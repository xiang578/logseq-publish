uot;,33585,536873548]],[&quot;^16&quot;,[33564,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33564,&quot;^U&quot;,2583,536873548]],[&quot;^16&quot;,[33564,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33564,&quot;^;&quot;,&quot;~u62fcf97b-0061-49bb-a820-d4e4424845e4&quot;,536873548]],[&quot;^16&quot;,[33565,&quot;^R&quot;,&quot;What good readers can do is spot the limitations of a particular approach and see what is not mentioned in the text.&quot;,536873548]],[&quot;^16&quot;,[33565,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33565,&quot;^F&quot;,33612,536873548]],[&quot;^16&quot;,[33565,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33565,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33565,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33565,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33565,&quot;^;&quot;,&quot;~u62fcf97b-e03a-45a7-a53f-5d85e7c65c04&quot;,536873548]],[&quot;^16&quot;,[33566,&quot;^R&quot;,&quot;While the literature notes will be stored within the reference system together with the bibliographic details, separate from the slip-box, but still close to the context of the original text, they are already written with an eye towards the lines of thoughts within the slip-box. Luhmann describes this step as follows: “I always have a slip of paper at hand, on which I note down the ideas of certain pages. On the backside I write down the bibliographic details. After finishing the book I go through my notes and think how these notes might be relevant for already written notes in the slip-box. It means that I always read with an eye towards possible connections in the slip-box.” (Luhmann et al., 1987, 150)&quot;,536873548]],[&quot;^16&quot;,[33566,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33566,&quot;^F&quot;,33598,536873548]],[&quot;^16&quot;,[33566,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33566,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33566,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33566,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33566,&quot;^;&quot;,&quot;~u62fcf97b-8ea1-402e-b17e-2381bc29d39b&quot;,536873548]],[&quot;^16&quot;,[33567,&quot;^R&quot;,&quot;尽可能集中收集你的一切想法、笔记&quot;,536873548]],[&quot;^16&quot;,[33567,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33567,&quot;^F&quot;,33667,536873548]],[&quot;^16&quot;,[33567,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33567,&quot;^V&quot;,33641,536873548]],[&quot;^16&quot;,[33567,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33567,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33567,&quot;^;&quot;,&quot;~u62fcf97b-2840-4587-86a0-96d339b48852&quot;,536873548]],[&quot;^16&quot;,[33568,&quot;^R&quot;,&quot;The same goes for writing permanent notes, which have another feedback loop built-in: Expressing our own thoughts in writing makes us realise if we really thought them through.&quot;,536873548]],[&quot;^16&quot;,[33568,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33568,&quot;^F&quot;,33664,536873548]],[&quot;^16&quot;,[33568,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33568,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33568,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33568,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33568,&quot;^;&quot;,&quot;~u62fcf97b-ad24-4a93-b330-a746e189182f&quot;,536873548]],[&quot;^16&quot;,[33569,&quot;^R&quot;,&quot;Taking smart notes is the deliberate practice of these skills. Mere reading, underlining sentences and hoping to remember the content is not.  10.4&quot;,536873548]],[&quot;^16&quot;,[33569,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33569,&quot;^F&quot;,33632,536873548]],[&quot;^16&quot;,[33569,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33569,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33569,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33569,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33569,&quot;^;&quot;,&qu cess rather than limit yourself to your first idea.&quot;,536873548]],[&quot;^16&quot;,[33593,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33593,&quot;^F&quot;,33653,536873548]],[&quot;^16&quot;,[33593,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33593,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33593,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33593,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33593,&quot;^;&quot;,&quot;~u62fcf97b-e9aa-4bb1-a195-94cebbb19323&quot;,536873548]],[&quot;^16&quot;,[33594,&quot;^R&quot;,&quot;有编码之后，可以更加方便在不同的笔记中应用。比如今天看的文章笔记 id 为 ml001，就可以在日记中写下 ml001。相应的利用 grep 语法能快速查到引用这个id的笔记。&quot;,536873548]],[&quot;^16&quot;,[33594,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33594,&quot;^F&quot;,33584,536873548]],[&quot;^16&quot;,[33594,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33594,&quot;^V&quot;,33585,536873548]],[&quot;^16&quot;,[33594,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33594,&quot;^U&quot;,2583,536873548]],[&quot;^16&quot;,[33594,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33594,&quot;^;&quot;,&quot;~u62fcf97b-dad6-41a8-b8d4-2095a5184c93&quot;,536873548]],[&quot;^16&quot;,[33595,&quot;^R&quot;,&quot;The very moment we decide on a hypothesis, our brains automatically go into search mode, scanning our surroundings for supporting data, which is neither a good way to learn nor research.&quot;,536873548]],[&quot;^16&quot;,[33595,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33595,&quot;^F&quot;,33611,536873548]],[&quot;^16&quot;,[33595,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33595,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33595,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33595,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33595,&quot;^;&quot;,&quot;~u62fcf97b-369b-4fcb-a47a-8b8de1d48e75&quot;,536873548]],[&quot;^16&quot;,[33596,&quot;^R&quot;,&quot;Smart Notes 来取代之前高亮文字，摘要+想法。&quot;,536873548]],[&quot;^16&quot;,[33596,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33596,&quot;^F&quot;,33609,536873548]],[&quot;^16&quot;,[33596,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33596,&quot;^V&quot;,33609,536873548]],[&quot;^16&quot;,[33596,&quot;^U&quot;,404,536873548]],[&quot;^16&quot;,[33596,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33596,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33596,&quot;^;&quot;,&quot;~u62fcf97b-323e-4b0e-bcc8-faf93833f6b3&quot;,536873548]],[&quot;^16&quot;,[33597,&quot;^R&quot;,&quot;4. Now add your new permanent notes to the slip-box by: a)    Filing each one behind one or more related notes (with a program, you can put one note “behind” multiple notes; if you use pen and paper like Luhmann, you have to decide where it fits best and add manual links to the other notes). Look to which note the new one directly relates or, if it does not relate directly to any other note yet, just file it behind the last one. b)    Adding links to related notes. c)    Making sure you will be able to find this note later by either linking to it from your index or by making a link to it on a note that you use as an entry point to a discussion or topic and is itself linked to the index.&quot;,536873548]],[&quot;^16&quot;,[33597,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33597,&quot;^F&quot;,33606,536873548]],[&quot;^16&quot;,[33597,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33597,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33597,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33597,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33597,&quot;^;&quot;,&quot;~u62fcf97b-8bb3-4e9d-b822-bc4292315bae&quot;,536873548]],[&quot;^16&quot;,[33598,&quot;^R&quot;,&quot;To get a good paper written, you only have to rewrite a good draft; to get a good draft written, you only have to turn a series of notes into a continuous text.&quot;,536873548]],[&quot;^16&quot;,[33598,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33598,&quot;^F&quot;,33590,536873548]],[&quot;^16&quot;,[33598,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33598,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33598,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33598,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33598,&quot;^;&quot;,&quot;~u62fcf97b-1c96-4938-b1a4-d879d2459471&quot;,536873548]],[&quot;^16&quot;,[33599,&quot;^R&quot;,&quot;Whenever he read something, he would write the bibliographic information on one side of a card and make brief notes about the content on the other side (Schmidt 2013, 170). These notes would end up in the bibliographic slip-box. In a second step, shortly after, he would look at his brief notes and think about their relevance for his own thinking and writing. He then would turn to the main slip-box and write his ideas, comments and thoughts on new pieces of paper, using only one for each idea and restricting himself to one side of the paper, to make it easier to read them later without having to take them out of the box. He kept them usually brief enough to make one idea fit on a single sheet, but would sometimes add another note to extend a thought.&quot;,536873548]],[&quot;^16&quot;,[33599,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33599,&quot;^F&quot;,33647,536873548]],[&quot;^16&quot;,[33599,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33599,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33599,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33599,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33599,&quot;^;&quot;,&quot;~u62fcf97b-ffbb-4270-9f54-e4e14c3491bc&quot;,536873548]],[&quot;^16&quot;,[33600,&quot;^R&quot;,&quot;We just seem to happen to read the publications that tend to confirm what we already know.&quot;,536873548]],[&quot;^16&quot;,[33600,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33600,&quot;^F&quot;,33595,536873548]],[&quot;^16&quot;,[33600,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33600,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33600,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33600,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33600,&quot;^;&quot;,&quot;~u62fcf97b-c0ef-462f-bf7f-f1897f9c6c98&quot;,536873548]],[&quot;^16&quot;,[33601,&quot;^R&quot;,&quot;The slip-box is the shipping container of the academic world.&quot;,536873548]],[&quot;^16&quot;,[33601,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33601,&quot;^F&quot;,33615,536873548]],[&quot;^16&quot;,[33601,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33601,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33601,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33601,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33601,&quot;^;&quot;,&quot;~u62fcf97b-4928-464b-a45c-08472b1dbd08&quot;,536873548]],[&quot;^16&quot;,[33602,&quot;^R&quot;,&quot;The last element in his file system was an index, from which he would refer to one or two notes that would serve as a kind of entry point into a line of thought or topic. Notes with a sorted collection of links are, of course, good entry points.&quot;,536873548]],[&quot;^16&quot;,[33602,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33602,&quot;^F&quot;,33620,536873548]],[&quot;^16&quot;,[33602,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33602,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33602,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33602,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33602,&quot;^;&quot;,&quot;~u62fcf97b-d31f-45bd-8d9d-10c720eae0d1&quot;,536873548]],[&quot;^16&quot;,[33603,&quot;^R&quot;,&quot;将这些记笔记的方法当成习惯养成。笔记收集 - 建立联系 - 编码存储 - 再联系&quot;,536873548]],[&quot;^16&quot;,[33603,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33603,&quot;^F&quot;,33564,536873548]],[&quot;^16&quot;,[33603,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33603,&quot;^V&quot;,33585,536873548]],[&quot;^16&quot;,[33603,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33603,&quot;^U&quot;,2583,536873548]],[&quot;^16&quot;,[33603,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33603,&quot;^;&quot;,&quot;~u62fcf97b-f63e-4c79-94c9-f20f58109fe1&quot;,536873548]],[&quot;^16&quot;,[33604,&quot;^R&quot;,&quot;手写想法+来源&quot;,536873548]],[&quot;^16&quot;,[33604,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33604,&quot;^F&quot;,33623,536873548]],[&quot;^16&quot;,[33604,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33604,&quot;^V&quot;,33623,536873548]],[&quot;^16&quot;,[33604,&quot;^U&quot;,404,536873548]],[&quot;^16&quot;,[33604,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33604,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33604,&quot;^;&quot;,&quot;~u62fcf97b-d8d7-4981-9535-13edc7d50846&quot;,536873548]],[&quot;^16&quot;,[33605,&quot;^R&quot;,&quot;Only if nothing else is lingering in our working memory and taking up valuable mental resources can we experience what Allen calls a “mind like water” - the state where we can focus on the work right in front of us without getting distracted by competing thoughts.&quot;,536873548]],[&quot;^16&quot;,[33605,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33605,&quot;^F&quot;,33617,536873548]],[&quot;^16&quot;,[33605,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33605,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33605,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33605,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33605,&quot;^;&quot;,&quot;~u62fcf97b-5703-4073-8e4c-7f058ad4a513&quot;,536873548]],[&quot;^16&quot;,[33606,&quot;^R&quot;,&quot;2. Make literature notes. Whenever you read something, make notes about the content. Write down what you don’t want to forget or think you might use in your own thinking or writing.&quot;,536873548]],[&quot;^16&quot;,[33606,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33606,&quot;^F&quot;,33577,536873548]],[&quot;^16&quot;,[33606,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33606,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33606,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33606,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33606,&quot;^;&quot;,&quot;~u62fcf97b-45a2-4077-a3b5-9425bf84c8cc&quot;,536873548]],[&quot;^16&quot;,[33607,&quot;^R&quot;,&quot;as quick notes are only __reminders__ of an idea, you need to turn them (ideally within a day)__ into permanently understandable notes.__ 当天修改成为可以永久理解的笔记。&quot;,536873548]],[&quot;^16&quot;,[33607,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33607,&quot;^F&quot;,33608,536873548]],[&quot;^16&quot;,[33607,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33607,&quot;^V&quot;,33646,536873548]],[&quot;^16&quot;,[33607,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33607,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33607,&quot;^;&quot;,&quot;~u62fcf97b-ad04-461b-9d47-a61406582360&quot;,536873548]],[&quot;^16&quot;,[33608,&quot;^R&quot;,&quot;First, don’t worry too much about the notes you take while you are doing something else. 快速记录 index，避免影响你正在干的事情&quot;,536873548]],[&quot;^16&quot;,[33608,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33608,&quot;^F&quot;,33646,536873548]],[&quot;^16&quot;,[33608,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33608,&quot;^V&quot;,33646,536873548]],[&quot;^16&quot;,[33608,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33608,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33608,&quot;^;&quot;,&quot;~u62fcf97b-8669-44bb-9637-236626ca0336&quot;,536873548]],[&quot;^16&quot;,[33609,&quot;^R&quot;,&quot;又一个读书笔记 [How to Take Smart Notes: A Step-by-Step Guide - Nat Eliason](https://www.nateliason.com/blog/smart-notes)\\nid:: b5cb9964-c8b9-44d5-b994-5b1b229a271e&quot;,536873548]],[&quot;^16&quot;,[33609,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33609,&quot;^F&quot;,33576,536873548]],[&quot;^16&quot;,[33609,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33609,&quot;^V&quot;,2482,536873548]],[&quot;^16&quot;,[33609,&quot;^U&quot;,404,536873548]],[&quot;^16&quot;,[33609,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33609,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1=&quot;,&quot;b5cb9964-c8b9-44d5-b994-5b1b229a271e&quot;],536873548]],[&quot;^16&quot;,[33609,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1=&quot;]],536873548]],[&quot;^16&quot;,[33609,&quot;^H&quot;,404,536873548]],[&quot;^16&quot;,[33609,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33609,&quot;^;&quot;,&quot;~ub5cb9964-c8b9-44d5-b994-5b1b229a271e&quot;,536873548]],[&quot;^16&quot;,[33610,&quot;^R&quot;,&quot;高亮浪费时间，高亮的意义在于带来的想法，记录你的想法。&quot;,536873548]],[&quot;^16&quot;,[33610,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33610,&quot;^F&quot;,33596,536873548]],[&quot;^16&quot;,[33610,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33610,&quot;^V&quot;,33596,536873548]],[&quot;^16&quot;,[33610,&quot;^U&quot;,404,536873548]],[&quot;^16&quot;,[33610,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33610,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33610,&quot;^;&quot;,&quot;~u62fcf97b-f3f5-4533-91b4-167a66acccbd&quot;,536873548]],[&quot;^16&quot;,[33611,&quot;^R&quot;,&quot;So if you are writing by hand, you are forced to think about what you hear (or read) – otherwise you wouldn’t be able to grasp the underlying principle, the idea, the structure of an argument.&quot;,536873548]],[&quot;^16&quot;,[33611,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33611,&quot;^F&quot;,33626,536873548]],[&quot;^16&quot;,[33611,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33611,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33611,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33611,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33611,&quot;^;&quot;,&quot;~u62fcf97b-c685-400b-8821-c9c70cbf2140&quot;,536873548]],[&quot;^16&quot;,[33612,&quot;^R&quot;,&quot;The slip-box takes care of details and references and is a long-term memory resource that keeps information objectively unaltered. That allows the brain to focus on the gist, the deeper understanding and the bigger picture, and frees it up to be creative. Both the brain and the slip-box can focus on what they are best at.&quot;,536873548]],[&quot;^16&quot;,[33612,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33612,&quot;^F&quot;,33648,536873548]],[&quot;^16&quot;,[33612,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33612,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33612,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33612,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33612,&quot;^;&quot;,&quot;~u62fcf97b-cc6f-4ccd-97b8-efb14686a405&quot;,536873548]],[&quot;^16&quot;,[33613,&quot;^R&quot;,&quot;The first teaches the formal requirements: style, structure or how to quote correctly. And then there are the psychological ones, which teach you how to get it done without mental breakdowns and before your supervisor or publisher starts refusing to move the deadline once more.&quot;,536873548]],[&quot;^16&quot;,[33613,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33613,&quot;^F&quot;,33660,536873548]],[&quot;^16&quot;,[33613,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33613,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33613,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33613,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33613,&quot;^;&quot;,&quot;~u62fcf97b-b2c5-4c16-9d1b-c01c9872f737&quot;,536873548]],[&quot;^16&quot;,[33614,&quot;^R&quot;,&quot;less successful ones. The right question is: What can we do differently in the weeks, months or even years before we face the blank page that will get us into the best possible position to write a great paper easily?&quot;,536873548]],[&quot;^16&quot;,[33614,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33614,&quot;^F&quot;,33652,536873548]],[&quot;^16&quot;,[33614,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33614,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33614,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33614,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33614,&quot;^;&quot;,&quot;~u62fcf97b-19ba-4ac1-822a-440bf83a3202&quot;,536873548]],[&quot;^16&quot;,[33615,&quot;^R&quot;,&quot;In the old system, the question is: Under which topic do I store this note? In the new system, the question is: In which context will I want to stumble upon it again?&quot;,536873548]],[&quot;^16&quot;,[33615,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33615,&quot;^F&quot;,33666,536873548]],[&quot;^16&quot;,[33615,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33615,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33615,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33615,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33615,&quot;^;&quot;,&quot;~u62fcf97b-25a4-457e-915e-5ba9685ab880&quot;,536873548]],[&quot;^16&quot;,[33616,&quot;^R&quot;,&quot;At this point, it should become clear that you don’t need to wait for a genie to appear, as each step is clearly not only within your abilities, but also straightforward and well defined: Assemble notes and bring them into order, turn these notes into a draft, review it and you are done.&quot;,536873548]],[&quot;^16&quot;,[33616,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33616,&quot;^F&quot;,33602,536873548]],[&quot;^16&quot;,[33616,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33616,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33616,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33616,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33616,&quot;^;&quot;,&quot;~u62fcf97b-7902-47a8-8859-932a57ca4a29&quot;,536873548]],[&quot;^16&quot;,[33617,&quot;^R&quot;,&quot;Comparing, differentiating and connecting notes are the basis of good academic writing, but playing and tinkering with ideas is what leads to insight and exceptional texts.&quot;,536873548]],[&quot;^16&quot;,[33617,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33617,&quot;^F&quot;,33572,536873548]],[&quot;^16&quot;,[33617,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33617,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33617,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33617,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33617,&quot;^;&quot;,&quot;~u62fcf97b-58cc-48fb-89d1-761888a88e74&quot;,536873548]],[&quot;^16&quot;,[33618,&quot;^R&quot;,&quot;A common way to embed an idea into the context of the slip-box is by writing out the reasons of its importance for your own lines of thought.&quot;,536873548]],[&quot;^16&quot;,[33618,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33618,&quot;^F&quot;,33625,536873548]],[&quot;^16&quot;,[33618,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33618,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33618,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33618,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33618,&quot;^;&quot;,&quot;~u62fcf97b-54d5-4f70-b8b4-247e24440abf&quot;,536873548]],[&quot;^16&quot;,[33619,&quot;^R&quot;,&quot;Luhmann states as clearly as possible: it is not possible to think systematically without writing (Luhmann 1992, 53).&quot;,536873548]],[&quot;^16&quot;,[33619,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33619,&quot;^F&quot;,33591,536873548]],[&quot;^16&quot;,[33619,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33619,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33619,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33619,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33619,&quot;^;&quot;,&quot;~u62fcf97b-b23c-4fa0-bd1a-2c5c689a45c0&quot;,536873548]],[&quot;^16&quot;,[33620,&quot;^R&quot;,&quot;If the existing note had the number 22, the new note would become note number 23. If 23 already existed, he named the new note 22a. By alternating numbers and letters, with some slashes and commas in between, he was able to branch out into as many strings of thought as he liked.&quot;,536873548]],[&quot;^16&quot;,[33620,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33620,&quot;^F&quot;,33638,536873548]],[&quot;^16&quot;,[33620,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33620,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33620,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33620,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33620,&quot;^;&quot;,&quot;~u62fcf97b-bd45-4097-85bd-070f687f5452&quot;,536873548]],[&quot;^16&quot;,[33621,&quot;^R&quot;,&quot;Only if you can trust your system, only if you really know that everything will be taken care of, will your brain let go and let you focus on the task at hand.&quot;,536873548]],[&quot;^16&quot;,[33621,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33621,&quot;^F&quot;,33605,536873548]],[&quot;^16&quot;,[33621,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33621,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33621,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33621,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33621,&quot;^;&quot;,&quot;~u62fcf97b-4474-4411-9318-c92e0cb177a3&quot;,536873548]],[&quot;^16&quot;,[33622,&quot;^R&quot;,&quot;And while writing down an idea feels like a detour, extra time spent, not writing it down is the real waste of time, as it renders most of what we read as ineffectual.&quot;,536873548]],[&quot;^16&quot;,[33622,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33622,&quot;^F&quot;,33650,536873548]],[&quot;^16&quot;,[33622,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33622,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33622,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33622,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33622,&quot;^;&quot;,&quot;~u62fcf97b-9758-4828-a600-d922ca260cd1&quot;,536873548]],[&quot;^16&quot;,[33623,&quot;^R&quot;,&quot;Handwrite ideas as you have them while reading, and reference where they came from&quot;,536873548]],[&quot;^16&quot;,[33623,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33623,&quot;^F&quot;,33560,536873548]],[&quot;^16&quot;,[33623,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33623,&quot;^V&quot;,33609,536873548]],[&quot;^16&quot;,[33623,&quot;^U&quot;,404,536873548]],[&quot;^16&quot;,[33623,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33623,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33623,&quot;^;&quot;,&quot;~u62fcf97b-e182-4fdb-a208-f8d8d3a42d8b&quot;,536873548]],[&quot;^16&quot;,[33624,&quot;^R&quot;,&quot;其他人的笔记&quot;,536873548]],[&quot;^16&quot;,[33624,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33624,&quot;^F&quot;,33585,536873548]],[&quot;^16&quot;,[33624,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33624,&quot;^V&quot;,33641,536873548]],[&quot;^16&quot;,[33624,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33624,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33624,&quot;^;&quot;,&quot;~u62fcf97b-f1ae-4e80-a8d3-8ca6b3b1d971&quot;,536873548]],[&quot;^16&quot;,[33625,&quot;^R&quot;,&quot;Richard Feynman once had a visitor in his office, a historian who wanted to interview him. When he spotted Feynman’s notebooks, he said how delighted he was to see such “wonderful records of Feynman’s thinking.” “No, no!” Feynman protested. “They aren’t a record of my thinking process. They are my thinking process. I actually did the work on the paper.” “Well,” the historian said, “the work was done in your head, but the record of it is still here.” “No, it’s not a record, not really. It’s working. You have to work on paper, and this is the paper.”[33] This, obviously, was a very important distinction to Feynman, much more than just a linguistic difference – and for a good reason: It is the distinction that makes all the difference when it comes to thinking. Philosophers, neuroscientists, educators and psychologists like to disagree in many different aspects on how the brain works. But they no longer disagree when it comes to the need for external scaffolding. Almost all agree nowadays that real thinking requires some kind of externalization, especially in the form of writing. “Notes on paper, or on a computer screen [...] do not make contemporary physics or other kinds of intellectual endeavour easier, they make it possible” is one of the key takeaways in a contemporary handbook of neuroscientists (Levy 2011, 290) Concluding the discussions in this book, Levy writes: “In any case, no matter how internal processes are implemented, insofar as thinkers are genuinely concerned with what enables human beings to perform the spectacular intellectual feats exhibited in science and other areas of systematic enquiry, as well as in the arts, they need to understand the extent to which the mind is reliant upon external scaffolding.”&quot;,536873548]],[&quot;^16&quot;,[33625,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33625,&quot;^F&quot;,33619,536873548]],[&quot;^16&quot;,[33625,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33625,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33625,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33625,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33625,&quot;^;&quot;,&quot;~u62fcf97b-0044-4b37-8046-32ae1f408def&quot;,536873548]],[&quot;^16&quot;,[33626,&quot;^R&quot;,&quot;But all of this would be just an extra step before you do the only step that really counts, which is to take the permanent note that will add value to the actual slip-box.&quot;,536873548]],[&quot;^16&quot;,[33626,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33626,&quot;^F&quot;,33571,536873548]],[&quot;^16&quot;,[33626,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33626,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33626,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33626,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33626,&quot;^;&quot;,&quot;~u62fcf97b-b37d-4aec-9ed0-34d339b7d8aa&quot;,536873548]],[&quot;^16&quot;,[33627,&quot;^R&quot;,&quot;看完书之后有足够多的想法吗？尝试去记录哪一些刷新自己的认知？&quot;,536873548]],[&quot;^16&quot;,[33627,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33627,&quot;^F&quot;,33562,536873548]],[&quot;^16&quot;,[33627,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33627,&quot;^V&quot;,33562,536873548]],[&quot;^16&quot;,[33627,&quot;^U&quot;,404,536873548]],[&quot;^16&quot;,[33627,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33627,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33627,&quot;^;&quot;,&quot;~u62fcf97b-a88c-4e3d-ac29-f9a06829b856&quot;,536873548]],[&quot;^16&quot;,[33628,&quot;^R&quot;,&quot;标准化 **Standardize**：集中在一个地方保存格式相同的笔记，每一篇笔记有一个唯一的编号。&quot;,536873548]],[&quot;^16&quot;,[33628,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33628,&quot;^F&quot;,33585,536873548]],[&quot;^16&quot;,[33628,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33628,&quot;^V&quot;,33585,536873548]],[&quot;^16&quot;,[33628,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33628,&quot;^U&quot;,2583,536873548]],[&quot;^16&quot;,[33628,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33628,&quot;^;&quot;,&quot;~u62fcf97b-1177-4563-b4d7-4714af793f7d&quot;,536873548]],[&quot;^16&quot;,[33629,&quot;^R&quot;,&quot;Literature note&quot;,536873548]],[&quot;^16&quot;,[33629,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33629,&quot;^F&quot;,33609,536873548]],[&quot;^16&quot;,[33629,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33629,&quot;^V&quot;,2482,536873548]],[&quot;^16&quot;,[33629,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33629,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33629,&quot;^;&quot;,&quot;~u62fcf97b-d750-44f4-a9b9-e91d99b50980&quot;,536873548]],[&quot;^16&quot;,[33630,&quot;^R&quot;,&quot;阐述 Elaborate：思考新的笔记是否和旧笔记相关(相斥、互补、相互修正)，并将思考过程清晰记录在新的笔记中。&quot;,536873548]],[&quot;^16&quot;,[33630,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33630,&quot;^F&quot;,33628,536873548]],[&quot;^16&quot;,[33630,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33630,&quot;^V&quot;,33585,536873548]],[&quot;^16&quot;,[33630,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33630,&quot;^U&quot;,2583,536873548]],[&quot;^16&quot;,[33630,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33630,&quot;^;&quot;,&quot;~u62fcf97b-10b4-4f86-9ea2-b1860529d08a&quot;,536873548]],[&quot;^16&quot;,[33631,&quot;^R&quot;,&quot;Basically, that is what Hans-Georg Gadamer called the hermeneutic circle (Gadamer 2004).&quot;,536873548]],[&quot;^16&quot;,[33631,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33631,&quot;^F&quot;,33658,536873548]],[&quot;^16&quot;,[33631,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33631,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33631,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33631,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33631,&quot;^;&quot;,&quot;~u62fcf97b-8c9f-4205-affd-8867d39b82a2&quot;,536873548]],[&quot;^16&quot;,[33632,&quot;^R&quot;,&quot;The ability to spot patterns, to question the frames used and detect the distinctions made by others, is the precondition to thinking critically and looking behind the assertions of a text or a talk. Being able to re-frame questions, assertions and information is even more important than having an extensive knowledge, because without this ability, we wouldn’t be able to put our knowledge to use. The good news is that these skills can be learned.&quot;,536873548]],[&quot;^16&quot;,[33632,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33632,&quot;^F&quot;,33570,536873548]],[&quot;^16&quot;,[33632,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33632,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33632,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33632,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33632,&quot;^;&quot;,&quot;~u62fcf97b-0 u62fcf97b-0cbf-4c8c-b1b8-3c9ced4ea330&quot;,536873548]],[&quot;^16&quot;,[33635,&quot;^R&quot;,&quot;To give you all the resources you need to work in the best possible way with the best technique available.&quot;,536873548]],[&quot;^16&quot;,[33635,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33635,&quot;^F&quot;,33642,536873548]],[&quot;^16&quot;,[33635,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33635,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33635,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33635,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33635,&quot;^;&quot;,&quot;~u62fcf97b-ca70-4419-bcf5-8853071cf4e1&quot;,536873548]],[&quot;^16&quot;,[33636,&quot;^R&quot;,&quot;Confirmation bias is tackled here in two steps: First, by turning the whole writing process on its head, and secondly, by changing the incentives from finding confirming facts to an indiscriminate gathering of any relevant information regardless of what argument it will support.&quot;,536873548]],[&quot;^16&quot;,[33636,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33636,&quot;^F&quot;,33600,536873548]],[&quot;^16&quot;,[33636,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33636,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33636,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33636,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33636,&quot;^;&quot;,&quot;~u62fcf97b-7d50-4b65-94f1-3f02001489b4&quot;,536873548]],[&quot;^16&quot;,[33637,&quot;^R&quot;,&quot;链接 Connect，大部分笔记方法只是孤立的将笔记分到一个类别中。区分他们之间的相同点或不同点。不要事先将笔记分类，而是通过笔记之间的相互连接聚类成一个主题，从中产生思考感受，从「可以怎么用」来思考。&quot;,536873548]],[&quot;^16&quot;,[33637,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33637,&quot;^F&quot;,33630,536873548]],[&quot;^16&quot;,[33637,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33637,&quot;^V&quot;,33585,536873548]],[&quot;^16&quot;,[33637,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33637,&quot;^U&quot;,2583,536873548]],[&quot;^16&quot;,[33637,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33637,&quot;^;&quot;,&quot;~u62fcf97b-578d-4f6b-9d57-c9bec2486aff&quot;,536873548]],[&quot;^16&quot;,[33638,&quot;^R&quot;,&quot;Writing that an author struggles in one chapter to justify his method can be a much more adequate description of this chapter’s content than any quote from the text itself (this would call for an explanation, of course).&quot;,536873548]],[&quot;^16&quot;,[33638,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33638,&quot;^F&quot;,33643,536873548]],[&quot;^16&quot;,[33638,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33638,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33638,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33638,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33638,&quot;^;&quot;,&quot;~u62fcf97b-0c56-4fda-bbbf-51e00f7d4dfc&quot;,536873548]],[&quot;^16&quot;,[33639,&quot;^R&quot;,&quot;卡片盒的价值&quot;,536873548]],[&quot;^16&quot;,[33639,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33639,&quot;^F&quot;,33574,536873548]],[&quot;^16&quot;,[33639,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33639,&quot;^V&quot;,2482,536873548]],[&quot;^16&quot;,[33639,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33639,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33639,&quot;^;&quot;,&quot;~u62fcf97b-667a-47ce-8dca-5c72d7ca4ce9&quot;,536873548]],[&quot;^16&quot;,[33640,&quot;^R&quot;,&quot;To achieve a critical mass, it is crucial to distinguish clearly between three types of notes: 1.   Fleeting notes, which are only reminders of information, can be written in any kind of way and will end up in the trash within a day or two. 2.    Permanent notes, which will never be thrown away and contain the necessary information in themselves in a permanently understandable way. They are always stored in the same way in the same place, either in the reference system or, written as if for print, in the slip-box. 3.    Project notes, which are only relevant to one particular project. They are kept within a project-specific folder and can be discarded or archived after the project is finished.&quot;,536873548]],[&quot;^16&quot;,[33640,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33640,&quot;^F&quot;,33601,536873548]],[&quot;^16&quot;,[33640,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33640,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33640,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33640,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33640,&quot;^;&quot;,&quot;~u62fcf97b-8a2c-4143-9f46-85e04e17c7d0&quot;,536873548]],[&quot;^16&quot;,[33641,&quot;^R&quot;,&quot;作者在 Quora 上的一个回答：[Sönke Ahrens&apos;s answer to What is the best way to take notes? - Quora](https://www.quora.com/What-is-the-best-way-to-take-notes/answer/S%C3%B6nke-Ahrens)&quot;,536873548]],[&quot;^16&quot;,[33641,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33641,&quot;^F&quot;,33590,536873548]],[&quot;^16&quot;,[33641,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33641,&quot;^V&quot;,2482,536873548]],[&quot;^16&quot;,[33641,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33641,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33641,&quot;^;&quot;,&quot;~u62fcf97b-e992-4ae3-bd76-118946f6498b&quot;,536873548]],[&quot;^16&quot;,[33642,&quot;^R&quot;,&quot;Even though you could basically emulate the slip-box with any program that allows setting links and tagging (like Evernote or a Wiki), I strongly recommend using Daniel Lüdecke’s Zettelkasten.&quot;,536873548]],[&quot;^16&quot;,[33642,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33642,&quot;^F&quot;,33573,536873548]],[&quot;^16&quot;,[33642,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33642,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33642,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33642,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33642,&quot;^;&quot;,&quot;~u62fcf97b-4781-40ed-ad74-9a9fe8f8461a&quot;,536873548]],[&quot;^16&quot;,[33643,&quot;^R&quot;,&quot;He did not just copy ideas or quotes from the texts he read, but made a transition from one context to another.&quot;,536873548]],[&quot;^16&quot;,[33643,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33643,&quot;^F&quot;,33599,536873548]],[&quot;^16&quot;,[33643,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33643,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33643,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33643,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33643,&quot;^;&quot;,&quot;~u62fcf97b-7059-46c3-b365-2e537795852f&quot;,536873548]],[&quot;^16&quot;,[33644,&quot;^R&quot;,&quot;It accompanies everything: We have to read with a pen in hand, develop ideas on paper and build up an ever-growing pool of externalised thoughts.&quot;,536873548]],[&quot;^16&quot;,[33644,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33644,&quot;^F&quot;,33631,536873548]],[&quot;^16&quot;,[33644,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33644,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33644,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33644,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33644,&quot;^;&quot;,&quot;~u62fcf97b-eae5-4298-9013-8657bb6f88a1&quot;,536873548]],[&quot;^16&quot;,[33645,&quot;^R&quot;,&quot;Academic or nonfiction texts are not written like this because in addition to the writing, there is the reading, the research, the thinking and the tinkering with ideas.&quot;,536873548]],[&quot;^16&quot;,[33645,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33645,&quot;^F&quot;,33561,536873548]],[&quot;^16&quot;,[33645,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33645,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33645,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33645,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33645,&quot;^;&quot;,&quot;~u62fcf97b-6e42-4ac2-848a-2d0eb928a9f5&quot;,536873548]],[&quot;^16&quot;,[33646,&quot;^R&quot;,&quot;快速记录灵感，一天之内整理成为笔记。&quot;,536873548]],[&quot;^16&quot;,[33646,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33646,&quot;^F&quot;,33567,536873548]],[&quot;^16&quot;,[33646,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33646,&quot;^V&quot;,33641,536873548]],[&quot;^16&quot;,[33646,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33646,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33646,&quot;^;&quot;,&quot;~u62fcf97b-d139-4e20-8e01-b37e80e726ff&quot;,536873548]],[&quot;^16&quot;,[33647,&quot;^R&quot;,&quot;Luhmann had two slip-boxes: a bibliographical one, which contained the references and brief notes on the content of the literature, and the main one in which he collected and generated his ideas, mainly in response to what he read.&quot;,536873548]],[&quot;^16&quot;,[33647,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33647,&quot;^F&quot;,33593,536873548]],[&quot;^16&quot;,[33647,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33647,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33647,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33647,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33647,&quot;^;&quot;,&quot;~u62fcf97b-67e3-4391-a4f0-f4e74052645a&quot;,536873548]],[&quot;^16&quot;,[33648,&quot;^R&quot;,&quot;Writing, taking notes and thinking about how ideas connect is exactly the kind of elaboration that is needed to learn.&quot;,536873548]],[&quot;^16&quot;,[33648,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33648,&quot;^F&quot;,33587,536873548]],[&quot;^16&quot;,[33648,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33648,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33648,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33648,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33648,&quot;^;&quot;,&quot;~u62fcf97b-402e-4b00-b913-eee49f85cbd4&quot;,536873548]],[&quot;^16&quot;,[33649,&quot;^R&quot;,&quot;读书笔记 [Jonathan Lorimer](https://jonathanlorimer.dev/posts/smart-notes-review.html)&quot;,536873548]],[&quot;^16&quot;,[33649,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33649,&quot;^F&quot;,33641,536873548]],[&quot;^16&quot;,[33649,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33649,&quot;^V&quot;,2482,536873548]],[&quot;^16&quot;,[33649,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33649,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33649,&quot;^;&quot;,&quot;~u62fcf97b-9321-4c2a-bc03-f23b940811c5&quot;,536873548]],[&quot;^16&quot;,[33650,&quot;^R&quot;,&quot;Reading, especially rereading, can easily fool us into believing we understand a text. Rereading is especially dangerous because of the mere-exposure effect: The moment we become familiar with something, we start believing we also understand it. On top of that, we also tend to like it more (Bornstein 1989).&quot;,536873548]],[&quot;^16&quot;,[33650,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33650,&quot;^F&quot;,33586,536873548]],[&quot;^16&quot;,[33650,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33650,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33650,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33650,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33650,&quot;^;&quot;,&quot;~u62fcf97b-fc47-404c-94b8-5d0ffa60956c&quot;,536873548]],[&quot;^16&quot;,[33651,&quot;^R&quot;,&quot;对笔记按主题分类，roam 可以使用引用 [[爱]]&quot;,536873548]],[&quot;^16&quot;,[33651,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33651,&quot;^F&quot;,33659,536873548]],[&quot;^16&quot;,[33651,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33651,&quot;^V&quot;,33659,536873548]],[&quot;^16&quot;,[33651,&quot;^U&quot;,404,536873548]],[&quot;^16&quot;,[33651,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33651,&quot;^U&quot;,11227,536873548]],[&quot;^16&quot;,[33651,&quot;^H&quot;,11227,536873548]],[&quot;^16&quot;,[33651,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33651,&quot;^;&quot;,&quot;~u62fcf97b-19ad-4869-94e9-5240535e91cc&quot;,536873548]],[&quot;^16&quot;,[33652,&quot;^R&quot;,&quot;Give Each Task Your Undivided Attention&quot;,536873548]],[&quot;^16&quot;,[33652,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33652,&quot;^F&quot;,33583,536873548]],[&quot;^16&quot;,[33652,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33652,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33652,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33652,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33652,&quot;^;&quot;,&quot;~u62fcf97b-1ac8-4f14-9320-e383b56653ee&quot;,536873548]],[&quot;^16&quot;,[33653,&quot;^R&quot;,&quot;Instead of adding notes to existing categories or the respective texts, he wrote them all on small pieces of paper, put a number in the corner and collected them in one place: the slip-box.&quot;,536873548]],[&quot;^16&quot;,[33653,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33653,&quot;^F&quot;,33621,536873548]],[&quot;^16&quot;,[33653,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33653,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33653,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33653,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33653,&quot;^;&quot;,&quot;~u62fcf97b-44bc-4894-90b6-9749a40efc63&quot;,536873548]],[&quot;^16&quot;,[33654,&quot;^R&quot;,&quot;In contrast to manuscript pages per day, a certain number of notes a day is a reasonable goal for academic writing.&quot;,536873548]],[&quot;^16&quot;,[33654,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33654,&quot;^F&quot;,33656,536873548]],[&quot;^16&quot;,[33654,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33654,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33654,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33654,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33654,&quot;^;&quot;,&quot;~u62fcf97b-0cd7-41f7-bf5f-f3b8c753b248&quot;,536873548]],[&quot;^16&quot;,[33655,&quot;^R&quot;,&quot;知识的复利&quot;,536873548]],[&quot;^16&quot;,[33655,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33655,&quot;^F&quot;,33589,536873548]],[&quot;^16&quot;,[33655,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33655,&quot;^V&quot;,33589,536873548]],[&quot;^16&quot;,[33655,&quot;^U&quot;,404,536873548]],[&quot;^16&quot;,[33655,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33655,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33655,&quot;^;&quot;,&quot;~u62fcf97b-e475-4717-b9b9-0a97a0a00714&quot;,536873548]],[&quot;^16&quot;,[33656,&quot;^R&quot;,&quot;More notes mean more possible connections, more ideas, more synergy between different projects and therefore a much higher degree of productivity. Luhmann’s slip-box contains about 90,000 notes, which sounds like an incredibly large number. But it only means that he wrote six notes a day from the day he started to work with his slip-box until he died.&quot;,536873548]],[&quot;^16&quot;,[33656,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33656,&quot;^F&quot;,33645,536873548]],[&quot;^16&quot;,[33656,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33656,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33656,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33656,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33656,&quot;^;&quot;,&quot;~u62fcf97b-eb0c-4193-8d74-eaa22d2b06e2&quot;,536873548]],[&quot;^16&quot;,[33657,&quot;^R&quot;,&quot;![](https://media.xiang578.com//vitamindy-zettlekasten.png)&quot;,536873548]],[&quot;^16&quot;,[33657,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33657,&quot;^F&quot;,33624,536873548]],[&quot;^16&quot;,[33657,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33657,&quot;^V&quot;,33624,536873548]],[&quot;^16&quot;,[33657,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33657,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33657,&quot;^;&quot;,&quot;~u62fcf97b-80e8-4cdd-9e4f-002067a6fbd2&quot;,536873548]],[&quot;^16&quot;,[33658,&quot;^R&quot;,&quot;the rough order is always the same: Make a decision on what to write about, plan your research, do your research, write. Interestingly enough, these road maps usually come with the concession that this is only an idealised plan and that in reality, it rarely works like that.&quot;,536873548]],[&quot;^16&quot;,[33658,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33658,&quot;^F&quot;,33613,536873548]],[&quot;^16&quot;,[33658,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33658,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33658,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33658,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33658,&quot;^;&quot;,&quot;~u62fcf97b-02bc-449d-b6c4-887074b84e22&quot;,536873548]],[&quot;^16&quot;,[33659,&quot;^R&quot;,&quot;File those ideas in their most useful contexts&quot;,536873548]],[&quot;^16&quot;,[33659,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33659,&quot;^F&quot;,33562,536873548]],[&quot;^16&quot;,[33659,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33659,&quot;^V&quot;,33609,536873548]],[&quot;^16&quot;,[33659,&quot;^U&quot;,404,536873548]],[&quot;^16&quot;,[33659,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33659,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33659,&quot;^;&quot;,&quot;~u62fcf97b-db85-4c1a-b426-e5045b254b52&quot;,536873548]],[&quot;^16&quot;,[33660,&quot;^R&quot;,&quot;The only permanently stored notes are the literature notes in the reference system and the main notes in the slip-box. The former can be very brief as the context is clearly the text they refer to. The latter need be written with more care and details as they need to be self-explanatory. Luhmann never underlined sentences in the text he read or wrote comments in the margins. All he did was take brief notes about the ideas that caught his attention in a text on a separate piece of paper: “I make a note with the bibliographic details. On the backside I would write ‘on page x is this, on page y is that,’ and then it goes into the bibliographic slip-box where I collect everything I read.” (Hagen, 1997)&quot;,536873548]],[&quot;^16&quot;,[33660,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33660,&quot;^F&quot;,33640,536873548]],[&quot;^16&quot;,[33660,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33660,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33660,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33660,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33660,&quot;^;&quot;,&quot;~u62fcf97b-52f2-4b16-b187-22753e559545&quot;,536873548]],[&quot;^16&quot;,[33661,&quot;^R&quot;,&quot;Nothing motivates us more than the experience of becoming better at what we do.&quot;,536873548]],[&quot;^16&quot;,[33661,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33661,&quot;^F&quot;,33580,536873548]],[&quot;^16&quot;,[33661,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33661,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33661,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33661,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33661,&quot;^;&quot;,&quot;~u62fcf97b-68b6-41c4-850a-717f3576d549&quot;,536873548]],[&quot;^16&quot;,[33662,&quot;^R&quot;,&quot;#Book&quot;,536873548]],[&quot;^16&quot;,[33662,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33662,&quot;^F&quot;,33633,536873548]],[&quot;^16&quot;,[33662,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33662,&quot;^V&quot;,2482,536873548]],[&quot;^16&quot;,[33662,&quot;^U&quot;,633,536873548]],[&quot;^16&quot;,[33662,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33662,&quot;^H&quot;,633,536873548]],[&quot;^16&quot;,[33662,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33662,&quot;^;&quot;,&quot;~u62fcf97b-31b3-43ef-b719-7aca9289976b&quot;,536873548]],[&quot;^16&quot;,[33663,&quot;^R&quot;,&quot;很多小说家会强迫自己每天写作多久以或写多少字，就好像储蓄一样。学术写作除了写之外，还有很多其他的步骤需要花费时间，但是每天写的卡片其实是可以相互链接的内容，这就是复利的力量。[[网络效应]]&quot;,536873548]],[&quot;^16&quot;,[33663,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33663,&quot;^F&quot;,33639,536873548]],[&quot;^16&quot;,[33663,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33663,&quot;^V&quot;,33639,536873548]],[&quot;^16&quot;,[33663,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33663,&quot;^U&quot;,33559,536873548]],[&quot;^16&quot;,[33663,&quot;^H&quot;,33559,536873548]],[&quot;^16&quot;,[33663,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33663,&quot;^;&quot;,&quot;~u62fcf97b-5d67-4d48-add7-a8571324a531&quot;,536873548]],[&quot;^16&quot;,[33664,&quot;^R&quot;,&quot;It is the simplest test: We tend to think we understand what we read – until we try to rewrite it in our own words.&quot;,536873548]],[&quot;^16&quot;,[33664,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33664,&quot;^F&quot;,33661,536873548]],[&quot;^16&quot;,[33664,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33664,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33664,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33664,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33664,&quot;^;&quot;,&quot;~u62fcf97b-6830-47ca-a3c9-2a0b137bb1cb&quot;,536873548]],[&quot;^16&quot;,[33665,&quot;^R&quot;,&quot;By focusing on what is interesting and keeping written track of your own intellectual development, topics, questions and arguments will emerge from the material without force. Not only does it means that finding a topic or a research question will become easier, as we don’t have to squeeze it out of the few ideas that are on top of our head anymore, every question that emerges out of our slip-box will naturally and handily come with material to work with.&quot;,536873548]],[&quot;^16&quot;,[33665,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33665,&quot;^F&quot;,33644,536873548]],[&quot;^16&quot;,[33665,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33665,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33665,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33665,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33665,&quot;^;&quot;,&quot;~u62fcf97b-bae5-46cc-9ad1-96501a743b95&quot;,536873548]],[&quot;^16&quot;,[33666,&quot;^R&quot;,&quot;Many students and academic writers think like the early ship owners when it comes to note-taking.&quot;,536873548]],[&quot;^16&quot;,[33666,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33666,&quot;^F&quot;,33579,536873548]],[&quot;^16&quot;,[33666,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33666,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33666,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33666,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33666,&quot;^;&quot;,&quot;~u62fcf97b-e65e-4a7b-9a41-fe9fbc7d14ee&quot;,536873548]],[&quot;^16&quot;,[33667,&quot;^R&quot;,&quot;记下的笔记，依旧是孤立的。利用 [[Zettelkasten]] 的方法将笔记链接起来。&quot;,536873548]],[&quot;^16&quot;,[33667,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33667,&quot;^F&quot;,33641,536873548]],[&quot;^16&quot;,[33667,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33667,&quot;^V&quot;,33641,536873548]],[&quot;^16&quot;,[33667,&quot;^U&quot;,219,536873548]],[&quot;^16&quot;,[33667,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33667,&quot;^H&quot;,219,536873548]],[&quot;^16&quot;,[33667,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33667,&quot;^;&quot;,&quot;~u62fcf97b-16f9-4832-87d5-10c14bf8f1d5&quot;,536873548]],[&quot;^16&quot;,[33668,&quot;^R&quot;,&quot;Luhmann wrote an index with a typewriter on index cards. In the Zettelkasten, keywords can easily be added to a note like tags and will then show up in the index. They should be chosen carefully and sparsely. Luhmann would add the number of one or two (rarely more) notes next to a keyword in the index (Schmidt 2013, 171).&quot;,536873548]],[&quot;^16&quot;,[33668,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33668,&qu       // This script checks to see if a redirect is present in the query string

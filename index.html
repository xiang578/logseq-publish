ot;^16&quot;,[33582,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33582,&quot;^V&quot;,33665,536873552]],[&quot;^16&quot;,[33582,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33582,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33582,&quot;^;&quot;,&quot;~u62ff9bb0-9946-4601-aebb-20c4ef0de5fc&quot;,536873552]],[&quot;^16&quot;,[33583,&quot;^R&quot;,&quot;But all of this would be just an extra step before you do the only step that really counts, which is to take the permanent note that will add value to the actual slip-box.&quot;,536873552]],[&quot;^16&quot;,[33583,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33583,&quot;^F&quot;,33581,536873552]],[&quot;^16&quot;,[33583,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33583,&quot;^V&quot;,33665,536873552]],[&quot;^16&quot;,[33583,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33583,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33583,&quot;^;&quot;,&quot;~u62ff9bb0-c48e-4063-a70b-2d0f99f1926d&quot;,536873552]],[&quot;^16&quot;,[33584,&quot;^R&quot;,&quot;标准化 **Standardize**：集中在一个地方保存格式相同的笔记，每一篇笔记有一个唯一的编号。&quot;,536873552]],[&quot;^16&quot;,[33584,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33584,&quot;^F&quot;,33631,536873552]],[&quot;^16&quot;,[33584,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33584,&quot;^V&quot;,33631,536873552]],[&quot;^16&quot;,[33584,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33584,&quot;^U&quot;,2592,536873552]],[&quot;^16&quot;,[33584,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33584,&quot;^;&quot;,&quot;~u62ff9bb0-7813-485e-985e-12bb7f4bd2f9&quot;,536873552]],[&quot;^16&quot;,[33585,&quot;^R&quot;,&quot;the rough order is always the same: Make a decision on what to write about, plan your research, do your research, write. Interestingly enough, these road maps usually come with the concession that this is only an idealised plan and that in reality, it rarely works like that.&quot;,536873552]],[&quot;^16&quot;,[33585,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33585,&quot;^F&quot;,33633,536873552]],[&quot;^16&quot;,[33585,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33585,&quot;^V&quot;,33665,536873552]],[&quot;^16&quot;,[33585,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33585,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33585,&quot;^;&quot;,&quot;~u62ff9bb0-d89e-4960-8b91-e6cfa56313e2&quot;,536873552]],[&quot;^16&quot;,[33586,&quot;^R&quot;,&quot;很多小说家会强迫自己每天写作多久以或写多少字，就好像储蓄一样。学术写作除了写之外，还有很多其他的步骤需要花费时间，但是每天写的卡片其实是可以相互链接的内容，这就是复利的力量。[[网络效应]]&quot;,536873552]],[&quot;^16&quot;,[33586,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33586,&quot;^F&quot;,33660,536873552]],[&quot;^16&quot;,[33586,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33586,&quot;^V&quot;,33660,536873552]],[&quot;^16&quot;,[33586,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33586,&quot;^U&quot;,33572,536873552]],[&quot;^16&quot;,[33586,&quot;^H&quot;,33572,536873552]],[&quot;^16&quot;,[33586,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33586,&quot;^;&quot;,&quot;~u62ff9bb0-44ca-4ef1-bd8d-1032e1151b65&quot;,536873552]],[&quot;^16&quot;,[33587,&quot;^R&quot;,&quot;At this point, it should become clear that you don’t need to wait for a genie to appear, as each step is clearly not only within your abilities, but also straightforward and well defined: Assemble notes and bring them into order, turn these notes into a draft, review it and you are done.&quot;,536873552]],[&quot;^16&quot;,[33587,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33587,&quot;^F&quot;,33636,536873552]],[&quot;^16&quot;,[33587,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33587,&quot;^V&quot;,33665,536873552]],[&quot;^16&quot;,[33587,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33587,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33587,&quot;^;&quot;,&quot;~u62ff9bb0-aef5-4d0b-be2a-c85af2d88d79&quot;,536873552]],[&quot;^16&quot;,[33588,&quot;^R&quot;,&quot;---\\ntitle: How to Take Smart Notes\\npublic: true\\nalias: 卡片笔记写作法\\n---\\n\\n&quot;,536873552]],[&quot;^16&quot;,[33588,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33588,&quot;^F&quot;,2491,536873552]],[&quot;^16&quot;,[33588,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33588,&quot;^V&quot;,2491,536873552]],[&quot;^16&quot;,[33588,&quot;^U&quot;,100,536873552]],[&quot;^16&quot;,[33588,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33588,&quot;^U&quot;,4809,536873552]],[&quot;^16&quot;,[33588,&quot;^U&quot;,27656,536873552]],[&quot;^16&quot;,[33588,&quot;^U&quot;,33571,536873552]],[&quot;^16&quot;,[33588,&quot;^:&quot;,true,536873552]],[&quot;^16&quot;,[33588,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;How to Take Smart Notes&quot;,&quot;^17&quot;,true,&quot;^1;&quot;,[&quot;^1&gt;&quot;,[&quot;卡片笔记写作法&quot;]]],536873552]],[&quot;^16&quot;,[33588,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1:&quot;,&quot;^17&quot;,&quot;^1;&quot;]],536873552]],[&quot;^16&quot;,[33588,&quot;^H&quot;,100,536873552]],[&quot;^16&quot;,[33588,&quot;^H&quot;,4809,536873552]],[&quot;^16&quot;,[33588,&quot;^H&quot;,27656,536873552]],[&quot;^16&quot;,[33588,&quot;^H&quot;,33571,536873552]],[&quot;^16&quot;,[33588,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33588,&quot;^;&quot;,&quot;~u62ff9bb0-7e36-4171-aca9-43432027051e&quot;,536873552]],[&quot;^16&quot;,[33589,&quot;^R&quot;,&quot;First, don’t worry too much about the notes you take while you are doing something else. 快速记录 index，避免影响你正在干的事情&quot;,536873552]],[&quot;^16&quot;,[33589,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33589,&quot;^F&quot;,33667,536873552]],[&quot;^16&quot;,[33589,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33589,&quot;^V&quot;,33667,536873552]],[&quot;^16&quot;,[33589,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33589,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33589,&quot;^;&quot;,&quot;~u62ff9bb0-d5e1-4db4-a4b3-69fab30f7fb4&quot;,536873552]],[&quot;^16&quot;,[33590,&quot;^R&quot;,&quot;Basically, that is what Hans-Georg Gadamer called the hermeneutic circle (Gadamer 2004).&quot;,536873552]],[&quot;^16&quot;,[33590,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33590,&quot;^F&quot;,33585,536873552]],[&quot;^16&quot;,[33590,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33590,&quot;^V&quot;,33665,536873552]],[&quot;^16&quot;,[33590,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33590,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33590,&quot;^;&quot;,&quot;~u62ff9bb0-44d6-47e7-8ff8-6a7d5363e46a&quot;,536873552]],[&quot;^16&quot;,[33591,&quot;^R&quot;,&quot;Use those ideas to create new works!&quot;,536873552]],[&quot;^16&quot;,[33591,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33591,&quot;^F&quot;,33598,536873552]],[&quot;^16&quot;,[33591,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33591,&quot;^V&quot;,33622,536873552]],[&quot;^16&quot;,[33591,&quot;^U&quot;,428,536873552]],[&quot;^16&quot;,[33591,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33591,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33591,&quot;^;&quot;,&quot;~u62ff9bb0-98c6-4b51-bac0-361083adb6f3&quot;,536873552]],[&quot;^16&quot;,[33592,&quot;^R&quot;,&quot;Luhmann states as clearly as possible: it is not possible to think systematically without writing (Luhmann 1992, 53).&quot;,536873552]],[&quot;^16&quot;,[33592,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33592,&quot;^F&quot;,33618,536873552]],[&quot;^16&quot;,[33592,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33592,&quot;^V&quot;,33665,536873552]],[&quot;^16&quot;,[33592,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33592,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33592,&quot;^;&quot;,&quot;~u62ff9bb0-a750-423e-8433-ab9fbf25d0df&quot;,536873552]],[&quot;^16&quot;,[33593,&quot;^R&quot;,&quot;The very moment we decide on a hypothesis, our brains automatically go into search mode, scanning our surroundings for supporting data, which is neither a good way to learn nor research.&quot;,536873552]],[&quot;^16&quot;,[33593,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33593,&quot;^F&quot;,33640,536873552]],[&quot;^16&quot;,[33593,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33593,&quot;^V&quot;,33665,536873552]],[&quot;^16&quot;,[33593,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33593,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33593,&quot;^;&quot;,&quot;~u62ff9bb0-0d0a-46d2-9381-8635a3d38dd0&quot;,536873552]],[&quot;^16&quot;,[33594,&quot;^R&quot;,&quot;Luhmann wrote an index with a typewriter on index cards. In the Zettelkasten, keywords can easily be added to a note like tags and will then show up in the index. They should be chosen carefully and sparsely. Luhmann would add the number of one or two (rarely more) notes next to a keyword in the index (Schmidt 2013, 171).&quot;,536873552]],[&quot;^16&quot;,[33594,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33594,&quot;^F&quot;,33669,536873552]],[&quot;^16&quot;,[33594,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33594,&quot;^V&quot;,33665,536873552]],[&quot;^16&quot;,[33594,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33594,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33594,&quot;^;&quot;,&quot;~u62ff9bb0-848b-4642-b880-8ad7ead087f8&quot;,536873552]],[&quot;^16&quot;,[33595,&quot;^R&quot;,&quot;The slip-box is the shipping container of the academic world.&quot;,536873552]],[&quot;^16&quot;,[33595,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33595,&quot;^F&quot;,33603,536873552]],[&quot;^16&quot;,[33595,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33595,&quot;^V&quot;,33665,536873552]],[&quot;^16&quot;,[33595,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33595,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33595,&quot;^;&quot;,&quot;~u62ff9bb0-41fd-4427-9e84-2691817e6534&quot;,536873552]],[&quot;^16&quot;,[33596,&quot;^R&quot;,&quot;Only if nothing else is lingering in our working memory and taking up valuable mental resources can we experience what Allen calls a “mind like water” - the state where we can focus on the work right in front of us without getting distracted by competing thoughts.&quot;,536873552]],[&quot;^16&quot;,[33596,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33596,&quot;^F&quot;,33646,536873552]],[&quot;^16&quot;,[33596,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33596,&quot;^V&quot;,33665,536873552]],[&quot;^16&quot;,[33596,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33596,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33596,&quot;^;&quot;,&quot;~u62ff9bb0-50f0-4ebe-a970-827c6142c152&quot;,536873552]],[&quot;^16&quot;,[33597,&quot;^R&quot;,&quot;With practice comes the ability to find the right words to express something in the best possible way, which means in a simple, but not simplified way. Not only will the readers of your text appreciate your ability to explain something clearly, those you talk to will benefit from this ability as well, as it is not limited to writing.&quot;,536873552]],[&quot;^16&quot;,[33597,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33597,&quot;^F&quot;,33653,536873552]],[&quot;^16&quot;,[33597,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33597,&quot;^V&quot;,33665,536873552]],[&quot;^16&quot;,[33597,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33597,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33597,&quot;^;&quot;,&quot;~u62ff9bb0-0510-4394-a2ec-0baa5b2175bb&quot;,536873552]],[&quot;^16&quot;,[33598,&quot;^R&quot;,&quot;File those ideas in their most useful contexts&quot;,536873552]],[&quot;^16&quot;,[33598,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33598,&quot;^F&quot;,33670,536873552]],[&quot;^16&quot;,[33598,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33598,&quot;^V&quot;,33622,536873552]],[&quot;^16&quot;,[33598,&quot;^U&quot;,428,536873552]],[&quot;^16&quot;,[33598,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33598,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33598,&quot;^;&quot;,&quot;~u62ff9bb0-a293-4e4f-92f2-e47651aa55a2&quot;,536873552]],[&quot;^16&quot;,[33599,&quot;^R&quot;,&quot;What good readers can do is spot the limitations of a particular approach and see what is not mentioned in the text.&quot;,536873552]],[&quot;^16&quot;,[33599,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33599,&quot;^F&quot;,33648,536873552]],[&quot;^16&quot;,[33599,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33599,&quot;^V&quot;,33665,536873552]],[&quot;^16&quot;,[33599,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33599,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33599,&quot;^;&quot;,&quot;~u62ff9bb0-1336-438b-bf8b-ac3f355ecd74&quot;,536873552]],[&quot;^16&quot;,[33600,&quot;^R&quot;,&quot;The same goes for writing permanent notes, which have another feedback loop built-in: Expressing our own thoughts in writing makes us realise if we really thought them through.&quot;,536873552]],[&quot;^16&quot;,[33600,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33600,&quot;^F&quot;,33606,536873552]],[&quot;^16&quot;,[33600,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33600,&quot;^V&quot;,33665,536873552]],[&quot;^16&quot;,[33600,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33600,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33600,&quot;^;&quot;,&quot;~u62ff9bb0-7ebb-42e5-b438-d07c78ddcc68&quot;,536873552]],[&quot;^16&quot;,[33601,&quot;^R&quot;,&quot;To give you all the resources you need to work in the best possible way with the best technique available.&quot;,536873552]],[&quot;^16&quot;,[33601,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33601,&quot;^F&quot;,33637,536873552]],[&quot;^16&quot;,[33601,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33601,&quot;^V&quot;,33665,536873552]],[&quot;^16&quot;,[33601,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33601,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33601,&quot;^;&quot;,&quot;~u62ff9bb0-36c0-40b4-aa65-f7236550f024&quot;,536873552]],[&quot;^16&quot;,[33602,&quot;^R&quot;,&quot;While the literature notes will be stored within the reference system together with the bibliographic details, separate from the slip-box, but still close to the context of the original text, they are already written with an eye towards the lines of thoughts within the slip-box. Luhmann describes this step as follows: “I always have a slip of paper at hand, on which I note down the ideas of certain pages. On the backside I write down the bibliographic details. After finishing the book I go through my notes and think how these notes might be relevant for already written notes in the slip-box. It means that I always read with an eye towards possible connections in the slip-box.” (Luhmann et al., 1987, 150)&quot;,536873552]],[&quot;^16&quot;,[33602,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33602,&quot;^F&quot;,33681,536873552]],[&quot;^16&quot;,[33602,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33602,&quot;^V&quot;,33665,536873552]],[&quot;^16&quot;,[33602,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33602,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33602,&quot;^;&quot;,&quot;~u62ff9bb0-b13e-40c4-9da9-8a0216489512&quot;,536873552]],[&quot;^16&quot;,[33603,&quot;^R&quot;,&quot;In the old system, the question is: Under which topic do I store this note? In the new system, the question is: In which context will I want to stumble upon it again?&quot;,536873552]],[&quot;^16&quot;,[33603,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33603,&quot;^F&quot;,33676,536873552]],[&quot;^16&quot;,[33603,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33603,&quot;^V&quot;,33665,536873552]],[&quot;^16&quot;,[33603,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33603,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33603,&quot;^;&quot;,&quot;~u62ff9bb0-9a51-4fd6-8b2a-eb4003413056&quot;,536873552]],[&quot;^16&quot;,[33604,&quot;^R&quot;,&quot;单纯高亮的文字，脱离语义后没有意义&quot;,536873552]],[&quot;^16&quot;,[33604,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33604,&quot;^F&quot;,33674,536873552]],[&quot;^16&quot;,[33604,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33604,&quot;^V&quot;,33627,536873552]],[&quot;^16&quot;,[33604,&quot;^U&quot;,428,536873552]],[&quot;^16&quot;,[33604,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33604,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33604,&quot;^;&quot;,&quot;~u62ff9bb0-7726-4b13-a879-f03cfb565508&quot;,536873552]],[&quot;^16&quot;,[33605,&quot;^R&quot;,&quot;We face here the same choice between methods that make us feel like we learned something and methods that truly do make us learn something.&quot;,536873552]],[&quot;^16&quot;,[33605,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33605,&quot;^F&quot;,33617,536873552]],[&quot;^16&quot;,[33605,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33605,&quot;^V&quot;,33665,536873552]],[&quot;^16&quot;,[33605,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33605,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33605,&quot;^;&quot;,&quot;~u62ff9bb0-73f1-4466-86fb-69846ea7d3a9&quot;,536873552]],[&quot;^16&quot;,[33606,&quot;^R&quot;,&quot;It is the simplest test: We tend to think we understand what we read – until we try to rewrite it in our own words.&quot;,536873552]],[&quot;^16&quot;,[33606,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33606,&quot;^F&quot;,33629,536873552]],[&quot;^16&quot;,[33606,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33606,&quot;^V&quot;,33665,536873552]],[&quot;^16&quot;,[33606,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33606,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33606,&quot;^;&quot;,&quot;~u62ff9bb0-bbcc-4f52-b6b7-e2c1e0b724e1&qu quot;,true,536873552]],[&quot;^16&quot;,[33627,&quot;^;&quot;,&quot;~u62ff9bb0-fb30-4106-a170-7c0e408c75d0&quot;,536873552]],[&quot;^16&quot;,[33628,&quot;^R&quot;,&quot;将这些记笔记的方法当成习惯养成。笔记收集 - 建立联系 - 编码存储 - 再联系&quot;,536873552]],[&quot;^16&quot;,[33628,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33628,&quot;^F&quot;,33621,536873552]],[&quot;^16&quot;,[33628,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33628,&quot;^V&quot;,33631,536873552]],[&quot;^16&quot;,[33628,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33628,&quot;^U&quot;,2592,536873552]],[&quot;^16&quot;,[33628,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33628,&quot;^;&quot;,&quot;~u62ff9bb0-bdbd-485c-9768-5c57cee26ec9&quot;,536873552]],[&quot;^16&quot;,[33629,&quot;^R&quot;,&quot;Nothing motivates us more than the experience of becoming better at what we do.&quot;,536873552]],[&quot;^16&quot;,[33629,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33629,&quot;^F&quot;,33615,536873552]],[&quot;^16&quot;,[33629,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33629,&quot;^V&quot;,33665,536873552]],[&quot;^16&quot;,[33629,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33629,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33629,&quot;^;&quot;,&quot;~u62ff9bb0-de40-4678-8d8a-18cab589531c&quot;,536873552]],[&quot;^16&quot;,[33630,&quot;^R&quot;,&quot;A common way to embed an idea into the context of the slip-box is by writing out the reasons of its importance for your own lines of thought.&quot;,536873552]],[&quot;^16&quot;,[33630,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33630,&quot;^F&quot;,33673,536873552]],[&quot;^16&quot;,[33630,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33630,&quot;^V&quot;,33665,536873552]],[&quot;^16&quot;,[33630,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33630,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33630,&quot;^;&quot;,&quot;~u62ff9bb0-7d57-49a4-b389-b0d56ddcedce&quot;,536873552]],[&quot;^16&quot;,[33631,&quot;^R&quot;,&quot;如何构建系统的一些实践[[方法]]&quot;,536873552]],[&quot;^16&quot;,[33631,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33631,&quot;^F&quot;,33667,536873552]],[&quot;^16&quot;,[33631,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33631,&quot;^V&quot;,33613,536873552]],[&quot;^16&quot;,[33631,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33631,&quot;^U&quot;,2592,536873552]],[&quot;^16&quot;,[33631,&quot;^H&quot;,2592,536873552]],[&quot;^16&quot;,[33631,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33631,&quot;^;&quot;,&quot;~u62ff9bb0-ce41-485d-adaa-b41f9cb90252&quot;,536873552]],[&quot;^16&quot;,[33632,&quot;^R&quot;,&quot;Give Each Task Your Undivided Attention&quot;,536873552]],[&quot;^16&quot;,[33632,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33632,&quot;^F&quot;,33575,536873552]],[&quot;^16&quot;,[33632,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33632,&quot;^V&quot;,33665,536873552]],[&quot;^16&quot;,[33632,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33632,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33632,&quot;^;&quot;,&quot;~u62ff9bb0-4e61-4c7d-a8a6-6f02e3ad2f28&quot;,536873552]],[&quot;^16&quot;,[33633,&quot;^R&quot;,&quot;The first teaches the formal requirements: style, structure or how to quote correctly. And then there are the psychological ones, which teach you how to get it done without mental breakdowns and before your supervisor or publisher starts refusing to move the deadline once more.&quot;,536873552]],[&quot;^16&quot;,[33633,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33633,&quot;^F&quot;,33664,536873552]],[&quot;^16&quot;,[33633,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33633,&quot;^V&quot;,33665,536873552]],[&quot;^16&quot;,[33633,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33633,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33633,&quot;^;&quot;,&quot;~u62ff9bb0-8d89-4b9b-9b0e-d3299542836f&quot;,536873552]],[&quot;^16&quot;,[33634,&quot;^R&quot;,&quot;Handwrite ideas as you have them while reading, and reference where they came from&quot;,536873552]],[&quot;^16&quot;,[33634,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33634,&quot;^F&quot;,33619,536873552]],[&quot;^16&quot;,[33634,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33634,&quot;^V&quot;,33622,536873552]],[&quot;^16&quot;,[33634,&quot;^U&quot;,428,536873552]],[&quot;^16&quot;,[33634,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33634,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33634,&quot;^;&quot;,&quot;~u62ff9bb0-fa43-47c4-ad58-09c26e39bcfd&quot;,536873552]],[&quot;^16&quot;,[33635,&quot;^R&quot;,&quot;The ability to spot patterns, to question the frames used and detect the distinctions made by others, is the precondition to thinking critically and looking behind the assertions of a text or a talk. Being able to re-frame questions, assertions and information is even more important than having an extensive knowledge, because without this ability, we wouldn’t be able to put our knowledge to use. The good news is that these skills can be learned.&quot;,536873552]],[&quot;^16&quot;,[33635,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33635,&quot;^F&quot;,33597,536873552]],[&quot;^16&quot;,[33635,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33635,&quot;^V&quot;,33665,536873552]],[&quot;^16&quot;,[33635,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33635,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33635,&quot;^;&quot;,&quot;~u62ff9bb0-a638-44b9-8016-64b85d2225e9&quot;,536873552]],[&quot;^16&quot;,[33636,&quot;^R&quot;,&quot;The last element in his file system was an index, from which he would refer to one or two notes that would serve as a kind of entry point into a line of thought or topic. Notes with a sorted collection of links are, of course, good entry points.&quot;,536873552]],[&quot;^16&quot;,[33636,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33636,&quot;^F&quot;,33609,536873552]],[&quot;^16&quot;,[33636,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33636,&quot;^V&quot;,33665,536873552]],[&quot;^16&quot;,[33636,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33636,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33636,&quot;^;&quot;,&quot;~u62ff9bb0-f46b-41cb-8476-f4aef0fcea9e&quot;,536873552]],[&quot;^16&quot;,[33637,&quot;^R&quot;,&quot;Even though you could basically emulate the slip-box with any program that allows setting links and tagging (like Evernote or a Wiki), I strongly recommend using Daniel Lüdecke’s Zettelkasten.&quot;,536873552]],[&quot;^16&quot;,[33637,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33637,&quot;^F&quot;,33654,536873552]],[&quot;^16&quot;,[33637,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33637,&quot;^V&quot;,33665,536873552]],[&quot;^16&quot;,[33637,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33637,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33637,&quot;^;&quot;,&quot;~u62ff9bb0-91f1-4c10-bb20-afb040b433fa&quot;,536873552]],[&quot;^16&quot;,[33638,&quot;^R&quot;,&quot;Whenever he read something, he would write the bibliographic information on one side of a card and make brief notes about the content on the other side (Schmidt 2013, 170). These notes would end up in the bibliographic slip-box. In a second step, shortly after, he would look at his brief notes and think about their relevance for his own thinking and writing. He then would turn to the main slip-box and write his ideas, comments and thoughts on new pieces of paper, using only one for each idea and restricting himself to one side of the paper, to make it easier to read them later without having to take them out of the box. He kept them usually brief enough to make one idea fit on a single sheet, but would sometimes add another note to extend a thought.&quot;,536873552]],[&quot;^16&quot;,[33638,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33638,&quot;^F&quot;,33655,536873552]],[&quot;^16&quot;,[33638,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33638,&quot;^V&quot;,33665,536873552]],[&quot;^16&quot;,[33638,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33638,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33638,&quot;^;&quot;,&quot;~u62ff9bb0-4966-41ca-ac27-41b80302da47&quot;,536873552]],[&quot;^16&quot;,[33639,&quot;^R&quot;,&quot;建立 note-sequences，通过这种方法写文章或者书。&quot;,536873552]],[&quot;^16&quot;,[33639,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33639,&quot;^F&quot;,33643,536873552]],[&quot;^16&quot;,[33639,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33639,&quot;^V&quot;,33631,536873552]],[&quot;^16&quot;,[33639,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33639,&quot;^U&quot;,2592,536873552]],[&quot;^16&quot;,[33639,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33639,&quot;^;&quot;,&quot;~u62ff9bb0-7f1c-4241-a22f-85b5ecd20bed&quot;,536873552]],[&quot;^16&quot;,[33640,&quot;^R&quot;,&quot;So if you are writing by hand, you are forced to think about what you hear (or read) – otherwise you wouldn’t be able to grasp the underlying principle, the idea, the structure of an argument.&quot;,536873552]],[&quot;^16&quot;,[33640,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33640,&quot;^F&quot;,33583,536873552]],[&quot;^16&quot;,[33640,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33640,&quot;^V&quot;,33665,536873552]],[&quot;^16&quot;,[33640,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33640,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33640,&quot;^;&quot;,&quot;~u62ff9bb0-b6c8-4440-93d9-63913e6d00e4&quot;,536873552]],[&quot;^16&quot;,[33641,&quot;^R&quot;,&quot;阐述 Elaborate：思考新的笔记是否和旧笔记相关(相斥、互补、相互修正)，并将思考过程清晰记录在新的笔记中。&quot;,536873552]],[&quot;^16&quot;,[33641,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33641,&quot;^F&quot;,33584,536873552]],[&quot;^16&quot;,[33641,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33641,&quot;^V&quot;,33631,536873552]],[&quot;^16&quot;,[33641,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33641,&quot;^U&quot;,2592,536873552]],[&quot;^16&quot;,[33641,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33641,&quot;^;&quot;,&quot;~u62ff9bb0-7890-4549-b81a-21407b211828&quot;,536873552]],[&quot;^16&quot;,[33642,&quot;^R&quot;,&quot;Permanent note&quot;,536873552]],[&quot;^16&quot;,[33642,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33642,&quot;^F&quot;,33578,536873552]],[&quot;^16&quot;,[33642,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33642,&quot;^V&quot;,2491,536873552]],[&quot;^16&quot;,[33642,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33642,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33642,&quot;^;&quot;,&quot;~u62ff9bb0-c952-4f2e-bb53-1dc503201ada&quot;,536873552]],[&quot;^16&quot;,[33643,&quot;^R&quot;,&quot;有编码之后，可以更加方便在不同的笔记中应用。比如今天看的文章笔记 id 为 ml001，就可以在日记中写下 ml001。相应的利用 grep 语法能快速查到引用这个id的笔记。&quot;,536873552]],[&quot;^16&quot;,[33643,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33643,&quot;^F&quot;,33614,536873552]],[&quot;^16&quot;,[33643,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33643,&quot;^V&quot;,33631,536873552]],[&quot;^16&quot;,[33643,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33643,&quot;^U&quot;,2592,536873552]],[&quot;^16&quot;,[33643,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33643,&quot;^;&quot;,&quot;~u62ff9bb0-d0be-431f-a30e-39974024efa1&quot;,536873552]],[&quot;^16&quot;,[33644,&quot;^R&quot;,&quot;To achieve a critical mass, it is crucial to distinguish clearly between three types of notes: 1.   Fleeting notes, which are only reminders of information, can be written in any kind of way and will end up in the trash within a day or two. 2.    Permanent notes, which will never be thrown away and contain the necessary information in themselves in a permanently understandable way. They are always stored in the same way in the same place, either in the reference system or, written as if for print, in the slip-box. 3.    Project notes, which are only relevant to one particular project. They are kept within a project-specific folder and can be discarded or archived after the project is finished.&quot;,536873552]],[&quot;^16&quot;,[33644,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33644,&quot;^F&quot;,33595,536873552]],[&quot;^16&quot;,[33644,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33644,&quot;^V&quot;,33665,536873552]],[&quot;^16&quot;,[33644,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33644,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33644,&quot;^;&quot;,&quot;~u62ff9bb0-8b2e-4ed4-8817-a31b3b6364d7&quot;,536873552]],[&quot;^16&quot;,[33645,&quot;^R&quot;,&quot;#Book&quot;,536873552]],[&quot;^16&quot;,[33645,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33645,&quot;^F&quot;,33588,536873552]],[&quot;^16&quot;,[33645,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33645,&quot;^V&quot;,2491,536873552]],[&quot;^16&quot;,[33645,&quot;^U&quot;,657,536873552]],[&quot;^16&quot;,[33645,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33645,&quot;^H&quot;,657,536873552]],[&quot;^16&quot;,[33645,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33645,&quot;^;&quot;,&quot;~u62ff9bb0-cf71-4b90-9caf-9cec84447474&quot;,536873552]],[&quot;^16&quot;,[33646,&quot;^R&quot;,&quot;Comparing, differentiating and connecting notes are the basis of good academic writing, but playing and tinkering with ideas is what leads to insight and exceptional texts.&quot;,536873552]],[&quot;^16&quot;,[33646,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33646,&quot;^F&quot;,33672,536873552]],[&quot;^16&quot;,[33646,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33646,&quot;^V&quot;,33665,536873552]],[&quot;^16&quot;,[33646,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33646,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33646,&quot;^;&quot;,&quot;~u62ff9bb0-83e2-4145-b918-2fefc3765c18&quot;,536873552]],[&quot;^16&quot;,[33647,&quot;^R&quot;,&quot;尽可能集中收集你的一切想法、笔记&quot;,536873552]],[&quot;^16&quot;,[33647,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33647,&quot;^F&quot;,33651,536873552]],[&quot;^16&quot;,[33647,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33647,&quot;^V&quot;,33613,536873552]],[&quot;^16&quot;,[33647,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33647,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33647,&quot;^;&quot;,&quot;~u62ff9bb0-5e47-40b5-88e3-660050c9d1e5&quot;,536873552]],[&quot;^16&quot;,[33648,&quot;^R&quot;,&quot;The slip-box takes care of details and references and is a long-term memory resource that keeps information objectively unaltered. That allows the brain to focus on the gist, the deeper understanding and the bigger picture, and frees it up to be creative. Both the brain and the slip-box can focus on what they are best at.&quot;,536873552]],[&quot;^16&quot;,[33648,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33648,&quot;^F&quot;,33574,536873552]],[&quot;^16&quot;,[33648,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33648,&quot;^V&quot;,33665,536873552]],[&quot;^16&quot;,[33648,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33648,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33648,&quot;^;&quot;,&quot;~u62ff9bb0-4230-4b9e-8f28-29ff64432e41&quot;,536873552]],[&quot;^16&quot;,[33649,&quot;^R&quot;,&quot;[[Youtube]] 作者访谈 [Interview and Q&amp;A with Sönke Ahrens on How to Take Smart Notes - YouTube](https://www.youtube.com/watch?v=kXnR7qX3BDc)&quot;,536873552]],[&quot;^16&quot;,[33649,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33649,&quot;^F&quot;,33645,536873552]],[&quot;^16&quot;,[33649,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33649,&quot;^V&quot;,2491,536873552]],[&quot;^16&quot;,[33649,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33649,&quot;^U&quot;,3346,536873552]],[&quot;^16&quot;,[33649,&quot;^H&quot;,3346,536873552]],[&quot;^16&quot;,[33649,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33649,&quot;^;&quot;,&quot;~u62ff9bb0-1cfb-4f92-8594-29461f2f89d6&quot;,536873552]],[&quot;^16&quot;,[33650,&quot;^R&quot;,&quot;psychologist Lonka refers to, goes a step further and&quot;,536873552]],[&quot;^16&quot;,[33650,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33650,&quot;^F&quot;,33599,536873552]],[&quot;^16&quot;,[33650,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33650,&quot;^V&quot;,33665,536873552]],[&quot;^16&quot;,[33650,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33650,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33650,&quot;^;&quot;,&quot;~u62ff9bb0-ed3c-40d0-90a4-77824a5b4355&quot;,536873552]],[&quot;^16&quot;,[33651,&quot;^R&quot;,&quot;记下的笔记，依旧是孤立的。利用 [[Zettelkasten]] 的方法将笔记链接起来。&quot;,536873552]],[&quot;^16&quot;,[33651,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33651,&quot;^F&quot;,33613,536873552]],[&quot;^16&quot;,[33651,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33651,&quot;^V&quot;,33613,536873552]],[&quot;^16&quot;,[33651,&quot;^U&quot;,243,536873552]],[&quot;^16&quot;,[33651,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33651,&quot;^H&quot;,243,536873552]],[&quot;^16&quot;,[33651,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33651,&quot;^;&quot;,&quot;~u62ff9bb0-431c-4e45-ac03-ba9c0b50a728&quot;,536873552]],[&quot;^16&quot;,[33652,&quot;^R&quot;,&quot;By focusing on what is interesting and keeping written track of your own intellectual development, topics, questions and arguments will emerge from the material without force. Not only does it means that finding a topic or a research question will become easier, as we don’t have to squeeze it out of the few ideas that are on top of our head anymore, every question that emerges out of our slip-box will naturally and handily come with material to work with.&quot;,536873552]],[&quot;^16&quot;,[33652,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33652,&quot;^F&quot;,33680,536873552]],[&quot;^16&quot;,[33652,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33652,&quot;^V&quot;,33665,536873552]],[&quot;^16&quot;,[33652,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33652,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33652,&quot;^;&quot;,&quot;~u62ff9bb0-4c2d-4e66-8077-beedba711da2&quot;,536873552]],[&quot;^16&quot;,[33653,&quot;^R&quot;,&quot;Confirmation bias is tackled here in two steps: First, by turning the whole writing process on its head, and secondly, by changing the incentives from finding confirming facts to an indiscriminate gathering of any relevant information regardless of what argument it will support.&quot;,536873552]],[&quot;^16&quot;,[33653,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33653,&quot;^F&quot;,33616,536873552]],[&quot;^16&quot;,[33653,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33653,&quot;^V&quot;,33665,536873552]],[&quot;^16&quot;,[33653,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33653,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33653,&quot;^;&quot;,&quot;~u62ff9bb0-a8f8-4422-a8b1-a116630f38f4&quot;,536873552]],[&quot;^16&quot;,[33654,&quot;^R&quot;,&quot;Something to write with and something to write on (pen and paper will do) ·       A reference management system (the best programs are free) ·       The slip-box (the best program is free) ·       An editor (whatever works best for you: very good ones are free)&quot;,536873552]],[&quot;^16&quot;,[33654,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33654,&quot;^F&quot;,33573,536873552]],[&quot;^16&quot;,[33654,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33654,&quot;^V&quot;,33665,536873552]],[&quot;^16&quot;,[33654,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33654,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33654,&quot;^;&quot;,&quot;~u62ff9bb0-da3b-43f8-8bed-1c48dbbfbee4&quot;,536873552]],[&quot;^16&quot;,[33655,&quot;^R&quot;,&quot;Luhmann had two slip-boxes: a bibliographical one, which contained the references and brief notes on the content of the literature, and the main one in which he collected and generated his ideas, mainly in response to what he read.&quot;,536873552]],[&quot;^16&quot;,[33655,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33655,&quot;^F&quot;,33671,536873552]],[&quot;^16&quot;,[33655,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33655,&quot;^V&quot;,33665,536873552]],[&quot;^16&quot;,[33655,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33655,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33655,&quot;^;&quot;,&quot;~u62ff9bb0-5b87-4fed-8b33-cbacddfab1f7&quot;,536873552]],[&quot;^16&quot;,[33656,&quot;^R&quot;,&quot;看完书之后有足够多的想法吗？尝试去记录哪一些刷新自己的认知？&quot;,536873552]],[&quot;^16&quot;,[33656,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33656,&quot;^F&quot;,33670,536873552]],[&quot;^16&quot;,[33656,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33656,&quot;^V&quot;,33670,536873552]],[&quot;^16&quot;,[33656,&quot;^U&quot;,428,536873552]],[&quot;^16&quot;,[33656,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33656,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33656,&quot;^;&quot;,&quot;~u62ff9bb0-dc5d-4d59-ade8-5c32d94014a4&quot;,536873552]],[&quot;^16&quot;,[33657,&quot;^R&quot;,&quot;知识的复利&quot;,536873552]],[&quot;^16&quot;,[33657,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33657,&quot;^F&quot;,33591,536873552]],[&quot;^16&quot;,[33657,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33657,&quot;^V&quot;,33591,536873552]],[&quot;^16&quot;,[33657,&quot;^U&quot;,428,536873552]],[&quot;^16&quot;,[33657,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33657,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33657,&quot;^;&quot;,&quot;~u62ff9bb0-86ea-4f24-80b1-dd5b0f09559c&quot;,536873552]],[&quot;^16&quot;,[33658,&quot;^R&quot;,&quot;less successful ones. The right question is: What can we do differently in the weeks, months or even years before we face the blank page that will get us into the best possible position to write a great paper easily?&quot;,536873552]],[&quot;^16&quot;,[33658,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33658,&quot;^F&quot;,33632,536873552]],[&quot;^16&quot;,[33658,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33658,&quot;^V&quot;,33665,536873552]],[&quot;^16&quot;,[33658,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33658,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33658,&quot;^;&quot;,&quot;~u62ff9bb0-c8ff-4e06-ae0e-e8817dd14de9&quot;,536873552]],[&quot;^16&quot;,[33659,&quot;^R&quot;,&quot;Taking smart notes is the deliberate practice of these skills. Mere reading, underlining sentences and hoping to remember the content is not.  10.4&quot;,536873552]],[&quot;^16&quot;,[33659,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33659,&quot;^F&quot;,33635,536873552]],[&quot;^16&quot;,[33659,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33659,&quot;^V&quot;,33665,536873552]],[&quot;^16&quot;,[33659,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33659,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33659,&quot;^;&quot;,&quot;~u62ff9bb0-bd68-46a0-b9b4-8d939bc698f2&quot;,536873552]],[&quot;^16&quot;,[33660,&quot;^R&quot;,&quot;卡片盒的价值&quot;,536873552]],[&quot;^16&quot;,[33660,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33660,&quot;^F&quot;,33642,536873552]],[&quot;^16&quot;,[33660,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33660,&quot;^V&quot;,2491,536873552]],[&quot;^16&quot;,[33660,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33660,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33660,&quot;^;&quot;,&quot;~u62ff9bb0-2f7b-49cb-80c5-78a5195bad01&quot;,536873552]],[&quot;^16&quot;,[33661,&quot;^R&quot;,&quot;手写想法+来源&quot;,536873552]],[&quot;^16&quot;,[33661,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33661,&quot;^F&quot;,33634,536873552]],[&quot;^16&quot;,[33661,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33661,&quot;^V&quot;,33634,536873552]],[&quot;^16&quot;,[33661,&quot;^U&quot;,428,536873552]],[&quot;^16&quot;,[33661,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33661,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33661,&quot;^;&quot;,&quot;~u62ff9bb0-7007-48a5-9370-2824dad5abe0&quot;,536873552]],[&quot;^16&quot;,[33662,&quot;^R&quot;,&quot;读书笔记 [Jonathan Lorimer](https://jonathanlorimer.dev/posts/smart-notes-review.html)&quot;,536873552]],[&quot;^16&quot;,[33662,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33662,&quot;^F&quot;,33613,536873552]],[&quot;^16&quot;,[33662,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33662,&quot;^V&quot;,2491,536873552]],[&quot;^16&quot;,[33662,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33662,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33662,&quot;^;&quot;,&quot;~u62ff9bb0-d51d-4bb4-ad7d-147f939d7e71&quot;,536873552]],[&quot;^16&quot;,[33663,&quot;^R&quot;,&quot;2. Make literature notes. Whenever you read something, make notes about the content. Write down what you don’t want to forget or think you might use in your own thinking or writing.&quot;,536873552]],[&quot;^16&quot;,[33663,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33663,&quot;^F&quot;,33611,536873552]],[&quot;^16&quot;,[33663,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33663,&quot;^V&quot;,33665,536873552]],[&quot;^16&quot;,[33663,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33663,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33663,&quot;^;&quot;,&quot;~u62ff9bb0-35d6-451b-a831-f62378ffb64e&quot;,536873552]],[&quot;^16&quot;,[33664,&quot;^R&quot;,&quot;The only permanently stored notes are the literature notes in the reference system and the main notes in the slip-box. The former can be very brief as the context is clearly the text they refer to. The latter need be written with more care and details as they need to be self-explanatory. Luhmann never underlined sentences in the text he read or wrote comments in the margins. All he did was take brief notes about the ideas that caught his attention in a text on a separate piece of paper: “I make a note with the bibliographic details. On the backside I would write ‘on page x is this, on page y is that,’ and then it goes into the bibliographic slip-box where I collect everything I read.” (Hagen, 1997)&quot;,536873552]],[&quot;^16&quot;,[33664,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33664,&quot;^F&quot;,33644,536873552]],[&quot;^16&quot;,[33664,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33664,&quot;^V&quot;,33665,536873552]],[&quot;^16&quot;,[33664,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33664,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33664,&quot;^;&quot;,&quot;~u62ff9bb0-e707-4405-88d4-d2fb82f40965&quot;,536873552]],[&quot;^16&quot;,[33665,&quot;^R&quot;,&quot;Highlights&quot;,536873552]],[&quot;^16&quot;,[33665,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33665,&quot;^F&quot;,33649,536873552]],[&quot;^16&quot;,[33665,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33665,&quot;^V&quot;,2491,536873552]],[&quot;^16&quot;,[33665,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33665,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33665,&quot;^;&quot;,&quot;~u62ff9bb0-4b72-4a5a-88f4-825dbbb6ec70&quot;,536873552]],[&quot;^16&quot;,[33666,&quot;^R&quot;,&quot;He did not just copy ideas or quotes from the texts he read, but made a transition from one context to another.&quot;,536873552]],[&quot;^16&quot;,[33666,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33666,&quot;^F&quot;,33638,536873552]],[&quot;^16&quot;,[33666,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33666,&quot;^V&quot;,33665,536873552]],[&quot;^16&quot;,[33666,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33666,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33666,&quot;^;&quot;,&quot;~u62ff9bb0-b1ba-427c-80f3-9aee548aa27f&quot;,536873552]],[&quot;^16&quot;,[33667,&quot;^R&quot;,&quot;快速记录灵感，一天之内整理成为笔记。&quot;,536873552]],[&quot;^16&quot;,[33667,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33667,&quot;^F&quot;,33647,536873552]],[&quot;^16&quot;,[33667,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33667,&quot;^V&quot;,33613,536873552]],[&quot;^16&quot;,[33667,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33667,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33667,&quot;^;&quot;,&quot;~u62ff9bb0-ef7c-4af2-aa18-868c1c1c27bd&quot;,536873552]],[&quot;^16&quot;,[33668,&quot;^R&quot;,&quot;笔记对你的价值，而不是和书的相关程度&quot;,536873552]],[&quot;^16&quot;,[33668,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33668,&quot;^F&quot;,33604,536873552]],[&quot;^16&quot;,[33668,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33668,&quot;^V&quot;,33627,536873552]],[&quot;^16&quot;,[33668,&quot;^U&quot;,428,536873552]],[&quot;^16&quot;,[33668,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33668,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33668,&quot;^;&quot;,&quot;~u62ff9bb0-9b13-4157-9d16-cc2d6288448d&quot;,536873552]],[&quot;^16&quot;,[33669,&quot;^R&quot;,&quot;Robert and Elizabeth Ligon Bjork from the University of California suggest distinguishing between two different measurements when it comes to memory: Storage strength and retrieval strength (Bjork 2011). They speculate that storage strength, the ability to store memories, only becomes greater over one’s lifetime. We add more and more information to our long-term memory. Just by looking at the physical capacity of our brains, we can see that we could indeed probably store a lifetime and a bit of detailed experiences in it (Carey 2014, 42).&quot;,536873552]],[&quot;^16&quot;,[33669,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33669,&quot;^F&quot;,33630,536873552]],[&quot;^16&quot;,[33669,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33669,&quot;^V&quot;,33665,536873552]],[&quot;^16&quot;,[33669,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33669,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33669,&quot;^;&quot;,&quot;~u62ff9bb0-e243-4181-bc7f-d7dbe09dd012&quot;,536873552]],[&quot;^16&quot;,[33670,&quot;^R&quot;,&quot;Upload your ^^highlights and ideas^^ once you finish a book&quot;,536873552]],[&quot;^16&quot;,[33670,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33670,&quot;^F&quot;,33634,536873552]],[&quot;^16&quot;,[33670,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33670,&quot;^V&quot;,33622,536873552]],[&quot;^16&quot;,[33670,&quot;^U&quot;,428,536873552]],[&quot;^16&quot;,[33670,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33670,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33670,&quot;^;&quot;,&quot;~u62ff9bb0-b604-4f6e-a443-25a08c113083&quot;,536873552]],[&quot;^16&quot;,[33671,&quot;^R&quot;,&quot;The best way to maintain the feeling of being in control is to stay in control. And to stay in control, it&apos;s better to keep your options open during the writing process rather than limit yourself to your first idea.&quot;,536873552]],[&quot;^16&quot;,[33671,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33671,&quot;^F&quot;,33679,536873552]],[&quot;^16&quot;,[33671,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33671,&quot;^V&quot;,33665,536873552]],[&quot;^16&quot;,[33671,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33671,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33671,&quot;^;&quot;,&quot;~u62ff9bb0-7306-4b6b-b42e-449aa32a42ed&quot;,536873552]],[&quot;^16&quot;,[33672,&quot;^R&quot;,&quot;The first type of links are those on notes that are giving you the overview of a topic. These are notes directly referred to from the index and usually used as an entry point into a topic that has already developed to such a degree that an overview is needed or at least becomes helpful.&quot;,536873552]],[&quot;^16&quot;,[33672,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33672,&quot;^F&quot;,33594,536873552]],[&quot;^16&quot;,[33672,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33672,&quot;^V&quot;,33665,536873552]],[&quot;^16&quot;,[33672,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33672,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33672,&quot;^;&quot;,&quot;~u62ff9bb0-b963-46b5-8c41-754c2973d8db&quot;,536873552]],[&quot;^16&quot;,[33673,&quot;^R&quot;,&quot;Richard Feynman once had a visitor in his office, a historian who wanted to interview him. When he spotted Feynman’s notebooks, he said how delighted he was to see such “wonderful records of Feynman’s thinking.” “No, no!” Feynman protested. “They aren’t a record of my thinking process. They are my thinking process. I actually did the work on the paper.” “Well,” the historian said, “the work was done in your head, but the record of it is still here.” “No, it’s not a record, not really. It’s working. You have to work on paper, and this is the paper.”[33] This, obviously, was a very important distinction to Feynman, much more than just a linguistic difference – and for a good reason: It is the distinction that makes all the difference when it comes to thinking. Philosophers, neuroscientists, educators and psychologists like to disagree in many different aspects on how the brain works. But they no longer disagree when it comes to the need for external scaffolding. Almost all agree nowadays that real thinking requires some kind of externalization, especially in the form of writing. “Notes on paper, or on a computer screen [...] do not make contemporary physics or other kinds of intellectual endeavour easier, they make it possible” is one of the key takeaways in a contemporary handbook of neuroscientists (Levy 2011, 290) Concluding the discussions in this book, Levy writes: “In any case, no matter how internal processes are implemented, insofar as thinkers are genuinely concerned with what enables human beings to perform the spectacular intellectual feats exhibited in science and other areas of systematic enquiry, as well as in the arts, they need to understand the extent to which the mind is reliant upon external scaffolding.”&quot;,536873552]],[&quot;^16&quot;,[33673,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33673,&quot;^F&quot;,33592,536873552]],[&quot;^16&quot;,[33673,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33673,&quot;^V&quot;,33665,536873552]],[&quot;^16&quot;,[33673,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33673,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33673,&quot;^;&quot;,&quot;~u62ff9bb0-0091-4edc-a514-11372e451b84&quot;,536873552]],[&quot;^16&quot;,[33674,&quot;^R&quot;,&quot;高亮浪费时间，高亮的意义在于带来的想法，记录你的想法。&quot;,536873552]],[&quot;^16&quot;,[33674,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33674,&quot;^F&quot;,33627,536873552]],[&quot;^16&quot;,[33674,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33674,&quot;^V&quot;,33627,536873552]],[&quot;^16&quot;,[33674,&quot;^U&quot;,428,536873552]],[&quot;^16&quot;,[33674,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33674,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33674,&quot;^;&quot;,&quot;~u62ff9bb0-1875-4f59-9c4d-2f5badb9a2a9&quot;,536873552]],[&quot;^16&quot;,[33675,&quot;^R&quot;,&quot;Reading, especially rereading, can easily fool us into believing we understand a text. Rereading is especially dangerous because of the mere-exposure effect: The moment we become familiar with something, we start believing we also understand it. On top of that, we also tend to like it more (Bornstein 1989).&quot;,536873552]],[&quot;^16&quot;,[33675,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33675,&quot;^F&quot;,33582,536873552]],[&quot;^16&quot;,[33675,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33675,&quot;^V&quot;,33665,536873552]],[&quot;^16&q

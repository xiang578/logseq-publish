8-a6acd735cff0&quot;,536870926]],[&quot;^17&quot;,[21732,&quot;^S&quot;,&quot;To address above challenges, we design a congestion cause discovery system consisting of two modules: 1) congestion feature extraction, which extracts the important features influencing congestion; and 2) congestion cause discovery, which utilize a deep semi-supervised learning based method to discover the causes of traffic congestion with limited labeled causes. Specifically, it first leverages a few labeled data as prior knowledge to pre-train the model. Then, the deep embedded clustering method is performed to produce the clusters under the supervision of the data reconstruction loss and Kullback-Leibler divergence loss. Extensive experiments show that the performance of our proposed method is superior to the baselines. Additionally, our system is deployed and used in the practical production environment at Amap.&quot;,536870926]],[&quot;^17&quot;,[21732,&quot;^Q&quot;,&quot;^18&quot;,536870926]],[&quot;^17&quot;,[21732,&quot;^G&quot;,21741,536870926]],[&quot;^17&quot;,[21732,&quot;^Z&quot;,18626,536870926]],[&quot;^17&quot;,[21732,&quot;^X&quot;,21730,536870926]],[&quot;^17&quot;,[21732,&quot;^W&quot;,4,536870926]],[&quot;^17&quot;,[21732,&quot;^W&quot;,18626,536870926]],[&quot;^17&quot;,[21732,&quot;^W&quot;,21682,536870926]],[&quot;^17&quot;,[21732,&quot;^1=&quot;,true,536870926]],[&quot;^17&quot;,[21732,&quot;^&lt;&quot;,&quot;~u6349745d-e93a-43d5-a1ec-ee2b65570a52&quot;,536870926]],[&quot;^17&quot;,[21733,&quot;^S&quot;,&quot;traffic congestion&quot;,536870926]],[&quot;^17&quot;,[21733,&quot;^Q&quot;,&quot;^18&quot;,536870926]],[&quot;^17&quot;,[21733,&quot;^G&quot;,21730,536870926]],[&quot;^17&quot;,[21733,&quot;^Z&quot;,18626,536870926]],[&quot;^17&quot;,[21733,&quot;^X&quot;,21730,536870926]],[&quot;^17&quot;,[21733,&quot;^W&quot;,4,536870926]],[&quot;^17&quot;,[21733,&quot;^W&quot;,18626,536870926]],[&quot;^17&quot;,[21733,&quot;^W&quot;,21682,536870926]],[&quot;^17&quot;,[2173 ;,&quot;作者简介:\\n梅棹忠夫（1920-2010），毕业于日本京都大学理工学院，理学博士。历任京都大学人文科学研究所教授、国立民族学博物馆馆长等职。专攻：民族学、比较文明学。著有《文明生态史观》《梅棹忠夫著作集》（23卷）。\\n\\n内容简介:\\n在日本的学校里，老师灌输过多，学生不懂积极主动学习；学校不教学生获取知识、研究问题的方法。研究者源于技术欠缺的研究能力低下，没有系统的整理资料的方法，研究者对于研究生活中的一些基础技术视而不见。这些话题和从事智识生产活动的人有很大的关系。本书旨在引起普遍性智识生产技术的研究。\\n学校虽然给学生灌输了不少知识，但并没有教给他们更多获取知识的方法。作者从自己长期摸索的经验和与同仁的共同讨论中确信，学生和研究者的研究能力低下，是因为在记笔记、卡片的利用、稿件的写作等基本技术方面所接受的训练不够。为了进行创造性的智识生产，作者尝试就其实践性技术提出方案。&quot;,536870926]],[&quot;^17&quot;,[21965,&quot;^Q&quot;,&quot;^18&quot;,536870926]],[&quot;^17&quot;,[21965,&quot;^G&quot;,21964,536870926]],[&quot;^17&quot;,[21965,&quot;^Z&quot;,17919,536870926]],[&quot;^17&quot;,[21965,&quot;^X&quot;,21964,536870926]],[&quot;^17&quot;,[21965,&quot;^W&quot;,17919,536870926]],[&quot;^17&quot;,[21965,&quot;^W&quot;,21682,536870926]],[&quot;^17&quot;,[21965,&quot;^1=&quot;,true,536870926]],[&quot;^17&quot;,[21965,&quot;^&lt;&quot;,&quot;~u6349745e-4e92-4167-b444-d5067ec3332f&quot;,536870926]],[&quot;^17&quot;,[21966,&quot;^S&quot;,&quot;[[Attachments]]&quot;,536870926]],[&quot;^17&quot;,[21966,&quot;^Q&quot;,&quot;^18&quot;,536870926]],[&quot;^17&quot;,[21966,&quot;^G&quot;,21964,536870926]],[&quot;^17&quot;,[21966,&quot;^Z&quot;,17919,536870926]],[&quot;^17&quot;,[21966,&quot;^X&quot;,17919,536870926]],[&quot;^17&quot;,[21966,&quot;^W&quot;,17919,536870926]],[&quot;^17&quot;,[21966,&quot;^W&quot;,21691,536870926]],[&quot;^17&quot;,[21966,&quot;^I&quot;,21691,536870926]],[&quot;^17&quot;,[21966,&quot;^1=&quot;,true,536870926]],[&quot;^17&quot;,[21966,&quot;^&lt;&quot;,&quot;~u6349745e-bdc3-4549-9409-4cf0bac07ac4&quot;,536870926]],[&quot;^17&quot;,[21967,&quot;^S&quot;,&quot;[智识的生产技术_2016_梅棹忠夫.pdf](zotero://select/library/items/RIFPXUDZ) {{zotero-linked-file \\&quot;attachments:智识的生产技术_2016_梅棹忠夫.pdf\\&quot;}}&quot;,536870926]],[&quot;^17&quot;,[21967,&quot;^Q&quot;,&quot;^18&quot;,536870926]],[&quot;^17&quot;,[21967,&quot;^G&quot;,21966,536870926]],[&quot;^17&quot;,[21967,&quot;^U&quot;,21969,536870926]],[&quot;^17&quot;,[21967,&qu 929]],[&quot;^17&quot;,[33603,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33603,&quot;^X&quot;,33624,536870929]],[&quot;^17&quot;,[33603,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33603,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33603,&quot;^&lt;&quot;,&quot;~u6349747f-571d-4169-97d0-c7c3d8361696&quot;,536870929]],[&quot;^17&quot;,[33604,&quot;^S&quot;,&quot;如何构建系统的一些实践[[方法]]&quot;,536870929]],[&quot;^17&quot;,[33604,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33604,&quot;^G&quot;,33670,536870929]],[&quot;^17&quot;,[33604,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33604,&quot;^X&quot;,33680,536870929]],[&quot;^17&quot;,[33604,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33604,&quot;^W&quot;,33584,536870929]],[&quot;^17&quot;,[33604,&quot;^I&quot;,33584,536870929]],[&quot;^17&quot;,[33604,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33604,&quot;^&lt;&quot;,&quot;~u6349747f-6e9d-4841-a5f5-3535e0024dd5&quot;,536870929]],[&quot;^17&quot;,[33605,&quot;^S&quot;,&quot;---\\ntitle: How to Take Smart Notes\\npublic: true\\nalias: 卡片笔记写作法\\n---\\n\\n&quot;,536870929]],[&quot;^17&quot;,[33605,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33605,&quot;^1&gt;&quot;,[&quot;^1:&quot;,[]],536870929]],[&quot;^17&quot;,[33605,&quot;^G&quot;,6278,536870929]],[&quot;^17&quot;,[33605,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33605,&quot;^X&quot;,6278,536870929]],[&quot;^17&quot;,[33605,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33605,&quot;^W&quot;,33583,536870929]],[&quot;^17&quot;,[33605,&quot;^;&quot;,true,536870929]],[&quot;^17&quot;,[33605,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1@&quot;,&quot;How to Take Smart Notes&quot;,&quot;^1;&quot;,true,&quot;^1A&quot;,[&quot;^1:&quot;,[&quot;卡片笔记写作法&quot;]]],536870929]],[&quot;^17&quot;,[33605,&quot;^L&quot;,[&quot;^1@&quot;,&quot;^1;&quot;,&quot;^1A&quot;],536870929]],[&quot;^17&quot;,[33605,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1@&quot;,&quot;How to Take Smart Notes&quot;,&quot;^1;&quot;,&quot;true&quot;,&quot;^1A&quot;,&quot;卡片笔记写作法&quot;],536870929]],[&quot;^17&quot;,[33605,&quot;^I&quot;,33583,536870929]],[&quot;^17&quot;,[33605,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33605,&quot;^&lt;&quot;,&quot;~u6349747f-764b-416e-9196-fa54c176ab55&quot;,536870929]],[&quot;^17&quot;,[33606,&quot;^S&quot;,&quot;By focusing on what is interesting and keeping written track of your own intellectual development, topics, questions and arguments will emerge from the material without force. Not only does it means that finding a topic or a research question will become easier, as we don’t have to squeeze it out of the few ideas that are on top of our head anymore, every question that emerges out of our slip-box will naturally and handily come with material to work with.&quot;,536870929]],[&quot;^17&quot;,[33606,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33606,&quot;^G&quot;,33653,536870929]],[&quot;^17&quot;,[33606,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33606,&quot;^X&quot;,33609,536870929]],[&quot;^17&quot;,[33606,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33606,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33606,&quot;^&lt;&quot;,&quot;~u6349747f-7e5b-4cdd-9cca-4acc0a62eddd&quot;,536870929]],[&quot;^17&quot;,[33607,&quot;^S&quot;,&quot;读书笔记 [Jonathan Lorimer](https://jonathanlorimer.dev/posts/smart-notes-review.html)&quot;,536870929]],[&quot;^17&quot;,[33607,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33607,&quot;^G&quot;,33680,536870929]],[&quot;^17&quot;,[33607,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33607,&quot;^X&quot;,6278,536870929]],[&quot;^17&quot;,[33607,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33607,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33607,&quot;^&lt;&quot;,&quot;~u6349747f-ecf0-44e3-8f00-36939470d820&quot;,536870929]],[&quot;^17&quot;,[33608,&quot;^S&quot;,&quot;Basically, that is what Hans-Georg Gadamer called the hermeneutic circle (Gadamer 2004).&quot;,536870929]],[&quot;^17&quot;,[33608,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33608,&quot;^G&quot;,33684,536870929]],[&quot;^17&quot;,[33608,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33608,&quot;^X&quot;,33609,536870929]],[&quot;^17&quot;,[33608,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33608,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33608,&quot;^&lt;&quot;,&quot;~u6349747f-36d6-4df4-9902-9f5dfe77b906&quot;,536870929]],[&quot;^17&quot;,[33609,&quot;^O&quot;,true,536870929]],[&quot;^17&quot;,[33609,&quot;^S&quot;,&quot;Highlights\\ncollapsed:: true&quot;,536870929]],[&quot;^17&quot;,[33609,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33609,&quot;^G&quot;,33683,536870929]],[&quot;^17&quot;,[33609,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33609,&quot;^X&quot;,6278,536870929]],[&quot;^17&quot;,[33609,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33609,&quot;^@&quot;,[&quot;^ &quot;],536870929]],[&quot;^17&quot;,[33609,&quot;^L&quot;,[],536870929]],[&quot;^17&quot;,[33609,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1E&quot;,&quot;true&quot;],536870929]],[&quot;^17&quot;,[33609,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33609,&quot;^&lt;&quot;,&quot;~u6349747f-ffa1-49c5-a1f6-bcf18bfe0fc6&quot;,536870929]],[&quot;^17&quot;,[33610,&quot;^S&quot;,&quot;He did not just copy ideas or quotes from the texts he read, but made a transition from one context to another.&quot;,536870929]],[&quot;^17&quot;,[33610,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33610,&quot;^G&quot;,33628,536870929]],[&quot;^17&quot;,[33610,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33610,&quot;^X&quot;,33609,536870929]],[&quot;^17&quot;,[33610,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33610,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33610,&quot;^&lt;&quot;,&quot;~u6349747f-45f8-4d1a-807c-f91c6957ce98&quot;,536870929]],[&quot;^17&quot;,[33611,&quot;^S&quot;,&quot;单纯高亮的文字，脱离语义后没有意义&quot;,536870929]],[&quot;^17&quot;,[33611,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33611,&quot;^G&quot;,33597,536870929]],[&quot;^17&quot;,[33611,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33611,&quot;^X&quot;,33697,536870929]],[&quot;^17&quot;,[33611,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33611,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33611,&quot;^&lt;&quot;,&quot;~u6349747f-7d10-4a50-a3c9-0e0bcc1931b6&quot;,536870929]],[&quot;^17&quot;,[33612,&quot;^S&quot;,&quot;Permanent note&quot;,536870929]],[&quot;^17&quot;,[33612,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33612,&quot;^G&quot;,33650,536870929]],[&quot;^17&quot;,[33612,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33612,&quot;^X&quot;,6278,536870929]],[&quot;^17&quot;,[33612,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33612,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33612,&quot;^&lt;&quot;,&quot;~u6349747f-cc23-4af9-96bb-6d829994becd&quot;,536870929]],[&quot;^17&quot;,[33613,&quot;^S&quot;,&quot;The only permanently stored notes are the literature notes in the reference system and the main notes in the slip-box. The former can be very brief as the context is clearly the text they refer to. The latter need be written with more care and details as they need to be self-explanatory. Luhmann never underlined sentences in the text he read or wrote comments in the margins. All he did was take brief notes about the ideas that caught his attention in a text on a separate piece of paper: “I make a note with the bibliographic details. On the backside I would write ‘on page x is this, on page y is that,’ and then it goes into the bibliographic slip-box where I collect everything I read.” (Hagen, 1997)&quot;,536870929]],[&quot;^17&quot;,[33613,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33613,&quot;^G&quot;,33681,536870929]],[&quot;^17&quot;,[33613,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33613,&quot;^X&quot;,33609,536870929]],[&quot;^17&quot;,[33613,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33613,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33613,&quot;^&lt;&quot;,&quot;~u6349747f-24f2-402f-8b6c-627480215124&quot;,536870929]],[&quot;^17&quot;,[33614,&quot;^S&quot;,&quot;At this point, it should become clear that you don’t need to wait for a genie to appear, as each step is clearly not only within your abilities, but also straightforward and well defined: Assemble notes and bring them into order, turn these notes into a draft, review it and you are done.&quot;,536870929]],[&quot;^17&quot;,[33614,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33614,&quot;^G&quot;,33700,536870929]],[&quot;^17&quot;,[33614,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33614,&quot;^X&quot;,33609,536870929]],[&quot;^17&quot;,[33614,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33614,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33614,&quot;^&lt;&quot;,&quot;~u6349747f-f507-40f4-b9d7-4cadc44534e1&quot;,536870929]],[&quot;^17&quot;,[33615,&quot;^S&quot;,&quot;TODO 卡片笔记写作法专项整理 #XXX&quot;,536870929]],[&quot;^17&quot;,[33615,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33615,&quot;^G&quot;,33685,536870929]],[&quot;^17&quot;,[33615,&quot;^12&quot;,&quot;TODO&quot;,536870929]],[&quot;^17&quot;,[33615,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33615,&quot;^X&quot;,6278,536870929]],[&quot;^17&quot;,[33615,&quot;^W&quot;,4,536870929]],[&quot;^17&quot;,[33615,&quot;^W&quot;,1797,536870929]],[&quot;^17&quot;,[33615,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33615,&quot;^I&quot;,4,536870929]],[&quot;^17&quot;,[33615,&quot;^I&quot;,1797,536870929]],[&quot;^17&quot;,[33615,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33615,&quot;^&lt;&quot;,&quot;~u6349747f-61e0-433a-b0c5-5605fc54a6bf&quot;,536870929]],[&quot;^17&quot;,[33616,&quot;^S&quot;,&quot;Richard Feynman once had a visitor in his office, a historian who wanted to interview him. When he spotted Feynman’s notebooks, he said how delighted he was to see such “wonderful records of Feynman’s thinking.” “No, no!” Feynman protested. “They aren’t a record of my thinking process. They are my thinking process. I actually did the work on the paper.” “Well,” the historian said, “the work was done in your head, but the record of it is still here.” “No, it’s not a record, not really. It’s working. You have to work on paper, and this is the paper.”[33] This, obviously, was a very important distinction to Feynman, much more than just a linguistic difference – and for a good reason: It is the distinction that makes all the difference when it comes to thinking. Philosophers, neuroscientists, educators and psychologists like to disagree in many different aspects on how the brain works. But they no longer disagree when it comes to the need for external scaffolding. Almost all agree nowadays that real thinking requires some kind of externalization, especially in the form of writing. “Notes on paper, or on a computer screen [...] do not make contemporary physics or other kinds of intellectual endeavour easier, they make it possible” is one of the key takeaways in a contemporary handbook of neuroscientists (Levy 2011, 290) Concluding the discussions in this book, Levy writes: “In any case, no matter how internal processes are implemented, insofar as thinkers are genuinely concerned with what enables human beings to perform the spectacular intellectual feats exhibited in science and other areas of systematic enquiry, as well as in the arts, they need to understand the extent to which the mind is reliant upon external scaffolding.”&quot;,536870929]],[&quot;^17&quot;,[33616,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33616,&quot;^G&quot;,33643,536870929]],[&quot;^17&quot;,[33616,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33616,&quot;^X&quot;,33609,536870929]],[&quot;^17&quot;,[33616,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33616,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33616,&quot;^&lt;&quot;,&quot;~u6349747f-ca93-4c78-b7fd-d12b7f02f337&quot;,536870929]],[&quot;^17&quot;,[33617,&quot;^S&quot;,&quot;So if you are writing by hand, you are forced to think about what you hear (or read) – otherwise you wouldn’t be able to grasp the underlying principle, the idea, the structure of an argument.&quot;,536870929]],[&quot;^17&quot;,[33617,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33617,&quot;^G&quot;,33626,536870929]],[&quot;^17&quot;,[33617,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33617,&quot;^X&quot;,33609,536870929]],[&quot;^17&quot;,[33617,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33617,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33617,&quot;^&lt;&quot;,&quot;~u6349747f-b563-4e0c-a02c-1a715a231e96&quot;,536870929]],[&quot;^17&quot;,[33618,&quot;^S&quot;,&quot;File those ideas in their most useful contexts&quot;,536870929]],[&quot;^17&quot;,[33618,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33618,&quot;^G&quot;,33636,536870929]],[&quot;^17&quot;,[33618,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33618,&quot;^X&quot;,9410,536870929]],[&quot;^17&quot;,[33618,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33618,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33618,&quot;^&lt;&quot;,&quot;~u6349747f-6158-4f5b-9767-32aba0611bf7&quot;,536870929]],[&quot;^17&quot;,[33619,&quot;^S&quot;,&quot;看完书之后有足够多的想法吗？尝试去记录哪一些刷新自己的认知？&quot;,536870929]],[&quot;^17&quot;,[33619,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33619,&quot;^G&quot;,33636,536870929]],[&quot;^17&quot;,[33619,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33619,&quot;^X&quot;,33636,536870929]],[&quot;^17&quot;,[33619,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33619,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33619,&quot;^&lt;&quot;,&quot;~u6349747f-83a7-4ea3-bfaf-7285c094d7e2&quot;,536870929]],[&quot;^17&quot;,[33620,&quot;^S&quot;,&quot;Taking smart notes is the deliberate practice of these skills. Mere reading, underlining sentences and hoping to remember the content is not.  10.4&quot;,536870929]],[&quot;^17&quot;,[33620,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33620,&quot;^G&quot;,33694,536870929]],[&quot;^17&quot;,[33620,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33620,&quot;^X&quot;,33609,536870929]],[&quot;^17&quot;,[33620,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33620,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33620,&quot;^&lt;&quot;,&quot;~u6349747f-f7aa-4f13-b045-d86ffc63af55&quot;,536870929]],[&quot;^17&quot;,[33621,&quot;^S&quot;,&quot;Even though you could basically emulate the slip-box with any program that allows setting links and tagging (like Evernote or a Wiki), I strongly recommend using Daniel Lüdecke’s Zettelkasten.&quot;,536870929]],[&quot;^17&quot;,[33621,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33621,&quot;^G&quot;,33669,536870929]],[&quot;^17&quot;,[33621,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33621,&quot;^X&quot;,33609,536870929]],[&quot;^17&quot;,[33621,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33621,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33621,&quot;^&lt;&quot;,&quot;~u6349747f-ae58-4659-a336-6ae2130f234f&quot;,536870929]],[&quot;^17&quot;,[33622,&quot;^S&quot;,&quot;Here, everything is about building up a critical mass of useful notes in the slip-box, which gives us a clear idea of how to read and how to take literature notes.&quot;,536870929]],[&quot;^17&quot;,[33622,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33622,&quot;^G&quot;,33664,536870929]],[&quot;^17&quot;,[33622,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33622,&quot;^X&quot;,33609,536870929]],[&quot;^17&quot;,[33622,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33622,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33622,&quot;^&lt;&quot;,&quot;~u6349747f-1584-4812-a33c-a8f6238f25c0&quot;,536870929]],[&quot;^17&quot;,[33623,&quot;^S&quot;,&quot;To give you all the resources you need to work in the best possible way with the best technique available.&quot;,536870929]],[&quot;^17&quot;,[33623,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33623,&quot;^G&quot;,33621,536870929]],[&quot;^17&quot;,[33623,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33623,&quot;^X&quot;,33609,536870929]],[&quot;^17&quot;,[33623,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33623,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33623,&quot;^&lt;&quot;,&quot;~u6349747f-6dbe-46a5-a813-4927ac1e7334&quot;,536870929]],[&quot;^17&quot;,[33624,&quot;^S&quot;,&quot;Handwrite ideas as you have them while reading, and reference where they came from&quot;,536870929]],[&quot;^17&quot;,[33624,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33624,&quot;^G&quot;,33591,536870929]],[&quot;^17&quot;,[33624,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33624,&quot;^X&quot;,9410,536870929]],[&quot;^17&quot;,[33624,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33624,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33624,&quot;^&lt;&quot;,&quot;~u6349747f-9c8a-40bb-a96e-9590c926a88c&quot;,536870929]],[&quot;^17&quot;,[33625,&quot;^S&quot;,&quot;[什么是 Zettelkasten 卡片盒笔记法？ - 知乎 (zhihu.com)](https://www.zhihu.com/question/384309878)&quot;,536870929]],[&quot;^17&quot;,[33625,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33625,&quot;^G&quot;,33661,536870929]],[&quot;^17&quot;,[33625,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33625,&quot;^X&quot;,33615,536870929]],[&quot;^17&quot;,[33625,&quot;^W&quot;,4,536870929]],[&quot;^17&quot;,[33625,&quot;^W&quot;,1797,536870929]],[&quot;^17&quot;,[33625,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33625,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33625,&quot;^&lt;&quot;,&quot;~u6349747f-f5ae-4650-83c6-4ebe789cdeb6&quot;,536870929]],[&quot;^17&quot;,[33626,&quot;^S&quot;,&quot;But all of this would be just an extra step before you do the only step that really counts, which is to take the permanent note that will add value to the actual slip-box.&quot;,536870929]],[&quot;^17&quot;,[33626,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33626,&quot;^G&quot;,33622,536870929]],[&quot;^17&quot;,[33626,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33626,&quot;^X&quot;,33609,536870929]],[&quot;^17&quot;,[33626,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33626,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33626,&quot;^&lt;&quot;,&quot;~u6349747f-1e2f-4031-a168-0329ad507f22&quot;,536870929]],[&quot;^17&quot;,[33627,&quot;^S&quot;,&quot;First, don’t worry too much about the notes you take while you are doing something else. 快速记录 index，避免影响你正在干的事情&quot;,536870929]],[&quot;^17&quot;,[33627,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33627,&quot;^G&quot;,33670,536870929]],[&quot;^17&quot;,[33627,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33627,&quot;^X&quot;,33670,536870929]],[&quot;^17&quot;,[33627,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33627,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33627,&quot;^&lt;&quot;,&quot;~u6349747f-97a6-4bf0-ae71-06ad5025d9a3&quot;,536870929]],[&quot;^17&quot;,[33628,&quot;^S&quot;,&quot;Whenever he read something, he would write the bibliographic information on one side of a card and make brief notes about the content on the other side (Schmidt 2013, 170). These notes would end up in the bibliographic slip-box. In a second step, shortly after, he would look at his brief notes and think about their relevance for his own thinking and writing. He then would turn to the main slip-box and write his ideas, comments and thoughts on new pieces of paper, using only one for each idea and restricting himself to one side of the paper, to make it easier to read them later without having to take them out of the box. He kept them usually brief enough to make one idea fit on a single sheet, but would sometimes add another note to extend a thought.&quot;,536870929]],[&quot;^17&quot;,[33628,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33628,&quot;^G&quot;,33660,536870929]],[&quot;^17&quot;,[33628,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33628,&quot;^X&quot;,33609,536870929]],[&quot;^17&quot;,[33628,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33628,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33628,&quot;^&lt;&quot;,&quot;~u6349747f-4256-44f4-bbb8-d2851f2a849f&quot;,536870929]],[&quot;^17&quot;,[33629,&quot;^S&quot;,&quot;建立 note-sequences，通过这种方法写文章或者书。&quot;,536870929]],[&quot;^17&quot;,[33629,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33629,&quot;^G&quot;,33590,536870929]],[&quot;^17&quot;,[33629,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33629,&quot;^X&quot;,33604,536870929]],[&quot;^17&quot;,[33629,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33629,&quot;^W&quot;,33584,536870929]],[&quot;^17&quot;,[33629,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33629,&quot;^&lt;&quot;,&quot;~u6349747f-e849-498b-9bdd-eaf6435747aa&quot;,536870929]],[&quot;^17&quot;,[33630,&quot;^S&quot;,&quot;less successful ones. The right question is: What can we do differently in the weeks, months or even years before we face the blank page that will get us into the best possible position to write a great paper easily?&quot;,536870929]],[&quot;^17&quot;,[33630,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33630,&quot;^G&quot;,33639,536870929]],[&quot;^17&quot;,[33630,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33630,&quot;^X&quot;,33609,536870929]],[&quot;^17&quot;,[33630,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33630,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33630,&quot;^&lt;&quot;,&quot;~u6349747f-7ade-4ec2-ae33-6f7f55245afd&quot;,536870929]],[&quot;^17&quot;,[33631,&quot;^S&quot;,&quot;Writing that an author struggles in one chapter to justify his method can be a much more adequate description of this chapter’s content than any quote from the text itself (this would call for an explanation, of course).&quot;,536870929]],[&quot;^17&quot;,[33631,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33631,&quot;^G&quot;,33610,536870929]],[&quot;^17&quot;,[33631,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33631,&quot;^X&quot;,33609,536870929]],[&quot;^17&quot;,[33631,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33631,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33631,&quot;^&lt;&quot;,&quot;~u6349747f-0a6f-4c03-a7b5-060515995d0e&quot;,536870929]],[&quot;^17&quot;,[33632,&quot;^S&quot;,&quot;链接 Connect，大部分笔记方法只是孤立的将笔记分到一个类别中。区分他们之间的相同点或不同点。不要事先将笔记分类，而是通过笔记之间的相互连接聚类成一个主题，从中产生思考感受，从「可以怎么用」来思考。&quot;,536870929]],[&quot;^17&quot;,[33632,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33632,&quot;^G&quot;,33589,536870929]],[&quot;^17&quot;,[33632,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33632,&quot;^X&quot;,33604,536870929]],[&quot;^17&quot;,[33632,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33632,&quot;^W&quot;,33584,536870929]],[&quot;^17&quot;,[33632,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33632,&quot;^&lt;&quot;,&quot;~u6349747f-d709-4619-a9b1-2c4cb4e24b3c&quot;,536870929]],[&quot;^17&quot;,[33633,&quot;^S&quot;,&quot;psychologist Lonka refers to, goes a step further and&quot;,536870929]],[&quot;^17&quot;,[33633,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33633,&quot;^G&quot;,33656,536870929]],[&quot;^17&quot;,[33633,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33633,&quot;^X&quot;,33609,536870929]],[&quot;^17&quot;,[33633,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33633,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33633,&quot;^&lt;&quot;,&quot;~u6349747f-e2aa-4213-9507-7b91ad0f4daa&quot;,536870929]],[&quot;^17&quot;,[33634,&quot;^S&quot;,&quot;I am convinced that the attempt of these study guides to squeeze a nonlinear process like writing into a linear order is the main reason for the very problems and frustrations they promise to solve.&quot;,536870929]],[&quot;^17&quot;,[33634,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33634,&quot;^G&quot;,33606,536870929]],[&quot;^17&quot;,[33634,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33634,&quot;^X&quot;,33609,536870929]],[&quot;^17&quot;,[33634,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33634,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33634,&quot;^&lt;&quot;,&quot;~u6349747f-9190-42d3-9f1b-21007f6b3d92&quot;,536870929]],[&quot;^17&quot;,[33635,&quot;^S&quot;,&quot;Confirmation bias is tackled here in two steps: First, by turning the whole writing process on its head, and secondly, by changing the incentives from finding confirming facts to an indiscriminate gathering of any relevant information regardless of what argument it will support.&quot;,536870929]],[&quot;^17&quot;,[33635,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33635,&quot;^G&quot;,33657,536870929]],[&quot;^17&quot;,[33635,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33635,&quot;^X&quot;,33609,536870929]],[&quot;^17&quot;,[33635,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33635,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33635,&quot;^&lt;&quot;,&quot;~u6349747f-83a1-4dcd-ad86-128ea4a7cfb0&quot;,536870929]],[&quot;^17&quot;,[33636,&quot;^S&quot;,&quot;Upload your ^^highlights and ideas^^ once you finish a book&quot;,536870929]],[&quot;^17&quot;,[33636,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33636,&quot;^G&quot;,33624,536870929]],[&quot;^17&quot;,[33636,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33636,&quot;^X&quot;,9410,536870929]],[&quot;^17&quot;,[33636,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33636,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33636,&quot;^&lt;&quot;,&quot;~u6349747f-2980-487e-bbd0-3c0e4d787abe&quot;,536870929]],[&qu h mode, scanning our surroundings for supporting data, which is neither a good way to learn nor research.&quot;,536870929]],[&quot;^17&quot;,[33649,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33649,&quot;^G&quot;,33617,536870929]],[&quot;^17&quot;,[33649,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33649,&quot;^X&quot;,33609,536870929]],[&quot;^17&quot;,[33649,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33649,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33649,&quot;^&lt;&quot;,&quot;~u6349747f-f80d-4703-873c-687b6889cb25&quot;,536870929]],[&quot;^17&quot;,[33650,&quot;^S&quot;,&quot;Literature note&quot;,536870929]],[&quot;^17&quot;,[33650,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33650,&quot;^G&quot;,9410,536870929]],[&quot;^17&quot;,[33650,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33650,&quot;^X&quot;,6278,536870929]],[&quot;^17&quot;,[33650,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33650,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33650,&quot;^&lt;&quot;,&quot;~u6349747f-ef24-4767-9760-8b7204d8cd4c&quot;,536870929]],[&quot;^17&quot;,[33651,&quot;^S&quot;,&quot;Luhmann wrote an index with a typewriter on index cards. In the Zettelkasten, keywords can easily be added to a note like tags and will then show up in the index. They should be chosen carefully and sparsely. Luhmann would add the number of one or two (rarely more) notes next to a keyword in the index (Schmidt 2013, 171).&quot;,536870929]],[&quot;^17&quot;,[33651,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33651,&quot;^G&quot;,33646,536870929]],[&quot;^17&quot;,[33651,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33651,&quot;^X&quot;,33609,536870929]],[&quot;^17&quot;,[33651,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33651,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33651,&quot;^&lt;&quot;,&quot;~u6349747f-9d70-4b10-ba34-4f291d9d0dd8&quot;,536870929]],[&quot;^17&quot;,[33652,&quot;^S&quot;,&quot;The first teaches the formal requirements: style, structure or how to quote correctly. And then there are the psychological ones, which teach you how to get it done without mental breakdowns and before your supervisor or publisher starts refusing to move the deadline once more.&quot;,536870929]],[&quot;^17&quot;,[33652,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33652,&quot;^G&quot;,33613,536870929]],[&quot;^17&quot;,[33652,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33652,&quot;^X&quot;,33609,536870929]],[&quot;^17&quot;,[33652,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33652,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33652,&quot;^&lt;&quot;,&quot;~u6349747f-3476-4983-871f-b0a1d63fccbe&quot;,536870929]],[&quot;^17&quot;,[33653,&quot;^S&quot;,&quot;It accompanies everything: We have to read with a pen in hand, develop ideas on paper and build up an ever-growing pool of externalised thoughts.&quot;,536870929]],[&quot;^17&quot;,[33653,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33653,&quot;^G&quot;,33608,536870929]],[&quot;^17&quot;,[33653,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33653,&quot;^X&quot;,33609,536870929]],[&quot;^17&quot;,[33653,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33653,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33653,&quot;^&lt;&quot;,&quot;~u6349747f-dc50-483b-8e21-8404924c7d99&quot;,536870929]],[&quot;^17&quot;,[33654,&quot;^S&quot;,&quot;很多小说家会强迫自己每天写作多久以或写多少字，就好像储蓄一样。学术写作除了写之外，还有很多其他的步骤需要花费时间，但是每天写的卡片其实是可以相互链接的内容，这就是复利的力量。[[网络效应]]&quot;,536870929]],[&quot;^17&quot;,[33654,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33654,&quot;^G&quot;,33641,536870929]],[&quot;^17&quot;,[33654,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33654,&quot;^X&quot;,33641,536870929]],[&quot;^17&quot;,[33654,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33654,&quot;^W&quot;,33585,536870929]],[&quot;^17&quot;,[33654,&quot;^I&quot;,33585,536870929]],[&quot;^17&quot;,[33654,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33654,&quot;^&lt;&quot;,&quot;~u6349747f-25d7-4c16-a3e1-a6fdf2a4ce95&quot;,536870929]],[&quot;^17&quot;,[33655,&quot;^S&quot;,&quot;Comparing, differentiating and connecting notes are the basis of good academic writing, but playing and tinkering with ideas is what leads to insight and exceptional texts.&quot;,536870929]],[&quot;^17&quot;,[33655,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33655,&quot;^G&quot;,33638,536870929]],[&quot;^17&quot;,[33655,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33655,&quot;^X&quot;,33609,536870929]],[&quot;^17&quot;,[33655,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33655,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33655,&quot;^&lt;&quot;,&quot;~u6349747f-ffc3-4666-b7cf-592560855c90&quot;,536870929]],[&quot;^17&quot;,[33656,&quot;^S&quot;,&quot;What good readers can do is spot the limitations of a particular approach and see what is not mentioned in the text.&quot;,536870929]],[&quot;^17&quot;,[33656,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33656,&quot;^G&quot;,33665,536870929]],[&quot;^17&quot;,[33656,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33656,&quot;^X&quot;,33609,536870929]],[&quot;^17&quot;,[33656,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33656,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33656,&quot;^&lt;&quot;,&quot;~u6349747f-1eec-4726-8744-5f5e6280afe3&quot;,536870929]],[&quot;^17&quot;,[33657,&quot;^S&quot;,&quot;We just seem to happen to read the publications that tend to confirm what we already know.&quot;,536870929]],[&quot;^17&quot;,[33657,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33657,&quot;^G&quot;,33649,536870929]],[&quot;^17&quot;,[33657,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33657,&quot;^X&quot;,33609,536870929]],[&quot;^17&quot;,[33657,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33657,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33657,&quot;^&lt;&quot;,&quot;~u6349747f-29ca-4999-b6dc-0d10925e3f3a&quot;,536870929]],[&quot;^17&quot;,[33658,&quot;^S&quot;,&quot;critically. By writing, students demonstrate what they have learned, show their ability to think critically and ability to develop ideas.&quot;,536870929]],[&quot;^17&quot;,[33658,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33658,&quot;^G&quot;,33623,536870929]],[&quot;^17&quot;,[33658,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33658,&quot;^X&quot;,33609,536870929]],[&quot;^17&quot;,[33658,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33658,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33658,&quot;^&lt;&quot;,&quot;~u6349747f-f4f0-4bb8-a840-891ee3578909&quot;,536870929]],[&quot;^17&quot;,[33659,&quot;^S&quot;,&quot;其他人的笔记&quot;,536870929]],[&quot;^17&quot;,[33659,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33659,&quot;^G&quot;,33604,536870929]],[&quot;^17&quot;,[33659,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33659,&quot;^X&quot;,33680,536870929]],[&quot;^17&quot;,[33659,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33659,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33659,&quot;^&lt;&quot;,&quot;~u6349747f-ad75-4ffd-bb85-f9e3de96da1e&quot;,536870929]],[&quot;^17&quot;,[33660,&quot;^S&quot;,&quot;Luhmann had two slip-boxes: a bibliographical one, which contained the references and brief notes on the content of the literature, and the main one in which he collected and generated his ideas, mainly in response to what he read.&quot;,536870929]],[&quot;^17&quot;,[33660,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33660,&quot;^G&quot;,33686,536870929]],[&quot;^17&quot;,[33660,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33660,&quot;^X&quot;,33609,536870929]],[&quot;^17&quot;,[33660,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33660,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33660,&quot;^&lt;&quot;,&quot;~u6349747f-e0c3-48d0-9109-8c9286e31aec&quot;,536870929]],[&quot;^17&quot;,[33661,&quot;^S&quot;,&quot;TODO [How To Take Smart Notes: 10 Principles to Revolutionize Your Note-Taking and Writing - Forte Labs](https://fortelabs.co/blog/how-to-take-smart-notes)&quot;,536870929]],[&quot;^17&quot;,[33661,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33661,&quot;^G&quot;,33588,536870929]],[&quot;^17&quot;,[33661,&quot;^12&quot;,&quot;TODO&quot;,536870929]],[&quot;^17&quot;,[33661,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33661,&quot;^X&quot;,33615,536870929]],[&quot;^17&quot;,[33661,&quot;^W&quot;,4,536870929]],[&quot;^17&quot;,[33661,&quot;^W&quot;,1797,536870929]],[&quot;^17&quot;,[33661,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33661,&quot;^I&quot;,4,536870929]],[&quot;^17&quot;,[33661,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33661,&quot;^&lt;&quot;,&quot;~u6349747f-7e3d-4b28-b40d-23611405a6ae&quot;,536870929]],[&quot;^17&quot;,[33662,&quot;^S&quot;,&quot;将这些记笔记的方法当成习惯养成。笔记收集 - 建立联系 - 编码存储 - 再联系&quot;,536870929]],[&quot;^17&quot;,[33662,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33662,&quot;^G&quot;,33679,536870929]],[&quot;^17&quot;,[33662,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33662,&quot;^X&quot;,33604,536870929]],[&quot;^17&quot;,[33662,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33662,&quot;^W&quot;,33584,536870929]],[&quot;^17&quot;,[33662,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33662,&quot;^&lt;&quot;,&quot;~u6349747f-12df-45ac-9593-74a8da3941ac&quot;,536870929]],[&quot;^17&quot;,[33663,&quot;^S&quot;,&quot;The slip-box is the shipping container of the academic world.&quot;,536870929]],[&quot;^17&quot;,[33663,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33663,&quot;^G&quot;,33668,536870929]],[&quot;^17&quot;,[33663,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33663,&quot;^X&quot;,33609,536870929]],[&quot;^17&quot;,[33663,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33663,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33663,&quot;^&lt;&quot;,&quot;~u6349747f-fb24-4226-aa26-e415a5b43c1b&quot;,536870929]],[&quot;^17&quot;,[33664,&quot;^S&quot;,&quot;While the literature notes will be stored within the reference system together with the bibliographic details, separate from the slip-box, but still close to the context of the original text, they are already written with an eye towards the lines of thoughts within the slip-box. Luhmann describes this step as follows: “I always have a slip of paper at hand, on which I note down the ideas of certain pages. On the backside I write down the bibliographic details. After finishing the book I go through my notes and think how these notes might be relevant for already written notes in the slip-box. It means that I always read with an eye towards possible connections in the slip-box.” (Luhmann et al., 1987, 150)&quot;,536870929]],[&quot;^17&quot;,[33664,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33664,&quot;^G&quot;,33645,536870929]],[&quot;^17&quot;,[33664,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33664,&quot;^X&quot;,33609,536870929]],[&quot;^17&quot;,[33664,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33664,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33664,&quot;^&lt;&quot;,&quot;~u6349747f-5dc3-474c-98df-d79e862416f2&quot;,536870929]],[&quot;^17&quot;,[33665,&quot;^S&quot;,&quot;The slip-box takes care of details and references and is a long-term memory resource that keeps information objectively unaltered. That allows the brain to focus on the gist, the deeper understanding and the bigger picture, and frees it up to be creative. Both the brain and the slip-box can focus on what they are best at.&quot;,536870929]],[&quot;^17&quot;,[33665,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33665,&quot;^G&quot;,33667,536870929]],[&quot;^17&quot;,[33665,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33665,&quot;^X&quot;,33609,536870929]],[&quot;^17&quot;,[33665,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33665,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33665,&quot;^&lt;&quot;,&quot;~u6349747f-2083-4878-8b29-d50c6929544c&quot;,536870929]],[&quot;^17&quot;,[33666,&quot;^S&quot;,&quot;&quot;,536870929]],[&quot;^17&quot;,[33666,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33666,&quot;^G&quot;,33615,536870929]],[&quot;^17&quot;,[33666,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33666,&quot;^X&quot;,6278,536870929]],[&quot;^17&quot;,[33666,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33666,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33666,&quot;^&lt;&quot;,&quot;~u6349747f-5880-4d8c-93bb-4411a40ded49&quot;,536870929]],[&quot;^17&quot;,[33667,&quot;^S&quot;,&quot;Writing, taking notes and thinking about how ideas connect is exactly the kind of elaboration that is needed to learn.&quot;,536870929]],[&quot;^17&quot;,[33667,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33667,&quot;^G&quot;,33677,536870929]],[&quot;^17&quot;,[33667,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33667,&quot;^X&quot;,33609,536870929]],[&quot;^17&quot;,[33667,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33667,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33667,&quot;^&lt;&quot;,&quot;~u6349747f-d4b1-4c90-b84c-bda97142768c&quot;,536870929]],[&quot;^17&quot;,[33668,&quot;^S&quot;,&quot;In the old system, the question is: Under which topic do I store this note? In the new system, the question is: In which context will I want to stumble upon it again?&quot;,536870929]],[&quot;^17&quot;,[33668,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33668,&quot;^G&quot;,33673,536870929]],[&quot;^17&quot;,[33668,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33668,&quot;^X&quot;,33609,536870929]],[&quot;^17&quot;,[33668,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33668,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33668,&quot;^&lt;&quot;,&quot;~u6349747f-18dc-4271-bf71-ff254c1a1a39&quot;,536870929]],[&quot;^17&quot;,[33669,&quot;^S&quot;,&quot;Something to write with and something to write on (pen and paper will do) ·       A reference management system (the best programs are free) ·       The slip-box (the best program is free) ·       An editor (whatever works best for you: very good ones are free)&quot;,536870929]],[&quot;^17&quot;,[33669,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33669,&quot;^G&quot;,33687,536870929]],[&quot;^17&quot;,[33669,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33669,&quot;^X&quot;,33609,536870929]],[&quot;^17&quot;,[33669,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33669,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33669,&quot;^&lt;&quot;,&quot;~u6349747f-e545-46b6-8739-f8596494b4b0&quot;,536870929]],[&quot;^17&quot;,[33670,&quot;^S&quot;,&quot;快速记录灵感，一天之内整理成为笔记。&quot;,536870929]],[&quot;^17&quot;,[33670,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33670,&quot;^G&quot;,33640,536870929]],[&quot;^17&quot;,[33670,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33670,&quot;^X&quot;,33680,536870929]],[&quot;^17&quot;,[33670,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33670,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33670,&quot;^&lt;&quot;,&quot;~u6349747f-d53a-4335-bf44-50a78c5ac870&quot;,536870929]],[&quot;^17&quot;,[33671,&quot;^S&quot;,&quot;as quick notes are only __reminders__ of an idea, you need to turn them (ideally within a day)__ into permanently understandable notes.__ 当天修改成为可以永久理解的笔记。&quot;,536870929]],[&quot;^17&quot;,[33671,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33671,&quot;^G&quot;,33627,536870929]],[&quot;^17&quot;,[33671,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33671,&quot;^X&quot;,33670,536870929]],[&quot;^17&quot;,[33671,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33671,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33671,&quot;^&lt;&quot;,&quot;~u6349747f-2580-46e4-a0c0-18f542f6daee&quot;,536870929]],[&quot;^17&quot;,[33672,&quot;^S&quot;,&quot;Only if you can trust your system, only if you really know that everything will be taken care of, will your brain let go and let you focus on the task at hand.&quot;,536870929]],[&quot;^17&quot;,[33672,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33672,&quot;^G&quot;,33682,536870929]],[&quot;^17&quot;,[33672,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33672,&quot;^X&quot;,33609,536870929]],[&quot;^17&quot;,[33672,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33672,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33672,&quot;^&lt;&quot;,&quot;~u6349747f-4b99-4a05-af6c-ce0a2f1f8e91&quot;,536870929]],[&quot;^17&quot;,[33673,&quot;^S&quot;,&quot;Many students and academic writers think like the early ship owners when it comes to note-taking.&quot;,536870929]],[&quot;^17&quot;,[33673,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33673,&quot;^G&quot;,33658,536870929]],[&quot;^17&quot;,[33673,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33673,&quot;^X&quot;,33609,536870929]],[&quot;^17&quot;,[33673,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33673,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33673,&quot;^&lt;&quot;,&quot;~u6349747f-79fb-4efe-81ff-d747e00e957d&quot;,536870929]],[&quot;^17&quot;,[33674,&quot;^S&quot;,&quot;We reinvent and rewrite our memory every time we try to retrieve information.&quot;,536870929]],[&quot;^17&quot;,[33674,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33674,&quot;^G&quot;,33696,536870929]],[&quot;^17&quot;,[33674,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33674,&quot;^X&quot;,33609,536870929]],[&quot;^17&quot;,[33674,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33674,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33674,&quot;^&lt;&quot;,&quot;~u6349747f-7e7c-44f4-b50d-eb589df0a8fa&quot;,536870929]],[&quot;^17&quot;,[33675,&quot;^S&quot;,&quot;笔记对你的价值，而不是和书的相关程度&quot;,536870929]],[&quot;^17&quot;,[33675,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33675,&quot;^G&quot;,33611,536870929]],[&quot;^17&quot;,[33675,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33675,&quot;^X&quot;,33697,536870929]],[&quot;^17&quot;,[33675,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33675,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33675,&quot;^&lt;&quot;,&quot;~u6349747f-de67-480a-b973-f328254c6516&quot;,536870929]],[&quot;^17&quot;,[33676,&quot;^S&quot;,&quot;Physicist and Nobel Prize winner Richard Feynman once said that he could only determine whether he understood something if he could give an introductory lecture on it.&quot;,536870929]],[&quot;^17&quot;,[33676,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33676,&quot;^G&quot;,33620,536870929]],[&quot;^17&quot;,[33676,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33676,&quot;^X&quot;,33609,536870929]],[&quot;^17&quot;,[33676,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33676,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33676,&quot;^&lt;&quot;,&quot;~u6349747f-062a-45e2-ab62-fee4a75a9c61&quot;,536870929]],[&quot;^17&quot;,[33677,&quot;^S&quot;,&quot;We face here the same choice between methods that make us feel like we learned something and methods that truly do make us learn something.&quot;,536870929]],[&quot;^17&quot;,[33677,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33677,&quot;^G&quot;,33596,536870929]],[&quot;^17&quot;,[33677,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33677,&quot;^X&quot;,33609,536870929]],[&quot;^17&quot;,[33677,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33677,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33677,&quot;^&lt;&quot;,&quot;~u6349747f-2574-446c-9aa0-0c655f4de381&quot;,536870929]],[&quot;^17&quot;,[33678,&quot;^S&quot;,&quot;It is the simplest test: We tend to think we understand what we read – until we try to rewrite it in our own words.&quot;,536870929]],[&quot;^17&quot;,[33678,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33678,&quot;^G&quot;,33695,536870929]],[&quot;^17&quot;,[33678,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33678,&quot;^X&quot;,33609,536870929]],[&quot;^17&quot;,[33678,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33678,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33678,&quot;^&lt;&quot;,&quot;~u6349747f-503a-4c91-b623-b1995b61dc80&quot;,536870929]],[&quot;^17&quot;,[33679,&quot;^S&quot;,&quot;笔记以字母排序建立笔记索引，每一次拥有新的主题方向，都可以建立一次索引。&quot;,536870929]],[&quot;^17&quot;,[33679,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33679,&quot;^G&quot;,33629,536870929]],[&quot;^17&quot;,[33679,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33679,&quot;^X&quot;,33604,536870929]],[&quot;^17&quot;,[33679,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33679,&quot;^W&quot;,33584,536870929]],[&quot;^17&quot;,[33679,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33679,&quot;^&lt;&quot;,&quot;~u6349747f-ec8c-4781-b5a3-b4591d2e5b26&quot;,536870929]],[&quot;^17&quot;,[33680,&quot;^O&quot;,true,536870929]],[&quot;^17&quot;,[33680,&quot;^S&quot;,&quot;作者在 Quora 上的一个回答：[Sönke Ahrens&apos;s answer to What is the best way to take notes? - Quora](https://www.quora.com/What-is-the-best-way-to-take-notes/answer/S%C3%B6nke-Ahrens)\\ncollapsed:: true&quot;,536870929]],[&quot;^17&quot;,[33680,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33680,&quot;^G&quot;,33609,536870929]],[&quot;^17&quot;,[33680,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33680,&quot;^X&quot;,6278,536870929]],[&quot;^17&quot;,[33680,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33680,&quot;^@&quot;,[&quot;^ &quot;],536870929]],[&quot;^17&quot;,[33680,&quot;^L&quot;,[],536870929]],[&quot;^17&quot;,[33680,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1E&quot;,&quot;true&quot;],536870929]],[&quot;^17&quot;,[33680,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33680,&quot;^&lt;&quot;,&quot;~u6349747f-4a3c-4660-8e34-ded9cb5de67d&quot;,536870929]],[&quot;^17&quot;,[33681,&quot;^S&quot;,&quot;To achieve a critical mass, it is crucial to distinguish clearly between three types of notes: 1.   Fleeting notes, which are only reminders of information, can be written in any kind of way and will end up in the trash within a day or two. 2.    Permanent notes, which will never be thrown away and contain the necessary information in themselves in a permanently understandable way. They are always stored in the same way in the same place, either in the reference system or, written as if for print, in the slip-box. 3.    Project notes, which are only relevant to one particular project. They are kept within a project-specific folder and can be discarded or archived after the project is finished.&quot;,536870929]],[&quot;^17&quot;,[33681,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33681,&quot;^G&quot;,33663,536870929]],[&quot;^17&quot;,[33681,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33681,&quot;^X&quot;,33609,536870929]],[&quot;^17&quot;,[33681,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33681,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33681,&quot;^&lt;&quot;,&quot;~u6349747f-65c6-4d91-aefc-e1936a10d404&quot;,536870929]],[&quot;^17&quot;,[33682,&quot;^S&quot;,&quot;Only if nothing else is lingering in our working memory and taking up valuable mental resources can we experience what Allen calls a “mind like water” - the state where we can focus on the work right in front of us without getting distracted by competing thoughts.&quot;,536870929]],[&quot;^17&quot;,[33682,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33682,&quot;^G&quot;,33655,536870929]],[&quot;^17&quot;,[33682,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33682,&quot;^X&quot;,33609,536870929]],[&quot;^17&quot;,[33682,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33682,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33682,&quot;^&lt;&quot;,&quot;~u6349747f-5e32-4c1c-9c76-aec5546fbcf7&quot;,536870929]],[&quot;^17&quot;,[33683,&quot;^S&quot;,&quot;[[Youtube]] 作者访谈 [Interview and Q&amp;A with Sönke Ahrens on How to Take Smart Notes - YouTube](https://www.youtube.com/watch?v=kXnR7qX3BDc)&quot;,536870929]],[&quot;^17&quot;,[33683,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33683,&quot;^G&quot;,33644,536870929]],[&quot;^17&quot;,[33683,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33683,&quot;^X&quot;,6278,536870929]],[&quot;^17&quot;,[33683,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33683,&quot;^W&quot;,33582,536870929]],[&quot;^17&quot;,[33683,&quot;^I&quot;,33582,536870929]],[&quot;^17&quot;,[33683,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33683,&quot;^&lt;&quot;,&quot;~u6349747f-7aa5-4c7f-8bef-54783354f0b6&quot;,536870929]],[&quot;^17&quot;,[33684,&quot;^S&quot;,&quot;the rough order is always the same: Make a decision on what to write about, plan your research, do your research, write. Interestingly enough, these road maps usually come with the concession that this is only an idealised plan and that in reality, it rarely works like that.&quot;,536870929]],[&quot;^17&quot;,[33684,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33684,&quot;^G&quot;,33652,536870929]],[&quot;^17&quot;,[33684,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33684,&quot;^X&quot;,33609,536870929]],[&quot;^17&quot;,[33684,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33684,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33684,&quot;^&lt;&quot;,&quot;~u6349747f-03ba-4ab9-a8b8-f914a3bf71d3&quot;,536870929]],[&quot;^17&quot;,[33685,&quot;^S&quot;,&quot;&quot;,536870929]],[&quot;^17&quot;,[33685,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33685,&quot;^G&quot;,33641,536870929]],[&quot;^17&quot;,[33685,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33685,&quot;^X&quot;,6278,536870929]],[&quot;^17&quot;,[33685,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33685,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33685,&quot;^&lt;&quot;,&quot;~u6349747f-f7f3-48fe-91db-0ca10548bdb1&quot;,536870929]],[&quot;^17&quot;,[33686,&quot;^S&quot;,&quot;The best way to maintain the feeling of being in control is to stay in control. And to stay in control, it&apos;s better to keep your options open during the writing process rather than limit yourself to your first idea.&quot;,536870929]],[&quot;^17&quot;,[33686,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33686,&quot;^G&quot;,33692,536870929]],[&quot;^17&quot;,[33686,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33686,&quot;^X&quot;,33609,536870929]],[&quot;^17&quot;,[33686,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33686,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33686,&quot;^&lt;&quot;,&quot;~u6349747f-d92e-45ec-8174-73afc8f122f8&quot;,536870929]],[&quot;^17&quot;,[33687,&quot;^S&quot;,&quot;4. Now add your new permanent notes to the slip-box by: a)    Filing each one behind one or more related notes (with a program, you can put one note “behind” multiple notes; if you use pen and paper like Luhmann, you have to decide where it fits best and add manual links to the other notes). Look to which note the new one directly relates or, if it does not relate directly to any other note yet, just file it behind the last one. b)    Adding links to related notes. c)    Making sure you will be able to find this note later by either linking to it from your index or by making a link to it on a note that you use as an entry point to a discussion or topic and is itself linked to the index.&quot;,536870929]],[&quot;^17&quot;,[33687,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33687,&quot;^G&quot;,33586,536870929]],[&quot;^17&quot;,[33687,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33687,&quot;^X&quot;,33609,536870929]],[&quot;^17&quot;,[33687,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33687,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33687,&quot;^&lt;&quot;,&quot;~u6349747f-2546-4b8a-94b1-3909acca5084&quot;,536870929]],[&quot;^17&quot;,[33688,&quot;^S&quot;,&quot;Reading, especially rereading, can easily fool us into believing we understand a text. Rereading is especially dangerous because of the mere-exposure effect: The moment we become familiar with something, we start believing we also understand it. On top of that, we also tend to like it more (Bornstein 1989).&quot;,536870929]],[&quot;^17&quot;,[33688,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33688,&quot;^G&quot;,33676,536870929]],[&quot;^17&quot;,[33688,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33688,&quot;^X&quot;,33609,536870929]],[&quot;^17&quot;,[33688,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33688,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33688,&quot;^&lt;&quot;,&quot;~u6349747f-38c0-434b-ad52-438e2ba12754&quot;,536870929]],[&quot;^17&quot;,[33689,&quot;^S&quot;,&quot;The same goes for writing permanent notes, which have another feedback loop built-in: Expressing our own thoughts in writing makes us realise if we really thought them through.&quot;,536870929]],[&quot;^17&quot;,[33689,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33689,&quot;^G&quot;,33678,536870929]],[&quot;^17&quot;,[33689,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33689,&quot;^X&quot;,33609,536870929]],[&quot;^17&quot;,[33689,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33689,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33689,&quot;^&lt;&quot;,&quot;~u6349747f-1da6-4a24-a26f-95fa50516fab&quot;,536870929]],[&quot;^17&quot;,[33690,&quot;^S&quot;,&quot;More notes mean more possible connections, more ideas, more synergy between different projects and therefore a much higher degree of productivity. Luhmann’s slip-box contains about 90,000 notes, which sounds like an incredibly large number. But it only means that he wrote six notes a day from the day he started to work with his slip-box until he died.&quot;,536870929]],[&quot;^17&quot;,[33690,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33690,&quot;^G&quot;,33698,536870929]],[&quot;^17&quot;,[33690,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33690,&quot;^X&quot;,33609,536870929]],[&quot;^17&quot;,[33690,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33690,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33690,&quot;^&lt;&quot;,&quot;~u6349747f-53f8-4c80-9b98-69e84ce61966&quot;,536870929]],[&quot;^17&quot;,[33691,&quot;^S&quot;,&quot;对笔记按主题分类，roam 可以使用引用 [[爱]]&quot;,536870929]],[&quot;^17&quot;,[33691,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33691,&quot;^G&quot;,33618,536870929]],[&quot;^17&quot;,[33691,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33691,&quot;^X&quot;,33618,536870929]],[&quot;^17&quot;,[33691,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33691,&quot;^W&quot;,10013,536870929]],[&quot;^17&quot;,[33691,&quot;^I&quot;,10013,536870929]],[&quot;^17&quot;,[33691,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33691,&quot;^&lt;&quot;,&quot;~u6349747f-0bf6-40f3-a740-aa985c6c004d&quot;,536870929]],[&quot;^17&quot;,[33692,&quot;^S&quot;,&quot;Instead of adding notes to existing categories or the respective texts, he wrote them all on small pieces of paper, put a number in the corner and collected them in one place: the slip-box.&quot;,536870929]],[&quot;^17&quot;,[33692,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33692,&quot;^G&quot;,33672,536870929]],[&quot;^17&quot;,[33692,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33692,&quot;^X&quot;,33609,536870929]],[&quot;^17&quot;,[33692,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33692,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33692,&quot;^&lt;&quot;,&quot;~u6349747f-22d7-4e4d-a77a-95ced3fccd0f&quot;,536870929]],[&quot;^17&quot;,[33693,&quot;^S&quot;,&quot;With practice comes the ability to find the right words to express something in the best possible way, which means in a simple, but not simplified way. Not only will the readers of your text appreciate your ability to explain something clearly, those you talk to will benefit from this ability as well, as it is not limited to writing.&quot;,536870929]],[&quot;^17&quot;,[33693,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33693,&quot;^G&quot;,33635,536870929]],[&quot;^17&quot;,[33693,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33693,&quot;^X&quot;,33609,536870929]],[&quot;^17&quot;,[33693,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33693,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33693,&quot;^&lt;&quot;,&quot;~u6349747f-9389-4a92-b254-818588c373e3&quot;,536870929]],[&quot;^17&quot;,[33694,&quot;^S&quot;,&quot;The ability to spot patterns, to question the frames used and detect the distinctions made by others, is the precondition to thinking critically and looking behind the assertions of a text or a talk. Being able to re-frame questions, assertions and information is even more important than having an extensive knowledge, because without this ability, we wouldn’t be able to put our knowledge to use. The good news is that these skills can be learned.&quot;,536870929]],[&quot;^17&quot;,[33694,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33694,&quot;^G&quot;,33693,536870929]],[&quot;^17&quot;,[33694,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33694,&quot;^X&quot;,33609,536870929]],[&quot;^17&quot;,[33694,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33694,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33694,&quot;^&lt;&quot;,&quot;~u6349747f-29ed-478c-9c7d-a508deb8b0a1&quot;,536870929]],[&quot;^17&quot;,[33695,&quot;^S&quot;,&quot;Nothing motivates us more than the experience of becoming better at what we do.&quot;,536870929]],[&quot;^17&quot;,[33695,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33695,&quot;^G&quot;,33634,536870929]],[&quot;^17&quot;,[33695,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33695,&quot;^X&quot;,33609,536870929]],[&quot;^17&quot;,[33695,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33695,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33695,&quot;^&lt;&quot;,&quot;~u6349747f-611a-437f-ac85-781ec766037a&quot;,536870929]],[&quot;^17&quot;,[33696,&quot;^S&quot;,&quot;In contrast to manuscript pages per day, a certain number of notes a day is a reasonable goal for academic writing.&quot;,536870929]],[&quot;^17&quot;,[33696,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33696,&quot;^G&quot;,33690,536870929]],[&quot;^17&quot;,[33696,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33696,&quot;^X&quot;,33609,536870929]],[&quot;^17&quot;,[33696,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33696,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33696,&quot;^&lt;&quot;,&quot;~u6349747f-ab3f-495b-a6bb-09f8718ebf02&quot;,536870929]],[&quot;^17&quot;,[33697,&quot;^S&quot;,&quot;Smart Notes 来取代之前高亮文字，摘要+想法。&quot;,536870929]],[&quot;^17&quot;,[33697,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33697,&quot;^G&quot;,9410,536870929]],[&quot;^17&quot;,[33697,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33697,&quot;^X&quot;,9410,536870929]],[&quot;^17&quot;,[33697,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33697,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33697,&quot;^&lt;&quot;,&quot;~u6349747f-aaa6-4d02-875c-5eb785b3bcfb&quot;,536870929]],[&quot;^17&quot;,[33698,&quot;^S&quot;,&quot;Academic or nonfiction texts are not written like this because in addition to the writing, there is the reading, the research, the thinking and the tinkering with ideas.&quot;,536870929]],[&quot;^17&quot;,[33698,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33698,&quot;^G&quot;,33602,536870929]],[&quot;^17&quot;,[33698,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33698,&quot;^X&quot;,33609,536870929]],[&quot;^17&quot;,[33698,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33698,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33698,&quot;^&lt;&quot;,&quot;~u6349747f-8d5e-4aba-a39d-c5130832c1c8&quot;,536870929]],[&quot;^17&quot;,[33699,&quot;^S&quot;,&quot;知识的复利&quot;,536870929]],[&quot;^17&quot;,[33699,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33699,&quot;^G&quot;,33648,536870929]],[&quot;^17&quot;,[33699,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33699,&quot;^X&quot;,33648,536870929]],[&quot;^17&quot;,[33699,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33699,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33699,&quot;^&lt;&quot;,&quot;~u6349747f-56ed-4f2c-8237-3156f3dcf651&quot;,536870929]],[&quot;^17&quot;,[33700,&quot;^S&quot;,&quot;The last element in his file system was an index, from which he would refer to one or two notes that would serve as a kind of entry point into a line of thought or topic. Notes with a sorted collection of links are, of course, good entry points.&quot;,536870929]],[&quot;^17&quot;,[33700,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33700,&quot;^G&quot;,33594,536870929]],[&quot;^17&quot;,[33700,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33700,&quot;^X&quot;,33609,536870929]],[&quot;^17&quot;,[33700,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33700,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33700,&quot;^&lt;&quot;,&quot;~u6349747f-87b8-440f-a39e-8726904d7c69&quot;,536870929]],[&quot;^17&quot;,[33946,&quot;^M&quot;,1663492996571,536870945]],[&quot;^17&quot;,[33946,&quot;^A&quot;,false,536870929]],[&quot;^17&quot;,[33946,&quot;^[&quot;,&quot;informer/code&quot;,536870929]],[&quot;^17&quot;,[33946,&quot;^B&quot;,22017,536870929]],[&quot;^17&quot;,[33946,&quot;^13&quot;,&quot;Informer/Code&quot;,536870929]],[&quot;^17&quot;,[33946,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,true,&quot;^1@&quot;,&quot;Informer/Code&quot;],536870929]],[&quot;^17&quot;,[33946,&quot;^C&quot;,1664617855061,536870945]],[&quot;^17&quot;,[33946,&quot;^&lt;&quot;,&quot;~u63497480-0cb4-498e-9883-0b16db766858&quot;,536870929]],[&quot;^17&quot;,[33947,&quot;^S&quot;,&quot;decoder 输入&quot;,536870929]],[&quot;^17&quot;,[33947,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33947,&quot;^G&quot;,33960,536870929]],[&quot;^17&quot;,[33947,&quot;^Z&quot;,33946,536870929]],[&quot;^17&quot;,[33947,&quot;^X&quot;,33946,536870929]],[&quot;^17&quot;,[33947,&quot;^W&quot;,33946,536870929]],[&quot;^17&quot;,[33947,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33947,&quot;^&lt;&quot;,&quot;~u63497480-f3b8-4837-8b27-d0cff531e67d&quot;,536870929]],[&quot;^17&quot;,[33948,&quot;^S&quot;,&quot;forward&quot;,536870929]],[&quot;^17&quot;,[33948,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33948,&quot;^G&quot;,33958,536870929]],[&quot;^17&quot;,[33948,&quot;^Z&quot;,33946,536870929]],[&quot;^17&quot;,[33948,&quot;^X&quot;,33958,536870929]],[&quot;^17&quot;,[33948,&quot;^W&quot;,33946,536870929]],[&quot;^17&quot;,[33948,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33948,&quot;^&lt;&quot;,&quot;~u63497480-0db4-4cbd-a1cd-654c1282ab54&quot;,536870929]],[&quot;^17&quot;,[33949,&quot;^S&quot;,&quot;V(B,H,L,E) 求平均变成 V(B,H,E)，然后再复制成和原来大小相同的矩阵&quot;,536870929]],[&quot;^17&quot;,[33949,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33949,&quot;^G&quot;,33957,536870929]],[&quot;^17&quot;,[33949,&quot;^Z&quot;,33946,536870929]],[&quot;^17&quot;,[33949,&quot;^X&quot;,33957,536870929]],[&quot;^17&quot;,[33949,&quot;^W&quot;,33946,536870929]],[&quot;^17&quot;,[33949,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33949,&quot;^&lt;&quot;,&quot;~u63497480-0dc0-48c6-950f-4ca71a158c35&quot;,536870929]],[&quot;^17&quot;,[33950,&quot;^S&quot;,&quot;## Ref&quot;,536870929]],[&quot;^17&quot;,[33950,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33950,&quot;^G&quot;,33962,536870929]],[&quot;^17&quot;,[33950,&quot;^Z&quot;,33946,536870929]],[&quot;^17&quot;,[33950,&quot;^X&quot;,33946,536870929]],[&quot;^17&quot;,[33950,&quot;^W&quot;,33946,536870929]],[&quot;^17&quot;,[33950,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1Y&quot;,2],536870929]],[&quot;^17&quot;,[33950,&quot;^L&quot;,[],536870929]],[&quot;^17&quot;,[33950,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33950,&quot;^&lt;&quot;,&quot;~u63497480-980d-483a-aff9-46920e617549&quot;,536870929]],[&quot;^17&quot;,[33951,&quot;^S&quot;,&quot;168 是一次需要预测的长度&quot;,536870929]],[&quot;^17&quot;,[33951,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33951,&quot;^G&quot;,33953,536870929]],[&quot;^17&quot;,[33951,&quot;^Z&quot;,33946,536870929]],[&quot;^17&quot;,[33951,&quot;^X&quot;,33947,536870929]],[&quot;^17&quot;,[33951,&quot;^W&quot;,33946,536870929]],[&quot;^17&quot;,[33951,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33951,&quot;^&lt;&quot;,&quot;~u63497480-42dc-4594-a7be-12fe4482da6c&quot;,536870929]],[&quot;^17&quot;,[33952,&quot;^S&quot;,&quot;~```python\\ndef forward(self, queries, keys, values, attn_mask):\\n        import ipdb; ipdb.set_trace()\\n        B, L_Q, H, D = queries.shape # [32, 336, 8, 64]\\n        _, L_K, _, _ = keys.shape # [32, 336, 8, 64]\\n\\n        queries = queries.transpose(2,1) # [32, 8, 336, 64]\\n        keys = keys.transpose(2,1) # [32, 8, 336, 64]\\n        values = values.transpose(2,1) # [32, 8, 336, 64]\\n\\n        U_part = self.factor * np.ceil(np.log(L_K)).astype(&apos;int&apos;).item() # c*ln(L_k)\\n        # self.factor=5 and np.log(L_K)=5.82 -&gt; 6\\n        # so, U_part = 5 * 6 = 30\\n\\n        u = self.factor * np.ceil(np.log(L_Q)).astype(&apos;int&apos;).item() # c*ln(L_q)\\n        # u = 30\\n\\n        U_part = U_part if U_part&lt;L_K else L_K # 30\\n        u = u if u&lt;L_Q else L_Q # 30\\n\\n        scores_top, index = self._prob_QK(queries, keys, sample_k=U_part, n_top=u)\\n        # 上面这个方法最重要！\\n        # [32, 8, 30, 336] and [32, 8, 30] 这是8个heads，每个head下都是选择了前30的query tokens（各自选择的）\\n        # 含义：(1) scores_top, i.e., Q_K是类似原始transformer中的Q*K^T\\n        #       (2) index, i.e., M_top则是说，是32个序列，每个序列下8个heads，\\n        #               每个head下M得分靠前的top-30的query的indices（索引）\\n\\n        # add scale factor\\n        scale = self.scale or 1./sqrt(D) # 1./sqrt(64) = 1./8 = 0.125\\n        if scale is not None:\\n            scores_top = scores_top * scale # Q*K^T/sqrt(D)\\n\\n        # get the context\\n        context = self._get_initial_context(values, L_Q)\\n        # [32, 8, 336, 64]\\n\\n        # update the context with selected top_k queries\\n        context, attn = self._update_context(context, values, scores_top, index, L_Q, attn_mask)\\n        # [32, 8, 336, 64], None (如果attn!=None,那么其shape为：[32, 8, 336, 336])\\n\\n        import ipdb; ipdb.set_trace()\\n        return context.transpose(2,1).contiguous(), attn\\n        # [32, 336, 8, 64]\\n```&quot;,536870929]],[&quot;^17&quot;,[33952,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33952,&quot;^G&quot;,33954,536870929]],[&quot;^17&quot;,[33952,&quot;^Z&quot;,33946,536870929]],[&quot;^17&quot;,[33952,&quot;^X&quot;,33954,536870929]],[&quot;^17&quot;,[33952,&quot;^W&quot;,33946,536870929]],[&quot;^17&quot;,[33952,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33952,&quot;^&lt;&quot;,&quot;~u63497480-d1fe-4c77-bcbd-29cb30dffbf3&quot;,536870929]],[&quot;^17&quot;,[33953,&quot;^S&quot;,&quot;feature 特征张量 (336+168,7) + 时间特征张量 (336+168,4)&quot;,536870929]],[&quot;^17&quot;,[33953,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33953,&quot;^G&quot;,33947,536870929]],[&quot;^17&quot;,[33953,&quot;^Z&quot;,33946,536870929]],[&quot;^17&quot;,[33953,&quot;^X&quot;,33947,536870929]],[&quot;^17&quot;,[33953,&quot;^W&quot;,33946,536870929]],[&quot;^17&quot;,[33953,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33953,&quot;^&lt;&quot;,&quot;~u63497480-5ad1-4d6e-a26a-51cf20bb08cf&quot;,536870929]],[&quot;^17&quot;,[33954,&quot;^S&quot;,&quot;ProbAttention&quot;,536870929]],[&quot;^17&quot;,[33954,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33954,&quot;^G&quot;,33958,536870929]],[&quot;^17&quot;,[33954,&quot;^Z&quot;,33946,536870929]],[&quot;^17&quot;,[33954,&quot;^X&quot;,33946,536870929]],[&quot;^17&quot;,[33954,&quot;^W&quot;,33946,536870929]],[&quot;^17&quot;,[33954,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33954,&quot;^&lt;&quot;,&quot;~u63497480-ed0a-44a1-bbfb-d2547c67ef7d&quot;,536870929]],[&quot;^17&quot;,[33955,&quot;^S&quot;,&quot;[细读经典AAAI2021最佳论文-informer1 主要思想和代码 - 知乎 (zhihu.com)](https://zhuanlan.zhihu.com/p/467523291) 讲解很详细&quot;,536870929]],[&quot;^17&quot;,[33955,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33955,&quot;^G&quot;,33963,536870929]],[&quot;^17&quot;,[33955,&quot;^Z&quot;,33946,536870929]],[&quot;^17&quot;,[33955,&quot;^X&quot;,33950,536870929]],[&quot;^17&quot;,[33955,&quot;^W&quot;,33946,536870929]],[&quot;^17&quot;,[33955,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33955,&quot;^&lt;&quot;,&quot;~u63497480-7522-46e8-9655-5019d3c601bf&quot;,536870929]],[&quot;^17&quot;,[33956,&quot;^S&quot;,&quot;~```python\\ndef _prob_QK(self, Q, K, sample_k, n_top): # n_top: c*ln(L_q)\\n        # Q [B, H, L, D]\\n        B, H, L_K, E = K.shape # torch.Size([32, 8, 336, 64])\\n        _, _, L_Q, _ = Q.shape # torch.Size([32, 8, 336, 64])\\n\\n        # calculate the sampled Q_K\\n        K_expand = K.unsqueeze(-3).expand(B, H, L_Q, L_K, E)\\n        # [32, 8, 336, 64] -&gt; [32, 8, 1, 336, 64] -&gt; [32, 8, 336, 336, 64]\\n        # expand之后，K_expand[0][0][0][0] = K_expand[0][0][1][0] 都是64维度的向量了\\n\\n        index_sample = torch.randint(L_K, (L_Q, sample_k)) # real U = U_part(factor*ln(L_k))*L_q\\n        # sample_k=30, 这相当于从336里面选择30个\\n        # index_sample.shape = [336, 30], \\n        # L_K是指定最大值(exclusive)，最小值default=0(inclusive), 形状为(L_Q, sample_k)\\n\\n        K_sample = K_expand[:, :, torch.arange(L_Q).unsqueeze(1), index_sample, :]\\n        # 起初的K_expand的shape为：[32, 8, 336, 336, 64]\\n        # :, :, [336, 1], [336, 30], : [why???]\\n        # K_

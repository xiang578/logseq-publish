2818,&quot;^U&quot;,2342,536873652]],[&quot;^16&quot;,[32818,&quot;^1@&quot;,true,536873652]],[&quot;^16&quot;,[32818,&quot;^;&quot;,&quot;~u632092d4-1230-4073-85e7-7c532ec7b225&quot;,536873652]],[&quot;^16&quot;,[32819,&quot;^R&quot;,&quot;Whenever he read something, he would write the bibliographic information on one side of a card and make brief notes about the content on the other side (Schmidt 2013, 170). These notes would end up in the bibliographic slip-box. In a second step, shortly after, he would look at his brief notes and think about their relevance for his own thinking and writing. He then would turn to the main slip-box and write his ideas, comments and thoughts on new pieces of paper, using only one for each idea and restricting himself to one side of the paper, to make it easier to read them later without having to take them out of the box. He kept them usually brief enough to make one idea fit on a single sheet, but would sometimes add another note to extend a thought.&quot;,536873652]],[&quot;^16&quot;,[32819,&quot;^P&quot;,&quot;^19&quot;,536873652]],[&quot;^16&quot;,[32819,&quot;^F&quot;,32894,536873652]],[&quot;^16&quot;,[32819,&quot;^Y&quot;,2342,536873652]],[&quot;^16&quot;,[32819,&quot;^V&quot;,32921,536873652]],[&quot;^16&quot;,[32819,&quot;^U&quot;,83,536873652]],[&quot;^16&quot;,[32819,&quot;^U&quot;,2342,536873652]],[&quot;^16&quot;,[32819,&quot;^1@&quot;,true,536873652]],[&quot;^16&quot;,[32819,&quot;^;&quot;,&quot;~u632092d4-0a3f-4684-8f3c-9f54ea87a0a9&quot;,536873652]],[&quot;^16&quot;,[32820,&quot;^R&quot;,&quot;critically. By writing, students demonstrate what they have learned, show their ability to think critically and ability to develop ideas.&quot;,536873652]],[&quot;^16&quot;,[32820,&quot;^P&quot;,&quot;^19&quot;,536873652]],[&quot;^16&quot;,[32820,&quot;^F&quot;,32867,536873652]],[&quot;^16&quot;,[32820,&quot;^Y&quot;,2342,536873652]],[&quot;^16&quot;,[32820,&quot;^V&quot;,32921,536873652]],[&quot;^16&quot;,[32820,&quot;^U&quot;,83,536873652]],[&quot;^16&quot;,[32820,&quot;^U&quot;,2342,536873652]],[&quot;^16&quot;,[32820,&quot;^1@&quot;,true,536873652]],[&quot;^16&quot;,[32820,&quot;^;&quot;,&quot;~u632092d4-18a1-4030-b15b-bdc1c685576a&quot;,536873652]],[&quot;^16&quot;,[32821,&quot;^R&quot;,&quot;Nothing motivates us more than the experience of becoming better at what we do.&quot;,536873652]],[&quot;^16&quot;,[32821,&quot;^P&quot;,&quot;^19&quot;,536873652]],[&quot;^16&quot;,[32821,&quot;^F&quot;,32902,536873652]],[&quot;^16&quot;,[32821,&quot;^Y&quot;,2342,536873652]],[&quot;^16&quot;,[32821,&quot;^V&quot;,32921,536873652]],[&quot;^16&quot;,[32821,&quot;^U&quot;,83,536873652]],[&quot;^16&quot;,[32821,&quot;^U&quot;,2342,536873652]],[&quot;^16&quot;,[32821,&quot;^1@&quot;,true,536873652]],[&quot;^16&quot;,[32821,&quot;^;&quot;,&quot;~u632092d4-b3be-47df-9162-608659acc6cf&quot;,536873652]],[&quot;^16&quot;,[32822,&quot;^R&quot;,&quot;So if you are writing by hand, you are forced to think about what you hear (or read) – otherwise you wouldn’t be able to grasp the underlying principle, the idea, the structure of an argument.&quot;,536873652]],[&quot;^16&quot;,[32822,&quot;^P&quot;,&quot;^19&quot;,536873652]],[&quot;^16&quot;,[32822,&quot;^F&quot;,32870,536873652]],[&quot;^16&quot;,[32822,&quot;^Y&quot;,2342,536873652]],[&quot;^16&quot;,[32822,&quot;^V&quot;,32921,536873652]],[&quot;^16&quot;,[32822,&quot;^U&quot;,83,536873652]],[&quot;^16&quot;,[32822,&quot;^U&quot;,2342,536873652]],[&quot;^16&quot;,[32822,&quot;^1@&quot;,true,536873652]],[&quot;^16&quot;,[32822,&quot;^;&quot;,&quot;~u632092d4-09a2-44d0-9639-29c8f9529845&quot;,536873652]],[&quot;^16&quot;,[32823,&quot;^R&quot;,&quot;The slip-box takes care of details and references and is a long-term memory resource that keeps information objectively unaltered. That allows the brain to focus on the gist, the deeper understanding and the bigger picture, and frees it up to be creative. Both the brain and the slip-box can focus on what they are best at.&quot;,536873652]],[&quot;^16&quot;,[32823,&quot;^P&quot;,&quot;^19&quot;,536873652]],[&quot;^16&quot;,[32823,&quot;^F&quot;,32891,536873652]],[&quot;^16&quot;,[32823,&quot;^Y&quot;,2342,536873652]],[&quot;^16&quot;,[32823,&quot;^V&quot;,32921,536873652]],[&quot;^16&quot;,[32823,&quot;^U&quot;,83,536873652]],[&quot;^16&quot;,[32823,&quot;^U&quot;,2342,536873652]],[&quot;^16&quot;,[32823,&quot;^1@&quot;,true,536873652]],[&quot;^16&quot;,[32823,&quot;^;&quot;,&quot;~u632092d4-fe55-42da-bafc-5151da03d041&quot;,536873652]],[&quot;^16&quot;,[32824,&quot;^R&quot;,&quot;Use those ideas to create new works!&quot;,536873652]],[&quot;^16&quot;,[32824,&quot;^P&quot;,&quot;^19&quot;,536873652]],[&quot;^16&quot;,[32824,&quot;^F&quot;,32916,536873652]],[&quot;^16&quot;,[32824,&quot;^Y&quot;,2342,536873652]],[&quot;^16&quot;,[32824,&quot;^V&quot;,9560,536873652]],[&quot;^16&quot;,[32824,&quot;^U&quot;,83,536873652]],[&quot;^16&quot;,[32824,&quot;^U&quot;,1602,536873652]],[&quot;^16&quot;,[32824,&quot;^U&quot;,2342,536873652]],[&quot;^16&quot;,[32824,&quot;^1@&quot;,true,536873652]],[&quot;^16&quot;,[32824,&quot;^;&quot;,&quot;~u632092d4-6d8c-4155-a921-c36185730eef&quot;,536873652]],[&quot;^16&quot;,[32825,&quot;^R&quot;,&quot;It is not the slip-box or our brains alone, but the dynamic between them that makes working with it so productive.&quot;,536873652]],[&quot;^16&quot;,[32825,&quot;^P&quot;,&quot;^19&quot;,536873652]],[&quot;^16&quot;,[32825,&quot;^F&quot;,32922,536873652]],[&quot;^16&quot;,[32825,&quot;^Y&quot;,2342,536873652]],[&quot;^16&quot;,[32825,&quot;^V&quot;,32921,536873652]],[&quot;^16&quot;,[32825,&quot;^U&quot;,83,536873652]],[&quot;^16&quot;,[32825,&quot;^U&quot;,2342,536873652]],[&quot;^16&quot;,[32825,&quot;^1@&quot;,true,536873652]],[&quot;^16&quot;,[32825,&quot;^;&quot;,&quot;~u632092d4-3148-4512-a919-4a23f8308a75&quot;,536873652]],[&quot;^16&quot;,[32826,&quot;^R&quot;,&quot;建立 note-sequences，通过这种方法写文章或者书。&quot;,536873652]],[&quot;^16&quot;,[32826, 26,536873652]],[&quot;^16&quot;,[32829,&quot;^Y&quot;,2342,536873652]],[&quot;^16&quot;,[32829,&quot;^V&quot;,32860,536873652]],[&quot;^16&quot;,[32829,&quot;^U&quot;,83,536873652]],[&quot;^16&quot;,[32829,&quot;^U&quot;,2342,536873652]],[&quot;^16&quot;,[32829,&quot;^U&quot;,2430,536873652]],[&quot;^16&quot;,[32829,&quot;^1@&quot;,true,536873652]],[&quot;^16&quot;,[32829,&quot;^;&quot;,&quot;~u632092d4-5f21-4e28-8390-444d04d9c40b&quot;,536873652]],[&quot;^16&quot;,[32830,&quot;^R&quot;,&quot;4. Now add your new permanent notes to the slip-box by: a)    Filing each one behind one or more related notes (with a program, you can put one note “behind” multiple notes; if you use pen and paper like Luhmann, you have to decide where it fits best and add manual links to the other notes). Look to which note the new one directly relates or, if it does not relate directly to any other note yet, just file it behind the last one. b)    Adding links to related notes. c)    Making sure you will be able to find this note later by either linking to it from your index or by making a link to it on a note that you use as an entry point to a discussion or topic and is itself linked to the index.&quot;,536873652]],[&quot;^16&quot;,[32830,&quot;^P&quot;,&quot;^19&quot;,536873652]],[&quot;^16&quot;,[32830,&quot;^F&quot;,32851,536873652]],[&quot;^16&quot;,[32830,&quot;^Y&quot;,2342,536873652]],[&quot;^16&quot;,[32830,&quot;^V&quot;,32921,536873652]],[&quot;^16&quot;,[32830,&quot;^U&quot;,83,536873652]],[&quot;^16&quot;,[32830,&quot;^U&quot;,2342,536873652]],[&quot;^16&quot;,[32830,&quot;^1@&quot;,true,536873652]],[&quot;^16&quot;,[32830,&quot;^;&quot;,&quot;~u632092d4-8b48-4004-9801-4f0d49ea1165&quot;,536873652]],[&quot;^16&quot;,[32831,&quot;^R&quot;,&quot;psychologist Lonka refers to, goes a step further and&quot;,536873652]],[&quot;^16&quot;,[32831,&quot;^P&quot;,&quot;^19&quot;,536873652]],[&quot;^16&quot;,[32831,&quot;^F&quot;,32884,536873652]],[&quot;^16&quot;,[32831,&quot;^Y&quot;,23 tes are the literature notes in the reference system and the main notes in the slip-box. The former can be very brief as the context is clearly the text they refer to. The latter need be written with more care and details as they need to be self-explanatory. Luhmann never underlined sentences in the text he read or wrote comments in the margins. All he did was take brief notes about the ideas that caught his attention in a text on a separate piece of paper: “I make a note with the bibliographic details. On the backside I would write ‘on page x is this, on page y is that,’ and then it goes into the bibliographic slip-box where I collect everything I read.” (Hagen, 1997)&quot;,536873652]],[&quot;^16&quot;,[32854,&quot;^P&quot;,&quot;^19&quot;,536873652]],[&quot;^16&quot;,[32854,&quot;^F&quot;,32903,536873652]],[&quot;^16&quot;,[32854,&quot;^Y&quot;,2342,536873652]],[&quot;^16&quot;,[32854,&quot;^V&quot;,32921,536873652]],[&quot;^16&quot;,[32854,&quot;^U&quot;,83,536873652]],[&quot;^16&quot;,[32854,&quot;^U&quot;,2342,536873652]],[&quot;^16&quot;,[32854,&quot;^1@&quot;,true,536873652]],[&quot;^16&quot;,[32854,&quot;^;&quot;,&quot;~u632092d4-d583-45b1-8e1f-3ffccb1b24ba&quot;,536873652]],[&quot;^16&quot;,[32855,&quot;^R&quot;,&quot;The first teaches the formal requirements: style, structure or how to quote correctly. And then there are the psychological ones, which teach you how to get it done without mental breakdowns and before your supervisor or publisher starts refusing to move the deadline once more.&quot;,536873652]],[&quot;^16&quot;,[32855,&quot;^P&quot;,&quot;^19&quot;,536873652]],[&quot;^16&quot;,[32855,&quot;^F&quot;,32854,536873652]],[&quot;^16&quot;,[32855,&quot;^Y&quot;,2342,536873652]],[&quot;^16&quot;,[32855,&quot;^V&quot;,32921,536873652]],[&quot;^16&quot;,[32855,&quot;^U&quot;,83,536873652]],[&quot;^16&quot;,[32855,&quot;^U&quot;,2342,536873652]],[&quot;^16&quot;,[32855,&quot;^1@&quot;,true,536873652]],[&quot;^16&quot;,[32855,&quot;^;&quot;,&quot;~u63209  tags and will then show up in the index. They should be chosen carefully and sparsely. Luhmann would add the number of one or two (rarely more) notes next to a keyword in the index (Schmidt 2013, 171).&quot;,536873652]],[&quot;^16&quot;,[32877,&quot;^P&quot;,&quot;^19&quot;,536873652]],[&quot;^16&quot;,[32877,&quot;^F&quot;,32892,536873652]],[&quot;^16&quot;,[32877,&quot;^Y&quot;,2342,536873652]],[&quot;^16&quot;,[32877,&quot;^V&quot;,32921,536873652]],[&quot;^16&quot;,[32877,&quot;^U&quot;,83,536873652]],[&quot;^16&quot;,[32877,&quot;^U&quot;,2342,536873652]],[&quot;^16&quot;,[32877,&quot;^1@&quot;,true,536873652]],[&quot;^16&quot;,[32877,&quot;^;&quot;,&quot;~u632092d4-415c-4116-a957-6e4142b20f01&quot;,536873652]],[&quot;^16&quot;,[32878,&quot;^R&quot;,&quot;Taking smart notes is the deliberate practice of these skills. Mere reading, underlining sentences and hoping to remember the content is not.  10.4&quot;,536873652]],[&quot;^16&quot;,[32878,&quot;^P&quot;,&quot;^19&quot;,536873652]],[&quot;^16&quot;,[32878,&quot;^F&quot;,32900,536873652]],[&quot;^16&quot;,[32878,&quot;^Y&quot;,2342,536873652]],[&quot;^16&quot;,[32878,&quot;^V&quot;,32921,536873652]],[&quot;^16&quot;,[32878,&quot;^U&quot;,83,536873652]],[&quot;^16&quot;,[32878,&quot;^U&quot;,2342,536873652]],[&quot;^16&quot;,[32878,&quot;^1@&quot;,true,536873652]],[&quot;^16&quot;,[32878,&quot;^;&quot;,&quot;~u632092d4-b921-46b5-a84a-c907cb0a5b8c&quot;,536873652]],[&quot;^16&quot;,[32879,&quot;^R&quot;,&quot;[用“卡片笔记写作法”读《卡片笔记写作法》 译者现身说法并完整示范 | 学习骇客 (qq.com)](https://mp.weixin.qq.com/s/jM6OoQLxKE4dT_ZWLibowA)&quot;,536873652]],[&quot;^16&quot;,[32879,&quot;^P&quot;,&quot;^19&quot;,536873652]],[&quot;^16&quot;,[32879,&quot;^F&quot;,32834,536873652]],[&quot;^16&quot;,[32879,&quot;^Y&quot;,2342,536873652]],[&quot;^16&quot;,[32879,&quot;^V&quot;,32893,536873652]],[&quot;^16&quot;,[32879,&quot;^U&quot;,4,536873652]],[&quot;^16&quot;,[32879,&quot;^U&quot;,1289,536873652]],[&quot;^16&quot;,[32879,&quot;^U&quot;,2342,536873652]],[&quot;^16&quot;,[32879,&quot;^1@&quot;,true,536873652]],[&quot;^16&quot;,[32879,&quot;^;&quot;,&quot;~u632092d4-2725-4144-8bfd-53ad325ff866&quot;,536873652]],[&quot;^16&quot;,[32880,&quot;^R&quot;,&quot;Upload your ^^highlights and ideas^^ once you finish a book&quot;,536873652]],[&quot;^16&quot;,[32880,&quot;^P&quot;,&quot;^19&quot;,536873652]],[&quot;^16&quot;,[32880,&quot;^F&quot;,32874,536873652]],[&quot;^16&quot;,[32880,&quot;^Y&quot;,2342,536873652]],[&quot;^16&quot;,[32880,&quot;^V&quot;,9560,536873652]],[&quot;^16&quot;,[32880,&quot;^U&quot;,83,536873652]],[&quot;^16&quot;,[32880,&quot;^U&quot;,1602,536873652]],[&quot;^16&quot;,[32880,&quot;^U&quot;,2342,536873652]],[&quot;^16&quot;,[32880,&quot;^1@&quot;,true,536873652]],[&quot;^16&quot;,[32880,&quot;^;&quot;,&quot;~u632092d4-f6f2-4cd4-81ef-ef94b7500da8&quot;,536873652]],[&quot;^16&quot;,[32881,&quot;^R&quot;,&quot;Here, everything is about building up a critical mass of useful notes in the slip-box, which gives us a clear idea of how to read and how to take literature notes.&quot;,536873652]],[&quot;^16&quot;,[32881,&quot;^P&quot;,&quot;^19&quot;,536873652]],[&quot;^16&quot;,[32881,&quot;^F&quot;,32859,536873652]],[&quot;^16&quot;,[32881,&quot;^Y&quot;,2342,536873652]],[&quot;^16&quot;,[32881,&quot;^V&quot;,32921,536873652]],[&quot;^16&quot;,[32881,&quot;^U&quot;,83,536873652]],[&quot;^16&quot;,[32881,&quot;^U&quot;,2342,536873652]],[&quot;^16&quot;,[32881,&quot;^1@&quot;,true,536873652]],[&quot;^16&quot;,[32881,&quot;^;&quot;,&quot;~u632092d4-8cad-4b40-badf-ae580558e515&quot;,536873652]],[&quot;^16&quot;,[32882,&quot;^R&quot;,&quot;It is the simplest test: We tend to think we understand what we read – until we try to rewrite it in our own words.&quot;,536873652]],[&quot;^16&quot;,[32882,&quot;^P&quot;,&quot;^19&quot;,536873652]],[&quot;^16&quot;,[32882,&quot;^F&quot;,32821,536873652]],[&quot;^16&quot;,[32882,&quot;^Y&quot;,2342,536873652]],[&quot;^16&quot;,[32882,&quot;^V&quot;,32921,536873652]],[&quot;^16&quot;,[32882,&quot;^U&quot;,83,536873652]],[&quot;^16&quot;,[32882,&quot;^U&quot;,2342,536873652]],[&quot;^16&quot;,[32882,&quot;^1@&quot;,true,536873652]],[&quot;^16&quot;,[32882,&quot;^;&quot;,&quot;~u632092d4-0d58-4bd8-b4b8-9e056f2d5b24&quot;,536873652]],[&quot;^16&quot;,[32883,&quot;^R&quot;,&quot;Instead of adding notes to existing categories or the respective texts, he wrote them all on small pieces of paper, put a number in the corner and collected them in one place: the slip-box.&quot;,536873652]],[&quot;^16&quot;,[32883,&quot;^P&quot;,&quot;^19&quot;,536873652]],[&quot;^16&quot;,[32883,&quot;^F&quot;,32895,536873652]],[&quot;^16&quot;,[32883,&quot;^Y&quot;,2342,536873652]],[&quot;^16&quot;,[32883,&quot;^V&quot;,32921,536873652]],[&quot;^16&quot;,[32883,&quot;^U&quot;,83,536873652]],[&quot;^16&quot;,[32883,&quot;^U&quot;,2342,536873652]],[&quot;^16&quot;,[32883,&quot;^1@&quot;,true,536873652]],[&quot;^16&quot;,[32883,&quot;^;&quot;,&quot;~u632092d4-7fee-4b11-991d-2ccda364e507&quot;,536873652]],[&quot;^16&quot;,[32884,&quot;^R&quot;,&quot;What good readers can do is spot the limitations of a particular approach and see what is not mentioned in the text.&quot;,536873652]],[&quot;^16&quot;,[32884,&quot;^P&quot;,&quot;^19&quot;,536873652]],[&quot;^16&quot;,[32884,&quot;^F&quot;,32823,536873652]],[&quot;^16&quot;,[32884,&quot;^Y&quot;,2342,536873652]],[&quot;^16&quot;,[32884,&quot;^V&quot;,32921,536873652]],[&quot;^16&quot;,[32884,&quot;^U&quot;,83,536873652]],[&quot;^16&quot;,[32884,&quot;^U&quot;,2342,536873652]],[&quot;^16&quot;,[32884,&quot;^1@&quot;,true,536873652]],[&quot;^16&quot;,[32884,&quot;^;&quot;,&quot;~u632092d4-f5bb-4fd3-8d1f-553055e01e2d&quot;,536873652]],[&quot;^16&quot;,[32885,&quot;^R&quot;,&quot;Richard Feynman once had a visitor in his office, a historian who wanted to interview him. When he spotted Feynman’s notebooks, he said how delighted he was to see such “wonderful records of Feynman’s thinking.” “No, no!” Feynman protested. “They aren’t a record of my thinking process. They are my thinking process. I actually did the work on the paper.” “Well,” the historian said, “the work was done in your head, but the record of it is still here.” “No, it’s not a record, not really. It’s working. You have to work on paper, and this is the paper.”[33] This, obviously, was a very important distinction to Feynman, much more than just a linguistic difference – and for a good reason: It is the distinction that makes all the difference when it comes to thinking. Philosophers, neuroscientists, educators and psychologists like to disagree in many different aspects on how the brain works. But they no longer disagree when it comes to the need for external scaffolding. Almost all agree nowadays that real thinking requires some kind of externalization, especially in the form of writing. “Notes on paper, or on a computer screen [...] do not make contemporary physics or other kinds of intellectual endeavour easier, they make it possible” is one of the key takeaways in a contemporary handbook of neuroscientists (Levy 2011, 290) Concluding the discussions in this book, Levy writes: “In any case, no matter how internal processes are implemented, insofar as thinkers are genuinely concerned with what enables human beings to perform the spectacular intellectual feats exhibited in science and other areas of systematic enquiry, as well as in the arts, they need to understand the extent to which the mind is reliant upon external scaffolding.”&quot;,536873652]],[&quot;^16&quot;,[32885,&quot;^P&quot;,&quot;^19&quot;,536873652]],[&quot;^16&quot;,[32885,&quot;^F&quot;,32926,536873652]],[&quot;^16&quot;,[32885,&quot;^Y&quot;,2342,536873652]],[&quot;^16&quot;,[32885,&quot;^V&quot;,32921,536873652]],[&quot;^16&quot;,[32885,&quot;^U&quot;,83,536873652]],[&quot;^16&quot;,[32885,&quot;^U&quot;,2342,536873652]],[&quot;^16&quot;,[32885,&quot;^1@&quot;,true,536873652]],[&quot;^16&quot;,[32885,&quot;^;&quot;,&quot;~u632092d4-5a41-460 t;^16&quot;,[32891,&quot;^R&quot;,&quot;Writing, taking notes and thinking about how ideas connect is exactly the kind of elaboration that is needed to learn.&quot;,536873652]],[&quot;^16&quot;,[32891,&quot;^P&quot;,&quot;^19&quot;,536873652]],[&quot;^16&quot;,[32891,&quot;^F&quot;,32832,536873652]],[&quot;^16&quot;,[32891,&quot;^Y&quot;,2342,536873652]],[&quot;^16&quot;,[32891,&quot;^V&quot;,32921,536873652]],[&quot;^16&quot;,[32891,&quot;^U&quot;,83,536873652]],[&quot;^16&quot;,[32891,&quot;^U&quot;,2342,536873652]],[&quot;^16&quot;,[32891,&quot;^1@&quot;,true,536873652]],[&quot;^16&quot;,[32891,&quot;^;&quot;,&quot;~u632092d4-2b33-47e4-98b4-76808b2a10a8&quot;,536873652]],[&quot;^16&quot;,[32892,&quot;^R&quot;,&quot;Robert and Elizabeth Ligon Bjork from the University of California suggest distinguishing between two different measurements when it comes to memory: Storage strength and retrieval strength (Bjork 2011). They speculate that storage strength, the ability to store memories, only becomes greater over one’s lifetime. We add more and more information to our long-term memory. Just by looking at the physical capacity of our brains, we can see that we could indeed probably store a lifetime and a bit of detailed experiences in it (Carey 2014, 42).&quot;,536873652]],[&quot;^16&quot;,[32892,&quot;^P&quot;,&quot;^19&quot;,536873652]],[&quot;^16&quot;,[32892,&quot;^F&quot;,32872,536873652]],[&quot;^16&quot;,[32892,&quot;^Y&quot;,2342,536873652]],[&quot;^16&quot;,[32892,&quot;^V&quot;,32921,536873652]],[&quot;^16&quot;,[32892,&quot;^U&quot;,83,536873652]],[&quot;^16&quot;,[32892,&quot;^U&quot;,2342,536873652]],[&quot;^16&quot;,[32892,&quot;^1@&quot;,true,536873652]],[&quot;^16&quot;,[32892,&quot;^;&quot;,&quot;~u632092d4-3c20-4067-a6e2-3aacdf958deb&quot;,536873652]],[&quot;^16&quot;,[32893,&quot;^R&quot;,&quot;TODO 卡片笔记写作法专项整理 #XXX&quot;,536873652]],[&quot;^16&quot;,[32893,&quot;^P&quot;,&quot;^19&quot;,536873652]],[&quot;^16&quot;,[32893,&quot;^F&quot;,32816,536873652]],[&quot;^16&quot;,[32893,&quot;^11&quot;,&quot;TODO&quot;,536873652]],[&quot;^16&quot;,[32893,&quot;^Y&quot;,2342,536873652]],[&quot;^16&quot;,[32893,&quot;^V&quot;,2342,536873652]],[&quot;^16&quot;,[32893,&quot;^U&quot;,4,536873652]],[&quot;^16&quot;,[32893,&quot;^U&quot;,1289,536873652]],[&quot;^16&quot;,[32893,&quot;^U&quot;,2342,536873652]],[&quot;^16&quot;,[32893,&quot;^H&quot;,4,536873652]],[&quot;^16&quot;,[32893,&quot;^H&quot;,1289,536873652]],[&quot;^16&quot;,[32893,&quot;^1@&quot;,true,536873652]],[&quot;^16&quot;,[32893,&quot;^;&quot;,&quot;~u632092d4-c27b-4c96-abdc-8783462aad75&quot;,536873652]],[&quot;^16&quot;,[32894,&quot;^R&quot;,&quot;Luhmann had two slip-boxes: a bibliographical one, which contained the references and brief notes on the content of the literature, and the main one in which he collected and generated his ideas, mainly in response to what he read.&quot;,536873652]],[&quot;^16&quot;,[32894,&quot;^P&quot;,&quot;^19&quot;,536873652]],[&quot;^16&quot;,[32894,&quot;^F&quot;,32898,536873652]],[&quot;^16&quot;,[32894,&quot;^Y&quot;,2342,536873652]],[&quot;^16&quot;,[32894,&quot;^V&quot;,32921,536873652]],[&quot;^16&quot;,[32894,&quot;^U&quot;,83,536873652]],[&quot;^16&quot;,[32894,&quot;^U&quot;,2342,536873652]],[&quot;^16&quot;,[32894,&quot;^1@&quot;,true,536873652]],[&quot;^16&quot;,[32894,&quot;^;&quot;,&quot;~u632092d4-0893-4ab0-ae5e-caa9f345ad4c&quot;,536873652]],[&quot;^16&quot;,[32895,&quot;^R&quot;,&quot;Only if you can trust your system, only if you really know that everything will be taken care of, will your brain let go and let you focus on the task at hand.&quot;,536873652]],[&quot;^16&quot;,[32895,&quot;^P&quot;,&quot;^19&quot;,536873652]],[&quot;^16&quot;,[32895,&quot;^F&quot;,32869,536873652]],[&quot;^16&quot;,[32895,&quot;^Y&quot;,2342,536873652]],[&quot;^16&quot;,[32895,&quot;^V&quot;,32921,536873652]],[&quot;^16&quot;,[32895,&quot;^U&quot;,83,536873652]],[&quot;^16&quot;,[32895,&quot;^U&quot;,2342,536873652]],[&quot;^16&quot;,[32895,&quot;^1@&quot;,true,536873652]],[&quot;^16&quot;,[32895,&quot;^;&quot;,&quot;~u632092d4-5b50-48f6-8752-e5e6f66ba54f&quot;,536873652]],[&quot;^16&quot;,[32896,&quot;^R&quot;,&quot;With practice comes the ability to find the right words to express something in the best possible way, which means in a simple, but not simplified way. Not only will the readers of your text appreciate your ability to explain something clearly, those you talk to will benefit from this ability as well, as it is not limited to writing.&quot;,536873652]],[&quot;^16&quot;,[32896,&quot;^P&quot;,&quot;^19&quot;,536873652]],[&quot;^16&quot;,[32896,&quot;^F&quot;,32914,536873652]],[&quot;^16&quot;,[32896,&quot;^Y&quot;,2342,536873652]],[&quot;^16&quot;,[32896,&quot;^V&quot;,32921,536873652]],[&quot;^16&quot;,[32896,&quot;^U&quot;,83,536873652]],[&quot;^16&quot;,[32896,&quot;^U&quot;,2342,536873652]],[&quot;^16&quot;,[32896,&quot;^1@&quot;,true,536873652]],[&quot;^16&quot;,[32896,&quot;^;&quot;,&quot;~u632092d4-211a-4179-b671-c582e4e9e653&quot;,536873652]],[&quot;^16&quot;,[32897,&quot;^R&quot;,&quot;Get a good notebook for taking notes as you read&quot;,536873652]],[&quot;^16&quot;,[32897,&quot;^P&quot;,&quot;^19&quot;,536873652]],[&quot;^16&quot;,[32897,&quot;^F&quot;,32856,536873652]],[&quot;^16&quot;,[32897,&quot;^Y&quot;,2342,536873652]],[&quot;^16&quot;,[32897,&quot;^V&quot;,9560,536873652]],[&quot;^16&quot;,[32897,&quot;^U&quot;,83,536873652]],[&quot;^16&quot;,[32897,&quot;^U&quot;,1602,536873652]],[&quot;^16&quot;,[32897,&quot;^U&quot;,2342,536873652]],[&quot;^16&quot;,[32897,&quot;^1@&quot;,true,536873652]],[&quot;^16&quot;,[32897,&quot;^;&quot;,&quot;~u632092d4-ed25-43bb-a55b-a455ce20a167&quot;,536873652]],[&quot;^16&quot;,[32898,&quot;^R&quot;,&quot;The best way to maintain the feeling of being in control is to stay in control. And to stay in control, it&apos;s better to keep your options open during the writing process rather than limit yourself to your first idea.&quot;,536873652]],[&quot;^16&quot;,[32898,&quot;^P&quot;,&quot;^19&quot;,536873652]],[&quot;^16&quot;,[32898,&quot;^F&quot;,32883,536873652]],[&quot;^16&quot;,[32898,&quot;^Y&quot;,2342,536873652]],[&quot;^16&quot;,[32898,&quot;^V&quot;,32921,536873652]],[&quot;^16&quot;,[32898,&quot;^U&quot;,83,536873652]],[&quot;^16&quot;,[32898,&quot;^U&quot;,2342,536873652]],[&quot;^16&quot;,[32898,&quot;^1@&quot;,true,536873652]],[&quot;^16&quot;,[32898,&quot;^;&quot;,&quot;~u632092d4-0b17-431b-b923-0169b5b3cc1c&quot;,536873652]],[&quot;^16&quot;,[32899,&quot;^R&quot;,&quot;More notes mean more possible connections, more ideas, more synergy between different projects and therefore a much higher degree of productivity. Luhmann’s slip-box contains about 90,000 notes, which sounds like an incredibly large number. But it only means that he wrote six notes a day from the day he started to work with his slip-box until he died.&quot;,536873652]],[&quot;^16&quot;,[32899,&quot;^P&quot;,&quot;^19&quot;,536873652]],[&quot;^16&quot;,[32899,&quot;^F&quot;,32848,536873652]],[&quot;^16&quot;,[32899,&quot;^Y&quot;,2342,536873652]],[&quot;^16&quot;,[32899,&quot;^V&quot;,32921,536873652]],[&quot;^16&quot;,[32899,&quot;^U&quot;,83,536873652]],[&quot;^16&quot;,[32899,&quot;^U&quot;,2342,536873652]],[&quot;^16&quot;,[32899,&quot;^1@&quot;,true,536873652]],[&quot;^16&quot;,[32899,&quot;^;&quot;,&quot;~u632092d4-95e2-4d37-a86f-3385465fcf07&quot;,536873652]],[&quot;^16&quot;,[32900,&quot;^R&quot;,&quot;The ability to spot patterns, to question the frames used and detect the distinctions made by others, is the precondition to thinking critically and looking behind the assertions of a text or a talk. Being able to re-frame questions, assertions and information is even more important than having an extensive knowledge, because without this ability, we wouldn’t be able to put our knowledge to use. The good news is that these skills can be learned.&quot;,536873652]],[&quot;^16&quot;,[32900,&quot;^P&quot;,&quot;^19&quot;,536873652]],[&quot;^16&quot;,[32900,&quot;^F&quot;,32896,536873652]],[&quot;^16&quot;,[32900,&quot;^Y&quot;,2342,536873652]],[&quot;^16&quot;,[32900,&quot;^V&quot;,32921,536873652]],[&quot;^16&quot;,[32900,&quot;^U&quot;,83,536873652]],[&quot;^16&quot;,[32900,&quot;^U&quot;,2342,536873652]],[&quot;^16&quot;,[32900,&quot;^1@&quot;,true,536873652]],[&quot;^16&quot;,[32900,&quot;^;&quot;,&quot;~u632092d4-bfbe-45e8-9911-99807fe767d8&quot;,536873652]],[&quot;^16&quot;,[32901,&quot;^R&quot;,&quot;We just seem to happen to read the publications that tend to confirm what we already know.&quot;,536873652]],[&quot;^16&quot;,[32901,&quot;^P&quot;,&quot;^19&quot;,536873652]],[&quot;^16&quot;,[32901,&quot;^F&quot;,32843,536873652]],[&quot;^16&quot;,[32901,&quot;^Y&quot;,2342,536873652]],[&quot;^16&quot;,[32901,&quot;^V&quot;,32921,536873652]],[&quot;^16&quot;,[32901,&quot;^U&quot;,83,536873652]],[&quot;^16&quot;,[32901,&quot;^U&quot;,2342,536873652]],[&quot;^16&quot;,[32901,&quot;^1@&quot;,true,536873652]],[&quot;^16&quot;,[32901,&quot;^;&quot;,&quot;~u632092d4-5d85-436e-851e-871c9bff3300&quot;,536873652]],[&quot;^16&quot;,[32902,&quot;^R&quot;,&quot;I am convinced that the attempt of these study guides to squeeze a nonlinear process like writing into a linear order is the main reason for the very problems and frustrations they promise to solve.&quot;,536873652]],[&quot;^16&quot;,[32902,&quot;^P&quot;,&quot;^19&quot;,536873652]],[&quot;^16&quot;,[32902,&quot;^F&quot;,32814,536873652]],[&quot;^16&quot;,[32902,&quot;^Y&quot;,2342,536873652]],[&quot;^16&quot;,[32902,&quot;^V&quot;,32921,536873652]],[&quot;^16&quot;,[32902,&quot;^U&quot;,83,536873652]],[&quot;^16&quot;,[32902,&quot;^U&quot;,2342,536873652]],[&quot;^16&quot;,[32902,&quot;^1@&quot;,true,536873652]],[&quot;^16&quot;,[32902,&quot;^;&quot;,&quot;~u632092d4-b671-4e58-b3ca-6506b758efa4&quot;,536873652]],[&quot;^16&quot;,[32903,&quot;^R&quot;,&quot;To achieve a critical mass, it is crucial to distinguish clearly between three types of notes: 1.   Fleeting notes, which are only reminders of information, can be written in any kind of way and will end up in the trash within a day or two. 2.    Permanent notes, which will never be thrown away and contain the necessary information in themselves in a permanently understandable way. They are always stored in the same way in the same place, either in the reference system or, written as if for print, in the slip-box. 3.    Project notes, which are only relevant to one particular project. They are kept within a project-specific folder and can be discarded or archived after the project is finished.&quot;,536873652]],[&quot;^16&quot;,[32903,&quot;^P&quot;,&quot;^19&quot;,536873652]],[&quot;^16&quot;,[32903,&quot;^F&quot;,32871,536873652]],[&quot;^16&quot;,[32903,&quot;^Y&quot;,2342,536873652]],[&quot;^16&quot;,[32903,&quot;^V&quot;,32921,536873652]],[&quot;^16&quot;,[32903,&quot;^U&quot;,83,536873652]],[&quot;^16&quot;,[32903,&quot;^U&quot;,2342,536873652]],[&quot;^16&quot;,[32903,&quot;^1@&quot;,true,536873652]],[&quot;^16&quot;,[32903,&quot;^;&quot;,&quot;~u632092d4-a647-49be-9b80-3f82df9fe6e9&quot;,536873652]],[&quot;^16&quot;,[32904,&quot;^R&quot;,&quot;less successful ones. The right question is: What can we do differently in the weeks, months or even years before we face the blank page that will get us into the best possible position to write a great paper easily?&quot;,536873652]],[&quot;^16&quot;,[32904,&quot;^P&quot;,&quot;^19&quot;,536873652]],[&quot;^16&quot;,[32904,&quot;^F&quot;,32923,536873652]],[&quot;^16&quot;,[32904,&quot;^Y&quot;,2342,536873652]],[&quot;^16&quot;,[32904,&quot;^V&quot;,32921,536873652]],[&quot;^16&quot;,[32904,&quot;^U&quot;,83,536873652]],[&quot;^16&quot;,[32904,&quot;^U&quot;,2342,536873652]],[&quot;^16&quot;,[32904,&quot;^1@&quot;,true,536873652]],[&quot;^16&quot;,[32904,&quot;^;&quot;,&quot;~u632092d4-2806-4f87-884a-eecc85920471&quot;,536873652]],[&quot;^16&quot;,[32905,&quot;^R&quot;,&quot;The last 36873928]],[&quot;^16&quot;,[35646,&quot;^Y&quot;,27036,536873928]],[&quot;^16&quot;,[35646,&quot;^V&quot;,35653,536873928]],[&quot;^16&quot;,[35646,&quot;^U&quot;,27036,536873928]],[&quot;^16&quot;,[35646,&quot;^1@&quot;,true,536873928]],[&quot;^16&quot;,[35646,&quot;^;&quot;,&quot;~u632092e0-e45c-4d99-9bb4-b85083dab98a&quot;,536873928]],[&quot;^16&quot;,[35647,&quot;^R&quot;,&quot;&quot;,536873928]],[&quot;^16&quot;,[35647,&quot;^P&quot;,&quot;^19&quot;,536873928]],[&quot;^16&quot;,[35647,&quot;^F&quot;,35651,536873928]],[&quot;^16&quot;,[35647,&quot;^Y&quot;,27036,536873928]],[&quot;^16&quot;,[35647,&quot;^V&quot;,27036,536873928]],[&quot;^16&quot;,[35647,&quot;^U&quot;,27036,536873928]],[&quot;^16&quot;,[35647,&quot;^1@&quot;,true,536873928]],[&quot;^16&quot;,[35647,&quot;^;&quot;,&quot;~u632092e0-6c7f-4d66-892b-79708fe41f88&quot;,536873928]],[&quot;^16&quot;,[35648,&quot;^R&quot;,&quot;Embedding Layer 层对输入的稀疏数据进行 Embedding 操作。最常见的 Embedding 操作是在一张权值表中进行 lookup ，论文中作者强调他们这一步会将 Input Feture Vector 中的值与 Embedding 向量相乘。&quot;,536873928]],[&quot;^16&quot;,[35648,&quot;^P&quot;,&quot;^19&quot;,536873928]],[&quot;^16&quot;,[35648,&quot;^F&quot;,35653,536873928]],[&quot;^16&quot;,[35648,&quot;^Y&quot;,27036,536873928]],[&quot;^16&quot;,[35648,&quot;^V&quot;,27036,536873928]],[&quot;^16&quot;,[35648,&quot;^U&quot;,27036,536873928]],[&quot;^16&quot;,[35648,&quot;^1@&quot;,true,536873928]],[&quot;^16&quot;,[35648,&quot;^;&quot;,&quot;~u632092e0-dd68-4d87-b3bc-939f5cec3cdf&quot;,536873928]],[&quot;^16&quot;,[35649,&quot;^R&quot;,&quot;Bi-Interaction Layer 层是这篇论文的创新，对 embedding 之后的特征两两之间做 element-wise product，并将结果相加得到一个 k 维（Embeding 大小）向量。这一步相当于对特征的二阶交叉，与 FM 类似，这个公式也能进行化简：&quot;,536873928]],[&quot;^16&quot;,[35649,&quot;^P&quot;,&quot;^19&quot;,536873928]],[&quot;^16&quot;,[35649,&quot;^F&quot;,35648,536873928]],[&quot;^16&quot;,[35649,&quot;^Y&quot;,27036,536873928]],[&quot;^16&quot;,[35649,&quot;^V&quot;,27036,536873928]],[&quot;^16&quot;,[35649,&quot;^U&quot;,27036,536873928]],[&quot;^16&quot;,[35649,&quot;^1@&quot;,true,536873928]],[&quot;^16&quot;,[35649,&quot;^;&quot;,&quot;~u632092e0-2485-4e87-b3bb-a62977507ec2&quot;,536873928]],[&quot;^16&quot;,[35650,&quot;^R&quot;,&quot;NFM 的结构如下：第一项和第二项是线性回归，第三项是神经网络。神经网络中利用 FM 模型的二阶特征交叉结果做为输入，学习数据之间的高阶特征。与直接使用高阶 FM 模型相比，可以降低模型的训练复杂度，加快训练速度。\\n\\n$$\\n\\\\hat{y}_{N F M}(\\\\mathbf{x})=w_{0}+\\\\sum_{i=1}^{n} w_{i} x_{i}+f(\\\\mathbf{x})\\n$$&quot;,536873928]],[&quot;^16&quot;,[35650,&quot;^P&quot;,&quot;^19&quot;,536873928]],[&quot;^16&quot;,[35650,&quot;^F&quot;,35652,536873928]],[&quot;^16&quot;,[35650,&quot;^Y&quot;,27036,536873928]],[&quot;^16&quot;,[35650,&quot;^V&quot;,27036,536873928]],[&quot;^16&quot;,[35650,&quot;^U&quot;,27036,536873928]],[&quot;^16&quot;,[35650,&quot;^1@&quot;,true,536873928]],[&quot;^16&quot;,[35650,&quot;^;&quot;,&quot;~u632092e0-07aa-4ed8-865e-55c3d35ca922&quot;,536873928]],[&quot;^16&quot;,[35651,&quot;^R&quot;,&quot;Prdiction Layer 层输出最终的结果：\\n$$\\n\\\\begin{aligned} \\\\hat{y}_{N F M}(\\\\mathbf{x}) &amp;=w_{0}+\\\\sum_{i=1}^{n} w_{i} x_{i} +\\\\mathbf{h}^{T} \\\\sigma_{L}\\\\left(\\\\mathbf{W}_{L}\\\\left(\\\\ldots \\\\sigma_{1}\\\\left(\\\\mathbf{W}_{1} f_{B I}\\\\left(\\\\mathcal{V}_{x}\\\\right)+\\\\mathbf{b}_{1}\\\\right) \\\\ldots\\\\right)+\\\\mathbf{b}_{L}\\\\right) \\\\end{aligned}\\n$$\\n\\n实验结果：\\n\\n![](https://media.xiang578.com/15643059963915.jpg)&quot;,536873928]],[&quot;^16&quot;,[35651,&quot;^P&quot;,&quot;^19&quot;,536873928]],[&quot;^16&quot;,[35651,&quot;^F&quot;,35644,536873928]],[&quot;^16&quot;,[35651,&quot;^Y&quot;,27036,536873928]],[&quot;^16&quot;,[35651,&quot;^V&quot;,27036,536873928]],[&quot;^16&quot;,[35651,&quot;^U&quot;,27036,536873928]],[&quot;^16&quot;,[35651,&quot;^1@&quot;,true,536873928]],[&quot;^16&quot;,[35651,&quot;^;&quot;,&quot;~u632092e0-622e-47d5-ab59-c7703f5742f7&quot;,536873928]],[&quot;^16&quot;,[35652,&quot;^R&quot;,&quot;---\\ntitle: NFM\\npublic: true\\ntype: Paper\\ntags: #Algorithm\\n---\\n\\n&quot;,5368739 33-84be-5ed85e39baa5&quot;,536873928]],[&quot;^16&quot;,[35708,&quot;^R&quot;,&quot;Then, there’s luck through persistence, hard work, hustle, and motion. This is when you’re running around creating opportunities. You’re generating a lot of energy, you’re doing a lot to stir things up. It’s almost like mixing a petri dish or mixing a bunch of reagents and seeing what combines. You’re just generating enough force, hustle, and energy for luck to find you.&quot;,536873936]],[&quot;^16&quot;,[35708,&quot;^P&quot;,&quot;^19&quot;,536873936]],[&quot;^16&quot;,[35708,&quot;^F&quot;,35724,536873936]],[&quot;^16&quot;,[35708,&quot;^Y&quot;,14165,536873936]],[&quot;^16&quot;,[35708,&quot;^V&quot;,35721,536873936]],[&quot;^16&quot;,[35708,&quot;^U&quot;,14165,536873936]],[&quot;^16&quot;,[35708,&quot;^1@&quot;,true,536873936]],[&quot;^16&quot;,[35708,&quot;^;&quot;,&quot;~u632092e1-1f54-47eb-90eb-5993494d6ca3&quot;,536873936]],[&quot;^16&quot;,[35709,&quot;^R&quot;,&quot;A third way is you become very good at spotting luck. If you are very skilled in a field, you will notice when a lucky break happens in your field, and other people who aren’t attuned to it won’t notice. So, you become sensitive to luck.&quot;,536873936]],[&quot;^16&quot;,[35709,&quot;^P&quot;,&quot;^19&quot;,536873936]],[&quot;^16&quot;,[35709,&quot;^F&quot;,35708,536873936]],[&quot;^16&quot;,[35709,&quot;^Y&quot;,14165,536873936]],[&quot;^16&quot;,[35709,&quot;^V&quot;,35721,536873936]],[&quot;^16&quot;,[35709,&quot;^U&quot;,14165,536873936]],[&quot;^16&quot;,[35709,&quot;^1@&quot;,true,536873936]],[&quot;^16&quot;,[35709,&quot;^;&quot;,&quot;~u632092e1-26a5-4105-b324-45bd1e160814&quot;,536873936]],[&quot;^16&quot;,[35710,&quot;^R&quot;,&quot;努力和勤奋，产生足够多的机会，让运气找到你。&quot;,536873936]],[&quot;^16&quot;,[35710,&quot;^P&quot;,&quot;^19&quot;,536873936]],[&quot;^16&quot;,[35710,&quot;^F&quot;,35708,536873936]],[&quot;^16&quot;,[35710,&quot;^Y&quot;,14165,536873936]],[&quot;^16&quot;,[35710,&quot;^V&quot;,35708,536       // This script checks to see if a redirect is present in the query string

      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,

      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {

          });

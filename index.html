lected them in one place: the slip-box.&quot;,536873546]],[&quot;^16&quot;,[33547,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33547,&quot;^F&quot;,33601,536873546]],[&quot;^16&quot;,[33547,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33547,&quot;^V&quot;,33649,536873546]],[&quot;^16&quot;,[33547,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33547,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33547,&quot;^;&quot;,&quot;~u62fb33f3-a4a0-40e6-a2d4-d0995c653b45&quot;,536873546]],[&quot;^16&quot;,[33548,&quot;^R&quot;,&quot;Confirmation bias is tackled here in two steps: First, by turning the whole writing process on its head, and secondly, by changing the incentives from finding confirming facts to an indiscriminate gathering of any relevant information regardless of what argument it will support.&quot;,536873546]],[&quot;^16&quot;,[33548,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33548,&quot;^F&quot;,33546,536873546]],[&quot;^16&quot;,[33548,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33548,&quot;^V&quot;,33649,536873546]],[&quot;^16&quot;,[33548,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33548,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33548,&quot;^;&quot;,&quot;~u62fb33f3-ae98-445c-8be2-3a350e939421&quot;,536873546]],[&quot;^16&quot;,[33549,&quot;^R&quot;,&quot;So if you are writing by hand, you are forced to think about what you hear (or read) – otherwise you wouldn’t be able to grasp the underlying principle, the idea, the structure of an argument.&quot;,536873546]],[&quot;^16&quot;,[33549,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33549,&quot;^F&quot;,33641,536873546]],[&quot;^16&quot;,[33549,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33549,&quot;^V&quot;,33649,536873546]],[&quot;^16&quot;,[33549,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33549,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33549,&quot;^;&quot;,&quot;~u62fb33f3-23a3-46b0-b519-0ff243c8c545&quot;,536873546]],[&quot;^16&quot;,[33550,&quot;^R&quot;,&quot;And while writing down an idea feels like a detour, extra time spent, not writing it down is the real waste of time, as it renders most of what we read as ineffectual.&quot;,536873546]],[&quot;^16&quot;,[33550,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33550,&quot;^F&quot;,33575,536873546]],[&quot;^16&quot;,[33550,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33550,&quot;^V&quot;,33649,536873546]],[&quot;^16&quot;,[33550,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33550,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33550,&quot;^;&quot;,&quot;~u62fb33f3-464a-4f57-bb8d-57734961e442&quot;,536873546]],[&quot;^16&quot;,[33551,&quot;^R&quot;,&quot;critically. By writing, students demonstrate what they have learned, show their ability to think critically and ability to develop ideas.&quot;,536873546]],[&quot;^16&quot;,[33551,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33551,&quot;^F&quot;,33632,536873546]],[&quot;^16&quot;,[33551,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33551,&quot;^V&quot;,33649,536873546]],[&quot;^16&quot;,[33551,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33551,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33551,&quot;^;&quot;,&quot;~u62fb33f3-7202-4a8e-8667-c53f40e0c867&quot;,536873546]],[&quot;^16&quot;,[33552,&quot;^R&quot;,&quot;At this point, it should become clear that you don’t need to wait for a genie to appear, as each step is clearly not only within your abilities, but also straightforward and well defined: Assemble notes and bring them into order, turn these notes into a draft, review it and you are done.&quot;,536873546]],[&quot;^16&quot;,[33552,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33552,&quot;^F&quot;,33579,536873546]],[&quot;^16&quot;,[33552,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33552,&quot;^V&quot;,33649,536873546]],[&quot;^16&quot;,[33552,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33552,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33552,&quot;^;&quot;,&quot;~u62fb33f3-9492-4857-aaa5-ed0d37699d42&quot;,536873546]],[&quot;^16&quot;,[33553,&quot;^R&quot;,&quot;File those ideas in their most useful contexts&quot;,536873546]],[&quot;^16&quot;,[33553,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33553,&quot;^F&quot;,33616,536873546]],[&quot;^16&quot;,[33553,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33553,&quot;^V&quot;,33602,536873546]],[&quot;^16&quot;,[33553,&quot;^U&quot;,394,536873546]],[&quot;^16&quot;,[33553,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33553,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33553,&quot;^;&quot;,&quot;~u62fb33f3-7d19-47e6-a53a-089f375f15ae&quot;,536873546]],[&quot;^16&quot;,[33554,&quot;^R&quot;,&quot;如何构建系统的一些实践[[方法]]&quot;,536873546]],[&quot;^16&quot;,[33554,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33554,&quot;^F&quot;,33637,536873546]],[&quot;^16&quot;,[33554,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33554,&quot;^V&quot;,33607,536873546]],[&quot;^16&quot;,[33554,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33554,&quot;^U&quot;,2573,536873546]],[&quot;^16&quot;,[33554,&quot;^H&quot;,2573,536873546]],[&quot;^16&quot;,[33554,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33554,&quot;^;&quot;,&quot;~u62fb33f3-907b-4499-bea2-ed22ae840480&quot;,536873546]],[&quot;^16&quot;,[33555,&quot;^R&quot;,&quot;标准化 **Standardize**：集中在一个地方保存格式相同的笔记，每一篇笔记有一个唯一的编号。&quot;,536873546]],[&quot;^16&quot;,[33555,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33555,&quot;^F&quot;,33554,536873546]],[&quot;^16&quot;,[33555,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33555,&quot;^V&quot;,33554,536873546]],[&quot;^16&quot;,[33555,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33555,&quot;^U&quot;,2573,536873546]],[&quot;^16&quot;,[33555,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33555,&quot;^;&quot;,&quot;~u62fb33f3-8c5a-48c4-b1f1-674ec8789300&quot;,536873546]],[&quot;^16&quot;,[33556,&quot;^R&quot;,&quot;手写想法+来源&quot;,536873546]],[&quot;^16&quot;,[33556,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33556,&quot;^F&quot;,33612,536873546]],[&quot;^16&quot;,[33556,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33556,&quot;^V&quot;,33612,536873546]],[&quot;^16&quot;,[33556,&quot;^U&quot;,394,536873546]],[&quot;^16&quot;,[33556,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33556,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33556,&quot;^;&quot;,&quot;~u62fb33f3-7a2a-493f-b2fd-d708b67fdec8&quot;,536873546]],[&quot;^16&quot;,[33557,&quot;^R&quot;,&quot;Whenever he read something, he would write the bibliographic information on one side of a card and make brief notes about the content on the other side (Schmidt 2013, 170). These notes would end up in the bibliographic slip-box. In a second step, shortly after, he would look at his brief notes and think about their relevance for his own thinking and writing. He then would turn to the main slip-box and write his ideas, comments and thoughts on new pieces of paper, using only one for each idea and restricting himself to one side of the paper, to make it easier to read them later without having to take them out of the box. He kept them usually brief enough to make one idea fit on a single sheet, but would sometimes add another note to extend a thought.&quot;,536873546]],[&quot;^16&quot;,[33557,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33557,&quot;^F&quot;,33608,536873546]],[&quot;^16&quot;,[33557,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33557,&quot;^V&quot;,33649,536873546]],[&quot;^16&quot;,[33557,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33557,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33557,&quot;^;&quot;,&quot;~u62fb33f3-20c0-4b2a-8bb7-a5d2d169f919&quot;,536873546]],[&quot;^16&quot;,[33558,&quot;^R&quot;,&quot;While the literature notes will be stored within the reference system together with the bibliographic details, separate from the slip-box, but still close to the context of the original text, they are already written with an eye towards the lines of thoughts within the slip-box. Luhmann describes this step as follows: “I always have a slip of paper at hand, on which I note down the ideas of certain pages. On the backside I write down the bibliographic details. After finishing the book I go through my notes and think how these notes might be relevant for already written notes in the slip-box. It means that I always read with an eye towards possible connections in the slip-box.” (Luhmann et al., 1987, 150)&quot;,536873546]],[&quot;^16&quot;,[33558,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33558,&quot;^F&quot;,33598,536873546]],[&quot;^16&quot;,[33558,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33558,&quot;^V&quot;,33649,536873546]],[&quot;^16&quot;,[33558,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33558,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33558,&quot;^;&quot;,&quot;~u62fb33f3-d1c6-49b3-bcbc-b87e779aa603&quot;,536873546]],[&quot;^16&quot;,[33559,&quot;^R&quot;,&quot;#Book&quot;,536873546]],[&quot;^16&quot;,[33559,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33559,&quot;^F&quot;,33651,536873546]],[&quot;^16&quot;,[33559,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33559,&quot;^V&quot;,2472,536873546]],[&quot;^16&quot;,[33559,&quot;^U&quot;,623,536873546]],[&quot;^16&quot;,[33559,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33559,&quot;^H&quot;,623,536873546]],[&quot;^16&quot;,[33559,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33559,&quot;^;&quot;,&quot;~u62fb33f3-c57f-499c-9689-2d815e9701d5&quot;,536873546]],[&quot;^16&quot;,[33560,&quot;^R&quot;,&quot;Robert and Elizabeth Ligon Bjork from the University of California suggest distinguishing between two different measurements when it comes to memory: Storage strength and retrieval strength (Bjork 2011). They speculate that storage strength, the ability to store memories, only becomes greater over one’s lifetime. We add more and more information to our long-term memory. Just by looking at the physical capacity of our brains, we can see that we could indeed probably store a lifetime and a bit of detailed experiences in it (Carey 2014, 42).&quot;,536873546]],[&quot;^16&quot;,[33560,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33560,&quot;^F&quot;,33640,536873546]],[&quot;^16&quot;,[33560,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33560,&quot;^V&quot;,33649,536873546]],[&quot;^16&quot;,[33560,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33560,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33560,&quot;^;&quot;,&quot;~u62fb33f3-661a-4d12-b8c9-ad2d6f0835cb&quot;,536873546]],[&quot;^16&quot;,[33561,&quot;^R&quot;,&quot;I am convinced that the attempt of these study guides to squeeze a nonlinear process like writing into a linear order is the main reason for the very problems and frustrations they promise to solve.&quot;,536873546]],[&quot;^16&quot;,[33561,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33561,&quot;^F&quot;,33567,536873546]],[&quot;^16&quot;,[33561,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33561,&quot;^V&quot;,33649,536873546]],[&quot;^16&quot;,[33561,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33561,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33561,&quot;^;&quot;,&quot;~u62fb33f3-c6ea-4b36-aec8-1db3aab5761c&quot;,536873546]],[&quot;^16&quot;,[33562,&quot;^R&quot;,&quot;If the existing note had the number 22, the new note would become note number 23. If 23 already existed, he named the new note 22a. By alternating numbers and letters, with some slashes and commas in between, he was able to branch out into as many strings of thought as he liked.&quot;,536873546]],[&quot;^16&quot;,[33562,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33562,&quot;^F&quot;,33624,536873546]],[&quot;^16&quot;,[33562,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33562,&quot;^V&quot;,33649,536873546]],[&quot;^16&quot;,[33562,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33562,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33562,&quot;^;&quot;,&quot;~u62fb33f3-31f9-4363-a720-0ba0730de1dd&quot;,536873546]],[&quot;^16&quot;,[33563,&quot;^R&quot;,&quot;Taking smart notes is the deliberate practice of these skills. Mere reading, underlining sentences and hoping to remember the content is not.  10.4&quot;,536873546]],[&quot;^16&quot;,[33563,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33563,&quot;^F&quot;,33639,536873546]],[&quot;^16&quot;,[33563,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33563,&quot;^V&quot;,33649,536873546]],[&quot;^16&quot;,[33563,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33563,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33563,&quot;^;&quot;,&quot;~u62fb33f3-3e94-4c09-bbc3-85ea143f0718&quot;,536873546]],[&quot;^16&quot;,[33564,&quot;^R&quot;,&quot;psychologist Lonka refers to, goes a step further and&quot;,536873546]],[&quot;^16&quot;,[33564,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33564,&quot;^F&quot;,33618,536873546]],[&quot;^16&quot;,[33564,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33564,&quot;^V&quot;,33649,536873546]],[&quot;^16&quot;,[33564,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33564,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33564,&quot;^;&quot;,&quot;~u62fb33f3-318a-4ae7-86a9-294eca4b75e9&quot;,536873546]],[&quot;^16&quot;,[33565,&quot;^R&quot;,&quot;阐述 Elaborate：思考新的笔记是否和旧笔记相关(相斥、互补、相互修正)，并将思考过程清晰记录在新的笔记中。&quot;,536873546]],[&quot;^16&quot;,[33565,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33565,&quot;^F&quot;,33555,536873546]],[&quot;^16&quot;,[33565,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33565,&quot;^V&quot;,33554,536873546]],[&quot;^16&quot;,[33565,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33565,&quot;^U&quot;,2573,536873546]],[&quot;^16&quot;,[33565,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33565,&quot;^;&quot;,&quot;~u62fb33f3-e8bd-487e-b180-500de56df593&quot;,536873546]],[&quot;^16&quot;,[33566,&quot;^R&quot;,&quot;Smart Notes 来取代之前高亮文字，摘要+想法。&quot;,536873546]],[&quot;^16&quot;,[33566,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33566,&quot;^F&quot;,33602,536873546]],[&quot;^16&quot;,[33566,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33566,&quot;^V&quot;,33602,536873546]],[&quot;^16&quot;,[33566,&quot;^U&quot;,394,536873546]],[&quot;^16&quot;,[33566,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33566,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33566,&quot;^;&quot;,&quot;~u62fb33f3-407c-4c12-ac1a-1177f1936968&quot;,536873546]],[&quot;^16&quot;,[33567,&quot;^R&quot;,&quot;By focusing on what is interesting and keeping written track of your own intellectual development, topics, questions and arguments will emerge from the material without force. Not only does it means that finding a topic or a research question will become easier, as we don’t have to squeeze it out of the few ideas that are on top of our head anymore, every question that emerges out of our slip-box will naturally and handily come with material to work with.&quot;,536873546]],[&quot;^16&quot;,[33567,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33567,&quot;^F&quot;,33625,536873546]],[&quot;^16&quot;,[33567,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33567,&quot;^V&quot;,33649,536873546]],[&quot;^16&quot;,[33567,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33567,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33567,&quot;^;&quot;,&quot;~u62fb33f3-9b74-43bd-bb96-d7cbba5d3ac9&quot;,536873546]],[&quot;^16&quot;,[33568,&quot;^R&quot;,&quot;Literature note&quot;,536873546]],[&quot;^16&quot;,[33568,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33568,&quot;^F&quot;,33602,536873546]],[&quot;^16&quot;,[33568,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33568,&quot;^V&quot;,2472,536873546]],[&quot;^16&quot;,[33568,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33568,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33568,&quot;^;&quot;,&quot;~u62fb33f3-f115-4e9c-af8c-591a941d00dd&quot;,536873546]],[&quot;^16&quot;,[33569,&quot;^R&quot;,&quot;链接 Connect，大部分笔记方法只是孤立的将笔记分到一个类别中。区分他们之间的相同点或不同点。不要事先将笔记分类，而是通过笔记之间的相互连接聚类成一个主题，从中产生思考感受，从「可以怎么用」来思考。&quot;,536873546]],[&quot;^16&quot;,[33569,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33569,&quot;^F&quot;,33565,536873546]],[&quot;^16&quot;,[33569,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33569,&quot;^V&quot;,33554,536873546]],[&quot;^16&quot;,[33569,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33569,&quot;^U&quot;,2573,536873546]],[&quot;^16&quot;,[33569,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33569,&quot;^;&quot;,&quot;~u62fb33f3-8e9e-40b9-86f0-2356a4c124e3&quot;,536873546]],[&quot;^16&quot;,[33570,&quot;^R&quot;,&quot;Only if nothing else is lingering in our working memory and taking up valuable mental resources can we experience what Allen calls a “mind like water” - the state where we can focus on the work right in front of us without getting distracted by competing thoughts.&quot;,536873546]],[&quot;^16&quot;,[33570,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33570,&quot;^F&quot;,33604,536873546]],[&quot;^16&quot;,[33570,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33570,&quot;^V&quot;,33649,536873546]],[&quot;^16&quot;,[33570,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33570,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33570,&quot;^;&quot;,&quot;~u62fb33f3-5041-4d54-b97c-7525771e3939&quot;,536873546]],[&quot;^16&quot;,[33571,&quot;^R&quot;,&quot;尽可能集中收集你的一切想法、笔记&quot;,536873546]],[&quot;^16&quot;,[33571,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33571,&quot;^F&quot;,33585,536873546]],[&quot;^16&quot;,[33571,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33571,&quot;^V&quot;,33607,536873546]],[&quot;^16&quot;,[33571,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33571,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33571,&quot;^;&quot;,&quot;~u62fb33f3-dfbf-41cf-a3a7-1f35b16ecbdd&quot;,536873546]],[&quot;^16&quot;,[33572,&quot;^R&quot;,&quot;很多小说家会强迫自己每天写作多久以或写多少字，就好像储蓄一样。学术写作除了写之外，还有很多其他的步骤需要花费时间，但是每天写的卡片其实是可以相互链接的内容，这就是复利的力量。[[网络效应]]&quot;,536873546]],[&quot;^16&quot;,[33572,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33572,&quot;^F&quot;,33614,536873546]],[&quot;^16&quot;,[33572,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33572,&quot;^V&quot;,33614,536873546]],[&quot;^16&quot;,[33572,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33572,&quot;^U&quot;,33545,536873546]],[&quot;^16&quot;,[33572,&quot;^H&quot;,33545,536873546]],[&quot;^16&quot;,[33572,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33572,&quot;^;&quot;,&quot;~u62fb33f3-4a20-49e1-bdfa-be8afc167918&quot;,536873546]],[&quot;^16&quot;,[33573,&quot;^R&quot;,&quot;It is not the slip-box or our brains alone, but the dynamic between them that makes working with it so productive.&quot;,536873546]],[&quot;^16&quot;,[33573,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33573,&quot;^F&quot;,33621,536873546]],[&quot;^16&quot;,[33573,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33573,&quot;^V&quot;,33649,536873546]],[&quot;^16&quot;,[33573,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33573,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33573,&quot;^;&quot;,&quot;~u62fb33f3-58dd-42e1-8824-ce3b08e81e5f&quot;,536873546]],[&quot;^16&quot;,[33574,&quot;^R&quot;,&quot;Many students and academic writers think like the early ship owners when it comes to note-taking.&quot;,536873546]],[&quot;^16&quot;,[33574,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33574,&quot;^F&quot;,33551,536873546]],[&quot;^16&quot;,[33574,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33574,&quot;^V&quot;,33649,536873546]],[&quot;^16&quot;,[33574,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33574,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33574,&quot;^;&quot;,&quot;~u62fb33f3-6d22-4c0f-a0fb-6710bfac0f6d&quot;,536873546]],[&quot;^16&quot;,[33575,&quot;^R&quot;,&quot;Reading, especially rereading, can easily fool us into believing we understand a text. Rereading is especially dangerous because of the mere-exposure effect: The moment we become familiar with something, we start believing we also understand it. On top of that, we also tend to like it more (Bornstein 1989).&quot;,536873546]],[&quot;^16&quot;,[33575,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33575,&quot;^F&quot;,33619,536873546]],[&quot;^16&quot;,[33575,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33575,&quot;^V&quot;,33649,536873546]],[&quot;^16&quot;,[33575,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33575,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33575,&quot;^;&quot;,&quot;~u62fb33f3-2c73-4665-b72a-ad12a83a9e15&quot;,536873546]],[&quot;^16&quot;,[33576,&quot;^R&quot;,&quot;Give Each Task Your Undivided Attention&quot;,536873546]],[&quot;^16&quot;,[33576,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33576,&quot;^F&quot;,33573,536873546]],[&quot;^16&quot;,[33576,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33576,&quot;^V&quot;,33649,536873546]],[&quot;^16&quot;,[33576,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33576,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33576,&quot;^;&quot;,&quot;~u62fb33f3-6222-4d87-944c-bb31feccd357&quot;,536873546]],[&quot;^16&quot;,[33577,&quot;^R&quot;,&quot;Luhmann wrote an index with a typewriter on index cards. In the Zettelkasten, keywords can easily be added to a note like tags and will then show up in the index. They should be chosen carefully and sparsely. Luhmann would add the number of one or two (rarely more) notes next to a keyword in the index (Schmidt 2013, 171).&quot;,536873546]],[&quot;^16&quot;,[33577,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33577,&quot;^F&quot;,33560,536873546]],[&quot;^16&quot;,[33577,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33577,&quot;^V&quot;,33649,536873546]],[&quot;^16&quot;,[33577,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33577,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33577,&quot;^;&quot;,&quot;~u62fb33f3-5600-4101-b880-b7329127037c&quot;,536873546]],[&quot;^16&quot;,[33578,&quot;^R&quot;,&quot;![](https://media.xiang578.com//vitamindy-zettlekasten.png)&quot;,536873546]],[&quot;^16&quot;,[33578,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33578,&quot;^F&quot;,33620,536873546]],[&quot;^16&quot;,[33578,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33578,&quot;^V&quot;,33620,536873546]],[&quot;^16&quot;,[33578,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33578,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33578,&quot;^;&quot;,&quot;~u62fb33f3-db98-4cb1-8b8d-18c6a3ed789f&quot;,536873546]],[&quot;^16&quot;,[33579,&quot;^R&quot;,&quot;The last element in his file system was an index, from which he would refer to one or two notes that would serve as a kind of entry point into a line of thought or topic. Notes with a sorted collection of links are, of course, good entry points.&quot;,536873546]],[&quot;^16&quot;,[33579,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33579,&quot;^F&quot;,33562,536873546]],[&quot;^16&quot;,[33579,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33579,&quot;^V&quot;,33649,536873546]],[&quot;^16&quot;,[33579,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33579,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33579,&quot;^;&quot;,&quot;~u62fb33f3-4a94-4dc0-8b98-84fc9f97453f&quot;,536873546]],[&quot;^16&quot;,[33580,&quot;^R&quot;,&quot;The best way to maintain the feeling of being in control is to stay in control. And to stay in control, it&apos;s better to keep your options open during the writing process rather than limit yourself to your first idea.&quot;,536873546]],[&quot;^16&quot;,[33580,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33580,&quot;^F&quot;,33547,536873546]],[&quot;^16&quot;,[33580,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33580,&quot;^V&quot;,33649,536873546]],[&quot;^16&quot;,[33580,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33580,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33580,&quot;^;&quot;,&quot;~u62fb33f3-e537-4f79-9226-c67724424986&quot;,536873546]],[&quot;^16&quot;,[33581,&quot;^R&quot;,&quot;Writing, taking notes and thinking about how ideas connect is exactly the kind of elaboration that is needed to learn.&quot;,536873546]],[&quot;^16&quot;,[33581,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33581,&quot;^F&quot;,33631,536873546]],[&quot;^16&quot;,[33581,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33581,&quot;^V&quot;,33649,536873546]],[&quot;^16&quot;,[33581,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33581,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33581,&quot;^;&quot;,&quot;~u62fb33f3-330a-41c4-9c00-09eac2cabc44&quot;,536873546]],[&quot;^16&quot;,[33582,&quot;^R&quot;,&quot;Richard Feynman once had a visitor in his office, a historian who wanted to interview him. When he spotted Feynman’s notebooks, he said how delighted he was to see such “wonderful records of Feynman’s thinking.” “No, no!” Feynman protested. “They aren’t a record of my thinking process. They are my thinking process. I actually did the work on the paper.” “Well,” the historian said, “the work was done in your head, but the record of it is still here.” “No, it’s not a record, not really. It’s working. You have to work on paper, and this is the paper.”[33] This, obviously, was a very important distinction to Feynman, much more than just a linguistic difference – and for a good reason: It is the distinction that makes all the difference when it comes to thinking. Philosophers, neuroscientists, educators and psychologists like to disagree in many different aspects on how the brain works. But they no longer disagree when it comes to the need for external scaffolding. Almost all agree nowadays that real thinking requires some kind of externalization, especially in the form of writing. “Notes on paper, or on a computer screen [...] do not make contemporary physics or other kinds of intellectual endeavour easier, they make it possible” is one of the key takeaways in a contemporary handbook of neuroscientists (Levy 2011, 290) Concluding the discussions in this book, Levy writes: “In any case, no matter how internal processes are implemented, insofar as thinkers are genuinely concerned with what enables human beings to perform the spectacular intellectual feats exhibited in science and other areas of systematic enquiry, as well as in the arts, they need to understand the extent to which the mind is reliant upon external scaffolding.”&quot;,536873546]],[&quot;^16&quot;,[33582,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33582,&quot;^F&quot;,33586,536873546]],[&quot;^16&quot;,[33582,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33582,&quot;^V&quot;,33649,536873546]],[&quot;^16&quot;,[33582,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33582,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33582,&quot;^;&quot;,&quot;~u62fb33f3-78b3-4a2d-b147-9fdfcababbca&quot;,536873546]],[&quot;^16&quot;,[33583,&quot;^R&quot;,&quot;Nothing motivates us more than the experience of becoming better at what we do.&quot;,536873546]],[&quot;^16&quot;,[33583,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33583,&quot;^F&quot;,33561,536873546]],[&quot;^16&quot;,[33583,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33583,&quot;^V&quot;,33649,536873546]],[&quot;^16&quot;,[33583,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33583,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33583,&quot;^;&quot;,&quot;~u62fb33f3-267f-4de5-9d6a-749c3095014f&quot;,536873546]],[&quot;^16&quot;,[33584,&quot;^R&quot;,&quot;4. Now add your new permanent notes to the slip-box by: a)    Filing each one behind one or more related notes (with a program, you can put one note “behind” multiple notes; if you use pen and paper like Luhmann, you have to decide where it fits best and add manual links to the other notes). Look to which note the new one directly relates or, if it does not relate directly to any other note yet, just file it behind the last one. b)    Adding links to related notes. c)    Making sure you will be able to find this note later by either linking to it from your index or by making a link to it on a note that you use as an entry point to a discussion or topic and is itself linked to the index.&quot;,536873546]],[&quot;^16&quot;,[33584,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33584,&quot;^F&quot;,33588,536873546]],[&quot;^16&quot;,[33584,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33584,&quot;^V&quot;,33649,536873546]],[&quot;^16&quot;,[33584,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33584,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33584,&quot;^;&quot;,&quot;~u62fb33f3-90a5-4fd7-b458-4082f101eada&quot;,536873546]],[&quot;^16&quot;,[33585,&quot;^R&quot;,&quot;记下的笔记，依旧是孤立的。利用 [[Zettelkasten]] 的方法将笔记链接起来。&quot;,536873546]],[&quot;^16&quot;,[33585,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33585,&quot;^F&quot;,33607,536873546]],[&quot;^16&quot;,[33585,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33585,&quot;^V&quot;,33607,536873546]],[&quot;^16&quot;,[33585,&quot;^U&quot;,209,536873546]],[&quot;^16&quot;,[33585,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33585,&quot;^H&quot;,209,536873546]],[&quot;^16&quot;,[33585,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33585,&quot;^;&quot;,&quot;~u62fb33f3-6441-4f0a-abd3-c4bafd063898&quot;,536873546]],[&quot;^16&quot;,[33586,&quot;^R&quot;,&quot;Luhmann states as clearly as possible: it is not possible to think systematically without writing (Luhmann 1992, 53).&quot;,536873546]],[&quot;^16&quot;,[33586,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33586,&quot;^F&quot;,33647,536873546]],[&quot;^16&quot;,[33586,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33586,&quot;^V&quot;,33649,536873546]],[&quot;^16&quot;,[33586,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33586,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33586,&quot;^;&quot;,&quot;~u62fb33f3-597b-4226-98cf-8087597e5f05&quot;,536873546]],[&quot;^16&quot;,[33587,&quot;^R&quot;,&quot;[[Youtube]] 作者访谈 [Interview and Q&amp;A with Sönke Ahrens on How to Take Smart Notes - YouTube](https://www.youtube.com/watch?v=kXnR7qX3BDc)&quot;,536873546]],[&quot;^16&quot;,[33587,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33587,&quot;^F&quot;,33559,536873546]],[&quot;^16&quot;,[33587,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33587,&quot;^V&quot;,2472,536873546]],[&quot;^16&quot;,[33587,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33587,&quot;^U&quot;,3327,536873546]],[&quot;^16&quot;,[33587,&quot;^H&quot;,3327,536873546]],[&quot;^16&quot;,[33587,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33587,&quot;^;&quot;,&quot;~u62fb33f3-b703-4dc7-a9a2-f7f984a81841&quot;,536873546]],[&quot;^16&quot;,[33588,&quot;^R&quot;,&quot;2. Make literature notes. Whenever you read something, make notes about the content. Write down what you don’t want to forget or think you might use in your own thinking or writing.&quot;,536873546]],[&quot;^16&quot;,[33588,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33588,&quot;^F&quot;,33629,536873546]],[&quot;^16&quot;,[33588,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33588,&quot;^V&quot;,33649,536873546]],[&quot;^16&quot;,[33588,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33588,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33588,&quot;^;&quot;,&quot;~u62fb33f3-af72-4ab0-8835-aa2a34449c54&quot;,536873546]],[&quot;^16&quot;,[33589,&quot;^R&quot;,&quot;Get a good notebook for taking notes as you read&quot;,536873546]],[&quot;^16&quot;,[33589,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33589,&quot;^F&quot;,33600,536873546]],[&quot;^16&quot;,[33589,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33589,&quot;^V&quot;,33602,536873546]],[&quot;^16&quot;,[33589,&quot;^U&quot;,394,536873546]],[&quot;^16&quot;,[33589,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33589,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33589,&quot;^;&quot;,&quot;~u62fb33f3-a65d-4415-a4ca-4a72e5e771f9&quot;,536873546]],[&quot;^16&quot;,[33590,&quot;^R&quot;,&quot;less successful ones. The right question is: What can we do differently in the weeks, months or even years before we face the blank page that will get us into the best possible position to write a great paper easily?&quot;,536873546]],[&quot;^16&quot;,[33590,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33590,&quot;^F&quot;,33576,536873546]],[&quot;^16&quot;,[33590,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33590,&quot;^V&quot;,33649,536873546]],[&quot;^16&quot;,[33590,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33590,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33590,&quot;^;&quot;,&quot;~u62fb33f3-ebd2-4394-beaa-f202251a5a2b&quot;,536873546]],[&quot;^16&quot;,[33591,&quot;^R&quot;,&quot;To achieve a critical mass, it is crucial to distinguish clearly between three types of notes: 1.   Fleeting notes, which are only reminders of information, can be written in any kind of way and will end up in the trash within a day or two. 2.    Permanent notes, which will never be thrown away and contain the necessary information in themselves in a permanently understandable way. They are always stored in the same way in the same place, either in the reference system or, written as if for print, in the slip-box. 3.    Project notes, which are only relevant to one particular project. They are kept within a project-specific folder and can be discarded or archived after the project is finished.&quot;,536873546]],[&quot;^16&quot;,[33591,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33591,&quot;^F&quot;,33623,536873546]],[&quot;^16&quot;,[33591,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33591,&quot;^V&quot;,33649,536873546]],[&quot;^16&quot;,[33591,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33591,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33591,&quot;^;&quot;,&quot;~u62fb33f3-9671-409d-94d6-8c13dc8a304e&quot;,536873546]],[&quot;^16&quot;,[33592,&quot;^R&quot;,&quot;Something to write with and something to write on (pen and paper will do) ·       A reference management system (the best programs are free) ·       The slip-box (the best program is free) ·       An editor (whatever works best for you: very good ones are free)&quot;,536873546]],[&quot;^16&quot;,[33592,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33592,&quot;^F&quot;,33584,536873546]],[&quot;^16&quot;,[33592,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33592,&quot;^V&quot;,33649,536873546]],[&quot;^16&quot;,[33592,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33592,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33592,&quot;^;&quot;,&quot;~u62fb33f3-5091-4916-a790-9967cb09aaf1&quot;,536873546]],[&quot;^16&quot;,[33593,&quot;^R&quot;,&quot;the rough order is always the same: Make a decision on what to write about, plan your research, do your research, write. Interestingly enough, these road maps usually come with the concession that this is only an idealised plan and that in reality, it rarely works like that.&quot;,536873546]],[&quot;^16&quot;,[33593,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33593,&quot;^F&quot;,33617,536873546]],[&quot;^16&quot;,[33593,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33593,&quot;^V&quot;,33649,536873546]],[&quot;^16&quot;,[33593,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33593,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33593,&quot;^;&quot;,&quot;~u62fb33f3-1473-4e31-9c9d-897978d57dc8&quot;,536873546]],[&quot;^16&quot;,[33594,&quot;^R&quot;,&quot;读书笔记 [Jonathan Lorimer](https://jonathanlorimer.dev/posts/smart-notes-review.html)&quot;,536873546]],[&quot;^16&quot;,[33594,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33594,&quot;^F&quot;,33607,536873546]],[&quot;^16&quot;,[33594,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33594,&quot;^V&quot;,2472,536873546]],[&quot;^16&quot;,[33594,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33594,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33594,&quot;^;&quot;,&quot;~u62fb33f3-23c8-430b-8cdd-f505c50523b3&quot;,536873546]],[&quot;^16&quot;,[33595,&quot;^R&quot;,&quot;It is the simplest test: We tend to think we understand what we read – until we try to rewrite it in our own words.&quot;,536873546]],[&quot;^16&quot;,[33595,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33595,&quot;^F&quot;,33583,536873546]],[&quot;^16&quot;,[33595,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33595,&quot;^V&quot;,33649,536873546]],[&quot;^16&quot;,[33595,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33595,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33595,&quot;^;&quot;,&quot;~u62fb33f3-e34a-495e-abb5-5d70ee56bee3&quot;,536873546]],[&quot;^16&quot;,[33596,&quot;^R&quot;,&quot;TODO [How To Take Smart Notes: 10 Principles to Revolutionize Your Note-Taking and Writing - Forte Labs](https://fortelabs.co/blog/how-to-take-smart-notes)&quot;,536873546]],[&quot;^16&quot;,[33596,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33596,&quot;^F&quot;,33594,536873546]],[&quot;^16&quot;,[33596,&quot;^11&quot;,&quot;TODO&quot;,536873546]],[&quot;^16&quot;,[33596,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[3 u the overview of a topic. These are notes directly referred to from the index and usually used as an entry point into a topic that has already developed to such a degree that an overview is needed or at least becomes helpful.&quot;,536873546]],[&quot;^16&quot;,[33599,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33599,&quot;^F&quot;,33577,536873546]],[&quot;^16&quot;,[33599,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33599,&quot;^V&quot;,33649,536873546]],[&quot;^16&quot;,[33599,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33599,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33599,&quot;^;&quot;,&quot;~u62fb33f3-b565-4522-9977-f8293a67a9e0&quot;,536873546]],[&quot;^16&quot;,[33600,&quot;^R&quot;,&quot;Grab your own copy of How to Take Smart Notes&quot;,536873546]],[&quot;^16&quot;,[33600,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33600,&quot;^F&quot;,33566,536873546]],[&quot;^16&quot;,[33600,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33600,&quot;^V&quot;,33602,536873546]],[&quot;^16&quot;,[33600,&quot;^U&quot;,394,536873546]],[&quot;^16&quot;,[33600,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33600,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33600,&quot;^;&quot;,&quot;~u62fb33f3-1bfa-49c0-af89-fc92e6903a92&quot;,536873546]],[&quot;^16&quot;,[33601,&quot;^R&quot;,&quot;Only if you can trust your system, only if you really know that everything will be taken care of, will your brain let go and let you focus on the task at hand.&quot;,536873546]],[&quot;^16&quot;,[33601,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33601,&quot;^F&quot;,33570,536873546]],[&quot;^16&quot;,[33601,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33601,&quot;^V&quot;,33649,536873546]],[&quot;^16&quot;,[33601,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33601,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33601,&quot;^;&quot;,&quot;~u62fb33f3-4475-408b-ab99-9fb5625705eb&quot;,536873546]],[&q ins about 90,000 notes, which sounds like an incredibly large number. But it only means that he wrote six notes a day from the day he started to work with his slip-box until he died.&quot;,536873546]],[&quot;^16&quot;,[33635,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33635,&quot;^F&quot;,33603,536873546]],[&quot;^16&quot;,[33635,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33635,&quot;^V&quot;,33649,536873546]],[&quot;^16&quot;,[33635,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33635,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33635,&quot;^;&quot;,&quot;~u62fb33f3-6c50-44f2-a6e6-d4b4cb5ed6eb&quot;,536873546]],[&quot;^16&quot;,[33636,&quot;^R&quot;,&quot;看完书之后有足够多的想法吗？尝试去记录哪一些刷新自己的认知？&quot;,536873546]],[&quot;^16&quot;,[33636,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33636,&quot;^F&quot;,33616,536873546]],[&quot;^16&quot;,[33636,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33636,&quot;^V&quot;,33616,536873546]],[&quot;^16&quot;,[33636,&quot;^U&quot;,394,536873546]],[&quot;^16&quot;,[33636,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33636,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33636,&quot;^;&quot;,&quot;~u62fb33f3-09e4-46a3-b00d-0dffcb8eee86&quot;,536873546]],[&quot;^16&quot;,[33637,&quot;^R&quot;,&quot;快速记录灵感，一天之内整理成为笔记。&quot;,536873546]],[&quot;^16&quot;,[33637,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33637,&quot;^F&quot;,33571,536873546]],[&quot;^16&quot;,[33637,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33637,&quot;^V&quot;,33607,536873546]],[&quot;^16&quot;,[33637,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33637,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33637,&quot;^;&quot;,&quot;~u62fb33f3-1772-430e-a17f-bd756428561c&quot;,536873546]],[&quot;^16&quot;,[33638,&quot;^R&quot;,&quot;每一篇笔记都有独立的 ID，新增加的笔记在与它最相关笔记的ID基础上增加编码。&quot;,536873546]],[&quot;^16&quot;,[33638,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33638,&quot;^F&quot;,33569,536873546]],[&quot;^16&quot;,[33638,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33638,&quot;^V&quot;,33554,536873546]],[&quot;^16&quot;,[33638,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33638,&quot;^U&quot;,2573,536873546]],[&quot;^16&quot;,[33638,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33638,&quot;^;&quot;,&quot;~u62fb33f3-3f50-47b1-86d8-8f4da045f081&quot;,536873546]],[&quot;^16&quot;,[33639,&quot;^R&quot;,&quot;The ability to spot patterns, to question the frames used and detect the distinctions made by others, is the precondition to thinking critically and looking behind the assertions of a text or a talk. Being able to re-frame questions, assertions and information is even more important than having an extensive knowledge, because without this ability, we wouldn’t be able to put our knowledge to use. The good news is that these skills can be learned.&quot;,536873546]],[&quot;^16&quot;,[33639,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33639,&quot;^F&quot;,33597,536873546]],[&quot;^16&quot;,[33639,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33639,&quot;^V&quot;,33649,536873546]],[&quot;^16&quot;,[33639,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33639,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33639,&quot;^;&quot;,&quot;~u62fb33f3-69a5-465b-b3d9-c473f5f05dc8&quot;,536873546]],[&quot;^16&quot;,[33640,&quot;^R&quot;,&quot;A common way to embed an idea into the context of the slip-box is by writing out the reasons of its importance for your own lines of thought.&quot;,536873546]],[&quot;^16&quot;,[33640,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33640,&quot;^F&quot;,33582,536873546]],[&quot;^16&quot;,[33640,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33640,&quot;^V&quot;,33649,536873546]],[&quot;^16&quot;,[33640,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33640,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33640,&quot;^;&quot;,&quot;~u62fb33f3-beec-4012-9c41-d5f00e557a4f&quot;,536873546]],[&quot;^16&quot;,[33641,&quot;^R&quot;,&quot;But all of this would be just an extra step before you do the only step that really counts, which is to take the permanent note that will add value to the actual slip-box.&quot;,536873546]],[&quot;^16&quot;,[33641,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33641,&quot;^F&quot;,33630,536873546]],[&quot;^16&quot;,[33641,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33641,&quot;^V&quot;,33649,536873546]],[&quot;^16&quot;,[33641,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33641,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33641,&quot;^;&quot;,&quot;~u62fb33f3-9ba9-4568-9dab-15092be2cc10&quot;,536873546]],[&quot;^16&quot;,[33642,&quot;^R&quot;,&quot;知识的复利&quot;,536873546]],[&quot;^16&quot;,[33642,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33642,&quot;^F&quot;,33611,536873546]],[&quot;^16&quot;,[33642,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33642,&quot;^V&quot;,33611,536873546]],[&quot;^16&quot;,[33642,&quot;^U&quot;,394,536873546]],[&quot;^16&quot;,[33642,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33642,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33642,&quot;^;&quot;,&quot;~u62fb33f3-e1d3-4d02-bd11-a63d53dc886a&quot;,536873546]],[&quot;^16&quot;,[33643,&quot;^R&quot;,&quot;The very moment we decide on a hypothesis, our brains automatically go into search mode, scanning our surroundings for supporting data, which is neither a good way to learn nor research.&quot;,536873546]],[&quot;^16&quot;,[33643,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33643,&quot;^F&quot;,33549,536873546]],[&quot;^16&quot;,[33643,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33643,&quot;^V&quot;,33649,536873546]],[&quot;^16&quot;,[33643,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33643,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33643,&quot;^;&quot;,&quot;~u62fb33f3-8123-4413-9f5c-e39becc905fb&quot;,536873546]],[&quot;^16&quot;,[33644,&quot;^R&quot;,&quot;The only permanently stored notes are the literature notes in the reference system and the main notes in the slip-box. The former can be very brief as the context is clearly the text they refer to. The latter need be written with more care and details as they need to be self-explanatory. Luhmann never underlined sentences in the text he read or wrote comments in the margins. All he did was take brief notes about the ideas that caught his attention in a text on a separate piece of paper: “I make a note with the bibliographic details. On the backside I would write ‘on page x is this, on page y is that,’ and then it goes into the bibliographic slip-box where I collect everything I read.” (Hagen, 1997)&quot;,536873546]],[&quot;^16&quot;,[33644,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33644,&quot;^F&quot;,33591,536873546]],[&quot;^16&quot;,[33644,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33644,&quot;^V&quot;,33649,536873546]],[&quot;^16&quot;,[33644,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33644,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33644,&quot;^;&quot;,&quot;~u62fb33f3-5a84-4f80-8559-17caea0458ab&quot;,536873546]],[&quot;^16&quot;,[33645,&quot;^R&quot;,&quot;建立 note-sequences，通过这种方法写文章或者书。&quot;,536873546]],[&quot;^16&quot;,[33645,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33645,&quot;^F&quot;,33615,536873546]],[&quot;^16&quot;,[33645,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33645,&quot;^V&quot;,33554,536873546]],[&quot;^16&quot;,[33645,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33645,&quot;^U&quot;,2573,536873546]],[&quot;^16&quot;,[33645,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33645,&quot;^;&quot;,&quot;~u62fb33f3-d621-44fb-9bc7-d7b1afeffe6f&quot;,536873546]],[&quot;^16&quot;,[33646,&quot;^R&quot;,&quot;First, don’t worry too much about the notes you take while you are doing something else. 快速记录 index，避免影响你正在干的事情&quot;,536873546]],[&quot;^16&quot;,[33646,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33646,&quot;^F&quot;,33637,536873546]],[&quot;^16&quot;,[33646,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33646,&quot;^V&quot;,33637,536873546]],[&quot;^16&quot;,[33646,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33646,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33646,&quot;^;&quot;,&quot;~u62fb33f3-668f-4e82-bce1-4e499ab2b71d&quot;,536873546]],[&quot;^16&quot;,[33647,&quot;^R&quot;,&quot;We reinvent and rewrite our memory every time we try to retrieve information.&quot;,536873546]],[&quot;^16&quot;,[33647,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33647,&quot;^F&quot;,33633,536873546]],[&quot;^16&quot;,[33647,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33647,&quot;^V&quot;,33649,536873546]],[&quot;^16&quot;,[33647,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33647,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33647,&quot;^;&quot;,&quot;~u62fb33f3-4a51-4cf9-b4a9-c1c8a9db738a&quot;,536873546]],[&quot;^16&quot;,[33648,&quot;^R&quot;,&quot;The slip-box takes care of details and references and is a long-term memory resource that keeps information objectively unaltered. That allows the brain to focus on the gist, the deeper understanding and the bigger picture, and frees it up to be creative. Both the brain and the slip-box can focus on what they are best at.&quot;,536873546]],[&quot;^16&quot;,[33648,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33648,&quot;^F&quot;,33581,536873546]],[&quot;^16&quot;,[33648,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33648,&quot;^V&quot;,33649,536873546]],[&quot;^16&quot;,[33648,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33648,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33648,&quot;^;&quot;,&quot;~u62fb33f3-1e94-44bd-ba5f-8a5ce587ac8f&quot;,536873546]],[&quot;^16&quot;,[33649,&quot;^R&quot;,&quot;Highlights&quot;,536873546]],[&quot;^16&qu

ords of Feynman‚Äôs thinking.‚Äù ‚ÄúNo, no!‚Äù Feynman protested. ‚ÄúThey aren‚Äôt a record of my thinking process. They are my thinking process. I actually did the work on the paper.‚Äù ‚ÄúWell,‚Äù the historian said, ‚Äúthe work was done in your head, but the record of it is still here.‚Äù ‚ÄúNo, it‚Äôs not a record, not really. It‚Äôs working. You have to work on paper, and this is the paper.‚Äù[33] This, obviously, was a very important distinction to Feynman, much more than just a linguistic difference ‚Äì and for a good reason: It is the distinction that makes all the difference when it comes to thinking. Philosophers, neuroscientists, educators and psychologists like to disagree in many different aspects on how the brain works. But they no longer disagree when it comes to the need for external scaffolding. Almost all agree nowadays that real thinking requires some kind of externalization, especially in the form of writing. ‚ÄúNotes on paper, or on a computer screen [...] do not make contemporary physics or other kinds of intellectual endeavour easier, they make it possible‚Äù is one of the key takeaways in a contemporary handbook of neuroscientists (Levy 2011, 290) Concluding the discussions in this book, Levy writes: ‚ÄúIn any case, no matter how internal processes are implemented, insofar as thinkers are genuinely concerned with what enables human beings to perform the spectacular intellectual feats exhibited in science and other areas of systematic enquiry, as well as in the arts, they need to understand the extent to which the mind is reliant upon external scaffolding.‚Äù&quot;,536873556]],[&quot;^16&quot;,[33625,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33625,&quot;^F&quot;,33683,536873556]],[&quot;^16&quot;,[33625,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33625,&quot;^V&quot;,33663,536873556]],[&quot;^16&quot;,[33625,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33625,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33 t;~u63023e2e-a0a8-48a9-abca-51f07ac6daed&quot;,536873556]],[&quot;^16&quot;,[33635,&quot;^R&quot;,&quot;Lonka recommends what Luhmann recommends: Writing brief accounts on the main ideas of a text instead of collecting quotes.&quot;,536873556]],[&quot;^16&quot;,[33635,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33635,&quot;^F&quot;,33688,536873556]],[&quot;^16&quot;,[33635,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33635,&quot;^V&quot;,33663,536873556]],[&quot;^16&quot;,[33635,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33635,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33635,&quot;^;&quot;,&quot;~u63023e2e-bc32-4487-b0f2-738ec45e7cea&quot;,536873556]],[&quot;^16&quot;,[33636,&quot;^R&quot;,&quot;ÊâãÂÜôÊÉ≥Ê≥ï+Êù•Ê∫ê&quot;,536873556]],[&quot;^16&quot;,[33636,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33636,&quot;^F&quot;,33687,536873556]],[&quot;^16&quot;,[33636,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33636,&quot;^V&quot;,33687,536873556]],[&quot;^16&quot;,[33636,&quot;^U&quot;,456,536873556]],[&quot;^16&quot;,[33636,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33636,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33636,&quot;^;&quot;,&quot;~u63023e2e-8d6c-448e-ab2d-53980e5f03e7&quot;,536873556]],[&quot;^16&quot;,[33637,&quot;^R&quot;,&quot;The slip-box takes care of details and references and is a long-term memory resource that keeps information objectively unaltered. That allows the brain to focus on the gist, the deeper understanding and the bigger picture, and frees it up to be creative. Both the brain and the slip-box can focus on what they are best at.&quot;,536873556]],[&quot;^16&quot;,[33637,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33637,&quot;^F&quot;,33648,536873556]],[&quot;^16&quot;,[33637,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33637,&quot;^V&quot;,33663,536873556]],[&quot;^16&quot;,[33637,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33637,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33637,&quot;^;&quot;,&quot;~u63023e2e-9e12-4b3e-b3be-94c0da38df3b&quot;,536873556]],[&quot;^16&quot;,[33638,&quot;^R&quot;,&quot;ËØª‰π¶Á¨îËÆ∞ [Jonathan Lorimer](https://jonathanlorimer.dev/posts/smart-notes-review.html)&quot;,536873556]],[&quot;^16&quot;,[33638,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33638,&quot;^F&quot;,33722,536873556]],[&quot;^16&quot;,[33638,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33638,&quot;^V&quot;,2519,536873556]],[&quot;^16&quot;,[33638,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33638,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33638,&quot;^;&quot;,&quot;~u63023e2e-5404-4820-a0cc-39e19b04dee3&quot;,536873556]],[&quot;^16&quot;,[33639,&quot;^R&quot;,&quot;ÊúâÁºñÁ†Å‰πãÂêéÔºåÂèØ‰ª•Êõ¥Âä†Êñπ‰æøÂú®‰∏çÂêåÁöÑÁ¨îËÆ∞‰∏≠Â∫îÁî®„ÄÇÊØîÂ¶Ç‰ªäÂ§©ÁúãÁöÑÊñáÁ´†Á¨îËÆ∞ id ‰∏∫ ml001ÔºåÂ∞±ÂèØ‰ª•Âú®Êó•ËÆ∞‰∏≠ÂÜô‰∏ã ml001„ÄÇÁõ∏Â∫îÁöÑÂà©Áî® grep ËØ≠Ê≥ïËÉΩÂø´ÈÄüÊü•Âà∞ÂºïÁî®Ëøô‰∏™idÁöÑÁ¨îËÆ∞„ÄÇ&quot;,536873556]],[&quot;^16&quot;,[33639,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33639,&quot;^F&quot;,33647,536873556]],[&quot;^16&quot;,[33639,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33639,&quot;^V&quot;,33693,536873556]],[&quot;^16&quot;,[33639,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33639,&quot;^U&quot;,2620,536873556]],[&quot;^16&quot;,[33639,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33639,&quot;^;&quot;,&quot;~u63023e2e-b65b-4ee5-aadc-f6d29aa88624&quot;,536873556]],[&quot;^16&quot;,[33640,&quot;^R&quot;,&quot;Only if you can trust your system, only if you really know that everything will be taken care of, will your brain let go and let you focus on the task at hand.&quot;,536873556]],[&quot;^16&quot;,[33640,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33640,&quot;^F&quot;,33723,536873556]],[&quot;^16&quot;,[33640,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33640,&quot;^V&quot;,33663,536873556]],[&quot;^16&quot;,[33640,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33640,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33640,&quot;^;&quot;,&quot;~u63023e2e-d2d0-4c2f-a1f8-a3e6704924df&quot;,536873556]],[&quot;^16&quot;,[33641,&quot;^R&quot;,&quot;ÂØπÁ¨îËÆ∞Êåâ‰∏ªÈ¢òÂàÜÁ±ªÔºåroam ÂèØ‰ª•‰ΩøÁî®ÂºïÁî® [[Áà±]]&quot;,536873556]],[&quot;^16&quot;,[33641,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33641,&quot;^F&quot;,33668,536873556]],[&quot;^16&quot;,[33641,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33641,&quot;^V&quot;,33668,536873556]],[&quot;^16&quot;,[33641,&quot;^U&quot;,456,536873556]],[&quot;^16&quot;,[33641,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33641,&quot;^U&quot;,11267,536873556]],[&quot;^16&quot;,[33641,&quot;^H&quot;,11267,536873556]],[&quot;^16&quot;,[33641,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33641,&quot;^;&quot;,&quot;~u63023e2e-d602-4112-a990-866672a8d795&quot;,536873556]],[&quot;^16&quot;,[33642,&quot;^R&quot;,&quot;And while writing down an idea feels like a detour, extra time spent, not writing it down is the real waste of time, as it renders most of what we read as ineffectual.&quot;,536873556]],[&quot;^16&quot;,[33642,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33642,&quot;^F&quot;,33703,536873556]],[&quot;^16&quot;,[33642,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33642,&quot;^V&quot;,33663,536873556]],[&quot;^16&quot;,[33642,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33642,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33642,&quot;^;&quot;,&quot;~u63023e2e-b89f-4b41-ae19-44da826aac10&quot;,536873556]],[&quot;^16&quot;,[33643,&quot;^R&quot;,&quot;ÂÖ∂‰ªñ‰∫∫ÁöÑÁ¨îËÆ∞&quot;,536873556]],[&quot;^16&quot;,[33643,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33643,&quot;^F&quot;,33693,536873556]],[&quot;^16&quot;,[33643,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33643,&quot;^V&quot;,33722,536873556]],[&quot;^16&quot;,[33643,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33643,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33643,&quot;^;&quot;,&quot;~u63023e2e-77a5-4ff5-886b-63f06ff3d449&quot;,536873556]],[&quot;^16&quot;,[33644,&quot;^R&quot;,&quot;The only permanently stored notes are the literature notes in the reference system and the main notes in the slip-box. The former can be very brief as the context is clearly the text they refer to. The latter need be written with more care and details as they need to be self-explanatory. Luhmann never underlined sentences in the text he read or wrote comments in the margins. All he did was take brief notes about the ideas that caught his attention in a text on a separate piece of paper: ‚ÄúI make a note with the bibliographic details. On the backside I would write ‚Äòon page x is this, on page y is that,‚Äô and then it goes into the bibliographic slip-box where I collect everything I read.‚Äù (Hagen, 1997)&quot;,536873556]],[&quot;^16&quot;,[33644,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33644,&quot;^F&quot;,33658,536873556]],[&quot;^16&quot;,[33644,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33644,&quot;^V&quot;,33663,536873556]],[&quot;^16&quot;,[33644,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33644,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33644,&quot;^;&quot;,&quot;~u63023e2e-3bbb-48a3-a8fa-9e420f1cd5db&quot;,536873556]],[&quot;^16&quot;,[33645,&quot;^R&quot;,&quot;More notes mean more possible connections, more ideas, more synergy between different projects and therefore a much higher degree of productivity. Luhmann‚Äôs slip-box contains about 90,000 notes, which sounds like an incredibly large number. But it only means that he wrote six notes a day from the day he started to work with his slip-box until he died.&quot;,536873556]],[&quot;^16&quot;,[33645,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33645,&quot;^F&quot;,33633,536873556]],[&quot;^16&quot;,[33645,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33645,&quot;^V&quot;,33663,536873556]],[&quot;^16&quot;,[33645,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33645,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33645,&quot;^;&quot;,&quot;~u63023e2e-aa6d-45aa-97b1-d0ccfa0cea00&quot;,536873556]],[&quot;^16&quot;,[33646,&quot;^R&quot;,&quot;Luhmann wrote an index with a typewriter on index cards. In the Zettelkasten, keywords can easily be added to a note like tags and will then show up in the index. They should be chosen carefully and sparsely. Luhmann would add the number of one or two (rarely more) notes next to a keyword in the index (Schmidt 2013, 171).&quot;,536873556]],[&quot;^16&quot;,[33646,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33646,&quot;^F&quot;,33701,536873556]],[&quot;^16&quot;,[33646,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33646,&quot;^V&quot;,33663,536873556]],[&quot;^16&quot;,[33646,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33646,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33646,&quot;^;&quot;,&quot;~u63023e2e-bcc8-4ce8-91eb-ac4e7a022761&quot;,536873556]],[&quot;^16&quot;,[33647,&quot;^R&quot;,&quot;ÊØè‰∏ÄÁØáÁ¨îËÆ∞ÈÉΩÊúâÁã¨Á´ãÁöÑ IDÔºåÊñ∞Â¢ûÂä†ÁöÑÁ¨îËÆ∞Âú®‰∏éÂÆÉÊúÄÁõ∏ÂÖ≥Á¨îËÆ∞ÁöÑIDÂü∫Á°Ä‰∏äÂ¢ûÂä†ÁºñÁ†Å„ÄÇ&quot;,536873556]],[&quot;^16&quot;,[33647,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33647,&quot;^F&quot;,33619,536873556]],[&quot;^16&quot;,[33647,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33647,&quot;^V&quot;,33693,536873556]],[&quot;^16&quot;,[33647,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33647,&quot;^U&quot;,2620,536873556]],[&quot;^16&quot;,[33647,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33647,&quot;^;&quot;,&quot;~u63023e2e-cea9-4559-b72c-1b65a2e968d2&quot;,536873556]],[&quot;^16&quot;,[33648,&quot;^R&quot;,&quot;Writing, taking notes and thinking about how ideas connect is exactly the kind of elaboration that is needed to learn.&quot;,536873556]],[&quo es you take while you are doing something else. Âø´ÈÄüËÆ∞ÂΩï indexÔºåÈÅøÂÖçÂΩ±Âìç‰Ω†Ê≠£Âú®Âπ≤ÁöÑ‰∫ãÊÉÖ&quot;,536873556]],[&quot;^16&quot;,[33653,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33653,&quot;^F&quot;,33721,536873556]],[&quot;^16&quot;,[33653,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33653,&quot;^V&quot;,33721,536873556]],[&quot;^16&quot;,[33653,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33653,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33653,&quot;^;&quot;,&quot;~u63023e2e-3990-4902-b2e2-77f4a3739c43&quot;,536873556]],[&quot;^16&quot;,[33654,&quot;^R&quot;,&quot;#Book&quot;,536873556]],[&quot;^16&quot;,[33654,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33654,&quot;^F&quot;,33649,536873556]],[&quot;^16&quot;,[33654,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33654,&quot;^V&quot;,2519,536873556]],[&quot;^16&quot;,[33654,&quot;^U&quot;,685,536873556]],[&quot;^16&quot;,[33654,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33654,&quot;^H&quot;,685,536873556]],[&quot;^16&quot;,[33654,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33654,&quot;^;&quot;,&quot;~u63023e2e-4bd1-484c-a8e3-784dee5f30a7&quot;,536873556]],[&quot;^16&quot;,[33655,&quot;^R&quot;,&quot;At this point, it should become clear that you don‚Äôt need to wait for a genie to appear, as each step is clearly not only within your abilities, but also straightforward and well defined: Assemble notes and bring them into order, turn these notes into a draft, review it and you are done.&quot;,536873556]],[&quot;^16&quot;,[33655,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33655,&quot;^F&quot;,33700,536873556]],[&quot;^16&quot;,[33655,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33655,&quot;^V&quot;,33663,536873556]],[&quot;^16&quot;,[33655,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33655,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33655,&quot;^;&quot;,&quot;~u63023e2e-5c42-4c24-b5a9-4dead635d40a&quot;,536873556]],[&quot;^16&quot;,[33656,&quot;^R&quot;,&quot;Writing that an author struggles in one chapter to justify his method can be a much more adequate description of this chapter‚Äôs content than any quote from the text itself (this would call for an explanation, of course).&quot;,536873556]],[&quot;^16&quot;,[33656,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33656,&quot;^F&quot;,33676,536873556]],[&quot;^16&quot;,[33656,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33656,&quot;^V&quot;,33663,536873556]],[&quot;^16&quot;,[33656,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33656,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33656,&quot;^;&quot;,&quot;~u63023e2e-c58e-4df3-b128-97fff47dffcc&quot;,536873556]],[&quot;^16&quot;,[33657,&quot;^R&quot;,&quot;The best way to maintain the feeling of being in control is to stay in control. And to stay in control, it&apos;s better to keep your options open during the writing process rather than limit yourself to your first idea.&quot;,536873556]],[&quot;^16&quot;,[33657,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33657,&quot;^F&quot;,33665,536873556]],[&quot;^16&quot;,[33657,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33657,&quot;^V&quot;,33663,536873556]],[&quot;^16&quot;,[33657,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33657,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33657,&quot;^;&quot;,&quot;~u63023e2e-99a4-42da-9f0d-7caa6d24da38&quot;,536873556]],[&quot;^16&quot;,[33658,&quot;^R&quot;,&quot;To achieve a critical mass, it is crucial to distinguish clearly between three types of notes: 1.¬†¬† Fleeting notes, which are only reminders of information, can be written in any kind of way and will end up in the trash within a day or two. 2.¬†¬†¬† Permanent notes, which will never be thrown away and contain the necessary information in themselves in a permanently understandable way. They are always stored in the same way in the same place, either in the reference system or, written as if for print, in the slip-box. 3.¬†¬†¬† Project notes, which are only relevant to one particular project. They are kept within a project-specific folder and can be discarded or archived after the project is finished.&quot;,536873556]],[&quot;^16&quot;,[33658,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33658,&quot;^F&quot;,33684,536873556]],[&quot;^16&quot;,[33658,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33658,&quot;^V&quot;,33663,536873556]],[&quot;^16&quot;,[33658,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33658,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33658,&quot;^;&quot;,&quot;~u63023e2e-0879-4552-936d-092c6267236e&quot;,536873556]],[&quot;^16&quot;,[33659,&quot;^R&quot;,&quot;It is the simplest test: We tend to think we understand what we read ‚Äì until we try to rewrite it in our own words.&quot;,536873556]],[&quot;^16&quot;,[33659,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33659,&quot;^F&quot;,33712,536873556]],[&quot;^16&quot;,[33659,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33659,&quot;^V&quot;,33663,536873556]],[&quot;^16&quot;,[33659,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33659,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33659,&quot;^;&quot;,&quot;~u63023e2e-2f65-43f6-ad6f-cd4cb75c90fa&quot;,536873556]],[&quot;^16&quot;,[33660,&quot;^R&quot;,&quot;Whenever he read something, he would write the bibliographic information on one side of a card and make brief notes about the content on the other side (Schmidt 2013, 170). These notes would end up in the bibliographic slip-box. In a second step, shortly after, he would look at his brief notes and think about their relevance for his own thinking and writing. He then would turn to the main slip-box and write his ideas, comments and thoughts on new pieces of paper, using only one for each idea and restricting himself to one side of the paper, to make it easier to read them later without having to take them out of the box. He kept them usually brief enough to make one idea fit on a single sheet, but would sometimes add another note to extend a thought.&quot;,536873556]],[&quot;^16&quot;,[33660,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33660,&quot;^F&quot;,33631,536873556]],[&quot;^16&quot;,[33660,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33660,&quot;^V&quot;,33663,536873556]],[&quot;^16&quot;,[33660,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33660,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33660,&quot;^;&quot;,&quot;~u63023e2e-b97d-4fbf-8ba3-90440bf9cfbb&quot;,536873556]],[&quot;^16&quot;,[33661,&quot;^R&quot;,&quot;We reinvent and rewrite our memory every time we try to retrieve information.&quot;,536873556]],[&quot;^16&quot;,[33661,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33661,&quot;^F&quot;,33717,536873556]],[&quot;^16&quot;,[33661,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33661,&quot;^V&quot;,33663,536873556]],[&quot;^16&quot;,[33661,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33661,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33661,&quot;^;&quot;,&quot;~u63023e2e-d7a2-48bf-a876-cdd01e5beb4d&quot;,536873556]],[&quot;^16&quot;,[33662,&quot;^R&quot;,&quot;[[Youtube]] ‰ΩúËÄÖËÆøË∞à [Interview and Q&amp;A with S√∂nke Ahrens on How to Take Smart Notes - YouTube](https://www.youtube.com/watch?v=kXnR7qX3BDc)&quot;,536873556]],[&quot;^16&quot;,[33662,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33662,&quot;^F&quot;,33654,536873556]],[&quot;^16&quot;,[33662,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33662,&quot;^V&quot;,2519,536873556]],[&quot;^16&quot;,[33662,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33662,&quot;^U&quot;,3374,536873556]],[&quot;^16&quot;,[33662,&quot;^H&quot;,3374,536873556]],[&quot;^16&quot;,[33662,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33662,&quot;^;&quot;,&quot;~u63023e2e-0048-4b96-a287-797412160cec&qu ,[&quot;^16&quot;,[33671,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33671,&quot;^F&quot;,33644,536873556]],[&quot;^16&quot;,[33671,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33671,&quot;^V&quot;,33663,536873556]],[&quot;^16&quot;,[33671,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33671,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33671,&quot;^;&quot;,&quot;~u63023e2e-f830-4ddf-bf9a-09797d1dd3f3&quot;,536873556]],[&quot;^16&quot;,[33672,&quot;^R&quot;,&quot;By focusing on what is interesting and keeping written track of your own intellectual development, topics, questions and arguments will emerge from the material without force. Not only does it means that finding a topic or a research question will become easier, as we don‚Äôt have to squeeze it out of the few ideas that are on top of our head anymore, every question that emerges out of our slip-box will naturally and handily come with material to work with.&quot;,536873556]],[&quot;^16&quot;,[33672,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33672,&quot;^F&quot;,33651,536873556]],[&quot;^16&quot;,[33672,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33672,&quot;^V&quot;,33663,536873556]],[&quot;^16&quot;,[33672,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33672,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33672,&quot;^;&quot;,&quot;~u63023e2e-8879-4bad-a1fe-e34cdb0d8ae7&quot;,536873556]],[&quot;^16&quot;,[33673,&quot;^R&quot;,&quot;Give Each Task Your Undivided Attention&quot;,536873556]],[&quot;^16&quot;,[33673,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33673,&quot;^F&quot;,33634,536873556]],[&quot;^16&quot;,[33673,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33673,&quot;^V&quot;,33663,536873556]],[&quot;^16&quot;,[33673,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33673,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33673,&quot;^;&quot;,&quot;~u63023e2e-b168-407a-8fab-ff9c836dd3d9&quot;,536873556]],[&quot;^16&quot;,[33674,&quot;^R&quot;,&quot;The ability to spot patterns, to question the frames used and detect the distinctions made by others, is the precondition to thinking critically and looking behind the assertions of a text or a talk. Being able to re-frame questions, assertions and information is even more important than having an extensive knowledge, because without this ability, we wouldn‚Äôt be able to put our knowledge to use. The good news is that these skills can be learned.&quot;,536873556]],[&quot;^16&quot;,[33674,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33674,&quot;^F&quot;,33618,536873556]],[&quot;^16&quot;,[33674,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33674,&quot;^V&quot;,33663,536873556]],[&quot;^16&quot;,[33674,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33674,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33674,&quot;^;&quot;,&quot;~u63023e2e-a107-419a-822d-360cdabbdcfe&quot;,536873556]],[&quot;^16&quot;,[33675,&quot;^R&quot;,&quot;ÁúãÂÆå‰π¶‰πãÂêéÊúâË∂≥Â§üÂ§öÁöÑÊÉ≥Ê≥ïÂêóÔºüÂ∞ùËØïÂéªËÆ∞ÂΩïÂì™‰∏Ä‰∫õÂà∑Êñ∞Ëá™Â∑±ÁöÑËÆ§Áü•Ôºü&quot;,536873556]],[&quot;^16&quot;,[33675,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33675,&quot;^F&quot;,33677,536873556]],[&quot;^16&quot;,[33675,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33675,&quot;^V&quot;,33677,536873556]],[&quot;^16&quot;,[33675,&quot;^U&quot;,456,536873556]],[&quot;^16&quot;,[33675,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33675,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33675,&quot;^;&quot;,&quot;~u63023e2e-e2ad-4c41-bccf-67a05927debe&quot;,536873556]],[&quot;^16&quot;,[33676,&quot;^R&quot;,&quot;He did not just copy ideas or quotes from the texts he read, but made a transition from one context to another.&quot;,536873556]],[&quot;^16&quot;,[33676,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33676,&quot;^F&quot;,33660,536873556]],[&quot;^16&quot;,[33676,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,

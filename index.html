 id 为 ml001，就可以在日记中写下 ml001。相应的利用 grep 语法能快速查到引用这个id的笔记。&quot;,536870929]],[&quot;^17&quot;,[33308,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33308,&quot;^G&quot;,33388,536870929]],[&quot;^17&quot;,[33308,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33308,&quot;^X&quot;,33352,536870929]],[&quot;^17&quot;,[33308,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33308,&quot;^W&quot;,33285,536870929]],[&quot;^17&quot;,[33308,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33308,&quot;^&lt;&quot;,&quot;~u63452bc0-edce-4c3f-b2b0-7a43149b6110&quot;,536870929]],[&quot;^17&quot;,[33309,&quot;^S&quot;,&quot;Many students and academic writers think like the early ship owners when it comes to note-taking.&quot;,536870929]],[&quot;^17&quot;,[33309,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33309,&quot;^G&quot;,33336,536870929]],[&quot;^17&quot;,[33309,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33309,&quot;^X&quot;,33325,536870929]],[&quot;^17&quot;,[33309,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33309,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33309,&quot;^&lt;&quot;,&quot;~u63452bc0-4c37-4ba2-a7d8-bbebc59b61ac&quot;,536870929]],[&quot;^17&quot;,[33310,&quot;^S&quot;,&quot;The slip-box is the shipping container of the academic world.&quot;,536870929]],[&quot;^17&quot;,[33310,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33310,&quot;^G&quot;,33319,536870929]],[&quot;^17&quot;,[33310,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33310,&quot;^X&quot;,33325,536870929]],[&quot;^17&quot;,[33310,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33310,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33310,&quot;^&lt;&quot;,&quot;~u63452bc0-d8d4-45a6-b1c1-3cb6bc627ac7&quot;,536870929]],[&quot;^17&quot;,[33311,&quot;^S&quot;,&quot;More notes mean more possible connections, more ideas, more synergy between different projects and therefore a much higher degree of productivity. Luhmann’s slip-box contains about 90,000 notes, which sounds like an incredibly large number. But it only means that he wrote six notes a day from the day he started to work with his slip-box until he died.&quot;,536870929]],[&quot;^17&quot;,[33311,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33311,&quot;^G&quot;,33387,536870929]],[&quot;^17&quot;,[33311,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33311,&quot;^X&quot;,33325,536870929]],[&quot;^17&quot;,[33311,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33311,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33311,&quot;^&lt;&quot;,&quot;~u63452bc0-8546-4745-872b-0a95e5769007&quot;,536870929]],[&quot;^17&quot;,[33312,&quot;^S&quot;,&quot;看完书之后有足够多的想法吗？尝试去记录哪一些刷新自己的认知？&quot;,536870929]],[&quot;^17&quot;,[33312,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33312,&quot;^G&quot;,33395,536870929]],[&quot;^17&quot;,[33312,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33312,&quot;^X&quot;,33395,536870929]],[&quot;^17&quot;,[33312,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33312,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33312,&quot;^&lt;&quot;,&quot;~u63452bc0-a1cd-4ca2-a110-a745a83c828f&quot;,536870929]],[&quot;^17&quot;,[33313,&quot;^S&quot;,&quot;[用“卡片笔记写作法”读《智识的生产技术》含流程方法与笔记示范 | 学习骇客 (qq.com)](https://mp.weixin.qq.com/s/WqYCkQ0LMq_rX8v3O1m_og)&quot;,536870929]],[&quot;^17&quot;,[33313,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33313,&quot;^G&quot;,33390,536870929]],[&quot;^17&quot;,[33313,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33313,&quot;^X&quot;,33378,536870929]],[&quot;^17&quot;,[33313,&quot;^W&quot;,4,536870929]],[&quot;^17&quot;,[33313,&quot;^W&quot;,1743,536870929]],[&quot;^17&quot;,[33313,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33313,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33313,&quot;^&lt;&quot;,&quot;~u63452bc0-f2a3-4725-8ad6-30c2ff3da415&quot;,536870929]],[&quot;^17&quot;,[33314,&quot;^S&quot;,&quot;Luhmann states as clearly as possible: it is not possible to think systematically without writing (Luhmann 1992, 53).&quot;,536870929]],[&quot;^17&quot;,[33314,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33314,&quot;^G&quot;,33351,536870929]],[&quot;^17&quot;,[33314,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33314,&quot;^X&quot;,33325,536870929]],[&quot;^17&quot;,[33314,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33314,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33314,&quot;^&lt;&quot;,&quot;~u63452bc0-0280-4a30-8c36-408378caa0b5&quot;,536870929]],[&quot;^17&quot;,[33315,&quot;^S&quot;,&quot;Luhmann had two slip-boxes: a bibliographical one, which contained the references and brief notes on the content of the literature, and the main one in which he collected and generated his ideas, mainly in response to what he read.&quot;,536870929]],[&quot;^17&quot;,[33315,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33315,&quot;^G&quot;,33356,536870929]],[&quot;^17&quot;,[33315,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33315,&quot;^X&quot;,33325,536870929]],[&quot;^17&quot;,[33315,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33315,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33315,&quot;^&lt;&quot;,&quot;~u63452bc0-d021-4182-aeab-be451e621307&quot;,536870929]],[&quot;^17&quot;,[33316,&quot;^S&quot;,&quot;The slip-box takes care of details and references and is a long-term memory resource that keeps information objectively unaltered. That allows the brain to focus on the gist, the deeper understanding and the bigger picture, and frees it up to be creative. Both the brain and the slip-box can focus on what they are best at.&quot;,536870929]],[&quot;^17&quot;,[33316,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33316,&quot;^G&quot;,33290,536870929]],[&quot;^17&quot;,[33316,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33316,&quot;^X&quot;,33325,536870929]],[&quot;^17&quot;,[33316,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33316,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33316,&quot;^&lt;&quot;,&quot;~u63452bc0-347e-4f32-99e4-ddb01306953d&quot;,536870929]],[&quot;^17&quot;,[33317,&quot;^S&quot;,&quot;less successful ones. The right question is: What can we do differently in the weeks, months or even years before we face the blank page that will get us into the best possible position to write a great paper easily?&quot;,536870929]],[&quot;^17&quot;,[33317,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33317,&quot;^G&quot;,33326,536870929]],[&quot;^17&quot;,[33317,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33317,&quot;^X&quot;,33325,536870929]],[&quot;^17&quot;,[33317,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33317,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33317,&quot;^&lt;&quot;,&quot;~u63452bc0-1f24-4c72-9c95-0279c74e2b23&quot;,536870929]],[&quot;^17&quot;,[33318,&quot;^S&quot;,&quot;The ability to spot patterns, to question the frames used and detect the distinctions made by others, is the precondition to thinking critically and looking behind the assertions of a text or a talk. Being able to re-frame questions, assertions and information is even more important than having an extensive knowledge, because without this ability, we wouldn’t be able to put our knowledge to use. The good news is that these skills can be learned.&quot;,536870929]],[&quot;^17&quot;,[33318,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33318,&quot;^G&quot;,33385,536870929]],[&quot;^17&quot;,[33318,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33318,&quot;^X&quot;,33325,536870929]],[&quot;^17&quot;,[33318,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33318,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33318,&quot;^&lt;&quot;,&quot;~u63452bc0-d2f4-4582-a6c0-078e2b291182&quot;,536870929]],[&quot;^17&quot;,[33319,&quot;^S&quot;,&quot;In the old system, the question is: Under which topic do I store this note? In the new system, the question is: In which context will I want to stumble upon it again?&quot;,536870929]],[&quot;^17&quot;,[33319,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33319,&quot;^G&quot;,33309,536870929]],[&quot;^17&quot;,[33319,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33319,&quot;^X&quot;,33325,536870929]],[&quot;^17&quot;,[33319,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33319,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33319,&quot;^&lt;&quot;,&quot;~u63452bc0-1a78-4b52-92cf-25f627cce0c2&quot;,536870929]],[&quot;^17&quot;,[33320,&quot;^S&quot;,&quot;why did I highlight this?&quot;,536870929]],[&quot;^17&quot;,[33320,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33320,&quot;^G&quot;,33359,536870929]],[&quot;^17&quot;,[33320,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33320,&quot;^X&quot;,33359,536870929]],[&quot;^17&quot;,[33320,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33320,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33320,&quot;^&lt;&quot;,&quot;~u63452bc0-8198-45fc-8d98-c3018ab314be&quot;,536870929]],[&quot;^17&quot;,[33321,&quot;^S&quot;,&quot;Only if you can trust your system, only if you really know that everything will be taken care of, will your brain let go and let you focus on the task at hand.&quot;,536870929]],[&quot;^17&quot;,[33321,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33321,&quot;^G&quot;,33365,536870929]],[&quot;^17&quot;,[33321,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33321,&quot;^X&quot;,33325,536870929]],[&quot;^17&quot;,[33321,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33321,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33321,&quot;^&lt;&quot;,&quot;~u63452bc0-9a82-4dbe-968b-a370d26895a9&quot;,536870929]],[&quot;^17&quot;,[33322,&quot;^S&quot;,&quot;记下的笔记，依旧是孤立的。利用 [[Zettelkasten]] 的方法将笔记链接起来。&quot;,536870929]],[&quot;^17&quot;,[33322,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33322,&quot;^G&quot;,33291,536870929]] 8,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33328,&quot;^G&quot;,33382,536870929]],[&quot;^17&quot;,[33328,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33328,&quot;^X&quot;,33325,536870929]],[&quot;^17&quot;,[33328,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33328,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33328,&quot;^&lt;&quot;,&quot;~u63452bc0-b622-45c9-ad6d-5a633a60884c&quot;,536870929]],[&quot;^17&quot;,[33329,&quot;^S&quot;,&quot;TODO 微信读书上的笔记整理&quot;,536870929]],[&quot;^17&quot;,[33329,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33329,&quot;^G&quot;,33378,536870929]],[&quot;^17&quot;,[33329,&quot;^12&quot;,&quot;TODO&quot;,536870929]],[&quot;^17&quot;,[33329,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33329,&quot;^X&quot;,33378,536870929]],[&quot;^17&quot;,[33329,&quot;^W&quot;,4,536870929]],[&quot;^17&quot;,[33329,&quot;^W&quot;,1743,536870929]],[&quot;^17&quot;,[33329,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33329,&quot;^I&quot;,4,536870929]],[&quot;^17&quot;,[33329,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33329,&quot;^&lt;&quot;,&quot;~u63452bc0-500f-43e7-b46d-6b0d017024ed&quot;,536870929]],[&quot;^17&quot;,[33330,&quot;^S&quot;,&quot;File those ideas in their most useful contexts&quot;,536870929]],[&quot;^17&quot;,[33330,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33330,&quot;^G&quot;,33395,536870929]],[&quot;^17&quot;,[33330,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33330,&quot;^X&quot;,9425,536870929]],[&quot;^17&quot;,[33330,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33330,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33330,&quot;^&lt;&quot;,&quot;~u63452bc0-9646-4cce-bf2c-f3ad39a33679&quot;,536870929]],[&quot;^17&quot;,[33331,&quot;^S&quot;,&quot;Get a good notebook for taking notes as you read&quot;,536870929]],[&quot;^17&quot;,[33331,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33331,&quot;^G&quot;,33338,536870929]],[&quot;^17&quot;,[33331,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33331,&quot;^X&quot;,9425,536870929]],[&quot;^17&quot;,[33331,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33331,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33331,&quot;^&lt;&quot;,&quot;~u63452bc0-e3de-4c86-a8c3-bc4c761132c2&quot;,536870929]],[&quot;^17&quot;,[33332,&quot;^S&quot;,&quot;as quick notes are only __reminders__ of an idea, you need to turn them (ideally within a day)__ into permanently understandable notes.__ 当天修改成为可以永久理解的笔记。&quot;,536870929]],[&quot;^17&quot;,[33332,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33332,&quot;^G&quot;,33362,536870929]],[&quot;^17&quot;,[33332,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33332,&quot;^X&quot;,33287,536870929]],[&quot;^17&quot;,[33332,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33332,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33332,&quot;^&lt;&quot;,&quot;~u63452bc0-ddd2-4d15-bfce-a2000be5a7cb&quot;,536870929]],[&quot;^17&quot;,[33333,&quot;^S&quot;,&quot;At this point, it should become clear that you don’t need to wait for a genie to appear, as each step is clearly not only within your abilities, but also straightforward and well defined: Assemble notes and bring them into order, turn these notes into a draft, review it and you are done.&quot;,536870929]],[&quot;^17&quot;,[33333,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33333,&quot;^G&quot;,33344,536870929]],[&quot;^17&quot;,[33333,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33333,&quot;^X&quot;,33325,536870929]],[&quot;^17&quot;,[33333,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33333,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33333,&quot;^&lt;&quot;,&quot;~u63452bc0-ab7b-400d-9c9b-38b234927fd8&quot;,536870929]],[&quot;^17&quot;,[33334,&quot;^S&quot;,&quot;Luhmann wrote an index with a typewriter on index cards. In the Zettelkasten, keywords can easily be added to a note like tags and will then show up in the index. They should be chosen carefully and sparsely. Luhmann would add the number of one or two (rarely more) notes next to a keyword in the index (Schmidt 2013, 171).&quot;,536870929]],[&quot;^17&quot;,[33334,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33334,&quot;^G&quot;,33372,536870929]],[&quot;^17&quot;,[33334,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33334,&quot;^X&quot;,33325,536870929]],[&quot;^17&quot;,[33334,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33334,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33334,&quot;^&lt;&quot;,&quot;~u63452bc0-646e-4ed1-bc98-b5d71d31aa72&quot;,536870929]],[&quot;^17&quot;,[33335,&quot;^S&quot;,&quot;![](https://media.xiang578.com//vitamindy-zettlekasten.png)&quot;,536870929]],[&quot;^17&quot;,[33335,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33335,&quot;^G&quot;,33339,536870929]],[&quot;^17&quot;,[33335,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33335,&quot;^X&quot;,33339,536870929]],[&quot;^17&quot;,[33335,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33335,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33335,&quot;^&lt;&quot;,&quot;~u63452bc0-e438-4fd4-804a-bba9642a3434&quot;,536870929]],[&quot;^17&quot;,[33336,&quot;^S&quot;,&quot;critically. By writing, students demonstrate what they have learned, show their ability to think critically and ability to develop ideas.&quot;,536870929]],[&quot;^17&quot;,[33336,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33336,&quot;^G&quot;,33345,536870929]],[&quot;^17&quot;,[33336,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33336,&quot;^X&quot;,33325,536870929]],[&quot;^17&quot;,[33336,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33336,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33336,&quot;^&lt;&quot;,&quot;~u63452bc0-3327-49b4-a2a1-cd1cbbb2f5f2&quot;,536870929]],[&quot;^17&quot;,[33337,&quot;^S&quot;,&quot;[[Youtube]] 作者访谈 [Interview and Q&amp;A with Sönke Ahrens on How to Take Smart Notes - YouTube](https://www.youtube.com/watch?v=kXnR7qX3BDc)&quot;,536870929]],[&quot;^17&quot;,[33337,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33337,&quot;^G&quot;,33304,536870929]],[&quot;^17&quot;,[33337,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33337,&quot;^X&quot;,6274,536870929]],[&quot;^17&quot;,[33337,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33337,&quot;^W&quot;,33283,536870929]],[&quot;^17&quot;,[33337,&quot;^I&quot;,33283,536870929]],[&quot;^17&quot;,[33337,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33337,&quot;^&lt;&quot;,&quot;~u63452bc0-0d75-4bf1-9b85-6e25d7a41b05&quot;,536870929]],[&quot;^17&quot;,[33338,&quot;^S&quot;,&quot;Grab your own copy of How to Take Smart Notes&quot;,536870929]],[&quot;^17&quot;,[33338,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33338,&quot;^G&quot;,33376,536870929]],[&quot;^17&quot;,[33338,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33338,&quot;^X&quot;,9425,536870929]],[&quot;^17&quot;,[33338,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33338,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33338,&quot;^&lt;&quot;,&quot;~u63452bc0-fca6-43e1-9a8e-a2ca6c7d6d78&quot;,536870929]],[&quot;^17&quot;,[33339,&quot;^S&quot;,&quot;其他人的笔记&quot;,536870929]],[&quot;^17&quot;,[33339,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33339,&quot;^G&quot;,33352,536870929]],[&quot;^17&quot;,[33339,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33339,&quot;^X&quot;,33291,536870929]],[&quot;^17&quot;,[33339,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33339,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33339,&quot;^&lt;&quot;,&quot;~u63452bc0-9035-46be-b113-ec058eb6135b&quot;,536870929]],[&quot;^17&quot;,[33340,&quot;^S&quot;,&quot;The first teaches the formal requirements: style, structure or how to quote correctly. And then there are the psychological ones, which teach you how to get it done without mental breakdowns and before your supervisor or publisher starts refusing to move the deadline once more.&quot;,536870929]],[&quot;^17&quot;,[33340,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33340,&quot;^G&quot;,33361,536870929]],[&quot;^17&quot;,[33340,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33340,&quot;^X&quot;,33325,536870929]],[&quot;^17&quot;,[33340,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33340,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33340,&quot;^&lt;&quot;,&quot;~u63452bc0-b38d-434c-80aa-423d0e639f88&quot;,536870929]],[&quot;^17&quot;,[33341,&quot;^S&quot;,&quot;In contrast to manuscript pages per day, a certain number of notes a day is a reasonable goal for academic writing.&quot;,536870929]],[&quot;^17&quot;,[33341,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33341,&quot;^G&quot;,33311,536870929]],[&quot;^17&quot;,[33341,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33341,&quot;^X&quot;,33325,536870929]],[&quot;^17&quot;,[33341,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33341,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33341,&quot;^&lt;&quot;,&quot;~u63452bc0-8711-4cc8-8a44-8ada9affe80c&quot;,536870929]],[&quot;^17&quot;,[33342,&quot;^S&quot;,&quot;To achieve a critical mass, it is crucial to distinguish clearly between three types of notes: 1.   Fleeting notes, which are only reminders of information, can be written in any kind of way and will end up in the trash within a day or two. 2.    Permanent notes, which will never be thrown away and contain the necessary information in themselves in a permanently understandable way. They are always stored in the same way in the same place, either in the reference system or, written as if for print, in the slip-box. 3.    Project notes, which are only relevant to one particular project. They are kept within a project-specific folder and can be discarded or archived after the project is finished.&quot;,536870929]],[&quot;^17&quot;,[33342,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33342,&quot;^G&quot;,33310,536870929]],[&quot;^17&quot;,[33342,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33342,&quot;^X&quot;,33325,536870929]],[&quot;^17&quot;,[33342,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33342,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33342,&quot;^&lt;&quot;,&quot;~u63452bc0-9fe1-4c62-8a4a-7d477350e745&quot;,536870929]],[&quot;^17&quot;,[33343,&quot;^S&quot;,&quot;2. Make literature notes. Whenever you read something, make notes about the content. Write down what you don’t want to forget or think you might use in your own thinking or writing.&quot;,536870929]],[&quot;^17&quot;,[33343,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33343,&quot;^G&quot;,33297,536870929]],[&quot;^17&quot;,[33343,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33343,&quot;^X&quot;,33325,536870929]],[&quot;^17&quot;,[33343,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33343,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33343,&quot;^&lt;&quot;,&quot;~u63452bc0-a5ac-4311-a5ab-6730553e6c3a&quot;,536870929]],[&quot;^17&quot;,[33344,&quot;^S&quot;,&quot;The last element in his file system was an index, from which he would refer to one or two notes that would serve as a kind of entry point into a line of thought or topic. Notes with a sorted collection of links are, of course, good entry points.&quot;,536870929]],[&quot;^17&quot;,[33344,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33344,&quot;^G&quot;,33328,536870929]],[&quot;^17&quot;,[33344,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33344,&quot;^X&quot;,33325,536870929]],[&quot;^17&quot;,[33344,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33344,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33344,&quot;^&lt;&quot;,&quot;~u63452bc0-5b35-4155-aeb6-337ebac664de&quot;,536870929]],[&quot;^17&quot;,[33345,&quot;^S&quot;,&quot;To give you all the resources you need to work in the best possible way with the best technique available.&quot;,536870929]],[&quot;^17&quot;,[33345,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33345,&quot;^G&quot;,33397,536870929]],[&quot;^17&quot;,[33345,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33345,&quot;^X&quot;,33325,536870929]],[&quot;^17&quot;,[33345,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33345,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33345,&quot;^&lt;&quot;,&quot;~u63452bc0-8a9c-4fe7-9b7d-9e852a76c4dd&quot;,536870929]],[&quot;^17&quot;,[33346,&quot;^S&quot;,&quot;So if you are writing by hand, you are forced to think about what you hear (or read) – otherwise you wouldn’t be able to grasp the underlying principle, the idea, the structure of an argument.&quot;,536870929]],[&quot;^17&quot;,[33346,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33346,&quot;^G&quot;,33347,536870929]],[&quot;^17&quot;,[33346,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33346,&quot;^X&quot;,33325,536870929]],[&quot;^17&quot;,[33346,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33346,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33346,&quot;^&lt;&quot;,&quot;~u63452bc0-8281-45d5-a842-4b827ef5a86a&quot;,536870929]],[&quot;^17&quot;,[33347,&quot;^S&quot;,&quot;But all of this would be just an extra step before you do the only step that really counts, which is to take the permanent note that will add value to the actual slip-box.&quot;,536870929]],[&quot;^17&quot;,[33347,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33347,&quot;^G&quot;,33368,536870929]],[&quot;^17&quot;,[33347,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33347,&quot;^X&quot;,33325,536870929]],[&quot;^17&quot;,[33347,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33347,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33347,&quot;^&lt;&quot;,&quot;~u63452bc0-03db-4b63-b59f-08bf57a801a8&quot;,536870929]],[&quot;^17&quot;,[33348,&quot;^S&quot;,&quot;Instead of adding notes to existing categories or the respective texts, he wrote them all on small pieces of paper, put a number in the corner and collected them in one place: the slip-box.&quot;,536870929]],[&quot;^17&quot;,[33348,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33348,&quot;^G&quot;,33321,536870929]],[&quot;^17&quot;,[33348,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33348,&quot;^X&quot;,33325,536870929]],[&quot;^17&quot;,[33348,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33348,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33348,&quot;^&lt;&quot;,&quot;~u63452bc0-09bb-4ee2-8a69-f42e7d051d25&quot;,536870929]],[&quot;^17&quot;,[33349,&quot;^S&quot;,&quot;It is the simplest test: We tend to think we understand what we read – until we try to rewrite it in our own words.&quot;,536870929]],[&quot;^17&quot;,[33349,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33349,&quot;^G&quot;,33370,536870929]],[&quot;^17&quot;,[33349,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33349,&quot;^X&quot;,33325,536870929]],[&quot;^17&quot;,[33349,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33349,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33349,&quot;^&lt;&quot;,&quot;~u63452bc0-d998-4164-8fd6-413db18a2b1c&quot;,536870929]],[&quot;^17&quot;,[33350,&quot;^S&quot;,&quot;知识的复利&quot;,536870929]],[&quot;^17&quot;,[33350,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33350,&quot;^G&quot;,33306,536870929]],[&quot;^17&quot;,[33350,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33350,&quot;^X&quot;,33306,536870929]],[&quot;^17&quot;,[33350,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33350,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33350,&quot;^&lt;&quot;,&quot;~u63452bc0-a5fd-4de2-afa7-06fc938c60d5&quot;,536870929]],[&quot;^17&quot;,[33351,&quot;^S&quot;,&quot;We reinvent and rewrite our memory every time we try to retrieve information.&quot;,536870929]],[&quot;^17&quot;,[33351,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33351,&quot;^G&quot;,33341,536870929]],[&quot;^17&quot;,[33351,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33351,&quot;^X&quot;,33325,536870929]],[&quot;^17&quot;,[33351,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33351,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33351,&quot;^&lt;&quot;,&quot;~u63452bc0-9533-4277-b1ce-481edde89191&quot;,536870929]],[&quot;^17&quot;,[33352,&quot;^S&quot;,&quot;如何构建系统的一些实践[[方法]]&quot;,536870929]],[&quot;^17&quot;,[33352,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33352,&quot;^G&quot;,33287,536870929]],[&quot;^17&quot;,[33352,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33352,&quot;^X&quot;,33291,536870929]],[&quot;^17&quot;,[33352,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33352,&quot;^W&quot;,33285,536870929]],[&quot;^17&quot;,[33352,&quot;^I&quot;,33285,536870929]],[&quot;^17&quot;,[33352,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33352,&quot;^&lt;&quot;,&quot;~u63452bc0-ce80-4786-90a0-44f3a01fe609&quot;,536870929]],[&quot;^17&quot;,[33353,&quot;^S&quot;,&quot;&quot;,536870929]],[&quot;^17&quot;,[33353,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33353,&quot;^G&quot;,33378,536870929]],[&quot;^17&quot;,[33353,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33353,&quot;^X&quot;,6274,536870929]],[&quot;^17&quot;,[33353,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33353,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33353,&quot;^&lt;&quot;,&quot;~u63452bc0-884b-4ead-b81a-100b7ed064f6&quot;,536870929]],[&quot;^17&quot;,[33354,&quot;^S&quot;,&quot;psychologist Lonka refers to, goes a step further and&quot;,536870929]],[&quot;^17&quot;,[33354,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33354,&quot;^G&quot;,33396,536870929]],[&quot;^17&quot;,[33354,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33354,&quot;^X&quot;,33325,536870929]],[&quot;^17&quot;,[33354,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33354,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33354,&quot;^&lt;&quot;,&quot;~u63452bc0-5e66-4b8c-a906-4c1ee599a276&quot;,536870929]],[&quot;^17&quot;,[33355,&quot;^S&quot;,&quot;读书笔记 [Jonathan Lorimer](https://jonathanlorimer.dev/posts/smart-notes-review.html)&quot;,536870929]],[&quot;^17&quot;,[33355,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33355,&quot;^G&quot;,33291,536870929]],[&quot;^17&quot;,[33355,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33355,&quot;^X&quot;,6274,536870929]],[&quot;^17&quot;,[33355,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33355,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33355,&quot;^&lt;&quot;,&quot;~u63452bc0-daac-4ba0-b02e-973ea46b4ada&quot;,536870929]],[&quot;^17&quot;,[33356,&quot;^S&quot;,&quot;The best way to maintain the feeling of being in control is to stay in control. And to stay in control, it&apos;s better to keep your options open during the writing process rather than limit yourself to your first idea.&quot;,536870929]],[&quot;^17&quot;,[33356,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33356,&quot;^G&quot;,33348,536870929]],[&quot;^17&quot;,[33356,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33356,&quot;^X&quot;,33325,536870929]],[&quot;^17&quot;,[33356,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33356,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33356,&quot;^&lt;&quot;,&quot;~u63452bc0-76a1-497a-a4f2-93e438c0f1b6&quot;,536870929]],[&quot;^17&quot;,[33357,&quot;^S&quot;,&quot;&quot;,536870929]],[&quot;^17&quot;,[33357,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33357,&quot;^G&quot;,33375,536870929]],[&quot;^17&quot;,[33357,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33357,&quot;^X&quot;,6274,536870929]],[&quot;^17&quot;,[33357,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33357,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33357,&quot;^&lt;&quot;,&quot;~u63452bc0-776f-4893-822b-944cea71b37f&quot;,536870929]],[&quot;^17&quot;,[33358,&quot;^S&quot;,&quot;Permanent note&quot;,536870929]],[&quot;^17&quot;,[33358,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33358,&quot;^G&quot;,33301,536870929]],[&quot;^17&quot;,[33358,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33358,&quot;^X&quot;,6274,536870929]],[&quot;^17&quot;,[33358,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33358,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33358,&quot;^&lt;&quot;,&quot;~u63452bc0-5f31-48fa-b11e-fcabc636492d&quot;,536870929]],[&quot;^17&quot;,[33359,&quot;^S&quot;,&quot;高亮浪费时间，高亮的意义在于带来的想法，记录你的想法。&quot;,536870929]],[&quot;^17&quot;,[33359,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33359,&quot;^G&quot;,33376,536870929]],[&quot;^17&quot;,[33359,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33359,&quot;^X&quot;,33376,536870929]],[&quot;^17&quot;,[33359,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33359,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33359,&quot;^&lt;&quot;,&quot;~u63452bc0-96db-4b19-8b9e-b563fb203dfe&quot;,536870929]],[&quot;^17&quot;,[33360,&quot;^S&quot;,&quot;Physicist and Nobel Prize winner Richard Feynman once said that he could only determine whether he understood something if he could give an introductory lecture on it.&quot;,536870929]],[&quot;^17&quot;,[33360,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33360,&quot;^G&quot;,33295,536870929]],[&quot;^17&quot;,[33360,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33360,&quot;^X&quot;,33325,536870929]],[&quot;^17&quot;,[33360,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33360,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33360,&quot;^&lt;&quot;,&quot;~u63452bc0-3ee1-4d7c-9847-fbf959c2a4fc&quot;,536870929]],[&quot;^17&quot;,[33361,&quot;^S&quot;,&quot;The only permanently stored notes are the literature notes in the reference system and the main notes in the slip-box. The former can be very brief as the context is clearly the text they refer to. The latter need be written with more care and details as they need to be self-explanatory. Luhmann never underlined sentences in the text he read or wrote comments in the margins. All he did was take brief notes about the ideas that caught his attention in a text on a separate piece of paper: “I make a note with the bibliographic details. On the backside I would write ‘on page x is this, on page y is that,’ and then it goes into the bibliographic slip-box where I collect everything I read.” (Hagen, 1997)&quot;,536870929]],[&quot;^17&quot;,[33361,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33361,&quot;^G&quot;,33342,536870929]],[&quot;^17&quot;,[33361,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33361,&quot;^X&quot;,33325,536870929]],[&quot;^17&quot;,[33361,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33361,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33361,&quot;^&lt;&quot;,&quot;~u63452bc0-bf7b-4f18-bcd3-777ccbf028e1&quot;,536870929]],[&quot;^17&quot;,[33362,&quot;^S&quot;,&quot;First, don’t worry too much about the notes you take while you are doing something else. 快速记录 index，避免影响你正在干的事情&quot;,536870929]],[&quot;^17&quot;,[33362,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33362,&quot;^G&quot;,33287,536870929]],[&quot;^17&quot;,[33362,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33362,&quot;^X&quot;,33287,536870929]],[&quot;^17&quot;,[33362,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33362,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33362,&quot;^&lt;&quot;,&quot;~u63452bc0-dfa6-49af-9bbe-e3e5f8015190&quot;,536870929]],[&quot;^17&quot;,[33363,&quot;^S&quot;,&quot;Lonka recommends what Luhmann recommends: Writing brief accounts on the main ideas of a text instead of collecting quotes.&quot;,536870929]],[&quot;^17&quot;,[33363,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33363,&quot;^G&quot;,33354,536870929]],[&quot;^17&quot;,[33363,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33363,&quot;^X&quot;,33325,536870929]],[&quot;^17&quot;,[33363,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33363,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33363,&quot;^&lt;&quot;,&quot;~u63452bc0-965c-494a-a4c7-82a8d92d075e&quot;,536870929]],[&quot;^17&quot;,[33364,&quot;^S&quot;,&quot;We just seem to happen to read the publications that tend to confirm what we already know.&quot;,536870929]],[&quot;^17&quot;,[33364,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33364,&quot;^G&quot;,33379,536870929]],[&quot;^17&quot;,[33364,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33364,&quot;^X&quot;,33325,536870929]],[&quot;^17&quot;,[33364,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33364,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33364,&quot;^&lt;&quot;,&quot;~u63452bc0-ff68-4ed5-9e8f-ae61b975e359&quot;,536870929]],[&quot;^17&quot;,[33365,&quot;^S&quot;,&quot;Only if nothing else is lingering in our working memory and taking up valuable mental resources can we experience what Allen calls a “mind like water” - the state where we can focus on the work right in front of us without getting distracted by competing thoughts.&quot;,536870929]],[&quot;^17&quot;,[33365,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33365,&quot;^G&quot;,33383,536870929]],[&quot;^17&quot;,[33365,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33365,&quot;^X&quot;,33325,536870929]],[&quot;^17&quot;,[33365,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33365,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33365,&quot;^&lt;&quot;,&quot;~u63452bc0-c2d6-4384-ac3d-e2ef2febac9a&quot;,536870929]],[&quot;^17&quot;,[33366,&quot;^S&quot;,&quot;链接 Connect，大部分笔记方法只是孤立的将笔记分到一个类别中。区分他们之间的相同点或不同点。不要事先将笔记分类，而是通过笔记之间的相互连接聚类成一个主题，从中产生思考感受，从「可以怎么用」来思考。&quot;,536870929]],[&quot;^17&quot;,[33366,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33366,&quot;^G&quot;,33386,536870929]],[&quot;^17&quot;,[33366,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33366,&quot;^X&quot;,33352,536870929]],[&quot;^17&quot;,[33366,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33366,&quot;^W&quot;,33285,536870929]],[&quot;^17&quot;,[33366,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33366,&quot;^&lt;&quot;,&quot;~u63452bc0-5351-4fc4-869c-88ac97c0249f&quot;,536870929]],[&quot;^17&quot;,[33367,&quot;^S&quot;,&quot;标准化 **Standardize**：集中在一个地方保存格式相同的笔记，每一篇笔记有一个唯一的编号。&quot;,536870929]],[&quot;^17&quot;,[33367,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33367,&quot;^G&quot;,33352,536870929]],[&quot;^17&quot;,[33367,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33367,&quot;^X&quot;,33352,536870929]],[&quot;^17&quot;,[33367,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33367,&quot;^W&quot;,33285,536870929]],[&quot;^17&quot;,[33367,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33367,&quot;^&lt;&quot;,&quot;~u63452bc0-9f24-457f-ad1c-b28f2d797ef2&quot;,536870929]],[&quot;^17&quot;,[33368,&quot;^S&quot;,&quot;Here, everything is about building up a critical mass of useful notes in the slip-box, which gives us a clear idea of how to read and how to take literature notes.&quot;,536870929]],[&quot;^17&quot;,[33368,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33368,&quot;^G&quot;,33389,536870929]],[&quot;^17&quot;,[33368,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33368,&quot;^X&quot;,33325,536870929]],[&quot;^17&quot;,[33368,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33368,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33368,&quot;^&lt;&quot;,&quot;~u63452bc0-6668-4725-882a-4040c7b27661&quot;,536870929]],[&quot;^17&quot;,[33369,&quot;^S&quot;,&quot;The same goes for writing permanent notes, which have another feedback loop built-in: Expressing our own thoughts in writing makes us realise if we really thought them through.&quot;,536870929]],[&quot;^17&quot;,[33369,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33369,&quot;^G&quot;,33349,536870929]],[&quot;^17&quot;,[33369,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33369,&quot;^X&quot;,33325,536870929]],[&quot;^17&quot;,[33369,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33369,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33369,&quot;^&lt;&quot;,&quot;~u63452bc0-11df-490a-aeaa-66f446535c98&quot;,536870929]],[&quot;^17&quot;,[33370,&quot;^S&quot;,&quot;Nothing motivates us more than the experience of becoming better at what we do.&quot;,536870929]],[&quot;^17&quot;,[33370,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33370,&quot;^G&quot;,33294,536870929]],[&quot;^17&quot;,[33370,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33370,&quot;^X&quot;,33325,536870929]],[&quot;^17&quot;,[33370,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33370,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33370,&quot;^&lt;&quot;,&quot;~u63452bc0-f743-4e6f-8882-da5cc3f8c4da&quot;,536870929]],[&quot;^17&quot;,[33371,&quot;^S&quot;,&quot;尽可能集中收集你的一切想法、笔记&quot;,536870929]],[&quot;^17&quot;,[33371,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33371,&quot;^G&quot;,33322,536870929]],[&quot;^17&quot;,[33371,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33371,&quot;^X&quot;,33291,536870929]],[&quot;^17&quot;,[33371,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33371,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33371,&quot;^&lt;&quot;,&quot;~u63452bc0-a2eb-411b-a75d-cdc498636687&quot;,536870929]],[&quot;^17&quot;,[33372,&quot;^S&quot;,&quot;Robert and Elizabeth Ligon Bjork from the University of California suggest distinguishing between two different measurements when it comes to memory: Storage strength and retrieval strength (Bjork 2011). They speculate that storage strength, the ability to store memories, only becomes greater over one’s lifetime. We add more and more information to our long-term memory. Just by looking at the physical capacity of our brains, we can see that we could indeed probably store a lifetime and a bit of detailed experiences in it (Carey 2014, 42).&quot;,536870929]],[&quot;^17&quot;,[33372,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33372,&quot;^G&quot;,33374,536870929]],[&quot;^17&quot;,[33372,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33372,&quot;^X&quot;,33325,536870929]],[&quot;^17&quot;,[33372,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33372,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33372,&quot;^&lt;&quot;,&quot;~u63452bc0-1616-465b-a579-1f9a48cd4271&quot;,536870929]],[&quot;^17&quot;,[33373,&quot;^S&quot;,&quot;很多小说家会强迫自己每天写作多久以或写多少字，就好像储蓄一样。学术写作除了写之外，还有很多其他的步骤需要花费时间，但是每天写的卡片其实是可以相互链接的内容，这就是复利的力量。[[网络效应]]&quot;,536870929]],[&quot;^17&quot;,[33373,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33373,&quot;^G&quot;,33375,536870929]],[&quot;^17&quot;,[33373,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33373,&quot;^X&quot;,33375,536870929]],[&quot;^17&quot;,[33373,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33373,&quot;^W&quot;,33286,536870929]],[&quot;^17&quot;,[33373,&quot;^I&quot;,33286,536870929]],[&quot;^17&quot;,[33373,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33373,&quot;^&lt;&quot;,&quot;~u63452bc0-a1a2-496b-8185-3a15497481e7&quot;,536870929]],[&quot;^17&quot;,[33374,&quot;^S&quot;,&quot;A common way to embed an idea into the context of the slip-box is by writing out the reasons of its importance for your own lines of thought.&quot;,536870929]],[&quot;^17&quot;,[33374,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33374,&quot;^G&quot;,33398,536870929]],[&quot;^17&quot;,[33374,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33374,&quot;^X&quot;,33325,536870929]],[&quot;^17&quot;,[33374,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33374,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33374,&quot;^&lt;&quot;,&quot;~u63452bc0-1dbb-487d-8822-95497105ce0e&quot;,536870929]],[&quot;^17&quot;,[33375,&quot;^S&quot;,&quot;卡片盒的价值&quot;,536870929]],[&quot;^17&quot;,[33375,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33375,&quot;^G&quot;,33358,536870929]],[&quot;^17&quot;,[33375,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33375,&quot;^X&quot;,6274,536870929]],[&quot;^17&quot;,[33375,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33375,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33375,&quot;^&lt;&quot;,&quot;~u63452bc0-d8a8-44cd-9384-7be1ee86469f&quot;,536870929]],[&quot;^17&quot;,[33376,&quot;^S&quot;,&quot;Smart Notes 来取代之前高亮文字，摘要+想法。&quot;,536870929]],[&quot;^17&quot;,[33376,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33376,&quot;^G&quot;,9425,536870929]],[&quot;^17&quot;,[33376,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33376,&quot;^X&quot;,9425,536870929]],[&quot;^17&quot;,[33376,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33376,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33376,&quot;^&lt;&quot;,&quot;~u63452bc0-7609-4c2e-9bd9-643e3f9c7afa&quot;,536870929]],[&quot;^17&quot;,[33377,&quot;^S&quot;,&quot;笔记对你的价值，而不是和书的相关程度&quot;,536870929]],[&quot;^17&quot;,[33377,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33377,&quot;^G&quot;,33327,536870929]],[&quot;^17&quot;,[33377,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33377,&quot;^X&quot;,33376,536870929]],[&quot;^17&quot;,[33377,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33377,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33377,&quot;^&lt;&quot;,&quot;~u63452bc0-d25f-45f1-814c-6761f3c869a7&quot;,536870929]],[&quot;^17&quot;,[33378,&quot;^S&quot;,&quot;TODO 卡片笔记写作法专项整理 #XXX&quot;,536870929]],[&quot;^17&quot;,[33378,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33378,&quot;^G&quot;,33357,536870929]],[&quot;^17&quot;,[33378,&quot;^12&quot;,&quot;TODO&quot;,536870929]],[&quot;^17&quot;,[33378,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33378,&quot;^X&quot;,6274,536870929]],[&quot;^17&quot;,[33378,&quot;^W&quot;,4,536870929]],[&quot;^17&quot;,[33378,&quot;^W&quot;,1743,536870929]],[&quot;^17&quot;,[33378,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33378,&quot;^I&quot;,4,536870929]],[&quot;^17&quot;,[33378,&quot;^I&quot;,1743,536870929]],[&quot;^17&quot;,[33378,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33378,&quot;^&lt;&quot;,&quot;~u63452bc0-00b9-4b27-bfea-91ce05e1ebb1&quot;,536870929]],[&quot;^17&quot;,[33379,&quot;^S&quot;,&quot;The very moment we decide on a hypothesis, our brains automatically go into search mode, scanning our surroundings for supporting data, which is neither a good way to learn nor research.&quot;,536870929]],[&quot;^17&quot;,[33379,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33379,&quot;^G&quot;,33346,536870929]],[&quot;^17&quot;,[33379,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33379,&quot;^X&quot;,33325,536870929]],[&quot;^17&quot;,[33379,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33379,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33379,&quot;^&lt;&quot;,&quot;~u63452bc0-a0a0-4d39-9528-773060905943&quot;,536870929]],[&quot;^17&quot;,[33380,&quot;^S&quot;,&quot;Confirmation bias is tackled here in two steps: First, by turning the whole writing process on its head, and secondly, by changing the incentives from finding confirming facts to an indiscriminate gathering of any relevant information regardless of what argument it will support.&quot;,536870929]],[&quot;^17&quot;,[33380,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33380,&quot;^G&quot;,33364,536870929]],[&quot;^17&quot;,[33380,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33380,&quot;^X&quot;,33325,536870929]],[&quot;^17&quot;,[33380,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33380,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33380,&quot;^&lt;&quot;,&quot;~u63452bc0-cc9c-4c22-ae8a-6fccd6273c58&quot;,536870929]],[&quot;^17&quot;,[33381,&quot;^S&quot;,&quot;手写想法+来源&quot;,536870929]],[&quot;^17&quot;,[33381,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33381,&quot;^G&quot;,33289,536870929]],[&quot;^17&quot;,[33381,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33381,&quot;^X&quot;,33289,536870929]],[&quot;^17&quot;,[33381,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33381,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33381,&quot;^&lt;&quot;,&quot;~u63452bc0-da9c-49ab-9a0a-662681485d98&quot;,536870929]],[&quot;^17&quot;,[33382,&quot;^S&quot;,&quot;Writing that an author struggles in one chapter to justify his method can be a much more adequate description of this chapter’s content than any quote from the text itself (this would call for an explanation, of course).&quot;,536870929]],[&quot;^17&quot;,[33382,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33382,&quot;^G&quot;,33296,536870929]],[&quot;^17&quot;,[33382,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33382,&quot;^X&quot;,33325,536870929]],[&quot;^17&quot;,[33382,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33382,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33382,&quot;^&lt;&quot;,&quot;~u63452bc0-0af5-49f7-8bd3-d5d3b9e11f12&quot;,536870929]],[&quot;^17&quot;,[33383,&quot;^S&quot;,&quot;Comparing, differentiating and connecting notes are the basis of good academic writing, but playing and tinkering with ideas is what leads to insight and exceptional texts.&quot;,536870929]],[&quot;^17&quot;,[33383,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33383,&quot;^G&quot;,33384,536870929]],[&quot;^17&quot;,[33383,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33383,&quot;^X&quot;,33325,536870929]],[&quot;^17&quot;,[33383,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33383,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33383,&quot;^&lt;&quot;,&quot;~u63452bc0-0abd-4bfc-9ffd-b0aede26bd9d&quot;,536870929]],[&quot;^17&quot;,[33384,&quot;^S&quot;,&quot;The first type of links are those on notes that are giving you the overview of a topic. These are notes directly referred to from the index and usually used as an entry point into a topic that has already developed to such a degree that an overview is needed or at least becomes helpful.&quot;,536870929]],[&quot;^17&quot;,[33384,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33384,&quot;^G&quot;,33334,536870929]],[&quot;^17&quot;,[33384,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33384,&quot;^X&quot;,33325,536870929]],[&quot;^17&quot;,[33384,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33384,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33384,&quot;^&lt;&quot;,&quot;~u63452bc0-c077-4b67-b34b-e03b13c562cb&quot;,536870929]],[&quot;^17&quot;,[33385,&quot;^S&quot;,&quot;With practice comes the ability to find the right words to express something in the best possible way, which means in a simple, but not simplified way. Not only will the readers of your text appreciate your ability to explain something clearly, those you talk to will benefit from this ability as well, as it is not limited to writing.&quot;,536870929]],[&quot;^17&quot;,[33385,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33385,&quot;^G&quot;,33380,536870929]],[&quot;^17&quot;,[33385,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33385,&quot;^X&quot;,33325,536870929]],[&quot;^17&quot;,[33385,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33385,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33385,&quot;^&lt;&quot;,&quot;~u63452bc0-62e4-4152-995f-86427b46eb11&quot;,536870929]],[&quot;^17&quot;,[33386,&quot;^S&quot;,&quot;阐述 Elaborate：思考新的笔记是否和旧笔记相关(相斥、互补、相互修正)，并将思考过程清晰记录在新的笔记中。&quot;,536870929]],[&quot;^17&quot;,[33386,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33386,&quot;^G&quot;,33367,536870929]],[&quot;^17&quot;,[33386,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33386,&quot;^X&quot;,33352,536870929]],[&quot;^17&quot;,[33386,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33386,&quot;^W&quot;,33285,536870929]],[&quot;^17&quot;,[33386,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33386,&quot;^&lt;&quot;,&quot;~u63452bc0-c654-45ea-bcc1-94ea2f44c435&quot;,536870929]],[&quot;^17&quot;,[33387,&quot;^S&quot;,&quot;Academic or nonfiction texts are not written like this because in addition to the writing, there is the reading, the research, the thinking and the tinkering with ideas.&quot;,536870929]],[&quot;^17&quot;,[33387,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33387,&quot;^G&quot;,33363,536870929]],[&quot;^17&quot;,[33387,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33387,&quot;^X&quot;,33325,536870929]],[&quot;^17&quot;,[33387,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33387,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33387,&quot;^&lt;&quot;,&quot;~u63452bc0-0279-430d-ba49-e6b6a7e87bf8&quot;,536870929]],[&quot;^17&quot;,[33388,&quot;^S&quot;,&quot;每一篇笔记都有独立的 ID，新增加的笔记在与它最相关笔记的ID基础上增加编码。&quot;,536870929]],[&quot;^17&quot;,[33388,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33388,&quot;^G&quot;,33366,536870929]],[&quot;^17&quot;,[33388,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33388,&quot;^X&quot;,33352,536870929]],[&quot;^17&quot;,[33388,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33388,&quot;^W&quot;,33285,536870929]],[&quot;^17&quot;,[33388,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33388,&quot;^&lt;&quot;,&quot;~u63452bc0-90e4-4fbb-85ca-0adfa97434c2&quot;,536870929]],[&quot;^17&quot;,[33389,&quot;^S&quot;,&quot;While the literature notes will be stored within the reference system together with the bibliographic details, separate from the slip-box, but still close to the context of the original text, they are already written with an eye towards the lines of thoughts within the slip-box. Luhmann describes this step as follows: “I always have a slip of paper at hand, on which I note down the ideas of certain pages. On the backside I write down the bibliographic details. After finishing the book I go through my notes and think how these notes might be relevant for already written notes in the slip-box. It means that I always read with an eye towards possible connections in the slip-box.” (Luhmann et al., 1987, 150)&quot;,536870929]],[&quot;^17&quot;,[33389,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33389,&quot;^G&quot;,33288,536870929]],[&quot;^17&quot;,[33389,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33389,&quot;^X&quot;,33325,536870929]],[&quot;^17&quot;,[33389,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33389,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33389,&quot;^&lt;&quot;,&quot;~u63452bc0-c009-49ab-a483-14e5e7e1d9e0&quot;,536870929]],[&quot;^17&quot;,[33390,&quot;^S&quot;,&quot;[用“卡片笔记写作法”读《卡片笔记写作法》 译者现身说法并完整示范 | 学习骇客 (qq.com)](https://mp.weixin.qq.com/s/jM6OoQLxKE4dT_ZWLibowA)&quot;,536870929]],[&quot;^17&quot;,[33390,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33390,&quot;^G&quot;,33303,536870929]],[&quot;^17&quot;,[33390,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33390,&quot;^X&quot;,33378,536870929]],[&quot;^17&quot;,[33390,&quot;^W&quot;,4,536870929]],[&quot;^17&quot;,[33390,&quot;^W&quot;,1743,536870929]],[&quot;^17&quot;,[33390,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33390,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33390,&quot;^&lt;&quot;,&quot;~u63452bc0-da1f-440c-a35a-8bb446ba5980&quot;,536870929]],[&quot;^17&quot;,[33391,&quot;^S&quot;,&quot;It is not the slip-box or our brains alone, but the dynamic between them that makes working with it so productive.&quot;,536870929]],[&quot;^17&quot;,[33391,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33391,&quot;^G&quot;,33369,536870929]],[&quot;^17&quot;,[33391,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33391,&quot;^X&quot;,33325,536870929]],[&quot;^17&quot;,[33391,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33391,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33391,&quot;^&lt;&quot;,&quot;~u63452bc0-87b3-4955-83cd-36491ac5c897&quot;,536870929]],[&quot;^17&quot;,[33392,&quot;^S&quot;,&quot;Something to write with and something to write on (pen and paper will do) ·       A reference management system (the best programs are free) ·       The slip-box (the best program is free) ·       An editor (whatever works best for you: very good ones are free)&quot;,536870929]],[&quot;^17&quot;,[33392,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33392,&quot;^G&quot;,33299,536870929]],[&quot;^17&quot;,[33392,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33392,&quot;^X&quot;,33325,536870929]],[&quot;^17&quot;,[33392,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33392,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33392,&quot;^&lt;&quot;,&quot;~u63452bc0-42f0-40cc-bd07-2b5e7a9b90e9&quot;,536870929]],[&quot;^17&quot;,[33393,&quot;^S&quot;,&quot;We face here the same choice between methods that make us feel like we learned something and methods that truly do make us learn something.&quot;,536870929]],[&quot;^17&quot;,[33393,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33393,&quot;^G&quot;,33302,536870929]],[&quot;^17&quot;,[33393,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33393,&quot;^X&quot;,33325,536870929]],[&quot;^17&quot;,[33393,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33393,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33393,&quot;^&lt;&quot;,&quot;~u63452bc0-839e-4e8e-82f1-7940c3e4c11e&quot;,536870929]],[&quot;^17&quot;,[33394,&quot;^S&quot;,&quot;Basically, that is what Hans-Georg Gadamer called the hermeneutic circle (Gadamer 2004).&quot;,536870929]],[&quot;^17&quot;,[33394,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33394,&quot;^G&quot;,33307,536870929]],[&quot;^17&quot;,[33394,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33394,&quot;^X&quot;,33325,536870929]],[&quot;^17&quot;,[33394,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33394,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33394,&quot;^&lt;&quot;,&quot;~u63452bc0-2d87-49fc-9cf2-00d3c9215e64&quot;,536870929]],[&quot;^17&quot;,[33395,&quot;^S&quot;,&quot;Upload your ^^highlights and ideas^^ once you finish a book&quot;,536870929]],[&quot;^17&quot;,[33395,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33395,&quot;^G&quot;,33289,536870929]],[&quot;^17&quot;,[33395,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33395,&quot;^X&quot;,9425,536870929]],[&quot;^17&quot;,[33395,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33395,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33395,&quot;^&lt;&quot;,&quot;~u63452bc0-8856-46d9-9418-a1392e0e337e&quot;,536870929]],[&quot;^17&quot;,[33396,&quot;^S&quot;,&quot;What good readers can do is spot the limitations of a particular approach and see what is not mentioned in the text.&quot;,536870929]],[&quot;^17&quot;,[33396,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33396,&quot;^G&quot;,33316,536870929]],[&quot;^17&quot;,[33396,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33396,&quot;^X&quot;,33325,536870929]],[&quot;^17&quot;,[33396,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33396,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33396,&quot;^&lt;&quot;,&quot;~u63452bc0-8718-4cdb-951d-3d90888ef9e1&quot;,536870929]],[&quot;^17&quot;,[33397,&quot;^S&quot;,&quot;Even though you could basically emulate the slip-box with any program that allows setting links and tagging (like Evernote or a Wiki), I strongly recommend using Daniel Lüdecke’s Zettelkasten.&quot;,536870929]],[&quot;^17&quot;,[33397,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33397,&quot;^G&quot;,33392,536870929]],[&quot;^17&quot;,[33397,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33397,&quot;^X&quot;,33325,536870929]],[&quot;^17&quot;,[33397,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33397,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33397,&quot;^&lt;&quot;,&quot;~u63452bc0-c91d-45fc-ada1-292aa42b3b08&quot;,536870929]],[&quot;^17&quot;,[33398,&quot;^S&quot;,&quot;Richard Feynman once had a visitor in his office, a historian who wanted to interview him. When he spotted Feynman’s notebooks, he said how delighted he was to see such “wonderful records of Feynman’s thinking.” “No, no!” Feynman protested. “They aren’t a record of my thinking process. They are my thinking process. I actually did the work on the paper.” “Well,” the historian said, “the work was done in your head, but the record of it is still here.” “No, it’s not a record, not really. It’s working. You have to work on paper, and this is the paper.”[33] This, obviously, was a very important distinction to Feynman, much more than just a linguistic difference – and for a good reason: It is the distinction that makes all the difference when it comes to thinking. Philosophers, neuroscientists, educators and psychologists like to disagree in many different aspects on how the brain works. But they no longer disagree when it comes to the need for external scaffolding. Almost all agree nowadays that real thinking requires some kind of externalization, especially in the form of writing. “Notes on paper, or on a computer screen [...] do not make contemporary physics or other kinds of intellectual endeavour easier, they make it possible” is one of the key takeaways in a contemporary handbook of neuroscientists (Levy 2011, 290) Concluding the discussions in this book, Levy writes: “In any case, no matter how internal processes are implemented, insofar as thinkers are genuinely concerned with what enables human beings to perform the spectacular intellectual feats exhibited in science and other areas of systematic enquiry, as well as in the arts, they need to understand the extent to which the mind is reliant upon external scaffolding.”&quot;,536870929]],[&quot;^17&quot;,[33398,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33398,&quot;^G&quot;,33314,536870929]],[&quot;^17&quot;,[33398,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33398,&quot;^X&quot;,33325,536870929]],[&quot;^17&quot;,[33398,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33398,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33398,&quot;^&lt;&quot;,&quot;~u63452bc0-fb68-4416-b40c-65ab0632cba6&quot;,536870929]],[&quot;^17&quot;,[33399,&quot;^S&quot;,&quot;建立 note-sequences，通过这种方法写文章或者书。&quot;,536870929]],[&quot;^17&quot;,[33399,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33399,&quot;^G&quot;,33308,536870929]],[&quot;^17&quot;,[33399,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33399,&quot;^X&quot;,33352,536870929]],[&quot;^17&quot;,[33399,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33399,&quot;^W&quot;,33285,536870929]],[&quot;^17&quot;,[33399,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33399,&quot;^&lt;&quot;,&quot;~u63452bc0-20a5-4d38-8958-114fb4cacb04&quot;,536870929]],[&quot;^17&quot;,[33400,&quot;^S&quot;,&quot;Whenever he read something, he would write the bibliographic information on one side of a card and make brief notes about the content on the other side (Schmidt 2013, 170). These notes would end up in the bibliographic slip-box. In a second step, shortly after, he would look at his brief notes and think about their relevance for his own thinking and writing. He then would turn to the main slip-box and write his ideas, comments and thoughts on new pieces of paper, using only one for each idea and restricting himself to one side of the paper, to make it easier to read them later without having to take them out of the box. He kept them usually brief enough to make one idea fit on a single sheet, but would sometimes add another note to extend a thought.&quot;,536870929]],[&quot;^17&quot;,[33400,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33400,&quot;^G&quot;,33315,536870929]],[&quot;^17&quot;,[33400,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33400,&quot;^X&quot;,33325,536870929]],[&quot;^17&quot;,[33400,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33400,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33400,&quot;^&lt;&quot;,&quot;~u63452bc0-0db4-48ef-ab92-8b5b85d4f1f5&quot;,536870929]],[&quot;^17&quot;,[33401,&quot;^S&quot;,&quot;By focusing on what is interesting and keeping written track of your own intellectual development, topics, questions and arguments will emerge from the material without force. Not only does it means that finding a topic or a research question will become easier, as we don’t have to squeeze it out of the few ideas that are on top of our head anymore, every question that emerges out of our slip-box will naturally and handily come with material to work with.&quot;,536870929]],[&quot;^17&quot;,[33401,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33401,&quot;^G&quot;,33292,536870929]],[&quot;^17&quot;,[33401,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33401,&quot;^X&quot;,33325,536870929]],[&quot;^17&quot;,[33401,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33401,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33401,&quot;^&lt;&quot;,&quot;~u63452bc0-4a2b-46e8-be7d-0f5c8d3c07e6&quot;,536870929]],[&quot;^17&quot;,[33647,&quot;^M&quot;,1663492996571,536870944]],[&quot;^17&quot;,[33647,&quot;^A&quot;,false,536870929]],[&quot;^17&quot;,[33647,&quot;^[&quot;,&quot;informer/code&quot;,536870929]],[&quot;^17&quot;,[33647,&quot;^B&quot;,21715,536870929]],[&quot;^17&quot;,[33647,&quot;^13&quot;,&quot;Informer/Code&quot;,536870929]],[&quot;^17&quot;,[33647,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,true,&quot;^1@&quot;,&quot;Informer/Code&quot;],536870929]],[&quot;^17&quot;,[33647,&quot;^C&quot;,1664617855061,536870944]],[&quot;^17&quot;,[33647,&quot;^&lt;&quot;,&quot;~u63452bc1-0b21-4477-9973-64043af5abe8&quot;,536870929]],[&quot;^17&quot;,[33648,&quot;^S&quot;,&quot;V(B,H,L,E) 求平均变成 V(B,H,E)，然后再复制成和原来大小相同的矩阵&quot;,536870929]],[&quot;^17&quot;,[33648,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33648,&quot;^G&quot;,33666,536870929]],[&quot;^17&quot;,[33648,&quot;^Z&quot;,33647,536870929]],[&quot;^17&quot;,[33648,&quot;^X& ot;^17&quot;,[33655,&quot;^W&quot;,33647,536870929]],[&quot;^17&quot;,[33655,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33655,&quot;^&lt;&quot;,&quot;~u63452bc0-b32d-415f-9f8c-4d6966ffa2ec&quot;,536870929]],[&quot;^17&quot;,[33656,&quot;^S&quot;,&quot;~```python\\ndef _prob_QK(self, Q, K, sample_k, n_top): # n_top: c*ln(L_q)\\n        # Q [B, H, L, D]\\n        B, H, L_K, E = K.shape # torch.Size([32, 8, 336, 64])\\n        _, _, L_Q, _ = Q.shape # torch.Size([32, 8, 336, 64])\\n\\n        # calculate the sampled Q_K\\n        K_expand = K.unsqueeze(-3).expand(B, H, L_Q, L_K, E)\\n        # [32, 8, 336, 64] -&gt; [32, 8, 1, 336, 64] -&gt; [32, 8, 336, 336, 64]\\n        # expand之后，K_expand[0][0][0][0] = K_expand[0][0][1][0] 都是64维度的向量了\\n\\n        index_sample = torch.randint(L_K, (L_Q, sample_k)) # real U = U_part(factor*ln(L_k))*L_q\\n        # sample_k=30, 这相当于从336里面选择30个\\n        # index_sample.shape = [336, 30], \\n        # L_K是指定最大值(exclusive)，最小值default=0(inclusive), 形状为(L_Q, sample_k)\\n\\n        K_sample = K_expand[:, :, torch.arange(L_Q).unsqueeze(1), index_sample, :]\\n        # 起初的K_expand的shape为：[32, 8, 336, 336, 64]\\n        # :, :, [336, 1], [336, 30], : [why???]\\n        # K_sample.shape = [32, 8, 336, 30, 64]\\n\\n        Q_K_sample = torch.matmul(Q.unsqueeze(-2), K_sample.transpose(-2, -1)).squeeze(-2)\\n        # [32, 8, 336, 1, 64] * [32, 8, 336, 64, 30] -&gt; [32, 8, 336, 1, 30] -&gt; [32, 8, 336, 30]\\n\\n        # find the Top_k query with sparisty measurement\\n        M = Q_K_sample.max(-1)[0] - torch.div(Q_K_sample.sum(-1), L_K)\\n        # 上面这个实现的就是论文中的那个非常nb的关于query的重要度的公式了，Equation (4)\\n        # M.shape = [32, 8, 336]\\n\\n        M_top = M.topk(n_top, sorted=False)[1]\\n        # [0]=values, [1]=indices\\n        # M_top.shape = [32, 8, 30]，相当于336个queries里面选择了30个top-k query tokens\\n\\n        # use the reduced Q to calculate Q_K\\n        Q_reduce = Q[torch.arange(B)[:, None, None], # [32, 1, 1]\\n                     torch.arange(H)[None, :, None],  # [1, 8, 1]\\n                     M_top, :] # factor*ln(L_q)\\n        # 起初Q.shape = [32, 8, 336, 64], reduce之后，就是\\n        # Q_reduce.shape = [32, 8, 30, 64]\\n\\n        Q_K = torch.matmul(Q_reduce, K.transpose(-2, -1)) # factor*ln(L_q)*L_k\\n        # [32, 8, 30, 64] * [32, 8, 64, 336] -&gt; [32, 8, 30, 336]\\n        # 30个query tokens，和336个key tokens的dot product values\\n\\n        return Q_K, M_top\\n        # [32, 8, 30, 336] and [32, 8, 30] 这是8个heads，每个head下都是选择了前30的query tokens（各自选择的）\\n        # 含义：Q_K是类似原始transformer中的Q*K^T\\n        #       M_top则是说，是32个序列，每个序列下8个heads，每个head下M得分靠前的top-30的query的indices（索引）\\n```&quot;,536870929]],[&quot;^17&quot;,[33656,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33656,&quot;^G&quot;,33650,536870929]],[&quot;^17&quot;,[33656,&quot;^Z&quot;,33647,536870929]],[&quot;^17&quot;,[33656,&quot;^X&quot;,33650,536870929]],[&quot;^17&quot;,[33656,&quot;^W&quot;,33647,536870929]],[&quot;^17&quot;,[33656,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33656,&quot;^&lt;&quot;,&quot;~u63452bc0-655f-43cb-b7ef-6ad07ef50b1d&quot;,536870929]],[&quot;^17&quot;,[33657,&quot;^S&quot;,&quot;[Informer主要代码解读 - 知乎 (zhihu.com)](https://zhuanlan.zhihu.com/p/374936725)&quot;,536870929]],[&quot;^17&quot;,[33657,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33657,&quot;^G&quot;,33653,536870929]],[&quot;^17&quot;,[33657,&quot;^Z&quot;,33647,536870929]],[&quot;^17&quot;,[33657,&quot;^X&quot;,33653,536870929]],[&quot;^17&quot;,[33657,&quot;^W&quot;,33647,536870929]],[&quot;^17&quot;,[33657,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33657,&quot;^&lt;&quot;,&quot;~u63452bc0-ff4c-4ab7-a31b-23c0979c5141&quot;,536870929]],[&quot;^17&quot;,[33658,&quot;^S&quot;,&quot;ProbAttention&quot;,536870929]],[&quot;^17&quot;,[33658,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33658,&quot;^G&quot;,33654,536870929]],[&quot;^17&quot;,[33658,&quot;^Z&quot;,33647,536870929]],[&quot;^1 ):\\n\\n    def __init__(self, num_class, train_cutpoints=False, scale=20.0):\\n        super().__init__()\\n        self.num_classes = num_class\\n        num_cutpoints = self.num_classes - 1\\n        self.cutpoints = torch.arange(num_cutpoints).float()*scale/(num_class-2) - scale / 2\\n        self.cutpoints = nn.Parameter(self.cutpoints)\\n        if not train_cutpoints:\\n            self.cutpoints.requires_grad_(False)\\n\\n    def forward(self, pred, label):\\n        sigmoids = torch.sigmoid(self.cutpoints - pred)\\n        link_mat = sigmoids[:, 1:] - sigmoids[:, :-1]\\n        link_mat = torch.cat((\\n                sigmoids[:, [0]],\\n                link_mat,\\n                (1 - sigmoids[:, [-1]])\\n            ),\\n            dim=1\\n        )\\n\\n        eps = 1e-15\\n        likelihoods = torch.clamp(link_mat, eps, 1 - eps)\\n\\n        neg_log_likelihood = torch.log(likelihoods)\\n        if label is None:\\n            loss = 0\\n        else:\\n            loss = -torch.gather(neg_log_likelihood, 1, label).mean()\\n            \\n        return loss, likelihoods\\n```&quot;,536870935]],[&quot;^17&quot;,[48596,&quot;^Q&quot;,&quot;^18&quot;,536870935]],[&quot;^17&quot;,[48596,&quot;^G&quot;,48595,536870935]],[&quot;^17&quot;,[48596,&quot;^Z&quot;,48593,536870935]],[&quot;^17&quot;,[48596,&quot;^X&quot;,48593,536870935]],[&quot;^17&quot;,[48596,&quot;^W&quot;,48593,536870935]],[&quot;^17&quot;,[48596,&quot;^1=&quot;,true,536870935]],[&quot;^17&quot;,[48596,&quot;^&lt;&quot;,&quot;~u63452be6-ddc5-408c-ad27-f623532b5508&quot;,536870935]],[&quot;^17&quot;,[48597,&quot;^S&quot;,&quot;Ref&quot;,536870935]],[&quot;^17&quot;,[48597,&quot;^Q&quot;,&quot;^18&quot;,536870935]],[&quot;^17&quot;,[48597,&quot;^G&quot;,48596,536870935]],[&quot;^17&quot;,[48597,&quot;^Z&quot;,48593,536870935]],[&quot;^17&quot;,[48597,&quot;^X&quot;,48593,536870935]],[&quot;^17&quot;,[48597,&quot;^W&quot;,48593,536870935]],[&quot;^17&quot;,[48597,&quot;^1=&quot;,true,536870935

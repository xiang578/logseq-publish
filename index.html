ure you will be able to find this note later by either linking to it from your index or by making a link to it on a note that you use as an entry point to a discussion or topic and is itself linked to the index.&quot;,536873548]],[&quot;^16&quot;,[33597,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33597,&quot;^F&quot;,33606,536873548]],[&quot;^16&quot;,[33597,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33597,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33597,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33597,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33597,&quot;^;&quot;,&quot;~u62fcf97b-8bb3-4e9d-b822-bc4292315bae&quot;,536873548]],[&quot;^16&quot;,[33598,&quot;^R&quot;,&quot;To get a good paper written, you only have to rewrite a good draft; to get a good draft written, you only have to turn a series of notes into a continuous text.&quot;,536873548]],[&quot;^16&quot;,[33598,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33598,&quot;^F&quot;,33590,536873548]],[&quot;^16&quot;,[33598,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33598,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33598,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33598,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33598,&quot;^;&quot;,&quot;~u62fcf97b-1c96-4938-b1a4-d879d2459471&quot;,536873548]],[&quot;^16&quot;,[33599,&quot;^R&quot;,&quot;Whenever he read something, he would write the bibliographic information on one side of a card and make brief notes about the content on the other side (Schmidt 2013, 170). These notes would end up in the bibliographic slip-box. In a second step, shortly after, he would look at his brief notes and think about their relevance for his own thinking and writing. He then would turn to the main slip-box and write his ideas, comments and thoughts on new pieces of paper, using only one for each idea and restricting himself to one side of the paper, to make it easier to read them later without f entry point into a line of thought or topic. Notes with a sorted collection of links are, of course, good entry points.&quot;,536873548]],[&quot;^16&quot;,[33602,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33602,&quot;^F&quot;,33620,536873548]],[&quot;^16&quot;,[33602,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33602,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33602,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33602,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33602,&quot;^;&quot;,&quot;~u62fcf97b-d31f-45bd-8d9d-10c720eae0d1&quot;,536873548]],[&quot;^16&quot;,[33603,&quot;^R&quot;,&quot;Â∞ÜËøô‰∫õËÆ∞Á¨îËÆ∞ÁöÑÊñπÊ≥ïÂΩìÊàê‰π†ÊÉØÂÖªÊàê„ÄÇÁ¨îËÆ∞Êî∂ÈõÜ - Âª∫Á´ãËÅîÁ≥ª - ÁºñÁ†ÅÂ≠òÂÇ® - ÂÜçËÅîÁ≥ª&quot;,536873548]],[&quot;^16&quot;,[33603,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33603,&quot;^F&quot;,33564,536873548]],[&quot;^16&quot;,[33603,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33603,&quot;^V&quot;,33585,536873548]],[&quot;^16&quot;,[33603,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33603,&quot;^U&quot;,2583,536873548]],[&quot;^16&quot;,[33603,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33603,&quot;^;&quot;,&quot;~u62fcf97b-f63e-4c79-94c9-f20f58109fe1&quot;,536873548]],[&quot;^16&quot;,[33604,&quot;^R&quot;,&quot;ÊâãÂÜôÊÉ≥Ê≥ï+Êù•Ê∫ê&quot;,536873548]],[&quot;^16&quot;,[33604,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33604,&quot;^F&quot;,33623,536873548]],[&quot;^16&quot;,[33604,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33604,&quot;^V&quot;,33623,536873548]],[&quot;^16&quot;,[33604,&quot;^U&quot;,404,536873548]],[&quot;^16&quot;,[33604,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33604,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33604,&quot;^;&quot;,&quot;~u62fcf97b-d8d7-4981-9535-13edc7d50846&quot;,536873548]],[&quot;^16&quot;,[33605,&quot;^R&quot;,&quot;Only if nothing else is lingering in our working memory and taking up valuable mental reso 96,536873548]],[&quot;^16&quot;,[33610,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33610,&quot;^V&quot;,33596,536873548]],[&quot;^16&quot;,[33610,&quot;^U&quot;,404,536873548]],[&quot;^16&quot;,[33610,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33610,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33610,&quot;^;&quot;,&quot;~u62fcf97b-f3f5-4533-91b4-167a66acccbd&quot;,536873548]],[&quot;^16&quot;,[33611,&quot;^R&quot;,&quot;So if you are writing by hand, you are forced to think about what you hear (or read) ‚Äì otherwise you wouldn‚Äôt be able to grasp the underlying principle, the idea, the structure of an argument.&quot;,536873548]],[&quot;^16&quot;,[33611,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33611,&quot;^F&quot;,33626,536873548]],[&quot;^16&quot;,[33611,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33611,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33611,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33611,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33611,&quot;^;&quot;,&quot;~u62fcf97b-c685-400b-8821-c9c70cbf2140&quot;,536873548]],[&quot;^16&quot;,[33612,&quot;^R&quot;,&quot;The slip-box takes care of details and references and is a long-term memory resource that keeps information objectively unaltered. That allows the brain to focus on the gist, the deeper understanding and the bigger picture, and frees it up to be creative. Both the brain and the slip-box can focus on what they are best at.&quot;,536873548]],[&quot;^16&quot;,[33612,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33612,&quot;^F&quot;,33648,536873548]],[&quot;^16&quot;,[33612,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33612,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33612,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33612,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33612,&quot;^;&quot;,&quot;~u62fcf97b-cc6f-4ccd-97b8-efb14686a405&quot;,536873548]],[&quot;^16&quot;,[33613,&quot;^R&quot;,&quot;The first teaches the formal requirements: style, structure or how to quote correctly. And then there are the psychological ones, which teach you how to get it done without mental breakdowns and before your supervisor or publisher starts refusing to move the deadline once more.&quot;,536873548]],[&quot;^16&quot;,[33613,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33613,&quot;^F&quot;,33660,536873548]],[&quot;^16&quot;,[33613,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33613,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33613,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33613,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33613,&quot;^;&quot;,&quot;~u62fcf97b-b2c5-4c16-9d1b-c01c9872f737&quot;,536873548]],[&quot;^16&quot;,[33614,&quot;^R&quot;,&quot;less successful ones. The right question is: What can we do differently in the weeks, months or even years before we face the blank page that will get us into the best possible position to write a great paper easily?&quot;,536873548]],[&quot;^16&quot;,[33614,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33614,&quot;^F&quot;,33652,536873548]],[&quot;^16&quot;,[33614,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33614,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33614,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33614,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33614,&quot;^;&quot;,&quot;~u62fcf97b-19ba-4ac1-822a-440bf83a3202&quot;,536873548]],[&quot;^16&quot;,[33615,&quot;^R&quot;,&quot;In the old system, the question is: Under which topic do I store this note? In the new system, the question is: In which context will I want to stumble upon it again?&quot;,536873548]],[&quot;^16&quot;,[33615,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33615,&quot;^F&quot;,33666,536873548]],[&quot;^16&quot;,[33615,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33615,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33615,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33615,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33615,&quot;^;&quot;,&quot;~u62fcf97b-25a4-457e-915e-5ba9685ab880&quot;,536873548]],[&quot;^16&quot;,[33616,&quot;^R&quot;,&quot;At this point, it should become clear that you don‚Äôt need to wait for a genie to appear, as each step is clearly not only within your abilities, but also straightforward and well defined: Assemble notes and bring them into order, turn these notes into a draft, review it and you are done.&quot;,536873548]],[&quot;^16&quot;,[33616,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33616,&quot;^F&quot;,33602,536873548]],[&quot;^16&quot;,[33616,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33616,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33616,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33616,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33616,&quot;^;&quot;,&quot;~u62fcf97b-7902-47a8-8859-932a57ca4a29&quot;,536873548]],[&quot;^16&quot;,[33617,&quot;^R&quot;,&quot;Comparing, differentiating and connecting notes are the basis of good academic writing, but playing and tinkering with ideas is what leads to insight and exceptional texts.&quot;,536873548]],[&quot;^16&quot;,[33617,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33617,&quot;^F&quot;,33572,536873548]],[&quot;^16&quot;,[33617,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33617,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33617,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33617,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33617,&quot;^;&quot;,&quot;~u62fcf97b-58cc-48fb-89d1-761888a88e74&quot;,536873548]],[&quot;^16&quot;,[33618,&quot;^R&quot;,&quot;A common way to embed an idea into the context of the slip-box is by writing out the reasons of its importance for your own lines of thought.&quot;,536873548]],[&quot;^16&quot;,[33618,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33618,&quot;^F&quot;,33625,536873548]],[&quot;^16&quot;,[33618,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33618,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33618,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33618,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33618,&quot;^;&quot;,&quot;~u62fcf97b-54d5-4f70-b8b4-247e24440abf&quot;,536873548]],[&quot;^16&quot;,[33619,&quot;^R&quot;,&quot;Luhmann states as clearly as possible: it is not possible to think systematically without writing (Luhmann 1992, 53).&quot;,536873548]],[&quot;^16&quot;,[33619,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33619,&quot;^F&quot;,33591,536873548]],[&quot;^16&quot;,[33619,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33619,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33619,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33619,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33619,&quot;^;&quot;,&quot;~u62fcf97b-b23c-4fa0-bd1a-2c5c689a45c0&quot;,536873548]],[&quot;^16&quot;,[33620,&quot;^R&quot;,&quot;If the existing note had the number 22, the new note would become note number 23. If 23 already existed, he named the new note 22a. By alternating numbers and letters, with some slashes and commas in between, he was able to branch out into as many strings of thought as he liked.&quot;,536873548]],[&quot;^16&quot;,[33620,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33620,&quot;^F&quot;,33638,536873548]],[&quot;^16&quot;,[33620,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33620,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33620,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33620,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33620,&quot;^;&quot;,&quot;~u62fcf97b-bd45-4097-85bd-070f687f5452&quot;,536873548]],[&quot;^16&quot;,[33621,&quot;^R&quot;,&quot;Only if you can trust your system, only if you really know that everything will be taken care of, will your brain let go and let you focus on the task at hand.&quot;,536873548]],[&quot;^ n science and other areas of systematic enquiry, as well as in the arts, they need to understand the extent to which the mind is reliant upon external scaffolding.‚Äù&quot;,536873548]],[&quot;^16&quot;,[33625,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33625,&quot;^F&quot;,33619,536873548]],[&quot;^16&quot;,[33625,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33625,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33625,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33625,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33625,&quot;^;&quot;,&quot;~u62fcf97b-0044-4b37-8046-32ae1f408def&quot;,536873548]],[&quot;^16&quot;,[33626,&quot;^R&quot;,&quot;But all of this would be just an extra step before you do the only step that really counts, which is to take the permanent note that will add value to the actual slip-box.&quot;,536873548]],[&quot;^16&quot;,[33626,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33626,&quot;^F&quot;,33571,536873548]],[&quot;^16&quot;,[33626,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33626,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33626,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33626,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33626,&quot;^;&quot;,&quot;~u62fcf97b-b37d-4aec-9ed0-34d339b7d8aa&quot;,536873548]],[&quot;^16&quot;,[33627,&quot;^R&quot;,&quot;ÁúãÂÆå‰π¶‰πãÂêéÊúâË∂≥Â§üÂ§öÁöÑÊÉ≥Ê≥ïÂêóÔºüÂ∞ùËØïÂéªËÆ∞ÂΩïÂì™‰∏Ä‰∫õÂà∑Êñ∞Ëá™Â∑±ÁöÑËÆ§Áü•Ôºü&quot;,536873548]],[&quot;^16&quot;,[33627,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33627,&quot;^F&quot;,33562,536873548]],[&quot;^16&quot;,[33627,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33627,&quot;^V&quot;,33562,536873548]],[&quot;^16&quot;,[33627,&quot;^U&quot;,404,536873548]],[&quot;^16&quot;,[33627,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33627,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33627,&quot;^;&quot;,&quot;~u62fcf97b-a88c-4e3d-ac29-f9a06829b856&quot;,536873548]],[&quot 3646,&quot;^F&quot;,33567,536873548]],[&quot;^16&quot;,[33646,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33646,&quot;^V&quot;,33641,536873548]],[&quot;^16&quot;,[33646,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33646,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33646,&quot;^;&quot;,&quot;~u62fcf97b-d139-4e20-8e01-b37e80e726ff&quot;,536873548]],[&quot;^16&quot;,[33647,&quot;^R&quot;,&quot;Luhmann had two slip-boxes: a bibliographical one, which contained the references and brief notes on the content of the literature, and the main one in which he collected and generated his ideas, mainly in response to what he read.&quot;,536873548]],[&quot;^16&quot;,[33647,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33647,&quot;^F&quot;,33593,536873548]],[&quot;^16&quot;,[33647,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33647,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33647,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33647,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33647,&quot;^;&quot;,&quot;~u62fcf97b-67e3-4391-a4f0-f4e74052645a&quot;,536873548]],[&quot;^16&quot;,[33648,&quot;^R&quot;,&quot;Writing, taking notes and thinking about how ideas connect is exactly the kind of elaboration that is needed to learn.&quot;,536873548]],[&quot;^16&quot;,[33648,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33648,&quot;^F&quot;,33587,536873548]],[&quot;^16&quot;,[33648,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33648,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33648,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33648,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33648,&quot;^;&quot;,&quot;~u62fcf97b-402e-4b00-b913-eee49f85cbd4&quot;,536873548]],[&quot;^16&quot;,[33649,&quot;^R&quot;,&quot;ËØª‰π¶Á¨îËÆ∞ [Jonathan Lorimer](https://jonathanlorimer.dev/posts/smart-notes-review.html)&quot;,536873548]],[&quot;^16&quot;,[33649,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33649,&quot;^F&quot;,33641,536873548]],[&quot;^16&quot;,[33649,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33649,&quot;^V&quot;,2482,536873548]],[&quot;^16&quot;,[33649,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33649,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33649,&quot;^;&quot;,&quot;~u62fcf97b-9321-4c2a-bc03-f23b940811c5&quot;,536873548]],[&quot;^16&quot;,[33650,&quot;^R&quot;,&quot;Reading, especially rereading, can easily fool us into believing we understand a text. Rereading is especially dangerous because of the mere-exposure effect: The moment we become familiar with something, we start believing we also understand it. On top of that, we also tend to like it more (Bornstein 1989).&quot;,536873548]],[&quot;^16&quot;,[33650,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33650,&quot;^F&quot;,33586,536873548]],[&quot;^16&quot;,[33650,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33650,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33650,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33650,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33650,&quot;^;&quot;,&quot;~u62fcf97b-fc47-404c-94b8-5d0ffa60956c&quot;,536873548]],[&quot;^16&quot;,[33651,&quot;^R&quot;,&quot;ÂØπÁ¨îËÆ∞Êåâ‰∏ªÈ¢òÂàÜÁ±ªÔºåroam ÂèØ‰ª•‰ΩøÁî®ÂºïÁî® [[Áà±]]&quot;,536873548]],[&quot;^16&quot;,[33651,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33651,&quot;^F&quot;,33659,536873548]],[&quot;^16&quot;,[33651,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33651,&quot;^V&quot;,33659,536873548]],[&quot;^16&quot;,[33651,&quot;^U&quot;,404,536873548]],[&quot;^16&quot;,[33651,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33651,&quot;^U&quot;,11227,536873548]],[&quot;^16&quot;,[33651,&quot;^H&quot;,11227,536873548]],[&quot;^16&quot;,[33651,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33651,&quot;^;&quot;,&quot;~u62fcf97b-19ad-4869-94e9-5240535e91cc&quot;,536873548]],[&quot;^16&quot;,[33652,&quot;^R&quot;,&quot;Give Each Task Your Undivided Attention&quot;,536873548]],[&quot;^16&quot;,[33652,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33652,&quot;^F&quot;,33583,536873548]],[&quot;^16&quot;,[33652,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33652,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33652,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33652,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33652,&quot;^;&quot;,&quot;~u62fcf97b-1ac8-4f14-9320-e383b56653ee&quot;,536873548]],[&quot;^16&quot;,[33653,&quot;^R&quot;,&quot;Instead of adding notes to existing categories or the respective texts, he wrote them all on small pieces of paper, put a number in the corner and collected them in one place: the slip-box.&quot;,536873548]],[&quot;^16&quot;,[33653,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33653,&quot;^F&quot;,33621,536873548]],[&quot;^16&quot;,[33653,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33653,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33653,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33653,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33653,&quot;^;&quot;,&quot;~u62fcf97b-44bc-4894-90b6-9749a40efc63&quot;,536873548]],[&quot;^16&quot;,[33654,&quot;^R&quot;,&quot;In contrast to manuscript pages per day, a certain number of notes a day is a reasonable goal for academic writing.&quot;,536873548]],[&quot;^16&quot;,[33654,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33654,&quot;^F&quot;,33656,536873548]],[&quot;^16&quot;,[33654,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33654,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33654,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33654,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33654,&quot;^;&quot;,&quot;~u62fcf97b-0cd7-41f7-bf5f-f3b8c753b248&quot;,536873548]],[&quot;^16&quot;,[33655,&quot;^R&quot;,&quot;Áü•ËØÜÁöÑÂ§çÂà©&quot;,536873548]],[&quot;^16&quot;,[33655,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33655,&quot;^F&quot;,33589,536873548]],[&quot;^16&quot;,[33655,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33655,&quot;^V&quot;,33589,536873548]],[&quot;^16&quot;,[33655,&quot;^U&quot;,404,536873548]],[&quot;^16&quot;,[33655,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33655,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33655,&quot;^;&quot;,&quot;~u62fcf97b-e475-4717-b9b9-0a97a0a00714&quot;,536873548]],[&quot;^16&quot;,[33656,&quot;^R&quot;,&quot;More notes mean more possible connections, more ideas, more synergy between different projects and therefore a much higher degree of productivity. Luhmann‚Äôs slip-box contains about 90,000 notes, which sounds like an incredibly large number. But it only means that he wrote six notes a day from the day he started to work with his slip-box until he died.&quot;,536873548]],[&quot;^16&quot;,[33656,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33656,&quot;^F&quot;,33645,536873548]],[&quot;^16&quot;,[33656,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33656,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33656,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33656,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33656,&quot;^;&quot;,&quot;~u62fcf97b-eb0c-4193-8d74-eaa22d2b06e2&quot;,536873548]],[&quot;^16&quot;,[33657,&quot;^R&quot;,&quot;![](https://media.xiang578.com//vitamindy-zettlekasten.png)&quot;,536873548]],[&quot;^16&quot;,[33657,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33657,&quot;^F&quot;,33624,536873548]],[&quot;^16&quot;,[33657,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33657,&quot;^V&quot;,33624,536873548]],[&quot;^16&quot;,[33657,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33657,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33657,&quot;^;&quot;,&quot;~u62fcf97b-80e8-4cdd-9e4f-002067a6fbd2&quot;,536873548]],[&quot;^16&quot;,[33658,&quot;^R&quot;,&quot;the rough order is always the same: Make a decision on what to write about, plan your research, do your research, write. Interestingly enough, these road maps usually come with the concession that this is only an idealised plan and that in reality, it rarely works like that.&quot;,536873548]],[&quot;^16&quot;,[33658,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33658,&quot;^F&quot;,33613,536873548]],[&quot;^16&quot;,[33658,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33658,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33658,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33658,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33658,&quot;^;&quot;,&quot;~u62fcf97b-02bc-449d-b6c4-887074b84e22&quot;,536873548]],[&quot;^16&quot;,[33659,&quot;^R&quot;,&quot;File those ideas in their most useful contexts&quot;,536873548]],[&quot;^16&quot;,[33659,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33659,&quot;^F&quot;,33562,536873548]],[&quot;^16&quot;,[33659,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33659,&quot;^V&quot;,33609,536873548]],[&quot;^16&quot;,[33659,&quot;^U&quot;,404,536873548]],[&quot;^16&quot;,[33659,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33659,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33659,&quot;^;&quot;,&quot;~u62fcf97b-db85-4c1a-b426-e5045b254b52&quot;,536873548]],[&quot;^16&quot;,[33660,&quot;^R&quot;,&quot;The only permanently stored notes are the literature notes in the reference system and the main notes in the slip-box. The former can be very brief as the context is clearly the text they refer to. The latter need be written with more care and details as they need to be self-explanatory. Luhmann never underlined sentences in the text he read or wrote comments in the margins. All he did was take brief notes about the ideas that caught his attention in a text on a separate piece of paper: ‚ÄúI make a note with the bibliographic details. On the backside I would write ‚Äòon page x is this, on page y is that,‚Äô and then it goes into the bibliographic slip-box where I collect everything I read.‚Äù (Hagen, 1997)&quot;,536873548]],[&quot;^16&quot;,[33660,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33660,&quot;^F&quot;,33640,536873548]],[&quot;^16&quot;,[33660,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33660,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33660,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33660,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33660,&quot;^;&quot;,&quot;~u62fcf97b-52f2-4b16-b187-22753e559545&quot;,536873548]],[&quot;^16&quot;,[33661,&quot;^R&quot;,&quot;Nothing motivates us more than the experience of becoming better at what we do.&quot;,536873548]],[&quot;^16&quot;,[33661,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33661,&quot;^F&quot;,33580,536873548]],[&quot;^16&quot;,[33661,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33661,&quot;^V&quot;,33590,536873548]],[&quot;^16&quot;,[33661,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33661,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33661,&quot;^;&quot;,&quot;~u62fcf97b-68b6-41c4-850a-717f3576d549&quot;,536873548]],[&quot;^16&quot;,[33662,&quot;^R&quot;,&quot;#Book&quot;,536873548]],[&quot;^16&quot;,[33662,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33662,&quot;^F&quot;,33633,536873548]],[&quot;^16&quot;,[33662,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33662,&quot;^V&quot;,2482,536873548]],[&quot;^16&quot;,[33662,&quot;^U&quot;,633,536873548]],[&quot;^16&quot;,[33662,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33662,&quot;^H&quot;,633,536873548]],[&quot;^16&quot;,[33662,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33662,&quot;^;&quot;,&quot;~u62fcf97b-31b3-43ef-b719-7aca9289976b&quot;,536873548]],[&quot;^16&quot;,[33663,&quot;^R&quot;,&quot;ÂæàÂ§öÂ∞èËØ¥ÂÆ∂‰ºöÂº∫Ëø´Ëá™Â∑±ÊØèÂ§©ÂÜô‰ΩúÂ§ö‰πÖ‰ª•ÊàñÂÜôÂ§öÂ∞ëÂ≠óÔºåÂ∞±Â•ΩÂÉèÂÇ®ËìÑ‰∏ÄÊ†∑„ÄÇÂ≠¶ÊúØÂÜô‰ΩúÈô§‰∫ÜÂÜô‰πãÂ§ñÔºåËøòÊúâÂæàÂ§öÂÖ∂‰ªñÁöÑÊ≠•È™§ÈúÄË¶ÅËä±Ë¥πÊó∂Èó¥Ôºå‰ΩÜÊòØÊØèÂ§©ÂÜôÁöÑÂç°ÁâáÂÖ∂       // This script checks to see if a redirect is present in the query string

      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.

      // the single page app to route accordingly.

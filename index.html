 to quote correctly. And then there are the psychological ones, which teach you how to get it done without mental breakdowns and before your supervisor or publisher starts refusing to move the deadline once more.&quot;,536873610]],[&quot;^16&quot;,[32630,&quot;^P&quot;,&quot;^18&quot;,536873610]],[&quot;^16&quot;,[32630,&quot;^F&quot;,32652,536873610]],[&quot;^16&quot;,[32630,&quot;^Y&quot;,2264,536873610]],[&quot;^16&quot;,[32630,&quot;^V&quot;,32684,536873610]],[&quot;^16&quot;,[32630,&quot;^U&quot;,89,536873610]],[&quot;^16&quot;,[32630,&quot;^U&quot;,2264,536873610]],[&quot;^16&quot;,[32630,&quot;^1=&quot;,true,536873610]],[&quot;^16&quot;,[32630,&quot;^;&quot;,&quot;~u631605c6-1b4b-45e4-b997-7d9dba6f0d27&quot;,536873610]],[&quot;^16&quot;,[32631,&quot;^R&quot;,&quot;the rough order is always the same: Make a decision on what to write about, plan your research, do your research, write. Interestingly enough, these road maps usually come with the concession that this is only an idealised plan and that in reality, it rarely works like that.&quot;,536873610]],[&quot;^16&quot;,[32631,&quot;^P&quot;,&quot;^18&quot;,536873610]],[&quot;^16&quot;,[32631,&quot;^F&quot;,32630,536873610]],[&quot;^16&quot;,[32631,&quot;^Y&quot;,2264,536873610]],[&quot;^16&quot;,[32631,&quot;^V&quot;,32684,536873610]],[&quot;^16&quot;,[32631,&quot;^U&quot;,89,536873610]],[&quot;^16&quot;,[32631,&quot;^U&quot;,2264,536873610]],[&quot;^16&quot;,[32631,&quot;^1=&quot;,true,536873610]],[&quot;^16&quot;,[32631,&quot;^;&quot;,&quot;~u631605c6-c3a7-4eba-85f4-357e750c8702&quot;,536873610]],[&quot;^16&quot;,[32632,&quot;^R&quot;,&quot;&quot;,536873610]],[&quot;^16&quot;,[32632,&quot;^P&quot;,&quot;^18&quot;,536873610]],[&quot;^16&quot;,[32632,&quot;^F&quot;,32696,536873610]],[&quot;^16&quot;,[32632,&quot;^Y&quot;,2264,536873610]],[&quot;^16&quot;,[32632,&quot;^V&quot;,2264,536873610]],[&quot;^16&quot;,[32632,&quot;^U&quot;,2264,536873610]],[&quot;^16&quot;,[32632,&quot;^1=&quot;,true,536873610]],[&quo ,536873610]],[&quot;^16&quot;,[32635,&quot;^U&quot;,89,536873610]],[&quot;^16&quot;,[32635,&quot;^U&quot;,2264,536873610]],[&quot;^16&quot;,[32635,&quot;^1=&quot;,true,536873610]],[&quot;^16&quot;,[32635,&quot;^;&quot;,&quot;~u631605c6-60fc-4e7c-a221-6dff9b82f959&quot;,536873610]],[&quot;^16&quot;,[32636,&quot;^R&quot;,&quot;Luhmann wrote an index with a typewriter on index cards. In the Zettelkasten, keywords can easily be added to a note like tags and will then show up in the index. They should be chosen carefully and sparsely. Luhmann would add the number of one or two (rarely more) notes next to a keyword in the index (Schmidt 2013, 171).&quot;,536873610]],[&quot;^16&quot;,[32636,&quot;^P&quot;,&quot;^18&quot;,536873610]],[&quot;^16&quot;,[32636,&quot;^F&quot;,32648,536873610]],[&quot;^16&quot;,[32636,&quot;^Y&quot;,2264,536873610]],[&quot;^16&quot;,[32636,&quot;^V&quot;,32684,536873610]],[&quot;^16&quot;,[32636,&quot;^U&quot;,89,536873610]],[&quot;^16&quot;,[32636,&quot;^U&quot;,2264,536873610]],[&quot;^16&quot;,[32636,&quot;^1=&quot;,true,536873610]],[&quot;^16&quot;,[32636,&quot;^;&quot;,&quot;~u631605c6-1009-4b8b-882b-cda961764406&quot;,536873610]],[&quot;^16&quot;,[32637,&quot;^R&quot;,&quot;Something to write with and something to write on (pen and paper will do) ·       A reference management system (the best programs are free) ·       The slip-box (the best program is free) ·       An editor (whatever works best for you: very good ones are free)&quot;,536873610]],[&quot;^16&quot;,[32637,&quot;^P&quot;,&quot;^18&quot;,536873610]],[&quot;^16&quot;,[32637,&quot;^F&quot;,32617,536873610]],[&quot;^16&quot;,[32637,&quot;^Y&quot;,2264,536873610]],[&quot;^16&quot;,[32637,&quot;^V&quot;,32684,536873610]],[&quot;^16&quot;,[32637,&quot;^U&quot;,89,536873610]],[&quot;^16&quot;,[32637,&quot;^U&quot;,2264,536873610]],[&quot;^16&quot;,[32637,&quot;^1=&quot;,true,536873610]],[&quot;^16&quot;,[32637,&quot;^;&quot;,&quot;~u631605c6-2cb1-4357-9e0d-8d95bece344b&quot;,536873610]],[&quot;^16&quot;,[32638,&quot;^R&quot;,&quot;By focusing on what is interesting and keeping written track of your own intellectual development, topics, questions and arguments will emerge from the material without force. Not only does it means that finding a topic or a research question will become easier, as we don’t have to squeeze it out of the few ideas that are on top of our head anymore, every question that emerges out of our slip-box will naturally and handily come with material to work with.&quot;,536873610]],[&quot;^16&quot;,[32638,&quot;^P&quot;,&quot;^18&quot;,536873610]],[&quot;^16&quot;,[32638,&quot;^F&quot;,32724,536873610]],[&quot;^16&quot;,[32638,&quot;^Y&quot;,2264,536873610]],[&quot;^16&quot;,[32638,&quot;^V&quot;,32684,536873610]],[&quot;^16&quot;,[32638,&quot;^U&quot;,89,536873610]],[&quot;^16&quot;,[32638,&quot;^U&quot;,2264,536873610]],[&quot;^16&quot;,[32638,&quot;^1=&quot;,true,536873610]],[&quot;^16&quot;,[32638,&quot;^;&quot;,&quot;~u631605c6-f2fa-4adc-87a8-123c4f69ef42&quot;,536873610]],[&quot;^16&quot;,[32639,&quot;^R&quot;,&quot;The best way to maintain the feeling of being in control is to stay in control. And to stay in control, it&apos;s better to keep your options open during the writing process rather than limit yourself to your first idea.&quot;,536873610]],[&quot;^16&quot;,[32639,&quot;^P&quot;,&quot;^18&quot;,536873610]],[&quot;^16&quot;,[32639,&quot;^F&quot;,32711,536873610]],[&quot;^16&quot;,[32639,&quot;^Y&quot;,2264,536873610]],[&quot;^16&quot;,[32639,&quot;^V&quot;,32684,536873610]],[&quot;^16&quot;,[32639,&quot;^U&quot;,89,536873610]],[&quot;^16&quot;,[32639,&quot;^U&quot;,2264,536873610]],[&quot;^16&quot;,[32639,&quot;^1=&quot;,true,536873610]],[&quot;^16&quot;,[32639,&quot;^;&quot;,&quot;~u631605c6-8044-45dd-9cff-c515028678ef&quot;,536873610]],[&quot;^16&quot;,[32640,&quot;^R&quot;,&quot;It is the simplest test: We tend to think we understand what we read – until we try to rewrite it in our own words.&quot;,536873610]],[&quot;^16&quot;,[32640,&quot;^P&quot;,&quot;^18&quot;,536873610]],[&quot;^16&quot;,[32640,&quot;^F&quot;,32720,536873610]],[&quot;^16&quot;,[32640,&quot;^Y&quot;,2264,536873610]],[&quot;^16&quot;,[32640,&quot;^V&quot;,32684,536873610]],[&quot;^16&quot;,[32640,&quot;^U&quot;,89,536873610]],[&quot;^16&quot;,[32640,&quot;^U&quot;,2264,536873610]],[&quot;^16&quot;,[32640,&quot;^1=&quot;,true,536873610]],[&quot;^16&quot;,[32640,&quot;^;&quot;,&quot;~u631605c6-cb43-4ba9-8458-c9333f34adc3&quot;,536873610]],[&quot;^16&quot;,[32641,&quot;^R&quot;,&quot;Richard Feynman once had a visitor in his office, a historian who wanted to interview him. When he spotted Feynman’s notebooks, he said how delighted he was to see such “wonderful records of Feynman’s thinking.” “No, no!” Feynman protested. “They aren’t a record of my thinking process. They are my thinking process. I actually did the work on the paper.” “Well,” the historian said, “the work was done in your head, but the record of it is still here.” “No, it’s not a record, not really. It’s working. You have to work on paper, and this is the paper.”[33] This, obviously, was a very important distinction to Feynman, much more than just a linguistic difference – and for a good reason: It is the distinction that makes all the difference when it comes to thinking. Philosophers, neuroscientists, educators and psychologists like to disagree in many different aspects on how the brain works. But they no longer disagree when it comes to the need for external scaffolding. Almost all agree nowadays that real thinking requires some kind of externalization, especially in the form of writing. “Notes on paper, or on a computer screen [...] do not make contemporary physics or other kinds of intellectual endeavour easier, they make it possible” is one of the key takeaways in a contemporary handbook of neuroscientists (Levy 2011, 290) Concluding the discussions in this book, Levy writes: “In any case, no matter how internal processes are implemented, insofar as thinkers are genuinely concerned with what enables human beings to perform the spectacular intellectual feats exhibited in science and other areas of systematic enquiry, as well as in the arts, they need to understand the extent to which the mind is reliant upon external scaffolding.”&quot;,536873610]],[&quot;^16&quot;,[32641,&quot;^P&quot;,&quot;^18&quot;,536873610]],[&quot;^16&quot;,[32641,&quot;^F&quot;,32670,536873610]],[&quot;^16&quot;,[32641,&quot;^Y&quot;,2264,536873610]],[&quot;^16&quot;,[32641,&quot;^V&quot;,32684,536873610]],[&quot;^16&quot;,[32641,&quot;^U&quot;,89,536873610]],[&quot;^16&quot;,[32641,&quot;^U&quot;,2264,536873610]],[&quot;^16&quot;,[32641,&quot;^1=&quot;,true,536873610]],[&quot;^16&quot;,[32641,&quot;^;&quot;,&quot;~u631605c6-a9ac-43da-b193-631087d3a812&quot;,536873610]],[&quot;^16&quot;,[32642,&quot;^R&quot;,&quot;笔记以字母排序建立笔记索引，每一次拥有新的主题方向，都可以建立一次索引。&quot;,536873610]],[&quot;^16&quot;,[32642,&quot;^P&quot;,&quot;^18&quot;,536873610]],[&quot;^16&quot;,[32642,&quot;^F&quot;,32668,536873610]],[&quot;^16&quot;,[32642,&quot;^Y&quot;,2264,536873610]],[&quot;^16&quot;,[32642,&quot;^V&quot;,32713,536873610]],[&quot;^16&quot;,[32642,&quot;^U&quot;,89,536873610]],[&quot;^16&quot;,[32642,&quot;^U&quot;,2264,536873610]],[&quot;^16&quot;,[32642,&quot;^U&quot;,2352,536873610]],[&quot;^16&quot;,[32642,&quot;^1=&quot;,true,536873610]],[&quot;^16&quot;,[32642,&quot;^;&quot;,&quot;~u631605c6-afda-4f1c-bf08-c83ec011b00a&quot;,536873610]],[&quot;^16&quot;,[32643,&quot;^R&quot;,&quot;每一篇笔记都有独立的 ID，新增加的笔记在与它最相关笔记的ID基础上增加编码。&quot;,536873610]],[&quot;^16&quot;,[32643,&quot;^P&quot;,&quot;^18&quot;,536873610]],[&quot;^16&quot;,[32643,&quot;^F&quot;,32661,536873610]],[&quot;^16&quot;,[32643,&quot;^Y&quot;,2264,536873610]],[&quot;^16&quot;,[32643,&quot;^V&quot;,32713,536873610]],[&quot;^16&quot;,[32643,&quot;^U&quot;,89,536873610]],[&quot;^16&quot;,[32643,&quot;^U&quot;,2264,536873610]],[&quot;^16&quot;,[32643,&quot;^U&quot;,2352,536873610]],[&quot;^16&quot;,[32643,&quot;^1=&quot;,true,536873610]],[&quot;^16&quot;,[32643,&quot;^;&quot;,&quot;~u631605c6-840b-4bd7-9da3-070b1525df20&quot;,536873610]],[&quot;^16&quot;,[32644,&quot;^R&quot;,&quot;The slip-box is the shipping container of the academic world.&quot;,536873610]],[&quot;^16&quot;,[32644,&quot;^P&quot;,&quot;^18&quot;,536873610]],[&quot;^16&quot;,[32644,&quot;^F&quot;,32658,536873610]],[&quot;^16&quot;,[32644,&quot;^Y&quot;,2264,536873610]],[&quot;^16&quot;,[32644,&quot;^V&quot;,32684,536873610]],[&quot;^16&quot;,[32644,&quot;^U&quot;,89,536873610]],[&quot;^16&quot;,[32644,&quot;^U&quot;,2264,536873610]],[&quot;^16&quot;,[32644,&quot;^1=&quot;,true,536873610]],[&quot;^16&quot;,[32644,&quot;^;&quot;,&quot;~u631605c6-c353-4a62-b319-dd707f646a1e&quot;,536873610]],[&quot;^16&quot;,[32645,&quot;^R&quot;,&quot;The last element in his file system was an index, from which he would refer to one or two notes that would serve as a kind of entry point into a line of thought or topic. Notes with a sorted collection of links are, of course, good entry points.&quot;,536873610]],[&quot;^16&quot;,[32645,&quot;^P&quot;,&quot;^18&quot;,536873610]],[&quot;^16&quot;,[32645,&quot;^F&quot;,32672,536873610]],[&quot;^16&quot;,[32645,&quot;^Y&quot;,2264,536873610]],[&quot;^16&quot;,[32645,&quot;^V&quot;,32684,536873610]],[&quot;^16&quot;,[32645,&quot;^U&quot;,89,536873610]],[&quot;^16&quot;,[32645,&quot;^U&quot;,2264,536873610]],[&quot;^16&quot;,[32645,&quot;^1=&quot;,true,536873610]],[&quot;^16&quot;,[32645,&quot;^;&quot;,&quot;~u631605c6-7a6c-41cf-ab3b-f06e01eea837&quot;,536873610]],[&quot;^16&quot;,[32646,&quot;^R&quot;,&quot;To get a good paper written, you only have to rewrite a good draft; to get a good draft written, you only have to turn a series of notes into a continuous text.&quot;,536873610]],[&quot;^16&quot;,[32646,&quot;^P&quot;,&quot;^18&quot;,536873610]],[&quot;^16&quot;,[32646,&quot;^F&quot;,32684,536873610]],[&quot;^16&quot;,[32646,&quot;^Y&quot;,2264,536873610]],[&quot;^16&quot;,[32646,&quot;^V&quot;,32684,536873610]],[&quot;^16&quot;,[32646,&quot;^U&quot;,89,536873610]],[&quot;^16&quot;,[32646,&quot;^U&quot;,2264,536873610]],[&quot;^16&quot;,[32646,&quot;^1=&quot;,true,536873610]],[&quot;^16&quot;,[32646,&quot;^;&quot;,&quot;~u631605c6-b33b-43cb-b0c9-6c28791c8062&quot;,536873610]],[&quot;^16&quot;,[32647,&quot;^R&quot;,&quot;While the literature notes will be stored within the reference system together with the bibliographic details, separate from the slip-box, but still close to the context of the original text, they are already written with an eye towards the lines of thoughts within the slip-box. Luhmann describes this step as follows: “I always have a slip of paper at hand, on which I note down the ideas of certain pages. On the backside I write down the bibliographic details. After finishing the book I go through my notes and think how these notes might be relevant for already written notes in the slip-box. It means that I always read with an eye towards possible connections in the slip-box.” (Luhmann et al., 1987, 150)&quot;,536873610]],[&quot;^16&quot;,[32647,&quot;^P&quot;,&quot;^18&quot;,536873610]],[&quot;^16&quot;,[32647,&quot;^F&quot;,32646,536873610]],[&quot;^16&quot;,[32647,&quot;^Y&quot;,2264,536873610]],[&quot;^16&quot;,[32647,&quot;^V&quot;,32684,536873610]],[&quot;^16&quot;,[32647,&quot;^U&quot;,89,536873610]],[&quot;^16&quot;,[32647,&quot;^U&quot;,2264,536873610]],[&quot;^16&quot;,[32647,&quot;^1=&quot;,true,536873610]],[&quot;^16&quot;,[32647,&quot;^;&quot;,&quot;~u631605c6-c529-44b6-a0e3-fd779fcf94ad&quot;,536873610]],[&quot;^16&quot;,[32648,&quot;^R&quot;,&quot;Robert and Elizabeth Ligon Bjork from the University of California suggest distinguishing between two different measurements when it comes to memory: Storage strength and retrieval strength (Bjork 2011). They speculate that storage strength, the ability to store memories, only becomes greater over one’s lifetime. We add more and more information to our long-term memory. Just by looking at the physical capacity of our brains, we can see that we could indeed probably store a lifetime and a bit of detailed experiences in it (Carey 2014, 42).&quot;,536873610]],[&quot;^16&quot;,[32648,&quot;^P&quot;,&quot;^18&quot;,536873610]],[&quot;^16&quot;,[32648,&quot;^F&quot;,32674,536873610]],[&quot;^16&quot;,[32648,&quot;^Y&quot;,2264,536873610]],[&quot;^16&quot;,[32648,&quot;^V&quot;,32684,536873610]],[&quot;^16&quot;,[32648,&quot;^U&quot;,89,536873610]],[&quot;^16&quot;,[32648,&quot;^U&quot;,2264,536873610]],[&quot;^16&quot;,[32648,&quot;^1=&quot;,true,536873610]],[&quot;^16&quot;,[32648,&quot;^;&quot;,&quot;~u631605c6-59ee-4dd7-836c-56cb46814c09&quot;,536873610]],[&quot;^16&quot;,[32649,&quot;^R&quot;,&quot;Smart Notes 来取代之前高亮文字，摘要+想法。&quot;,536873610]],[&quot;^16&quot;,[32649,&quot;^P&quot;,&quot;^18&quot;,536873610]],[&quot;^16&quot;,[32649,&quot;^F&quot;,9515,536873610]],[&quot;^16&quot;,[32649,&quot;^Y&quot;,2264,536873610]],[&quot;^16&quot;,[32649,&quot;^V&quot;,9515,536873610]],[&quot;^16&quot;,[32649,&quot;^U&quot;,89,536873610]],[&quot;^16&quot;,[32649,&quot;^U&quot;,1506,536873610]],[&quot;^16&quot;,[32649,&quot;^U&quot;,2264,536873610]],[&quot;^16&quot;,[32649,&quot;^1=&quot;,true,536873610]],[&quot;^16&quot;,[32649,&quot;^;&quot;,&quot;~u631605c6-9e66-4599-b695-35d48c52c767&quot;,536873610]],[&quot;^16&quot;,[32650,&quot;^R&quot;,&quot;Get a good notebook for taking notes as you read&quot;,536873610]],[&quot;^16&quot;,[32650,&quot;^P&quot;,&quot;^18&quot;,536873610]],[&quot;^16&quot;,[32650,&quot;^F&quot;,32686,536873610]],[&quot;^16&quot;,[32650,&quot;^Y&quot;,2264,536873610]],[&quot;^16&quot;,[32650,&quot;^V&quot;,9515,536873610]],[&quot;^16&quot;,[32650,&quot;^U&quot;,89,536873610]],[&quot;^16&quot;,[32650,&quot;^U&quot;,1506,536873610]],[&quot;^16&quot;,[32650,&quot;^U&quot;,2264,536873610]],[&quot;^16&quot;,[32650,&quot;^1=&quot;,true,536873610]],[&quot;^16&quot;,[32650,&quot;^;&quot;,&quot;~u631605c6-fe7b-46c8-9882-0a561efbd170&quot;,536873610]],[&quot;^16&quot;,[32651,&quot;^R&quot;,&quot;将这些记笔记的方法当成习惯养成。笔记收集 - 建立联系 - 编码存储 - 再联系&quot;,536873610]],[&quot;^16&quot;,[32651,&quot;^P&quot;,&quot;^18&quot;,536873610]],[&quot;^16&quot;,[32651,&quot;^F&quot;,32642,536873610]],[&quot;^16&quot;,[32651,&quot;^Y&quot;,2264,536873610]],[&quot;^16&quot;,[32651,&quot;^V&quot;,32713,536873610]],[&quot;^16&quot;,[32651,&quot;^U&quot;,89,536873610]],[&quot;^16&quot;,[32651,&quot;^U&quot;,2264,536873610]],[&quot;^16&quot;,[32651,&quot;^U&quot;,2352,536873610]],[&quot;^16&quot;,[32651,&quot;^1=&quot;,true,536873610]],[&quot;^16&quot;,[32651,&quot;^;&quot;,&quot;~u631605c6-866f-4561-afdc-940dfebf5e88&quot;,536873610]],[&quot;^16&quot;,[32652,&quot;^R&quot;,&quot;The only permanently stored notes are the literature notes in the reference system and the main notes in the slip-box. The former can be very brief as the context is clearly the text they refer to. The latter need be written with more care and details as they need to be self-explanatory. Luhmann never underlined sentences in the text he read or wrote comments in the margins. All he did was take brief notes about the ideas that caught his attention in a text on a separate piece of paper: “I make a note with the bibliographic details. On the backside I would write ‘on page x is this, on page y is that,’ and then it goes into the bibliographic slip-box where I collect everything I read.” (Hagen, 1997)&quot;,536873610]],[&quot;^16&quot;,[32652,&quot;^P&quot;,&quot;^18&quot;,536873610]],[&quot;^16&quot;,[32652,&quot;^F&quot;,32692,536873610]],[&quot;^16&quot;,[32652,&quot;^Y&quot;,2264,536873610]],[&quot;^16&quot;,[32652,&quot;^V&quot;,32684,536873610]],[&quot;^16&quot;,[32652,&quot;^U&quot;,89,536873610]],[&quot;^16&quot;,[32652,&quot;^U&quot;,2264,536873610]],[&quot;^16&quot;,[32652,&quot;^1=&quot;,true,536873610]],[&quot;^16&quot;,[32652,&quot;^;&quot;,&quot;~u631605c6-9130-40c2-9cf4-aa0a3ead120f&quot;,536873610]],[&quot;^16&quot;,[32653,&quot;^R&quot;,&quot;We face here the same choice between methods that make us feel like we learned something and methods that truly do make us learn something.&quot;,536873610]],[&quot;^16&quot;,[32653,&quot;^P&quot;,&quot;^18&quot;,536873610]],[&quot;^16&quot;,[32653,&quot;^F&quot;,32714,536873610]],[&quot;^16&quot;,[32653,&quot;^Y&quot;,2264,536873610]],[&quot;^16&quot;,[32653,&quot;^V&quot;,32684,536873610]],[&quot;^16&quot;,[32653,&quot;^U&quot;,89,536873610]],[&quot;^16&quot;,[32653,&quot;^U&quot;,2264,536873610]],[&quot;^16&quot;,[32653,&quot;^1=&quot;,true,536873610]],[&quot;^16&quot;,[32653,&quot;^;&quot;,&quot;~u631605c6-2aec-4b73-85e2-433b5d9a2e60&quot;,536873610]],[&quot;^16&quot;,[32654,&quot;^R&quot;,&quot;Give Each Task Your Undivided Attention&quot;,536873610]],[&quot;^16&quot;,[32654,&quot;^P&quot;,&quot;^18&quot;,536873610]],[&quot;^16&quot;,[32654,&quot;^F&quot;,32655,536873610]],[&quot;^16&quot;,[32654,&quot;^Y&quot;,2264,536873610]],[&quot;^16&quot;,[32654,&quot;^V&quot;,32684,536873610]],[&quot;^16&quot;,[32654,&quot;^U&quot;,89,536873610]],[&quot;^16&quot;,[32654,&quot;^U&quot;,2264,536873610]],[&quot;^16&quot;,[32654,&quot;^1=&quot;,true,536873610]],[&quot;^16&quot;,[32654,&quot;^;&quot;,&quot;~u631605c6-183a-4dab-9587-b7f5ee7f1df1&quot;,536873610]],[&quot;^16&quot;,[32655,&quot;^R&quot;,&quot;It is not the slip-box or our brains alone, but the dynamic between them that makes working with it so productive.&quot;,536873610]],[&quot;^16&quot;,[32655,&quot;^P&quot;,&quot;^18&quot;,536873610]],[&quot;^16&quot;,[32655,&quot;^F&quot;,32624,536873610]],[&quot;^16&quot;,[32655,&quot;^Y&quot;,2264,536873610]],[&quot;^16&quot;,[32655,&quot;^V&quot;,32684,536873610]],[&quot;^16&quot;,[32655,&quot;^U&quot;,89,536873610]],[&quot;^16&quot;,[32655,&quot;^U&quot;,2264,536873610]],[&quot;^16&quot;,[32655,&quot;^1=&quot;,true,536873610]],[&quot;^16&quot;,[32655,&quot;^;&quot;,&quot;~u631605c6-7a26-470b-930f-c090eed35a95&quot;,536873610]],[&quot;^16&quot;,[32656,&quot;^R&quot;,&quot;读书笔记 [Jonathan Lorimer](https://jonathanlorimer.dev/posts/smart-notes-review.html)&quot;,536873610]],[&quot;^16&quot;,[32656,&quot;^P&quot;,&quot;^18&quot;,536873610]],[&quot;^16&quot;,[32656,&quot;^F&quot;,32697,536873610]],[&quot;^16&quot;,[32656,&quot;^Y&quot;,2264,536873610]],[&quot;^16&quot;,[32656,&quot;^V&quot;,2264,536873610]],[&quot;^16&quot;,[32656,&quot;^U&quot;,2264,536873610]],[&quot;^16&quot;,[32656,&quot;^1=&quot;,true,536873610]],[&quot;^16&quot;,[32656,&quot;^;&quot;,&quot;~u631605c6-8423-4a80-b4f4-514004973f83&quot;,536873610]],[&quot;^16&quot;,[32657,&quot;^R&quot;,&quot;The ability to spot patterns, to question the frames used and detect the distinctions made by others, is the precondition to thinking critically and looking behind the assertions of a text or a talk. Being able to re-frame questions, assertions and information is even more important than having an extensive knowledge, because without this ability, we wouldn’t be able to put our knowledge to use. The good news is that these skills can be learned.&quot;,536873610]],[&quot;^16&quot;,[32657,&quot;^P&quot;,&quot;^18&quot;,536873610]],[&quot;^16&quot;,[32657,&quot;^F&quot;,32634,536873610]],[&quot;^16&quot;,[32657,&quot;^Y&quot;,2264,536873610]],[&quot;^16&quot;,[32657,&quot;^V&quot;,32684,536873610]],[&quot;^16&quot;,[32657,&quot;^U&quot;,89,536873610]],[&quot;^16&quot;,[32657,&quot;^U&quot;,2264,536873610]],[&quot;^16&quot;,[32657,&quot;^1=&quot;,true,536873610]],[&quot;^16&quot;,[32657,&quot;^;&quot;,&quot;~u631605c6-30b7-4fc0-9378-135b5e5b448b&quot;,536873610]],[&quot;^16&quot;,[32658,&quot;^R&quot;,&quot;In the old system, the question is: Under which topic do I store this note? In the new system, the question is: In which context will I want to stumble upon it again?&quot;,536873610]],[&quot;^16&quot;,[32658,&quot;^P&quot;,&quot;^18&quot;,536873610]],[&quot;^16&quot;,[32658,&quot;^F&quot;,32700,536873610]],[&quot;^16&quot;,[32658,&quot;^Y&quot;,2264,536873610]],[&quot;^16&quot;,[32658,&quot;^V&quot;,32684,536873610]],[&quot;^16&quot;,[32658,&quot;^U&quot;,89,536873610]],[&quot;^16&quot;,[32658,&quot;^U&quot;,2264,536873610]],[&quot;^16&quot;,[32658,&quot;^1=&quot;,true,536873610]],[&quot;^16&quot;,[32658,&quot;^;&quot;,&quot;~u631605c6-1a72-4542-860b-57d6ff2ad784&quot;,536873610]],[&quot;^16&quot;,[32659,&quot;^R&quot;,&quot;对笔记按主题分类，roam 可以使用引用 [[爱]]&quot;,536873610]],[&quot;^16&quot;,[32659,&quot;^P&quot;,&quot;^18&quot;,536873610]],[&quot;^16&quot;,[32659,&quot;^F&quot;,32677,536873610]],[&quot;^16&quot;,[32659,&quot;^Y&quot;,2264,536873610]],[&quot;^16&quot;,[32659,&quot;^V&quot;,32677,536873610]],[&quot;^16&quot;,[32659,&quot;^U&quot;,89,536873610]],[&quot;^16&quot;,[32659,&quot;^U&quot;,1506,536873610]],[&quot;^16&quot;,[32659,&quot;^U&quot;,2264,536873610]],[&quot;^16&quot;,[32659,&quot;^U&quot;,10126,536873610]],[&quot;^16&quot;,[32659,&quot;^H&quot;,10126,536873610]],[&quot;^16&quot;,[32659,&quot;^1=&quot;,true,536873610]],[&quot;^16&quot;,[32659,&quot;^;&quot;,&quot;~u631605c6-6040-44e2-9e52-325bbcc6066b&quot;,536873610]],[&quot;^16&quot;,[32660,&quot;^R&quot;,&quot;Here, everything is about building up a critical mass of useful notes in the slip-box, which gives us a clear idea of how to read and how to take literature notes.&quot;,536873610]],[&quot;^16&quot;,[32660,&quot;^P&quot;,&quot;^18&quot;,536873610]],[&quot;^16&quot;,[32660,&quot;^F&quot;,32647,536873610]],[&quot;^16&quot;,[32660,&quot;^Y&quot;,2264,536873610]],[&quot;^16&quot;,[32660,&quot;^V&quot;,32684,536873610]],[&quot;^16&quot;,[32660,&quot;^U&quot;,89,536873610]],[&quot;^16&quot;,[32660,&quot;^U&quot;,2264,536873610]],[&quot;^16&quot;,[32660,&quot;^1=&quot;,true,536873610]],[&quot;^16&quot;,[32660,&quot;^;&quot;,&quot;~u631605c6-6635-4baa-b643-c574c9e5bfb9&quot;,536873610]],[&quot;^16&quot;,[32661,&quot;^R&quot;,&quot;链接 Connect，大部分笔记方法只是孤立的将笔记分到一个类别中。区分他们之间的相同点或不同点。不要事先将笔记分类，而是通过笔记之间的相互连接聚类成一个主题，从中产生思考感受，从「可以怎么用」来思考。&quot;,536873610]],[&quot;^16&quot;,[32661,&quot;^P&quot;,&quot;^18&quot;,536873610]],[&quot;^16&quot;,[32661,&quot;^F&quot;,32689,536873610]],[&quot;^16&quot;,[32661,&quot;^Y&quot;,2264,536873610]],[&quot;^16&quot;,[32661,&quot;^V&quot;,32713,536873610]],[&quot;^16&quot;,[32661,&quot;^U&quot;,89,536873610]],[&quot;^16&quot;,[32661,&quot;^U&quot;,2264,536873610]],[&quot;^16&quot;,[32661,&quot;^U&quot;,2352,536873610]],[&quot;^16&quot;,[32661,&quot;^1=&quot;,true,536873610]],[&quot;^16&quot;,[32661,&quot;^;&quot;,&quot;~u631605c6-88d0-4de3-838d-6c1c46d937df&quot;,536873610]],[&quot;^16&quot;,[32662,&quot;^R&quot;,&quot;Thinking, reading, learning, understanding and generating ideas is the main work of everyone who studies, does research or writes.&quot;,536873610]],[&quot;^16&quot;,[32662,&quot;^P&quot;,&quot;^18&quot;,536873610]],[&quot;^16&quot;,[32662,&quot;^F&quot;,32679,536873610]],[&quot;^16&quot;,[32662,&quot;^Y&quot;,2264,536873610]],[&quot;^16&quot;,[32662,&quot;^V&quot;,32684,536873610]],[&quot;^16&quot;,[32662,&quot;^U&quot;,89,536873610]],[&quot;^16&quot;,[32662,&quot;^U&quot;,2264,536873610]],[&quot;^16&quot;,[32662,&quot;^1=&quot;,true,536873610]],[&quot;^16&quot;,[32662,&quot;^;&quot;,&quot;~u631605c6-1cb1-470a-ab75-2be2afd69c58&quot;,536873610]],[&quot;^16&quot;,[32663,&quot;^R&quot;,&quot;I am convinced that the attempt of these study guides to squeeze a nonlinear process like writing into a linear order is the main reason for the very problems and frustrations they promise to solve.&quot;,536873610]],[&quot;^16&quot;,[32663,&quot;^P&quot;,&quot;^18&quot;,536873610]],[&quot;^16&quot;,[32663,&quot;^F&quot;,32638,536873610]],[&quot;^16&quot;,[32663,&quot;^Y&quot;,2264,536873610]],[&quot;^16&quot;,[32663,&quot;^V&quot;,32684,536873610]],[&quot;^16&quot;,[32663,&quot;^U&quot;,89,536873610]],[&quot;^16&quot;,[32663,&quot;^U&quot;,2264,536873610]],[&quot;^16&quot;,[32663,&quot;^1=&quot;,true,536873610]],[&quot;^16&quot;,[32663,&quot;^;&quot;,&quot;~u631605c6 ^16&quot;,[32688,&quot;^H&quot;,32609,536873610]],[&quot;^16&quot;,[32688,&quot;^1=&quot;,true,536873610]],[&quot;^16&quot;,[32688,&quot;^;&quot;,&quot;~u631605c6-5147-474e-8716-662d766d990b&quot;,536873610]],[&quot;^16&quot;,[32689,&quot;^R&quot;,&quot;阐述 Elaborate：思考新的笔记是否和旧笔记相关(相斥、互补、相互修正)，并将思考过程清晰记录在新的笔记中。&quot;,536873610]],[&quot;^16&quot;,[32689,&quot;^P&quot;,&quot;^18&quot;,536873610]],[&quot;^16&quot;,[32689,&quot;^F&quot;,32680,536873610]],[&quot;^16&quot;,[32689,&quot;^Y&quot;,2264,536873610]],[&quot;^16&quot;,[32689,&quot;^V&quot;,32713,536873610]],[&quot;^16&quot;,[32689,&quot;^U&quot;,89,536873610]],[&quot;^16&quot;,[32689,&quot;^U&quot;,2264,536873610]],[&quot;^16&quot;,[32689,&quot;^U&quot;,2352,536873610]],[&quot;^16&quot;,[32689,&quot;^1=&quot;,true,536873610]],[&quot;^16&quot;,[32689,&quot;^;&quot;,&quot;~u631605c6-58a3-4af8-9d67-3db63df9f7da&quot;,536873610]],[&quot;^16&quot;,[32690,&quot;^R&quot;,&quot;记下的笔记，依旧是孤立的。利用 [[Zettelkasten]] 的方法将笔记链接起来。&quot;,536873610]],[&quot;^16&quot;,[32690,&quot;^P&quot;,&quot;^18&quot;,536873610]],[&quot;^16&quot;,[32690,&quot;^F&quot;,32697,536873610]],[&quot;^16&quot;,[32690,&quot;^Y&quot;,2264,536873610]],[&quot;^16&quot;,[32690,&quot;^V&quot;,32697,536873610]],[&quot;^16&quot;,[32690,&quot;^U&quot;,89,536873610]],[&quot;^16&quot;,[32690,&quot;^U&quot;,624,536873610]],[&quot;^16&quot;,[32690,&quot;^U&quot;,2264,536873610]],[&quot;^16&quot;,[32690,&quot;^H&quot;,624,536873610]],[&quot;^16&quot;,[32690,&quot;^1=&quot;,true,536873610]],[&quot;^16&quot;,[32690,&quot;^;&quot;,&quot;~u631605c6-0e73-4aed-ab00-be0519c120ea&quot;,536873610]],[&quot;^16&quot;,[32691,&quot;^R&quot;,&quot;#Book&quot;,536873610]],[&quot;^16&quot;,[32691,&quot;^P&quot;,&quot;^18&quot;,536873610]],[&quot;^16&quot;,[32691,&quot;^F&quot;,32718,536873610]],[&quot;^16&quot;,[32691,&quot;^Y&quot;,2264,536873610]],[&quot;^16&quot;,[32691,&quot;^V&quot;,2264,536873610]],[&quot;^16&quot;,[32691,&quot;^U&quot;,1029,536873610]],[&quot;^16&quot;,[32691,&quot;^U&quot;,2264,536873610]],[&quot;^16&quot;,[32691,&quot;^H&quot;,1029,536873610]],[&quot;^16&quot;,[32691,&quot;^1=&quot;,true,536873610]],[&quot;^16&quot;,[32691,&quot;^;&quot;,&quot;~u631605c6-d696-4d30-b5ec-4cf108973224&quot;,536873610]],[&quot;^16&quot;,[32692,&quot;^R&quot;,&quot;To achieve a critical mass, it is crucial to distinguish clearly between three types of notes: 1.   Fleeting notes, which are only reminders of information, can be written in any kind of way and will end up in the trash within a day or two. 2.    Permanent notes, which will never be thrown away and contain the necessary information in themselves in a permanently understandable way. They are always stored in the same way in the same place, either in the reference system or, written as if for print, in the slip-box. 3.    Project notes, which are only relevant to one particular project. They are kept within a project-specific folder and can be discarded or archived after the project is finished.&quot;,536873610]],[&quot;^16&quot;,[32692,&quot;^P&quot;,&quot;^18&quot;,536873610]],[&quot;^16&quot;,[32692,&quot;^F&quot;,32644,536873610]],[&quot;^16&quot;,[32692,&quot;^Y&quot;,2264,536873610]],[&quot;^16&quot;,[32692,&quot;^V&quot;,32684,536873610]],[&quot;^16&quot;,[32692,&quot;^U&quot;,89,536873610]],[&quot;^16&quot;,[32692,&quot;^U&quot;,2264,536873610]],[&quot;^16&quot;,[32692,&quot;^1=&quot;,true,536873610]],[&quot;^16&quot;,[32692,&quot;^;&quot;,&quot;~u631605c6-c7b6-4887-aa09-45ae839359e9&quot;,536873610]],[&quot;^16&quot;,[32693,&quot;^R&quot;,&quot;Upload your ^^highlights and ideas^^ once you finish a book&quot;,536873610]],[&quot;^16&quot;,[32693,&quot;^P&quot;,&quot;^18&quot;,536873610]],[&quot;^16&quot;,[32693,&quot;^F&quot;,32612,536873610]],[&quot;^16&quot;,[32693,&quot;^Y&quot;,2264,536873610]],[&quot;^16&quot;,[32693,&quot;^V&quot;,9515,536873610]],[&quot;^16&quot;,[32693,&quot;^U&quot;,89,536873610]],[&quot;^16&quot;,[32693,&quot;^U&quot;,1506,536873610]],[&quot;^16&quot;,[32693,&quot;^U&quot;,2264,536873610]],[&quot;^16&quot;,[32693,&quot;^1=&quot;,true,536873610]],[&quot;^16&quot;,[32693,&quot;^;&quot;,&quot;~u631605c6-accf-444b-b1ce-7f7ada3a86a1&quot;,536873610]],[&quot;^16&quot;,[32694,&quot;^R&quot;,&quot;More notes mean more possible connections, more ideas, more synergy between different projects and therefore a much higher degree of productivity. Luhmann’s slip-box contains about 90,000 notes, which sounds like an incredibly large number. But it only means that he wrote six notes a day from the day he started to work with his slip-box until he died.&quot;,536873610]],[&quot;^16&quot;,[32694,&quot;^P&quot;,&quot;^18&quot;,536873610]],[&quot;^16&quot;,[32694,&quot;^F&quot;,32613,536873610]],[&quot;^16&quot;,[32694,&quot;^Y&quot;,2264,536873610]],[&quot;^16&quot;,[32694,&quot;^V&quot;,32684,536873610]],[&quot;^16&quot;,[32694,&quot;^U&quot;,89,536873610]],[&quot;^16&quot;,[32694,&quot;^U&quot;,2264,536873610]],[&quot;^16&quot;,[32694,&quot;^1=&quot;,true,536873610]],[&quot;^16&quot;,[32694,&quot;^;&quot;,&quot;~u631605c6-4e75-4f04-b439-7af1980a4a9f&quot;,536873610]],[&quot;^16&quot;,[32695,&quot;^R&quot;,&quot;The slip-box takes care of details and references and is a long-term memory resource that keeps information objectively unaltered. That allows the brain to focus on the gist, the deeper understanding and the bigger picture, and frees it up to be creative. Both the brain and the slip-box can focus on what they are best at.&quot;,536873610]],[&quot;^16&quot;,[32695,&quot;^P&quot;,&quot;^18&quot;,536873610]],[&quot;^16&quot;,[32695,&quot;^F&quot;,32671,536873610]],[&quot;^16&quot;,[32695,&quot;^Y&quot;,2264,536873610]],[&quot;^16&quot;,[32695,&quot;^V&quot;,32684,536873610]],[&quot;^16&quot;,[32695,&quot;^U&quot;,89,536873610]],[&quot;^16&quot;,[32695,&quot;^U&quot;,2264,536873610]],[&quot;^16&quot;,[32695,&quot;^1=&quot;,true,536873610]],[&quot;^16&quot;,[32695,&quot;^;&quot;,&quot;~u631605c6-0652-4e14-9508-e9c6fc1f4a86&quot;,536873610]],[&quot;^16&quot;,[32696,&quot;^R&quot;,&quot;TODO 卡片笔记写作法专项整理 #XXX&quot;,536873610]],[&quot;^16&quot;,[32696,&quot;^P&quot;,&quot;^18&quot;,536873610]],[&quot;^16&quot;,[32696,&quot;^F&quot;,32719,536873610]],[&quot;^16&quot;,[32696,&quot;^11&quot;,&quot;TODO&quot;,536873610]],[&quot;^16&quot;,[32696,&quot;^Y&quot;,2264,536873610]],[&quot;^16&quot;,[32696,&quot;^V&quot;,2264,536873610]],[&quot;^16&quot;,[32696,&quot;^U&quot;,4,536873610]],[&quot;^16&quot;,[32696,&quot;^U&quot;,1193,536873610]],[&quot;^16&quot;,[32696,&quot;^U&quot;,2264,536873610]],[&quot;^16&quot;,[32696,&quot;^H&quot;,4,536873610]],[&quot;^16&quot;,[32696,&quot;^H&quot;,1193,536873610]],[&quot;^16&quot;,[32696,&quot;^1=&quot;,true,536873610]],[&quot;^16&quot;,[32696,&quot;^;&quot;,&quot;~u631605c6-588f-4506-b66c-3c11734c8741&quot;,536873610]],[&quot;^16&quot;,[32697,&quot;^N&quot;,true,536873610]],[&quot;^16&quot;,[32697,&quot;^R&quot;,&quot;作者在 Quora 上的一个回答：[Sönke Ahrens&apos;s answer to What is the best way to take notes? - Quora](https://www.quora.com/What-is-the-best-way-to-take-notes/answer/S%C3%B6nke-Ahrens)\\ncollapsed:: true&quot;,536873610]],[&quot;^16&quot;,[32697,&quot;^P&quot;,&quot;^18&quot;,536873610]],[&quot;^16&quot;,[32697,&quot;^F&quot;,32684,536873610]],[&quot;^16&quot;,[32697,&quot;^Y&quot;,2264,536873610]],[&quot;^16&quot;,[32697,&quot;^V&quot;,2264,536873610]],[&quot;^16&quot;,[32697,&quot;^U&quot;,89,536873610]],[&quot;^16&quot;,[32697,&quot;^U&quot;,2264,536873610]],[&quot;^16&quot;,[32697,&quot;^?&quot;,[&quot;^ &quot;],536873610]],[&quot;^16&quot;,[32697,&quot;^K&quot;,[],536873610]],[&quot;^16&quot;,[32697,&quot;^H&quot;,89,536873610]],[&quot;^16&quot;,[32697,&quot;^1=&quot;,true,536873610]],[&quot;^16&quot;,[32697,&quot;^;&quot;,&quot;~u631605c6-22ce-4c50-bb8c-a2cdba6a4157&quot;,536873610]],[&quot;^16&quot;,[32698,&quot;^R&quot;,&quot;Whenever he read something, he would write the bibliographic information on one side of a card and make brief notes about the content on the other side (Schmidt 2013, 170). These notes would end up in the bibliographic slip-box. In a second step, shortly after, he would look at his brief notes and think about their relevance for his own thinking and writing. He then would turn to the main slip-box and write his ideas, comments and thoughts on new pieces of paper, using only one for each idea and restricting himself to one side of the paper, to make it easier to read them later without having to take them out of the box. He kept them usually brief enough to make one idea fit on a single sheet, but would sometimes add another note to extend a thought.&quot;,536873610]],[&quot;^16&quot;,[32698,&quot;^P&quot;,&quot;^18&quot;,536873610]],[&quot;^16&quot;,[32698,&quot;^F&quot;,32722,536873610]],[&quot;^16&quot;,[32698,&quot;^Y&quot;,2264,536873610]],[&quot;^16&quot;,[32698,&quot;^V&quot;,32684,536873610]],[&quot;^16&quot;,[32698,&quot;^U&quot;,89,536873610]],[&quot;^16&quot;,[32698,&quot;^U&quot;,2264,536873610]],[&quot;^16&quot;,[32698,&quot;^1=&quot;,true,536873610]],[&quot;^16&quot;,[32698,&quot;^;&quot;,&quot;~u631605c6-9e6a-4b4b-8332-df695437680e&quot;,536873610]],[&quot;^16&quot;,[32699,&quot;^R&quot;,&quot;as quick notes are only __reminders__ of an idea, you need to turn them (ideally within a day)__ into permanently understandable notes.__ 当天修改成为可以永久理解的笔记。&quot;,536873610]],[&quot;^16&quot;,[32699,&quot;^P&quot;,&quot;^18&quot;,536873610]],[&quot;^16&quot;,[32699,&quot;^F&quot;,32673,536873610]],[&quot;^16&quot;,[32699,&quot;^Y&quot;,2264,536873610]],[&quot;^16&quot;,[32699,&quot;^V&quot;,32635,536873610]],[&quot;^16&quot;,[32699,&quot;^U&quot;,89,536873610]],[&quot;^16&quot;,[32699,&quot;^U&quot;,2264,536873610]],[&quot;^16&quot;,[32699,&quot;^1=&quot;,true,536873610]],[&quot;^16&quot;,[32699,&quot;^;&quot;,&quot;~u631605c6-1c1d-4c0e-b48f-86a70e62c2a1&quot;,536873610]],[&quot;^16&quot;,[32700,&quot;^R&quot;,&quot;Many students and academic writers think like the early ship owners when it comes to note-taking.&quot;,536873610]],[&quot;^16&quot;,[32700,&quot;^P&quot;,&quot;^18&quot;,536873610]],[&quot;^16&quot;,[32700,&quot;^F&quot;,32702,536873610]],[&quot;^16&quot;,[32700,&quot;^Y&quot;,2264,536873610]],[&quot;^16&quot;,[32700,&quot;^V&quot;,32684,536873610]],[&quot;^16&quot;,[32700,&quot;^U&quot;,89,536873610]],[&quot;^16&quot;,[32700,&quot;^U&quot;,2264,536873610]],[&quot;^16&quot;,[32700,&quot;^1=&quot;,true,536873610]],[&quot;^16&quot;,[32700,&quot;^;&quot;,&quot;~u631605c6-9847-4d10-b968-8de7f2239590&quot;,536873610]],[&quot;^16&quot;,[32701,&quot;^R&quot;,&quot;[用“卡片笔记写作法”读《智识的生产技术》含流程方法与笔记示范 | 学习骇客 (qq.com)](https://mp.weixin.qq.com/s/WqYCkQ0LMq_rX8v3O1m_og)&quot;,536873610]],[&quot;^16&quot;,[32701,&quot;^P&quot;,&quot;^18&quot;,536873610]],[&quot;^16&quot;,[32701,&quot;^F&quot;,32717,536873610]],[&quot;^16&quot;,[32701,&quot;^Y&quot;,2264,536873610]],[&quot;^16&quot;,[32701,&quot;^V&quot;,32696,536873610]],[&quot;^16&quot;,[32701,&quot;^U&quot;,4,536873610]],[&quot;^16&quot;,[32701,&quot;^U&quot;,1193,536873610]],[&quot;^16&quot;,[32701,&quot;^U&quot;,2264,536873610]],[&quot;^16&quot;,[32701,&quot;^1=&quot;,true,536873610]],[&quot;^16&quot;,[32701,&quot;^;&quot;,&quot;~u631605c6-b47c-4314-9bec-6c3480bbc92f&quot;,536873610]],[&quot;^16&quot;,[32702,&quot;^R&quot;,&quot;critically. By writing, students demonstrate what they have learned, show their ability to think critically and ability to develop ideas.&quot;,536873610]],[&quot;^16&quot;,[32702,&quot;^P&quot;,&quot;^18&quot;,536873610]],[&quot;^16&quot;,[32702,&quot;^F&quot;,32614,536873610]],[&quot;^16&quot;,[32702,&quot;^Y&quot;,2264,536873610]],[&quot;^16&quot;,[32702,&quot;^V&quot;,32684,536873610]],[&quot;^16&quot;,[32702,&quot;^U&quot;,89,536873610]],[&quot;^16&quot;,[32702,&quot;^U&quot;,2264,536873610]],[&quot;^16&quot;,[32702,&quot;^1=&quot;,true,536873610]],[&quot;^16&quot;,[32702,&quot;^;&quot;,&quot;~u631605c6-5df0-432c-aaf7-2258125e4522&quot;,536873610]],[&quot;^16&       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script><script src="static/js/main.js"></script><script src="static/js/highlight.min.js"></script><script src="static/js/interact.min.js"></script><script src="static/js/katex.min.js"></script><script src="static/js/code-editor.js"></script></body>

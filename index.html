wn thinking or writing.&quot;,536873548]],[&quot;^16&quot;,[33561,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33561,&quot;^F&quot;,33656,536873548]],[&quot;^16&quot;,[33561,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33561,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33561,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33561,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33561,&quot;^;&quot;,&quot;~u62fba76e-c075-4e27-a602-72b5475e0178&quot;,536873548]],[&quot;^16&quot;,[33562,&quot;^R&quot;,&quot;So if you are writing by hand, you are forced to think about what you hear (or read) – otherwise you wouldn’t be able to grasp the underlying principle, the idea, the structure of an argument.&quot;,536873548]],[&quot;^16&quot;,[33562,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33562,&quot;^F&quot;,33623,536873548]],[&quot;^16&quot;,[33562,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33562,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33562,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33562,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33562,&quot;^;&quot;,&quot;~u62fba76e-dcd5-49c2-b53d-83b0ff228682&quot;,536873548]],[&quot;^16&quot;,[33563,&quot;^R&quot;,&quot;The first teaches the formal requirements: style, structure or how to quote correctly. And then there are the psychological ones, which teach you how to get it done without mental breakdowns and before your supervisor or publisher starts refusing to move the deadline once more.&quot;,536873548]],[&quot;^16&quot;,[33563,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33563,&quot;^F&quot;,33662,536873548]],[&quot;^16&quot;,[33563,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33563,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33563,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33563,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33563,&quot;^;&quot;,&quot;~u62fba76e-cdd7-4c8f-ad0e-cbe82231b564&quot;,536873548]],[&quot;^16&quot;,[33564,&quot;^R&quot;,&quot;作者在 Quora 上的一个回答：[Sönke Ahrens&apos;s answer to What is the best way to take notes? - Quora](https://www.quora.com/What-is-the-best-way-to-take-notes/answer/S%C3%B6nke-Ahrens)&quot;,536873548]],[&quot;^16&quot;,[33564,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33564,&quot;^F&quot;,33665,536873548]],[&quot;^16&quot;,[33564,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33564,&quot;^V&quot;,2482,536873548]],[&quot;^16&quot;,[33564,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33564,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33564,&quot;^;&quot;,&quot;~u62fba76e-086b-4b28-875c-32701404079a&quot;,536873548]],[&quot;^16&quot;,[33565,&quot;^R&quot;,&quot;as quick notes are only __reminders__ of an idea, you need to turn them (ideally within a day)__ into permanently understandable notes.__ 当天修改成为可以永久理解的笔记。&quot;,536873548]],[&quot;^16&quot;,[33565,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33565,&quot;^F&quot;,33571,536873548]],[&quot;^16&quot;,[33565,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33565,&quot;^V&quot;,33604,536873548]],[&quot;^16&quot;,[33565,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33565,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33565,&quot;^;&quot;,&quot;~u62fba76e-8fd9-4dba-8af6-f8d831b12658&quot;,536873548]],[&quot;^16&quot;,[33566,&quot;^R&quot;,&quot;The last element in his file system was an index, from which he would refer to one or two notes that would serve as a kind of entry point into a line of thought or topic. Notes with a sorted collection of links are, of course, good entry points.&quot;,536873548]],[&quot;^16&quot;,[33566,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33566,&quot;^F&quot;,33619,536873548]],[&quot;^16&quot;,[33566,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33566,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33566,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33566,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33566,&quot;^;&quot;,&quot;~u62fba76e-f4e6-4cc9-9659-acfb9b41411e&quot;,536873548]],[&quot;^16&quot;,[33567,&quot;^R&quot;,&quot;More notes mean more possible connections, more ideas, more synergy between different projects and therefore a much higher degree of productivity. Luhmann’s slip-box contains about 90,000 notes, which sounds like an incredibly large number. But it only means that he wrote six notes a day from the day he started to work with his slip-box until he died.&quot;,536873548]],[&quot;^16&quot;,[33567,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33567,&quot;^F&quot;,33595,536873548]],[&quot;^16&quot;,[33567,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33567,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33567,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33567,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33567,&quot;^;&quot;,&quot;~u62fba76e-bd2a-4549-8e8c-d7611e7e1a30&quot;,536873548]],[&quot;^16&quot;,[33568,&quot;^R&quot;,&quot;critically. By writing, students demonstrate what they have learned, show their ability to think critically and ability to develop ideas.&quot;,536873548]],[&quot;^16&quot;,[33568,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33568,&quot;^F&quot;,33622,536873548]],[&quot;^16&quot;,[33568,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33568,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33568,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33568,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33568,&quot;^;&quot;,&quot;~u62fba76e-eaff-463b-ae74-481aff1c13f8&quot;,536873548]],[&quot;^16&quot;,[33569,&quot;^R&quot;,&quot;It accompanies everything: We have to read with a pen in hand, develop ideas on paper and build up an ever-growing pool of externalised thoughts.&quot;,536873548]],[&quot;^16&quot;,[33569,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33569,&quot;^F&quot;,33580,536873548]],[&quot;^16&quot;,[33569,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33569,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33569,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33569,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33569,&quot;^;&quot;,&quot;~u62fba76e-fb07-4a50-a7d3-79a017d52385&quot;,536873548]],[&quot;^16&quot;,[33570,&quot;^R&quot;,&quot;Permanent note&quot;,536873548]],[&quot;^16&quot;,[33570,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33570,&quot;^F&quot;,33600,536873548]],[&quot;^16&quot;,[33570,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33570,&quot;^V&quot;,2482,536873548]],[&quot;^16&quot;,[33570,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33570,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33570,&quot;^;&quot;,&quot;~u62fba76e-7156-47a3-aaa6-dab9d11ddc7c&quot;,536873548]],[&quot;^16&quot;,[33571,&quot;^R&quot;,&quot;First, don’t worry too much about the notes you take while you are doing something else. 快速记录 index，避免影响你正在干的事情&quot;,536873548]],[&quot;^16&quot;,[33571,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33571,&quot;^F&quot;,33604,536873548]],[&quot;^16&quot;,[33571,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33571,&quot;^V&quot;,33604,536873548]],[&quot;^16&quot;,[33571,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33571,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33571,&quot;^;&quot;,&quot;~u62fba76e-e4a3-480d-a0ed-82d24e10d5e8&quot;,536873548]],[&quot;^16&quot;,[33572,&quot;^R&quot;,&quot;Even though you could basically emulate the slip-box with any program that allows setting links and tagging (like Evernote or a Wiki), I strongly recommend using Daniel Lüdecke’s Zettelkasten.&quot;,536873548]],[&quot;^16&quot;,[33572,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33572,&quot;^F&quot;,33634,536873548]],[&quot;^16&quot;,[33572,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33572,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33572,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33572,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33572,&quot;^;&quot;,&quot;~u62fba76e-b33e-4093-8649-7327afae07a6&quot;,536873548]],[&quot;^16&quot;,[33573,&quot;^R&quot;,&quot;Grab your own copy of How to Take Smart Notes&quot;,536873548]],[&quot;^16&quot;,[33573,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33573,&quot;^F&quot;,33592,536873548]],[&quot;^16&quot;,[33573,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33573,&quot;^V&quot;,33615,536873548]],[&quot;^16&quot;,[33573,&quot;^U&quot;,404,536873548]],[&quot;^16&quot;,[33573,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33573,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33573,&quot;^;&quot;,&quot;~u62fba76e-6e62-4b68-8841-4f2c610972b2&quot;,536873548]],[&quot;^16&quot;,[33574,&quot;^R&quot;,&quot;标准化 **Standardize**：集中在一个地方保存格式相同的笔记，每一篇笔记有一个唯一的编号。&quot;,536873548]],[&quot;^16&quot;,[33574,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33574,&quot;^F&quot;,33599,536873548]],[&quot;^16&quot;,[33574,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33574,&quot;^V&quot;,33599,536873548]],[&quot;^16&quot;,[33574,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33574,&quot;^U&quot;,2583,536873548]],[&quot;^16&quot;,[33574,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33574,&quot;^;&quot;,&quot;~u62fba76e-5b32-442e-a93a-bc47b1415da5&quot;,536873548]],[&quot;^16&quot;,[33575,&quot;^R&quot;,&quot;Writing that an author struggles in one chapter to justify his method can be a much more adequate description of this chapter’s content than any quote from the text itself (this would call for an explanation, of course).&quot;,536873548]],[&quot;^16&quot;,[33575,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33575,&quot;^F&quot;,33607,536873548]],[&quot;^16&quot;,[33575,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33575,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33575,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33575,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33575,&quot;^;&quot;,&quot;~u62fba76e-1349-4427-9d27-27b05664d3b9&quot;,536873548]],[&quot;^16&quot;,[33576,&quot;^R&quot;,&quot;Give Each Task Your Undivided Attention&quot;,536873548]],[&quot;^16&quot;,[33576,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33576,&quot;^F&quot;,33632,536873548]],[&quot;^16&quot;,[33576,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33576,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33576,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33576,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33576,&quot;^;&quot;,&quot;~u62fba76e-7912-4f9e-bf05-ab51e8125be8&quot;,536873548]],[&quot;^16&quot;,[33577,&quot;^R&quot;,&quot;It is the simplest test: We tend to think we understand what we read – until we try to rewrite it in our own words.&quot;,536873548]],[&quot;^16&quot;,[33577,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33577,&quot;^F&quot;,33611,536873548]],[&quot;^16&quot;,[33577,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33577,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33577,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33577,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33577,&quot;^;&quot;,&quot;~u62fba76e-4fa7-40b2-a81c-2aee1c445b5d&quot;,536873548]],[&quot;^16&quot;,[33578,&quot;^R&quot;,&quot;While the literature notes will be stored within the reference system together with the bibliographic details, separate from the slip-box, but still close to the context of the original text, they are already written with an eye towards the lines of thoughts within the slip-box. Luhmann describes this step as follows: “I always have a slip of paper at hand, on which I note down the ideas of certain pages. On the backside I write down the bibliographic details. After finishing the book I go through my notes and think how these notes might be relevant for already written notes in the slip-box. It means that I always read with an eye towards possible connections in the slip-box.” (Luhmann et al., 1987, 150)&quot;,536873548]],[&quot;^16&quot;,[33578,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33578,&quot;^F&quot;,33613,536873548]],[&quot;^16&quot;,[33578,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33578,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33578,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33578,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33578,&quot;^;&quot;,&quot;~u62fba76e-fab0-4734-9f9e-181a5736efd6&quot;,536873548]],[&quot;^16&quot;,[33579,&quot;^R&quot;,&quot;Here, everything is about building up a critical mass of useful notes in the slip-box, which gives us a clear idea of how to read and how to take literature notes.&quot;,536873548]],[&quot;^16&quot;,[33579,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33579,&quot;^F&quot;,33578,536873548]],[&quot;^16&quot;,[33579,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33579,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33579,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33579,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33579,&quot;^;&quot;,&quot;~u62fba76e-af63-4961-a2f7-152ff8dd4abc&quot;,536873548]],[&quot;^16&quot;,[33580,&quot;^R&quot;,&quot;Basically, that is what Hans-Georg Gadamer called the hermeneutic circle (Gadamer 2004).&quot;,536873548]],[&quot;^16&quot;,[33580,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33580,&quot;^F&quot;,33626,536873548]],[&quot;^16&quot;,[33580,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33580,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33580,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33580,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33580,&quot;^;&quot;,&quot;~u62fba76e-3f7f-437a-8d7a-1842f8f1916c&quot;,536873548]],[&quot;^16&quot;,[33581,&quot;^R&quot;,&quot;At this point, it should become clear that you don’t need to wait for a genie to appear, as each step is clearly not only within your abilities, but also straightforward and well defined: Assemble notes and bring them into order, turn these notes into a draft, review it and you are done.&quot;,536873548]],[&quot;^16&quot;,[33581,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33581,&quot;^F&quot;,33566,536873548]],[&quot;^16&quot;,[33581,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33581,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33581,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33581,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33581,&quot;^;&quot;,&quot;~u62fba76e-2927-4c36-8073-361924c1424d&quot;,536873548]],[&quot;^16&quot;,[33582,&quot;^R&quot;,&quot;有编码之后，可以更加方便在不同的笔记中应用。比如今天看的文章笔记 id 为 ml001，就可以在日记中写下 ml001。相应的利用 grep 语法能快速查到引用这个id的笔记。&quot;,536873548]],[&quot;^16&quot;,[33582,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33582,&quot;^F&quot;,33663,536873548]],[&quot;^16&quot;,[33582,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33582,&quot;^V&quot;,33599,536873548]],[&quot;^16&quot;,[33582,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33582,&quot;^U&quot;,2583,536873548]],[&quot;^16&quot;,[33582,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33582,&quot;^;&quot;,&quot;~u62fba76e-2c40-4586-a38a-629f89959dc0&quot;,536873548]],[&quot;^16&quot;,[33583,&quot;^R&quot;,&quot;By focusing on what is interesting and keeping written track of your own intellectual development, topics, questions and arguments will emerge from the material without force. Not only does it means that finding a topic or a research question will become easier, as we don’t have to squeeze it out of the few ideas that are on top of our head anymore, every question that emerges out of our slip-box will naturally and handily come with material to work with.&quot;,536873548]],[&quot;^16&quot;,[33583,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33583,&quot;^F&quot;,33569,536873548]],[&quot;^16&quot;,[33583,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33583,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33583,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33583,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33583,&quot;^;&quot;,&quot;~u62fba76e-a79c-4349-9f0b-192c920fa9e0&quot;,536873548]],[&quot;^16&quot;,[33584,&quot;^R&quot;,&quot;Many students and academic writers think like the early ship owners when it comes to note-taking.&quot;,536873548]],[&quot;^16&quot;,[33584,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33584,&quot;^F&quot;,33568,536873548]],[&quot;^16&quot;,[33584,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33584,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33584,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33584,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33584,&quot;^;&quot;,&quot;~u62fba76e-441c-4cc4-a507-b8fb78e3723f&quot;,536873548]],[&quot;^16&quot;,[33585,&quot;^R&quot;,&quot;阐述 Elaborate：思考新的笔记是否和旧笔记相关(相斥、互补、相互修正)，并将思考过程清晰记录在新的笔记中。&quot;,536873548]],[&quot;^16&quot;,[33585,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33585,&quot;^F&quot;,33574,536873548]],[&quot;^16&quot;,[33585,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33585,&quot;^V&quot;,33599,536873548]],[&quot;^16&quot;,[33585,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33585,&quot;^U&quot;,2583,536873548]],[&quot;^16&quot;,[33585,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33585,&quot;^;&quot;,&quot;~u62fba76e-e5cc-4aea-b49b-18bcfeaad000&quot;,536873548]],[&quot;^16&quot;,[33586,&quot;^R&quot;,&quot;笔记以字母排序建立笔记索引，每一次拥有新的主题方向，都可以建立一次索引。&quot;,536873548]],[&quot;^16&quot;,[33586,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33586,&quot;^F&quot;,33631,536873548]],[&quot;^16&quot;,[33586,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33586,&quot;^V&quot;,33599,536873548]],[&quot;^16&quot;,[33586,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33586,&quot;^U&quot;,2583,536873548]],[&quot;^16&quot;,[33586,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33586,&quot;^;&quot;,&quot;~u62fba76e-9b63-4bb6-917d-18fafc0f09a5&quot;,536873548]],[&quot;^16&quot;,[33587,&quot;^R&quot;,&quot;Upload your ^^highlights and ideas^^ once you finish a book&quot;,536873548]],[&quot;^16&quot;,[33587,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33587,&quot;^F&quot;,33660,536873548]],[&quot;^16&quot;,[33587,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33587,&quot;^V&quot;,33615,536873548]],[&quot;^16&quot;,[33587,&quot;^U&quot;,404,536873548]],[&quot;^16&quot;,[33587,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33587,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33587,&quot;^;&quot;,&quot;~u62fba76e-26a1-4944-9f22-38d9e9956425&quot;,536873548]],[&quot;^16&quot;,[33588,&quot;^R&quot;,&quot;less successful ones. The right question is: What can we do differently in the weeks, months or even years before we face the blank page that will get us into the best possible position to write a great paper easily?&quot;,536873548]],[&quot;^16&quot;,[33588,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33588,&quot;^F&quot;,33576,536873548]],[&quot;^16&quot;,[33588,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33588,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33588,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33588,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33588,&quot;^;&quot;,&quot;~u62fba76e-c014-45bb-9283-0019e35103b0&quot;,536873548]],[&quot;^16&quot;,[33589,&quot;^R&quot;,&quot;Robert and Elizabeth Ligon Bjork from the University of California suggest distinguishing between two different measurements when it comes to memory: Storage strength and retrieval strength (Bjork 2011). They speculate that storage strength, the ability to store memories, only becomes greater over one’s lifetime. We add more and more information to our long-term memory. Just by looking at the physical capacity of our brains, we can see that we could indeed probably store a lifetime and a bit of detailed experiences in it (Carey 2014, 42).&quot;,536873548]],[&quot;^16&quot;,[33589,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33589,&quot;^F&quot;,33594,536873548]],[&quot;^16&quot;,[33589,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33589,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33589,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33589,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33589,&quot;^;&quot;,&quot;~u62fba76e-0d8d-48e6-a70b-c06bc5bfcdb0&quot;,536873548]],[&quot;^16&quot;,[33590,&quot;^R&quot;,&quot;链接 Connect，大部分笔记方法只是孤立的将笔记分到一个类别中。区分他们之间的相同点或不同点。不要事先将笔记分类，而是通过笔记之间的相互连接聚类成一个主题，从中产生思考感受，从「可以怎么用」来思考。&quot;,536873548]],[&quot;^16&quot;,[33590,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33590,&quot;^F&quot;,33585,536873548]],[&quot;^16&quot;,[33590,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33590,&quot;^V&quot;,33599,536873548]],[&quot;^16&quot;,[33590,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33590,&quot;^U&quot;,2583,536873548]],[&quot;^16&quot;,[33590,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33590,&quot;^;&quot;,&quot;~u62fba76e-ee9d-4643-b61c-b5a9ea5eb1ce&quot;,536873548]],[&quot;^16&quot;,[33591,&quot;^R&quot;,&quot;The best way to maintain the feeling of being in control is to stay in control. And to stay in control, it&apos;s better to keep your options open during the writing process rather than limit yourself to your first idea.&quot;,536873548]],[&quot;^16&quot;,[33591,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33591,&quot;^F&quot;,33651,536873548]],[&quot;^16&quot;,[33591,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33591,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33591,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33591,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33591,&quot;^;&quot;,&quot;~u62fba76e-b97c-41fb-ae7d-d8516f4468c8&quot;,536873548]],[&quot;^16&quot;,[33592,&quot;^R&quot;,&quot;Smart Notes 来取代之前高亮文字，摘要+想法。&quot;,536873548]],[&quot;^16&quot;,[33592,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33592,&quot;^F&quot;,33615,536873548]],[&quot;^16&quot;,[33592,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33592,&quot;^V&quot;,33615,536873548]],[&quot;^16&quot;,[33592,&quot;^U&quot;,404,536873548]],[&quot;^16&quot;,[33592,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33592,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33592,&quot;^;&quot;,&quot;~u62fba76e-dda2-4517-a28d-4ace7dedb76e&quot;,536873548]],[&quot;^16&quot;,[33593,&quot;^R&quot;,&quot;The ability to spot patterns, to question the frames used and detect the distinctions made by others, is the precondition to thinking critically and looking behind the assertions of a text or a talk. Being able to re-frame questions, assertions and information is even more important than having an extensive knowledge, because without this ability, we wouldn’t be able to put our knowledge to use. The good news is that these skills can be learned.&quot;,536873548]],[&quot;^16&quot;,[33593,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33593,&quot;^F&quot;,33596,536873548]],[&quot;^16&quot;,[33593,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33593,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33593,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33593,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33593,&quot;^;&quot;,&quot;~u62fba76e-8f8b-4149-a753-c3803431cae0&quot;,536873548]],[&quot;^16&quot;,[33594,&quot;^R&quot;,&quot;A common way to embed an idea into the context of the slip-box is by writing out the reasons of its importance for your own lines of thought.&quot;,536873548]],[&quot;^16&quot;,[33594,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33594,&quot;^F&quot;,33645,536873548]],[&quot;^16&quot;,[33594,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33594,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33594,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33594,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33594,&quot;^;&quot;,&quot;~u62fba76e-4498-49a7-a355-d4edc89c1e4b&quot;,536873548]],[&quot;^16&quot;,[33595,&quot;^R&quot;,&quot;Academic or nonfiction texts are not written like this because in addition to the writing, there is the reading, the research, the thinking and the tinkering with ideas.&quot;,536873548]],[&quot;^16&quot;,[33595,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33595,&quot;^F&quot;,33638,536873548]],[&quot;^16&quot;,[33595,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33595,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33595,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33595,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33595,&quot;^;&quot;,&quot;~u62fba76e-4a41-459e-acfa-ebc9bbfe4ac7&quot;,536873548]],[&quot;^16&quot;,[33596,&quot;^R&quot;,&quot;With practice comes the ability to find the right words to express something in the best possible way, which means in a simple, but not simplified way. Not only will the readers of your text appreciate your ability to explain something clearly, those you talk to will benefit from this ability as well, as it is not limited to writing.&quot;,536873548]],[&quot;^16&quot;,[33596,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33596,&quot;^F&quot;,33633,536873548]],[&quot;^16&quot;,[33596,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33596,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33596,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33596,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33596,&quot;^;&quot;,&quot;~u62fba76e-4b91-425c-9d8b-1c2fd3d174a7&quot;,536873548]],[&quot;^16&quot;,[33597,&quot;^R&quot;,&quot;![](https://media.xiang578.com//vitamindy-zettlekasten.png)&quot;,536873548]],[&quot;^16&quot;,[33597,&quot;^P&quot;,&quot;^18&quot;, ;,2482,536873548]],[&quot;^16&quot;,[33600,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33600,&quot;^;&quot;,&quot;~u62fba76e-051c-49ab-82ae-69c7856c064a&quot;,536873548]],[&quot;^16&quot;,[33601,&quot;^R&quot;,&quot;We face here the same choice between methods that make us feel like we learned something and methods that truly do make us learn something.&quot;,536873548]],[&quot;^16&quot;,[33601,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33601,&quot;^F&quot;,33609,536873548]],[&quot;^16&quot;,[33601,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33601,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33601,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33601,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33601,&quot;^;&quot;,&quot;~u62fba76e-0d5d-4cef-98fe-6938fddac640&quot;,536873548]],[&quot;^16&quot;,[33602,&quot;^R&quot;,&quot;Whenever he read something, he would write the bibliographic information on one side of a card and make brief notes about the content on the other side (Schmidt 2013, 170). These notes would end up in the bibliographic slip-box. In a second step, shortly after, he would look at his brief notes and think about their relevance for his own thinking and writing. He then would turn to the main slip-box and write his ideas, comments and thoughts on new pieces of paper, using only one for each idea and restricting himself to one side of the paper, to make it easier to read them later without having to take them out of the box. He kept them usually brief enough to make one idea fit on a single sheet, but would sometimes add another note to extend a thought.&quot;,536873548]],[&quot;^16&quot;,[33602,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33602,&quot;^F&quot;,33650,536873548]],[&quot;^16&quot;,[33602,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33602,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33602,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33602,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33602,&quot;^;&quot;,&quot;~u62fba76e-fa60-475a-aa86-df78f67ba158&quot;,536873548]],[&quot;^16&quot;,[33603,&quot;^R&quot;,&quot;---\\ntitle: How to Take Smart Notes\\npublic: true\\nalias: 卡片笔记写作法\\n---\\n\\n&quot;,536873548]],[&quot;^16&quot;,[33603,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33603,&quot;^F&quot;,2482,536873548]],[&quot;^16&quot;,[33603,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33603,&quot;^V&quot;,2482,536873548]],[&quot;^16&quot;,[33603,&quot;^U&quot;,74,536873548]],[&quot;^16&quot;,[33603,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33603,&quot;^U&quot;,4800,536873548]],[&quot;^16&quot;,[33603,&quot;^U&quot;,27644,536873548]],[&quot;^16&quot;,[33603,&quot;^U&quot;,33558,536873548]],[&quot;^16&quot;,[33603,&quot;^:&quot;,true,536873548]],[&quot;^16&quot;,[33603,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;How to Take Smart Notes&quot;,&quot;^17&quot;,true,&quot;^1;&quot;,[&quot;^1&gt;&quot;,[&quot;卡片笔记写作法&quot;]]],536873548]],[&quot;^16&quot;,[33603,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1:&quot;,&quot;^17&quot;,&quot;^1;&quot;]],536873548]],[&quot;^16&quot;,[33603,&quot;^H&quot;,74,536873548]],[&quot;^16&quot;,[33603,&quot;^H&quot;,4800,536873548]],[&quot;^16&quot;,[33603,&quot;^H&quot;,27644,536873548]],[&quot;^16&quot;,[33603,&quot;^H&quot;,33558,536873548]],[&quot;^16&quot;,[33603,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33603,&quot;^;&quot;,&quot;~u62fba76e-0d6c-4208-be15-7e0d12aa5265&quot;,536873548]],[&quot;^16&quot;,[33604,&quot;^R&quot;,&quot;快速记录灵感，一天之内整理成为笔记。&quot;,536873548]],[&quot;^16&quot;,[33604,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33604,&quot;^F&quot;,33616,536873548]],[&quot;^16&quot;,[33604,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33604,&quot;^V&quot;,33564,536873548]],[&quot;^16&quot;,[33604,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33604,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33604,&quot;^;&quot;,&quot;~u62fba76e-cf78-43d0-8fd6-ba2698948935&quot;,536873548]],[&quot;^16&quot;,[33605,&quot;^R&quot;,&quot;TODO [How To Take Smart Notes: 10 Principles to Revolutionize Your Note-Taking and Writing - Forte Labs](https://fortelabs.co/blog/how-to-take-smart-notes)&quot;,536873548]],[&quot;^16&quot;,[33605,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33605,&quot;^F&quot;,33598,536873548]],[&quot;^16&quot;,[33605,&quot;^11&quot;,&quot;TODO&quot;,536873548]],[&quot;^16&quot;,[33605,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33605,&quot;^V&quot;,2482,536873548]],[&quot;^16&quot;,[33605,&quot;^U&quot;,4,536873548]],[&quot;^16&quot;,[33605,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33605,&quot;^H&quot;,4,536873548]],[&quot;^16&quot;,[33605,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33605,&quot;^;&quot;,&quot;~u62fba76e-8a79-49c8-9b34-fc5648b11e7f&quot;,536873548]],[&quot;^16&quot;,[33606,&quot;^R&quot;,&quot;To achieve a critical mass, it is crucial to distinguish clearly between three types of notes: 1.   Fleeting notes, which are only reminders of information, can be written in any kind of way and will end up in the trash within a day or two. 2.    Permanent notes, which will never be thrown away and contain the necessary information in themselves in a permanently understandable way. They are always stored in the same way in the same place, either in the reference system or, written as if for print, in the slip-box. 3.    Project notes, which are only relevant to one particular project. They are kept within a project-specific folder and can be discarded or archived after the project is finished.&quot;,536873548]],[&quot;^16&quot;,[33606,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33606,&quot;^F&quot;,33625,536873548]],[&quot;^16&quot;,[33606,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33606,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33606,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33606,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33606,&quot;^;&quot;,&quot;~u62fba76e-8e13-4c09-8149-6efe405aac1a&quot;,536873548]],[&quot;^16&quot;,[33607,&quot;^R&quot;,&quot;He did not just copy ideas or quotes from the texts he read, but made a transition from one context to another.&quot;,536873548]],[&quot;^16&quot;,[33607,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33607,&quot;^F&quot;,33602,536873548]],[&quot;^16&quot;,[33607,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33607,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33607,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33607,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33607,&quot;^;&quot;,&quot;~u62fba76e-5e0f-4525-9f1b-2c97fa102829&quot;,536873548]],[&quot;^16&quot;,[33608,&quot;^R&quot;,&quot;File those ideas in their most useful contexts&quot;,536873548]],[&quot;^16&quot;,[33608,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33608,&quot;^F&quot;,33587,536873548]],[&quot;^16&quot;,[33608,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33608,&quot;^V&quot;,33615,536873548]],[&quot;^16&quot;,[33608,&quot;^U&quot;,404,536873548]],[&quot;^16&quot;,[33608,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33608,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33608,&quot;^;&quot;,&quot;~u62fba76e-5f1f-455e-9cba-11dca8e7bd16&quot;,536873548]],[&quot;^16&quot;,[33609,&quot;^R&quot;,&quot;And while writing down an idea feels like a detour, extra time spent, not writing it down is the real waste of time, as it renders most of what we read as ineffectual.&quot;,536873548]],[&quot;^16&quot;,[33609,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33609,&quot;^F&quot;,33618,536873548]],[&quot;^16&quot;,[33609,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33609,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33609,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33609,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33609 8]],[&quot;^16&quot;,[33615,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1=&quot;,&quot;b5cb9964-c8b9-44d5-b994-5b1b229a271e&quot;],536873548]],[&quot;^16&quot;,[33615,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1=&quot;]],536873548]],[&quot;^16&quot;,[33615,&quot;^H&quot;,404,536873548]],[&quot;^16&quot;,[33615,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33615,&quot;^;&quot;,&quot;~ub5cb9964-c8b9-44d5-b994-5b1b229a271e&quot;,536873548]],[&quot;^16&quot;,[33616,&quot;^R&quot;,&quot;尽可能集中收集你的一切想法、笔记&quot;,536873548]],[&quot;^16&quot;,[33616,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33616,&quot;^F&quot;,33664,536873548]],[&quot;^16&quot;,[33616,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33616,&quot;^V&quot;,33564,536873548]],[&quot;^16&quot;,[33616,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33616,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33616,&quot;^;&quot;,&quot;~u62fba76e-2333-482b-90df-b1ec3e88b707&quot;,536873548]],[&quot;^16&quot;,[33617,&quot;^R&quot;,&quot;知识的复利&quot;,536873548]],[&quot;^16&quot;,[33617,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33617,&quot;^F&quot;,33628,536873548]],[&quot;^16&quot;,[33617,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33617,&quot;^V&quot;,33628,536873548]],[&quot;^16&quot;,[33617,&quot;^U&quot;,404,536873548]],[&quot;^16&quot;,[33617,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33617,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33617,&quot;^;&quot;,&quot;~u62fba76e-cb45-4ba5-a2c0-c83bc19f65c1&quot;,536873548]],[&quot;^16&quot;,[33618,&quot;^R&quot;,&quot;Reading, especially rereading, can easily fool us into believing we understand a text. Rereading is especially dangerous because of the mere-exposure effect: The moment we become familiar with something, we start believing we also understand it. On top of that, we also tend to like it more (Bornstein 1989).&quot;,536873548]],[&quot;^16&quot;,[33618,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33618,&quot;^F&quot;,33666,536873548]],[&quot;^16&quot;,[33618,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33618,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33618,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33618,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33618,&quot;^;&quot;,&quot;~u62fba76e-1c24-4664-af48-2ba4ba0adbc1&quot;,536873548]],[&quot;^16&quot;,[33619,&quot;^R&quot;,&quot;If the existing note had the number 22, the new note would become note number 23. If 23 already existed, he named the new note 22a. By alternating numbers and letters, with some slashes and commas in between, he was able to branch out into as many strings of thought as he liked.&quot;,536873548]],[&quot;^16&quot;,[33619,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33619,&quot;^F&quot;,33575,536873548]],[&quot;^16&quot;,[33619,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33619,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33619,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33619,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33619,&quot;^;&quot;,&quot;~u62fba76e-9995-4c75-816c-55e232ea96ec&quot;,536873548]],[&quot;^16&quot;,[33620,&quot;^R&quot;,&quot;The first type of links are those on notes that are giving you the overview of a topic. These are notes directly referred to from the index and usually used as an entry point into a topic that has already developed to such a degree that an overview is needed or at least becomes helpful.&quot;,536873548]],[&quot;^16&quot;,[33620,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33620,&quot;^F&quot;,33647,536873548]],[&quot;^16&quot;,[33620,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33620,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33620,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33620,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33620,&quot;^;&quot;,&quot;~u62fba76e-b554-4c78-876c-6a898716f190&quot;,536873548]],[&quot;^16&quot;,[33621,&quot;^R&quot;,&quot;Only if you can trust your system, only if you really know that everything will be taken care of, will your brain let go and let you focus on the task at hand.&quot;,536873548]],[&quot;^16&quot;,[33621,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33621,&quot;^F&quot;,33657,536873548]],[&quot;^16&quot;,[33621,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33621,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33621,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33621,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33621,&quot;^;&quot;,&quot;~u62fba76e-76c8-47af-ab13-ec43cc47c1f6&quot;,536873548]],[&quot;^16&quot;,[33622,&quot;^R&quot;,&quot;To give you all the resources you need to work in the best possible way with the best technique available.&quot;,536873548]],[&quot;^16&quot;,[33622,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33622,&quot;^F&quot;,33572,536873548]],[&quot;^16&quot;,[33622,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33622,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33622,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33622,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33622,&quot;^;&quot;,&quot;~u62fba76e-56a7-430a-8054-ef11b6ee789a&quot;,536873548]],[&quot;^16&quot;,[33623,&quot;^R&quot;,&quot;But all of this would be just an extra step before you do the only step that really counts, which is to take the permanent note that will add value to the actual slip-box.&quot;,536873548]],[&quot;^16&quot;,[33623,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33623,&quot;^F&quot;,33579,536873548]],[&quot;^16&quot;,[33623,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33623,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33623,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33623,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33623,&quot;^;&quot;,&quot;~u62fba76e-2f05-415a-a76d-1aa997e6774f&quot;,536873548]],[&quot;^16&quot;,[33624,&quot;^R&quot;,&quot;Luhmann states as clearly as possible: it is not possible to think systematically without writing (Luhmann 1992, 53).&quot;,536873548]],[&quot;^16&quot;,[33624,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33624,&quot;^F&quot;,33661,536873548]],[&quot;^16&quot;,[33624,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33624,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33624,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33624,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33624,&quot;^;&quot;,&quot;~u62fba76e-f850-49a9-8c81-8fec7a108a43&quot;,536873548]],[&quot;^16&quot;,[33625,&quot;^R&quot;,&quot;The slip-box is the shipping container of the academic world.&quot;,536873548]],[&quot;^16&quot;,[33625,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33625,&quot;^F&quot;,33641,536873548]],[&quot;^16&quot;,[33625,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33625,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33625,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33625,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33625,&quot;^;&quot;,&quot;~u62fba76e-08d1-4cdf-93c4-7368d6e5a271&quot;,536873548]],[&quot;^16&quot;,[33626,&quot;^R&quot;,&quot;the rough order is always the same: Make a decision on what to write about, plan your research, do your research, write. Interestingly enough, these road maps usually come with the concession that this is only an idealised plan and that in reality, it rarely works like that.&quot;,536873548]],[&quot;^16&quot;,[33626,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33626,&quot;^F&quot;,33563,536873548]],[&quot;^16&quot;,[33626,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33626,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33626,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33626,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33626,&quot;^;&quot;,&quot;~u62fba76e-759d-4612-a11a-f368410b7715&quot;,536873548]],[&quot;^16&quot;,[33627,&quot;^R&quot;,&quot;We just seem to happen to read the publications that tend to confirm what we already know.&quot;,536873548]],[&quot;^16&quot;,[33627,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33627,&quot;^F&quot;,33653,536873548]],[&quot;^16&quot;,[33627,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33627,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33627,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33627,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33627,&quot;^;&quot;,&quot;~u62fba76e-9292-4793-bef2-bccb3c44f283&quot;,536873548]],[&quot;^16&quot;,[33628,&quot;^R&quot;,&quot;Use those ideas to create new works!&quot;,536873548]],[&quot;^16&quot;,[33628,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33628,&quot;^F&quot;,33608,536873548]],[&quot;^16&quot;,[33628,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33628,&quot;^V&quot;,33615,536873548]],[&quot;^16&quot;,[33628,&quot;^U&quot;,404,536873548]],[&quot;^16&quot;,[33628,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33628,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33628,&quot;^;&quot;,&quot;~u62fba76e-f638-4728-b33d-48ea1d5d26da&quot;,536873548]],[&quot;^16&quot;,[33629,&quot;^R&quot;,&quot;Get a good notebook for taking notes as you read&quot;,536873548]],[&quot;^16&quot;,[33629,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33629,&quot;^F&quot;,33573,536873548]],[&quot;^16&quot;,[33629,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33629,&quot;^V&quot;,33615,536873548]],[&quot;^16&quot;,[33629,&quot;^U&quot;,404,536873548]],[&quot;^16&quot;,[33629,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33629,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33629,&quot;^;&quot;,&quot;~u62fba76e-965d-42c6-845d-d940a87a67c4&quot;,536873548]],[&quot;^16&quot;,[33630,&quot;^R&quot;,&quot;4. Now add your new permanent notes to the slip-box by: a)    Filing each one behind one or more related notes (with a program, you can put one note “behind” multiple notes; if you use pen and paper like Luhmann, you have to decide where it fits best and add manual links to the other notes). Look to which note the new one directly relates or, if it does not relate directly to any other note yet, just file it behind the last one. b)    Adding links to related notes. c)    Making sure you will be able to find this note later by either linking to it from your index or by making a link to it on a note that you use as an entry point to a discussion or topic and is itself linked to the index.&quot;,536873548]],[&quot;^16&quot;,[33630,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33630,&quot;^F&quot;,33561,536873548]],[&quot;^16&quot;,[33630,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33630,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33630,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33630,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33630,&quot;^;&quot;,&quot;~u62fba76e-fdcd-42f4-bc12-9a964fda0a9b&quot;,536873548]],[&quot;^16&quot;,[33631,&quot;^R&quot;,&quot;建立 note-sequences，通过这种方法写文章或者书。&quot;,536873548]],[&quot;^16&quot;,[33631,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33631,&quot;^F&quot;,33582,536873548]],[&quot;^16&quot;,[33631,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33631,&quot;^V&quot;,33599,536873548]],[&quot;^16&quot;,[33631,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33631,&quot;^U&quot;,2583,536873548]],[&quot;^16&quot;,[33631,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33631,&quot;^;&quot;,&quot;~u62fba76e-0ced-4329-bec1-01c1d4d05aa8&quot;,536873548]],[&quot;^16&quot;,[33632,&quot;^R&quot;,&quot;It is not the slip-box or our brains alone, but the dynamic between them that makes working with it so productive.&quot;,536873548]],[&quot;^16&quot;,[33632,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33632,&quot;^F&quot;,33668,536873548]],[&quot;^16&quot;,[33632,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33632,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33632,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33632,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33632,&quot;^;&quot;,&quot;~u62fba76e-0f6e-4bc5-b01b-5255699116fd&quot;,536873548]],[&quot;^16&quot;,[33633,&quot;^R&quot;,&quot;Confirmation bias is tackled here in two steps: First, by turning the whole writing process on its head, and secondly, by changing the incentives from finding confirming facts to an indiscriminate gathering of any relevant information regardless of what argument it will support.&quot;,536873548]],[&quot;^16&quot;,[33633,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33633,&quot;^F&quot;,33627,536873548]],[&quot;^16&quot;,[33633,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33633,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33633,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33633,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33633,&quot;^;&quot;,&quot;~u62fba76e-db96-4d76-b9f4-8d275cd4555b&quot;,536873548]],[&quot;^16&quot;,[33634,&quot;^R&quot;,&quot;Something to write with and something to write on (pen and paper will do) ·       A reference management system (the best programs are free) ·       The slip-box (the best program is free) ·       An editor (whatever works best for you: very good ones are free)&quot;,536873548]],[&quot;^16&quot;,[33634,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33634,&quot;^F&quot;,33630,536873548]],[&quot;^16&quot;,[33634,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33634,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33634,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33634,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33634,&quot;^;&quot;,&quot;~u62fba76e-5b66-454b-aff4-6394994d9ef3&quot;,536873548]],[&quot;^16&quot;,[33635,&quot;^R&quot;,&quot;高亮浪费时间，高亮的意义在于带来的想法，记录你的想法。&quot;,536873548]],[&quot;^16&quot;,[33635,&quot;^P&quot;,&quot;^18 ;^18&quot;,536873548]],[&quot;^16&quot;,[33638,&quot;^F&quot;,33658,536873548]],[&quot;^16&quot;,[33638,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33638,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33638,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33638,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33638,&quot;^;&quot;,&quot;~u62fba76e-0094-442f-b7f1-7d67e1f8e35a&quot;,536873548]],[&quot;^16&quot;,[33639,&quot;^R&quot;,&quot;The slip-box takes care of details and references and is a long-term memory resource that keeps information objectively unaltered. That allows the brain to focus on the gist, the deeper understanding and the bigger picture, and frees it up to be creative. Both the brain and the slip-box can focus on what they are best at.&quot;,536873548]],[&quot;^16&quot;,[33639,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33639,&quot;^F&quot;,33655,536873548]],[&quot;^16&quot;,[33639,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33639,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33639,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33639,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33639,&quot;^;&quot;,&quot;~u62fba76e-94b0-4ec5-9d5a-926c3de46816&quot;,536873548]],[&quot;^16&quot;,[33640,&quot;^R&quot;,&quot;In contrast to manuscript pages per day, a certain number of notes a day is a reasonable goal for academic writing.&quot;,536873548]],[&quot;^16&quot;,[33640,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33640,&quot;^F&quot;,33567,536873548]],[&quot;^16&quot;,[33640,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33640,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33640,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33640,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33640,&quot;^;&quot;,&quot;~u62fba76e-20a3-46aa-95f9-d470119ff6f4&quot;,536873548]],[&quot;^16&quot;,[33641,&quot;^R&quot;,&quot;In the old system, the question is: Under which topic do I store this note? In the new system, the question is: In which context will I want to stumble upon it again?&quot;,536873548]],[&quot;^16&quot;,[33641,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33641,&quot;^F&quot;,33584,536873548]],[&quot;^16&quot;,[33641,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33641,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33641,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33641,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33641,&quot;^;&quot;,&quot;~u62fba76e-7357-4802-a5c6-dbc5ba5ce43d&quot;,536873548]],[&quot;^16&quot;,[33642,&quot;^R&quot;,&quot;对笔记按主题分类，roam 可以使用引用 [[爱]]&quot;,536873548]],[&quot;^16&quot;,[33642,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33642,&quot;^F&quot;,33608,536873548]],[&quot;^16&quot;,[33642,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33642,&quot;^V&quot;,33608,536873548]],[&quot;^16&quot;,[33642,&quot;^U&quot;,404,536873548]],[&quot;^16&quot;,[33642,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33642,&quot;^U&quot;,11227,536873548]],[&quot;^16&quot;,[33642,&quot;^H&quot;,11227,536873548]],[&quot;^16&quot;,[33642,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33642,&quot;^;&quot;,&quot;~u62fba76e-537b-486d-ac3a-b999cbfd8571&quot;,536873548]],[&quot;^16&quot;,[33643,&quot;^R&quot;,&quot;其他人的笔记&quot;,536873548]],[&quot;^16&quot;,[33643,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33643,&quot;^F&quot;,33599,536873548]],[&quot;^16&quot;,[33643,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33643,&quot;^V&quot;,33564,536873548]],[&quot;^16&quot;,[33643,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33643,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33643,&quot;^;&quot;,&quot;~u62fba76e-d3a2-47eb-84ce-8f4a0e6e3bcb&quot;,536873548]],[&quot;^16&quot;,[33644,&quot;^R&quot;,&quot;笔记对你的价值，而不是和书的相关程度&quot;,536873548]],[&quot;^16&quot;,[33644,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33644,&quot;^F&quot;,33636,536873548]],[&quot;^16&quot;,[33644,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33644,&quot;^V&quot;,33592,536873548]],[&quot;^16&quot;,[33644,&quot;^U&quot;,404,536873548]],[&quot;^16&quot;,[33644,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33644,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33644,&quot;^;&quot;,&quot;~u62fba76e-bf74-4fb9-b1b4-712f1c25cb8c&quot;,536873548]],[&quot;^16&quot;,[33645,&quot;^R&quot;,&quot;Richard Feynman once had a visitor in his office, a historian who wanted to interview him. When he spotted Feynman’s notebooks, he said how delighted he was to see such “wonderful records of Feynman’s thinking.” “No, no!” Feynman protested. “They aren’t a record of my thinking process. They are my thinking process. I actually did the work on the paper.” “Well,” the historian said, “the work was done in your head, but the record of it is still here.” “No, it’s not a record, not really. It’s working. You have to work on paper, and this is the paper.”[33] This, obviously, was a very important distinction to Feynman, much more than just a linguistic difference – and for a good reason: It is the distinction that makes all the difference when it comes to thinking. Philosophers, neuroscientists, educators and psychologists like to disagree in many different aspects on how the brain works. But they no longer disagree when it comes to the need for external scaffolding. Almost all agree nowadays that real thinking requires some kind of externalization, especially in the form of writing. “Notes on paper, or on a computer screen [...] do not make contemporary physics or other kinds of intellectual endeavour easier, they make it possible” is one of the key takeaways in a contemporary handbook of neuroscientists (Levy 2011, 290) Concluding the discussions in this book, Levy writes: “In any case, no matter how internal processes are implemented, insofar as thinkers are genuinely concerned with what enables human beings to perform the spectacular intellectual feats exhibited in science and other areas of systematic enquiry, as well as in the arts, they need to understand the extent to which the mind is reliant upon external scaffolding.”&quot;,536873548]],[&quot;^16&quot;,[33645,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33645,&quot;^F&quot;,33624,536873548]],[&quot;^16&quot;,[33645,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33645,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33645,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33645,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33645,&quot;^;&quot;,&quot;~u62fba76e-f40e-421d-9bf7-c932311df973&quot;,536873548]],[&quot;^16&quot;,[33646,&quot;^R&quot;,&quot;#Book&quot;,536873548]],[&quot;^16&quot;,[33646,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33646,&quot;^F&quot;,33603,536873548]],[&quot;^16&quot;,[33646,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33646,&quot;^V&quot;,2482,536873548]],[&quot;^16&quot;,[33646,&quot;^U&quot;,633,536873548]],[&quot;^16&quot;,[33646,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33646,&quot;^H&quot;,633,536873548]],[&quot;^16&quot;,[33646,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33646,&quot;^;&quot;,&quot;~u62fba76e-cfe5-420f-91f5-62ccebe6d880&quot;,536873548]],[&quot;^16&quot;,[33647,&quot;^R&quot;,&quot;Luhmann wrote an index with a typewriter on index cards. In the Zettelkasten, keywords can easily be added to a note like tags and will then show up in the index. They should be chosen carefully and sparsely. Luhmann would add the number of one or two (rarely more) notes next to a keyword in the index (Schmidt 2013, 171).&quot;,536873548]],[&quot;^16&quot;,[33647,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33647,&quot;^F&quot;,33589,536873548]],[&quot;^16&quot;,[33647,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33647,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33647,&quot;^U&quot;,2482,536873548]],[&quot;^16&quo ,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33653,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33653,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33653,&quot;^;&quot;,&quot;~u62fba76e-4e6a-4110-823b-63ec30966c6c&quot;,536873548]],[&quot;^16&quot;,[33654,&quot;^R&quot;,&quot;看完书之后有足够多的想法吗？尝试去记录哪一些刷新自己的认知？&quot;,536873548]],[&quot;^16&quot;,[33654,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33654,&quot;^F&quot;,33587,536873548]],[&quot;^16&quot;,[33654,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33654,&quot;^V&quot;,33587,536873548]],[&quot;^16&quot;,[33654,&quot;^U&quot;,404,536873548]],[&quot;^16&quot;,[33654,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33654,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33654,&quot;^;&quot;,&quot;~u62fba76e-164e-48b5-9189-bf51446fdccb&quot;,536873548]],[&quot;^16&quot;,[33655,&quot;^R&quot;,&quot;Writing, taking notes and thinking about how ideas connect is exactly the kind of elaboration that is needed to learn.&quot;,536873548]],[&quot;^16&quot;,[33655,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33655,&quot;^F&quot;,33601,536873548]],[&quot;^16&quot;,[33655,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33655,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33655,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33655,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33655,&quot;^;&quot;,&quot;~u62fba76e-70c5-430b-a942-6aef40402243&quot;,536873548]],[&quot;^16&quot;,[33656,&quot;^R&quot;,&quot;Thinking, reading, learning, understanding and generating ideas is the main work of everyone who studies, does research or writes.&quot;,536873548]],[&quot;^16&quot;,[33656,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33656,&quot;^F&quot;,33581,536873548]],[&quot;^16&quot;,[33656,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33656,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33656,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33

&quot;^G&quot;,33384,536870929]],[&quot;^17&quot;,[33289,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33289,&quot;^X&quot;,9424,536870929]],[&quot;^17&quot;,[33289,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33289,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33289,&quot;^&lt;&quot;,&quot;~u634535a4-294c-4cd2-8c37-dc48342681b7&quot;,536870929]],[&quot;^17&quot;,[33290,&quot;^S&quot;,&quot;Permanent note&quot;,536870929]],[&quot;^17&quot;,[33290,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33290,&quot;^G&quot;,33354,536870929]],[&quot;^17&quot;,[33290,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33290,&quot;^X&quot;,6274,536870929]],[&quot;^17&quot;,[33290,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33290,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33290,&quot;^&lt;&quot;,&quot;~u634535a4-ed50-41b0-bbb7-3f56a54d7700&quot;,536870929]],[&quot;^17&quot;,[33291,&quot;^S&quot;,&quot;Instead of adding notes to existing categories or the respective texts, he wrote them all on small pieces of paper, put a number in the corner and collected them in one place: the slip-box.&quot;,536870929]],[&quot;^17&quot;,[33291,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33291,&quot;^G&quot;,33402,536870929]],[&quot;^17&quot;,[33291,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33291,&quot;^X&quot;,33308,536870929]],[&quot;^17&quot;,[33291,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33291,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33291,&quot;^&lt;&quot;,&quot;~u634535a4-7e26-40e3-b609-05f3a7e2730d&quot;,536870929]],[&quot;^17&quot;,[33292,&quot;^S&quot;,&quot;Luhmann wrote an index with a typewriter on index cards. In the Zettelkasten, keywords can easily be added to a note like tags and will then show up in the index. They should be chosen carefully and sparsely. Luhmann would add the number of one or two (rarely more) notes next to a keyword in the index (Schmidt 2013, 171).&quot;,536870929]],[&quot;^17&quot;,[33292,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33292,&quot;^G&quot;,33342,536870929]],[&quot;^17&quot;,[33292,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33292,&quot;^X&quot;,33308,536870929]],[&quot;^17&quot;,[33292,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33292,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33292,&quot;^&lt;&quot;,&quot;~u634535a4-f937-4577-bf31-fb332e384175&quot;,536870929]],[&quot;^17&quot;,[33293,&quot;^S&quot;,&quot;It is the simplest test: We tend to think we understand what we read – until we try to rewrite it in our own words.&quot;,536870929]],[&quot;^17&quot;,[33293,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33293,&quot;^G&quot;,33378,536870929]],[&quot;^17&quot;,[33293,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33293,&quot;^X&quot;,33308,536870929]],[&quot;^17&quot;,[33293,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33293,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33293,&quot;^&lt;&quot;,&quot;~u634535a4-933c-40ea-84a0-c246c1f34cbb&quot;,536870929]],[&quot;^17&quot;,[33294,&quot;^S&quot;,&quot;By focusing on what is interesting and keeping written track of your own intellectual development, topics, questions and arguments will emerge from the material without force. Not only does it means that finding a topic or a research question will become easier, as we don’t have to squeeze it out of the few ideas that are on top of our head anymore, every question that emerges out of our slip-box will naturally and handily come with material to work with.&quot;,536870929]],[&quot;^17&quot;,[33294,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33294,&quot;^G&quot;,33320,536870929]],[&quot;^17&quot;,[33294,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33294,&quot;^X&quot;,33308,536870929]],[&quot;^17&quot;,[33294,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33294,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33294,&quot;^&lt;&quot;,&quot;~u634535a4-d20c-4ab7-8483-b6d175b70f60&quot;,536870929]],[&quot;^17&quot;,[33295,&quot;^S&quot;,&quot;psychologist Lonka refers to, goes a step further and&quot;,536870929]],[&quot;^17&quot;,[33295,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33295,&quot;^G&quot;,33388,536870929]],[&quot;^17&quot;,[33295,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33295,&quot;^X&quot;,33308,536870929]],[&quot;^17&quot;,[33295,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33295,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33295,&quot;^&lt;&quot;,&quot;~u634535a4-41db-415d-a0ab-1611bf4d1712&quot;,536870929]],[&quot;^17&quot;,[33296,&quot;^S&quot;,&quot;But all of this would be just an extra step before you do the only step that really counts, which is to take the permanent note that will add value to the actual slip-box.&quot;,536870929]],[&quot;^17&quot;,[33296,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33296,&quot;^G&quot;,33327,536870929]],[&quot;^17&quot;,[33296,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33296,&quot;^X&quot;,33308,536870929]],[&quot;^17&quot;,[33296,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33296,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33296,&quot;^&lt;&quot;,&quot;~u634535a4-3b4d-4591-9ead-3ed4ca790e28&quot;,536870929]],[&quot;^17&quot;,[33297,&quot;^S&quot;,&quot;The ability to spot patterns, to question the frames used and detect the distinctions made by others, is the precondition to thinking critically and looking behind the assertions of a text or a talk. Being able to re-frame questions, assertions and information is even more important than having an extensive knowledge, because without this ability, we wouldn’t be able to put our knowledge to use. The good news is that these skills can be learned.&quot;,536870929]],[&quot;^17&quot;,[33297,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33297,&quot;^G&quot;,33335,536870929]],[&quot;^17&quot;,[33297,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33297,&quot;^X&quot;,33308,536870929]],[&quot;^17&quot;,[33297,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33297,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33297,&quot;^&lt;&quot;,&quot;~u634535a4-c16f-4396-8343-214f349e1b0e&quot;,536870929]],[&quot;^17&quot;,[33298,&quot;^S&quot;,&quot;[[Youtube]] 作者访谈 [Interview and Q&amp;A with Sönke Ahrens on How to Take Smart Notes - YouTube](https://www.youtube.com/watch?v=kXnR7qX3BDc)&quot;,536870929]],[&quot;^17&quot;,[33298,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33298,&quot;^G&quot;,33391,536870929]],[&quot;^17&quot;,[33298,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33298,&quot;^X&quot;,6274,536870929]],[&quot;^17&quot;,[33298,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33298,&quot;^W&quot;,33284,536870929]],[&quot;^17&quot;,[33298,&quot;^I&quot;,33284,536870929]],[&quot;^17&quot;,[33298,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33298,&quot;^&lt;&quot;,&quot;~u634535a4-f255-43c9-b7ab-51d8d8b1a90f&quot;,536870929]],[&quot;^17&quot;,[33299,&quot;^S&quot;,&quot;The only permanently stored notes are the literature notes in the reference system and the main notes in the slip-box. The former can be very brief as the context is clearly the text they refer to. The latter need be written with more care and details as they need to be self-explanatory. Luhmann never underlined sentences in the text he read or wrote comments in the margins. All he did was take brief notes about the ideas that caught his attention in a text on a separate piece of paper: “I make a note with the bibliographic details. On the backside I would write ‘on page x is this, on page y is that,’ and then it goes into the bibliographic slip-box where I collect everything I read.” (Hagen, 1997)&quot;,536870929]],[&quot;^17&quot;,[33299,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33299,&quot;^G&quot;,33303,536870929]],[&quot;^17&quot;,[33299,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33299,&quot;^X&quot;,33308,536870929]],[&quot;^17&quot;,[33299,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33299,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33299,&quot;^&lt;&quot;,&quot;~u634535a4-6706-4a81-bd25-23ce73d90ed2&quot;,536870929]],[&quot;^17&quot;,[33300,&quot;^S&quot;,&quot;标准化 **Standardize**：集中在一个地方保存格式相同的笔记，每一篇笔记有一个唯一的编号。&quot;,536870929]],[&quot;^17&quot;,[33300,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33300,&quot;^G&quot;,33315,536870929]],[&quot;^17&quot;,[33300,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33300,&quot;^X&quot;,33315,536870929]],[&quot;^17&quot;,[33300,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33300,&quot;^W&quot;,33286,536870929]],[&quot;^17&quot;,[33300,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33300,&quot;^&lt;&quot;,&quot;~u634535a4-0f1e-44de-98d3-5d676767d21d&quot;,536870929]],[&quot;^17&quot;,[33301,&quot;^S&quot;,&quot;Thinking, reading, learning, understanding and generating ideas is the main work of everyone who studies, does research or writes.&quot;,536870929]],[&quot;^17&quot;,[33301,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33301,&quot;^G&quot;,33317,536870929]],[&quot;^17&quot;,[33301,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33301,&quot;^X&quot;,33308,536870929]],[&quot;^17&quot;,[33301,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33301,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33301,&quot;^&lt;&quot;,&quot;~u634535a4-b3d0-4cec-956e-54f552203939&quot;,536870929]],[&quot;^17&quot;,[33302,&quot;^S&quot;,&quot;知识的复利&quot;,536870929]],[&quot;^17&quot;,[33302,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33302,&quot;^G&quot;,33364,536870929]],[&quot;^17&quot;,[33302,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33302,&quot;^X&quot;,33364,536870929]],[&quot;^17&quot;,[33302,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33302,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33302,&quot;^&lt;&quot;,&quot;~u634535a4-7288-4673-9673-d9c2f9b1e0d7&quot;,536870929]],[&quot;^17&quot;,[33303,&quot;^S&quot;,&quot;To achieve a critical mass, it is crucial to distinguish clearly between three types of notes: 1.   Fleeting notes, which are only reminders of information, can be written in any kind of way and will end up in the trash within a day or two. 2.    Permanent notes, which will never be thrown away and contain the necessary information in themselves in a permanently understandable way. They are always stored in the same way in the same place, either in the reference system or, written as if for print, in the slip-box. 3.    Project notes, which are only relevant to one particular project. They are kept within a project-specific folder and can be discarded or archived after the project is finished.&quot;,536870929]],[&quot;^17&quot;,[33303,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33303,&quot;^G&quot;,33343,536870929]],[&quot;^17&quot;,[33303,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33303,&quot;^X&quot;,33308,536870929]],[&quot;^17&quot;,[33303,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33303,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33303,&quot;^&lt;&quot;,&quot;~u634535a4-e04a-4e52-ac3d-acffb288d1a9&quot;,536870929]],[&quot;^17&quot;,[33304,&quot;^S&quot;,&quot;![](https://media.xiang578.com//vitamindy-zettlekasten.png)&quot;,536870929]],[&quot;^17&quot;,[33304,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33304,&quot;^G&quot;,33319,536870929]],[&quot;^17&quot;,[33304,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33304,&quot;^X&quot;,33319,536870929]],[&quot;^17&quot;,[33304,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33304,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33304,&quot;^&lt;&quot;,&quot;~u634535a4-91f9-4d54-89be-5a1cf07e0a83&quot;,536870929]],[&quot;^17&quot;,[33305,&quot;^S&quot;,&quot;TODO [How To Take Smart Notes: 10 Principles to Revolutionize Your Note-Taking and Writing - Forte Labs](https://fortelabs.co/blog/how-to-take-smart-notes)&quot;,536870929]],[&quot;^17&quot;,[33305,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33305,&quot;^G&quot;,33372,536870929]],[&quot;^17&quot;,[33305,&quot;^12&quot;,&quot;TODO&quot;,536870929]],[&quot;^17&quot;,[33305,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33305,&quot;^X&quot;,33324,536870929]],[&quot;^17&quot;,[33305,&quot;^W&quot;,4,536870929]],[&quot;^17&quot;,[33305,&quot;^W&quot;,1743,536870929]],[&quot;^17&quot;,[33305,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33305,&quot;^I&quot;,4,536870929]],[&quot;^17&quot;,[33305,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33305,&quot;^&lt;&quot;,&quot;~u634535a4-7527-4b7f-8315-973feaa66014&quot;,536870929]],[&quot;^17&quot;,[33306,&quot;^S&quot;,&quot;建立 note-sequences，通过这种方法写文章或者书。&quot;,536870929]],[&quot;^17&quot;,[33306,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33306,&quot;^G&quot;,33381,536870929]],[&quot;^17&quot;,[33306,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33306,&quot;^X&quot;,33315,536870929]],[&quot;^17&quot;,[33306,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33306,&quot;^W&quot;,33286,536870929]],[&quot;^17&quot;,[33306,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33306,&quot;^&lt;&quot;,&quot;~u634535a4-3fac-4b86-abe2-ee5ef7d7ad4a&quot;,536870929]],[&quot;^17&quot;,[33307,&quot;^S&quot;,&quot;In the old system, the question is: Under which topic do I store this note? In the new system, the question is: In which context will I want to stumble upon it again?&quot;,536870929]],[&quot;^17&quot;,[33307,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33307,&quot;^G&quot;,33400,536870929]],[&quot;^17&quot;,[33307,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33307,&quot;^X&quot;,33308,536870929]],[&quot;^17&quot;,[33307,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33307,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33307,&quot;^&lt;&quot;,&quot;~u634535a4-bcbd-4ac5-aa5f-1efcc386f565&quot;,536870929]],[&quot;^17&quot;,[33308,&quot;^O&quot;,true,536870929]],[&quot;^17&quot;,[33308,&quot;^S&quot;,&quot;Highlights\\ncollapsed:: true&quot;,536870929]],[&quot;^17&quot;,[33308,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33308,&quot;^G&quot;,33298,536870929]],[&quot;^17&quot;,[33308,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33308,&quot;^X&quot;,6274,536870929]],[&quot;^17&quot;,[33308,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33308,&quot;^@&quot;,[&quot;^ &quot;],536870929]],[&quot;^17&quot;,[33308,&quot;^L&quot;,[],536870929]],[&quot;^17&quot;,[33308,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1E&quot;,&quot;true&quot;],536870929]],[&quot;^17&quot;,[33308,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33308,&quot;^&lt;&quot;,&quot;~u634535a4-3ba5-4302-b0dd-769b93e52ecc&quot;,536870929]],[&quot;^17&quot;,[33309,&quot;^S&quot;,&quot;More notes mean more possible connections, more ideas, more synergy between different projects and therefore a much higher degree of productivity. Luhmann’s slip-box contains about 90,000 notes, which sounds like an incredibly large number. But it only means that he wrote six notes a day from the day he started to work with his slip-box until he died.&quot;,536870929]],[&quot;^17&quot;,[33309,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33309,&quot;^G&quot;,33363,536870929]],[&quot;^17&quot;,[33309,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33309,&quot;^X&quot;,33308,536870929]],[&quot;^17&quot;,[33309,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33309,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33309,&quot;^&lt;&quot;,&quot;~u634535a4-b448-4a63-9488-03349e0fc0f6&quot;,536870929]],[&quot;^17&quot;,[33310,&quot;^S&quot;,&quot;If the existing note had the number 22, the new note would become note number 23. If 23 already existed, he named the new note 22a. By alternating numbers and letters, with some slashes and commas in between, he was able to branch out into as many strings of thought as he liked.&quot;,536870929]],[&quot;^17&quot;,[33310,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33310,&quot;^G&quot;,33360,536870929]],[&quot;^17&quot;,[33310,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33310,&quot;^X&quot;,33308,536870929]],[&quot;^17&quot;,[33310,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33310,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33310,&quot;^&lt;&quot;,&quot;~u634535a4-91c5-4f39-9a3c-979823d3bd94&quot;,536870929]],[&quot;^17&quot;,[33311,&quot;^S&quot;,&quot;He did not just copy ideas or quotes from the texts he read, but made a transition from one context to another.&quot;,536870929]],[&quot;^17&quot;,[33311,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33311,&quot;^G&quot;,33361,536870929]],[&quot;^17&quot;,[33311,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33311,&quot;^X&quot;,33308,536870929]],[&quot;^17&quot;,[33311,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33311,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33311,&quot;^&lt;&quot;,&quot;~u634535a4-7f3e-4524-80f6-0d1236cd0460&quot;,536870929]],[&quot;^17&quot;,[33312,&quot;^S&quot;,&quot;And while writing down an idea feels like a detour, extra time spent, not writing it down is the real waste of time, as it renders most of what we read as ineffectual.&quot;,536870929]],[&quot;^17&quot;,[33312,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33312,&quot;^G&quot;,33352,536870929]],[&quot;^17&quot;,[33312,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33312,&quot;^X&quot;,33308,536870929]],[&quot;^17&quot;,[33312,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33312,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33312,&quot;^&lt;&quot;,&quot;~u634535a4-51a0-43af-b8c8-2f34ae01644b&quot;,536870929]],[&quot;^17&quot;,[33313,&quot;^S&quot;,&quot;The best way to maintain the feeling of being in control is to stay in control. And to stay in control, it&apos;s better to keep your options open during the writing process rather than limit yourself to your first idea.&quot;,536870929]],[&quot;^17&quot;,[33313,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33313,&quot;^G&quot;,33291,536870929]],[&quot;^17&quot;,[33313,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33313,&quot;^X&quot;,33308,536870929]],[&quot;^17&quot;,[33313,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33313,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33313,&quot;^&lt;&quot;,&quot;~u634535a4-c161-4dc2-95d1-92fd0a82d3a4&quot;,536870929]],[&quot;^17&quot;,[33314,&quot;^S&quot;,&quot;Confirmation bias is tackled here in two steps: First, by turning the whole writing process on its head, and secondly, by changing the incentives from finding confirming facts to an indiscriminate gathering of any relevant information regardless of what argument it will support.&quot;,536870929]],[&quot;^17&quot;,[33314,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33314,&quot;^G&quot;,33344,536870929]],[&quot;^17&quot;,[33314,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33314,&quot;^X&quot;,33308,536870929]],[&quot;^17&quot;,[33314,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33314,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33314,&quot;^&lt;&quot;,&quot;~u634535a4-e929-42ca-bef2-481a65208af8&quot;,536870929]],[&quot;^17&quot;,[33315,&quot;^S&quot;,&quot;如何构建系统的一些实践[[方法]]&quot;,536870929]],[&quot;^17&quot;,[33315,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33315,&quot;^G&quot;,33350,536870929]],[&quot;^17&quot;,[33315,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33315,&quot;^X&quot;,33395,536870929]],[&quot;^17&quot;,[33315,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33315,&quot;^W&quot;,33286,536870929]],[&quot;^17&quot;,[33315,&quot;^I&quot;,33286,536870929]],[&quot;^17&quot;,[33315,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33315,& 6870929]],[&quot;^17&quot;,[33330,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33330,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33330,&quot;^&lt;&quot;,&quot;~u634535a4-8047-4b75-ab23-7ee4fd55a523&quot;,536870929]],[&quot;^17&quot;,[33331,&quot;^S&quot;,&quot;Physicist and Nobel Prize winner Richard Feynman once said that he could only determine whether he understood something if he could give an introductory lecture on it.&quot;,536870929]],[&quot;^17&quot;,[33331,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33331,&quot;^G&quot;,33392,536870929]],[&quot;^17&quot;,[33331,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33331,&quot;^X&quot;,33308,536870929]],[&quot;^17&quot;,[33331,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33331,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33331,&quot;^&lt;&quot;,&quot;~u634535a4-4773-48b5-993b-0057d070dca3&quot;,536870929]],[&quot;^17&quot;,[33332,&quot;^S&quot;,&quot;Even though you could basically emulate the slip-box with any program that allows setting links and tagging (like Evernote or a Wiki), I strongly recommend using Daniel Lüdecke’s Zettelkasten.&quot;,536870929]],[&quot;^17&quot;,[33332,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33332,&quot;^G&quot;,33318,536870929]],[&quot;^17&quot;,[33332,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33332,&quot;^X&quot;,33308,536870929]],[&quot;^17&quot;,[33332,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33332,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33332,&quot;^&lt;&quot;,&quot;~u634535a4-becb-474c-9b77-a48c657ebb34&quot;,536870929]],[&quot;^17&quot;,[33333,&quot;^S&quot;,&quot;看完书之后有足够多的想法吗？尝试去记录哪一些刷新自己的认知？&quot;,536870929]],[&quot;^17&quot;,[33333,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33333,&quot;^G&quot;,33384,536870929]],[&quot;^17&quot;,[33333,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33333,&quot;^X&quot;,33384,536870929]],[&quot;^17&quot;,[33333,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33333,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33333,&quot;^&lt;&quot;,&quot;~u634535a4-02b3-4d5d-bf86-bd982b22e905&quot;,536870929]],[&quot;^17&quot;,[33334,&quot;^S&quot;,&quot;Handwrite ideas as you have them while reading, and reference where they came from&quot;,536870929]],[&quot;^17&quot;,[33334,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33334,&quot;^G&quot;,33330,536870929]],[&quot;^17&quot;,[33334,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33334,&quot;^X&quot;,9424,536870929]],[&quot;^17&quot;,[33334,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33334,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33334,&quot;^&lt;&quot;,&quot;~u634535a4-142a-4770-b911-2a2c2262cecc&quot;,536870929]],[&quot;^17&quot;,[33335,&quot;^S&quot;,&quot;With practice comes the ability to find the right words to express something in the best possible way, which means in a simple, but not simplified way. Not only will the readers of your text appreciate your ability to explain something clearly, those you talk to will benefit from this ability as well, as it is not limited to writing.&quot;,536870929]],[&quot;^17&quot;,[33335,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33335,&quot;^G&quot;,33314,536870929]],[&quot;^17&quot;,[33335,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33335,&quot;^X&quot;,33308,536870929]],[&quot;^17&quot;,[33335,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33335,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33335,&quot;^&lt;&quot;,&quot;~u634535a4-713a-4935-9453-f307fc48fdc2&quot;,536870929]],[&quot;^17&quot;,[33336,&quot;^S&quot;,&quot;Luhmann states as clearly as possible: it is not possible to think systematically without writing (Luhmann 1992, 53).&quot;,536870929]],[&quot;^17&quot;,[33336,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33336,&quot;^G&quot;,33337,536870929]],[&quot;^17&quot;,[33336,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33336,&quot;^X&quot;,33308,536870929]],[&quot;^17&quot;,[33336,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33336,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33336,&quot;^&lt;&quot;,&quot;~u634535a4-a448-4e7c-9693-a2e98f912a7c&quot;,536870929]],[&quot;^17&quot;,[33337,&quot;^S&quot;,&quot;We reinvent and rewrite our memory every time we try to retrieve information.&quot;,536870929]],[&quot;^17&quot;,[33337,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33337,&quot;^G&quot;,33356,536870929]],[&quot;^17&quot;,[33337,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33337,&quot;^X&quot;,33308,536870929]],[&quot;^17&quot;,[33337,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33337,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33337,&quot;^&lt;&quot;,&quot;~u634535a4-56ef-4e5a-a1b5-0b3e93ffa76e&quot;,536870929]],[&quot;^17&quot;,[33338,&quot;^S&quot;,&quot;as quick notes are only __reminders__ of an idea, you need to turn them (ideally within a day)__ into permanently understandable notes.__ 当天修改成为可以永久理解的笔记。&quot;,536870929]],[&quot;^17&quot;,[33338,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33338,&quot;^G&quot;,33322,536870929]],[&quot;^17&quot;,[33338,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33338,&quot;^X&quot;,33350,536870929]],[&quot;^17&quot;,[33338,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33338,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33338,&quot;^&lt;&quot;,&quot;~u634535a4-43a3-4e2d-ac93-f38a41745105&quot;,536870929]],[&quot;^17&quot;,[33339,&quot;^S&quot;,&quot;&quot;,536870929]],[&quot;^17&quot;,[33339,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33339,&quot;^G&quot;,33324,536870929]],[&quot;^17&quot;,[33339,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33339,&quot;^X&quot;,6274,536870929]],[&quot;^17&quot;,[33339,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33339,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33339,&quot;^&lt;&quot;,&quot;~u634535a4-e34d-4892-8775-6eab56465865&quot;,536870929]],[&quot;^17&quot;,[33340,&quot;^S&quot;,&quot;It is not the slip-box or our brains alone, but the dynamic between them that makes working with it so productive.&quot;,536870929]],[&quot;^17&quot;,[33340,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33340,&quot;^G&quot;,33393,536870929]],[&quot;^17&quot;,[33340,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33340,&quot;^X&quot;,33308,536870929]],[&quot;^17&quot;,[33340,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33340,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33340,&quot;^&lt;&quot;,&quot;~u634535a4-dff8-4eb0-8ba3-7bd80ca8f0bc&quot;,536870929]],[&quot;^17&quot;,[33341,&quot;^S&quot;,&quot;很多小说家会强迫自己每天写作多久以或写多少字，就好像储蓄一样。学术写作除了写之外，还有很多其他的步骤需要花费时间，但是每天写的卡片其实是可以相互链接的内容，这就是复利的力量。[[网络效应]]&quot;,536870929]],[&quot;^17&quot;,[33341,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33341,&quot;^G&quot;,33368,536870929]],[&quot;^17&quot;,[33341,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33341,&quot;^X&quot;,33368,536870929]],[&quot;^17&quot;,[33341,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33341,&quot;^W&quot;,33287,536870929]],[&quot;^17&quot;,[33341,&quot;^I&quot;,33287,536870929]],[&quot;^17&quot;,[33341,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33341,&quot;^&lt;&quot;,&quot;~u634535a4-c56a-4d37-8c02-1ff14cb4cefe&quot;,536870929]],[&quot;^17&quot;,[33342,&quot;^S&quot;,&quot;Robert and Elizabeth Ligon Bjork from the University of California suggest distinguishing between two different measurements when it comes to memory: Storage strength and retrieval strength (Bjork 2011). They speculate that storage strength, the ability to store memories, only becomes greater over one’s lifetime. We add more and more information to our long-term memory. Just by looking at the physical capacity of our brains, we can see that we could indeed probably store a lifetime and a bit of detailed experiences in it (Carey 2014, 42).&quot;,536870929]],[&quot;^17&quot;,[33342,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33342,&quot;^G&quot;,33396,536870929]],[&quot;^17&quot;,[33342,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33342,&quot;^X&quot;,33308,536870929]],[&quot;^17&quot;,[33342,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33342,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33342,&quot;^&lt;&quot;,&quot;~u634535a4-3eb1-444c-828c-def148624f4d&quot;,536870929]],[&quot;^17&quot;,[33343,&quot;^S&quot;,&quot;The slip-box is the shipping container of the academic world.&quot;,536870929]],[&quot;^17&quot;,[33343,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33343,&quot;^G&quot;,33307,536870929]],[&quot;^17&quot;,[33343,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33343,&quot;^X&quot;,33308,536870929]],[&quot;^17&quot;,[33343,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33343,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33343,&quot;^&lt;&quot;,&quot;~u634535a4-ada6-4c1a-b30c-3543a7bf7a0d&quot;,536870929]],[&quot;^17&quot;,[33344,&quot;^S&quot;,&quot;We just seem to happen to read the publications that tend to confirm what we already know.&quot;,536870929]],[&quot;^17&quot;,[33344,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33344,&quot;^G&quot;,33288,536870929]],[&quot;^17&quot;,[33344,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33344,&quot;^X&quot;,33308,536870929]],[&quot;^17&quot;,[33344,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33344,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33344,&quot;^&lt;&quot;,&quot;~u634535a4-3132-4b1f-91c8-b09f2451c057&quot;,536870929]],[&quot;^17&quot;,[33345,&quot;^S&quot;,&quot;Richard Feynman once had a visitor in his office, a historian who wanted to interview him. When he spotted Feynman’s notebooks, he said how delighted he was to see such “wonderful records of Feynman’s thinking.” “No, no!” Feynman protested. “They aren’t a record of my thinking process. They are my thinking process. I actually did the work on the paper.” “Well,” the historian said, “the work was done in your head, but the record of it is still here.” “No, it’s not a record, not really. It’s working. You have to work on paper, and this is the paper.”[33] This, obviously, was a very important distinction to Feynman, much more than just a linguistic difference – and for a good reason: It is the distinction that makes all the difference when it comes to thinking. Philosophers, neuroscientists, educators and psychologists like to disagree in many different aspects on how the brain works. But they no longer disagree when it comes to the need for external scaffolding. Almost all agree nowadays that real thinking requires some kind of externalization, especially in the form of writing. “Notes on paper, or on a computer screen [...] do not make contemporary physics or other kinds of intellectual endeavour easier, they make it possible” is one of the key takeaways in a contemporary handbook of neuroscientists (Levy 2011, 290) Concluding the discussions in this book, Levy writes: “In any case, no matter how internal processes are implemented, insofar as thinkers are genuinely concerned with what enables human beings to perform the spectacular intellectual feats exhibited in science and other areas of systematic enquiry, as well as in the arts, they need to understand the extent to which the mind is reliant upon external scaffolding.”&quot;,536870929]],[&quot;^17&quot;,[33345,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33345,&quot;^G&quot;,33336,536870929]],[&quot;^17&quot;,[33345,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33345,&quot;^X&quot;,33308,536870929]],[&quot;^17&quot;,[33345,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33345,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33345,&quot;^&lt;&quot;,&quot;~u634535a4-a2fe-4380-a3ed-555a2313e3ff&quot;,536870929]],[&quot;^17&quot;,[33346,&quot;^S&quot;,&quot;Only if nothing else is lingering in our working memory and taking up valuable mental resources can we experience what Allen calls a “mind like water” - the state where we can focus on the work right in front of us without getting distracted by competing thoughts.&quot;,536870929]],[&quot;^17&quot;,[33346,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33346,&quot;^G&quot;,33390,536870929]],[&quot;^17&quot;,[33346,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33346,&quot;^X&quot;,33308,536870929]],[&quot;^17&quot;,[33346,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33346,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33346,&quot;^&lt;&quot;,&quot;~u634535a4-f0ce-48c2-8ba1-9bdc9176ff24&quot;,536870929]],[&quot;^17&quot;,[33347,&quot;^S&quot;,&quot;less successful ones. The right question is: What can we do differently in the weeks, months or even years before we face the blank page that will get us into the best possible position to write a great paper easily?&quot;,536870929]],[&quot;^17&quot;,[33347,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33347,&quot;^G&quot;,33362,536870929]],[&quot;^17&quot;,[33347,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33347,&quot;^X&quot;,33308,536870929]],[&quot;^17&quot;,[33347,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33347,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33347,&quot;^&lt;&quot;,&quot;~u634535a4-1d24-4a11-b946-7f0a48b112dd&quot;,536870929]],[&quot;^17&quot;,[33348,&quot;^S&quot;,&quot;The last element in his file system was an index, from which he would refer to one or two notes that would serve as a kind of entry point into a line of thought or topic. Notes with a sorted collection of links are, of course, good entry points.&quot;,536870929]],[&quot;^17&quot;,[33348,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33348,&quot;^G&quot;,33310,536870929]],[&quot;^17&quot;,[33348,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33348,&quot;^X&quot;,33308,536870929]],[& 6870929]],[&quot;^17&quot;,[33352,&quot;^S&quot;,&quot;Reading, especially rereading, can easily fool us into believing we understand a text. Rereading is especially dangerous because of the mere-exposure effect: The moment we become familiar with something, we start believing we also understand it. On top of that, we also tend to like it more (Bornstein 1989).&quot;,536870929]],[&quot;^17&quot;,[33352,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33352,&quot;^G&quot;,33331,536870929]],[&quot;^17&quot;,[33352,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33352,&quot;^X&quot;,33308,536870929]],[&quot;^17&quot;,[33352,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33352,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33352,&quot;^&lt;&quot;,&quot;~u634535a4-cc9f-404f-b3ea-feb242b4af66&quot;,536870929]],[&quot;^17&quot;,[33353,&quot;^S&quot;,&quot;&quot;,536870929]],[&quot;^17&quot;,[33353,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33353,&quot;^G&quot;,33368,536870929]],[&quot;^17&quot;,[33353,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33353,&quot;^X&quot;,6274,536870929]],[&quot;^17&quot;,[33353,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33353,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33353,&quot;^&lt;&quot;,&quot;~u634535a4-ff65-4874-8c1b-77e8f8b7d1bd&quot;,536870929]],[&quot;^17&quot;,[33354,&quot;^S&quot;,&quot;Literature note&quot;,536870929]],[&quot;^17&quot;,[33354,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33354,&quot;^G&quot;,9424,536870929]],[&quot;^17&quot;,[33354,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33354,&quot;^X&quot;,6274,536870929]],[&quot;^17&quot;,[33354,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33354,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33354,&quot;^&lt;&quot;,&quot;~u634535a4-8b04-4c67-a705-0bb542dd67ad&quot;,536870929]],[&quot;^17&quot;,[33355,&quot;^S&quot;,&quot;阐述 Elaborate：思考新的笔记是否和旧笔记相关(相斥、互补、相互修正)，并将思考过程清晰记录在新的笔记中。&quot;,536870929]],[&quot;^17&quot;,[33355,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33355,&quot;^G&quot;,33300,536870929]],[&quot;^17&quot;,[33355,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33355,&quot;^X&quot;,33315,536870929]],[&quot;^17&quot;,[33355,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33355,&quot;^W&quot;,33286,536870929]],[&quot;^17&quot;,[33355,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33355,&quot;^&lt;&quot;,&quot;~u634535a4-40ff-43be-b266-463e9a69fd6d&quot;,536870929]],[&quot;^17&quot;,[33356,&quot;^S&quot;,&quot;In contrast to manuscript pages per day, a certain number of notes a day is a reasonable goal for academic writing.&quot;,536870929]],[&quot;^17&quot;,[33356,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33356,&quot;^G&quot;,33309,536870929]],[&quot;^17&quot;,[33356,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33356,&quot;^X&quot;,33308,536870929]],[&quot;^17&quot;,[33356,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33356,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33356,&quot;^&lt;&quot;,&quot;~u634535a4-6fd8-4f3e-8e97-f9522a083af3&quot;,536870929]],[&quot;^17&quot;,[33357,&quot;^S&quot;,&quot;4. Now add your new permanent notes to the slip-box by: a)    Filing each one behind one or more related notes (with a program, you can put one note “behind” multiple notes; if you use pen and paper like Luhmann, you have to decide where it fits best and add manual links to the other notes). Look to which note the new one directly relates or, if it does not relate directly to any other note yet, just file it behind the last one. b)    Adding links to related notes. c)    Making sure you will be able to find this note later by either linking to it from your index or by making a link to it on a note that you use as an entry point to a discussion or topic and is itself linked to the index.&quot;,536870929]],[&quot;^17&quot;,[33357,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33 ;],536870929]],[&quot;^17&quot;,[33359,&quot;^I&quot;,33285,536870929]],[&quot;^17&quot;,[33359,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33359,&quot;^&lt;&quot;,&quot;~u634535a4-a2e2-42ff-8de5-23f0daf8bac6&quot;,536870929]],[&quot;^17&quot;,[33360,&quot;^S&quot;,&quot;Writing that an author struggles in one chapter to justify his method can be a much more adequate description of this chapter’s content than any quote from the text itself (this would call for an explanation, of course).&quot;,536870929]],[&quot;^17&quot;,[33360,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33360,&quot;^G&quot;,33311,536870929]],[&quot;^17&quot;,[33360,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33360,&quot;^X&quot;,33308,536870929]],[&quot;^17&quot;,[33360,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33360,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33360,&quot;^&lt;&quot;,&quot;~u634535a4-6fa5-49c9-a12e-c94f928841fe&quot;,536870929]],[&quot;^17&quot;,[33361,&quot;^S&quot;,&quot;Whenever he read something, he would write the bibliographic information on one side of a card and make brief notes about the content on the other side (Schmidt 2013, 170). These notes would end up in the bibliographic slip-box. In a second step, shortly after, he would look at his brief notes and think about their relevance for his own thinking and writing. He then would turn to the main slip-box and write his ideas, comments and thoughts on new pieces of paper, using only one for each idea and restricting himself to one side of the paper, to make it easier to read them later without having to take them out of the box. He kept them usually brief enough to make one idea fit on a single sheet, but would sometimes add another note to extend a thought.&quot;,536870929]],[&quot;^17&quot;,[33361,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33361,&quot;^G&quot;,33375,536870929]],[&quot;^17&quot;,[33361,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33361,&quot;^X&quot;,33308,536870929]],[&quot;^17&quot;,[33361,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33361,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33361,&quot;^&lt;&quot;,&quot;~u634535a4-8003-42e6-bf21-321ce141707c&quot;,536870929]],[&quot;^17&quot;,[33362,&quot;^S&quot;,&quot;Give Each Task Your Undivided Attention&quot;,536870929]],[&quot;^17&quot;,[33362,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33362,&quot;^G&quot;,33340,536870929]],[&quot;^17&quot;,[33362,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33362,&quot;^X&quot;,33308,536870929]],[&quot;^17&quot;,[33362,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33362,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33362,&quot;^&lt;&quot;,&quot;~u634535a4-df9a-4a0f-813b-88f5a7800e5a&quot;,536870929]],[&quot;^17&quot;,[33363,&quot;^S&quot;,&quot;Academic or nonfiction texts are not written like this because in addition to the writing, there is the reading, the research, the thinking and the tinkering with ideas.&quot;,536870929]],[&quot;^17&quot;,[33363,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33363,&quot;^G&quot;,33349,536870929]],[&quot;^17&quot;,[33363,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33363,&quot;^X&quot;,33308,536870929]],[&quot;^17&quot;,[33363,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33363,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33363,&quot;^&lt;&quot;,&quot;~u634535a4-7836-41b9-8eac-20ddc73fcaea&quot;,536870929]],[&quot;^17&quot;,[33364,&quot;^S&quot;,&quot;Use those ideas to create new works!&quot;,536870929]],[&quot;^17&quot;,[33364,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33364,&quot;^G&quot;,33289,536870929]],[&quot;^17&quot;,[33364,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33364,&quot;^X&quot;,9424,536870929]],[&quot;^17&quot;,[33364,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33364,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33364,&quot;^&lt;&quot;,&quot;~u634535a4-9e50-4974-8286-ec309eae1ab7&quot;,536870929]],[&quot;^17&quot;,[33365,&quot;^S&quot;,&quot;高亮浪费时间，高亮的意义在于带来的想法，记录你的想法。&quot;,536870929]],[&quot;^17&quot;,[33365,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33365,&quot;^G&quot;,33383,536870929]],[&quot;^17&quot;,[33365,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33365,&quot;^X&quot;,33383,536870929]],[&quot;^17&quot;,[33365,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33365,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33365,&quot;^&lt;&quot;,&quot;~u634535a4-5bac-458c-bd36-4257c4350786&quot;,536870929]],[&quot;^17&quot;,[33366,&quot;^S&quot;,&quot;读书笔记 [Jonathan Lorimer](https://jonathanlorimer.dev/posts/smart-notes-review.html)&quot;,536870929]],[&quot;^17&quot;,[33366,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33366,&quot;^G&quot;,33395,536870929]],[&quot;^17&quot;,[33366,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33366,&quot;^X&quot;,6274,536870929]],[&quot;^17&quot;,[33366,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33366,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33366,&quot;^&lt;&quot;,&quot;~u634535a4-f1a9-40cb-a945-8ad4e2fd29f0&quot;,536870929]],[&quot;^17&quot;,[33367,&quot;^S&quot;,&quot;The slip-box takes care of details and references and is a long-term memory resource that keeps information objectively unaltered. That allows the brain to focus on the gist, the deeper understanding and the bigger picture, and frees it up to be creative. Both the brain and the slip-box can focus on what they are best at.&quot;,536870929]],[&quot;^17&quot;,[33367,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33367,&quot;^G&quot;,33382,536870929]],[&quot;^17&quot;,[33367,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33367,&quot;^X&quot;,33308,536870929]],[&quot;^17&quot;,[33367,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33367,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33367,&quot;^&lt;&quot;,&quot;~u634535a4-e47f-4b8f-ad62-b7a53637970b&quot;,536870929]],[&quot;^17&quot;,[33368,&quot;^S&quot;,&quot;卡片盒的价值&quot;,536870929]],[&quot;^17&quot;,[33368,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33368,&quot;^G&quot;,33290,536870929]],[&quot;^17&quot;,[33368,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33368,&quot;^X&quot;,6274,536870929]],[&quot;^17&quot;,[33368,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33368,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33368,&quot;^&lt;&quot;,&quot;~u634535a4-3d48-428a-8b43-07c1f2e6642b&quot;,536870929]],[&quot;^17&quot;,[33369,&quot;^S&quot;,&quot;记下的笔记，依旧是孤立的。利用 [[Zettelkasten]] 的方法将笔记链接起来。&quot;,536870929]],[&quot;^17&quot;,[33369,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33369,&quot;^G&quot;,33395,536870929]],[&quot;^17&quot;,[33369,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33369,&quot;^X&quot;,33395,536870929]],[&quot;^17&quot;,[33369,&quot;^W&quot;,1180,536870929]],[&quot;^17&quot;,[33369,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33369,&quot;^I&quot;,1180,536870929]],[&quot;^17&quot;,[33369,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33369,&quot;^&lt;&quot;,&quot;~u634535a4-8af5-49be-a079-c0f0c05820ba&quot;,536870929]],[&quot;^17&quot;,[33370,&quot;^S&quot;,&quot;So if you are writing by hand, you are forced to think about what you hear (or read) – otherwise you wouldn’t be able to grasp the underlying principle, the idea, the structure of an argument.&quot;,536870929]],[&quot;^17&quot;,[33370,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33370,&quot;^G&quot;,33296,536870929]],[&quot;^17&quot;,[33370,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33370,&quot;^X&quot;,33308,536870929]],[&quot;^17&quot;,[33370,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33370,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33370,&quot;^&lt;&quot;,&quot;~u634535a4-a115-4942-a7b7-10f6d461a1fd&quot;,536870929]],[&quot;^17&quot;,[33371,&quot;^S&quot;,&quot;I am convinced that the attempt of these study guides to squeeze a nonlinear process like writing into a linear order is the main reason for the very problems and frustrations they promise to solve.&quot;,536870929]],[&quot;^17&quot;,[33371,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33371,&quot;^G&quot;,33294,536870929]],[&quot;^17&quot;,[33371,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33371,&quot;^X&quot;,33308,536870929]],[&quot;^17&quot;,[33371,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33371,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33371,&quot;^&lt;&quot;,&quot;~u634535a4-2b0c-414a-b0db-cdc98706bab0&quot;,536870929]],[&quot;^17&quot;,[33372,&quot;^S&quot;,&quot;TODO 微信读书上的笔记整理&quot;,536870929]],[&quot;^17&quot;,[33372,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33372,&quot;^G&quot;,33324,536870929]],[&quot;^17&quot;,[33372,&quot;^12&quot;,&quot;TODO&quot;,536870929]],[&quot;^17&quot;,[33372,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33372,&quot;^X&quot;,33324,536870929]],[&quot;^17&quot;,[33372,&quot;^W&quot;,4,536870929]],[&quot;^17&quot;,[33372,&quot;^W&quot;,1743,536870929]],[&quot;^17&quot;,[33372,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33372,&quot;^I&quot;,4,536870929]],[&quot;^17&quot;,[33372,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33372,&quot;^&lt;&quot;,&quot;~u634535a4-1577-4ff3-955b-d069e1441a11&quot;,536870929]],[&quot;^17&quot;,[33373,&quot;^S&quot;,&quot;手写想法+来源&quot;,536870929]],[&quot;^17&quot;,[33373,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33373,&quot;^G&quot;,33334,536870929]],[&quot;^17&quot;,[33373,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33373,&quot;^X&quot;,33334,536870929]],[&quot;^17&quot;,[33373,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33373,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33373,&quot;^&lt;&quot;,&quot;~u634535a4-4cba-499f-9995-22a0115794cd&quot;,536870929]],[&quot;^17&quot;,[33374,&quot;^S&quot;,&quot;每一篇笔记都有独立的 ID，新增加的笔记在与它最相关笔记的ID基础上增加编码。&quot;,536870929]],[&quot;^17&quot;,[33374,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33374,&quot;^G&quot;,33398,536870929]],[&quot;^17&quot;,[33374,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33374,&quot;^X&quot;,33315,536870929]],[&quot;^17&quot;,[33374,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33374,&quot;^W&quot;,33286,536870929]],[&quot;^17&quot;,[33374,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33374,&quot;^&lt;&quot;,&quot;~u634535a4-1ec5-4f0e-9a10-3c9ce544abee&quot;,536870929]],[&quot;^17&quot;,[33375,&quot;^S&quot;,&quot;Luhmann had two slip-boxes: a bibliographical one, which contained the references and brief notes on the content of the literature, and the main one in which he collected and generated his ideas, mainly in response to what he read.&quot;,536870929]],[&quot;^17&quot;,[33375,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33375,&quot;^G&quot;,33313,536870929]],[&quot;^17&quot;,[33375,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33375,&quot;^X&quot;,33308,536870929]],[&quot;^17&quot;,[33375,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33375,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33375,&quot;^&lt;&quot;,&quot;~u634535a4-725d-46cb-9ee4-5d8bc30bceaf&quot;,536870929]],[&quot;^17&quot;,[33376,&quot;^S&quot;,&quot;尽可能集中收集你的一切想法、笔记&quot;,536870929]],[&quot;^17&quot;,[33376,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33376,&quot;^G&quot;,33369,536870929]],[&quot;^17&quot;,[33376,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33376,&quot;^X&quot;,33395,536870929]],[&quot;^17&quot;,[33376,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33376,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33376,&quot;^&lt;&quot;,&quot;~u634535a4-b82f-4d0d-9778-6f7d9e38222c&quot;,536870929]],[&quot;^17&quot;,[33377,&quot;^S&quot;,&quot;The first type of links are those on notes that are giving you the overview of a topic. These are notes directly referred to from the index and usually used as an entry point into a topic that has already developed to such a degree that an overview is needed or at least becomes helpful.&quot;,536870929]],[&quot;^17&quot;,[33377,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33377,&quot;^G&quot;,33292,536870929]],[&quot;^17&quot;,[33377,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33377,&quot;^X&quot;,33308,536870929]],[&quot;^17&quot;,[33377,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33377,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33377,&quot;^&lt;&quot;,&quot;~u634535a4-027a-48a1-b05d-ad1bccc0819e&quot;,536870929]],[&quot;^17&quot;,[33378,&quot;^S&quot;,&quot;Nothing motivates us more than the experience of becoming better at what we do.&quot;,536870929]],[&quot;^17&quot;,[33378,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33378,&quot;^G&quot;,33371,536870929]],[&quot;^17&quot;,[33378,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33378,&quot;^X&quot;,33308,536870929]],[&quot;^17&quot;,[33378,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33378,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33378,&quot;^&lt;&quot;,&quot;~u634535a4-eaa2-4d0a-b259-ba29b238a275&quot;,536870929]],[&quot;^17&quot;,[33379,&quot;^S&quot;,&quot;对笔记按主题分类，roam 可以使用引用 [[爱]]&quot;,536870929]],[&quot;^17&quot;,[33379,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33379,&quot;^G&quot;,33289,536870929]],[&quot;^17&quot;,[33379,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33379,&quot;^X&quot;,33289,536870929]],[&quot;^17&quot;,[33379,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33379,&quot;^W&quot;,10047,536870929]],[&quot;^17&quot;,[33379,&quot;^I&quot;,10047,536870929]],[&quot;^17&quot;,[33379,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33379,&quot;^&lt;&quot;,&quot;~u634535a4-ad20-47fd-b9e5-e77e027c78a1&quot;,536870929]],[&quot;^17&quot;,[33380,&quot;^S&quot;,&quot;笔记以字母排序建立笔记索引，每一次拥有新的主题方向，都可以建立一次索引 17&quot;,[33383,&quot;^G&quot;,9424,536870929]],[&quot;^17&quot;,[33383,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33383,&quot;^X&quot;,9424,536870929]],[&quot;^17&quot;,[33383,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33383,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33383,&quot;^&lt;&quot;,&quot;~u634535a4-3678-4794-9027-5ff06c03567f&quot;,536870929]],[&quot;^17&quot;,[33384,&quot;^S&quot;,&quot;Upload your ^^highlights and ideas^^ once you finish a book&quot;,536870929]],[&quot;^17&quot;,[33384,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33384,&quot;^G&quot;,33334,536870929]],[&quot;^17&quot;,[33384,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33384,&quot;^X&quot;,9424,536870929]],[&quot;^17&quot;,[33384,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33384,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33384,&quot;^&lt;&quot;,&quot;~u634535a4-cace-4137-8a37-a90730f86260&quot;,536870929]],[&quot;^17&quot;,[33385,&quot;^S&quot;,&quot;the rough order is always the same: Make a decision on what to write about, plan your research, do your research, write. Interestingly enough, these road maps usually come with the concession that this is only an idealised plan and that in reality, it rarely works like that.&quot;,536870929]],[&quot;^17&quot;,[33385,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33385,&quot;^G&quot;,33394,536870929]],[&quot;^17&quot;,[33385,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33385,&quot;^X&quot;,33308,536870929]],[&quot;^17&quot;,[33385,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33385,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33385,&quot;^&lt;&quot;,&quot;~u634535a4-ca16-44c1-aa68-5f4a36efd1e4&quot;,536870929]],[&quot;^17&quot;,[33386,&quot;^S&quot;,&quot;2. Make literature notes. Whenever you read something, make notes about the content. Write down what you don’t want to forget or think you might use in your own thinking or writing.&quot;,536870929]],[&quot;^17&quot;,[33386,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33386,&quot;^G&quot;,33301,536870929]],[&quot;^17&quot;,[33386,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33386,&quot;^X&quot;,33308,536870929]],[&quot;^17&quot;,[33386,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33386,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33386,&quot;^&lt;&quot;,&quot;~u634535a4-6efa-42ee-9881-266e7f0d202c&quot;,536870929]],[&quot;^17&quot;,[33387,&quot;^S&quot;,&quot;While the literature notes will be stored within the reference system together with the bibliographic details, separate from the slip-box, but still close to the context of the original text, they are already written with an eye towards the lines of thoughts within the slip-box. Luhmann describes this step as follows: “I always have a slip of paper at hand, on which I note down the ideas of certain pages. On the backside I write down the bibliographic details. After finishing the book I go through my notes and think how these notes might be relevant for already written notes in the slip-box. It means that I always read with an eye towards possible connections in the slip-box.” (Luhmann et al., 1987, 150)&quot;,536870929]],[&quot;^17&quot;,[33387,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33387,&quot;^G&quot;,33329,536870929]],[&quot;^17&quot;,[33387,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33387,&quot;^X&quot;,33308,536870929]],[&quot;^17&quot;,[33387,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33387,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33387,&quot;^&lt;&quot;,&quot;~u634535a4-1514-4cd1-994b-db381116fd1e&quot;,536870929]],[&quot;^17&quot;,[33388,&quot;^S&quot;,&quot;What good readers can do is spot the limitations of a particular approach and see what is not mentioned in the text.&quot;,536870929]],[&quot;^17&quot;,[33388,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33388,&quot;^G&quot;,33367,536870929]],[&quot;^17&quot;,[33388,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33388,&quot;^X&quot;,33308,536870929]],[&quot;^17&quot;,[33388,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33388,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33388,&quot;^&lt;&quot;,&quot;~u634535a4-af63-4602-b6d2-c26405d15746&quot;,536870929]],[&quot;^17&quot;,[33389,&quot;^S&quot;,&quot;Basically, that is what Hans-Georg Gadamer called the hermeneutic circle (Gadamer 2004).&quot;,536870929]],[&quot;^17&quot;,[33389,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33389,&quot;^G&quot;,33385,536870929]],[&quot;^17&quot;,[33389,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33389,&quot;^X&quot;,33308,536870929]],[&quot;^17&quot;,[33389,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33389,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33389,&quot;^&lt;&quot;,&quot;~u634535a4-ea5f-43cc-96fc-98f70dda0da3&quot;,536870929]],[&quot;^17&quot;,[33390,&quot;^S&quot;,&quot;Comparing, differentiating and connecting notes are the basis of good academic writing, but playing and tinkering with ideas is what leads to insight and exceptional texts.&quot;,536870929]],[&quot;^17&quot;,[33390,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33390,&quot;^G&quot;,33377,536870929]],[&quot;^17&quot;,[33390,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33390,&quot;^X&quot;,33308,536870929]],[&quot;^17&quot;,[33390,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33390,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33390,&quot;^&lt;&quot;,&quot;~u634535a4-3712-4ade-9209-2721d115adb4&quot;,536870929]],[&quot;^17&quot;,[33391,&quot;^S&quot;,&quot;#Book&quot;,536870929]],[&quot;^17&quot;,[33391,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33391,&quot;^G&quot;,33359,536870929]],[&quot;^17&quot;,[33391,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33391,&quot;^X&quot;,6274,536870929]],[&quot;^17&quot;,[33391,&quot;^W&quot;,3309,536870929]],[&quot;^17&quot;,[33391,&         import ipdb; ipdb.set_trace()\\n        return context.transpose(2,1).contiguous(), attn\\n        # [32, 336, 8, 64]\\n```&quot;,536870929]],[&quot;^17&quot;,[33652,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33652,&quot;^G&quot;,33656,536870929]],[&quot;^17&quot;,[33652,&quot;^Z&quot;,33648,536870929]],[&quot;^17&quot;,[33652,&quot;^X&quot;,33656,536870929]],[&quot;^17&quot;,[33652,&quot;^W&quot;,33648,536870929]],[&quot;^17&quot;,[33652,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33652,&quot;^&lt;&quot;,&quot;~u634535a4-0ea6-478b-ad2a-2d8959be340e&quot;,536870929]],[&quot;^17&quot;,[33653,&quot;^S&quot;,&quot;更新 index 指定 30 个位置的值，其他值是 `_get_initial_context` 初始化的平均结果&quot;,536870929]],[&quot;^17&quot;,[33653,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33653,&quot;^G&quot;,33663,536870929]],[&quot;^17&quot;,[33653,&quot;^Z&quot;,33648,536870929]],[&quot;^17&quot;,[33653,&quot;^X&quot;,33663,536870929]],[&quot;^17&quot;,[33653,&quot;^W&quot;,33648,536870929]],[&quot;^17&quot;,[33653,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33653,&quot;^&lt;&quot;,&quot;~u634535a4-4b3f-4266-874f-e0d4faa0f326&quot;,536870929]],[&quot;^17&quot;,[33654,&quot;^S&quot;,&quot;feature 特征张量 (336,7) + 时间特征张量 (336,4)&quot;,536870929]],[&quot;^17&quot;,[33654,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33654,&quot;^G&quot;,33667,536870929]],[&quot;^17&quot;,[33654,&quot;^Z&quot;,33648,536870929]],[&quot;^17&quot;,[33654,&quot;^X&quot;,33667,536870929]],[&quot;^17&quot;,[33654,&quot;^W&quot;,33648,536870929]],[&quot;^17&quot;,[33654,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33654,&quot;^&lt;&quot;,&quot;~u634535a4-7818-414c-b9e2-12836f8f50fe&quot;,536870929]],[&quot;^17&quot;,[33655,&quot;^S&quot;,&quot;[Informer主要代码解读 - 知乎 (zhihu.com)](https://zhuanlan.zhihu.com/p/374936725)&quot;,536870929]],[&quot;^17&quot;,[33655,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33655,&quot;^G&quot;,33649,536870929]],[&quot;^17&quot;,[33655,&quot;^Z&quot;,33648,536870929]],[&quot;^17&quot;,[33655,&quot;^X&quot;,33649,536870929]],[&quot;^17&quot;,[33655,&quot;^W&quot;,33648,536870929]],[&quot;^17&quot;,[33655,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33655,&quot;^&lt;&quot;,&quot;~u634535a4-deda-465f-bfe1-78c6d2664f66&quot;,536870929]],[&quot;^17&quot;,[33656,&quot;^S&quot;,&quot;ProbAttention&quot;,536870929]],[&quot;^17&quot;,[33656,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33656,&quot;^G&quot;,33664,536870929]],[&quot;^17&quot;,[33656,&quot;^Z&quot;,33648,536870929]],[&quot;^17&quot;,[33656,&quot;^X&quot;,33648,536870929]],[&quot;^17&quot;,[33656,&quot;^W&quot;,33648,536870929]],[&quot;^17&quot;,[33656,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33656,&quot;^&lt;&quot;,&quot;~u634535a4-324a-4534-8628-da9b4b5040df&quot;,536870929]],[&quot;^17&quot;,[33657,&quot;^S&quot;,&quot;V(B,H,L,E) 求平均变成 V(B,H,E)，然后再复制成和原来大小相同的矩阵&quot;,536870929]],[&quot;^17&quot;,[33657,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33657,&quot;^G&quot;,33660,536870929]],[&quot;^17&quot;,[33657,&quot;^Z&quot;,33648,536870929]],[&quot;^17&quot;,[33657,&quot;^X&quot;,33660,536870929]],[&quot;^17&quot;,[33657,&quot;^W&quot;,33648,536870929]],[&quot;^17&quot;,[33657,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33657,&quot;^&lt;&quot;,&quot;~u634535a4-30a0-486d-a745-0ab59a4cb17e&quot;,536870929]],[&quot;^17&quot;,[33658,&quot;^S&quot;,&quot;~```python\\ndef _prob_QK(self, Q, K, sample_k, n_top): # n_top: c*ln(L_q)\\n        # Q [B, H, L, D]\\n        B, H, L_K, E = K.shape # torch.Size([32, 8, 336, 64])\\n        _, _, L_Q, _ = Q.shape # torch.Size([32, 8, 336, 64])\\n\\n        # calculate the sampled Q_K\\n        K_expand = K.unsqueeze(-3).expand(B, H, L_Q, L_K, E)\\n        # [32, 8, 336, 64] -&gt; [32, 8, 1, 336, 64] -&gt; [32, 8, 336, 336, 64]\\n        # expand之后，K_expand[0][0][0][0] = K_expand[0][0][1][0] 都是64维度的向量了\\n\\n        index_sample = 0d&quot;,536870930]],[&quot;^17&quot;,[36292,&quot;^S&quot;,&quot;NFM 的结构如下：第一项和第二项是线性回归，第三项是神经网络。神经网络中利用 FM 模型的二阶特征交叉结果做为输入，学习数据之间的高阶特征。与直接使用高阶 FM 模型相比，可以降低模型的训练复杂度，加快训练速度。\\n\\n$$\\n\\\\hat{y}_{N F M}(\\\\mathbf{x})=w_{0}+\\\\sum_{i=1}^{n} w_{i} x_{i}+f(\\\\mathbf{x})\\n$$&quot;,536870930]],[&quot;^17&quot;,[36292,&quot;^Q&quot;,&quot;^18&quot;,536870930]],[&quot;^17&quot;,[36292,&quot;^G&quot;,36287,536870930]],[&quot;^17&quot;,[36292,&quot;^Z&quot;,27490,536870930]],[&quot;^17&quot;,[36292,&quot;^X&quot;,27490,536870930]],[&quot;^17&quot;,[36292,&quot;^W&quot;,27490,536870930]],[&quot;^17&quot;,[36292,&quot;^1=&quot;,true,536870930]],[&quot;^17&quot;,[36292,&quot;^&lt;&quot;,&quot;~u634535aa-58e5-4eff-ab61-231043e034c3&quot;,536870930]],[&quot;^17&quot;,[36293,&quot;^S&quot;,&quot;NFM 的神经网络部分包含 4 层，分别是 Embedding Layer、Bi-Interaction Layer、Hidden Layers、Prediction Score。&quot;,536870930]],[&quot;^17&quot;,[36293,&quot;^Q&quot;,&quot;^18&quot;,536870930]],[&quot;^17&quot;,[36293,&quot;^G&quot;,36292,536870930]],[&quot;^17&quot;,[36293,&quot;^Z&quot;,27490,536870930]],[&quot;^17&quot;,[36293,&quot;^X&quot;,27490,536870930]],[&quot;^17&quot;,[36293,&quot;^W&quot;,27490,536870930]],[&quot;^17&quot;,[36293,&quot;^1=&quot;,true,536870930]],[&quot;^17&quot;,[36293,&quot;^&lt;&quot;,&quot;~u634535aa-bd98-4c45-9737-7ba23e4d9688&quot;,536870930]],[&quot;^17&quot;,[36294,&quot;^S&quot;,&quot;Hidden Layers 层利用常规的 DNN 学习高阶特征交叉&quot;,536870930]],[&quot;^17&quot;,[36294,&quot;^Q&quot;,&quot;^18&quot;,536870930]],[&quot;^17&quot;,[36294,&quot;^G&quot;,36295,536870930]],[&quot;^17&quot;,[36294,&quot;^Z&quot;,27490,536870930]],[&quot;^17&quot;,[36294,&quot;^X&quot;,27490,536870930]],[&quot;^17&quot;,[36294,&quot;^W&quot;,27490,536870930]],[&quot;^17&quot;,[36294,&quot;^1=&quot;,true,536870930]],[&quot;^17&quot;,[36294,&quot;^&lt;&quot;,&quot;~u634535aa-87af-4f56-9d15-5f9a6f492185&quot;,536870930]],[&quot;^17&quot;,[36295,&quot;^S&quot;,&quot;Bi-Interaction Layer 层是这篇论文的创新，对 embedd

8]],[&quot;^16&quot;,[32670,&quot;^1=&quot;,true,536873638]],[&quot;^16&quot;,[32670,&quot;^;&quot;,&quot;~u6319f9e5-e0ca-4fb6-b74a-013c60c57a5a&quot;,536873638]],[&quot;^16&quot;,[32671,&quot;^R&quot;,&quot;By focusing on what is interesting and keeping written track of your own intellectual development, topics, questions and arguments will emerge from the material without force. Not only does it means that finding a topic or a research question will become easier, as we don’t have to squeeze it out of the few ideas that are on top of our head anymore, every question that emerges out of our slip-box will naturally and handily come with material to work with.&quot;,536873638]],[&quot;^16&quot;,[32671,&quot;^P&quot;,&quot;^18&quot;,536873638]],[&quot;^16&quot;,[32671,&quot;^F&quot;,32740,536873638]],[&quot;^16&quot;,[32671,&quot;^Y&quot;,2285,536873638]],[&quot;^16&quot;,[32671,&quot;^V&quot;,32681,536873638]],[&quot;^16&quot;,[32671,&quot;^U&quot;,53,536873638]],[&quot;^16&quot;,[32671,&quot;^U&quot;,2285,536873638]],[&quot;^16&quot;,[32671,&quot;^1=&quot;,true,536873638]],[&quot;^16&quot;,[32671,&quot;^;&quot;,&quot;~u6319f9e5-ee95-40ae-a485-b1e81660af74&quot;,536873638]],[&quot;^16&quot;,[32672,&quot;^R&quot;,&quot;建立 note-sequences，通过这种方法写文章或者书。&quot;,536873638]],[&quot;^16&quot;,[32672,&quot;^P&quot;,&quot;^18&quot;,536873638]],[&quot;^16&quot;,[32672,&quot;^F&quot;,32741,536873638]],[&quot;^16&quot;,[32672,&quot;^Y&quot;,2285,536873638]],[&quot;^16&quot;,[32672,&quot;^V&quot;,32667,536873638]],[&quot;^16&quot;,[32672,&quot;^U&quot;,53,536873638]],[&quot;^16&quot;,[32672,&quot;^U&quot;,2285,536873638]],[&quot;^16&quot;,[32672,&quot;^U&quot;,2373,536873638]],[&quot;^16&quot;,[32672,&quot;^1=&quot;,true,536873638]],[&quot;^16&quot;,[32672,&quot;^;&quot;,&quot;~u6319f9e5-ea75-4c22-abf2-82353bc8c0fd&quot;,536873638]],[&quot;^16&quot;,[32673,&quot;^R&quot;,&quot;Nothing motivates us more than the experience of becoming better at what we do.&quot;,536873638]],[&quot;^16&quot;,[32673,&quot;^P&quot;,&quot;^18&quot;,536873638]],[&quot;^16&quot;,[32673,&quot;^F&quot;,32701,536873638]],[&quot;^16&quot;,[32673,&quot;^Y&quot;,2285,536873638]],[&quot;^16&quot;,[32673,&quot;^V&quot;,32681,536873638]],[&quot;^16&quot;,[32673,&quot;^U&quot;,53,536873638]],[&quot;^16&quot;,[32673,&quot;^U&quot;,2285,536873638]],[&quot;^16&quot;,[32673,&quot;^1=&quot;,true,536873638]],[&quot;^16&quot;,[32673,&quot;^;&quot;,&quot;~u6319f9e5-24d4-49c1-af04-d45ca1ea2357&quot;,536873638]],[&quot;^16&quot;,[32674,&quot;^R&quot;,&quot;We just seem to happen to read the publications that tend to confirm what we already know.&quot;,536873638]],[&quot;^16&quot;,[32674,&quot;^P&quot;,&quot;^18&quot;,536873638]],[&quot;^16&quot;,[32674,&quot;^F&quot;,32772,536873638]],[&quot;^16&quot;,[32674,&quot;^Y&quot;,2285,536873638]],[&quot;^16&quot;,[32674,&quot;^V&quot;,32681,536873638]],[&quot;^16&quot;,[32674,&quot;^U&quot;,53,536873638]],[&quot;^16&quot;,[32674,&quot;^U&quot;,2285,536873638]],[&quot;^16&quot;,[32674,&quot;^1=&quot;,true,536873638]],[&quot;^16&quot;,[32674,&quot;^;&quot;,&quot;~u6319f9e5-8217-418d-8229-8a88cd05dbd4&quot;,536873638]],[&quot;^16&quot;,[32675,&quot;^R&quot;,&quot;Get a good notebook for taking notes as you read&quot;,536873638]],[&quot;^16&quot;,[32675,&quot;^P&quot;,&quot;^18&quot;,536873638]],[&quot;^16&quot;,[32675,&quot;^F&quot;,32757,536873638]],[&quot;^16&quot;,[32675,&quot;^Y&quot;,2285,536873638]],[&quot;^16&quot;,[32675,&quot;^V&quot;,9508,536873638]],[&quot;^16&quot;,[32675,&quot;^U&quot;,53,536873638]],[&quot;^16&quot;,[32675,&quot;^U&quot;,1545,536873638]],[&quot;^16&quot;,[32675,&quot;^U&quot;,2285,536873638]],[&quot;^16&quot;,[32675,&quot;^1=&quot;,true,536873638]],[&quot;^16&quot;,[32675,&quot;^;&quot;,&quot;~u6319f9e5-a7a9-4d86-a696-b93468d0dfee&quot;,536873638]],[&quot;^16&quot;,[32676,&quot;^R&quot;,&quot;With practice comes the ability to find the right words to express something in the best possible way, which means in a simple, but not simplified way. Not only will the readers of your text appreciate your ability to explain something clearly, those you talk to will benefit from this ability as well, as it is not limited to writing.&quot;,536873638]],[&quot;^16&quot;,[32676,&quot;^P&quot;,&quot;^18&quot;,536873638]],[&quot;^16&quot;,[32676,&quot;^F&quot;,32710,536873638]],[&quot;^16&quot;,[32676,&quot;^Y&quot;,2285,536873638]],[&quot;^16&quot;,[32676,&quot;^V&quot;,32681,536873638]],[&quot;^16&quot;,[32676,&quot;^U&quot;,53,536873638]],[&quot;^16&quot;,[32676,&quot;^U&quot;,2285,536873638]],[&quot;^16&quot;,[32676,&quot;^1=&quot;,true,536873638]],[&quot;^16&quot;,[32676,&quot;^;&quot;,&quot;~u6319f9e5-c4fb-4755-a213-9aa45af89fac&quot;,536873638]],[&quot;^16&quot;,[32677,&quot;^R&quot;,&quot;In the old system, the question is: Under which topic do I store this note? In the new system, the question is: In which context will I want to stumble upon it again?&quot;,536873638]],[&quot;^16&quot;,[32677,&quot;^P&quot;,&quot;^18&quot;,536873638]],[&quot;^16&quot;,[32677,&quot;^F&quot;,32702,536873638]],[&quot;^16&quot;,[32677,&quot;^Y&quot;,2285,536873638]],[&quot;^16&quot;,[32677,&quot;^V&quot;,32681,536873638]],[&quot;^16&quot;,[32677,&quot;^U&quot;,53,536873638]],[&quot;^16&quot;,[32677,&quot;^U&quot;,2285,536873638]],[&quot;^16&quot;,[32677,&quot;^1=&quot;,true,536873638]],[&quot;^16&quot;,[32677,&quot;^;&quot;,&quot;~u6319f9e5-1ba2-4e80-b74a-cc57050d55d7&quot;,536873638]],[&quot;^16&quot;,[32678,&quot;^R&quot;,&quot;Reading, especially rereading, can easily fool us into believing we understand a text. Rereading is especially dangerous because of the mere-exposure effect: The moment we become familiar with something, we start believing we also understand it. On top of that, we also tend to like it more (Bornstein 1989).&quot;,536873638]],[&quot;^16&quot;,[32678,&quot;^P&quot;,&quot;^18&quot;,536873638]],[&quot;^16&quot;,[32678,&quot;^F&quot;,32754,536873638]],[&quot;^16&quot;,[32678,&quot;^Y&quot;,2285,536873638]],[&quot;^16&quot;,[32678,&quot;^V&quot;,32681,536873638]],[&quot;^16&quot;,[32678,&quot;^U&quot;,53,536873638]],[&quot;^16&quot;,[32678,&quot;^U&quot;,2285,536873638]],[&quot;^16&quot;,[32678,&quot;^1=&quot;,true,536873638]],[&quot;^16&quot;,[32678,&quot;^;&quot;,&quot;~u6319f9e5-aa07-494f-beb3-f7334fcea34d&quot;,536873638]],[&quot;^16&quot;,[32679,&quot;^R&quot;,&quot;We face here the same choice between methods that make us feel like we learned something and methods that truly do make us learn something.&quot;,536873638]],[&quot;^16&quot;,[32679,&quot;^P&quot;,&quot;^18&quot;,536873638]],[&quot;^16&quot;,[32679,&quot;^F&quot;,32669,536873638]],[&quot;^16&quot;,[32679,&quot;^Y&quot;,2285,536873638]],[&quot;^16&quot;,[32679,&quot;^V&quot;,32681,536873638]],[&quot;^16&quot;,[32679,&quot;^U&quot;,53,536873638]],[&quot;^16&quot;,[32679,&quot;^U&quot;,2285,536873638]],[&quot;^16&quot;,[32679,&quot;^1=&quot;,true,536873638]],[&quot;^16&quot;,[32679,&quot;^;&quot;,&quot;~u6319f9e5-d5da-4263-803d-796d2ecf8278&quot;,536873638]],[&quot;^16&quot;,[32680,&quot;^R&quot;,&quot;2. Make literature notes. Whenever you read something, make notes about the content. Write down what you don’t want to forget or think you might use in your own thinking or writing.&quot;,536873638]],[&quot;^16&quot;,[32680,&quot;^P&quot;,&quot;^18&quot;,536873638]],[&quot;^16&quot;,[32680,&quot;^F&quot;,32734,536873638]],[&quot;^16&quot;,[32680,&quot;^Y&quot;,2285,536873638]],[&quot;^16&quot;,[32680,&quot;^V&quot;,32681,536873638]],[&quot;^16&quot;,[32680,&quot;^U&quot;,53,536873638]],[&quot;^16&quot;,[32680,&quot;^U&quot;,2285,536873638]],[&quot;^16&quot;,[32680,&quot;^1=&quot;,true,536873638]],[&quot;^16&quot;,[32680,&quot;^;&quot;,&quot;~u6319f9e5-a0ff-442d-9478-6c3063768a4f&quot;,536873638]],[&quot;^16&quot;,[32681,&quot;^N&quot;,true,536873638]],[&quot;^16&quot;,[32681,&quot;^R&quot;,&quot;Highlights\\ncollapsed:: true&quot;,536873638]],[&quot;^16&quot;,[32681,&quot;^P&quot;,&q t;,2285,536873638]],[&quot;^16&quot;,[32686,&quot;^V&quot;,32681,536873638]],[&quot;^16&quot;,[32686,&quot;^U&quot;,53,536873638]],[&quot;^16&quot;,[32686,&quot;^U&quot;,2285,536873638]],[&quot;^16&quot;,[32686,&quot;^1=&quot;,true,536873638]],[&quot;^16&quot;,[32686,&quot;^;&quot;,&quot;~u6319f9e5-2c26-4392-ad46-a135d3b79dc4&quot;,536873638]],[&quot;^16&quot;,[32687,&quot;^R&quot;,&quot;It is not the slip-box or our brains alone, but the dynamic between them that makes working with it so productive.&quot;,536873638]],[&quot;^16&quot;,[32687,&quot;^P&quot;,&quot;^18&quot;,536873638]],[&quot;^16&quot;,[32687,&quot;^F&quot;,32751,536873638]],[&quot;^16&quot;,[32687,&quot;^Y&quot;,2285,536873638]],[&quot;^16&quot;,[32687,&quot;^V&quot;,32681,536873638]],[&quot;^16&quot;,[32687,&quot;^U&quot;,53,536873638]],[&quot;^16&quot;,[32687,&quot;^U&quot;,2285,536873638]],[&quot;^16&quot;,[32687,&quot;^1=&quot;,true,536873638]],[&quot;^16&quot;,[32687,&quot;^;&quot;,&quot;~u6319f9e5-37ef-4771-b135-9c6c1445b6dc&quot;,536873638]],[&quot;^16&quot;,[32688,&quot;^R&quot;,&quot;知识的复利&quot;,536873638]],[&quot;^16&quot;,[32688,&quot;^P&quot;,&quot;^18&quot;,536873638]],[&quot;^16&quot;,[32688,&quot;^F&quot;,32684,536873638]],[&quot;^16&quot;,[32688,&quot;^Y&quot;,2285,536873638]],[&quot;^16&quot;,[32688,&quot;^V&quot;,32684,536873638]],[&quot;^16&quot;,[32688,&quot;^U&quot;,53,536873638]],[&quot;^16&quot;,[32688,&quot;^U&quot;,1545,536873638]],[&quot;^16&quot;,[32688,&quot;^U&quot;,2285,536873638]],[&quot;^16&quot;,[32688,&quot;^1=&quot;,true,536873638]],[&quot;^16&quot;,[32688,&quot;^;&quot;,&quot;~u6319f9e5-b834-4bc9-a2b5-e4acecfcd172&quot;,536873638]],[&quot;^16&quot;,[32689,&quot;^R&quot;,&quot;阐述 Elaborate：思考新的笔记是否和旧笔记相关(相斥、互补、相互修正)，并将思考过程清晰记录在新的笔记中。&quot;,536873638]],[&quot;^16&quot;,[32689,&quot;^P&quot;,&quot;^18&quot;,536873638]],[&quot;^16&quot;,[32689,&quot;^F&quot;,32696,536873638]],[&quot;^16&quot;,[32689,&quot;^Y&quot;,2285,536873638]],[&quot;^16&quot;,[32689,&quot;^V&quot;,32667,536873638]],[&quot;^16&quot;,[32689,&quot;^U&quot;,53,536873638]],[&quot;^16&quot;,[32689,&quot;^U&quot;,2285,536873638]],[&quot;^16&quot;,[32689,&quot;^U&quot;,2373,536873638]],[&quot;^16&quot;,[32689,&quot;^1=&quot;,true,536873638]],[&quot;^16&quot;,[32689,&quot;^;&quot;,&quot;~u6319f9e5-2866-448d-9ccd-f86203647615&quot;,536873638]],[&quot;^16&quot;,[32690,&quot;^R&quot;,&quot;Luhmann wrote an index with a typewriter on index cards. In the Zettelkasten, keywords can easily be added to a note like tags and will then show up in the index. They should be chosen carefully and sparsely. Luhmann would add the number of one or two (rarely more) notes next to a keyword in the index (Schmidt 2013, 171).&quot;,536873638]],[&quot;^16&quot;,[32690,&quot;^P&quot;,&quot;^18&quot;,536873638]],[&quot;^16&quot;,[32690,&quot;^F&quot;,32695,536873638]],[&quot;^16&quot;,[32690,&quot;^Y&quot;,2285,536873638]],[&quot;^16&quot;,[32690,&quot;^V&quot;,32681,536873638]],[&quot;^16&quot;,[32690,&quot;^U&quot;,53,536873638]],[&quot;^16&quot;,[32690,&quot;^U&quot;,2285,536873638]],[&quot;^16&quot;,[32690,&quot;^1=&quot;,true,536873638]],[&quot;^16&quot;,[32690,&quot;^;&quot;,&quot;~u6319f9e5-d32f-4c15-bf27-6657ad5bb4f6&quot;,536873638]],[&quot;^16&quot;,[32691,&quot;^R&quot;,&quot;We reinvent and rewrite our memory every time we try to retrieve information.&quot;,536873638]],[&quot;^16&quot;,[32691,&quot;^P&quot;,&quot;^18&quot;,536873638]],[&quot;^16&quot;,[32691,&quot;^F&quot;,32765,536873638]],[&quot;^16&quot;,[32691,&quot;^Y&quot;,2285,536873638]],[&quot;^16&quot;,[32691,&quot;^V&quot;,32681,536873638]],[&quot;^16&quot;,[32691,&quot;^U&quot;,53,536873638]],[&quot;^16&quot;,[32691,&quot;^U&quot;,2285,536873638]],[&quot;^16&quot;,[32691,&quot;^1=&quot;,true,536873638]],[&quot;^16&quot;,[32691,&quot;^;&quot;,&quot;~u6319f9e5-a4c0-4acc-a3d8-c5ac2071e726&quot;,536873638]],[&quot;^16&quot;,[32692,&quot;^R&quot;,&quot;![](https://media.xiang578.com//vitamindy-zettlekasten.png)&quot;,536873638]],[&quot;^16&quot;,[32692,&quot;^P&quot;,&quot;^18&quot;,536873638]],[&quot;^16&quot;,[32692,&quot;^F&quot;,32720,536873638]],[&quot;^16&quot;,[32692,&quot;^Y&quot;,2285,536873638]],[&quot;^16&quot;,[32692,&quot;^V&quot;,32720,536873638]],[&quot;^16&quot;,[32692,&quot;^U&quot;,53,536873638]],[&quot;^16&quot;,[32692,&quot;^U&quot;,2285,536873638]],[&quot;^16&quot;,[32692,&quot;^1=&quot;,true,536873638]],[&quot;^16&quot;,[32692,&quot;^;&quot;,&quot;~u6319f9e5-ee57-4a07-998a-d60bc9ccbef6&quot;,536873638]],[&quot;^16&quot;,[32693,&quot;^R&quot;,&quot;Only if you can trust your system, only if you really know that everything will be taken care of, will your brain let go and let you focus on the task at hand.&quot;,536873638]],[&quot;^16&quot;,[32693,&quot;^P&quot;,&quot;^18&quot;,536873638]],[&quot;^16&quot;,[32693,&quot;^F&quot;,32699,536873638]],[&quot;^16&quot;,[32693,&quot;^Y&quot;,2285,536873638]],[&quot;^16&quot;,[32693,&quot;^V&quot;,32681,536873638]],[&quot;^16&quot;,[32693,&quot;^U&quot;,53,536873638]],[&quot;^16&quot;,[32693,&quot;^U&quot;,2285,536873638]],[&quot;^16&quot;,[32693,&quot;^1=&quot;,true,536873638]],[&quot;^16&quot;,[32693,&quot;^;&quot;,&quot;~u6319f9e5-721a-4e3d-886c-15b2116bc022&quot;,536873638]],[&quot;^16&quot;,[32694,&quot;^R&quot;,&quot;Writing, taking notes and thinking about how ideas connect is exactly the kind of elaboration that is needed to learn.&quot;,536873638]],[&quot;^16&quot;,[32694,&quot;^P&quot;,&quot;^18&quot;,536873638]],[&quot;^16&quot;,[32694,&quot;^F&quot;,32679,536873638]],[&quot;^16&quot;,[32694,&quot;^Y&quot;,2285,536873638]],[&quot;^16&quot;,[32694,&quot;^V&quot;,32681,536873638]],[&quot;^16&quot;,[32694,&quot;^U&quot;,53,536873638]],[&quot;^16&quot;,[32694,&quot;^U&quot;,2285,536873638]],[&quot;^16&quot;,[32694,&quot;^1=&quot;,true,536873638]],[&quot;^16&quot;,[32694,&quot;^;&quot;,&quot;~u6319f9e5-6a1a-4256-931c-0c9981dccd56&quot;,536873638]],[&quot;^16&quot;,[32695,&quot;^R&quot;,&quot;Robert and Elizabeth Ligon Bjork from the University of California suggest distinguishing between two different measurements when it comes to memory: Storage strength and retrieval strength (Bjork 2011). They speculate that storage strength, the ability to store memories, only becomes greater over one’s lifetime. We add more and more information to our long-term memory. Just by looking at the physical capacity of our brains, we can see that we could indeed probably store a lifetime and a bit of detailed experiences in it (Carey 2014, 42).&quot;,536873638]],[&quot;^16&quot;,[32695,&quot;^P&quot;,&quot;^18&quot;,536873638]],[&quot;^16&quot;,[32695,&quot;^F&quot;,32766,536873638]],[&quot;^16&quot;,[32695,&quot;^Y&quot;,2285,536873638]],[&quot;^16&quot;,[32695,&quot;^V&quot;,32681,536873638]],[&quot;^16&quot;,[32695,&quot;^U&quot;,53,536873638]],[&quot;^16&quot;,[32695,&quot;^U&quot;,2285,536873638]],[&quot;^16&quot;,[32695,&quot;^1=&quot;,true,536873638]],[&quot;^16&quot;,[32695,&quot;^;&quot;,&quot;~u6319f9e5-8786-487a-b4b3-ce7a89b3f8e3&quot;,536873638]],[&quot;^16&quot;,[32696,&quot;^R&quot;,&quot;标准化 **Standardize**：集中在一个地方保存格式相同的笔记，每一篇笔记有一个唯一的编号。&quot;,536873638]],[&quot;^16&quot;,[32696,&quot;^P&quot;,&quot;^18&quot;,536873638]],[&quot;^16&quot;,[32696,&quot;^F&quot;,32667,536873638]],[&quot;^16&quot;,[32696,&quot;^Y&quot;,2285,536873638]],[&quot;^16&quot;,[32696,&quot;^V&quot;,32667,536873638]],[&quot;^16&quot;,[32696,&quot;^U&quot;,53,536873638]],[&quot;^16&quot;,[32696,&quot;^U&quot;,2285,536873638]],[&quot;^16&quot;,[32696,&quot;^U&quot;,2373,536873638]],[&quot;^16&quot;,[32696,&quot;^1=&quot;,true,536873638]],[&quot;^16&quot;,[32696,&quot;^;&quot;,&quot;~u6319f9e5-6f21-4735-a968-2a7796211e54&quot;,536873638]],[&quot;^16&quot;,[32697,&quot;^R&quot;,&quot;将这些记笔记的方法当成习惯养成。笔记收集 - 建立联系 - 编码存储 - 再联系&quot;,536873638]],[&quot;^16&quot;,[32697,&quot;^P&quot;,&quot;^18&quot;,536873638]],[&quot;^16&quot;,[32697,&quot;^F&quot;,32727,536873638]],[&quot;^16&quot;,[32697,&quot;^Y&quot;,2285,536873638]],[&quot;^16&quot;,[32697,&quot;^V&quot;,32667,536873638]],[&quot;^16&quot;,[32697,&quot;^U&quot;,53,536873638]],[&quot;^16&quot;,[32697,&quot;^U&quot;,2285,536873638]],[&quot;^16&quot;,[32697,&quot;^U&quot;,2373,536873638]],[&quot;^16&quot;,[32697,&quot;^1=&quot;,true,536873638]],[&quot;^16&quot;,[32697,&quot;^;&quot;,&quot;~u6319f9e5-51a0-41c8-bac0-218b7ccfdf43&quot;,536873638]],[&quot;^16&quot;,[32698,&quot;^R&quot;,&quot;The ability to spot patterns, to question the frames used and detect the distinctions made by others, is the precondition to thinking critically and looking behind the assertions of a text or a talk. Being able to re-frame questions, assertions and information is even more important than having an extensive knowledge, because without this ability, we wouldn’t be able to put our knowledge to use. The good news is that these skills can be learned.&quot;,536873638]],[&quot;^16&quot;,[32698,&quot;^P&quot;,&quot;^18&quot;,536873638]],[&quot;^16&quot;,[32698,&quot;^F&quot;,32676,536873638]],[&quot;^16&quot;,[32698,&quot;^Y&quot;,2285,536873638]],[&quot;^16&quot;,[32698,&quot;^V&quot;,32681,536873638]],[&quot;^16&quot;,[32698,&quot;^U&quot;,53,536873638]],[&quot;^16&quot;,[32698,&quot;^U&quot;,2285,536873638]],[&quot;^16&quot;,[32698,&quot;^1=&quot;,true,536873638]],[&quot;^16&quot;,[32698,&quot;^;&quot;,&quot;~u6319f9e5-036b-4256-93d6-ff00574b59f3&quot;,536873638]],[&quot;^16&quot;,[32699,&quot;^R&quot;,&quot;Only if nothing else is lingering in our working memory and taking up valuable mental resources can we experience what Allen calls a “mind like water” - the state where we can focus on the work right in front of us without getting distracted by competing thoughts.&quot;,536873638]],[&quot;^16&quot;,[32699,&quot;^P&quot;,&quot;^18&quot;,536873638]],[&quot;^16&quot;,[32699,&quot;^F&quot;,32743,536873638]],[&quot;^16&quot;,[32699,&quot;^Y&quot;,2285,536873638]],[&quot;^16&quot;,[32699,&quot;^V&quot;,32681,536873638]],[&quot;^16&quot;,[32699,&quot;^U&quot;,53,536873638]],[&quot;^16&quot;,[32699,&quot;^U&quot;,2285,536873638]],[&quot;^16&quot;,[32699,&quot;^1=&quot;,true,536873638]],[&quot;^16&quot;,[32699,&quot;^;&quot;,&quot;~u6319f9e5-ad2b-403f-a287-103e27c36bf3&quot;,536873638]],[&quot;^16&quot;,[32700,&quot;^R&quot;,&quot;Something to write with and something to write on (pen and paper will do) ·       A reference management system (the best programs are free) ·       The slip-box (the best program is free) ·       An editor (whatever works best for you: very good ones are free)&quot;,536873638]],[&quot;^16&quot;,[32700,&quot;^P&quot;,&quot;^18&quot;,536873638]],[&quot;^16&quot;,[32700,&quot;^F&quot;,32665,536873638]],[&quot;^16&quot;,[32700,&quot;^Y&quot;,2285,536873638]],[&quot;^16&quot;,[32700,&quot;^V&quot;,32681,536873638]],[&quot;^16&quot;,[32700,&quot;^U&quot;,53,536873638]],[&quot;^16&quot;,[32700,&quot;^U&quot;,2285,536873638]],[&quot;^16&quot;,[32700,&quot;^1=&quot;,true,536873638]],[&quot;^16&quot;,[32700,&quot;^;&quot;,&quot;~u6319f9e5-5c64-4bd4-96dc-7b20667bc559&quot;,536873638]],[&quot;^16&quot;,[32701,&quot;^R&quot;,&quot;I am convinced that the attempt of these study guides to squeeze a nonlinear process like writing into a linear order is the main reason for the very problems and frustrations they promise to solve.&quot;,536873638]],[&quot;^16&quot;,[32701,&quot;^P&quot;,&quot;^18&quot;,536873638]],[&quot;^16&quot;,[32701,&quot;^F&quot;,32671,536873638]],[&quot;^16&quot;,[32701,&quot;^Y&quot;,2285,536873638]],[&quot;^16&quot;,[32701,&quot;^V&quot;,32681,536873638]],[&quot;^16&quot;,[32701,&quot;^U&quot;,53,536873638]],[&quot;^16&quot;,[32701,&quot;^U&quot;,2285,536873638]],[&quot;^16&quot;,[32701,&quot;^1=&quot;,true,536873638]],[&quot;^16&quot;,[32701,&quot;^;&quot;,&quot;~u6319f9e5-9fb8-47ad-8d29-61b608136602&quot;,536873638]],[&quot;^16&quot;,[32702,&quot;^R&quot;,&quot;Many students and academic writers think like the early ship owners when it comes to note-taking.&quot;,536873638]], ,&quot;^U&quot;,2285,536873638]],[&quot;^16&quot;,[32729,&quot;^1=&quot;,true,536873638]],[&quot;^16&quot;,[32729,&quot;^;&quot;,&quot;~u6319f9e5-5958-4eaf-86a7-272d721ff0a5&quot;,536873638]],[&quot;^16&quot;,[32730,&quot;^R&quot;,&quot;尽可能集中收集你的一切想法、笔记&quot;,536873638]],[&quot;^16&quot;,[32730,&quot;^P&quot;,&quot;^18&quot;,536873638]],[&quot;^16&quot;,[32730,&quot;^F&quot;,32682,536873638]],[&quot;^16&quot;,[32730,&quot;^Y&quot;,2285,536873638]],[&quot;^16&quot;,[32730,&quot;^V&quot;,32742,536873638]],[&quot;^16&quot;,[32730,&quot;^U&quot;,53,536873638]],[&quot;^16&quot;,[32730,&quot;^U&quot;,2285,536873638]],[&quot;^16&quot;,[32730,&quot;^1=&quot;,true,536873638]],[&quot;^16&quot;,[32730,&quot;^;&quot;,&quot;~u6319f9e5-cbcf-45e8-80c3-6a6169a52af8&quot;,536873638]],[&quot;^16&quot;,[32731,&quot;^R&quot;,&quot;卡片盒的价值&quot;,536873638]],[&quot;^16&quot;,[32731,&quot;^P&quot;,&quot;^18&quot;,536873638]],[&quot;^16&quot;,[32731,&quot;^F&quot;,32707,536873638]],[&quot;^16&quot;,[32731,&quot;^Y&quot;,2285,536873638]],[&quot;^16&quot;,[32731,&quot;^V&quot;,2285,536873638]],[&quot;^16&quot;,[32731,&quot;^U&quot;,2285,536873638]],[&quot;^16&quot;,[32731,&quot;^1=&quot;,true,536873638]],[&quot;^16&quot;,[32731,&quot;^;&quot;,&quot;~u6319f9e5-3bec-4c71-89df-2070861fcc90&quot;,536873638]],[&quot;^16&quot;,[32732,&quot;^R&quot;,&quot;Whenever he read something, he would write the bibliographic information on one side of a card and make brief notes about the content on the other side (Schmidt 2013, 170). These notes would end up in the bibliographic slip-box. In a second step, shortly after, he would look at his brief notes and think about their relevance for his own thinking and writing. He then would turn to the main slip-box and write his ideas, comments and thoughts on new pieces of paper, using only one for each idea and restricting himself to one side of the paper, to make it easier to read them later without having to take them out of the box. He kept them usually brief enough to make one idea fit on a single sheet, but would sometimes add another note to extend a thought.&quot;,536873638]],[&quot;^16&quot;,[32732,&quot;^P&quot;,&quot;^18&quot;,536873638]],[&quot;^16&quot;,[32732,&quot;^F&quot;,32683,536873638]],[&quot;^16&quot;,[32732,&quot;^Y&quot;,2285,536873638]],[&quot;^16&quot;,[32732,&quot;^V&quot;,32681,536873638]],[&quot;^16&quot;,[32732,&quot;^U&quot;,53,536873638]],[&quot;^16&quot;,[32732,&quot;^U&quot;,2285,536873638]],[&quot;^16&quot;,[32732,&quot;^1=&quot;,true,536873638]],[&quot;^16&quot;,[32732,&quot;^;&quot;,&quot;~u6319f9e5-9a4f-416a-acf3-9212d1ceeb5b&quot;,536873638]],[&quot;^16&quot;,[32733,&quot;^R&quot;,&quot;读书笔记 [Jonathan Lorimer](https://jonathanlorimer.dev/posts/smart-notes-review.html)&quot;,536873638]],[&quot;^16&quot;,[32733,&quot;^P&quot;,&quot;^18&quot;,536873638]],[&quot;^16&quot;,[32733,&quot;^F&quot;,32742,536873638]],[&quot;^16&quot;,[32733,&quot;^Y&quot;,2285,536873638]],[&quot;^16&quot;,[32733,&quot;^V&quot;,2285,536873638]],[&quot;^16&quot;,[32733,&quot;^U&quot;,2285,536873638]],[&quot;^16&quot;,[32733,&quot;^1=&quot;,true,536873638]],[&quot;^16&quot;,[32733,&quot;^;&quot;,&quot;~u6319f9e5-2c5d-4e35-a58e-8dcfb1f2df9a&quot;,536873638]],[&quot;^16&quot;,[32734,&quot;^R&quot;,&quot;Thinking, reading, learning, understanding and generating ideas is the main work of everyone who studies, does research or writes.&quot;,536873638]],[&quot;^16&quot;,[32734,&quot;^P&quot;,&quot;^18&quot;,536873638]],[&quot;^16&quot;,[32734,&quot;^F&quot;,32704,536873638]],[&quot;^16&quot;,[32734,&quot;^Y&quot;,2285,536873638]],[&quot;^16&quot;,[32734,&quot;^V&quot;,32681,536873638]],[&quot;^16&quot;,[32734,&quot;^U&quot;,53,536873638]],[&quot;^16&quot;,[32734,&quot;^U&quot;,2285,536873638]],[&quot;^16&quot;,[32734,&quot;^1=&quot;,true,536873638]],[&quot;^16&quot;,[32734,&quot;^;&quot;,&quot;~u6319f9e5-8c93-4524-99f6-f42f9fe0e0a5&quot;,536873638]],[&quot;^16&quot;,[32735,&quot;^R&quot;,&quot;the rough order is always the same: Make a decision on what to write about, plan your research, do your research, write. Interestingly enough, these road maps usually come with the concession that this is only an idealised plan and that in reality, it rarely works like that.&quot;,536873638]],[&quot;^16&quot;,[32735,&quot;^P&quot;,&quot;^18&quot;,536873638]],[&quot;^16&quot;,[32735,&quot;^F&quot;,32726,536873638]],[&quot;^16&quot;,[32735,&quot;^Y&quot;,2285,536873638]],[&quot;^16&quot;,[32735,&quot;^V&quot;,32681,536873638]],[&quot;^16&quot;,[32735,&quot;^U&quot;,53,536873638]],[&quot;^16&quot;,[32735,&quot;^U&quot;,2285,536873638]],[&quot;^16&quot;,[32735,&quot;^1=&quot;,true,536873638]],[&quot;^16&quot;,[32735,&quot;^;&quot;,&quot;~u6319f9e5-2dc5-469f-9fa2-4c3120f05dd0&quot;,536873638]],[&quot;^16&quot;,[32736,&quot;^R&quot;,&quot;To achieve a critical mass, it is crucial to distinguish clearly between three types of notes: 1.   Fleeting notes, which are only reminders of information, can be written in any kind of way and will end up in the trash within a day or two. 2.    Permanent notes, which will never be thrown away and contain the necessary information in themselves in a permanently understandable way. They are always stored in the same way in the same place, either in the reference system or, written as if for print, in the slip-box. 3.    Project notes, which are only relevant to one particular project. They are kept within a project-specific folder and can be discarded or archived after the project is finished.&quot;,536873638]],[&quot;^16&quot;,[32736,&quot;^P&quot;,&quot;^18&quot;,536873638]],[&quot;^16&quot;,[32736,&quot;^F&quot;,32729,536873638]],[&quot;^16&quot;,[32736,&quot;^Y&quot;,2285,536873638]],[&quot;^16&quot;,[32736,&quot;^V&quot;,32681,536873638]],[&quot;^16&quot;,[32736,&quot;^U&quot;,53,536873638]],[&quot;^16&quot;,[32736,&quot;^U&quot;,2285,536873638]],[&quot;^16&quot;,[32736,&quot;^1=&quot;,true,536873638]],[&quot;^16&quot;,[32736,&quot;^;&quot;,&quot;~u6319f9e5-6f04 32748,&quot;^R&quot;,&quot;The first type of links are those on notes that are giving you the overview of a topic. These are notes directly referred to from the index and usually used as an entry point into a topic that has already developed to such a degree that an overview is needed or at least becomes helpful.&quot;,536873638]],[&quot;^16&quot;,[32748,&quot;^P&quot;,&quot;^18&quot;,536873638]],[&quot;^16&quot;,[32748,&quot;^F&quot;,32690,536873638]],[&quot;^16&quot;,[32748,&quot;^Y&quot;,2285,536873638]],[&quot;^16&quot;,[32748,&quot;^V&quot;,32681,536873638]],[&quot;^16&quot;,[32748,&quot;^U&quot;,53,536873638]],[&quot;^16&quot;,[32748,&quot;^U&quot;,2285,536873638]],[&quot;^16&quot;,[32748,&quot;^1=&quot;,true,536873638]],[&quot;^16&quot;,[32748,&quot;^;&quot;,&quot;~u6319f9e5-819e-4bc2-996e-60e638959ff6&quot;,536873638]],[&quot;^16&quot;,[32749,&quot;^R&quot;,&quot;Luhmann states as clearly as possible: it is not possible to think systematically without writing (Luhmann 1992, 53).&quot;,536873638]],[&quot;^16&quot;,[32749,&quot;^P&quot;,&quot;^18&quot;,536873638]],[&quot;^16&quot;,[32749,&quot;^F&quot;,32691,536873638]],[&quot;^16&quot;,[32749,&quot;^Y&quot;,2285,536873638]],[&quot;^16&quot;,[32749,&quot;^V&quot;,32681,536873638]],[&quot;^16&quot;,[32749,&quot;^U&quot;,53,536873638]],[&quot;^16&quot;,[32749,&quot;^U&quot;,2285,536873638]],[&quot;^16&quot;,[32749,&quot;^1=&quot;,true,536873638]],[&quot;^16&quot;,[32749,&quot;^;&quot;,&quot;~u6319f9e5-b57c-47b9-8c74-06023d0f11a4&quot;,536873638]],[&quot;^16&quot;,[32750,&quot;^R&quot;,&quot;Lonka recommends what Luhmann recommends: Writing brief accounts on the main ideas of a text instead of collecting quotes.&quot;,536873638]],[&quot;^16&quot;,[32750,&quot;^P&quot;,&quot;^18&quot;,536873638]],[&quot;^16&quot;,[32750,&quot;^F&quot;,32768,536873638]],[&quot;^16&quot;,[32750,&quot;^Y&quot;,2285,536873638]],[&quot;^16&quot;,[32750,&quot;^V&quot;,32681,536873638]],[&quot;^16&quot;,[32750,&quot;^U&quot;,53,536873638 &quot;,[32764,&quot;^Y&quot;,2285,536873638]],[&quot;^16&quot;,[32764,&quot;^V&quot;,32771,536873638]],[&quot;^16&quot;,[32764,&quot;^U&quot;,53,536873638]],[&quot;^16&quot;,[32764,&quot;^U&quot;,1545,536873638]],[&quot;^16&quot;,[32764,&quot;^U&quot;,2285,536873638]],[&quot;^16&quot;,[32764,&quot;^1=&quot;,true,536873638]],[&quot;^16&quot;,[32764,&quot;^;&quot;,&quot;~u6319f9e5-e1d7-4138-87d4-d0dbc8559e22&quot;,536873638]],[&quot;^16&quot;,[32765,&quot;^R&quot;,&quot;In contrast to manuscript pages per day, a certain number of notes a day is a reasonable goal for academic writing.&quot;,536873638]],[&quot;^16&quot;,[32765,&quot;^P&quot;,&quot;^18&quot;,536873638]],[&quot;^16&quot;,[32765,&quot;^F&quot;,32755,536873638]],[&quot;^16&quot;,[32765,&quot;^Y&quot;,2285,536873638]],[&quot;^16&quot;,[32765,&quot;^V&quot;,32681,536873638]],[&quot;^16&quot;,[32765,&quot;^U&quot;,53,536873638]],[&quot;^16&quot;,[32765,&quot;^U&quot;,2285,536873638]],[&quot;^16&quot;,[32765,&quot;^1=&quot;,true,536873638]],[&quot;^16&quot;,[32765,&quot;^;&quot;,&quot;~u6319f9e5-01b6-49b7-bdd9-1d5d3833e551&quot;,536873638]],[&quot;^16&quot;,[32766,&quot;^R&quot;,&quot;A common way to embed an idea into the context of the slip-box is by writing out the reasons of its importance for your own lines of thought.&quot;,536873638]],[&quot;^16&quot;,[32766,&quot;^P&quot;,&quot;^18&quot;,536873638]],[&quot;^16&quot;,[32766,&quot;^F&quot;,32773,536873638]],[&quot;^16&quot;,[32766,&quot;^Y&quot;,2285,536873638]],[&quot;^16&quot;,[32766,&quot;^V&quot;,32681,536873638]],[&quot;^16&quot;,[32766,&quot;^U&quot;,53,536873638]],[&quot;^16&quot;,[32766,&quot;^U&quot;,2285,536873638]],[&quot;^16&quot;,[32766,&quot;^1=&quot;,true,536873638]],[&quot;^16&quot;,[32766,&quot;^;&quot;,&quot;~u6319f9e5-e5ee-49cf-a87d-021b1d16ff6b&quot;,536873638]],[&quot;^16&quot;,[32767,&quot;^R&quot;,&quot;The only permanently stored notes are the literature notes in the reference system and the main notes in the slip-box. The former can be very brief as the context is clearly the text they refer to. The latter need be written with more care and details as they need to be self-explanatory. Luhmann never underlined sentences in the text he read or wrote comments in the margins. All he did was take brief notes about the ideas that caught his attention in a text on a separate piece of paper: “I make a note with the bibliographic details. On the backside I would write ‘on page x is this, on page y is that,’ and then it goes into the bibliographic slip-box where I collect everything I read.” (Hagen, 1997)&quot;,536873638]],[&quot;^16&quot;,[32767,&quot;^P&quot;,&quot;^18&quot;,536873638]],[&quot;^16&quot;,[32767,&quot;^F&quot;,32736,536873638]],[&quot;^16&quot;,[32767,&quot;^Y&quot;,2285,536873638]],[&quot;^16&quot;,[32767,&quot;^V&quot;,32681,536873638]],[&quot;^16&quot;,[32767,&quot;^U&quot;,53,536873638]],[&quot;^16&quot;,[32767,&quot;^U&quot;,2285,536873638]],[&quot;^16&quot;,[32767,&quot;^1=&quot;,true,536873638]],[&quot;^16&quot;,[32767,&quot;^;&quot;,&quot;~u6319f9e5-36fc-47ec-83d3-9b6f2d8ffc2e&quot;,536873638]],[&quot;^16&quot;,[32768,&quot;^R&quot;,&quot;psychologist Lonka refers to, goes a step further and&quot;,536873638]],[&quot;^16&quot;,[32768,&quot;^P&quot;,&quot;^18&quot;,536873638]],[&quot;^16&quot;,[32768,&quot;^F&quot;,32709,536873638]],[&quot;^16&quot;,[32768,&quot;^Y&quot;,2285,536873638]],[&quot;^16&quot;,[32768,&quot;^V&quot;,32681,536873638]],[&quot;^16&quot;,[32768,&quot;^U&quot;,53,536873638]],[&quot;^16&quot;,[32768,&quot;^U&quot;,2285,536873638]],[&quot;^16&quot;,[32768,&quot;^1=&quot;,true,536873638]],[&quot;^16&quot;,[32768,&quot;^;&quot;,&quot;~u6319f9e5-829b-4a7d-9ffb-0ff90f2bb403&quot;,536873638]],[&quot;^16&quot;,[32769,&quot;^R&quot;,&quot;快速记录灵感，一天之内整理成为笔记。&quot;,536873638]],[&quot;^16&quot;,[32769,&quot;^P&quot;,&quot;^18&quot;,536873638]],[&quot;^16&quot;,[32769,&quot;^F&quot;,32730,536873638]],[&quot;^16&quot;,[32769,&quot;^Y&quot;,2285,536873638]],[&quot;^16&quot;,[32769,&quot;^V&quot;,32742,536873638]],[&quot;^16&quot;,[32769,&quot;^U&quot;,53,536873638]],[&quot;^16&quot;,[32769,&quot;^U&quot;,2285,536873638]],[&quot;^16&quot;,[32769,&quot;^1=&quot;,true,536873638]],[&quot;^16&quot;,[32769,&quot;^;&quot;,&quot;~u6319f9e5-9ce9-421a-97b1-e732957b4fef&quot;,536873638]],[&quot;^16&quot;,[32770,&quot;^R&quot;,&quot;as quick notes are only __reminders__ of an idea, you need to turn them (ideally within a day)__ into permanently understandable notes.__ 当天修改成为可以永久理解的笔记。&quot;,536873638]],[&quot;^16&quot;,[32770,&quot;^P&quot;,&quot;^18&quot;,536873638]],[&quot;^16&quot;,[32770,&quot;^F&quot;,32745,536873638]],[&quot;^16&quot;,[32770,&quot;^Y&quot;,2285,536873638]],[&quot;^16&quot;,[32770,&quot;^V&quot;,32769,536873638]],[&quot;^16&quot;,[32770,&quot;^U&quot;,53,536873638]],[&quot;^16&quot;,[32770,&quot;^U&quot;,2285,536873638]],[&quot;^16&quot;,[32770,&quot;^1=&quot;,true,536873638]],[&quot;^16&quot;,[32770,&quot;^;&quot;,&quot;~u6319f9e5-4c05-483d-93a5-a2b68ba80b57&quot;,536873638]],[&quot;^16&quot;,[32771,&quot;^R&quot;,&quot;Handwrite ideas as you have them while reading, and reference where they came from&quot;,536873638]],[&quot;^16&quot;,[32771,&quot;^P&quot;,&quot;^18&quot;,536873638]],[&quot;^16&quot;,[32771,&quot;^F&quot;,32675,536873638]],[&quot;^16&quot;,[32771,&quot;^Y&quot;,2285,536873638]],[&quot;^16&quot;,[32771,&quot;^V&quot;,9508,536873638]],[&quot;^16&quot;,[32771,&quot;^U&quot;,53,536873638]],[&quot;^16&quot;,[32771,&quot;^U&quot;,1545,536873638]],[&quot;^16&quot;,[32771,&quot;^U&quot;,2285,536873638]],[&quot;^16&quot;,[32771,&quot;^1=&quot;,true,536873638]],[&quot;^16&quot;,[32771,&quot;^;&quot;,&quot;~u6319f9e5-f1d3-4847-90fb-31c228c6f33d&quot;,536873638]],[&quot;^16&quot;,[32772,&quot;^R&quot;,&quot;The very moment we decide on a hypothesis, our brains automatically go into search mode, scanning our surroundings for supporting data, which is neither a good way to learn nor research.&quot;,536873638]],[&quot;^16&quot;,[32772,&quot;^P&quot;,&quot;^18&quot;,536873638]],[&quot;^16&quot;,[32772,&quot;^F&quot;,32744,536873638]],[&quot;^16&quot;,[32772,&quot;^Y&quot;,2285,536873638]],[&quot;^16&quot;,[32772,&quot;^V&quot;,32681,536873638]],[&quot;^16&quot;,[32772,&quot;^U&quot;,53,536873638]],[&quot;^16&quot;,[32772,&quot;^U&quot;,2285,536873638]],[&quot;^16&quot;,[32772,&quot;^1=&quot;,true,536873638]],[&quot;^16&quot;,[32772,&quot;^;&quot;,&quot;~u6319f9e5-cbc7-4b92-a752-7e82316585b0&quot;,536873638]],[&quot;^16&quot;,[32773,&quot;^R&quot;,&quot;Richard Feynman once had a visitor in his office, a historian who wanted to interview him. When he spotted Feynman’s notebooks, he said how delighted he was to see such “wonderful records of Feynman’s thinking.” “No, no!” Feynman protested. “They aren’t a record of my thinking process. They are my thinking process. I actually did the work on the paper.” “Well,” the historian said, “the work was done in your head, but the record of it is still here.” “No, it’s not a record, not really. It’s working. You have to work on paper, and this is the paper.”[33] This, obviously, was a very important distinction to Feynman, much more than just a linguistic difference – and for a good reason: It is the distinction that makes all the difference when it comes to thinking. Philosophers, neuroscientists, educators and psychologists like to disagree in many different aspects on how the brain works. But they no longer disagree when it comes to the need for external scaffolding. Almost all agree nowadays that real thinking requires some kind of externalization, especially in the form of writing. “Notes on paper, or on a computer screen [...] do not make contemporary physics or other kinds of intellectual endeavour easier, they make it possible” is one of the key takeaways in a contemporary handbook of neuroscientists (Levy 2011, 290) Concluding the discussions in this book, Levy writes: “In any case, no matter how internal processes are implemented, insofar as thinkers are genuinely concerned with what enables human beings to perform the spectacular intellectual feats exhibited in science and other areas of systematic enquiry, as well as in the arts, they need to understand the extent to which the mind is reliant upon external scaffolding.”&quot;,536873638]],[&quot;^16&quot;,[32773,&quot;^P&quot;,&quot;^18&quot;,536873638]],[&quot;^16&quot;,[32773,&quot;^F&quot;,32749,536873638]],[&quot;^16&quot;,[32773,&quot;^Y&quot;,2285,536873638]],[&quot;^16&quot;,[32773,&quot;^V&quot;,32681,536873638]],[&quot;^16&quot;,[32773,&quot;^U&quot;,53,536873638]],[&quot;^16&quot;,[32773,&quot;^U&quot;,2285,536873638]],[&quot;^16&quot;,[32773,&quot;^1=&quot;,true,536873638]],[&quot;^16&quot;,[32773,&quot;^;&quot;,&quot;~u6319f9e5-80c5-4301-a40b-7252978d240f&quot;,536873638]],[&quot;^16&quot;,[32774,&quot;^R&quot;,&quot;[用“卡片笔记写作法”读《智识的生产技术》含流程方法与笔记示范 | 学习骇客 (qq.com)](https://mp.weixin.qq.com/s/WqYCkQ0LMq_rX8v3O1m_og)&quot;,536873638]],[&quot;^16&quot;,[32774,&quot;^P&quot;,&quot;^18&quot;,536873638]],[&quot;^16&quot;,[32774,&quot;^F&quot;,32753,536873638]],[&quot;^16&quot;,[32774,&quot;^Y&quot;,2285,536873638]],[&quot;^16&quot;,[32774,&quot;^V&quot;,32758,536873638]],[&quot;^16&quot;,[32774,&quot;^U&quot;,4,536873638]],[&quot;^16&quot;,[32774,&quot;^U&quot;,1232,536873638]],[&quot;^16&quot;,[32774,&quot;^U&quot;,2285,536873638]],[&quot;^16&quot;,[32774,&quot;^1=&quot;,true,536873638]],[&quot;^16&quot;,[32774,&quot;^;&quot;,&quot;~u6319f9e5-250e-4e5c-ad75-34a4fc9cd996&quot;,536873638]],[&quot;^16&quot;,[32775,&quot;^R&quot;,&quot;While the literature notes will be stored within the reference system together with the bibliographic details, separate from the slip-box, but still close to the context of the original text, they are already written with an eye towards the lines of thoughts within the slip-box. Luhmann describes this step as follows: “I always have a slip of paper at hand, on which I note down the ideas of certain pages. On sses = num_class\\n        num_cutpoints = self.num_classes - 1\\n        self.cutpoints = torch.arange(num_cutpoints).float()*scale/(num_class-2) - scale / 2\\n        self.cutpoints = nn.Parameter(self.cutpoints)\\n        if not train_cutpoints:\\n            self.cutpoints.requires_grad_(False)\\n\\n    def forward(self, pred, label):\\n        sigmoids = torch.sigmoid(self.cutpoints - pred)\\n        link_mat = sigmoids[:, 1:] - sigmoids[:, :-1]\\n        link_mat = torch.cat((\\n                sigmoids[:, [0]],\\n                link_mat,\\n                (1 - sigmoids[:, [-1]])\\n            ),\\n            dim=1\\n        )\\n\\n        eps = 1e-15\\n        likelihoods = torch.clamp(link_mat, eps, 1 - eps)\\n\\n        neg_log_likelihood = torch.log(likelihoods)\\n        if label is None:\\n            loss = 0\\n        else:\\n            loss = -torch.gather(neg_log_likelihood, 1, label).mean()\\n            \\n        return loss, likelihoods\\n```&quot;,536874782]],[&quot;^16&quot;,[47280,&quot;^P&quot;,&quot;^18&quot;,536874782]],[&quot;^16&quot;,[47280,&quot;^F&quot;,47283,536874782]],[&quot;^16&quot;,[47280,&quot;^Y&quot;,47279,536874782]],[&quot;^16&quot;,[47280,&quot;^V&quot;,47279,536874782]],[&quot;^16&quot;,[47280,&quot;^U&quot;,47279,536874782]],[&quot;^16&quot;,[47280,&quot;^1=&quot;,true,536874782]],[&quot;^16&quot;,[47280,&quot;^;&quot;,&quot;~u6319fa1c-71e6-4622-8988-e59e12e21a3d&quot;,536874782]],[&quot;^16&quot;,[47281,&quot;^R&quot;,&quot;&quot;,536874782]],[&quot;^16&quot;,[47281,&quot;^P&quot;,&quot;^18&quot;,536874782]],[&quot;^16&quot;,[47281,&quot;^F&quot;,47285,536874782]],[&quot;^16&quot;,[47281,&quot;^Y&quot;,47279,536874782]],[&quot;^16&quot;,[47281,&quot;^V&quot;,47279,536874782]],[&quot;^16&quot;,[47281,&quot;^U&quot;,47279,536874782]],[&quot;^16&quot;,[47281,&quot;^1=&quot;,true,536874782]],[&quot;^16&quot;,[47281,&quot;^;&quot;,&quot;~u6319fa1c-bfa3-416b-9d21-d0b3e1873928&quot;,536874782]],[&quot;^16&quot;,[47282,&quot;

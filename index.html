&quot;,&quot;^19&quot;],536870929]],[&quot;^17&quot;,[33026,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;true&quot;,&quot;^1A&quot;,&quot;Interpreting Trajectories from Multiple Views A Hierarchical Self-Attention Network for Estimating the Time of Arrival&quot;,&quot;^19&quot;,&quot;#Paper #[[KDD/2022]] &quot;],536870929]],[&quot;^17&quot;,[33026,&quot;^I&quot;,1365,536870929]],[&quot;^17&quot;,[33026,&quot;^I&quot;,1366,536870929]],[&quot;^17&quot;,[33026,&quot;^I&quot;,7023,536870929]],[&quot;^17&quot;,[33026,&quot;^I&quot;,18654,536870929]],[&quot;^17&quot;,[33026,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33026,&quot;^&lt;&quot;,&quot;~u63442ef1-eb3e-4818-adcd-05e7e10cd2e4&quot;,536870929]],[&quot;^17&quot;,[33027,&quot;^S&quot;,&quot;&quot;,536870929]],[&quot;^17&quot;,[33027,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33027,&quot;^G&quot;,33026,536870929]],[&quot;^17&quot;,[33027,&quot;^Z&quot;,33025,536870929]],[&quot;^17&quot;,[33027,&quot;^X&quot;,33025,536870929]],[&quot;^17&quot;,[33027,&quot;^W&quot;,33025,536870929]],[&quot;^17&quot;,[33027,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33027,&quot;^&lt;&quot;,&quot;~u63442ef1-c454-4bfd-9c43-5630083908c5&quot;,536870929]],[&quot;^17&quot;,[33235,&quot;^S&quot;,&quot;Reading, especially rereading, can easily fool us into believing we understand a text. Rereading is especially dangerous because of the mere-exposure effect: The moment we become familiar with something, we start believing we also understand it. On top of that, we also tend to like it more (Bornstein 1989).&quot;,536870929]],[&quot;^17&quot;,[33235,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33235,&quot;^G&quot;,33241,536870929]],[&quot;^17&quot;,[33235,&quot;^Z&quot;,6251,536870929]],[&quot;^17&quot;,[33235,&quot;^X&quot;,33334,536870929]],[&quot;^17&quot;,[33235,&quot;^W&quot;,6251,536870929]],[&quot;^17&quot;,[33235,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33235,&quot;^&lt;&quot;,&quot;~u63442ef2-10a1-422d-96d9-01672753ea44&quot;,536870929]],[&quot;^17&quot;,[33236,&quot;^S&quot;,&quot;First, don’t worry too much about the notes you take while you are doing something else. 快速记录 index，避免影响你正在干的事情&quot;,536870929]],[&quot;^17&quot;,[33236,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33236,&quot;^G&quot;,33276,536870929]],[&quot;^17&quot;,[33236,&quot;^Z&quot;,6251,536870929]],[&quot;^17&quot;,[33236,&quot;^X&quot;,33276,536870929]],[&quot;^17&quot;,[33236,&quot;^W&quot;,6251,536870929]],[&quot;^17&quot;,[33236,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33236,&quot;^&lt;&quot;,&quot;~u63442ef2-77b2-416b-b319-273b0be615fb&quot;,536870929]],[&quot;^17&quot;,[33237,&quot;^S&quot;,&quot;File those ideas in their most useful contexts&quot;,536870929]],[&quot;^17&quot;,[33237,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33237,&quot;^G&quot;,33245,536870929]],[&quot;^17&quot;,[33237,&quot;^Z&quot;,6251,536870929]],[&quot;^17&quot;,[33237,&quot;^X&quot;,9412,536870929]],[&quot;^17&quot;,[33237,&quot;^W&quot;,6251,536870929]],[&quot;^17&quot;,[33237,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33237,&quot;^&lt;&quot;,&quot;~u63442ef2-7c44-4711-862e-226c7df48be1&quot;,536870929]],[&quot;^17&quot;,[33238,&quot;^S&quot;,&quot;Writing that an author struggles in one chapter to justify his method can be a much more adequate description of this chapter’s content than any quote from the text itself (this would call for an explanation, of course).&quot;,536870929]],[&quot;^17&quot;,[33238,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33238,&quot;^G&quot;,33342,536870929]],[&quot;^17&quot;,[33238,&quot;^Z&quot;,6251,536870929]],[&quot;^17&quot;,[33238,&quot;^X&quot;,33334,536870929]],[&quot;^17&quot;,[33238,&quot;^W&quot;,6251,536870929]],[&quot;^17&quot;,[33238,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33238,&quot;^&lt;&quot;,&quot;~u63442ef2-2d6a-4739-be24-f6df9ebbabbb&quot;,536870929]],[&quot;^17&quot;,[33239,&quot;^S&quot;,&quot;as quick notes are only __reminders__ of an idea, you need to turn them (ideally within a day)__ into permanently understandable notes.__ 当天修改成为可以永久理解的笔记。&quot;,536870929]],[&quot;^17&quot;,[33239,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33239,&quot;^G&quot;,33236,536870929]],[&quot;^17&quot;,[33239,&quot;^Z&quot;,6251,536870929]],[&quot;^17&quot;,[33239,&quot;^X&quot;,33276,536870929]],[&quot;^17&quot;,[33239,&quot;^W&quot;,6251,536870929]],[&quot;^17&quot;,[33239,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33239,&quot;^&lt;&quot;,&quot;~u63442ef2-a410-4f16-a595-9b66e9c092ff&quot;,536870929]],[&quot;^17&quot;,[33240,&quot;^S&quot;,&quot;读书笔记 [Jonathan Lorimer](https://jonathanlorimer.dev/posts/smart-notes-review.html)&quot;,536870929]],[&quot;^17&quot;,[33240,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33240,&quot;^G&quot;,33337,536870929]],[&quot;^17&quot;,[33240,&quot;^Z&quot;,6251,536870929]],[&quot;^17&quot;,[33240,&quot;^X&quot;,6251,536870929]],[&quot;^17&quot;,[33240,&quot;^W&quot;,6251,536870929]],[&quot;^17&quot;,[33240,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33240,&quot;^&lt;&quot;,&quot;~u63442ef2-a416-42b5-ab7b-c6f2074960f8&quot;,536870929]],[&quot;^17&quot;,[33241,&quot;^S&quot;,&quot;Physicist and Nobel Prize winner Richard Feynman once said that he could only determine whether he understood something if he could give an introductory lecture on it.&quot;,536870929]],[&quot;^17&quot;,[33241,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33241,&quot;^G&quot;,33322,536870929]],[&quot;^17&quot;,[33241,&quot;^Z&quot;,6251,536870929]],[&quot;^17&quot;,[33241,&quot;^X&quot;,33334,536870929]],[&quot;^17&quot;,[33241,&quot;^W&quot;,6251,536870929]],[&quot;^17&quot;,[33241,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33241,&quot;^&lt;&quot;,&quot;~u63442ef2-af76-4413-96fa-3308d2c83543&quot;,536870929]],[&quot;^17&quot;,[33242,&quot;^S&quot;,&quot;The same goes for writing permanent notes, which have another feedback loop built-in: Expressing our own thoughts in writing makes us realise if we really thought them through.&quot;,536870929]],[&quot;^17&quot;,[33242,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33242,&quot;^G&quot;,33248,536870929]],[&quot;^17&quot;,[33242,&quot;^Z&quot;,6251,536870929]],[&quot;^17&quot;,[33242,&quot;^X&quot;,33334,536870929]],[&quot;^17&quot;,[33242,&quot;^W&quot;,6251,536870929]],[&quot;^17&quot;,[33242,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33242,&quot;^&lt;&quot;,&quot;~u63442ef2-a22f-4708-b66a-688e42502677&quot;,536870929]],[&quot;^17&quot;,[33243,&quot;^S&quot;,&quot;why did I highlight this?&quot;,536870929]],[&quot;^17&quot;,[33243,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33243,&quot;^G&quot;,33310,536870929]],[&quot;^17&quot;,[33243,&quot;^Z&quot;,6251,536870929]],[&quot;^17&quot;,[33243,&quot;^X&quot;,33310,536870929]],[&quot;^17&quot;,[33243,&quot;^W&quot;,6251,536870929]],[&quot;^17&quot;,[33243,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33243,&quot;^&lt;&quot;,&quot;~u63442ef2-54c8-47b5-9924-f05c749b67f2&quot;,536870929]],[&quot;^17&quot;,[33244,&quot;^S&quot;,&quot;In the old system, the question is: Under which topic do I store this note? In the new system, the question is: In which context will I want to stumble upon it again?&quot;,536870929]],[&quot;^17&quot;,[33244,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33244,&quot;^G&quot;,33297,536870929]],[&quot;^17&quot;,[33244,&quot;^Z&quot;,6251,536870929]],[&quot;^17&quot;,[33244,&quot;^X&quot;,33334,536870929]],[&quot;^17&quot;,[33244,&quot;^W&quot;,6251,536870929]],[&quot;^17&quot;,[33244,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33244,&quot;^&lt;&quot;,&quot;~u63442ef2-a2d6-4f9d-a81b-6fc961e62f22&quot;,536870929]],[&quot;^17&quot;,[33245,&quot;^S&quot;,&quot;Upload your ^^highlights and ideas^^ once you finish a book&quot;,536870929]],[&quot;^17&quot;,[33245,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33245,&quot;^G&quot;,33263,536870929]],[&quot;^17&quot;,[33245,&quot;^Z&quot;,6251,536870929]],[&quot;^17&quot;,[33245,&quot;^X&quot;,9412,536870929]],[&quot;^17&quot;,[33245,&quot;^W&quot;,6251,536870929]],[&quot;^17&quot;,[33245,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33245,&quot;^&lt;&quot;,&quot;~u63442ef2-c5d8-452f-8dfe-8f16add6e25c&quot;,536870929]],[&quot;^17&quot;,[33246,&quot;^S&quot;,&quot;Whenever he read something, he would write the bibliographic information on one side of a card and make brief notes about the content on the other side (Schmidt 2013, 170). These notes would end up in the bibliographic slip-box. In a second step, shortly after, he would look at his brief notes and think about their relevance for his own thinking and writing. He then would turn to the main slip-box and write his ideas, comments and thoughts on new pieces of paper, using only one for each idea and restricting himself to one side of the paper, to make it easier to read them later without having to take them out of the box. He kept them usually brief enough to make one idea fit on a single sheet, but would sometimes add another note to extend a thought.&quot;,536870929]],[&quot;^17&quot;,[33246,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33246,&quot;^G&quot;,33254,536870929]],[&quot;^17&quot;,[33246,&quot;^Z&quot;,6251,536870929]],[&quot;^17&quot;,[33246,&quot;^X&quot;,33334,536870929]],[&quot;^17&quot;,[33246,&quot;^W&quot;,6251,536870929]],[&quot;^17&quot;,[33246,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33246,&quot;^&lt;&quot;,&quot;~u63442ef2-33d1-4c80-8850-f5ac5ea44627&quot;,536870929]],[&quot;^17&quot;,[33247,&quot;^S&quot;,&quot;In contrast to manuscript pages per day, a certain number of notes a day is a reasonable goal for academic writing.&quot;,536870929]],[&quot;^17&quot;,[33247,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33247,&quot;^G&quot;,33333,536870929]],[&quot;^17&quot;,[33247,&quot;^Z&quot;,6251,536870929]],[&quot;^17&quot;,[33247,&quot;^X&quot;,33334,536870929]],[&quot;^17&quot;,[33247,&quot;^W&quot;,6251,536870929]],[&quot;^17&quot;,[33247,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33247,&quot;^&lt;&quot;,&quot;~u63442ef2-76bb-4556-b2b9-82f3cec7672f&quot;,536870929]],[&quot;^17&quot;,[33248,&quot;^S&quot;,&quot;It is the simplest test: We tend to think we understand what we read – until we try to rewrite it in our own words.&quot;,536870929]],[&quot;^17&quot;,[33248,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33248,&quot;^G&quot;,33250,536870929]],[&quot;^17&quot;,[33248,&quot;^Z&quot;,6251,536870929]],[&quot;^17&quot;,[33248,&quot;^X&quot;,33334,536870929]],[&quot;^17&quot;,[33248,&quot;^W&quot;,6251,536870929]],[&quot;^17&quot;,[33248,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33248,&quot;^&lt;&quot;,&quot;~u63442ef2-578c-4099-9bba-eaa5556f3613&quot;,536870929]],[&quot;^17&quot;,[33249,&quot;^S&quot;,&quot;2. Make literature notes. Whenever you read something, make notes about the content. Write down what you don’t want to forget or think you might use in your own thinking or writing.&quot;,536870929]],[&quot;^17&quot;,[33249,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33249,&quot;^G&quot;,33302,536870929]],[&quot;^17&quot;,[33249,&quot;^Z&quot;,6251,536870929]],[&quot;^17&quot;,[33249,&quot;^X&quot;,33334,536870929]],[&quot;^17&quot;,[33249,&quot;^W&quot;,6251,536870929]],[&quot;^17&quot;,[33249,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33249,&quot;^&lt;&quot;,&quot;~u63442ef2-9b6f-4b39-88f4-8b2e20a263bd&quot;,536870929]],[&quot;^17&quot;,[33250,&quot;^S&quot;,&quot;Nothing motivates us more than the experience of becoming better at what we do.&quot;,536870929]],[&quot;^17&quot;,[33250,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33250,&quot;^G&quot;,33272,536870929]],[&quot;^17&quot;,[33250,&quot;^Z&quot;,6251,536870929]],[&quot;^17&quot;,[33250,&quot;^X&quot;,33334,536870929]],[&quot;^17&quot;,[33250,&quot;^W&quot;,6251,536870929]],[&quot;^17&quot;,[33250,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33250,&quot;^&lt;&quot;,&quot;~u63442ef2-4b55-4d45-88d3-f1f3f216c61e&quot;,536870929]],[&quot;^17&quot;,[33251,&quot;^S&quot;,&quot;So if you are writing by hand, you are forced to think about what you hear (or read) – otherwise you wouldn’t be able to grasp the underlying principle, the idea, the structure of an argument.&quot;,536870929]],[&quot;^17&quot;,[33251,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33251,&quot;^G&quot;,33327,536870929]],[&quot;^17&quot;,[33251,&quot;^Z&quot;,6251,536870929]],[&quot;^17&quot;,[33251,&quot;^X&quot;,33334,536870929]],[&quot;^17&quot;,[33251,&quot;^W&quot;,6251,536870929]],[&quot;^17&quot;,[33251,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33251,&quot;^&lt;&quot;,&quot;~u63442ef2-fa51-4f38-8ffd-5a34c8ca7706&quot;,536870929]],[&quot;^17&quot;,[33252,&quot;^S&quot;,&quot;While the literature notes will be stored within the reference system together with the bibliographic details, separate from the slip-box, but still close to the context of the original text, they are already written with an eye towards the lines of thoughts within the slip-box. Luhmann describes this step as follows: “I always have a slip of paper at hand, on which I note down the ideas of certain pages. On the backside I write down the bibliographic details. After finishing the book I go through my notes and think how these notes might be relevant for already written notes in the slip-box. It means that I always read with an eye towards possible connections in the slip-box.” (Luhmann et al., 1987, 150)&quot;,536870929]],[&quot;^17&quot;,[33252,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33252,&quot;^G&quot;,33313,536870929]],[&quot;^17&quot;,[33252,&quot;^Z&quot;,6251,536870929]],[&quot;^17&quot;,[33252,&quot;^X&quot;,33334,536870929]],[&quot;^17&quot;,[33252,&quot;^W&quot;,6251,536870929]],[&quot;^17&quot;,[33252,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33252,&quot;^&lt;&quot;,&quot;~u63442ef2-eb6a-4d91-b05f-7e6c04e41d2e&quot;,536870929]],[&quot;^17&quot;,[33253,&quot;^S&quot;,&quot;And while writing down an idea feels like a detour, extra time spent, not writing it down is the real waste of time, as it renders most of what we read as ineffectual.&quot;,536870929]],[&quot;^17&quot;,[33253,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33253,&quot;^G&quot;,33235,536870929]],[&quot;^17&quot;,[33253,&quot;^Z&quot;,6251,536870929]],[&quot;^17&quot;,[33253,&quot;^X&quot;,33334,536870929]],[&quot;^17&quot;,[33253,&quot;^W&quot;,6251,536870929]],[&quot;^17&quot;,[33253,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33253,&quot;^&lt;&quot;,&quot;~u63442ef2-b32f-4a73-9237-96cdc0c69ca9&quot;,536870929]],[&quot;^17&quot;,[33254,&quot;^S&quot;,&quot;Luhmann had two slip-boxes: a bibliographical one, which contained the references and brief notes on the content of the literature, and the main one in which he collected and generated his ideas, mainly in response to what he read.&quot;,536870929]],[&quot;^17&quot;,[33254,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33254,&quot;^G&quot;,33320,536870929]],[&quot;^17&quot;,[33254,&quot;^Z&quot;,6251,536870929]],[&quot;^17&quot;,[33254,&quot;^X&quot;,33334,536870929]],[&quot;^17&quot;,[33254,&quot;^W&quot;,6251,536870929]],[&quot;^17&quot;,[33254,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33254,&quot;^&lt;&quot;,&quot;~u63442ef2-6dda-43d4-859b-94ece005bbc4&quot;,536870929]],[&quot;^17&quot;,[33255,&quot;^S&quot;,&quot;---\\ntitle: How to Take Smart Notes\\npublic: true\\nalias: 卡片笔记写作法\\n---\\n\\n&quot;,536870929]],[&quot;^17&quot;,[33255,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33255,&quot;^1&gt;&quot;,[&quot;^1:&quot;,[]],536870929]],[&quot;^17&quot;,[33255,&quot;^G&quot;,6251,536870929]],[&quot;^17&quot;,[33255,&quot;^Z&quot;,6251,536870929]],[&quot;^17&quot;,[33255,&quot;^X&quot;,6251,536870929]],[&quot;^17&quot;,[33255,&quot;^W&quot;,6251,536870929]],[&quot;^17&quot;,[33255,&quot;^W&quot;,33232,536870929]],[&quot;^17&quot;,[33255,&quot;^;&quot;,true,536870929]],[&quot;^17&quot;,[33255,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1@&quot;,&quot;How to Take Smart Notes&quot;,&quot;^1;&quot;,true,&quot;^1A&quot;,[&quot;^1:&quot;,[&quot;卡片笔记写作法&quot;]]],536870929]],[&quot;^17&quot;,[33255,&quot;^L&quot;,[&quot;^1@&quot;,&quot;^1;&quot;,&quot;^1A&quot;],536870929]],[&quot;^17&quot;,[33255,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1@&quot;,&quot;How to Take Smart Notes&quot;,&quot;^1;&quot;,&quot;true&quot;,&quot;^1A&quot;,&quot;卡片笔记写作法&quot;],536870929]],[&quot;^17&quot;,[33255,&quot;^I&quot;,33232,536870929]],[&quot;^17&quot;,[33255,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33255,&quot;^&lt;&quot;,&quot;~u63442ef2-be82-4b7a-bf81-fd3b24dab43d&quot;,536870929]],[&quot;^17&quot;,[33256,&quot;^S&quot;,&quot;less successful ones. The right question is: What can we do differently in the weeks, months or even years before we face the blank page that will get us into the best possible position to write a great paper easily?&quot;,536870929]],[&quot;^17&quot;,[33256,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33256,&quot;^G&quot;,33257,536870929]],[&quot;^17&quot;,[33256,&quot;^Z&quot;,6251,536870929]],[&quot;^17&quot;,[33256,&quot;^X&quot;,33334,536870929]],[&quot;^17&quot;,[33256,&quot;^W&quot;,6251,536870929]],[&quot;^17&quot;,[33256,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33256,&quot;^&lt;&quot;,&quot;~u63442ef2-fa47-465e-8164-75baef7a029f&quot;,536870929]],[&quot;^17&quot;,[33257,&quot;^S&quot;,&quot;Give Each Task Your Undivided Attention&quot;,536870929]],[&quot;^17&quot;,[33257,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33257,&quot;^G&quot;,33304,536870929]],[&quot;^17&quot;,[33257,&quot;^Z&quot;,6251,536870929]],[&quot;^17&quot;,[33257,&quot;^X&quot;,33334,536870929]],[&quot;^17&quot;,[33257,&quot;^W&quot;,6251,536870929]],[&quot;^17&quot;,[33257,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33257,&quot;^&lt;&quot;,&quot;~u63442ef2-bc08-4297-8334-405148d73342&quot;,536870929]],[&quot;^17&quot;,[33258,&quot;^S&quot;,&quot;阐述 Elaborate：思考新的笔记是否和旧笔记相关(相斥、互补、相互修正)，并将思考过程清晰记录在新的笔记中。&quot;,536870929]],[&quot;^17&quot;,[33258,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33258,&quot;^G&quot;,33288,536870929]],[&quot;^17&quot;,[33258,&quot;^Z&quot;,6251,536870929]],[&quot;^17&quot;,[33258,&quot;^X&quot;,33347,536870929]],[&quot;^17&quot;,[33258,&quot;^W&quot;,6251,536870929]],[&quot;^17&quot;,[33258,&quot;^W&quot;,33233,536870929]],[&quot;^17&quot;,[33258,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33258,&quot;^&lt;&quot;,&quot;~u63442ef2-355b-48dc-990d-85f833270145&quot;,536870929]],[&quot;^17&quot;,[33259,&quot;^S&quot;,&quot;Literature note&quot;,536870929]],[&quot;^17&quot;,[33259,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33259,&quot;^G&quot;,9412,536870929]],[&quot;^17&quot;,[33259,&quot;^Z&quot;,6251,536870929]],[&quot;^17&quot;,[33259,&quot;^X&quot;,6251,536870929]],[&quot;^17&quot;,[33259,&quot;^W&quot;,6251,536870929]],[&quot;^17&quot;,[33259,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33259,&quot;^&lt;&quot;,&quot;~u63442ef2-c1dd-4e64-9136-f22ef776137d&quot;,536870929]],[&quot;^17&quot;,[33260,&quot;^S&quot;,&quot;Something to write with and something to write on (pen and paper will do) ·       A reference management system (the best programs are free) ·       The slip-box (the best program is free) ·       An editor (whatever works best for you: very good ones are free)&quot;,536870929]],[&quot;^17&quot;,[33260,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33260,&quot;^G&quot;,33321,536870929]],[&quot;^17&quot;,[33260,&quot;^Z&quot;,6251,536870929]],[&quot;^17&quot;,[33260,&quot;^X&quot;,33334,536870929]],[&quot;^17&quot;,[33260,&quot;^W&quot;,6251,536870929]],[&quot;^17&quot;,[33260,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33260,&quot;^&lt;&quot;,&quot;~u63442ef2-7895-4274-a220-4a912f44ded1&quot;,536870929]],[&quot;^17&quot;,[33261,&quot;^S&quot;,&quot;笔记对你的价值，而不是和书的相关程度&quot;,536870929]],[&quot;^17&quot;,[33261,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33261,&quot;^G&quot;,33318,536870929]],[&quot;^17&quot;,[33261,&quot;^Z&quot;,6251,536870929]],[&quot;^17&quot;,[33261,&quot;^X&quot;,33289,536870929]],[&quot;^17&quot;,[33261,&quot;^W&quot;,6251,536870929]],[&quot;^17&quot;,[33261,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33261,&quot;^&lt;&quot;,&quot;~u63442ef2-9ac6-4195-ab98-8c862045945a&quot;,536870929]],[&quot;^17&quot;,[33262,&quot;^S&quot;,&quot;The slip-box is the shipping container of the academic world.&quot;,536870929]],[&quot;^17&quot;,[33262,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33262,&quot;^G&quot;,33244,536870929]],[&quot;^17&quot;,[33262,&quot;^Z&quot;,6251,536870929]],[&quot;^17&quot;,[33262,&quot;^X&quot;,33334,536870929]],[&quot;^17&quot;,[33262,&quot;^W&quot;,6251,536870929]],[&quot;^17&quot;,[33262,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33262,&quot;^&lt;&quot;,&quot;~u63442ef2-724f-4266-b64a-ca1b022c90e3&quot;,536870929]],[&quot;^17&quot;,[33263,&quot;^S&quot;,&quot;Handwrite ideas as you have them while reading, and reference where they came from&quot;,536870929]],[&quot;^17&quot;,[33263,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33263,&quot;^G&quot;,33278,536870929]],[&quot;^17&quot;,[33263,&quot;^Z&quot;,6251,536870929]],[&quot;^17&quot;,[33263,&quot;^X&quot;,9412,536870929]],[&quot;^17&quot;,[33263,&quot;^W&quot;,6251,536870929]],[&quot;^17&quot;,[33263,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33263,&quot;^&lt;&quot;,&quot;~u63442ef2-ed34-4106-a97d-22fab70a27e2&quot;,536870929]],[&quot;^17&quot;,[33264,&quot;^S&quot;,&quot;Basically, that is what Hans-Georg Gadamer called the hermeneutic circle (Gadamer 2004).&quot;,536870929]],[&quot;^17&quot;,[33264,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33264,&quot;^G&quot;,33296,536870929]],[&quot;^17&quot;,[33264,&quot;^Z&quot;,6251,536870929]],[&quot;^17&quot;,[33264,&quot;^X&quot;,33334,536870929]],[&quot;^17&quot;,[33264,&quot;^W&quot;,6251,536870929]],[&quot;^17&quot;,[33264,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33264,&quot;^&lt;&quot;,&quot;~u63442ef2-ab3a-44a9-931f-7c0a7cf19654&quot;,536870929]],[&quot;^17&quot;,[33265,&quot;^S&quot;,&quot;We reinvent and rewrite our memory every time we try to retrieve information.&quot;,536870929]],[&quot;^17&quot;,[33265,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33265,&quot;^G&quot;,33247,536870929]],[&quot;^17&quot;,[33265,&quot;^Z&quot;,6251,536870929]],[&quot;^17&quot;,[33265,&quot;^X&quot;,33334,536870929]],[&quot;^17&quot;,[33265,&quot;^W&quot;,6251,536870929]],[&quot;^17&quot;,[33265,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33265,&quot;^&lt;&quot;,&quot;~u63442ef2-8b87-4993-b92b-eb114b0a191a&quot;,536870929]],[&quot;^17&quot;,[33266,&quot;^S&quot;,&quot;Luhmann wrote an index with a typewriter on index cards. In the Zettelkasten, keywords can easily be added to a note like tags and will then show up in the index. They should be chosen carefully and sparsely. Luhmann would add the number of one or two (rarely more) notes next to a keyword in the index (Schmidt 2013, 171).&quot;,536870929]],[&quot;^17&quot;,[33266,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33266,&quot;^G&quot;,33273,536870929]],[&quot;^17&quot;,[33266,&quot;^Z&quot;,6251,536870929]],[&quot;^17&quot;,[33266,&quot;^X&quot;,33334,536870929]],[&quot;^17&quot;,[33266,&quot;^W&quot;,6251,536870929]],[&quot;^17&quot;,[33266,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33266,&quot;^&lt;&quot;,&quot;~u63442ef2-724d-48f1-8729-9160aa130803&quot;,536870929]],[&quot;^17&quot;,[33267,&quot;^S&quot;,&quot;A common way to embed an idea into the context of the slip-box is by writing out the reasons of its importance for your own lines of thought.&quot;,536870929]],[&quot;^17&quot;,[33267,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33267,&quot;^G&quot;,33268,536870929]],[&quot;^17&quot;,[33267,&quot;^Z&quot;,6251,536870929]],[&quot;^17&quot;,[33267,&quot;^X&quot;,33334,536870929]],[&quot;^17&quot;,[33267,&quot;^W&quot;,6251,536870929]],[&quot;^17&quot;,[33267,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33267,&quot;^&lt;&quot;,&quot;~u63442ef2-d274-4495-9287-3925e4655712&quot;,536870929]],[&quot;^17&quot;,[33268,&quot;^S&quot;,&quot;Richard Feynman once had a visitor in his office, a historian who wanted to interview him. When he spotted Feynman’s notebooks, he said how delighted he was to see such “wonderful records of Feynman’s thinking.” “No, no!” Feynman protested. “They aren’t a record of my thinking process. They are my thinking process. I actually did the work on the paper.” “Well,” the historian said, “the work was done in your head, but the record of it is still here.” “No, it’s not a record, not really. It’s working. You have to work on paper, and this is the paper.”[33] This, obviously, was a very important distinction to Feynman, much more than just a linguistic difference – and for a good reason: It is the distinction that makes all the difference when it comes to thinking. Philosophers, neuroscientists, educators and psychologists like to disagree in many different aspects on how the brain works. But they no longer disagree when it comes to the need for external scaffolding. Almost all agree nowadays that real thinking requires some kind of externalization, especially in the form of writing. “Notes on paper, or on a computer screen [...] do not make contemporary physics or other kinds of intellectual endeavour easier, they make it possible” is one of the key takeaways in a contemporary handbook of neuroscientists (Levy 2011, 290) Concluding the discussions in this book, Levy writes: “In any case, no matter how internal processes are implemented, insofar as thinkers are genuinely concerned with what enables human beings to perform the spectacular intellectual feats exhibited in science and other areas of systematic enquiry, as well as in the arts, they need to understand the extent to which the mind is reliant upon external scaffolding.”&quot;,536870929]],[&quot;^17&quot;,[33268,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33268,&quot;^G&quot;,33338,536870929]],[&quot;^17&quot;,[33268,&quot;^Z&quot;,6251,536870929]],[&quot;^17&quot;,[33268,&quot;^X&quot;,33334,536870929]],[&quot;^17&quot;,[33268,&quot;^W&quot;,6251,536870929]],[&quot;^17&quot;,[33268,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33268,&quot;^&lt;&quot;,&quot;~u63442ef2-6a1e-453f-959e-3688a844e016&quot;,536870929]],[&quot;^17&quot;,[33269,&quot;^S&quot;,&quot;Writing, taking notes and thinking about how ideas connect is exactly the kind of elaboration that is needed to learn.&quot;,536870929]],[&quot;^17&quot;,[33269,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33269,&quot;^G&quot;,33300,536870929]],[&quot;^17&quot;,[33269,&quot;^Z&quot;,6251,536870929]],[&quot;^17&quot;,[33269,&quot;^X&quot;,33334,536870929]],[&quot;^17&quot;,[33269,&quot;^W&quot;,6251,536870929]],[&quot;^17&quot;,[33269,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33269,&quot;^&lt;&quot;,&quot;~u63442ef2-2470-4f6c-88a3-5f50f6679f27&quot;,536870929]],[&quot;^17&quot;,[33270,&quot;^S&quot;,&quot;[用“卡片笔记写作法”读《卡片笔记写作法》 译者现身说法并完整示范 | 学习骇客 (qq.com)](https://mp.weixin.qq.com/s/jM6OoQLxKE4dT_ZWLibowA)&quot;,536870929]],[&quot;^17&quot;,[33270,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33270,&quot;^G&quot;,33349,536870929]],[&quot;^17&quot;,[33270,&quot;^Z&quot;,6251,536870929]],[&quot;^17&quot;,[33270,&quot;^X&quot;,33341,536870929]],[&quot;^17&quot;,[33270,&quot;^W&quot;,4,536870929]],[&quot;^17&quot;,[33270,&quot;^W&quot;,1720,536870929]],[&quot;^17&quot;,[33270,&quot;^W&quot;,6251,536870929]],[&quot;^17&quot;,[33270,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33270,&quot;^&lt;&quot;,&quot;~u63442ef2-94fe-4c04-913c-62b16fcddc25&quot;,536870929]],[&quot;^17&quot;,[33271,&quot;^S&quot;,&quot;With practice comes the ability to find the right words to express something in the best possible way, which means in a simple, but not simplified way. Not only will the readers of your text appreciate your ability to explain something clearly, those you talk to will benefit from this ability as well, as it is not limited to writing.&quot;,536870929]],[&quot;^17&quot;,[33271,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33271,&quot;^G&quot;,33345,536870929]],[&quot;^17&quot;,[33271,&quot;^Z&quot;,6251,536870929]],[&quot;^17&quot;,[33271,&quot;^X&quot;,33334,536870929]],[&quot;^17&quot;,[33271,&quot;^W&quot;,6251,536870929]],[&quot;^17&quot;,[33271,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33271,&quot;^&lt;&quot;,&quot;~u63442ef2-febe-499f-82b0-716b11d24d6b&quot;,536870929]],[&quot;^17&quot;,[33272,&quot;^S&quot;,&quot;I am convinced that the attempt of these study guides to squeeze a nonlinear process like writing into a linear order is the main reason for the very problems and frustrations they promise to solve.&quot;,536870929]],[&quot;^17&quot;,[33272,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33272,&quot;^G&quot;,33319,536870929]],[&quot;^17&quot;,[33272,&quot;^Z&quot;,6251,536870929]],[&quot;^17&quot;,[33272,&quot;^X&quot;,33334,536870929]],[&quot;^17&quot;,[33272,&quot;^W&quot;,6251,536870929]],[&quot;^17&quot;,[33272,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33272,&quot;^&lt;&quot;,&quot;~u63442ef2-aa12-4ce4-b3c5-9e58e45d49fc&quot;,536870929]],[&quot;^17&quot;,[33273,&quot;^S&quot;,&quot;Robert and Elizabeth Ligon Bjork from the University of California suggest distinguishing between two different measurements when it comes to memory: Storage strength and retrieval strength (Bjork 2011). They speculate that storage strength, the ability to store memories, only becomes greater over one’s lifetime. We add more and more information to our long-term memory. Just by looking at the physical capacity of our brains, we can see that we could indeed probably store a lifetime and a bit of detailed experiences in it (Carey 2014, 42).&quot;,536870929]],[&quot;^17&quot;,[33273,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33273,&quot;^G&quot;,33267,536870929]],[&quot;^17&quot;,[33273,&quot;^Z&quot;,6251,536870929]],[&quot;^17&quot;,[33273,&quot;^X&quot;,33334,536870929]],[&quot;^17&quot;,[33273,&quot;^W&quot;,6251,536870929]],[&quot;^17&quot;,[33273,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33273,&quot;^&lt;&quot;,&quot;~u63442ef2-79b1-4bca-b39b-77dcf36b104b&quot;,536870929]],[&quot;^17&quot;,[33274,&quot;^S&quot;,&quot;将这些记笔记的方法当成习惯养成。笔记收集 - 建立联系 - 编码存储 - 再联系&quot;,536870929]],[&quot;^17&quot;,[33274,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33274,&quot;^G&quot;,33317,536870929]],[&quot;^17&quot;,[33274,&quot;^Z&quot;,6251,536870929]],[&quot;^17&quot;,[33274,&quot;^X&quot;,33347,536870929]],[&quot;^17&quot;,[33274,&quot;^W&quot;,6251,536870929]],[&quot;^17&quot;,[33274,&quot;^W&quot;,33233,536870929]],[&quot;^17&quot;,[33274,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33274,&quot;^&lt;&quot;,&quot;~u63442ef2-563c-43dd-ae6a-b15cb8fbd71c&quot;,536870929]],[&quot;^17&quot;,[33275,&quot;^S&quot;,&quot;Instead of adding notes to existing categories or the respective texts, he wrote them all on small pieces of paper, put a number in the corner and collected them in one place: the slip-box.&quot;,536870929]],[&quot;^17&quot;,[33275,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33275,&quot;^G&quot;,33303,536870929]],[&quot;^17&quot;,[33275,&quot;^Z&quot;,6251,536870929]],[&quot;^17&quot;,[33275,&quot;^X&quot;,33334,536870929]],[&quot;^17&quot;,[33275,&quot;^W&quot;,6251,536870929]],[&quot;^17&quot;,[33275,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33275,&quot;^&lt;&quot;,&quot;~u63442ef2-5093-468d-a7b7-853f8c43ec03&quot;,536870929]],[&quot;^17&quot;,[33276,&quot;^S&quot;,&quot;快速记录灵感，一天之内整理成为笔记。&quot;,536870929]],[&quot;^17&quot;,[33276,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33276,&quot;^G&quot;,33324,536870929]],[&quot;^17&quot;,[33276,&quot;^Z&quot;,6251,536870929]],[&quot;^17&quot;,[33276,&quot;^X&quot;,33337,536870929]],[&quot;^17&quot;,[33276,&quot;^W&quot;,6251,536870929]],[&quot;^17&quot;,[33276,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33276,&quot;^&lt;&quot;,&quot;~u63442ef2-1d4e-43cf-b77b-fa3d07f812cf&quot;,536870929]],[&quot;^17&quot;,[33277,&quot;^S&quot;,&quot;Academic or nonfiction texts are not written like this because in addition to the writing, there is the reading, the research, the thinking and the tinkering with ideas.&quot;,536870929]],[&quot;^17&quot;,[33277,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33277,&quot;^G&quot;,33326,536870929]],[&quot;^17&quot;,[33277,&quot;^Z&quot;,6251,536870929]],[&quot;^17&quot;,[33277,&quot;^X&quot;,33334,536870929]],[&quot;^17&quot;,[33277,&quot;^W&quot;,6251,536870929]],[&quot;^17&quot;,[33277,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33277,&quot;^&lt;&quot;,&quot;~u63442ef2-181d-4b59-ad7f-54aafc45773f&quot;,536870929]],[&quot;^17&quot;,[33278,&quot;^S&quot;,&quot;Get a good notebook for taking notes as you read&quot;,536870929]],[&quot;^17&quot;,[33278,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33278,&quot;^G&quot;,33328,536870929]],[&quot;^17&quot;,[33278,&quot;^Z&quot;,6251,536870929]],[&quot;^17&quot;,[33278,&quot;^X&quot;,9412,536870929]],[&quot;^17&quot;,[33278,&quot;^W&quot;,6251,536870929]],[&quot;^17&quot;,[33278,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33278,&quot;^&lt;&quot;,&quot;~u63442ef2-1ccc-4164-a6b9-41464b4f3aca&quot;,536870929]],[&quot;^17&quot;,[33279,&quot;^S&quot;,&quot;We just seem to happen to read the publications that tend to confirm what we already know.&quot;,536870929]],[&quot;^17&quot;,[33279,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33279,&quot;^G&quot;,33316,536870929]],[&quot;^17&quot;,[33279,&quot;^Z&quot;,6251,536870929]],[&quot;^17&quot;,[33279,&quot;^X&quot;,33334,536870929]],[&quot;^17&quot;,[33279,&quot;^W&quot;,6251,536870929]],[&quot;^17&quot;,[33279,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33279,&quot;^&lt;&quot;,&quot;~u63442ef2-a512-46d6-bb7e-88833672c875&quot;,536870929]],[&quot;^17&quot;,[33280,&quot;^S&quot;,&quot;The slip-box takes care of details and references and is a long-term memory resource that keeps information objectively unaltered. That allows the brain to focus on the gist, the deeper understanding and the bigger picture, and frees it up to be creative. Both the brain and the slip-box can focus on what they are best at.&quot;,536870929]],[&quot;^17&quot;,[33280,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33280,&quot;^G&quot;,33269,536870929]],[&quot;^17&quot;,[33280,&quot;^Z&quot;,6251,536870929]],[&quot;^17&quot;,[33280,&quot;^X&quot;,33334,536870929]],[&quot;^17&quot;,[33280,&quot;^W&quot;,6251,536870929]],[&quot;^17&quot;,[33280,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33280,&quot;^&lt;&quot;,&quot;~u63442ef2-b9fd-4fde-96ab-8e5caac52ff0&quot;,536870929]],[&quot;^17&quot;,[33281,&quot;^S&quot;,&quot;其他人的笔记&quot;,536870929]],[&quot;^17&quot;,[33281,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33281,&quot;^G&quot;,33347,536870929]],[&quot;^17&quot;,[33281,&quot;^Z&quot;,6251,536870929]],[&quot;^17&quot;,[33281,&quot;^X&quot;,33337,536870929]],[&quot;^17&quot;,[33281,&quot;^W&quot;,6251,536870929]],[&quot;^17&quot;,[33281,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33281,&quot;^&lt;&quot;,&quot;~u63442ef2-3be8-436b-a66f-edf5cfd2c8fc&quot;,536870929]],[&quot;^17&quot;,[33282,&quot;^S&quot;,&quot;建立 note-sequences，通过这种方法写文章或者书。&quot;,536870929]],[&quot;^17&quot;,[33282,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33282,&quot;^G&quot;,33340,536870929]],[&quot;^17&quot;,[33282,&quot;^Z&quot;,6251,536870929]],[&quot;^17&quot;,[33282,&quot;^X&quot;,33347,536870929]],[&quot;^17&quot;,[33282,&quot;^W&quot;,6251,536870929]],[&quot;^17&quot;,[33282,&quot;^W&quot;,33233,536870929]],[&quot;^17&quot;,[33282,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33282,&quot;^&lt;&quot;,&quot;~u63442ef2-1d93-4dea-890e-ebe0889900a2&quot;,536870929]],[&quot;^17&quot;,[33283,&quot;^S&quot;,&quot;critically. By writing, students demonstrate what they have learned, show their ability to think critically and ability to develop ideas.&quot;,536870929]],[&quot;^17&quot;,[33283,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33283,&quot;^G&quot;,33344,536870929]],[&quot;^17&quot;,[33283,&quot;^Z&quot;,6251,536870929]],[&quot;^17&quot;,[33283,&quot;^X&quot;,33334,536870929]],[&quot;^17&quot;,[33283,&quot;^W&quot;,6251,536870929]],[&quot;^17&quot;,[33283,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33283,&quot;^&lt;&quot;,&quot;~u63442ef2-9b2c-43b1-9b61-746d407261c9&quot;,536870929]],[&quot;^17&quot;,[33284,&quot;^S&quot;,&quot;&quot;,536870929]],[&quot;^17&quot;,[33284,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33284,&quot;^G&quot;,33341,536870929]],[&quot;^17&quot;,[33284,&quot;^Z&quot;,6251,536870929]],[&quot;^17&quot;,[33284,&quot;^X&quot;,6251,536870929]],[&quot;^17&quot;,[33284,&quot;^W&quot;,6251,536870929]],[&quot;^17&quot;,[33284,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33284,&quot;^&lt;&quot;,&quot;~u63442ef2-4844-4c5c-a0fb-0bddb1a5d940&quot;,536870929]],[&quot;^17&quot;,[33285,&quot;^S&quot;,&quot;![](https://media.xiang578.com//vitamindy-zettlekasten.png)&quot;,536870929]],[&quot;^17&quot;,[33285,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33285,&quot;^G&quot;,33281,536870929]],[&quot;^17&quot;,[33285,&quot;^Z&quot;,6251,536870929]],[&quot;^17&quot;,[33285,&quot;^X&quot;,33281,536870929]],[&quot;^17&quot;,[33285,&quot;^W&quot;,6251,536870929]],[&quot;^17&quot;,[33285,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33285,&quot;^&lt;&quot;,&quot;~u63442ef2-06b6-4484-ad47-1dedb20cb845&quot;,536870929]],[&quot;^17&quot;,[33286,&quot;^S&quot;,&quot;The only permanently stored notes are the literature notes in the reference system and the main notes in the slip-box. The former can be very brief as the context is clearly the text they refer to. The latter need be written with more care and details as they need to be self-explanatory. Luhmann never underlined sentences in the text he read or wrote comments in the margins. All he did was take brief notes about the ideas that caught his attention in a text on a separate piece of paper: “I make a note with the bibliographic details. On the backside I would write ‘on page x is this, on page y is that,’ and then it goes into the bibliographic slip-box where I collect everything I read.” (Hagen, 1997)&quot;,536870929]],[&quot;^17&quot;,[33286,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33286,&quot;^G&quot;,33348,536870929]],[&quot;^17&quot;,[33286,&quot;^Z&quot;,6251,536870929]],[&quot;^17&quot;,[33286,&quot;^X&quot;,33334,536870929]],[&quot;^17&quot;,[33286,&quot;^W&quot;,6251,536870929]],[&quot;^17&quot;,[33286,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33286,&quot;^&lt;&quot;,&quot;~u63442ef2-67af-4d48-91dd-73b0f561b10e&quot;,536870929]],[&quot;^17&quot;,[33287,&quot;^S&quot;,&quot;#Book&quot;,536870929]],[&quot;^17&quot;,[33287,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33287,&quot;^G&quot;,33255,536870929]],[&quot;^17&quot;,[33287,&quot;^Z&quot;,6251,536870929]],[&quot;^17&quot;,[33287,&quot;^X&quot;,6251,536870929]],[&quot;^17&quot;,[33287,&quot;^W&quot;,1876,536870929]],[&quot;^17&quot;,[33287,&quot;^W&quot;,6251,536870929]],[&quot;^17&quot;,[33287,&quot;^I&quot;,1876,536870929]],[&quot;^17&quot;,[33287,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33287,&quot;^&lt;&quot;,&quot;~u63442ef2-9066-48b5-a5b9-da8ba814cc77&quot;,536870929]],[&quot;^17&quot;,[33288,&quot;^S&quot;,&quot;标准化 **Standardize**：集中在一个地方保存格式相同的笔记，每一篇笔记有一个唯一的编号。&quot;,536870929]],[&quot;^17&quot;,[33288,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33288,&quot;^G&quot;,33347,536870929]],[&quot;^17&quot;,[33288,&quot;^Z&quot;,6251,536870929]],[&quot;^17&quot;,[33288,&quot;^X&quot;,33347,536870929]],[&quot;^17&quot;,[33288,&quot;^W&quot;,6251,536870929]],[&quot;^17&quot;,[33288,&quot;^W&quot;,33233,536870929]],[&quot;^17&quot;,[33288,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33288,&quot;^&lt;&quot;,&quot;~u63442ef2-af53-49bd-b587-c56f71ca39cf&quot;,536870929]],[&quot;^17&quot;,[33289,&quot;^S&quot;,&quot;Smart Notes 来取代之前高亮文字，摘要+想法。&quot;,536870929]],[&quot;^17&quot;,[33289,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33289,&quot;^G&quot;,9412,536870929]],[&quot;^17&quot;,[33289,&quot;^Z&quot;,6251,536870929]],[&quot;^17&quot;,[33289,&quot;^X&quot;,9412,536870929]],[&quot;^17&quot;,[33289,&quot;^W&quot;,6251,536870929]],[&quot;^17&quot;,[33289,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33289,&quot;^&lt;&quot;,&quot;~u63442ef2-22c7-407d-bb38-aa581fc08284&quot;,536870929]],[&quot;^17&quot;,[33290,&quot;^S&quot;,&quot;Only if nothing else is lingering in our working memory and taking up valuable mental resources can we experience what Allen calls a “mind like water” - the state where we can focus on the work right in front of us without getting distracted by competing thoughts.&quot;,536870929]],[&quot;^17&quot;,[33290,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33290,&quot;^G&quot;,33330,536870929]],[&quot;^17&quot;,[33290,&quot;^Z&quot;,6251,536870929]],[&quot;^17&quot;,[33290,&quot;^X&quot;,33334,536870929]],[&quot;^17&quot;,[33290,&quot;^W&quot;,6251,536870929]],[&quot;^17&quot;,[33290,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33290,&quot;^&lt;&quot;,&quot;~u63442ef2-0d70-45b3-8e95-069090f03903&quot;,536870929]],[&quot;^17&quot;,[33291,&quot;^S&quot;,&quot;很多小说家会强迫自己每天写作多久以或写多少字，就好像储蓄一样。学术写作除了写之外，还有很多其他的步骤需要花费时间，但是每天写的卡片其实是可以相互链接的内容，这就是复利的力量。[[网络效应]]&quot;,536870929]],[&quot;^17&quot;,[33291,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33291,&quot;^G&quot;,33346,536870929]],[&quot;^17&quot;,[33291,&quot;^Z&quot;,6251,536870929]],[&quot;^17&quot;,[33291,&quot;^X&quot;,33346,536870929]],[&quot;^17&quot;,[33291,&quot;^W&quot;,6251,536870929]],[&quot;^17&quot;,[33291,&quot;^W&quot;,33234,536870929]],[&quot;^17&quot;,[33291,&quot;^I&quot;,33234,536870929]],[&quot;^17&quot;,[33291,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33291,&quot;^&lt;&quot;,&quot;~u63442ef2-ec36-4063-9629-52995ad81aa4&quot;,536870929]],[&quot;^17&quot;,[33292,&quot;^S&quot;,&quot;记下的笔记，依旧是孤立的。利用 [[Zettelkasten]] 的方法将笔记链接起来。&quot;,536870929]],[&quot;^17&quot;,[33292,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33292,&quot;^G&quot;,33337,536870929]],[&quot;^17&quot;,[33292,&quot;^Z&quot;,6251,536870929]],[&quot;^17&quot;,[33292,&quot;^X&quot;,33337,536870929]],[&quot;^17&quot;,[33292,&quot;^W&quot;,1157,536870929]],[&quot;^17&quot;,[33292,&quot;^W&quot;,6251,536870929]],[&quot;^17&quot;,[33292,&quot;^I&quot;,1157,536870929]],[&quot;^17&quot;,[33292,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33292,&quot;^&lt;&quot;,&quot;~u63442ef2-4d1d-42fe-912e-50da22ae09b3&quot;,536870929]],[&quot;^17&quot;,[33293,&quot;^S&quot;,&quot;At this point, it should become clear that you don’t need to wait for a genie to appear, as each step is clearly not only within your abilities, but also straightforward and well defined: Assemble notes and bring them into order, turn these notes into a draft, review it and you are done.&quot;,536870929]],[&quot;^17&quot;,[33293,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33293,&quot;^G&quot;,33331,536870929]],[&quot;^17&quot;,[33293,&quot;^Z&quot;,6251,536870929]],[&quot;^17&quot;,[33293,&quot;^X&quot;,33334,536870929]],[&quot;^17&quot;,[33293,&quot;^W&quot;,6251,536870929]],[&quot;^17&quot;,[33293,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33293,&quot;^&lt;&quot;,&quot;~u63442ef2-e1cc-4f10-a1c1-3962f2b26aea&quot;,536870929]],[&quot;^17&quot;,[33294,&quot;^S&quot;,&quot;The ability to spot patterns, to question the frames used and detect the distinctions made by others, is the precondition to thinking critically and looking behind the assertions of a text or a talk. Being able to re-frame questions, assertions and information is even more important than having an extensive knowledge, because without this ability, we wouldn’t be able to put our knowledge to use. The good news is that these skills can be learned.&quot;,536870929]],[&quot;^17&quot;,[33294,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33294,&quot;^G&quot;,33271,536870929]],[&quot;^17&quot;,[33294,&quot;^Z&quot;,6251,536870929]],[&quot;^17&quot;,[33294,&quot;^X&quot;,33334,536870929]],[&quot;^17&quot;,[33294,&quot;^W&quot;,6251,536870929]],[&quot;^17&quot;,[33294,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33294,&quot;^&lt;&quot;,&quot;~u63442ef2-f746-4da1-8eb7-2f3e40355197&quot;,536870929]],[&quot;^17&quot;,[33295,&quot;^S&quot;,&quot;手写想法+来源&quot;,536870929]],[&quot;^17&quot;,[33295,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33295,&quot;^G&quot;,33263,536870929]],[&quot;^17&quot;,[33295,&quot;^Z&quot;,6251,536870929]],[&quot;^17&quot;,[33295,&quot;^X&quot;,33263,536870929]],[&quot;^17&quot;,[33295,&quot;^W&quot;,6251,536870929]],[&quot;^17&quot;,[33295,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33295,&quot;^&lt;&quot;,&quot;~u63442ef2-1c9d-494b-ac3a-243f7a7ae119&quot;,536870929]],[&quot;^17&quot;,[33296,&quot;^S&quot;,&quot;the rough order is always the same: Make a decision on what to write about, plan your research, do your research, write. Interestingly enough, these road maps usually come with the concession that this is only an idealised plan and that in reality, it rarely works like that.&quot;,536870929]],[&quot;^17&quot;,[33296,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33296,&quot;^G&quot;,33314,536870929]],[&quot;^17&quot;,[33296,&quot;^Z&quot;,6251,536870929]],[&quot;^17&quot;,[33296,&quot;^X&quot;,33334,536870929]],[&quot;^17&quot;,[33296,&quot;^W&quot;,6251,536870929]],[&quot;^17&quot;,[33296,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33296,&quot;^&lt;&quot;,&quot;~u63442ef2-1c64-43cc-a058-71121706a8fe&quot;,536870929]],[&quot;^17&quot;,[33297,&quot;^S&quot;,&quot;Many students and academic writers think like the early ship owners when it comes to note-taking.&quot;,536870929]],[&quot;^17&quot;,[33297,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33297,&quot;^G&quot;,33283,536870929]],[&quot;^17&quot;,[33297,&quot;^Z&quot;,6251,536870929]],[&quot;^17&quot;,[33297,&quot;^X&quot;,33334,536870929]],[&quot;^17&quot;,[33297,&quot;^W&quot;,6251,536870929]],[&quot;^17&quot;,[33297,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33297,&quot;^&lt;&quot;,&quot;~u63442ef2-95f0-454d-aee9-eb6fe4a9b457&quot;,536870929]],[&quot;^17&quot;,[33298,&quot;^S&quot;,&quot;每一篇笔记都有独立的 ID，新增加的笔记在与它最相关笔记的ID基础上增加编码。&quot;,536870929]],[&quot;^17&quot;,[33298,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33298,&quot;^G&quot;,33315,536870929]],[&quot;^17&quot;,[33298,&quot;^Z&quot;,6251,536870929]],[&quot;^17&quot;,[33298,&quot;^X&quot;,33347,536870929]],[&quot;^17&quot;,[33298,&quot;^W&quot;,6251,536870929]],[&quot;^17&quot;,[33298,&quot;^W&quot;,33233,536870929]],[&quot;^17&quot;,[33298,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33298,&quot;^&lt;&quot;,&quot;~u63442ef2-3afb-4fd6-8728-5953d9ebd8d4&quot;,536870929]],[&quot;^17&quot;,[33299,&quot;^S&quot;,&quot;Use those ideas to create new works!&quot;,536870929]],[&quot;^17&quot;,[33299,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33299,&quot;^G&quot;,33237,536870929]],[&quot;^17&quot;,[33299,&quot;^Z&quot;,6251,536870929]],[&quot;^17&quot;,[33299,&quot;^X&quot;,9412,536870929]],[&quot;^17&quot;,[33299,&quot;^W&quot;,6251,536870929]],[&quot;^17&quot;,[33299,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33299,&quot;^&lt;&quot;,&quot;~u63442ef2-8024-4dbe-85fd-2faccb87ccd1&quot;,536870929]],[&quot;^17&quot;,[33300,&quot;^S&quot;,&quot;We face here the same choice between methods that make us feel like we learned something and methods that truly do make us learn something.&quot;,536870929]],[&quot;^17&quot;,[33300,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33300,&quot;^G&quot;,33253,536870929]],[&quot;^17&quot;,[33300,&quot;^Z&quot;,6251,536870929]],[&quot;^17&quot;,[33300,&quot;^X&quot;,33334,536870929]],[&quot;^17&quot;,[33300,&quot;^W&quot;,6251,536870929]],[&quot;^17&quot;,[33300,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33300,&quot;^&lt;&quot;,&quot;~u63442ef2-fc11-4b34-ac9f-c292a8826248&quot;,536870929]],[&quot;^17&quot;,[33301,&quot;^S&quot;,&quot;Here, everything is about building up a critical mass of useful notes in the slip-box, which gives us a clear idea of how to read and how to take literature notes.&quot;,536870929]],[&quot;^17&quot;,[33301,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33301,&quot;^G&quot;,33252,536870929]],[&quot;^17&quot;,[33301,&quot;^Z&quot;,6251,536870929]],[&quot;^17&quot;,[33301,&quot;^X&quot;,33334,536870929]],[&quot;^17&quot;,[33301,&quot;^W&quot;,6251,536870929]],[&quot;^17&quot;,[33301,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33301,&quot;^&lt;&quot;,&quot;~u63442ef2-f087-47d1-b293-e761abc42dce&quot;,536870929]],[&quot;^17&quot;,[33302,&quot;^S&quot;,&quot;Thinking, reading, learning, understanding and generating ideas is the main work of everyone who studies, does research o 929]],[&quot;^17&quot;,[33348,&quot;^S&quot;,&quot;To achieve a critical mass, it is crucial to distinguish clearly between three types of notes: 1.   Fleeting notes, which are only reminders of information, can be written in any kind of way and will end up in the trash within a day or two. 2.    Permanent notes, which will never be thrown away and contain the necessary information in themselves in a permanently understandable way. They are always stored in the same way in the same place, either in the reference system or, written as if for print, in the slip-box. 3.    Project notes, which are only relevant to one particular project. They are kept within a project-specific folder and can be discarded or archived after the project is finished.&quot;,536870929]],[&quot;^17&quot;,[33348,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33348,&quot;^G&quot;,33262,536870929]],[&quot;^17&quot;,[33348,&quot;^Z&quot;,6251,536870929]],[&quot;^17&quot;,[33348,&quot;^X&quot;,33334,536870929]],[&quot;^17&quot;,[33348,&quot;^W&quot;,6251,536870929]],[&quot;^17&quot;,[33348,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33348,&quot;^&lt;&quot;,&quot;~u63442ef2-bf9e-47f0-ad9c-d1e7e35fb754&quot;,536870929]],[&quot;^17&quot;,[33349,&quot;^S&quot;,&quot;[什么是 Zettelkasten 卡片盒笔记法？ - 知乎 (zhihu.com)](https://www.zhihu.com/question/384309878)&quot;,536870929]],[&quot;^17&quot;,[33349,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33349,&quot;^G&quot;,33332,536870929]],[&quot;^17&quot;,[33349,&quot;^Z&quot;,6251,536870929]],[&quot;^17&quot;,[33349,&quot;^X&quot;,33341,536870929]],[&quot;^17&quot;,[33349,&quot;^W&quot;,4,536870929]],[&quot;^17&quot;,[33349,&quot;^W&quot;,1720,536870929]],[&quot;^17&quot;,[33349,&quot;^W&quot;,6251,536870929]],[&quot;^17&quot;,[33349,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33349,&quot;^&lt;&quot;,&quot;~u63442ef2-aac3-4b89-999c-e7dc4e4bc0eb&quot;,536870929]],[&quot;^17&quot;,[33595,&quot;^M&quot;,1663492996571,5368709 9]],[&quot;^17&quot;,[33598,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33598,&quot;^&lt;&quot;,&quot;~u63442ef3-6ded-46cb-8ecf-6005aa0df790&quot;,536870929]],[&quot;^17&quot;,[33599,&quot;^S&quot;,&quot;更新 index 指定 30 个位置的值，其他值是 `_get_initial_context` 初始化的平均结果&quot;,536870929]],[&quot;^17&quot;,[33599,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33599,&quot;^G&quot;,33609,536870929]],[&quot;^17&quot;,[33599,&quot;^Z&quot;,33595,536870929]],[&quot;^17&quot;,[33599,&quot;^X&quot;,33609,536870929]],[&quot;^17&quot;,[33599,&quot;^W&quot;,33595,536870929]],[&quot;^17&quot;,[33599,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33599,&quot;^&lt;&quot;,&quot;~u63442ef3-fa45-4244-ab04-08b84cc7a866&quot;,536870929]],[&quot;^17&quot;,[33600,&quot;^S&quot;,&quot;~`_prob_QK`&quot;,536870929]],[&quot;^17&quot;,[33600,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33600,&quot;^G&quot;,33609,536870929]],[&quot;^17&quot;,[33600,&quot;^Z&quot;,33595,536870929]],[&quot;^17&quot;,[33600,&quot;^X&quot;,33595,536870929]],[&quot;^17&quot;,[33600,&quot;^W&quot;,33595,536870929]],[&quot;^17&quot;,[33600,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33600,&quot;^&lt;&quot;,&quot;~u63442ef3-cb2d-4b89-ab5e-b057f78bed2b&quot;,536870929]],[&quot;^17&quot;,[33601,&quot;^S&quot;,&quot;~```python\\ndef _prob_QK(self, Q, K, sample_k, n_top): # n_top: c*ln(L_q)\\n        # Q [B, H, L, D]\\n        B, H, L_K, E = K.shape # torch.Size([32, 8, 336, 64])\\n        _, _, L_Q, _ = Q.shape # torch.Size([32, 8, 336, 64])\\n\\n        # calculate the sampled Q_K\\n        K_expand = K.unsqueeze(-3).expand(B, H, L_Q, L_K, E)\\n        # [32, 8, 336, 64] -&gt; [32, 8, 1, 336, 64] -&gt; [32, 8, 336, 336, 64]\\n        # expand之后，K_expand[0][0][0][0] = K_expand[0][0][1][0] 都是64维度的向量了\\n\\n        index_sample = torch.randint(L_K, (L_Q, sample_k)) # real U = U_part(factor*ln(L_k))*L_q\\n        # sample_k=30, 这相当于从336里面选择30个\\n        # index_sample.shape = [336, 30], \\n        # L_K是指定最大值(exclusive)，最小值default=0(inclusive), 形状为(L_Q, sample_k)\\n\\n        K_sample = K_expand[:, :, torch.arange(L_Q).unsqueeze(1), index_sample, :]\\n        # 起初的K_expand的shape为：[32, 8, 336, 336, 64]\\n        # :, :, [336, 1], [336, 30], : [why???]\\n        # K_sample.shape = [32, 8, 336, 30, 64]\\n\\n        Q_K_sample = torch.matmul(Q.unsqueeze(-2), K_sample.transpose(-2, -1)).squeeze(-2)\\n        # [32, 8, 336, 1, 64] * [32, 8, 336, 64, 30] -&gt; [32, 8, 336, 1, 30] -&gt; [32, 8, 336, 30]\\n\\n        # find the Top_k query with sparisty measurement\\n        M = Q_K_sample.max(-1)[0] - torch.div(Q_K_sample.sum(-1), L_K)\\n        # 上面这个实现的就是论文中的那个非常nb的关于query的重要度的公式了，Equation (4)\\n        # M.shape = [32, 8, 336]\\n\\n        M_top = M.topk(n_top, sorted=False)[1]\\n        # [0]=values, [1]=indices\\n        # M_top.shape = [32, 8, 30]，相当于336个queries里面选择了30个top-k query tokens\\n\\n        # use the reduced Q to calculate Q_K\\n        Q_reduce = Q[torch.arange(B)[:, None, None], # [32, 1, 1]\\n                     torch.arange(H)[None, :, None],  # [1, 8, 1]\\n                     M_top, :] # factor*ln(L_q)\\n        # 起初Q.shape = [32, 8, 336, 64], reduce之后，就是\\n        # Q_reduce.shape = [32, 8, 30, 64]\\n\\n        Q_K = torch.matmul(Q_reduce, K.transpose(-2, -1)) # factor*ln(L_q)*L_k\\n        # [32, 8, 30, 64] * [32, 8, 64, 336] -&gt; [32, 8, 30, 336]\\n        # 30个query tokens，和336个key tokens的dot product values\\n\\n        return Q_K, M_top\\n        # [32, 8, 30, 336] and [32, 8, 30] 这是8个heads，每个head下都是选择了前30的query tokens（各自选择的）\\n        # 含义：Q_K是类似原始transformer中的Q*K^T\\n        #       M_top则是说，是32个序列，每个序列下8个heads，每个head下M得分靠前的top-30的query的indices（索引）\\n```&quot;,536870929]],[&quot;^17&quot;,[33601,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33601,&quot;^G&quot;,33600,536870929]],[&quot;^17&quot;,[33601,&quot;^Z&quot;,33595,536870929]],[&quot;^17&quot;,[33601,&quot;^X&quot;,33600,536870929]],[&quot;^17&quot;,[3 42efd-7ca3-4bed-a4dd-901724420f90&quot;,536870931]],[&quot;^17&quot;,[36500,&quot;^S&quot;,&quot;主要看模型是否具有伸缩不变性。&quot;,536870931]],[&quot;^17&quot;,[36500,&quot;^Q&quot;,&quot;^18&quot;,536870931]],[&quot;^17&quot;,[36500,&quot;^G&quot;,36493,536870931]],[&quot;^17&quot;,[36500,&quot;^Z&quot;,5593,536870931]],[&quot;^17&quot;,[36500,&quot;^X&quot;,36493,536870931]],[&quot;^17&quot;,[36500,&quot;^W&quot;,5593,536870931]],[&quot;^17&quot;,[36500,&quot;^1=&quot;,true,536870931]],[&quot;^17&quot;,[36500,&quot;^&lt;&quot;,&quot;~u63442efd-3806-4fa2-85b1-d32e10efa8d3&quot;,536870931]],[&quot;^17&quot;,[36501,&quot;^S&quot;,&quot;有些模型在各个维度进行不均匀伸缩后，最优解与原来不等价，例如SVM。对于这样的模型，除非本来各维数据的分布范围就比较接近，否则必须进行标准化，以免模型参数被分布范围较大或较小的数据dominate。&quot;,536870931]],[&quot;^17&quot;,[36501,&quot;^Q&quot;,&quot;^18&quot;,536870931]],[&quot;^17&quot;,[36501,&quot;^G&quot;,36500,536870931]],[&quot;^17&quot;,[36501,&quot;^Z&quot;,5593,536870931]],[&quot;^17&quot;,[36501,&quot;^X&quot;,36493,536870931]],[&quot;^17&quot;,[36501,&quot;^W&quot;,5593,536870931]],[&quot;^17&quot;,[36501,&quot;^1=&quot;,true,536870931]],[&quot;^17&quot;,[36501,&quot;^&lt;&quot;,&quot;~u63442efd-a2d4-4d55-8cca-d900e9b931ce&quot;,536870931]],[&quot;^17&quot;,[36502,&quot;^S&quot;,&quot;## See Also&quot;,536870931]],[&quot;^17&quot;,[36502,&quot;^Q&quot;,&quot;^18&quot;,536870931]],[&quot;^17&quot;,[36502,&quot;^G&quot;,36477,536870931]],[&quot;^17&quot;,[36502,&quot;^Z&quot;,5593,536870931]],[&quot;^17&quot;,[36502,&quot;^X&quot;,5593,536870931]],[&quot;^17&quot;,[36502,&quot;^W&quot;,5593,536870931]],[&quot;^17&quot;,[36502,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1F&quot;,2],536870931]],[&quot;^17&quot;,[36502,&quot;^L&quot;,[],536870931]],[&quot;^17&quot;,[36502,&quot;^1=&quot;,true,536870931]],[&quot;^17&quot;,[36502,&quot;^&lt;&quot;,&quot;~u63442efd-c254-483c-9906-698baac253a0&quot;,536870931]],[&quot;^17&quot;,[36627,&quot;^V&quot;,&quot;embed ((70d6458b-5c10-4909-b321-cdfff4c5269c))&quot;,536870931]],[&quot;^17&quot;,[36807,&quot;^V&quot;,&quot;embed ((d1f512ae-0bc7-4eaf-bb66-726daf963344))&quot;,536870931]],[&quot;^17&quot;,[36847,&quot;^M&quot;,1658822463219,536870944]],[&quot;^17&quot;,[36847,&quot;^A&quot;,false,536870931]],[&quot;^17&quot;,[36847,&quot;^[&quot;,&quot;obsidian/理念&quot;,536870931]],[&quot;^17&quot;,[36847,&quot;^B&quot;,57,536870931]],[&quot;^17&quot;,[36847,&quot;^13&quot;,&quot;Obsidian/理念&quot;,536870931]],[&quot;^17&quot;,[36847,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1@&quot;,&quot;Obsidian/理念&quot;,&quot;^1;&quot;,true],536870931]],[&quot;^17&quot;,[36847,&quot;^C&quot;,1663357566325,536870944]],[&quot;^17&quot;,[36847,&quot;^&lt;&quot;,&quot;~u63442efe-50fc-426c-a206-0799b79e354a&quot;,536870931]],[&quot;^17&quot;,[36849,&quot;^S&quot;,&quot;笔记的层级关系 (Hierarchy) 实现了第一点，而内部链接 (linking) 正是第二点，而第三点如何在笔记中应用， Obsidian 的作者也没有想清楚，但他也说了，这可能是更高阶的抽象 —- **but it might have something to do with programming or macros.**&quot;,536870931]],[&quot;^17&quot;,[36849,&quot;^Q&quot;,&quot;^18&quot;,536870931]],[&quot;^17&quot;,[36849,&quot;^G&quot;,36851,536870931]],[&quot;^17&quot;,[36849,&quot;^Z&quot;,36847,536870931]],[&quot;^17&quot;,[36849,&quot;^X&quot;,36857,536870931]],[&quot;^17&quot;,[36849,&quot;^W&quot;,1454,536870931]],[&quot;^17&quot;,[36849,&quot;^W&quot;,36847,536870931]],[&quot;^17&quot;,[36849,&quot;^1=&quot;,true,536870931]],[&quot;^17&quot;,[36849,&quot;^&lt;&quot;,&quot;~u63442efe-4dee-463a-a83f-6012c1678174&quot;,536870931]],[&quot;^17&quot;,[36850,&quot;^S&quot;,&quot;Links are first-class citizens&quot;,536870931]],[&quot;^17&quot;,[36850,&quot;^Q&quot;,&quot;^18&quot;,536870931]],[&quot;^17&quot;,[36850,&quot;^G&quot;,36855,536870931]],[&quot;^17&quot;,[36850,&quot;^Z&quot;,36847,536870931]],[&quot;^17&quot;,[36850,&quot;^X&quot;,36847,536870931]],[&quot;^17&quot;,[36850,&quot;^W&quot;,36847,536870931]],[&quot;^17&quot;,[36850,&quot;^1=&quot;,true,536870931]],[&quot;^17&quot;,[36850,&quot;^&lt;&quot;,&quot;~u63442efe-8b9c-4fdd-bbc9-6af383691669&quot;,536870931]],[&quot;^17&quot;,[36851,&quot;^S&quot;,&quot;第三，是将这些想法与实际存在的所有其他思想分开：这称为抽象思维，这是所有普适思想形成的过程。&quot;,536870931]],[&quot;^17&quot;,[36851,&quot;^Q&quot;,&quot;^18&quot;,536870931]],[&quot;^17&quot;,[36851,&quot;^G&quot;,36852,536870931]],[&quot;^17&quot;,[36851,&quot;^Z&quot;,36847,536870931]],[&quot;^17&quot;,[36851,&quot;^X&quot;,36857,536870931]],[&quot;^17&quot;,[36851,&quot;^W&quot;,1454,536870931]],[&quot;^17&quot;,[36851,&quot;^W&quot;,36847,536870931]],[&quot;^17&quot;,[36851,&quot;^1=&quot;,true,536870931]],[&quot;^17&quot;,[36851,&quot;^&lt;&quot;,&quot;~u63442efe-74e9-4df5-893d-b22a760ba1b0&quot;,536870931]],[&quot;^17&quot;,[36852,&quot;^S&quot;,&quot;第二，是将简单或复杂的两个想法放到一起，相互设置关联，方便查看它们，而同时又不将它们融合到一起，从而可以一眼查看所有想法之间的关联。&quot;,536870931]],[&quot;^17&quot;,[36852,&quot;^Q&quot;,&quot;^18&quot;,536870931]],[&quot;^17&quot;,[36852,&quot;^G&quot;,36853,536870931]],[&quot;^17&quot;,[36852,&quot;^Z&quot;,36847,536870931]],[&quot;^17&quot;,[36852,&quot;^X&quot;,36857,536870931]],[&quot;^17&quot;,[36852,&quot;^W&quot;,1454,536870931]],[&quot;^17&quot;,[36852,&quot;^W&quot;,36847,536870931]],[&quot;^17&quot;,[36852,&quot;^1=&quot;,true,536870931]],[&quot;^17&quot;,[36852,&quot;^&lt;&quot;,&quot;~u63442efe-7c14-4ef8-8fcf-74925dff3504&quot;,536870931]],[&quot;^17&quot;,[36853,&quot;^S&quot;,&quot;首先将几个简单的想法组合成一个复杂的想法，从而完成所有复杂的思维过程;&quot;,536870931]],[&quot;^17&quot;,[36853,&quot;^Q&quot;,&quot;^18&quot;,536870931]],[&quot;^17&quot;,[36853,&quot;^G&quot;,36857,536870931]],[&quot;^17&quot;,[36853,&quot;^Z&quot;,36847,536870931]],[&quot;^17&quot;,[36853,&quot;^X&quot;,36857,536870931]],[&quot;^17&quot;,[36853,&quot;^W&quot;,1454,536870931]],[&quot;^17&quot;,[36853,&quot;^W&quot;,36847,536870931]],[&quot;^17&quot;,[36853,&quot;^1=&quot;,true,536870931]],[&quot;^17&quot;,[36853,&quot;^&lt;&quot;,&quot;~u63442efe-eb7f-4bb7-8021-62bd050f7e66&quot;,536870931]],[&quot;^17&quot;,[36854,&quot;^S&quot;,&quot;Hierarchy gives us No. 1, and linking gives us No. 2. We&apos;r       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script><script src="static/js/main.js"></script><script src="static/js/highlight.min.js"></script><script src="static/js/interact.min.js"></script><script src="static/js/katex.min.js"></script><script src="static/js/code-editor.js"></script></body>

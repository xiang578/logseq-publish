 because without this ability, we wouldn’t be able to put our knowledge to use. The good news is that these skills can be learned.&quot;,536873646]],[&quot;^16&quot;,[32795,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32795,&quot;^F&quot;,32865,536873646]],[&quot;^16&quot;,[32795,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32795,&quot;^V&quot;,32884,536873646]],[&quot;^16&quot;,[32795,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32795,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32795,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32795,&quot;^;&quot;,&quot;~u631f4182-5673-4943-b8a9-703e2beae7dc&quot;,536873646]],[&quot;^16&quot;,[32796,&quot;^R&quot;,&quot;A common way to embed an idea into the context of the slip-box is by writing out the reasons of its importance for your own lines of thought.&quot;,536873646]],[&quot;^16&quot;,[32796,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32796,&quot;^F&quot;,32864,536873646]],[&quot;^16&quot;,[32796,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32796,&quot;^V&quot;,32884,536873646]],[&quot;^16&quot;,[32796,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32796,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32796,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32796,&quot;^;&quot;,&quot;~u631f4182-2430-4c35-a1f9-b8f1a50007de&quot;,536873646]],[&quot;^16&quot;,[32797,&quot;^R&quot;,&quot;Thinking, reading, learning, understanding and generating ideas is the main work of everyone who studies, does research or writes.&quot;,536873646]],[&quot;^16&quot;,[32797,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32797,&quot;^F&quot;,32810,536873646]],[&quot;^16&quot;,[32797,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32797,&quot;^V&quot;,32884,536873646]],[&quot;^16&quot;,[32797,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32797,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32797,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32797,&qu [32802,&quot;^F&quot;,32895,536873646]],[&quot;^16&quot;,[32802,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32802,&quot;^V&quot;,32884,536873646]],[&quot;^16&quot;,[32802,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32802,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32802,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32802,&quot;^;&quot;,&quot;~u631f4182-634e-4939-ac9d-ba43b6c2d454&quot;,536873646]],[&quot;^16&quot;,[32803,&quot;^R&quot;,&quot;很多小说家会强迫自己每天写作多久以或写多少字，就好像储蓄一样。学术写作除了写之外，还有很多其他的步骤需要花费时间，但是每天写的卡片其实是可以相互链接的内容，这就是复利的力量。[[网络效应]]&quot;,536873646]],[&quot;^16&quot;,[32803,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32803,&quot;^F&quot;,32786,536873646]],[&quot;^16&quot;,[32803,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32803,&quot;^V&quot;,32786,536873646]],[&quot;^16&quot;,[32803,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32803,&quot;^U&quot;,32781,536873646]],[&quot;^16&quot;,[32803,&quot;^H&quot;,32781,536873646]],[&quot;^16&quot;,[32803,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32803,&quot;^;&quot;,&quot;~u631f4182-b602-42a1-8037-b3d26abe193f&quot;,536873646]],[&quot;^16&quot;,[32804,&quot;^R&quot;,&quot;&quot;,536873646]],[&quot;^16&quot;,[32804,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32804,&quot;^F&quot;,32892,536873646]],[&quot;^16&quot;,[32804,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32804,&quot;^V&quot;,2321,536873646]],[&quot;^16&quot;,[32804,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32804,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32804,&quot;^;&quot;,&quot;~u631f4182-83d9-414b-bc50-d9d20624e953&quot;,536873646]],[&quot;^16&quot;,[32805,&quot;^R&quot;,&quot;The best way to maintain the feeling of being in control is to stay in control. And to stay in control, it&apos;s better to keep your options open during the writing process rather than limit yourself to your first idea.&quot;,536873646]],[&quot;^16&quot;,[32805,&quot;^P&quot;,&quot; 873646]],[&quot;^16&quot;,[32808,&quot;^F&quot;,32877,536873646]],[&quot;^16&quot;,[32808,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32808,&quot;^V&quot;,9544,536873646]],[&quot;^16&quot;,[32808,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32808,&quot;^U&quot;,1581,536873646]],[&quot;^16&quot;,[32808,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32808,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32808,&quot;^;&quot;,&quot;~u631f4182-6b52-454e-8293-b6a209a63733&quot;,536873646]],[&quot;^16&quot;,[32809,&quot;^R&quot;,&quot;Nothing motivates us more than the experience of becoming better at what we do.&quot;,536873646]],[&quot;^16&quot;,[32809,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32809,&quot;^F&quot;,32792,536873646]],[&quot;^16&quot;,[32809,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32809,&quot;^V&quot;,32884,536873646]],[&quot;^16&quot;,[32809,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32809,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32809,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32809,&quot;^;&quot;,&quot;~u631f4182-fc75-4c74-b048-7d61643edc4d&quot;,536873646]],[&quot;^16&quot;,[32810,&quot;^R&quot;,&quot;At this point, it should become clear that you don’t need to wait for a genie to appear, as each step is clearly not only within your abilities, but also straightforward and well defined: Assemble notes and bring them into order, turn these notes into a draft, review it and you are done.&quot;,536873646]],[&quot;^16&quot;,[32810,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32810,&quot;^F&quot;,32860,536873646]],[&quot;^16&quot;,[32810,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32810,&quot;^V&quot;,32884,536873646]],[&quot;^16&quot;,[32810,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32810,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32810,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32810,&quot;^;&quot;,&quot;~u631f4182-64a9-4e43-b702-b694338ddb32 86c58&quot;,536873646]],[&quot;^16&quot;,[32817,&quot;^R&quot;,&quot;[什么是 Zettelkasten 卡片盒笔记法？ - 知乎 (zhihu.com)](https://www.zhihu.com/question/384309878)&quot;,536873646]],[&quot;^16&quot;,[32817,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32817,&quot;^F&quot;,32789,536873646]],[&quot;^16&quot;,[32817,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32817,&quot;^V&quot;,32892,536873646]],[&quot;^16&quot;,[32817,&quot;^U&quot;,4,536873646]],[&quot;^16&quot;,[32817,&quot;^U&quot;,1268,536873646]],[&quot;^16&quot;,[32817,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32817,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32817,&quot;^;&quot;,&quot;~u631f4182-1b8c-488f-8c64-08488516d9a3&quot;,536873646]],[&quot;^16&quot;,[32818,&quot;^R&quot;,&quot;Lonka recommends what Luhmann recommends: Writing brief accounts on the main ideas of a text instead of collecting quotes.&quot;,536873646]],[&quot;^16&quot;,[32818,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32818,&quot;^F&quot;,32837,536873646]],[&quot;^16&quot;,[32818,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32818,&quot;^V&quot;,32884,536873646]],[&quot;^16&quot;,[32818,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32818,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32818,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32818,&quot;^;&quot;,&quot;~u631f4182-99a5-4d57-8234-478c5c7cea8c&quot;,536873646]],[&quot;^16&quot;,[32819,&quot;^R&quot;,&quot;The first type of links are those on notes that are giving you the overview of a topic. These are notes directly referred to from the index and usually used as an entry point into a topic that has already developed to such a degree that an overview is needed or at least becomes helpful.&quot;,536873646]],[&quot;^16&quot;,[32819,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32819,&quot;^F&quot;,32870,536873646]],[&quot;^16&quot;,[32819,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32819,&quot;^V&quot;,32884,536873646]],[&quot;^16&quot;,[32819,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32819,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32819,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32819,&quot;^;&quot;,&quot;~u631f4182-558f-4bac-9014-2a3a18107144&quot;,536873646]],[&quot;^16&quot;,[32820,&quot;^R&quot;,&quot;In the old system, the question is: Under which topic do I store this note? In the new system, the question is: In which context will I want to stumble upon it again?&quot;,536873646]],[&quot;^16&quot;,[32820,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32820,&quot;^F&quot;,32891,536873646]],[&quot;^16&quot;,[32820,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32820,&quot;^V&quot;,32884,536873646]],[&quot;^16&quot;,[32820,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32820,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32820,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32820,&quot;^;&quot;,&quot;~u631f4182-5eba-42b6-83e0-498dcd57d5a5&quot;,536873646]],[&quot;^16&quot;,[32821,&quot;^R&quot;,&quot;Physicist and Nobel Prize winner Richard Feynman once said that he could only determine whether he understood something if he could give an introductory lecture on it.&quot;,536873646]],[&quot;^16&quot;,[32821,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32821,&quot;^F&quot;,32862,536873646]],[&quot;^16&quot;,[32821,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32821,&quot;^V&quot;,32884,536873646]],[&quot;^16&quot;,[32821,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32821,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32821,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32821,&quot;^;&quot;,&quot;~u631f4182-87ec-4015-8276-69e184b4f659&quot;,536873646]],[&quot;^16&quot;,[32822,&quot;^R&quot;,&quot;He did not just copy ideas or quotes from the texts he read, but made a transition from one context to another.&quot;,536873646]],[&quot;^16&quot;,[32822,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32822,&quot;^F&quot;,32828,536873646]],[&quot;^16&quot;,[32822,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32822,&quot;^V&quot;,32884,536873646]],[&quot;^16&quot;,[32822,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32822,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32822,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32822,&quot;^;&quot;,&quot;~u631f4182-ae2a-4f62-8c23-8605ec836352&quot;,536873646]],[&quot;^16&quot;,[32823,&quot;^R&quot;,&quot;每一篇笔记都有独立的 ID，新增加的笔记在与它最相关笔记的ID基础上增加编码。&quot;,536873646]],[&quot;^16&quot;,[32823,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32823,&quot;^F&quot;,32881,536873646]],[&quot;^16&quot;,[32823,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32823,&quot;^V&quot;,32813,536873646]],[&quot;^16&quot;,[32823,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32823,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32823,&quot;^U&quot;,2409,536873646]],[&quot;^16&quot;,[32823,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32823,&quot;^;&quot;,&quot;~u631f4182-464c-4174-85ee-e998f1f2c3e0&quot;,536873646]],[&quot;^16&quot;,[32824,&quot;^R&quot;,&quot;Literature note&quot;,536873646]],[&quot;^16&quot;,[32824,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32824,&quot;^F&quot;,9544,536873646]],[&quot;^16&quot;,[32824,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32824,&quot;^V&quot;,2321,536873646]],[&quot;^16&quot;,[32824,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32824,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32824,&quot;^;&quot;,&quot;~u631f4182-9ba6-443b-9983-6c73a601ae68&quot;,536873646]],[&quot;^16&quot;,[32825,&quot;^R&quot;,&quot;Writing, taking notes and thinking about how ideas connect is exactly the kind of elaboration that is needed to learn.&quot;,536873646]],[&quot;^16&quot;,[32825,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32825,&quot;^F&quot;,32849,536873646]],[&quot;^16&quot;,[32825,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32825,&quot;^V&quot;,32884,536873646]],[&quot;^16&quot;,[32825,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32825,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32825,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32825,&quot;^;&quot;,&quot;~u631f4182-1dee-464e-959f-291fc87f7bdd&quot;,536873646]],[&quot;^16&quot;,[32826,&quot;^R&quot;,&quot;the rough order is always the same: Make a decision on what to write about, plan your research, do your research, write. Interestingly enough, these road maps usually come with the concession that this is only an idealised plan and that in reality, it rarely works like that.&quot;,536873646]],[&quot;^16&quot;,[32826,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32826,&quot;^F&quot;,32802,536873646]],[&quot;^16&quot;,[32826,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32826,&quot;^V&quot;,32884,536873646]],[&quot;^16&quot;,[32826,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32826,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32826,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32826,&quot;^;&quot;,&quot;~u631f4182-efba-479f-90c3-eb13b883adf4&quot;,536873646]],[&quot;^16&quot;,[32827,&quot;^R&quot;,&quot;To give you all the resources you need to work in the best possible way with the best technique available.&quot;,536873646]],[&quot;^16&quot;,[32827,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32827,&quot;^F&quot;,32872,536873646]],[&quot;^16&quot;,[32827,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32827,&quot;^V&quot;,32884,536873646]],[&quot;^16&quot;,[32827,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32827,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32827,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32827,&quot;^;&quot;,&quot;~u631f4182-43b7-472b-9e9b-341d26be2129&quot;,536873646]],[&quot;^16&quot;,[32828,&quot;^R&quot;,&quot;Whenever he read something, he would write the bibliographic information on one side of a card and make brief notes about the content on the other side (Schmidt 2013, 170). These notes would end up in the bibliographic slip-box. In a second step, shortly after, he would look at his brief notes and think about their relevance for his own thinking and writing. He then would turn to the main slip-box and write his ideas, comments and thoughts on new pieces of paper, using only one for each idea and restricting himself to one side of the paper, to make it easier to read them later without having to take them out of the box. He kept them usually brief enough to make one idea fit on a single sheet, but would sometimes add another note to extend a thought.&quot;,536873646]],[&quot;^16&quot;,[32828,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32828,&quot;^F&quot;,32836,536873646]],[&quot;^16&quot;,[32828,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32828,&quot;^V&quot;,32884,536873646]],[&quot;^16&quot;,[32828,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32828,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32828,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32828,&quot;^;&quot;,&quot;~u631f4182-c1f0-4f19-8771-3bdd893efa31&quot;,536873646]],[&quot;^16&quot;,[32829,&quot;^R&quot;,&quot;The slip-box takes care of details and references and is a long-term memory resource that keeps information objectively unaltered. That allows the brain to focus on the gist, the deeper understanding and the bigger picture, and frees it up to be creative. Both the brain and the slip-box can focus on what they are best at.&quot;,536873646]],[&quot;^16&quot;,[32829,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32829,&quot;^F&quot;,32825,536873646]],[&quot;^16&quot;,[32829,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32829,&quot;^V&quot;,32884,536873646]],[&quot;^16&quot;,[32829,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32829,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32829,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32829,&quot;^;&quot;,&quot;~u631f4182-3660-42ee-bbd6-4b135c4c34d1&quot;,536873646]],[&quot;^16&quot;,[32830,&quot;^R&quot;,&quot;By focusing on what is interesting and keeping written track of your own intellectual development, topics, questions and arguments will emerge from the material without force. Not only does it means that finding a topic or a research question will become easier, as we don’t have to squeeze it out of the few ideas that are on top of our head anymore, every question that emerges out of our slip-box will naturally and handily come with material to work with.&quot;,536873646]],[&quot;^16&quot;,[32830,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32830,&quot;^F&quot;,32850,536873646]],[&quot;^16&quot;,[32830,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32830,&quot;^V&quot;,32884,536873646]],[&quot;^16&quot;,[32830,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32830,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32830,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32830,&quot;^;&quot;,&quot;~u631f4182-1a97-47a6-8cc6-b5c75313cbe2&quot;,536873646]],[&quot;^16&quot;,[32831,&quot;^R&quot;,&quot;高亮浪费时间，高亮的意义在于带来的想法，记录你的想法。&quot;,536873646]],[&quot;^16&quot;,[32831,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32831,&quot;^F&quot;,32883,536873646]],[&quot;^16&quot;,[32831,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32831,&quot;^V&quot;,32883,536873646]],[&quot;^16&quot;,[32831,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32831,&quot;^U&quot;,1581,536873646]],[&quot;^16&quot;,[32831,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32831,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32831,&quot;^;&quot;,&quot;~u631f4182-8802-4b10-a604-51da804bdb65&quot;,536873646]],[&quot;^16&quot;,[32832,&quot;^R&quot;,&quot;2. Make literature notes. Whenever you read something, make notes about the content. Write down what you don’t want to forget or think you might use in your own thinking or writing.&quot;,536873646]],[&quot;^16&quot;,[32832,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32832,&quot;^F&quot;,32797,536873646]],[&quot;^16&quot;,[32832,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32832,&quot;^V&quot;,32884,536873646]],[&quot;^16&quot;,[32832,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32832,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32832,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32832,&quot;^;&quot;,&quot;~u631f4182-6796-4d19-936d-3b5da42bec65&quot;,536873646]],[&quot;^16&quot;,[32833,&quot;^R&quot;,&quot;Handwrite ideas as you have them while reading, and reference where they came from&quot;,536873646]],[&quot;^16&quot;,[32833,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32833,&quot;^F&quot;,32890,536873646]],[&quot;^16&quot;,[32833,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32833,&quot;^V&quot;,9544,536873646]],[&quot;^16&quot;,[32833,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32833,&quot;^U&quot;,1581,536873646]],[&quot;^16&quot;,[32833,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32833,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32833,&quot;^;&quot;,&quot;~u631f4182-4ed3-4cc3-bf0f-7dfd32581496&quot;,536873646]],[&quot;^16&quot;,[32834,&quot;^R&quot;,&quot;To get a good paper written, you only have to rewrite a good draft; to get a good draft written, you only have to turn a series of notes into a continuous text.&quot;,536873646]],[&quot;^16&quot;,[32834,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32834,&quot;^F&quot;,32884,536873646]],[&quot;^16&quot;,[32834,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32834,&quot;^V&quot;,32884,536873646]],[&quot;^16&quot;,[32834,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32834,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32834,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32834,&quot;^;&quot;,&quot;~u631f4182-1ff5-4ab7-aa04-1a335bcf02ea&quot;,536873646]],[&quot;^16&quot;,[32835,&quot;^R&quot;,&quot;#Book&quot;,536873646]],[&quot;^16&quot;,[32835,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32835,&quot;^F&quot;,32798,536873646]],[&quot;^16&quot;,[32835,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32835,&quot;^V&quot;,2321,536873646]],[&quot;^16&quot;,[32835,&quot;^U&quot;,1104,536873646]],[&quot;^16&quot;,[32835,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32835,&quot;^H&quot;,1104,536873646]],[&quot;^16&quot;,[32835,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32835,&quot;^;&quot;,&quot;~u631f4182-c713-4004-b9aa-1f1eb0671292&quot;,536873646]],[&quot;^16&quot;,[32836,&quot;^R&quot;,&quot;Luhmann had two slip-boxes: a bibliographical one, which contained the references and brief notes on the content of the literature, and the main one in which he collected and generated his ideas, mainly in response to what he read.&quot;,536873646]],[&quot;^16&quot;,[32836,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32836,&quot;^F&quot;,32805,536873646]],[&quot;^16&quot;,[32836,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32836,&quot;^V&quot;,32884,536873646]],[&quot;^16&quot;,[32836,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32836,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32836,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32836,&quot;^;&quot;,&quot;~u631f4182-41fa-413b-8366-7749d5507acb&quot;,536873646]],[&quot;^16&quot;,[32837,&quot;^R&quot;,&quot;psychologist Lonka refers to, goes a step further and&quot;,536873646]],[&quot;^16&quot;,[32837,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32837,&quot;^F&quot;,32882,536873646]],[&quot;^16&quot;,[32837,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32837,&quot;^V&quot;,32884,536873646]],[&quot;^16&quot;,[32837,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32837,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32837,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32837,&quot;^;&quot;,&quot;~u631f4182-96a8-4e82-bcbb-037858bb048d&quot;,536873646]],[&quot;^16&quot;,[32838,&quot;^R&quot;,&quot;单纯高亮的文字，脱离语义后没有意义&quot;,536873646]],[&quot;^16&quot;,[32838,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32838,&quot;^F&quot;,32831,536873646]],[&quot;^16&quot;,[32838,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32838,&quot;^V&quot;,32883,536873646]],[&quot;^16&quot;,[32838,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32838,&quot;^U&quot;,1581,536873646]],[&quot;^16&quot;,[32838,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32838,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32838,&quot;^;&quot;,&quot;~u631f4182-c87d-4e48-8996-2eaf62f87f69&quot;,536873646]],[&quot;^16&quot;,[32839,&quot;^R&quot;,&quot;Writing that an author struggles in one chapter to justify his method can be a much more adequate description of this chapter’s content than any quote from the text itself (this would call for an explanation, of course).&quot;,536873646]],[&quot;^16&quot;,[32839,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32839,&quot;^F&quot;,32822,536873646]],[&quot;^16&quot;,[32839,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32839,&quot;^V&quot;,32884,536873646]],[&quot;^16&quot;,[32839,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32839,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32839,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32839,&quot;^;&quot;,&quot;~u631f4182-9ec5-444e-90ad-4b7db09b0f8b&quot;,536873646]],[&quot;^16&quot;,[32840,&quot;^R&quot;,&quot;Comparing, differentiating and connecting notes are the basis of good academic writing, but playing and tinkering with ideas is what leads to insight and exceptional texts.&quot;,536873646]],[&quot;^16&quot;,[32840,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32840,&quot;^F&quot;,32819,536873646]],[&quot;^16&quot;,[32840,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32840,&quot;^V&quot;,32884,536873646]],[&quot;^16&quot;,[32840,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32840,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32840,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32840,&quot;^;&quot;,&quot;~u631f4182-b298-4e3e-b431-4008ae78e6ee&quot;,536873646]],[&quot;^16&quot;,[32841,&quot;^R&quot;,&quot;More notes mean more possible connections, more ideas, more synergy between different projects and therefore a much higher degree of productivity. Luhmann’s slip-box contains about 90,000 notes, which sounds like an incredibly large number. But it only means that he wrote six notes a day from the day he started to work with his slip-box until he died.&quot;,536873646]],[&quot;^16&quot;,[32841,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32841,&quot;^F&quot;,32800,536873646]],[&quot;^16&quot;,[32841,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32841,&quot;^V&quot;,32884,536873646]],[&quot;^16&quot;,[32841,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32841,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32841,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32841,&quot;^;&quot;,&quot;~u631f4182-ad4e-402f-a846-5d5b1d9ceb75&quot;,536873646]],[&quot;^16&quot;,[32842,&quot;^R&quot;,&quot;We just seem to happen to read the publications that tend to confirm what we already know.&quot;,536873646]],[&quot;^16&quot;,[32842,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32842,&quot;^F&quot;,32801,536873646]],[&quot;^16&quot;,[32842,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32842,&quot;^V&quot;,32884,536873646]],[&quot;^16&quot;,[32842,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32842,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32842,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32842,&quot;^;&quot;,&quot;~u631f4182-3803-4cf4-ab5d-b22b889eaa75&quot;,536873646]],[&quot;^16&quot;,[32843,&quot;^R&quot;,&quot;Basically, that is what Hans-Georg Gadamer called the hermeneutic circle (Gadamer 2004).&quot;,536873646]],[&quot;^16&quot;,[32843, ing and methods that truly do make us learn something.&quot;,536873646]],[&quot;^16&quot;,[32849,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32849,&quot;^F&quot;,32787,536873646]],[&quot;^16&quot;,[32849,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32849,&quot;^V&quot;,32884,536873646]],[&quot;^16&quot;,[32849,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32849,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32849,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32849,&quot;^;&quot;,&quot;~u631f4182-1883-46e2-8ba7-f7e4e05f9967&quot;,536873646]],[&quot;^16&quot;,[32850,&quot;^R&quot;,&quot;It accompanies everything: We have to read with a pen in hand, develop ideas on paper and build up an ever-growing pool of externalised thoughts.&quot;,536873646]],[&quot;^16&quot;,[32850,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32850,&quot;^F&quot;,32843,536873646]],[&quot;^16&quot;,[32850,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32850,&quot;^V&quot;,32884,536873646]],[&quot;^16&quot;,[32850,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32850,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32850,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32850,&quot;^;&quot;,&quot;~u631f4182-fc4a-4b3f-aa2b-8de475c3b2d0&quot;,536873646]],[&quot;^16&quot;,[32851,&quot;^R&quot;,&quot;Only if nothing else is lingering in our working memory and taking up valuable mental resources can we experience what Allen calls a “mind like water” - the state where we can focus on the work right in front of us without getting distracted by competing thoughts.&quot;,536873646]],[&quot;^16&quot;,[32851,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32851,&quot;^F&quot;,32840,536873646]],[&quot;^16&quot;,[32851,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32851,&quot;^V&quot;,32884,536873646]],[&quot;^16&quot;,[32851,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32851,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32851,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32851,&quot;^;&quot;,&quot;~u631f4182-6402-44c1-a7a4-80183203b297&quot;,536873646]],[&quot;^16&quot;,[32852,&quot;^R&quot;,&quot;TODO 微信读书上的笔记整理&quot;,536873646]],[&quot;^16&quot;,[32852,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32852,&quot;^F&quot;,32892,536873646]],[&quot;^16&quot;,[32852,&quot;^11&quot;,&quot;TODO&quot;,536873646]],[&quot;^16&quot;,[32852,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32852,&quot;^V&quot;,32892,536873646]],[&quot;^16&quot;,[32852,&quot;^U&quot;,4,536873646]],[&quot;^16&quot;,[32852,&quot;^U&quot;,1268,536873646]],[&quot;^16&quot;,[32852,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32852,&quot;^H&quot;,4,536873646]],[&quot;^16&quot;,[32852,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32852,&quot;^;&quot;,&quot;~u631f4182-ec61-44fe-b753-59d720e281e5&quot;,536873646]],[&quot;^16&quot;,[32853,&quot;^R&quot;,&quot;critically. By writing, students demonstrate what they have learned, show their ability to think critically and ability to develop ideas.&quot;,536873646]],[&quot;^16&quot;,[32853,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32853,&quot;^F&quot;,32827,536873646]],[&quot;^16&quot;,[32853,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32853,&quot;^V&quot;,32884,536873646]],[&quot;^16&quot;,[32853,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32853,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32853,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32853,&quot;^;&quot;,&quot;~u631f4182-806b-447c-a525-d9b2054abc34&quot;,536873646]],[&quot;^16&quot;,[32854,&quot;^R&quot;,&quot;To achieve a critical mass, it is crucial to distinguish clearly between three types of notes: 1.   Fleeting notes, which are only reminders of information, can be written in any kind of way and will end up in the trash within a day or two. 2.    Permanent notes, which will never be thrown away and contain the necessary information in themselves in a permanently understandable way. They are always stored in the same way in the same place, either in the reference system or, written as if for print, in the slip-box. 3.    Project notes, which are only relevant to one particular project. They are kept within a project-specific folder and can be discarded or archived after the project is finished.&quot;,536873646]],[&quot;^16&quot;,[32854,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32854,&quot;^F&quot;,32812,536873646]],[&quot;^16&quot;,[32854,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32854,&quot;^V&quot;,32884,536873646]],[&quot;^16&quot;,[32854,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32854,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32854,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32854,&quot;^;&quot;,&quot;~u631f4182-9269-44dd-8370-e10995e906b7&quot;,536873646]],[&quot;^16&quot;,[32855,&quot;^R&quot;,&quot;阐述 Elaborate：思考新的笔记是否和旧笔记相关(相斥、互补、相互修正)，并将思考过程清晰记录在新的笔记中。&quot;,536873646]],[&quot;^16&quot;,[32855,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32855,&quot;^F&quot;,32869,536873646]],[&quot;^16&quot;,[32855,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32855,&quot;^V&quot;,32813,536873646]],[&quot;^16&quot;,[32855,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32855,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32855,&quot;^U&quot;,2409,536873646]],[&quot;^16&quot;,[32855,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32855,&quot;^;&quot;,&quot;~u631f4182-d1f7-4143-acb2-f08ec4c02200&quot;,536873646]],[&quot;^16&quot;,[32856,&quot;^R&quot;,&quot;It is not the slip-box or our brains alone, but the dynamic between them that makes working with it so productive.&quot;,536873646]],[&quot;^16&quot;,[32856,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32856,&quot;^F&quot;,32868,536873646]],[&quot;^16&quot;,[32856,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32856,&quot;^V&quot;,32884,536873646]],[&quot;^16&q ;^16&quot;,[32859,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32859,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32859,&quot;^;&quot;,&quot;~u631f4182-bbad-43bf-8e70-b03ad5b8a340&quot;,536873646]],[&quot;^16&quot;,[32860,&quot;^R&quot;,&quot;The last element in his file system was an index, from which he would refer to one or two notes that would serve as a kind of entry point into a line of thought or topic. Notes with a sorted collection of links are, of course, good entry points.&quot;,536873646]],[&quot;^16&quot;,[32860,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32860,&quot;^F&quot;,32874,536873646]],[&quot;^16&quot;,[32860,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32860,&quot;^V&quot;,32884,536873646]],[&quot;^16&quot;,[32860,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32860,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32860,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32860,&quot;^;&quot;,&quot;~u631f4182-4513-4bff-989d-b2fc8f88d16c&quot;,536873646]],[&quot;^16&quot;,[32861,&quot;^R&quot;,&quot;Robert and Elizabeth Ligon Bjork from the University of California suggest distinguishing between two different measurements when it comes to memory: Storage strength and retrieval strength (Bjork 2011). They speculate that storage strength, the ability to store memories, only becomes greater over one’s lifetime. We add more and more information to our long-term memory. Just by looking at the physical capacity of our brains, we can see that we could indeed probably store a lifetime and a bit of detailed experiences in it (Carey 2014, 42).&quot;,536873646]],[&quot;^16&quot;,[32861,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32861,&quot;^F&quot;,32796,536873646]],[&quot;^16&quot;,[32861,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32861,&quot;^V&quot;,32884,536873646]],[&quot;^16&quot;,[32861,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32861,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32861,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32861,&quot;^;&quot;,&quot;~u631f4182-b187-4b34-b855-a2b3326a7a02&quot;,536873646]],[&quot;^16&quot;,[32862,&quot;^R&quot;,&quot;Taking smart notes is the deliberate practice of these skills. Mere reading, underlining sentences and hoping to remember the content is not.  10.4&quot;,536873646]],[&quot;^16&quot;,[32862,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32862,&quot;^F&quot;,32795,536873646]],[&quot;^16&quot;,[32862,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32862,&quot;^V&quot;,32884,536873646]],[&quot;^16&quot;,[32862,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32862,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32862,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32862,&quot;^;&quot;,&quot;~u631f4182-ff9e-4066-812d-2cf2de7d1943&quot;,536873646]],[&quot;^16&quot;,[32863,&quot;^R&quot;,&quot;[[Youtube]] 作者访谈 [Interview and Q&amp;A with Sönke Ahrens on How to Take Smart Notes - YouTube](https://www.youtube.com/watch?v=kXnR7qX3BDc)&quot;,536873646]],[&quot;^16&quot;,[32863,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32863,&quot;^F&quot;,32835,536873646]],[&quot;^16&quot;,[32863,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32863,&quot;^V&quot;,2321,536873646]],[&quot;^16&quot;,[32863,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32863,&quot;^U&quot;,3092,536873646]],[&quot;^16&quot;,[32863,&quot;^H&quot;,3092,536873646]],[&quot;^16&quot;,[32863,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32863,&quot;^;&quot;,&quot;~u631f4182-7eb5-4ae5-9476-596496dd2a6d&quot;,536873646]],[&quot;^16&quot;,[32864,&quot;^R&quot;,&quot;Richard Feynman once had a visitor in his office, a historian who wanted to interview him. When he spotted Feynman’s notebooks, he said how delighted he was to see such “wonderful records of Feynman’s thinking.” “No, no!” Feynman protested. “They aren’t a record of my thinking process. They are my thinking process. I actually did the work on the paper.” “Well,” the historian said, “the work was done in your head, but the record of it is still here.” “No, it’s not a record, not really. It’s working. You have to work on paper, and this is the paper.”[33] This, obviously, was a very important distinction to Feynman, much more than just a linguistic difference – and for a good reason: It is the distinction that makes all the difference when it comes to thinking. Philosophers, neuroscientists, educators and psychologists like to disagree in many different aspects on how the brain works. But they no longer disagree when it comes to the need for external scaffolding. Almost all agree nowadays that real thinking requires some kind of externalization, especially in the form of writing. “Notes on paper, or on a computer screen [...] do not make contemporary physics or other kinds of intellectual endeavour easier, they make it possible” is one of the key takeaways in a contemporary handbook of neuroscientists (Levy 2011, 290) Concluding the discussions in this book, Levy writes: “In any case, no matter how internal processes are implemented, insofar as thinkers are genuinely concerned with what enables human beings to perform the spectacular intellectual feats exhibited in science and other areas of systematic enquiry, as well as in the arts, they need to understand the extent to which the mind is reliant upon external scaffolding.”&quot;,536873646]],[&quot;^16&quot;,[32864,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32864,&quot;^F&quot;,32848,536873646]],[&quot;^16&quot;,[32864,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32864,&quot;^V&quot;,32884,536873646]],[&quot;^16&quot;,[32864,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32864,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32864,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32864,&quot;^;&quot;,&quot;~u631f4182-5434-4217-bf50-ba32043f1930&quot;,536873646]],[&quot;^16&quot;,[32865,&quot;^R&quot;,&quot;With practice comes the ability to find the right words to express something in the best possible way, which means in a simple, but not simplified way. Not only will the readers of your text appreciate your ability to explain something clearly, those you talk to will benefit from this ability as well, as it is not limited to writing.&quot;,536873646]],[&quot;^16&quot;,[32865,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32865,&quot;^F&quot;,32783,536873646]],[&quot;^16&quot;,[32865,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32865,&quot;^V&quot;,32884,536873646]],[&quot;^16&quot;,[32865,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32865,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32865,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32865,&quot;^;&quot;,&quot;~u631f4182-56c3-4106-bd6e-b855e7ea0e67&quot;,536873646]],[&quot;^16&quot;,[32866,&quot;^R&quot;,&quot;Use those ideas to create new works!&quot;,536873646]],[&quot;^16&quot;,[32866,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32866,&quot;^F&quot;,32808,536873646]],[&quot;^16&quot;,[32866,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32866,&quot;^V&quot;,9544,536873646]],[&quot;^16&quot;,[32866,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32866,&quot;^U&quot;,1581,536873646]],[&quot;^16&quot;,[32866,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32866,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32866,&quot;^;&quot;,&quot;~u631f4182-8171-4c1a-987f-b6b2e196273f&quot;,536873646]],[&quot;^16&quot;,[32867,&quot;^R&quot;,&quot;as quick notes are only __reminders__ of an idea, you need to turn them (ideally within a day)__ into permanently understandable notes.__ 当天修改成为可以永久理解的笔记。&quot;,536873646]],[&quot;^16&quot;,[32867,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32867,&quot;^F&quot;,32847,536873646]],[&quot;^16&quot;,[32867,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32867,&quot;^V&quot;,32893,536873646]],[&quot;^16&q       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');

          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,

              l.hash
            );

y be added to a note like tags and will then show up in the index. They should be chosen carefully and sparsely. Luhmann would add the number of one or two (rarely more) notes next to a keyword in the index (Schmidt 2013, 171).&quot;,536873756]],[&quot;^16&quot;,[33036,&quot;^P&quot;,&quot;^17&quot;,536873756]],[&quot;^16&quot;,[33036,&quot;^F&quot;,33051,536873756]],[&quot;^16&quot;,[33036,&quot;^Y&quot;,6035,536873756]],[&quot;^16&quot;,[33036,&quot;^V&quot;,33108,536873756]],[&quot;^16&quot;,[33036,&quot;^U&quot;,111,536873756]],[&quot;^16&quot;,[33036,&quot;^U&quot;,6035,536873756]],[&quot;^16&quot;,[33036,&quot;^1@&quot;,true,536873756]],[&quot;^16&quot;,[33036,&quot;^;&quot;,&quot;~u6335abc3-52cf-42b8-994a-b4f6f1dcb31e&quot;,536873756]],[&quot;^16&quot;,[33037,&quot;^R&quot;,&quot;卡片盒的价值&quot;,536873756]],[&quot;^16&quot;,[33037,&quot;^P&quot;,&quot;^17&quot;,536873756]],[&quot;^16&quot;,[33037,&quot;^F&quot;,33123,536873756]],[&quot;^16&quot;,[33037,&quot;^Y&quot;,6035,536873756]],[&quot;^16&quot;,[33037,&quot;^V&quot;,6035,536873756]],[&quot;^16&quot;,[33037,&quot;^U&quot;,6035,536873756]],[&quot;^16&quot;,[33037,&quot;^1@&quot;,true,536873756]],[&quot;^16&quot;,[33037,&quot;^;&quot;,&quot;~u6335abc3-cc38-4728-857e-964ee401670e&quot;,536873756]],[&quot;^16&quot;,[33038,&quot;^R&quot;,&quot;At this point, it should become clear that you don’t need to wait for a genie to appear, as each step is clearly not only within your abilities, but also straightforward and well defined: Assemble notes and bring them into order, turn these notes into a draft, review it and you are done.&quot;,536873756]],[&quot;^16&quot;,[33038,&quot;^P&quot;,&quot;^17&quot;,536873756]],[&quot;^16&quot;,[33038,&quot;^F&quot;,33042,536873756]],[&quot;^16&quot;,[33038,&quot;^Y&quot;,6035,536873756]],[&quot;^16&quot;,[33038,&quot;^V&quot;,33108,536873756]],[&quot;^16&quot;,[33038,&quot;^U&quot;,111,536873756]],[&quot;^16&quot;,[33038,&quot;^U&quot;,6035,536873756]],[&quot;^16&quot;,[33038,&q t;^16&quot;,[33041,&quot;^U&quot;,111,536873756]],[&quot;^16&quot;,[33041,&quot;^U&quot;,6035,536873756]],[&quot;^16&quot;,[33041,&quot;^1@&quot;,true,536873756]],[&quot;^16&quot;,[33041,&quot;^;&quot;,&quot;~u6335abc3-734e-4d08-9c03-ef6531b00764&quot;,536873756]],[&quot;^16&quot;,[33042,&quot;^R&quot;,&quot;The last element in his file system was an index, from which he would refer to one or two notes that would serve as a kind of entry point into a line of thought or topic. Notes with a sorted collection of links are, of course, good entry points.&quot;,536873756]],[&quot;^16&quot;,[33042,&quot;^P&quot;,&quot;^17&quot;,536873756]],[&quot;^16&quot;,[33042,&quot;^F&quot;,33139,536873756]],[&quot;^16&quot;,[33042,&quot;^Y&quot;,6035,536873756]],[&quot;^16&quot;,[33042,&quot;^V&quot;,33108,536873756]],[&quot;^16&quot;,[33042,&quot;^U&quot;,111,536873756]],[&quot;^16&quot;,[33042,&quot;^U&quot;,6035,536873756]],[&quot;^16&quot;,[33042,&quot;^1@&quot;,true,536873756]],[&quot;^16&quot;,[33042,&quot;^;&quot;,&quot;~u6335abc3-cb08-4e59-a4a1-185d93209532&quot;,536873756]],[&quot;^16&quot;,[33043,&quot;^R&quot;,&quot;More notes mean more possible connections, more ideas, more synergy between different projects and therefore a much higher degree of productivity. Luhmann’s slip-box contains about 90,000 notes, which sounds like an incredibly large number. But it only means that he wrote six notes a day from the day he started to work with his slip-box until he died.&quot;,536873756]],[&quot;^16&quot;,[33043,&quot;^P&quot;,&quot;^17&quot;,536873756]],[&quot;^16&quot;,[33043,&quot;^F&quot;,33046,536873756]],[&quot;^16&quot;,[33043,&quot;^Y&quot;,6035,536873756]],[&quot;^16&quot;,[33043,&quot;^V&quot;,33108,536873756]],[&quot;^16&quot;,[33043,&quot;^U&quot;,111,536873756]],[&quot;^16&quot;,[33043,&quot;^U&quot;,6035,536873756]],[&quot;^16&quot;,[33043,&quot;^1@&quot;,true,536873756]],[&quot;^16&quot;,[33043,&quot;^;&quot;,&quot;~u6335abc3-7c1b-4e0f-81c2-ebda3fc1d6db&quot;,536873756]],[&quot;^16&quot;,[33044,&quot;^R&quot;,&quot;很多小说家会强迫自己每天写作多久以或写多少字，就好像储蓄一样。学术写作除了写之外，还有很多其他的步骤需要花费时间，但是每天写的卡片其实是可以相互链接的内容，这就是复利的力量。[[网络效应]]&quot;,536873756]],[&quot;^16&quot;,[33044,&quot;^P&quot;,&quot;^17&quot;,536873756]],[&quot;^16&quot;,[33044,&quot;^F&quot;,33037,536873756]],[&quot;^16&quot;,[33044,&quot;^Y&quot;,6035,536873756]],[&quot;^16&quot;,[33044,&quot;^V&quot;,33037,536873756]],[&quot;^16&quot;,[33044,&quot;^U&quot;,6035,536873756]],[&quot;^16&quot;,[33044,&quot;^U&quot;,33030,536873756]],[&quot;^16&quot;,[33044,&quot;^H&quot;,33030,536873756]],[&quot;^16&quot;,[33044,&quot;^1@&quot;,true,536873756]],[&quot;^16&quot;,[33044,&quot;^;&quot;,&quot;~u6335abc3-19f7-4bc8-a702-0f1c7905b546&quot;,536873756]],[&quot;^16&quot;,[33045,&quot;^R&quot;,&quot;By focusing on what is interesting and keeping written track of your own intellectual development, topics, questions and arguments will emerge from the material without force. Not only does it means that finding a topic or a research question will become easier, as we don’t have to squeeze it out of the few ideas that are on top of our head anymore, every question that emerges out of our slip-box will naturally and handily come with material to work with.&quot;,536873756]],[&quot;^16&quot;,[33045,&quot;^P&quot;,&quot;^17&quot;,536873756]],[&quot;^16&quot;,[33045,&quot;^F&quot;,33114,536873756]],[&quot;^16&quot;,[33045,&quot;^Y&quot;,6035,536873756]],[&quot;^16&quot;,[33045,&quot;^V&quot;,33108,536873756]],[&quot;^16&quot;,[33045,&quot;^U&quot;,111,536873756]],[&quot;^16&quot;,[33045,&quot;^U&quot;,6035,536873756]],[&quot;^16&quot;,[33045,&quot;^1@&quot;,true,536873756]],[&quot;^16&quot;,[33045,&quot;^;&quot;,&quot;~u6335abc3-0c89-4158-a1a3-22e28785d96f&quot;,536873756]],[&quot;^16&quot;,[33046,&quot;^R&quot;,&quot;Academic or nonfiction texts are not written like this because in addition to the writing, there is the reading, the research, the thinking and the tinkering with ideas.&quot;,536873756]],[&quot;^16&quot;,[33046,&quot;^P&quot;,&quot;^17&quot;,536873756]],[&quot;^16&quot;,[33046,&quot;^F&quot;,33039,536873756]],[&quot;^16&quot;,[33046,&quot;^Y&quot;,6035,536873756]],[&quot;^16&quot;,[33046,&quot;^V&quot;,33108,536873756]],[&quot;^16&quot;,[33046,&quot;^U&quot;,111,536873756]],[&quot;^16&quot;,[33046,&quot;^U&quot;,6035,536873756]],[&quot;^16&quot;,[33046,&quot;^1@&quot;,true,536873756]],[&quot;^16&quot;,[33046,&quot;^;&quot;,&quot;~u6335abc3-56e8-4844-9cfc-ded9f551ac99&quot;,536873756]],[&quot;^16&quot;,[33047,&quot;^R&quot;,&quot;To achieve a critical mass, it is crucial to distinguish clearly between three types of notes: 1.   Fleeting notes, which are only reminders of information, can be written in any kind of way and will end up in the trash within a day or two. 2.    Permanent notes, which will never be thrown away and contain the necessary information in themselves in a permanently understandable way. They are always stored in the same way in the same place, either in the reference system or, written as if for print, in the slip-box. 3.    Project notes, which are only relevant to one particular project. They are kept within a project-specific folder and can be discarded or archived after the project is finished.&quot;,536873756]],[&quot;^16&quot;,[33047,&quot;^P&quot;,&quot;^17&quot;,536873756]],[&quot;^16&quot;,[33047,&quot;^F&quot;,33115,536873756]],[&quot;^16&quot;,[33047,&quot;^Y&quot;,6035,536873756]],[&quot;^16&quot;,[33047,&quot;^V&quot;,33108,536873756]],[&quot;^16&quot;,[33047,&quot;^U&quot;,111,536873756]],[&quot;^16&quot;,[33047,&quot;^U&quot;,6035,536873756]],[&quot;^16&quot;,[33047,&quot;^1@&quot;,true,536873756]],[&quot;^16&quot;,[33047,&quot;^;&quot;,&quot;~u6335abc3-5ad7-4a9b-8131-b1815c623252&quot;,536873756]],[&quot;^16&quot;,[33048,&quot;^R&quot;,&quot;手写想法+来源&quot;,536873756]],[&quot;^16&quot;,[33048,&quot;^P&quot;,&quot;^17&quot;,536873756]],[&quot;^16&quot;,[33048,&quot;^F&quot;,33124,536873756]],[&quot;^16&quot;,[33048,&quot;^Y&quot;,6035,536873756]],[&quot;^16&quot;,[33048,&quot;^V&quot;,33124,536873756]],[&quot;^16&quot;,[33048,&quot;^U&quot;,68,536873756]],[&quot;^16&quot;,[33048,&quot;^U&quot;,111,536873756]],[&quot;^16&quot;,[33048,&quot;^U&quot;,6035,536873756]],[&quot;^16&quot;,[33048,&quot;^1@&quot;,true,536873756]],[&quot;^16&quot;,[33048,&quot;^;&quot;,&quot;~u6335abc3-d733-464b-b9d2-830c2a7b82d9&quot;,536873756]],[&quot;^16&quot;,[33049,&quot;^R&quot;,&quot;Get a good notebook for taking notes as you read&quot;,536873756]],[&quot;^16&quot;,[33049,&quot;^P&quot;,&quot;^17&quot;,536873756]],[&quot;^16&quot;,[33049,&quot;^F&quot;,33080,536873756]],[&quot;^16&quot;,[33049,&quot;^Y&quot;,6035,536873756]],[&quot;^16&quot;,[33049,&quot;^V&quot;,9187,536873756]],[&quot;^16&quot;,[33049,&quot;^U&quot;,68,536873756]],[&quot;^16&quot;,[33049,&quot;^U&quot;,111,536873756]],[&quot;^16&quot;,[33049,&quot;^U&quot;,6035,536873756]],[&quot;^16&quot;,[33049,&quot;^1@&quot;,true,536873756]],[&quot;^16&quot;,[33049,&quot;^;&quot;,&quot;~u6335abc3-9c44-4060-b192-cbdf0d3b504d&quot;,536873756]],[&quot;^16&quot;,[33050,&quot;^N&quot;,true,536873756]],[&quot;^16&quot;,[33050,&quot;^R&quot;,&quot;作者在 Quora 上的一个回答：[Sönke Ahrens&apos;s answer to What is the best way to take notes? - Quora](https://www.quora.com/What-is-the-best-way-to-take-notes/answer/S%C3%B6nke-Ahrens)\\ncollapsed:: true&quot;,536873756]],[&quot;^16&quot;,[33050,&quot;^P&quot;,&quot;^17&quot;,536873756]],[&quot;^16&quot;,[33050,&quot;^F&quot;,33108,536873756]],[&quot;^16&quot;,[33050,&quot;^Y&quot;,6035,536873756]],[&quot;^16&quot;,[33050,&quot;^V&quot;,6035,536873756]],[&quot;^16&quot;,[33050,&quot;^U&quot;,111,536873756]],[&quot;^16&quot;,[33050,&quot;^U&quot;,6035,536873756]],[&quot;^16&quot;,[33050,&quot;^?&quot;,[&quot;^ &quot;],536873756]],[&quot;^16&quot;,[33050,&quot;^K&quot;,[],536873756]],[&quot;^16&quot;,[33050,&quot;^H&quot;,111,536873756]],[&quot;^16&quot;,[33050,&quot;^1@&quot;,true,536873756]],[&quot;^16&quot;,[33050,&quot;^;&quot;,&quot;~u6335abc3-80cc-47a2-a095-02edbbf5c01a&quot;,536873756]],[&quot;^16&quot;,[33051,&quot;^R&quot;,&quot;Robert and Elizabeth Ligon Bjork from the University of California suggest distinguishing between two different measurements when it comes to memory: Storage strength and retrieval strength (Bjork 2011). They speculate that storage strength, the ability to store memories, only becomes greater over one’s lifetime. We add more and more information to our long-term memory. Just by looking at the physical capacity of our brains, we can see that we could indeed probably store a lifetime and a bit of detailed experiences in it (Carey 2014, 42).&quot;,536873756]],[&quot;^16&quot;,[33051,&quot;^P&quot;,&quot;^17&quot;,536873756]],[&quot;^16&quot;,[33051,&quot;^F&quot;,33085,536873756]],[&quot;^16&quot;,[33051,&quot;^Y&quot;,6035,536873756]],[&quot;^16&quot;,[33051,&quot;^V&quot;,33108,536873756]],[&quot;^16&quot;,[33051,&quot;^U&quot;,111,536873756]],[&quot;^16&quot;,[33051,&quot;^U&quot;,6035,536873756]],[&quot;^16&quot;,[33051,&quot;^1@&quot;,true,536873756]],[&quot;^16&quot;,[33051,&quot;^;&quot;,&quot;~u6335abc3-42ad-4141-91e7-74800addc154&quot;,536873756]],[&quot;^16&quot;,[33052,&quot;^R&quot;,&quot;The very moment we decide on a hypothesis, our brains automatically go into search mode, scanning our surroundings for supporting data, which is neither a good way to learn nor research.&quot;,536873756]],[&quot;^16&quot;,[33052,&quot;^P&quot;,&quot;^17&quot;,536873756]],[&quot;^16&quot;,[33052,&quot;^F&quot;,33071,536873756]],[&quot;^16&quot;,[33052,&quot;^Y&quot;,6035,536873756]],[&quot;^16&quot;,[33052,&quot;^V&quot;,33108,536873756]],[&quot;^16&quot;,[33052,&quot;^U&quot;,111,536873756]],[&quot;^16&quot;,[33052,&quot;^U&quot;,6035,536873756]],[&quot;^16&quot;,[33052,&quot;^1@&quot;,true,536873756]],[&quot;^16&quot;,[33052,&quot;^;&quot;,&quot;~u6335abc3-55d2-4136-869e-b2f062cc754e&quot;,536873756]],[&quot;^16&quot;,[33053,&quot;^R&quot;,&quot;And while writing down an idea feels like a detour, extra time spent, not writing it down is the real waste of time, as it renders most of what we read as ineffectual.&quot;,536873756]],[&quot;^16&quot;,[33053,&quot;^P&quot;,&quot;^17&quot;,536873756]],[&quot;^16&quot;,[33053,&quot;^F&quot;,33076,536873756]],[&quot;^16&quot;,[33053,&quot;^Y&quot;,6035,536873756]],[&quot;^16&quot;,[33053,&quot;^V&quot;,33108,536873756]],[&quot;^16&quot;,[33053,&quot;^U&quot;,111,536873756]],[&quot;^16&quot;,[33053,&quot;^U&quot;,6035,536873756]],[&quot;^16&quot;,[33053,&quot;^1@&quot;,true,536873756]],[&quot;^16&quot;,[33053,&quot;^;&quot;,&quot;~u6335abc3-dac6-472f-a4ce-3f94ba04afca&quot;,536873756]],[&quot;^16&quot;,[33054,&quot;^R&quot;,&quot;笔记对你的价值，而不是和书的相关程度&quot;,536873756]],[&quot;^16&quot;,[33054,&quot;^P&quot;,&quot;^17&quot;,536873756]],[&quot;^16&quot;,[33054,&quot;^F&quot;,33081,536873756]],[&quot;^16&quot;,[33054,&quot;^Y&quot;,6035,536873756]],[&quot;^16&quot;,[33054,&quot;^V&quot;,33078,536873756]],[&quot;^16&quot;,[33054,&quot;^U&quot;,68,536873756]],[&quot;^16&quot;,[33054,&quot;^U&quot;,111,536873756]],[&quot;^16&quot;,[33054,&quot;^U&quot;,6035,536873756]],[&quot;^16&quot;,[33054,&quot;^1@&quot;,true,536873756]],[&quot;^16&quot;,[33054,&quot;^;&quot;,&quot;~u6335abc3-dbfb-4459-9cb3-9eaa227b527f&quot;,536873756]],[&quot;^16&quot;,[33055,&quot;^R&quot;,&quot;The first teaches the formal requirements: style, structure or how to quote correctly. And then there are the psychological ones, which teach you how to get it done without mental breakdowns and before your supervisor or publisher starts refusing to move the deadline once more.&quot;,536873756]],[&quot;^16&quot;,[33055,&quot;^P&quot;,&quot;^17&quot;,536873756]],[&quot;^16&quot;,[33055,&quot;^F&quot;,33095,536873756]],[&quot;^16&quot;,[33055,&quot;^Y&quot;,6035,536873756]],[&quot;^16&quot;,[33055,&quot;^V&quot;,33108,536873756]],[&quot;^16&quot;,[33055,&quot;^U&quot;,111,536873756]],[&quot;^16&quot;,[33055,&quot;^U&quot;,6035,536873756]],[&quot;^16&quot;,[33055,&quot;^1@&quot;,true,536873756]],[&quot;^16&quot;,[33055,&quot;^;&quot;,&quot;~u6335abc3-8c07-4425-ad9f-bcee3748fa03&quot;,536873756]],[&quot;^16&quot;,[33056,&quot;^R&quot;,&quot;With practice comes the ability to find the right words to express something in the best possible way, which means in a simple, but not simplified way. Not only will the readers of your text appreciate your ability to explain something clearly, those you talk to will benefit from this ability as well, as it is not limited to writing.&quot;,536873756]],[&quot;^16&quot;,[33056,&quot;^P&quot;,&quot;^17&quot;,536873756]],[&quot;^16&quot;,[33056,&quot;^F&quot;,33106,536873756]],[&quot;^16&quot;,[33056,&quot;^Y&quot;,6035,536873756]],[&quot;^16&quot;,[33056,&quot;^V&quot;,33108,536873756]],[&quot;^16&quot;,[33056,&quot;^U&quot;,111,536873756]],[&quot;^16&quot;,[33056,&quot;^U&quot;,6035,536873756]],[&quot;^16&quot;,[33056,&quot;^1@&quot;,true,536873756]],[&quot;^16&quot;,[33056,&quot;^;&quot;,&quot;~u6335abc3-d68a-4aa4-a6d6-6e15e1fc9129&quot;,536873756]],[&quot;^16&quot;,[33057,&quot;^R&quot;,&quot;[[Youtube]] 作者访谈 [Interview and Q&amp;A with Sönke Ahrens on How to Take Smart Notes - YouTube](https://www.youtube.com/watch?v=kXnR7qX3BDc)&quot;,536873756]],[&quot;^16&quot;,[33057,&quot;^P&quot;,&quot;^17&quot;,536873756]],[&quot;^16&quot;,[33057,&quot;^F&quot;,33090,536873756]],[&quot;^16&quot;,[33057,&quot;^Y&quot;,6035,536873756]],[&quot;^16&quot;,[33057,&quot;^V&quot;,6035,536873756]],[&quot;^16&quot;,[33057,&quot;^U&quot;,6035,536873756]],[&quot;^16&quot;,[33057,&quot;^U&quot;,33027,536873756]],[&quot;^16&quot;,[33057,&quot;^H&quot;,33027,536873756]],[&quot;^16&quot;,[33057,&quot;^1@&quot;,true,536873756]],[&quot;^16&quot;,[33057,&quot;^;&quot;,&quot;~u6335abc3-52d4-4479-b89b-e760c9e1053a&quot;,536873756]],[&quot;^16&quot;,[33058,&quot;^R&quot;,&quot;建立 note-sequences，通过这种方法写文章或者书。&quot;,536873756]],[&quot;^16&quot;,[33058,&quot;^P&quot;,&quot;^17&quot;,536873756]],[&quot;^16&quot;,[33058,&quot;^F&quot;,33103,536873756]],[&quot;^16&quot;,[33058,&quot;^Y&quot;,6035,536873756]],[&quot;^16&quot;,[33058,&quot;^V&quot;,33074,536873756]],[&quot;^16&quot;,[33058,&quot;^U&quot;,111,536873756]],[&quot;^16&quot;,[33058,&quot;^U&quot;,6035,536873756]],[&quot;^16&quot;,[33058,&quot;^U&quot;,33029,536873756]],[&quot;^16&quot;,[33058,&quot;^1@&quot;,true,536873756]],[&quot;^16&quot;,[33058,&quot;^;&quot;,&quot;~u6335abc3-bf87-4028-ae5b-c974a13a5c95&quot;,536873756]],[&quot;^16&quot;,[33059,&quot;^R&quot;,&quot;In the old system, the question is: Under which topic do I store this note? In the new system, the question is: In which context will I want to stumble upon it again?&quot;,536873756]],[&quot;^16&quot;,[33059,&quot;^P&quot;,&quot;^17&quot;,536873756]],[&quot;^16&quot;,[33059,&quot;^F&quot;,33077,536873756]],[&quot;^16&quot;,[33059,&quot;^Y&quot;,6035,536873756]],[&quot;^16&quot;,[33059,&quot;^V&quot;,33108,536873756]],[&quot;^16&quot;,[33059,&quot;^U&quot;,111,536873756]],[&quot;^16&quot;,[33059,&quot;^U&quot;,6035,536873756]],[&quot;^16&quot;,[33059,&quot;^1@&quot;,true,536873756]],[&quot;^16&quot;,[33059,&quot;^;&quot;,&quot;~u6335abc3-245c-4e3e-9c17-04ca7428723f&quot;,536873756]],[&quot;^16&quot;,[33060,&quot;^R&quot;,&quot;We reinvent and rewrite our memory every time we try to retrieve information.&quot;,536873756]],[&quot;^16&quot;,[33060,&quot;^P&quot;,&quot;^17&quot;,536873756]],[&quot;^16&quot;,[33060,&quot;^F&quot;,33061,536873756]],[&quot;^16&quot;,[33060,&quot;^Y&quot;,6035,536873756]],[&quot;^16&quot;,[33060,&quot;^V&quot;,33108,536873756]],[&quot;^16&quot;,[33060,&quot;^U&quot;,111,536873756]],[&quot;^16&quot;,[33060,&quot;^U&quot;,6035,536873756]],[&quot;^16&quot;,[33060,&quot;^1@&quot;,true,536873756]],[&quot;^16&quot;,[33060,&quot;^;&quot;,&quot;~u6335abc3-db19-484f-b0fa-4a9da99ae39a&quot;,536873756]],[&quot;^16&quot;,[33061,&quot;^R&quot;,&quot;In contrast to manuscript pages per day, a certain number of notes a day is a reasonable goal for academic writing.&quot;,536873756]],[&quot;^16&quot;,[33061,&quot;^P&quot;,&quot;^17&quot;,536873756]],[&quot;^16&quot;,[33061,&quot;^F&quot;,33043,536873756]],[&quot;^16&quot;,[33061,&quot;^Y&quot;,6035,536873756]],[&quot;^16&quot;,[33061,&quot;^V&quot;,33108,536873756]],[&quot;^16&quot;,[33061,&quot;^U&quot;,111,536873756]],[&quot;^16&quot;,[33061,&quot;^U&quot;,6035,536873756]],[&quot;^16&quot;,[33061,&quot;^1@&quot;,true,536873756]],[&quot;^16&quot;,[33061,&quot;^;&quot;,&quot;~u6335abc3-c3b6-401e-b365-552b725b1c6e&quot;,536873756]],[&quot;^16&quot;,[33062,&quot;^R&quot;,&quot;The slip-box takes care of details and references and is a long-term memory resource that keeps information objectively unaltered. That allows the brain to focus on the gist, the deeper understanding and the bigger picture, and frees it up to be creative. Both the brain and the slip-box can focus on what they are best at.&quot;,536873756]],[&quot;^16&quot;,[33062,&quot;^P&quot;,&quot;^17&quot;,536873756]],[&quot;^16&quot;,[33062,&quot;^F&quot;,33133,536873756]],[&quot;^16&quot;,[33062,&quot;^Y&quot;,6035,536873756]],[&quot;^16&quot;,[33062,&quot;^V&quot;,33108,536873756]],[&quot;^16&quot;,[33062,&quot;^U&quot;,111,536873756]],[&quot;^16&quot;,[33062,&quot;^U&quot;,6035,536873756]],[&quot;^16&quot;,[33062,&quot;^1@&quot;,true,536873756]],[&quot;^16&quot;,[33062,&quot;^;&quot;,&quot;~u6335abc3-1508-42e0-9cab-0f882292f7db&quot;,536873756]],[&quot;^16&quot;,[33063,&quot;^R&quot;,&quot;阐述 Elaborate：思考新的笔记是否和旧笔记相关(相斥、互补、相互修正)，并将思考过程清晰记录在新的笔记中。&quot;,536873756]],[&quot;^16&quot;,[33063,&quot;^P&quot;,&quot;^17&quot;,536873756]],[&quot;^16&quot;,[33063,&quot;^F&quot;,33040,536873756]],[&quot;^16&quot;,[33063,&quot;^Y&quot;,6035,536873756]],[&quot;^16&quot;,[33063,&quot;^V&quot;,33074,536873756]],[&quot;^16&quot;,[33063,&quot;^U&quot;,111,536873756]],[&quot;^16&quot;,[33063,&quot;^U&quot;,6035,536873756]],[&quot;^16&quot;,[33063,&quot;^U&quot;,33029,536873756]],[&quot;^16&quot;,[33063,&quot;^1@&quot;,true,536873756]],[&quot;^16&quot;,[33063,&quot;^;&quot;,&quot;~u6335abc3-3caa-4db9-b7e9-c7bb13b9e015&quot;,536873756]],[&quot;^16&quot;,[33064,&quot;^R&quot;,&quot;Only if you can trust your system, only if you really know that everything will be taken care of, will your brain let go and let you focus on the task at hand.&quot;,536873756]],[&quot;^16&quot;,[33064,&quot;^P&quot;,&quot;^17&quot;,536873756]],[&quot;^16&quot;,[33064,&quot;^F&quot;,33032,536873756]],[&quot;^16&quot;,[33064,&quot;^Y&quot;,6035,536873756]],[&quot;^16&quot;,[33064,&quot;^V&quot;,33108,536873756]],[&quot;^16&quot;,[33064,&quot;^U&quot;,111,536873756]],[&quot;^16&quot;,[33064,&quot;^U&quot;,6035,536873756]],[&quot;^16&quot;,[33064,&quot;^1@&quot;,true,536873756]],[&quot;^16&quot;,[33064,&quot;^;&quot;,&quot;~u6335abc3-2bad-4266-9178-c02af011d386&quot;,536873756]],[&quot;^16&quot;,[33065,&quot;^R&quot;,&quot;The ability to spot patterns, to question the frames used and detect the distinctions made by others, is the precondition to thinking critically and looking behind the assertions of a text or a talk. Being able to re-frame questions, assertions and information is even more important than having an extensive knowledge, because without this ability, we wouldn’t be able to put our knowledge to use. The good news is that these skills can be learned.&quot;,536873756]],[&quot;^16&quot;,[33065,&quot;^P&quot;,&quot;^17&quot;,536873756]],[&quot;^16&quot;,[33065,&quot;^F&quot;,33056,536873756]],[&quot;^16&quot;,[33065,&quot;^Y&quot;,6035,536873756]],[&quot;^16&quot;,[33065,&quot;^V&quot;,33108,536873756]],[&quot;^16&quot;,[33065,&quot;^U&quot;,111,536873756]],[&quot;^16&quot;,[33065,&quot;^U&quot;,6035,536873756]],[&quot;^16&quot;,[33065,&quot;^1@&quot;,true,536873756]],[&quot;^16&quot;,[33065,&quot;^;&quot;,&quot;~u6335abc3-624f-4130-93de-9d6313929251&quot;,536873756]],[&quot;^16&quot;,[33066,&quot;^R&quot;,&quot;The first type of links are those on notes that are giving you the overview of a topic. These are notes directly referred to from the index and usually used as an entry point into a topic that has already developed to such a degree that an overview is needed or at least becomes helpful.&quot;,536873756]],[&quot;^16&quot;,[33066,&quot;^P&quot;,&quot;^17&quot;,536873756]],[&quot;^16&quot;,[33066,&quot;^F&quot;,33036,536873756]],[&quot;^16&quot;,[33066,&quot;^Y&quot;,6035,536873756]],[&quot;^16&quot;,[33066,&quot;^V&quot;,33108,536873756]],[&quot;^16&quot;,[33066,&quot;^U&quot;,111,536873756]],[&quot;^16&quot;,[33066,&quot;^U&quot;,6035,536873756]],[&quot;^16&quot;,[33066,&quot;^1@&quot;,true,536873756]],[&quot;^16&quot;,[33066,&quot;^;&quot;,&quot;~u6335abc3-bada-4bf9-b095-d2df822687cf&quot;,536873756]],[&quot;^16&quot;,[33067,&quot;^R&quot;,&quot;I am convinced that the attempt of these study guides to squeeze a nonlinear process like writing into a linear order is the main reason for the very problems and frustrations they promise to solve.&quot;,536873756]],[&quot;^16&quot;,[33067,&quot;^P&quot;,&quot;^17&quot;,536873756]],[&quot;^16&quot;,[33067,&quot;^F&quot;,33045,536873756]],[&quot;^16&quot;,[33067,&quot;^Y&quot;,6035,536873756]],[&quot;^16&quot;,[33067,&quot;^V&quot;,33108,536873756]],[&quot;^16&quot;,[33067,&quot;^U&quot;,111,536873756]],[&quot;^16&quot;,[33067,&quot;^U&quot;,6035,536873756]],[&quot;^16&quot;,[33067,&quot;^1@&quot;,true,536873756]],[&quot;^16&quot;,[33067,&quot;^;&quot;,&quot;~u6335abc3-4f08-4928-8907-539821dfd30b&quot;,536873756]],[&quot;^16&quot;,[33068,&quot;^R&quot;,&quot;2. Make literature notes. Whenever you read something, make notes about the content. Write down what you don’t want to forget or think you might use in your own thinking or writing.&quot;,536873756]],[&quot;^16&quot;,[33068,&quot;^P&quot;,&quot;^17&quot;,536873756]],[&quot;^16&quot;,[33068,&quot;^F&quot;,33130,536873756]],[&quot;^16&quot;,[33068,&quot;^Y&quot;,6035,536873756]],[&quot;^16&quot;,[33068,&quot;^V&quot;,33108,536873756]],[&quot;^16&quot;,[33068,&quot;^U&quot;,111,536873756]],[&quot;^16&quot;,[33068,&quot;^U&quot;,6035,536873756]],[&quot;^16&quot;,[33068,&quot;^1@&quot;,true,536873756]],[&quot;^16&quot;,[33068,&quot;^;&quot;,&quot;~u6335abc3-1468-465a-95c8-e415f12d7c04&quot;,536873756]],[&quot;^16&quot;,[33069,&quot;^R&quot;,&quot;Writing that an author struggles in one chapter to justify his method can be a much more adequate description of this chapter’s content than any quote from the text itself (this would call for an explanation, of course).&quot;,536873756]],[&quot;^16&quot;,[33069,&quot;^P&quot;,&quot;^17&quot;,536873756]],[&quot;^16&quot;,[33069,&quot;^F&quot;,33107,536873756]],[&quot;^16&quot;,[33069,&quot;^Y&quot;,6035,536873756]],[&quot;^16&quot;,[33069,&quot;^V&quot;,33108,536873756]],[&quot;^16&quot;,[33069,&quot;^U&quot;,111,536873756]],[&quot;^16&quot;,[33069,&quot;^U&quot;,6035,536873756]],[&quot;^16&quot;,[33069,&quot;^1@&quot;,true,536873756]],[&quot;^16&quot;,[33069,&quot;^;&quot;,&quot;~u6335abc3-963f-49e0-9d6c-716a5fbf2278&quot;,536873756]],[&quot;^16&quot;,[33070,&quot;^R&quot;,&quot;[用“卡片笔记写作法”读《卡片笔记写作法》 译者现身说法并完整示范 | 学习骇客 (qq.com)](https://mp.weixin.qq.com/s/jM6OoQLxKE4dT_ZWLibowA)&quot;,536873756]],[&quot;^16&quot;,[33070,&quot;^P&quot;,&quot;^17&quot;,536873756]],[&quot;^16&quot;,[33070,&quot;^F&quot;,33121,536873756]],[&quot;^16&quot;,[33070,&quot;^Y&quot;,6035,536873756]],[&quot;^16&quot;,[33070,&quot;^V&quot;,33082,536873756]],[&quot;^16&quot;,[33070,&quot;^U&quot;,4,536873756]],[&quot;^16&quot;,[33070,&quot;^U&quot;,1532,536873756]],[&quot;^16&quot;,[33070,&quot;^U&quot;,6035,536873756]],[&quot;^16&quot;,[33070,&quot;^1@&quot;,true,536873756]],[&quot;^16&quot;,[33070,&quot;^;&quot;,&quot;~u6335abc3-e122-4337-9ab6-eb7f06c27db1&quot;,536873756]],[&quot;^16&quot;,[33071,&quot;^R&quot;,&quot;So if you are writing by hand, you are forced to think about what you hear (or read) – otherwise you wouldn’t be able to grasp the underlying princip ,[&quot;^16&quot;,[33085,&quot;^Y&quot;,6035,536873756]],[&quot;^16&quot;,[33085,&quot;^V&quot;,33108,536873756]],[&quot;^16&quot;,[33085,&quot;^U&quot;,111,536873756]],[&quot;^16&quot;,[33085,&quot;^U&quot;,6035,536873756]],[&quot;^16&quot;,[33085,&quot;^1@&quot;,true,536873756]],[&quot;^16&quot;,[33085,&quot;^;&quot;,&quot;~u6335abc3-67fb-443c-8e3c-4d1168a497d0&quot;,536873756]],[&quot;^16&quot;,[33086,&quot;^R&quot;,&quot;链接 Connect，大部分笔记方法只是孤立的将笔记分到一个类别中。区分他们之间的相同点或不同点。不要事先将笔记分类，而是通过笔记之间的相互连接聚类成一个主题，从中产生思考感受，从「可以怎么用」来思考。&quot;,536873756]],[&quot;^16&quot;,[33086,&quot;^P&quot;,&quot;^17&quot;,536873756]],[&quot;^16&quot;,[33086,&quot;^F&quot;,33063,536873756]],[&quot;^16&quot;,[33086,&quot;^Y&quot;,6035,536873756]],[&quot;^16&quot;,[33086,&quot;^V&quot;,33074,536873756]],[&quot;^16&quot;,[33086,&quot;^U&quot;,111,536873756]],[&quot;^16&quot;,[33086,&quot;^U&quot;,6035,536873756]],[&quot;^16&quot;,[33086,&quot;^U&quot;,33029,536873756]],[&quot;^16&quot;,[33086,&quot;^1@&quot;,true,536873756]],[&quot;^16&quot;,[33086,&quot;^;&quot;,&quot;~u6335abc3-387f-4f19-9f79-6dbadc10e4ad&quot;,536873756]],[&quot;^16&quot;,[33087,&quot;^R&quot;,&quot;Whenever he read something, he would write the bibliographic information on one side of a card and make brief notes about the content on the other side (Schmidt 2013, 170). These notes would end up in the bibliographic slip-box. In a second step, shortly after, he would look at his brief notes and think about their relevance for his own thinking and writing. He then would turn to the main slip-box and write his ideas, comments and thoughts on new pieces of paper, using only one for each idea and restricting himself to one side of the paper, to make it easier to read them later without having to take them out of the box. He kept them usually brief enough to make one idea fit on a single sheet, but would sometimes add another note to extend a thought.&quot;,536873756]],[&quot;^16&quot;,[33087,&quot;^P&quot;,&quot;^17&quot;,536873756 ;,33126,536873756]],[&quot;^16&quot;,[33090,&quot;^Y&quot;,6035,536873756]],[&quot;^16&quot;,[33090,&quot;^V&quot;,6035,536873756]],[&quot;^16&quot;,[33090,&quot;^U&quot;,1689,536873756]],[&quot;^16&quot;,[33090,&quot;^U&quot;,6035,536873756]],[&quot;^16&quot;,[33090,&quot;^H&quot;,1689,536873756]],[&quot;^16&quot;,[33090,&quot;^1@&quot;,true,536873756]],[&quot;^16&quot;,[33090,&quot;^;&quot;,&quot;~u6335abc3-ca9f-4140-923b-fc171765f87b&quot;,536873756]],[&quot;^16&quot;,[33091,&quot;^R&quot;,&quot;While the literature notes will be stored within the reference system together with the bibliographic details, separate from the slip-box, but still close to the context of the original text, they are already written with an eye towards the lines of thoughts within the slip-box. Luhmann describes this step as follows: “I always have a slip of paper at hand, on which I note down the ideas of certain pages. On the backside I write down the bibliographic details. After finishing the book I go through my notes and think how these notes might be relevant for already written notes in the slip-box. It means that I always read with an eye towards possible connections in the slip-box.” (Luhmann et al., 1987, 150)&quot;,536873756]],[&quot;^16&quot;,[33091,&quot;^P&quot;,&quot;^17&quot;,536873756]],[&quot;^16&quot;,[33091,&quot;^F&quot;,33073,536873756]],[&quot;^16&quot;,[33091,&quot;^Y&quot;,6035,536873756]],[&quot;^16&quot;,[33091,&quot;^V&quot;,33108,536873756]],[&quot;^16&quot;,[33091,&quot;^U&quot;,111,536873756]],[&quot;^16&quot;,[33091,&quot;^U&quot;,6035,536873756]],[&quot;^16&quot;,[33091,&quot;^1@&quot;,true,536873756]],[&quot;^16&quot;,[33091,&quot;^;&quot;,&quot;~u6335abc3-7ad3-41fd-b36b-8bf1fc77f052&quot;,536873756]],[&quot;^16&quot;,[33092,&quot;^R&quot;,&quot;Comparing, differentiating and connecting notes are the basis of good academic writing, but playing and tinkering with ideas is what leads to insight and exceptional texts.&quot;,536873756]],[&quot;^16&quot;,[33092,&quot;^P&quot;,&quot;^17&quot;,536873756]],[&quot;^16&quot;,[33092,&quot;^F&quot;,33066,536873756]],[&quot;^16&quot;,[33092,&quot;^Y&quot;,6035,536873756]],[&quot;^16&quot;,[33092,&quot;^V&quot;,33108,536873756]],[&quot;^16&quot;,[33092,&quot;^U&quot;,111,536873756]],[&quot;^16&quot;,[33092,&quot;^U&quot;,6035,536873756]],[&quot;^16&quot;,[33092,&quot;^1@&quot;,true,536873756]],[&quot;^16&quot;,[33092,&quot;^;&quot;,&quot;~u6335abc3-29fd-4b7a-8508-ffad035ac5bd&quot;,536873756]],[&quot;^16&quot;,[33093,&quot;^R&quot;,&quot;每一篇笔记都有独立的 ID，新增加的笔记在与它最相关笔记的ID基础上增加编码。&quot;,536873756]],[&quot;^16&quot;,[33093,&quot;^P&quot;,&quot;^17&quot;,536873756]],[&quot;^16&quot;,[33093,&quot;^F&quot;,33086,536873756]],[&quot;^16&quot;,[33093,&quot;^Y&quot;,6035,536873756]],[&quot;^16&quot;,[33093,&quot;^V&quot;,33074,536873756]],[&quot;^16&quot;,[33093,&quot;^U&quot;,111,536873756]],[&quot;^16&quot;,[33093,&quot;^U&quot;,6035,536873756]],[&quot;^16&quot;,[33093,&quot;^U&quot;,33029,536873756]],[&quot;^16&quot;,[33093,&quot;^1@&quot;,true,536873756]],[&quot;^16&quot;,[33093,&quot;^;&quot;,&quot;~u6335abc3-bfe6-42d5-9d53-f5f26f003419&quot;,536873756]],[&quot;^16&quot;,[33094,&quot;^R&quot;,&quot;尽可能集中收集你的一切想法、笔记&quot;,536873756]],[&quot;^16&quot;,[33094,&quot;^P&quot;,&quot;^17&quot;,536873756]],[&quot;^16&quot;,[33094,&quot;^F&quot;,33101,536873756]],[&quot;^16&quot;,[33094,&quot;^Y&quot;,6035,536873756]],[&quot;^16&quot;,[33094,&quot;^V&quot;,33050,536873756]],[&quot;^16&quot;,[33094,&quot;^U&quot;,111,536873756]],[&quot;^16&quot;,[33094,&quot;^U&quot;,6035,536873756]],[&quot;^16&quot;,[33094,&quot;^1@&quot;,true,536873756]],[&quot;^16&quot;,[33094,&quot;^;&quot;,&quot;~u6335abc3-3b5f-4643-b2c8-17baa6c63145&quot;,536873756]],[&quot;^16&quot;,[33095,&quot;^R&quot;,&quot;The only permanently stored notes are the literature notes in the reference system and the main notes in the slip-box. The former can be very brief as the context is clearly the text they refer to. The latter need b uot;^1@&quot;,true,536873756]],[&quot;^16&quot;,[33138,&quot;^;&quot;,&quot;~u6335abc3-7b6f-4e1b-a9c4-b63414a2c19c&quot;,536873756]],[&quot;^16&quot;,[33139,&quot;^R&quot;,&quot;If the existing note had the number 22, the new note would become note number 23. If 23 already existed, he named the new note 22a. By alternating numbers and letters, with some slashes and commas in between, he was able to branch out into as many strings of thought as he liked.&quot;,536873756]],[&quot;^16&quot;,[33139,&quot;^P&quot;,&quot;^17&quot;,536873756]],[&quot;^16&quot;,[33139,&quot;^F&quot;,33069,536873756]],[&quot;^16&quot;,[33139,&quot;^Y&quot;,6035,536873756]],[&quot;^16&quot;,[33139,&quot;^V&quot;,33108,536873756]],[&quot;^16&quot;,[33139,&quot;^U&quot;,111,536873756]],[&quot;^16&quot;,[33139,&quot;^U&quot;,6035,536873756]],[&quot;^16&quot;,[33139,&quot;^1@&quot;,true,536873756]],[&quot;^16&quot;,[33139,&quot;^;&quot;,&quot;~u6335abc3-d61d-4a1f-972e-2c88138030a5&quot;,536873756]],[&quot;^16&quot;,[33140,&quot;^R&quot;,&quot;less successful ones. The right question is: What can we do differently in the weeks, months or even years before we face the blank page that will get us into the best possible position to write a great paper easily?&quot;,536873756]],[&quot;^16&quot;,[33140,&quot;^P&quot;,&quot;^17&quot;,536873756]],[&quot;^16&quot;,[33140,&quot;^F&quot;,33072,536873756]],[&quot;^16&quot;,[33140,&quot;^Y&quot;,6035,536873756]],[&quot;^16&quot;,[33140,&quot;^V&quot;,33108,536873756]],[&quot;^16&quot;,[33140,&quot;^U&quot;,111,536873756]],[&quot;^16&quot;,[33140,&quot;^U&quot;,6035,536873756]],[&quot;^16&quot;,[33140,&quot;^1@&quot;,true,536873756]],[&quot;^16&quot;,[33140,&quot;^;&quot;,&quot;~u6335abc3-b3be-4bce-a05a-2595f1ae5d9d&quot;,536873756]],[&quot;^16&quot;,[33141,&quot;^R&quot;,&quot;Richard Feynman once had a visitor in his office, a historian who wanted to interview him. When he spotted Feynman’s notebooks, he said how delighted he was to see such “wonderful records of Feynman’s thinking.” “No, no!” Feynman protested. “They aren’t a record of my thinking process. They are my thinking process. I actually did the work on the paper.” “Well,” the historian said, “the work was done in your head, but the record of it is still here.” “No, it’s not a record, not really. It’s working. You have to work on paper, and this is the paper.”[33] This, obviously, was a very important distinction to Feynman, much more than just a linguistic difference – and for a good reason: It is the distinction that makes all the difference when it comes to thinking. Philosophers, neuroscientists, educators and psychologists like to disagree in many different aspects on how the brain works. But they no longer disagree when it comes to the need for external scaffolding. Almost all agree nowadays that real thinking requires some kind of externalization, especially in the form of writing. “Notes on paper, or on a computer screen [...] do not make contemporary physics or other kinds of intellectual endeavour easier, they make it possible” is one of the key takeaways in a contemporary handbook of neuroscientists (Levy 2011, 290) Concluding the discussions in this book, Levy writes: “In any case, no matter how internal processes are implemented, insofar as thinkers are genuinely concerned with what enables human beings to perform the spectacular intellectual feats exhibited in science and other areas of systematic enquiry, as well as in the arts, they need to understand the extent to which the mind is reliant upon external scaffolding.”&quot;,536873756]],[&quot;^16&quot;,[33141,&quot;^P&quot;,&quot;^17&quot;,536873756]],[&quot;^16&quot;,[33141,&quot;^F&quot;,33128,536873756]],[&quot;^16&quot;,[33141,&quot;^Y&quot;,6035,536873756]],[&quot;^16&quot;,[33141,&quot;^V&quot;,33108,536873756]],[&quot;^16&quot;,[33141,&quot;^U&quot;,111,536873756]],[&quot;^16&quot;,[33141,&quot;^U&quot;,6035,536873756]],[&quot;^16&quot;,[33141,&quot;^1@&quot;,true,536873756]],[&quot;^16 ape # torch.Size([32, 8, 336, 64])\\n        _, _, L_Q, _ = Q.shape # torch.Size([32, 8, 336, 64])\\n\\n        # calculate the sampled Q_K\\n        K_expand = K.unsqueeze(-3).expand(B, H, L_Q, L_K, E)\\n        # [32, 8, 336, 64] -&gt; [32, 8, 1, 336, 64] -&gt; [32, 8, 336, 336, 64]\\n        # expand之后，K_expand[0][0][0][0] = K_expand[0][0][1][0] 都是64维度的向量了\\n\\n        index_sample = torch.randint(L_K, (L_Q, sample_k)) # real U = U_part(factor*ln(L_k))*L_q\\n        # sample_k=30, 这相当于从336里面选择30个\\n        # index_sample.shape = [336, 30], \\n        # L_K是指定最大值(exclusive)，最小值default=0(inclusive), 形状为(L_Q, sample_k)\\n\\n        K_sample = K_expand[:, :, torch.arange(L_Q).unsqueeze(1), index_sample, :]\\n        # 起初的K_expand的shape为：[32, 8, 336, 336, 64]\\n        # :, :, [336, 1], [336, 30], : [why???]\\n        # K_sample.shape = [32, 8, 336, 30, 64]\\n\\n        Q_K_sample = torch.matmul(Q.unsqueeze(-2), K_sample.transpose(-2, -1)).squeeze(-2)\\n        # [32, 8, 336, 1, 64] * [32, 8, 336, 64, 30] -&gt; [32, 8, 336, 1, 30] -&gt; [32, 8, 336, 30]\\n\\n        # find the Top_k query with sparisty measurement\\n        M = Q_K_sample.max(-1)[0] - torch.div(Q_K_sample.sum(-1), L_K)\\n        # 上面这个实现的就是论文中的那个非常nb的关于query的重要度的公式了，Equation (4)\\n        # M.shape = [32, 8, 336]\\n\\n        M_top = M.topk(n_top, sorted=False)[1]\\n        # [0]=values, [1]=indices\\n        # M_top.shape = [32, 8, 30]，相当于336个queries里面选择了30个top-k query tokens\\n\\n        # use the reduced Q to calculate Q_K\\n        Q_reduce = Q[torch.arange(B)[:, None, None], # [32, 1, 1]\\n                     torch.arange(H)[None, :, None],  # [1, 8, 1]\\n                     M_top, :] # factor*ln(L_q)\\n        # 起初Q.shape = [32, 8, 336, 64], reduce之后，就是\\n        # Q_reduce.shape = [32, 8, 30, 64]\\n\\n        Q_K = torch.matmul(Q_reduce, K.transpose(-2, -1)) # factor*ln(L_q)*L_k\\n        # [32, 8, 30, 64] * [32, 8, 64, 336] -&gt; [32, 8, 30, 336]\\n        # 30个query tokens，和336个key tokens的dot product values\\n\\n        return Q_K, M_top\\n        # [32, 8, 30, 336] and [32, 8, 30] 这是8个heads，每个head下都是选择了前30的query tokens（各自选择的）\\n        # 含义：Q_K是类似原始transformer中的Q*K^T\\n        #       M_top则是说，是32个序列，每个序列下8个heads，每个head下M得分靠前的top-30的query的indices（索引）\\n```&quot;,536873794]],[&quot;^16&quot;,[33397,&quot;^P&quot;,&quot;^17&quot;,536873794]],[&quot;^16&quot;,[33397,&quot;^F&quot;,33411,536873794]],[&quot;^16&quot;,[33397,&quot;^Y&quot;,33392,536873794]],[&quot;^16&quot;,[33397,&quot;^V&quot;,33411,536873794]],[&quot;^16&quot;,[33397,&quot;^U&quot;,33392,536873794]],[&quot;^16&quot;,[33397,&quot;^1@&quot;,true,536873794]],[&quot;^16&quot;,[33397,&quot;^;&quot;,&quot;~u6335abc5-ac19-4457-a9e9-4634c5251072&quot;,536873794]],[&quot;^16&quot;,[33398,&quot;^R&quot;,&quot;ProbAttention&quot;,536873794]],[&quot;^16&quot;,[33398,&quot;^P&quot;,&quot;^17&quot;,536873794]],[&quot;^16&quot;,[33398,&quot;^F&quot;,33408,536873794]],[&quot;^16&quot;,[33398,&quot;^Y&quot;,33392,536873794]],[&quot;^16&quot;,[33398,&quot;^V&quot;,33392,536873794]],[&quot;^16&quot;,[33398,&quot;^U&quot;,33392,536873794]],[&quot;^16&quot;,[33398,&quot;^1@&quot;,true,536873794]],[&quot;^16&quot;,[33398,&quot;^;&quot;,&quot;~u6335abc6-22c4-44eb-98c4-12b8f96937ee&quot;,536873794]],[&quot;^16&quot;,[33399,&quot;^R&quot;,&quot;forward&quot;,536873794]],[&quot;^16&quot;,[33399,&quot;^P&quot;,&quot;^17&quot;,536873794]],[&quot;^16&quot;,[33399,&quot;^F&quot;,33408,536873794]],[&quot;^16&quot;,[33399,&quot;^Y&quot;,33392,536873794]],[&quot;^16&quot;,[33399,&quot;^V&quot;,33408,536873794]],[&quot;^16&quot;,[33399,&quot;^U&quot;,33392,536873794]],[&quot;^16&quot;,[33399,&quot;^1@&quot;,true,536873794]],[&quot;^16&quot;,[33399,&quot;^;&quot;,&quot;~u6335abc6-75a0-47d4-8042-95c833e97408&quot;,536873794]],[&quot;^16&quot;,[33400,&quot;^R&quot;,&quot;encoder 输入&quot;,536873794]],[&quot;^16&quot;,[33400,&quot;^P&quot;,&quot;^17&quot;,536873794]],[&quot;^16&quot;,[33400,&quot;^F&quot;,33407,536873794]],[       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +

              l.hash
            );

t;^P&quot;,&quot;^17&quot;,536873758]],[&quot;^16&quot;,[33004,&quot;^F&quot;,33105,536873758]],[&quot;^16&quot;,[33004,&quot;^Y&quot;,6058,536873758]],[&quot;^16&quot;,[33004,&quot;^V&quot;,33099,536873758]],[&quot;^16&quot;,[33004,&quot;^U&quot;,134,536873758]],[&quot;^16&quot;,[33004,&quot;^U&quot;,6058,536873758]],[&quot;^16&quot;,[33004,&quot;^1@&quot;,true,536873758]],[&quot;^16&quot;,[33004,&quot;^;&quot;,&quot;~u63384cc5-3709-4b5d-93cd-392a5f89c394&quot;,536873758]],[&quot;^16&quot;,[33005,&quot;^R&quot;,&quot;Writing, taking notes and thinking about how ideas connect is exactly the kind of elaboration that is needed to learn.&quot;,536873758]],[&quot;^16&quot;,[33005,&quot;^P&quot;,&quot;^17&quot;,536873758]],[&quot;^16&quot;,[33005,&quot;^F&quot;,33060,536873758]],[&quot;^16&quot;,[33005,&quot;^Y&quot;,6058,536873758]],[&quot;^16&quot;,[33005,&quot;^V&quot;,33099,536873758]],[&quot;^16&quot;,[33005,&quot;^U&quot;,134,536873758]],[&quot;^16&quot;,[33005,&quot;^U&quot;,6058,536873758]],[&quot;^16&quot;,[33005,&quot;^1@&quot;,true,536873758]],[&quot;^16&quot;,[33005,&quot;^;&quot;,&quot;~u63384cc5-4569-484d-bebb-4a0cf30229ab&quot;,536873758]],[&quot;^16&quot;,[33006,&quot;^R&quot;,&quot;If the existing note had the number 22, the new note would become note number 23. If 23 already existed, he named the new note 22a. By alternating numbers and letters, with some slashes and commas in between, he was able to branch out into as many strings of thought as he liked.&quot;,536873758]],[&quot;^16&quot;,[33006,&quot;^P&quot;,&quot;^17&quot;,536873758]],[&quot;^16&quot;,[33006,&quot;^F&quot;,33086,536873758]],[&quot;^16&quot;,[33006,&quot;^Y&quot;,6058,536873758]],[&quot;^16&quot;,[33006,&quot;^V&quot;,33099,536873758]],[&quot;^16&quot;,[33006,&quot;^U&quot;,134,536873758]],[&quot;^16&quot;,[33006,&quot;^U&quot;,6058,536873758]],[&quot;^16&quot;,[33006,&quot;^1@&quot;,true,536873758]],[&quot;^16&quot;,[33006,&quot;^;&quot;,&quot;~u63384cc5-48ef-4bcb-a694-d97473b5e042& heir most useful contexts&quot;,536873758]],[&quot;^16&quot;,[33010,&quot;^P&quot;,&quot;^17&quot;,536873758]],[&quot;^16&quot;,[33010,&quot;^F&quot;,33067,536873758]],[&quot;^16&quot;,[33010,&quot;^Y&quot;,6058,536873758]],[&quot;^16&quot;,[33010,&quot;^V&quot;,9210,536873758]],[&quot;^16&quot;,[33010,&quot;^U&quot;,91,536873758]],[&quot;^16&quot;,[33010,&quot;^U&quot;,134,536873758]],[&quot;^16&quot;,[33010,&quot;^U&quot;,6058,536873758]],[&quot;^16&quot;,[33010,&quot;^1@&quot;,true,536873758]],[&quot;^16&quot;,[33010,&quot;^;&quot;,&quot;~u63384cc5-fa2d-480f-8128-0417874a1907&quot;,536873758]],[&quot;^16&quot;,[33011,&quot;^R&quot;,&quot;Here, everything is about building up a critical mass of useful notes in the slip-box, which gives us a clear idea of how to read and how to take literature notes.&quot;,536873758]],[&quot;^16&quot;,[33011,&quot;^P&quot;,&quot;^17&quot;,536873758]],[&quot;^16&quot;,[33011,&quot;^F&quot;,33027,536873758]],[&quot;^16&quot;,[33011,&quot;^Y&quot;,6058,536873758]],[&quot;^16&quot;,[33011,&quot;^V&quot;,33099,536873758]],[&quot;^16&quot;,[33011,&quot;^U&quot;,134,536873758]],[&quot;^16&quot;,[33011,&quot;^U&quot;,6058,536873758]],[&quot;^16&quot;,[33011,&quot;^1@&quot;,true,536873758]],[&quot;^16&quot;,[33011,&quot;^;&quot;,&quot;~u63384cc5-ad2d-4bc6-9fdb-1f980b2de39e&quot;,536873758]],[&quot;^16&quot;,[33012,&quot;^R&quot;,&quot;So if you are writing by hand, you are forced to think about what you hear (or read) – otherwise you wouldn’t be able to grasp the underlying principle, the idea, the structure of an argument.&quot;,536873758]],[&quot;^16&quot;,[33012,&quot;^P&quot;,&quot;^17&quot;,536873758]],[&quot;^16&quot;,[33012,&quot;^F&quot;,33037,536873758]],[&quot;^16&quot;,[33012,&quot;^Y&quot;,6058,536873758]],[&quot;^16&quot;,[33012,&quot;^V&quot;,33099,536873758]],[&quot;^16&quot;,[33012,&quot;^U&quot;,134,536873758]],[&quot;^16&quot;,[33012,&quot;^U&quot;,6058,536873758]],[&quot;^16&quot;,[33012,&quot;^1@&quot;,true,536873758]],[&quot;^16&quot;,[33012,&quot;^;&quot;,&quot;~u63384cc5-2fa0-49f0-b287-bb56ac76dcc7&quot;,536873758]],[&quot;^16&quot;,[33013,&quot;^R&quot;,&quot;对笔记按主题分类，roam 可以使用引用 [[爱]]&quot;,536873758]],[&quot;^16&quot;,[33013,&quot;^P&quot;,&quot;^17&quot;,536873758]],[&quot;^16&quot;,[33013,&quot;^F&quot;,33010,536873758]],[&quot;^16&quot;,[33013,&quot;^Y&quot;,6058,536873758]],[&quot;^16&quot;,[33013,&quot;^V&quot;,33010,536873758]],[&quot;^16&quot;,[33013,&quot;^U&quot;,91,536873758]],[&quot;^16&quot;,[33013,&quot;^U&quot;,134,536873758]],[&quot;^16&quot;,[33013,&quot;^U&quot;,6058,536873758]],[&quot;^16&quot;,[33013,&quot;^U&quot;,9829,536873758]],[&quot;^16&quot;,[33013,&quot;^H&quot;,9829,536873758]],[&quot;^16&quot;,[33013,&quot;^1@&quot;,true,536873758]],[&quot;^16&quot;,[33013,&quot;^;&quot;,&quot;~u63384cc5-f67c-4665-beb1-9c7fb8cb2ece&quot;,536873758]],[&quot;^16&quot;,[33014,&quot;^R&quot;,&quot;The last element in his file system was an index, from which he would refer to one or two notes that would serve as a kind of entry point into a line of thought or topic. Notes with a sorted collection of links are, of course, good entry points.&quot;,536873758]],[&quot;^16&quot;,[33014,&quot;^P&quot;,&quot;^17&quot;,536873758]],[&quot;^16&quot;,[33014,&quot;^F&quot;,33006,536873758]],[&quot;^16&quot;,[33014,&quot;^Y&quot;,6058,536873758]],[&quot;^16&quot;,[33014,&quot;^V&quot;,33099,536873758]],[&quot;^16&quot;,[33014,&quot;^U&quot;,134,536873758]],[&quot;^16&quot;,[33014,&quot;^U&quot;,6058,536873758]],[&quot;^16&quot;,[33014,&quot;^1@&quot;,true,536873758]],[&quot;^16&quot;,[33014,&quot;^;&quot;,&quot;~u63384cc5-fe3b-4700-89f7-3ecd60621184&quot;,536873758]],[&quot;^16&quot;,[33015,&quot;^R&quot;,&quot;&quot;,536873758]],[&quot;^16&quot;,[33015,&quot;^P&quot;,&quot;^17&quot;,536873758]],[&quot;^16&quot;,[33015,&quot;^F&quot;,33068,536873758]],[&quot;^16&quot;,[33015,&quot;^Y&quot;,6058,536873758]],[&quot;^16&quot;,[33015,&quot;^V&quot;,6058,536873758]],[&quot;^16&quot;,[33015,&quot;^U&quot;,6058,536873758]],[&quot;^16&quot;,[33015,&quot;^1@&quot;,true,536873758]],[&quot;^16&quot;,[33015,&quot;^;&quot;,&quot;~u63384cc5-854b-48cb-b5af-fadc51393d51&quot;,536873758]],[&quot;^16&quot;,[33016,&quot;^R&quot;,&quot;At this point, it should become clear that you don’t need to wait for a genie to appear, as each step is clearly not only within your abilities, but also straightforward and well defined: Assemble notes and bring them into order, turn these notes into a draft, review it and you are done.&quot;,536873758]],[&quot;^16&quot;,[33016,&quot;^P&quot;,&quot;^17&quot;,536873758]],[&quot;^16&quot;,[33016,&quot;^F&quot;,33014,536873758]],[&quot;^16&quot;,[33016,&quot;^Y&quot;,6058,536873758]],[&quot;^16&quot;,[33016,&quot;^V&quot;,33099,536873758]],[&quot;^16&quot;,[33016,&quot;^U&quot;,134,536873758]],[&quot;^16&quot;,[33016,&quot;^U&quot;,6058,536873758]],[&quot;^16&quot;,[33016,&quot;^1@&quot;,true,536873758]],[&quot;^16&quot;,[33016,&quot;^;&quot;,&quot;~u63384cc5-01af-4722-a759-7ceefbec49fd&quot;,536873758]],[&quot;^16&quot;,[33017,&quot;^R&quot;,&quot;less successful ones. The right question is: What can we do differently in the weeks, months or even years before we face the blank page that will get us into the best possible position to write a great paper easily?&quot;,536873758]],[&quot;^16&quot;,[33017,&quot;^P&quot;,&quot;^17&quot;,536873758]],[&quot;^16&quot;,[33017,&quot;^F&quot;,33104,536873758]],[&quot;^16&quot;,[33017,&quot;^Y&quot;,6058,536873758]],[&quot;^16&quot;,[33017,&quot;^V&quot;,33099,536873758]],[&quot;^16&quot;,[33017,&quot;^U&quot;,134,536873758]],[&quot;^16&quot;,[33017,&quot;^U&quot;,6058,536873758]],[&quot;^16&quot;,[33017,&quot;^1@&quot;,true,536873758]],[&quot;^16&quot;,[33017,&quot;^;&quot;,&quot;~u63384cc5-1a6c-4133-aaaa-fa644cdc040d&quot;,536873758]],[&quot;^16&quot;,[33018,&quot;^R&quot;,&quot;In the old system, the question is: Under which topic do I store this note? In the new system, the question is: In which context will I want to stumble upon it again?&quot;,536873758]],[&quot;^16&quot;,[33018,&quot;^P&quot;,&quot;^17&quot;,536873758]],[&quot;^16&quot;,[33018,&quot;^F&quot;,33004,536873758]],[&quot;^16&quot;,[33018,&quot;^Y&quot;,6058,536873758]],[&quot;^16&quot;,[33018,&quot;^V&quot;,33099,536873758]],[&quot;^16&quot;,[33018,&quot;^U&quot;,134,536873758]],[&quot;^16&quot;,[33018,&quot;^U&quot;,6058,536873758]],[&quot;^16&quot;,[33018,&quot;^1@&quot;,true,536873758]],[&quot;^16&quot;,[33018,&quot;^;&quot;,&quot;~u63384cc5-19f0-495e-955f-6f86893a7f96&quot;,536873758]],[&quot;^16&quot;,[33019,&quot;^R&quot;,&quot;Luhmann wrote an index with a typewriter on index cards. In the Zettelkasten, keywords can easily be added to a note like tags and will then show up in the index. They should be chosen carefully and sparsely. Luhmann would add the number of one or two (rarely more) notes next to a keyword in the index (Schmidt 2013, 171).&quot;,536873758]],[&quot;^16&quot;,[33019,&quot;^P&quot;,&quot;^17&quot;,536873758]],[&quot;^16&quot;,[33019,&quot;^F&quot;,33002,536873758]],[&quot;^16&quot;,[33019,&quot;^Y&quot;,6058,536873758]],[&quot;^16&quot;,[33019,&quot;^V&quot;,33099,536873758]],[&quot;^16&quot;,[33019,&quot;^U&quot;,134,536873758]],[&quot;^16&quot;,[33019,&quot;^U&quot;,6058,536873758]],[&quot;^16&quot;,[33019,&quot;^1@&quot;,true,536873758]],[&quot;^16&quot;,[33019,&quot;^;&quot;,&quot;~u63384cc5-3c0b-4f32-a1e6-4ddb86099a54&quot;,536873758]],[&quot;^16&quot;,[33020,&quot;^R&quot;,&quot;Reading, especially rereading, can easily fool us into believing we understand a text. Rereading is especially dangerous because of the mere-exposure effect: The moment we become familiar with something, we start believing we also understand it. On top of that, we also tend to like it more (Bornstein 1989).&quot;,536873758]],[&quot;^16&quot;,[33020,&quot;^P&quot;,&quot;^17&quot;,536873758]],[&quot;^16&quot;,[33020,&quot;^F&quot;,33069,536873758]],[&quot;^16&quot;,[33020,&quot;^Y&quot;,6058,536873758]],[&quot;^16&quot;,[33020,&quot;^V&quot;,33099,536873758]],[&quot;^16&quot;,[33020,&quot;^U&quot;,134,536873758]],[&quot;^16&quot;,[33020,&quot;^U&quot;,6058,536873758]],[&quot;^16&quot;,[33020,&quot;^1@&quot;,true,536873758]],[&quot;^16&quot;,[33020,&quot;^;&quot;,&quot;~u63384cc5-e974-4252-9d98-c41e98d02d23&quot;,536873758]],[&quot;^16&quot;,[33021,&quot;^R&quot;,&quot;To give you all the resources you need to work in the best possible way with the best technique available.&quot;,536873758]],[&quot;^16&quot;,[33021,&quot;^P&quot;,&quot;^17&quot;,536873758]],[&quot;^16&quot;,[33021,&quot;^F&quot;,33009,536873758]],[&quot;^16&quot;,[33021,&quot;^Y&quot;,6058,536873758]],[&quot;^16&quot;,[33021,&quot;^V&quot;,33099,536873758]],[&quot;^16&quot;,[33021,&quot;^U&quot;,134,536873758]],[&quot;^16&quot;,[33021,&quot;^U&quot;,6058,536873758]],[&quot;^16&quot;,[33021,&quot;^1@&quot;,true,536873758]],[&quot;^16&quot;,[33021,&quot;^;&quot;,&quot;~u63384cc5-b20c-45e5-a00c-98a80e313b22&quot;,536873758]],[&quot;^16&quot;,[33022,&quot;^R&quot;,&quot;Luhmann had two slip-boxes: a bibliographical one, which contained the references and brief notes on the content of the literature, and the main one in which he collected and generated his ideas, mainly in response to what he read.&quot;,536873758]],[&quot;^16&quot;,[33022,&quot;^P&quot;,&quot;^17&quot;,536873758]],[&quot;^16&quot;,[33022,&quot;^F&quot;,33057,536873758]],[&quot;^16&quot;,[33022,&quot;^Y&quot;,6058,536873758]],[&quot;^16&quot;,[33022,&quot;^V&quot;,33099,536873758]],[&quot;^16&quot;,[33022,&quot;^U&quot;,134,536873758]],[&quot;^16&quot;,[33022,&quot;^U&quot;,6058,536873758]],[&quot;^16&quot;,[33022,&quot;^1@&quot;,true,536873758]],[&quot;^16&quot;,[33022,&quot;^;&quot;,&quot;~u63384cc5-4a0c-4c82-b106-489fd6ddff1f&quot;,536873758]],[&quot;^16&quot;,[33023,&quot;^R&quot;,&quot;And while writing down an idea feels like a detour, extra time spent, not writing it down is the real waste of time, as it renders most of what we read as ineffectual.&quot;,536873758]],[&quot;^16&quot;,[33023,&quot;^P&quot;,&quot;^17&quot;,536873758]],[&quot;^16&quot;,[33023,&quot;^F&quot;,33020,536873758]],[&quot;^16&quot;,[33023,&quot;^Y&quot;,6058,536873758]],[&quot;^16&quot;,[33023,&quot;^V&quot;,33099,536873758]],[&quot;^16&quot;,[33023,&quot;^U&quot;,134,536873758]],[&quot;^16&quot;,[33023,&quot;^U&quot;,6058,536873758]],[&quot;^16&quot;,[33023,&quot;^1@&quot;,true,536873758]],[&quot;^16&quot;,[33023,&quot;^;&quot;,&quot;~u63384cc5-adee-4ebc-a7f6-734dae7d67b2&quot;,536873758]],[&quot;^16&quot;,[33024,&quot;^R&quot;,&quot;To achieve a critical mass, it is crucial to distinguish clearly between three types of notes: 1.   Fleeting notes, which are only reminders of information, can be written in any kind of way and will end up in the trash within a day or two. 2.    Permanent notes, which will never be thrown away and contain the necessary information in themselves in a permanently understandable way. They are always stored in the same way in the same place, either in the reference system or, written as if for print, in the slip-box. 3.    Project notes, which are only relevant to one particular project. They are kept within a project-specific folder and can be discarded or archived after the project is finished.&quot;,536873758]],[&quot;^16&quot;,[33024,&quot;^P&quot;,&quot;^17&quot;,536873758]],[&quot;^16&quot;,[33024,&quot;^F&quot;,33058,536873758]],[&quot;^16&quot;,[33024,&quot;^Y&quot;,6058,536873758]],[&quot;^16&quot;,[33024,&quot;^V&quot;,33099,536873758]],[&quot;^16&quot;,[33024,&quot;^U&quot;,134,536873758]],[&quot;^16&quot;,[33024,&quot;^U&quot;,6058,536873758]],[&quot;^16&quot;,[33024,&quot;^1@&quot;,true,536873758]],[&quot;^16&quot;,[33024,&quot;^;&quot;,&quot;~u63384cc5-5656-4837-9639-9bb7f3332b8f&quot;,536873758]],[&quot;^16&quot;,[33025,&quot;^R&quot;,&quot;With practice comes the ability to find the right words to express something in the best possible way, which means in a simple, but not simplified way. Not only will the readers of your text appreciate your ability to explain something clearly, those you talk to will benefit from this ability as well, as it is not limited to writing.&quot;,536873758]],[&quot;^16&quot;,[33025,&quot;^P&quot;,&quot;^17&quot;,536873758]],[&quot;^16&quot;,[33025,&quot;^F&quot;,33051,536873758]],[&quot;^16&quot;,[33025,&quot;^Y&quot;,6058,536873758]],[&quot;^16&quot;,[33025,&quot;^V&quot;,33099,536873758]],[&quot;^16&quot;,[33025,&quot;^U&quot;,134,536873758]],[&quot;^16&quot;,[33025,&quot;^U&quot;,6058,536873758]],[&quot;^16&quot;,[33025,&quot;^1@&quot;,true,536873758]],[&quot;^16&quot;,[33025,&quot;^;&quot;,&quot;~u63384cc5-c8c8-4b2e-b6be-b92e1e87a852&quot;,536873758]],[&quot;^16&quot;,[33026,&quot;^R&quot;,&quot;Only if you can trust your system, only if you really know that everything will be taken care of, will your brain let go and let you focus on the task at hand.&quot;,536873758]],[&quot;^16&quot;,[33026,&quot;^P&quot;,&quot;^17&quot;,536873758]],[&quot;^16&quot;,[33026,&quot;^F&quot;,33109,536873758]],[&quot;^16&quot;,[33026,&quot;^Y&quot;,6058,536873758]],[&quot;^16&quot;,[33026,&quot;^V&quot;,33099,536873758]],[&quot;^16&quot;,[33026,&quot;^U&quot;,134,536873758]],[&quot;^16&quot;,[33026,&quot;^U&quot;,6058,536873758]],[&quot;^16&quot;,[33026,&quot;^1@&quot;,true,536873758]],[&quot;^16&quot;,[33026,&quot;^;&quot;,&quot;~u63384cc5-41c2-4f3f-80c9-b2fdf19b8777&quot;,536873758]],[&quot;^16&quot;,[33027,&quot;^R&quot;,&quot;While the literature notes will be stored within the reference system together with the bibliographic details, separate from the slip-box, but still close to the context of the original text, they are already written with an eye towards the lines of thoughts within the slip-box. Luhmann describes this step as follows: “I always have a slip of paper at hand, on which I note down the ideas of certain pages. On the backside I write down the bibliographic details. After finishing the book I go through my notes and think how these notes might be relevant for already written notes in the slip-box. It means that I always read with an eye towards possible connections in the slip-box.” (Luhmann et al., 1987, 150)&quot;,536873758]],[&quot;^16&quot;,[33027,&quot;^P&quot;,&quot;^17&quot;,536873758]],[&quot;^16&quot;,[33027,&quot;^F&quot;,33050,536873758]],[&quot;^16&quot;,[33027,&quot;^Y&quot;,6058,536873758]],[&quot;^16&quot;,[33027,&quot;^V&quot;,33099,536873758]],[&quot;^16&quot;,[33027,&quot;^U&quot;,134,536873758]],[&quot;^16&quot;,[33027,&quot;^U&quot;,6058,536873758]],[&quot;^16&quot;,[33027,&quot;^1@&quot;,true,536873758]],[&quot;^16&quot;,[33027,&quot;^;&quot;,&quot;~u63384cc5-9796-4e28-826d-8caa0579e339&quot;,536873758]],[&quot;^16&quot;,[33028,&quot;^R&quot;,&quot;其他人的笔记&quot;,536873758]],[&quot;^16&quot;,[33028,&quot;^P&quot;,&quot;^17&quot;,536873758]],[&quot;^16&quot;,[33028,&quot;^F&quot;,33062,536873758]],[&quot;^16&quot;,[33028,&quot;^Y&quot;,6058,536873758]],[&quot;^16&quot;,[33028,&quot;^V&quot;,33001,536873758]],[&quot;^16&quot;,[33028,&quot;^U&quot;,134,536873758]],[&quot;^16&quot;,[33028,&quot;^U&quot;,6058,536873758]],[&quot;^16&quot;,[33028,&quot;^1@&quot;,true,536873758]],[&quot;^16&quot;,[33028,&quot;^;&quot;,&quot;~u63384cc5-c634-4dfc-9777-dda0f5b72ef5&quot;,536873758]],[&quot;^16&quot;,[33029,&quot;^R&quot;,&quot;看完书之后有足够多的想法吗？尝试去记录哪一些刷新自己的认知？&quot;,536873758]],[&quot;^16&quot;,[33029,&quot;^P&quot;,&quot;^17&quot;,536873758]],[&quot;^16&quot;,[33029,&quot;^F&quot;,33067,536873758]],[&quot;^16&quot;,[33029,&quot;^Y&quot;,6058,536873758]],[&quot;^16&quot;,[33029,&quot;^V&quot;,33067,536873758]],[&quot;^16&quot;,[33029,&quot;^U&quot;,91,536873758]],[&quot;^16&quot;,[33029,&quot;^U&quot;,134,536873758]],[&quot;^16&quot;,[33029,&quot;^U&quot;,6058,536873758]],[&quot;^16&quot;,[33029,&quot;^1@&quot;,true,536873758]],[&quot;^16&quot;,[33029,&quot;^;&quot;,&quot;~u63384cc5-1f15-46a1-a428-05925f820081&quot;,536873758]],[&quot;^16&quot;,[33030,&quot;^R&quot;,&quot;阐述 Elaborate：思考新的笔记是否和旧笔记相关(相斥、互补、相互修正)，并将思考过程清晰记录在新的笔记中。&quot;,536873758]],[&quot;^16&quot;,[33030,&quot;^P&quot;,&quot;^17&quot;,536873758]],[&quot;^16&quot;,[33030,&quot;^F&quot;,33102,536873758]],[&quot;^16&quot;,[33030,&quot;^Y&quot;,6058,536873758]],[&quot;^16&quot;,[33030,&quot;^V&quot;,33062,536873758]],[&quot;^16&quot;,[33030,&quot;^U&quot;,134,536873758]],[&quot;^16&quot;,[33030,&quot;^U&quot;,6058,536873758]],[&quot;^16&quot;,[33030,&quot;^U&quot;,32997,536873758]],[&quot;^16&quot;,[33030,&quot;^1@&quot;,true,536873758]],[&quot;^16&quot;,[33030,&quot;^;&quot;,&quot;~u63384cc5-fe84-407f-9c17-ec72af91c5fd&quot;,536873758]],[&quot;^16&quot;,[33031,&quot;^R&quot;,&quot;Whenever he read something, he would write the bibliographic information on one side of a card and make brief notes about the content on the other side (Schmidt 2013, 170). These notes would end up in the bibliographic slip-box. In a second step, shortly after, he would look at his brief notes and think about their relevance for his own thinking and writing. He then would turn to the main slip-box and write his ideas, comments and thoughts on new pieces of paper, using only one for each idea and restricting himself to one side of the paper, to make it easier to read them later without having to take them out of the box. He kept them usually brief enough to make one idea fit on a single sheet, but would sometimes add another note to extend a thought.&quot;,536873758]],[&quot;^16&quot;,[33031,&quot;^P&quot;,&quot;^17&quot;,536873758]],[&quot;^16&quot;,[33031,&quot;^F&quot;,33022,536873758]],[&quot;^16&quot;,[33031,&quot;^Y&quot;,6058,536873758]],[&quot;^16&quot;,[33031,&quot;^V&quot;,33099,536873758]],[&quot;^16&quot;,[33031,&quot;^U&quot;,134,536873758]],[&quot;^16&quot;,[33031,&quot;^U&quot;,6058,536873758]],[&quot;^16&quot;,[33031,&quot;^1@&quot;,true,536873758]],[&quot;^16&quot;,[33031,&quot;^;&quot;,&quot;~u63384cc5-a1ea-46d4-86e4-eef4d56a46c7&quot;,536873758]],[&quot;^16&quot;,[33032,&quot;^R&quot;,&quot;First, don’t worry too much about the notes you take while you are doing something else. 快速记录 index，避免影响你正在干的事情&quot;,536873758]],[&quot;^16&quot;,[33032,&quot;^P&quot;,&quot;^17&quot;,536873758]],[&quot;^16&quot;,[33032,&quot;^F&quot;,33056,536873758]],[&quot;^16&quot;,[33032,&quot;^Y&quot;,6058,536873758]],[&quot;^16&quot;,[33032,&quot;^V&quot;,33056,536873758]],[&quot;^16&quot;,[33032,&quot;^U&quot;,134,536873758]],[&quot;^16&quot;,[33032,&quot;^U&quot;,6058,536873758]],[&quot;^16&quot;,[33032,&quot;^1@&quot;,true,536873758]],[&quot;^16&quot;,[33032,&quot;^;&quot;,&quot;~u63384cc5-87a8-4216-a1b9-e8485502581c&quot;,536873758]],[&quot;^16&quot;,[33033,&quot;^R&quot;,&quot;Use those ideas to create new works!&quot;,536873758]],[&quot;^16&quot;,[33033,&quot;^P&quot;,&quot;^17&quot;,536873758]],[&quot;^16&quot;,[33033,&quot;^F&quot;,33010,536873758]],[&quot;^16&quot;,[33033,&quot;^Y&quot;,6058,536873758]],[&quot;^16&quot;,[33033,&quot;^V&quot;,9210,536873758]],[&quot;^16&quot;,[33033,&quot;^U&quot;,91,536873758]],[&quot;^16&quot;,[33033,&quot;^U&quot;,134,536873758]],[&quot;^16&quot;,[33033,&quot;^U&quot;,6058,536873758]],[&quot;^16&quot;,[33033,&quot;^1@&quot;,true,536873758]],[&quot;^16&quot;,[33033,&quot;^;&quot;,&quot;~u63384cc5-a489-40b7-bb75-e1966edbf2ca&quot;,536873758]],[&quot;^16&quot;,[33034,&quot;^R&quot;,&quot;链接 Connect，大部分笔记方法只是孤立的将笔记分到一个类别中。区分他们之间的相同点或不同点。不要事先将笔记分类，而是通过笔记之间的相互连接聚类成一个主题，从中产生思考感受，从「可以怎么用」来思考。&quot;,536873758]],[&quot;^16&quot;,[33034,&quot;^P&quot;,&quot;^17&quot;,536873758]],[&quot;^16&quot;,[33034,&quot;^F&quot;,33030,536873758]],[&quot;^16&quot;,[33034,&quot;^Y&quot;,6058,536873758]],[&quot;^16&quot;,[33034,&quot;^V&quot;,33062,536873758]],[&quot;^16&quot;,[33034,&quot;^U&quot;,134,536873758]],[&quot;^16&quot;,[33034,&quot;^U&quot;,6058,536873758]],[&quot;^16&quot;,[33034,&quot;^U&quot;,32997,536873758]],[&quot;^16&quot;,[33034,&quot;^1@&quot;,true,536873758]],[&quot;^16&quot;,[33034,&quot;^;&quot;,&quot;~u63384cc5-17eb-49b6-b5c9-627a86a90e1c&quot;,536873758]],[&quot;^16&quot;,[33035,&quot;^R&quot;,&quot;每一篇笔记都有独立的 ID，新增加的笔记在与它最相关笔记的ID基础上增加编码。&quot;,536873758]],[&quot;^16&quot;,[33035,&quot;^P&quot;,&quot;^17&quot;,536873758]],[&quot;^16&quot;,[33035,&quot;^F&quot;,33034,536873758]],[&quot;^16&quot;,[33035,&quot;^Y&quot;,6058,536873758]],[&quot;^16&quot;,[33035,&quot;^V&quot;,33062,536873758]],[&quot;^16&quot;,[33035,&quot;^U&quot;,134,536873758]],[&quot;^16&quot;,[33035,&quot;^U&quot;,6058,536873758]],[&quot;^16&quot;,[33035,&quot;^U&quot;,32997,536873758]],[&quot;^16&quot;,[33035,&quot;^1@&quot;,true,536873758]],[&quot;^16&quot;,[33035,&quot;^;&quot;,&quot;~u63384cc5-985b-413e-9b6c-d0c844934996&quot;,536873758]],[&quot;^16&quot;,[33036,&quot;^R&quot;,&quot;高亮浪费时间，高亮的意义在于带来的想法，记录你的想法。&quot;,536873758]],[&quot;^16&quot;,[33036,&quot;^P&quot;,&quot;^17&quot;,536873758]],[&quot;^16&quot;,[33036,&quot;^F&quot;,33085,536873758]],[&quot;^16&quot;,[33036,&quot;^Y&quot;,6058,536873758]],[&quot;^16&quot;,[33036,&quot;^V&quot;,33085,536873758]],[&quot;^16&quot;,[33036,&quot;^U&quot;,91,536873758]],[&quot;^16&quot;,[33036,&quot;^U&quot;,134,536873758]],[&quot;^16&quot;,[33036,&quot;^U&quot;,6058,536873758]],[&quot;^16&quot;,[33036,&quot;^1@&quot;,true,536873758]],[&quot;^16&quot;,[33036,&quot;^;&quot;,&quot;~u63384cc5-ce50-4c44-8b16-c9dfb78e1bee&quot;,536873758]],[&quot;^16&quot;,[33037,&quot;^R&quot;,&quot;But all of this would be just an extra step before you do the only step that really counts, which is to take the permanent note that will add value to the actual slip-box.&quot;,536873758]],[&quot;^16&quot;,[33037,&quot;^P&quot;,&quot;^17&quot;,536873758]],[&quot;^16&quot;,[33037,&quot;^F&quot;,33011,536873758]],[&quot;^16&quot;,[33037,&quot;^Y&quot;,6058,536873758]],[&quot;^16&quot;,[33037,&quot;^V&quot;,33099,536873758]],[&quot;^16&quot;,[33037,&quot;^U&quot;,134,536873758]],[&quot;^16&quot;,[33037,&quot;^U&quot;,6058,536873758]],[&quot;^16&quot;,[33037,&quot;^1@&quot;,true,536873758]],[&quot;^16&quot;,[33037,&quot;^;&quot;,&quot;~u63384cc5-e8ba-4566-a702-44f4810038ce&quot;,536873758]],[&quot;^16&quot;,[33038,&quot;^R&quot;,&quot;The ability to spot patterns, to question the frames used and detect the distinctions made by others, is the precondition to thinking critically and looking behind the assertions of a text or a talk. Being able to re-frame questions, assertions and information is even more important than having an extensive knowledge, because without this ability, we wouldn’t be able to put our knowledge to use. The good news is that these skills can be learned.&quot;,536873758]],[&quot;^16&quot;,[33038,&quot;^P&quot;,&quot;^17&quot;,536873758]],[&quot;^16&quot;,[33038,&quot;^F&quot;,33025,536873758]],[&quot;^16&quot;,[33038,&quot;^Y&quot;,6058,536873758]],[&quot;^16&quot;,[33038,&quot;^V&quot;,33099,536873758]],[&quot;^16&quot;,[33038,&quot;^U&quot;,134,536873758]],[&quot;^16&quot;,[33038,&quot;^U&quot;,6058,536873758]],[&quot;^16&quot;,[33038,&quot;^1@&quot;,true,536873758]],[&quot;^16&quot;,[33038,&quot;^;&quot;,&quot;~u63384cc5-09bd-40d9-9471-2370f47e9437&quot;,536873758]],[&quot;^16&quot;,[33039,&quot;^R&quot;,&quot;4. Now add your new permanent notes to the slip-box by: a)    Filing each one behind one or more related notes (with a program, you can put one note “behind” multiple notes; if you use pen and paper like Luhmann, you have to decide where it fits best and add manual links to the other notes). Look to which note the new one directly relates or, if it does not relate directly to any other note yet, just file it behind the last one. b)    Adding links to related notes. c)    Making sure you will be able to find this note later by either linking to it from your index or by making a link to it on a note that you use as an entry point to a discussion or topic and is itself linked to the index.&quot;,536873758]],[&quot;^16&quot;,[33039,&quot;^P&quot;,&quot;^17&quot;,536873758]],[&quot;^16&quo 8]],[&quot;^16&quot;,[33048,&quot;^P&quot;,&quot;^17&quot;,536873758]],[&quot;^16&quot;,[33048,&quot;^F&quot;,33001,536873758]],[&quot;^16&quot;,[33048,&quot;^Y&quot;,6058,536873758]],[&quot;^16&quot;,[33048,&quot;^V&quot;,33001,536873758]],[&quot;^16&quot;,[33048,&quot;^U&quot;,134,536873758]],[&quot;^16&quot;,[33048,&quot;^U&quot;,997,536873758]],[&quot;^16&quot;,[33048,&quot;^U&quot;,6058,536873758]],[&quot;^16&quot;,[33048,&quot;^H&quot;,997,536873758]],[&quot;^16&quot;,[33048,&quot;^1@&quot;,true,536873758]],[&quot;^16&quot;,[33048,&quot;^;&quot;,&quot;~u63384cc5-1595-4da0-b647-ea195a03ab9d&quot;,536873758]],[&quot;^16&quot;,[33049,&quot;^R&quot;,&quot;Get a good notebook for taking notes as you read&quot;,536873758]],[&quot;^16&quot;,[33049,&quot;^P&quot;,&quot;^17&quot;,536873758]],[&quot;^16&quot;,[33049,&quot;^F&quot;,33003,536873758]],[&quot;^16&quot;,[33049,&quot;^Y&quot;,6058,536873758]],[&quot;^16&quot;,[33049,&quot;^V&quot;,9210,536873758]],[&quot;^16&quot;,[33049,&quot;^U&quot;,91,536873758]],[&quot;^16&quot;,[33049,&quot;^U&quot;,134,536873758]],[&quot;^16&quot;,[33049,&quot;^U&quot;,6058,536873758]],[&quot;^16&quot;,[33049,&quot;^1@&quot;,true,536873758]],[&quot;^16&quot;,[33049,&quot;^;&quot;,&quot;~u63384cc5-41d7-4746-8ddb-ee1c23aef661&quot;,536873758]],[&quot;^16&quot;,[33050,&quot;^R&quot;,&quot;To get a good paper written, you only have to rewrite a good draft; to get a good draft written, you only have to turn a series of notes into a continuous text.&quot;,536873758]],[&quot;^16&quot;,[33050,&quot;^P&quot;,&quot;^17&quot;,536873758]],[&quot;^16&quot;,[33050,&quot;^F&quot;,33099,536873758]],[&quot;^16&quot;,[33050,&quot;^Y&quot;,6058,536873758]],[&quot;^16&quot;,[33050,&quot;^V&quot;,33099,536873758]],[&quot;^16&quot;,[33050,&quot;^U&quot;,134,536873758]],[&quot;^16&quot;,[33050,&quot;^U&quot;,6058,536873758]],[&quot;^16&quot;,[33050,&quot;^1@&quot;,true,536873758]],[&quot;^16&quot;,[33050,&quot;^;&quot;,&quot;~u63384cc5-9f6e-422b-a871-f9a5776 quot;,[33081,&quot;^U&quot;,6058,536873758]],[&quot;^16&quot;,[33081,&quot;^1@&quot;,true,536873758]],[&quot;^16&quot;,[33081,&quot;^;&quot;,&quot;~u63384cc5-c45d-48a6-8b0e-ba8a9982c3b9&quot;,536873758]],[&quot;^16&quot;,[33082,&quot;^R&quot;,&quot;The first teaches the formal requirements: style, structure or how to quote correctly. And then there are the psychological ones, which teach you how to get it done without mental breakdowns and before your supervisor or publisher starts refusing to move the deadline once more.&quot;,536873758]],[&quot;^16&quot;,[33082,&quot;^P&quot;,&quot;^17&quot;,536873758]],[&quot;^16&quot;,[33082,&quot;^F&quot;,33091,536873758]],[&quot;^16&quot;,[33082,&quot;^Y&quot;,6058,536873758]],[&quot;^16&quot;,[33082,&quot;^V&quot;,33099,536873758]],[&quot;^16&quot;,[33082,&quot;^U&quot;,134,536873758]],[&quot;^16&quot;,[33082,&quot;^U&quot;,6058,536873758]],[&quot;^16&quot;,[33082,&quot;^1@&quot;,true,536873758]],[&quot;^16&quot;,[33082,&quot;^;&quot;,&quot;~u63384cc5-83da-473e-92d1-ffce9488cfd9&quot;,536873758]],[&quot;^16&quot;,[33083,&quot;^R&quot;,&quot;why did I highlight this?&quot;,536873758]],[&quot;^16&quot;,[33083,&quot;^P&quot;,&quot;^17&quot;,536873758]],[&quot;^16&quot;,[33083,&quot;^F&quot;,33036,536873758]],[&quot;^16&quot;,[33083,&quot;^Y&quot;,6058,536873758]],[&quot;^16&quot;,[33083,&quot;^V&quot;,33036,536873758]],[&quot;^16&quot;,[33083,&quot;^U&quot;,91,536873758]],[&quot;^16&quot;,[33083,&quot;^U&quot;,134,536873758]],[&quot;^16&quot;,[33083,&quot;^U&quot;,6058,536873758]],[&quot;^16&quot;,[33083,&quot;^1@&quot;,true,536873758]],[&quot;^16&quot;,[33083,&quot;^;&quot;,&quot;~u63384cc5-7cb8-43bf-b931-0adc9caec3c6&quot;,536873758]],[&quot;^16&quot;,[33084,&quot;^R&quot;,&quot;Richard Feynman once had a visitor in his office, a historian who wanted to interview him. When he spotted Feynman’s notebooks, he said how delighted he was to see such “wonderful records of Feynman’s thinking.” “No, no!” Feynman protested. “They aren’t a record of my thinking process. They are my thinking process. I actually did the work on the paper.” “Well,” the historian said, “the work was done in your head, but the record of it is still here.” “No, it’s not a record, not really. It’s working. You have to work on paper, and this is the paper.”[33] This, obviously, was a very important distinction to Feynman, much more than just a linguistic difference – and for a good reason: It is the distinction that makes all the difference when it comes to thinking. Philosophers, neuroscientists, educators and psychologists like to disagree in many different aspects on how the brain works. But they no longer disagree when it comes to the need for external scaffolding. Almost all agree nowadays that real thinking requires some kind of externalization, especially in the form of writing. “Notes on paper, or on a computer screen [...] do not make contemporary physics or other kinds of intellectual endeavour easier, they make it possible” is one of the key takeaways in a contemporary handbook of neuroscientists (Levy 2011, 290) Concluding the discussions in this book, Levy writes: “In any case, no matter how internal processes are implemented, insofar as thinkers are genuinely concerned with what enables human beings to perform the spectacular intellectual feats exhibited in science and other areas of systematic enquiry, as well as in the arts, they need to understand the extent to which the mind is reliant upon external scaffolding.”&quot;,536873758]],[&quot;^16&quot;,[33084,&quot;^P&quot;,&quot;^17&quot;,536873758]],[&quot;^16&quot;,[33084,&quot;^F&quot;,33106,536873758]],[&quot;^16&quot;,[33084,&quot;^Y&quot;,6058,536873758]],[&quot;^16&quot;,[33084,&quot;^V&quot;,33099,536873758]],[&quot;^16&quot;,[33084,&quot;^U&quot;,134,536873758]],[&quot;^16&quot;,[33084,&quot;^U&quot;,6058,536873758]],[&quot;^16&quot;,[33084,&quot;^1@&quot;,true,536873758]],[&quot;^16&quot;,[33084,&quot;^;&quot;,&quot;~u63384cc5-2f7c-4848-b661-1e383f       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};

            var a = v.split('=');

          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,

              l.hash
            );

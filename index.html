ve Each Task Your Undivided Attention&quot;,536873738]],[&quot;^16&quot;,[32683,&quot;^P&quot;,&quot;^18&quot;,536873738]],[&quot;^16&quot;,[32683,&quot;^F&quot;,32770,536873738]],[&quot;^16&quot;,[32683,&quot;^Y&quot;,5950,536873738]],[&quot;^16&quot;,[32683,&quot;^V&quot;,32721,536873738]],[&quot;^16&quot;,[32683,&quot;^U&quot;,190,536873738]],[&quot;^16&quot;,[32683,&quot;^U&quot;,5950,536873738]],[&quot;^16&quot;,[32683,&quot;^1@&quot;,true,536873738]],[&quot;^16&quot;,[32683,&quot;^;&quot;,&quot;~u632dc34f-de56-42c7-9961-94d165cbaae0&quot;,536873738]],[&quot;^16&quot;,[32684,&quot;^R&quot;,&quot;To get a good paper written, you only have to rewrite a good draft; to get a good draft written, you only have to turn a series of notes into a continuous text.&quot;,536873738]],[&quot;^16&quot;,[32684,&quot;^P&quot;,&quot;^18&quot;,536873738]],[&quot;^16&quot;,[32684,&quot;^F&quot;,32721,536873738]],[&quot;^16&quot;,[32684,&quot;^Y&quot;,5950,536873738]],[&quot;^16&quot;,[32684,&quot;^V&quot;,32721,536873738]],[&quot;^16&quot;,[32684,&quot;^U&quot;,190,536873738]],[&quot;^16&quot;,[32684,&quot;^U&quot;,5950,536873738]],[&quot;^16&quot;,[32684,&quot;^1@&quot;,true,536873738]],[&quot;^16&quot;,[32684,&quot;^;&quot;,&quot;~u632dc34f-37d7-489d-9eda-ad86dd3411e5&quot;,536873738]],[&quot;^16&quot;,[32685,&quot;^R&quot;,&quot;In the old system, the question is: Under which topic do I store this note? In the new system, the question is: In which context will I want to stumble upon it again?&quot;,536873738]],[&quot;^16&quot;,[32685,&quot;^P&quot;,&quot;^18&quot;,536873738]],[&quot;^16&quot;,[32685,&quot;^F&quot;,32734,536873738]],[&quot;^16&quot;,[32685,&quot;^Y&quot;,5950,536873738]],[&quot;^16&quot;,[32685,&quot;^V&quot;,32721,536873738]],[&quot;^16&quot;,[32685,&quot;^U&quot;,190,536873738]],[&quot;^16&quot;,[32685,&quot;^U&quot;,5950,536873738]],[&quot;^16&quot;,[32685,&quot;^1@&quot;,true,536873738]],[&quot;^16&quot;,[32685,&quot;^;&quot;,&quot;~u632dc34f-0711-4b12-8ca9- ]],[&quot;^16&quot;,[32705,&quot;^Y&quot;,5950,536873738]],[&quot;^16&quot;,[32705,&quot;^V&quot;,32721,536873738]],[&quot;^16&quot;,[32705,&quot;^U&quot;,190,536873738]],[&quot;^16&quot;,[32705,&quot;^U&quot;,5950,536873738]],[&quot;^16&quot;,[32705,&quot;^1@&quot;,true,536873738]],[&quot;^16&quot;,[32705,&quot;^;&quot;,&quot;~u632dc34f-d3ab-4902-b522-ccc2437964f6&quot;,536873738]],[&quot;^16&quot;,[32706,&quot;^R&quot;,&quot;To achieve a critical mass, it is crucial to distinguish clearly between three types of notes: 1.   Fleeting notes, which are only reminders of information, can be written in any kind of way and will end up in the trash within a day or two. 2.    Permanent notes, which will never be thrown away and contain the necessary information in themselves in a permanently understandable way. They are always stored in the same way in the same place, either in the reference system or, written as if for print, in the slip-box. 3.    Project notes, which are only relevant to one particular project. They are kept within a project-specific folder and can be discarded or archived after the project is finished.&quot;,536873738]],[&quot;^16&quot;,[32706,&quot;^P&quot;,&quot;^18&quot;,536873738]],[&quot;^16&quot;,[32706,&quot;^F&quot;,32750,536873738]],[&quot;^16&quot;,[32706,&quot;^Y&quot;,5950,536873738]],[&quot;^16&quot;,[32706,&quot;^V&quot;,32721,536873738]],[&quot;^16&quot;,[32706,&quot;^U&quot;,190,536873738]],[&quot;^16&quot;,[32706,&quot;^U&quot;,5950,536873738]],[&quot;^16&quot;,[32706,&quot;^1@&quot;,true,536873738]],[&quot;^16&quot;,[32706,&quot;^;&quot;,&quot;~u632dc34f-1448-456a-9748-6c63a253ede8&quot;,536873738]],[&quot;^16&quot;,[32707,&quot;^R&quot;,&quot;To give you all the resources you need to work in the best possible way with the best technique available.&quot;,536873738]],[&quot;^16&quot;,[32707,&quot;^P&quot;,&quot;^18&quot;,536873738]],[&quot;^16&quot;,[32707,&quot;^F&quot;,32723,536873738]],[&quot;^16&quot;,[32707,&quot;^Y&quot;,5950,536873738]],[&quot;^16&quot;,[32707,&quot;^V&quot;,32721,536873738]],[&quot;^16&quot;,[32707,&quot;^U&quot;,190,536873738]],[&quot;^16&quot;,[32707,&quot;^U&quot;,5950,536873738]],[&quot;^16&quot;,[32707,&quot;^1@&quot;,true,536873738]],[&quot;^16&quot;,[32707,&quot;^;&quot;,&quot;~u632dc34f-fbab-4ca5-8ef3-84e2301d00e7&quot;,536873738]],[&quot;^16&quot;,[32708,&quot;^R&quot;,&quot;高亮浪费时间，高亮的意义在于带来的想法，记录你的想法。&quot;,536873738]],[&quot;^16&quot;,[32708,&quot;^P&quot;,&quot;^18&quot;,536873738]],[&quot;^16&quot;,[32708,&quot;^F&quot;,32677,536873738]],[&quot;^16&quot;,[32708,&quot;^Y&quot;,5950,536873738]],[&quot;^16&quot;,[32708,&quot;^V&quot;,32677,536873738]],[&quot;^16&quot;,[32708,&quot;^U&quot;,190,536873738]],[&quot;^16&quot;,[32708,&quot;^U&quot;,1758,536873738]],[&quot;^16&quot;,[32708,&quot;^U&quot;,5950,536873738]],[&quot;^16&quot;,[32708,&quot;^1@&quot;,true,536873738]],[&quot;^16&quot;,[32708,&quot;^;&quot;,&quot;~u632dc34f-9919-4e38-94c0-ba01d895b008&quot;,536873738]],[&quot;^16&quot;,[32709,&quot;^R&quot;,&quot;阐述 Elaborate：思考新的笔记是否和旧笔记相关(相斥、互补、相互修正)，并将思考过程清晰记录在新的笔记中。&quot;,536873738]],[&quot;^16&quot;,[32709,&quot;^P&quot;,&quot;^18&quot;,536873738]],[&quot;^16&quot;,[32709,&quot;^F&quot;,32728,536873738]],[&quot;^16&quot;,[32709,&quot;^Y&quot;,5950,536873738]],[&quot;^16&quot;,[32709,&quot;^V&quot;,32719,536873738]],[&quot;^16&quot;,[32709,&quot;^U&quot;,190,536873738]],[&quot;^16&quot;,[32709,&quot;^U&quot;,5950,536873738]],[&quot;^16&quot;,[32709,&quot;^U&quot;,32671,536873738]],[&quot;^16&quot;,[32709,&quot;^1@&quot;,true,536873738]],[&quot;^16&quot;,[32709,&quot;^;&quot;,&quot;~u632dc34f-ae4e-43b2-922c-afbb8aca50a4&quot;,536873738]],[&quot;^16&quot;,[32710,&quot;^R&quot;,&quot;the rough order is always the same: Make a decision on what to write about, plan your research, do your research, write. Interestingly enough, these road maps usually come with the concession that this is only an idealised plan and that in reality, it rarely works like that.&quot;,536873738]],[&quot;^16&quot;,[32710,&quot;^P&quot;,&quot;^18&quot;,536873738]],[&quot;^16&quot;,[32710,&quot;^F&quot;,32688,536873738]],[&quot;^16&quot;,[32710,&quot;^Y&quot;,5950,536873738]],[&quot;^16&quot;,[32710,&quot;^V&quot;,32721,536873738]],[&quot;^16&quot;,[32710,&quot;^U&quot;,190,536873738]],[&quot;^16&quot;,[32710,&quot;^U&quot;,5950,536873738]],[&quot;^16&quot;,[32710,&quot;^1@&quot;,true,536873738]],[&quot;^16&quot;,[32710,&quot;^;&quot;,&quot;~u632dc34f-8256-493e-8ac1-a4fe01e4b3d3&quot;,536873738]],[&quot;^16&quot;,[32711,&quot;^R&quot;,&quot;as quick notes are only __reminders__ of an idea, you need to turn them (ideally within a day)__ into permanently understandable notes.__ 当天修改成为可以永久理解的笔记。&quot;,536873738]],[&quot;^16&quot;,[32711,&quot;^P&quot;,&quot;^18&quot;,536873738]],[&quot;^16&quot;,[32711,&quot;^F&quot;,32765,536873738]],[&quot;^16&quot;,[32711,&quot;^Y&quot;,5950,536873738]],[&quot;^16&quot;,[32711,&quot;^V&quot;,32691,536873738]],[&quot;^16&quot;,[32711,&quot;^U&quot;,190,536873738]],[&quot;^16&quot;,[32711,&quot;^U&quot;,5950,536873738]],[&quot;^16&quot;,[32711,&quot;^1@&quot;,true,536873738]],[&quot;^16&quot;,[32711,&quot;^;&quot;,&quot;~u632dc34f-b657-4b54-8544-0795061a9373&quot;,536873738]],[&quot;^16&quot;,[32712,&quot;^R&quot;,&quot;It is the simplest test: We tend to think we understand what we read – until we try to rewrite it in our own words.&quot;,536873738]],[&quot;^16&quot;,[32712,&quot;^P&quot;,&quot;^18&quot;,536873738]],[&quot;^16&quot;,[32712,&quot;^F&quot;,32702,536873738]],[&quot;^16&quot;,[32712,&quot;^Y&quot;,5950,536873738]],[&quot;^16&quot;,[32712,&quot;^V&quot;,32721,536873738]],[&quot;^16&quot;,[32712,&quot;^U&quot;,190,536873738]],[&quot;^16&quot;,[32712,&quot;^U&quot;,5950,536873738]],[&quot;^16&quot;,[32712,&quot;^1@&quot;,true,536873738]],[&quot;^16&quot;,[32712,&quot;^;&quot;,&quot;~u632dc34f-dcba-4fea-b19f-6638ad91a9a4&quot;,536873738]],[&quot;^16&quot;,[32713,&quot;^R&quot;,&quot;很多小说家会强迫自己每天写作多久以或写多少字，就好像储蓄一样。学术写作除了写之外，还有很多其他的步骤需要花费时间，但是每天写的卡片其实是可以相互链接的内容，这就是复利的力量。[[网络效应]]&quot;,536873738]],[&quot;^16&quot;,[32713,&quot;^P&quot;,&quot;^18&quot;,536873738]],[&quot;^16&quot;,[32713,&quot;^F&quot;,32779,536873738]],[&quot;^16&quot;,[32713,&quot;^Y&quot;,5950,536873738]],[&quot;^16&quot;,[32713,&quot;^V&quot;,32779,536873738]],[&quot;^16&quot;,[32713,&quot;^U&quot;,5950,536873738]],[&quot;^16&quot;,[32713,&quot;^U&quot;,32672,536873738]],[&quot;^16&quot;,[32713,&quot;^H&quot;,32672,536873738]],[&quot;^16&quot;,[32713,&quot;^1@&quot;,true,536873738]],[&quot;^16&quot;,[32713,&quot;^;&quot;,&quot;~u632dc34f-2897-4fee-81bb-6ae61bd3ce3f&quot;,536873738]],[&quot;^16&quot;,[32714,&quot;^R&quot;,&quot;4. Now add your new permanent notes to the slip-box by: a)    Filing each one behind one or more related notes (with a program, you can put one note “behind” multiple notes; if you use pen and paper like Luhmann, you have to decide where it fits best and add manual links to the other notes). Look to which note the new one directly relates or, if it does not relate directly to any other note yet, just file it behind the last one. b)    Adding links to related notes. c)    Making sure you will be able to find this note later by either linking to it from your index or by making a link to it on a note that you use as an entry point to a discussion or topic and is itself linked to the index.&quot;,536873738]],[&quot;^16&quot;,[32714,&quot;^P&quot;,&quot;^18&quot;,536873738]],[&quot;^16&quot;,[32714,&quot;^F&quot;,32732,536873738]],[&quot;^16&quot;,[32714,&quot;^Y&quot;,5950,536873738]],[&quot;^16&quot;,[32714,&quot;^V&quot;,32721,536873738]],[&quot;^16&quot;,[32714,&quot;^U&quot;,190,536873738]],[&quot;^16&quot;,[32714,&quot;^U&quot;,5950,536873738]],[&quot;^16&quot;,[32714,&quot;^1@&quot;,true,536873738]],[&quot;^16&quot;,[32714,&quot;^;&quot;,&quot;~u632dc34f-32ae-4b9d-9e25-12d35b554651&quot;,536873738]],[&quot;^16&quot;,[32715,&quot;^R&quot;,&quot;Richard Feynman once had a visitor in his office, a historian who wanted to interview him. When he spotted Feynman’s notebooks, he said how delighted he was to see such “wonderful records of Feynman’s thinking.” “No, no!” Feynman protested. “They aren’t a record of my thinking process. They are my thinking process. I actually did the work on the paper.” “Well,” the historian said, “the work was done in your head, but the record of it is still here.” “No, it’s not a record, not really. It’s working. You have to work on paper, and this is the paper.”[33] This, obviously, was a very important distinction to Feynman, much more than just a linguistic difference – and for a good reason: It is the distinction that makes all the difference when it comes to thinking. Philosophers, neuroscientists, educators and psychologists like to disagree in many different aspects on how the brain works. But they no longer disagree when it comes to the need for external scaffolding. Almost all agree nowadays that real thinking requires some kind of externalization, especially in the form of writing. “Notes on paper, or on a computer screen [...] do not make contemporary physics or other kinds of intellectual endeavour easier, they make it possible” is one of the key takeaways in a contemporary handbook of neuroscientists (Levy 2011, 290) Concluding the discussions in this book, Levy writes: “In any case, no matter how internal processes are implemented, insofar as thinkers are genuinely concerned with what enables human beings to perform the spectacular intellectual feats exhibited in science and other areas of systematic enquiry, as well as in the arts, they need to understand the extent to which the mind is reliant upon external scaffolding.”&quot;,536873738]],[&quot;^16&quot;,[32715,&quot;^P&quot;,&quot;^18&quot;,536873738]],[&quot;^16&quot;,[32715,&quot;^F&quot;,32676,536873738]],[&quot;^16&quot;,[32715,&quot;^Y&quot;,5950,536873738]],[&quot;^16&quot;,[32715,&quot;^V&quot;,32721,536873738]],[&quot;^16&quot;,[32715,& ,536873738]],[&quot;^16&quot;,[32726,&quot;^U&quot;,190,536873738]],[&quot;^16&quot;,[32726,&quot;^U&quot;,5950,536873738]],[&quot;^16&quot;,[32726,&quot;^1@&quot;,true,536873738]],[&quot;^16&quot;,[32726,&quot;^;&quot;,&quot;~u632dc34f-d52b-44de-adc0-3bbc13efbe25&quot;,536873738]],[&quot;^16&quot;,[32727,&quot;^R&quot;,&quot;psychologist Lonka refers to, goes a step further and&quot;,536873738]],[&quot;^16&quot;,[32727,&quot;^P&quot;,&quot;^18&quot;,536873738]],[&quot;^16&quot;,[32727,&quot;^F&quot;,32679,536873738]],[&quot;^16&quot;,[32727,&quot;^Y&quot;,5950,536873738]],[&quot;^16&quot;,[32727,&quot;^V&quot;,32721,536873738]],[&quot;^16&quot;,[32727,&quot;^U&quot;,190,536873738]],[&quot;^16&quot;,[32727,&quot;^U&quot;,5950,536873738]],[&quot;^16&quot;,[32727,&quot;^1@&quot;,true,536873738]],[&quot;^16&quot;,[32727,&quot;^;&quot;,&quot;~u632dc34f-57b9-4760-836b-0167ba6e103c&quot;,536873738]],[&quot;^16&quot;,[32728,&quot;^R&quot;,&quot;标准化 **Standardize**：集中在一个地方保存格式相同的笔记，每一篇笔记有一个唯一的编号。&quot;,536873738]],[&quot;^16&quot;,[32728,&quot;^P&quot;,&quot;^18&quot;,536873738]],[&quot;^16&quot;,[32728,&quot;^F&quot;,32719,536873738]],[&quot;^16&quot;,[32728,&quot;^Y&quot;,5950,536873738]],[&quot;^16&quot;,[32728,&quot;^V&quot;,32719,536873738]],[&quot;^16&quot;,[32728,&quot;^U&quot;,190,536873738]],[&quot;^16&quot;,[32728,&quot;^U&quot;,5950,536873738]],[&quot;^16&quot;,[32728,&quot;^U&quot;,32671,536873738]],[&quot;^16&quot;,[32728,&quot;^1@&quot;,true,536873738]],[&quot;^16&quot;,[32728,&quot;^;&quot;,&quot;~u632dc34f-9d25-48cf-98e9-e82e92723897&quot;,536873738]],[&quot;^16&quot;,[32729,&quot;^R&quot;,&quot;He did not just copy ideas or quotes from the texts he read, but made a transition from one context to another.&quot;,536873738]],[&quot;^16&quot;,[32729,&quot;^P&quot;,&quot;^18&quot;,536873738]],[&quot;^16&quot;,[32729,&quot;^F&quot;,32775,536873738]],[&quot;^16&quot;,[32729,&quot;^Y&quot;,5950,536873738]],[&quot;^16&quot;,[32729,&quot;^V&quot;,32721,536873738]],[& ot;,32721,536873738]],[&quot;^16&quot;,[32731,&quot;^U&quot;,190,536873738]],[&quot;^16&quot;,[32731,&quot;^U&quot;,5950,536873738]],[&quot;^16&quot;,[32731,&quot;^1@&quot;,true,536873738]],[&quot;^16&quot;,[32731,&quot;^;&quot;,&quot;~u632dc34f-7eda-4751-a76f-2b7d0d8a8a95&quot;,536873738]],[&quot;^16&quot;,[32732,&quot;^R&quot;,&quot;2. Make literature notes. Whenever you read something, make notes about the content. Write down what you don’t want to forget or think you might use in your own thinking or writing.&quot;,536873738]],[&quot;^16&quot;,[32732,&quot;^P&quot;,&quot;^18&quot;,536873738]],[&quot;^16&quot;,[32732,&quot;^F&quot;,32769,536873738]],[&quot;^16&quot;,[32732,&quot;^Y&quot;,5950,536873738]],[&quot;^16&quot;,[32732,&quot;^V&quot;,32721,536873738]],[&quot;^16&quot;,[32732,&quot;^U&quot;,190,536873738]],[&quot;^16&quot;,[32732,&quot;^U&quot;,5950,536873738]],[&quot;^16&quot;,[32732,&quot;^1@&quot;,true,536873738]],[&quot;^16&quot;,[32732,&quot;^;&quot;,&quot;~u632dc34f-605f-4351-a742-0db6c426ee22&quot;,536873738]],[&quot;^16&quot;,[32733,&quot;^R&quot;,&quot;And while writing down an idea feels like a detour, extra time spent, not writing it down is the real waste of time, as it renders most of what we read as ineffectual.&quot;,536873738]],[&quot;^16&quot;,[32733,&quot;^P&quot;,&quot;^18&quot;,536873738]],[&quot;^16&quot;,[32733,&quot;^F&quot;,32757,536873738]],[&quot;^16&quot;,[32733,&quot;^Y&quot;,5950,536873738]],[&quot;^16&quot;,[32733,&quot;^V&quot;,32721,536873738]],[&quot;^16&quot;,[32733,&quot;^U&quot;,190,536873738]],[&quot;^16&quot;,[32733,&quot;^U&quot;,5950,536873738]],[&quot;^16&quot;,[32733,&quot;^1@&quot;,true,536873738]],[&quot;^16&quot;,[32733,&quot;^;&quot;,&quot;~u632dc34f-7d87-4328-8b02-6eaf08e0a573&quot;,536873738]],[&quot;^16&quot;,[32734,&quot;^R&quot;,&quot;Many students and academic writers think like the early ship owners when it comes to note-taking.&quot;,536873738]],[&quot;^16&quot;,[32734,&quot;^P&quot;,&quot;^18&quot;,53 uot;^16&quot;,[32773,&quot;^V&quot;,32721,536873738]],[&quot;^16&quot;,[32773,&quot;^U&quot;,190,536873738]],[&quot;^16&quot;,[32773,&quot;^U&quot;,5950,536873738]],[&quot;^16&quot;,[32773,&quot;^1@&quot;,true,536873738]],[&quot;^16&quot;,[32773,&quot;^;&quot;,&quot;~u632dc34f-14cd-4153-90dd-3901baf0e57f&quot;,536873738]],[&quot;^16&quot;,[32774,&quot;^R&quot;,&quot;Basically, that is what Hans-Georg Gadamer called the hermeneutic circle (Gadamer 2004).&quot;,536873738]],[&quot;^16&quot;,[32774,&quot;^P&quot;,&quot;^18&quot;,536873738]],[&quot;^16&quot;,[32774,&quot;^F&quot;,32710,536873738]],[&quot;^16&quot;,[32774,&quot;^Y&quot;,5950,536873738]],[&quot;^16&quot;,[32774,&quot;^V&quot;,32721,536873738]],[&quot;^16&quot;,[32774,&quot;^U&quot;,190,536873738]],[&quot;^16&quot;,[32774,&quot;^U&quot;,5950,536873738]],[&quot;^16&quot;,[32774,&quot;^1@&quot;,true,536873738]],[&quot;^16&quot;,[32774,&quot;^;&quot;,&quot;~u632dc34f-e8dc-49c0-9439-047988ae3bd1&quot;,536873738]],[&quot;^16&quot;,[32775,&quot;^R&quot;,&quot;Whenever he read something, he would write the bibliographic information on one side of a card and make brief notes about the content on the other side (Schmidt 2013, 170). These notes would end up in the bibliographic slip-box. In a second step, shortly after, he would look at his brief notes and think about their relevance for his own thinking and writing. He then would turn to the main slip-box and write his ideas, comments and thoughts on new pieces of paper, using only one for each idea and restricting himself to one side of the paper, to make it easier to read them later without having to take them out of the box. He kept them usually brief enough to make one idea fit on a single sheet, but would sometimes add another note to extend a thought.&quot;,536873738]],[&quot;^16&quot;,[32775,&quot;^P&quot;,&quot;^18&quot;,536873738]],[&quot;^16&quot;,[32775,&quot;^F&quot;,32740,536873738]],[&quot;^16&quot;,[32775,&quot;^Y&quot;,5950,536873738]],[&quot;^16&quo \\n        # 起初Q.shape = [32, 8, 336, 64], reduce之后，就是\\n        # Q_reduce.shape = [32, 8, 30, 64]\\n\\n        Q_K = torch.matmul(Q_reduce, K.transpose(-2, -1)) # factor*ln(L_q)*L_k\\n        # [32, 8, 30, 64] * [32, 8, 64, 336] -&gt; [32, 8, 30, 336]\\n        # 30个query tokens，和336个key tokens的dot product values\\n\\n        return Q_K, M_top\\n        # [32, 8, 30, 336] and [32, 8, 30] 这是8个heads，每个head下都是选择了前30的query tokens（各自选择的）\\n        # 含义：Q_K是类似原始transformer中的Q*K^T\\n        #       M_top则是说，是32个序列，每个序列下8个heads，每个head下M得分靠前的top-30的query的indices（索引）\\n```&quot;,536873776]],[&quot;^16&quot;,[33045,&quot;^P&quot;,&quot;^18&quot;,536873776]],[&quot;^16&quot;,[33045,&quot;^F&quot;,33043,536873776]],[&quot;^16&quot;,[33045,&quot;^Y&quot;,33034,536873776]],[&quot;^16&quot;,[33045,&quot;^V&quot;,33043,536873776]],[&quot;^16&quot;,[33045,&quot;^U&quot;,33034,536873776]],[&quot;^16&quot;,[33045,&quot;^1@&quot;,true,536873776]],[&quot;^16&quot;,[33045,&quot;^;&quot;,&quot;~u632dc351-907d-44df-95c9-190654065958&quot;,536873776]],[&quot;^16&quot;,[33046,&quot;^R&quot;,&quot;ProbAttention&quot;,536873776]],[&quot;^16&quot;,[33046,&quot;^P&quot;,&quot;^18&quot;,536873776]],[&quot;^16&quot;,[33046,&quot;^F&quot;,33044,536873776]],[&quot;^16&quot;,[33046,&quot;^Y&quot;,33034,536873776]],[&quot;^16&quot;,[33046,&quot;^V&quot;,33034,536873776]],[&quot;^16&quot;,[33046,&quot;^U&quot;,33034,536873776]],[&quot;^16&quot;,[33046,&quot;^1@&quot;,true,536873776]],[&quot;^16&quot;,[33046,&quot;^;&quot;,&quot;~u632dc351-e6cc-4e3a-8572-710c2cac174a&quot;,536873776]],[&quot;^16&quot;,[33047,&quot;^R&quot;,&quot;~```python\\ndef forward(self, queries, keys, values, attn_mask):\\n        import ipdb; ipdb.set_trace()\\n        B, L_Q, H, D = queries.shape # [32, 336, 8, 64]\\n        _, L_K, _, _ = keys.shape # [32, 336, 8, 64]\\n\\n        queries = queries.transpose(2,1) # [32, 8, 336, 64]\\n        keys = keys.transpose(2,1) # [32, 8, 336, 64]\\n        values = values.transpose(2,1) el):\\n        sigmoids = torch.sigmoid(self.cutpoints - pred)\\n        link_mat = sigmoids[:, 1:] - sigmoids[:, :-1]\\n        link_mat = torch.cat((\\n                sigmoids[:, [0]],\\n                link_mat,\\n                (1 - sigmoids[:, [-1]])\\n            ),\\n            dim=1\\n        )\\n\\n        eps = 1e-15\\n        likelihoods = torch.clamp(link_mat, eps, 1 - eps)\\n\\n        neg_log_likelihood = torch.log(likelihoods)\\n        if label is None:\\n            loss = 0\\n        else:\\n            loss = -torch.gather(neg_log_likelihood, 1, label).mean()\\n            \\n        return loss, likelihoods\\n```&quot;,536874932]],[&quot;^16&quot;,[47717,&quot;^P&quot;,&quot;^18&quot;,536874932]],[&quot;^16&quot;,[47717,&quot;^F&quot;,47716,536874932]],[&quot;^16&quot;,[47717,&quot;^Y&quot;,47710,536874932]],[&quot;^16&quot;,[47717,&quot;^V&quot;,47710,536874932]],[&quot;^16&quot;,[47717,&quot;^U&quot;,47710,536874932]],[&quot;^16&quot;,[47717,&quot;^1@&quot;,true,536874932]],[&quot;^16&quot;,[47717,&quot;^;&quot;,&quot;~u632dc39b-d3be-4d3a-bedf-84f35fc51a08&quot;,536874932]],[&quot;^16&quot;,[47718,&quot;^R&quot;,&quot;Ref&quot;,536874932]],[&quot;^16&quot;,[47718,&quot;^P&quot;,&quot;^18&quot;,536874932]],[&quot;^16&quot;,[47718,&quot;^F&quot;,47717,536874932]],[&quot;^16&quot;,[47718,&quot;^Y&quot;,47710,536874932]],[&quot;^16&quot;,[47718,&quot;^V&quot;,47710,536874932]],[&quot;^16&quot;,[47718,&quot;^U&quot;,47710,536874932]],[&quot;^16&quot;,[47718,&quot;^1@&quot;,true,536874932]],[&quot;^16&quot;,[47718,&quot;^;&quot;,&quot;~u632dc39b-6a39-4d92-843f-38a8154e978d&quot;,536874932]],[&quot;^16&quot;,[47733,&quot;^L&quot;,1658822492594,536876531]],[&quot;^16&quot;,[47733,&quot;^@&quot;,false,536874940]],[&quot;^16&quot;,[47733,&quot;^Z&quot;,&quot;password&quot;,536874940]],[&quot;^16&quot;,[47733,&quot;^12&quot;,&quot;password&quot;,536874940]],[&quot;^16&quot;,[47733,&quot;^?&quot;,[&quot;^ &quot;,&quot;^17&quot;,true],536874940]],[&quot;       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script><script src="static/js/main.js"></script><script src="static/js/highlight.min.js"></script><script src="static/js/interact.min.js"></script><script src="static/js/katex.min.js"></script><script src="static/js/code-editor.js"></script></body>

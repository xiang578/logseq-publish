fba76e-4fa7-40b2-a81c-2aee1c445b5d&quot;,536873548]],[&quot;^16&quot;,[33578,&quot;^R&quot;,&quot;While the literature notes will be stored within the reference system together with the bibliographic details, separate from the slip-box, but still close to the context of the original text, they are already written with an eye towards the lines of thoughts within the slip-box. Luhmann describes this step as follows: ‚ÄúI always have a slip of paper at hand, on which I note down the ideas of certain pages. On the backside I write down the bibliographic details. After finishing the book I go through my notes and think how these notes might be relevant for already written notes in the slip-box. It means that I always read with an eye towards possible connections in the slip-box.‚Äù (Luhmann et al., 1987, 150)&quot;,536873548]],[&quot;^16&quot;,[33578,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33578,&quot;^F&quot;,33613,536873548]],[&quot;^16&quot;,[33578,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33578,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33578,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33578,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33578,&quot;^;&quot;,&quot;~u62fba76e-fab0-4734-9f9e-181a5736efd6&quot;,536873548]],[&quot;^16&quot;,[33579,&quot;^R&quot;,&quot;Here, everything is about building up a critical mass of useful notes in the slip-box, which gives us a clear idea of how to read and how to take literature notes.&quot;,536873548]],[&quot;^16&quot;,[33579,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33579,&quot;^F&quot;,33578,536873548]],[&quot;^16&quot;,[33579,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33579,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33579,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33579,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33579,&quot;^;&quot;,&quot;~u62fba76e-af63-4961-a2f7-152ff8dd4abc&quot;,536873548]],[&quot;^16&quot;,[33580,&quot;^R&quot;,&quot;Basically, that is what Hans-Georg Gadamer called the hermeneutic circle (Gadamer 2004).&quot;,536873548]],[&quot;^16&quot;,[33580,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33580,&quot;^F&quot;,33626,536873548]],[&quot;^16&quot;,[33580,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33580,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33580,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33580,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33580,&quot;^;&quot;,&quot;~u62fba76e-3f7f-437a-8d7a-1842f8f1916c&quot;,536873548]],[&quot;^16&quot;,[33581,&quot;^R&quot;,&quot;At this point, it should become clear that you don‚Äôt need to wait for a genie to appear, as each step is clearly not only within your abilities, but also straightforward and well defined: Assemble notes and bring them into order, turn these notes into a draft, review it and you are done.&quot;,536873548]],[&quot;^16&quot;,[33581,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33581,&quot;^F&quot;,33566,536873548]],[&quot;^16&quot;,[33581,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33581,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33581,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33581,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33581,&quot;^;&quot;,&quot;~u62fba76e-2927-4c36-8073-361924c1424d&quot;,536873548]],[&quot;^16&quot;,[33582,&quot;^R&quot;,&quot;ÊúâÁºñÁ†Å‰πãÂêéÔºåÂèØ‰ª•Êõ¥Âä†Êñπ‰æøÂú®‰∏çÂêåÁöÑÁ¨îËÆ∞‰∏≠Â∫îÁî®„ÄÇÊØîÂ¶Ç‰ªäÂ§©ÁúãÁöÑÊñáÁ´†Á¨îËÆ∞ id ‰∏∫ ml001ÔºåÂ∞±ÂèØ‰ª•Âú®Êó•ËÆ∞‰∏≠ÂÜô‰∏ã ml001„ÄÇÁõ∏Â∫îÁöÑÂà©Áî® grep ËØ≠Ê≥ïËÉΩÂø´ÈÄüÊü•Âà∞ÂºïÁî®Ëøô‰∏™idÁöÑÁ¨îËÆ∞„ÄÇ&quot;,536873548]],[&quot;^16&quot;,[33582,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33582,&quot;^F&quot;,33663,536873548]],[&quot;^16&quot;,[33582,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33582,&quot;^V&quot;,33599,536873548]],[&quot;^16&quot;,[33582,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33582,&quot;^U&quot;,2 ill get us into the best possible position to write a great paper easily?&quot;,536873548]],[&quot;^16&quot;,[33588,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33588,&quot;^F&quot;,33576,536873548]],[&quot;^16&quot;,[33588,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33588,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33588,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33588,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33588,&quot;^;&quot;,&quot;~u62fba76e-c014-45bb-9283-0019e35103b0&quot;,536873548]],[&quot;^16&quot;,[33589,&quot;^R&quot;,&quot;Robert and Elizabeth Ligon Bjork from the University of California suggest distinguishing between two different measurements when it comes to memory: Storage strength and retrieval strength (Bjork 2011). They speculate that storage strength, the ability to store memories, only becomes greater over one‚Äôs lifetime. We add more and more information to our long-term memory. Just by looking at the physical capacity of our brains, we can see that we could indeed probably store a lifetime and a bit of detailed experiences in it (Carey 2014, 42).&quot;,536873548]],[&quot;^16&quot;,[33589,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33589,&quot;^F&quot;,33594,536873548]],[&quot;^16&quot;,[33589,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33589,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33589,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33589,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33589,&quot;^;&quot;,&quot;~u62fba76e-0d8d-48e6-a70b-c06bc5bfcdb0&quot;,536873548]],[&quot;^16&quot;,[33590,&quot;^R&quot;,&quot;ÈìæÊé• ConnectÔºåÂ§ßÈÉ®ÂàÜÁ¨îËÆ∞ÊñπÊ≥ïÂè™ÊòØÂ≠§Á´ãÁöÑÂ∞ÜÁ¨îËÆ∞ÂàÜÂà∞‰∏Ä‰∏™Á±ªÂà´‰∏≠„ÄÇÂå∫ÂàÜ‰ªñ‰ª¨‰πãÈó¥ÁöÑÁõ∏ÂêåÁÇπÊàñ‰∏çÂêåÁÇπ„ÄÇ‰∏çË¶Å‰∫ãÂÖàÂ∞ÜÁ¨îËÆ∞ÂàÜÁ±ªÔºåËÄåÊòØÈÄöËøáÁ¨îËÆ∞‰πãÈó¥ÁöÑÁõ∏‰∫íËøûÊé•ËÅöÁ±ªÊàê‰∏Ä‰∏™‰∏ªÈ¢òÔºå‰ªé‰∏≠‰∫ßÁîüÊÄùËÄÉÊÑüÂèóÔºå‰ªé„ÄåÂèØ‰ª•ÊÄé‰πàÁî®„ÄçÊù•ÊÄùËÄÉ„ÄÇ&quot;,536873548]],[&quot;^16&quot;,[33590,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33590,&quot;^F&quot;,33585,536873548]],[&quot;^16&quot;,[33590,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33590,&quot;^V&quot;,33599,536873548]],[&quot;^16&quot;,[33590,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33590,&quot;^U&quot;,2583,536873548]],[&quot;^16&quot;,[33590,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33590,&quot;^;&quot;,&quot;~u62fba76e-ee9d-4643-b61c-b5a9ea5eb1ce&quot;,536873548]],[&quot;^16&quot;,[33591,&quot;^R&quot;,&quot;The best way to maintain the feeling of being in control is to stay in control. And to stay in control, it&apos;s better to keep your options open during the writing process rather than limit yourself to your first idea.&quot;,536873548]],[&quot;^16&quot;,[33591,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33591,&quot;^F&quot;,33651,536873548]],[&quot;^16&quot;,[33591,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33591,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33591,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33591,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33591,&quot;^;&quot;,&quot;~u62fba76e-b97c-41fb-ae7d-d8516f4468c8&quot;,536873548]],[&quot;^16&quot;,[33592,&quot;^R&quot;,&quot;Smart Notes Êù•Âèñ‰ª£‰πãÂâçÈ´ò‰∫ÆÊñáÂ≠óÔºåÊëòË¶Å+ÊÉ≥Ê≥ï„ÄÇ&quot;,536873548]],[&quot;^16&quot;,[33592,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33592,&quot;^F&quot;,33615,536873548]],[&quot;^16&quot;,[33592,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33592,&quot;^V&quot;,33615,536873548]],[&quot;^16&quot;,[33592,&quot;^U&quot;,404,536873548]],[&quot;^16&quot;,[33592,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33592,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33592,&quot;^;&quot;,&quot;~u62fba76e-dda2-4517-a28d-4ace7dedb76e&quot;,536873548]],[&quot;^16&quot;,[33593,&quot;^R&quot;,&quot;The ability to spot patterns, to question the frames used and detect the distinctions made by others, is the precondition to thinking critically and looking behind the assertions of a text or a talk. Being able to re-frame questions, assertions and information is even more important than having an extensive knowledge, because without this ability, we wouldn‚Äôt be able to put our knowledge to use. The good news is that these skills can be learned.&quot;,536873548]],[&quot;^16&quot;,[33593,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33593,&quot;^F&quot;,33596,536873548]],[&quot;^16&quot;,[33593,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33593,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33593,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33593,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33593,&quot;^;&quot;,&quot;~u62fba76e-8f8b-4149-a753-c3803431cae0&quot;,536873548]],[&quot;^16&quot;,[33594,&quot;^R&quot;,&quot;A common way to embed an idea into the context of the slip-box is by writing out the reasons of its importance for your own lines of thought.&quot;,536873548]],[&quot;^16&quot;,[33594,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33594,&quot;^F&quot;,33645,536873548]],[&quot;^16&quot;,[33594,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33594,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33594,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33594,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33594,&quot;^;&quot;,&quot;~u62fba76e-4498-49a7-a355-d4edc89c1e4b&quot;,536873548]],[&quot;^16&quot;,[33595,&quot;^R&quot;,&quot;Academic or nonfiction texts are not written like this because in addition to the writing, there is the reading, the research, the thinking and the tinkering with ideas.&quot;,536873548]],[&quot;^16&quot;,[33595,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33595,&quot;^F&quot;,33638,536873548]],[&quot;^16&quot;,[33595,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33595,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33595,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33595,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33595,&quot;^;&quot;,&quot;~u62fba76e-4a41-459e-acfa-ebc9bbfe4ac7&quot;,536873548]],[&quot;^16&quot;,[33596,&quot;^R&quot;,&quot;With practice comes the ability to find the right words to express something in the best possible way, which means in a simple, but not simplified way. Not only will the readers of your text appreciate your ability to explain something clearly, those you talk to will benefit from this ability as well, as it is not limited to writing.&quot;,536873548]],[&quot;^16&quot;,[33596,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33596,&quot;^F&quot;,33633,536873548]],[&quot;^16&quot;,[33596,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33596,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33596,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33596,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33596,&quot;^;&quot;,&quot;~u62fba76e-4b91-425c-9d8b-1c2fd3d174a7&quot;,536873548]],[&quot;^16&quot;,[33597,&quot;^R&quot;,&quot;![](https://media.xiang578.com//vitamindy-zettlekasten.png)&quot;,536873548]],[&quot;^16&quot;,[33597,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33597,&quot;^F&quot;,33643,536873548]],[&quot;^16&quot;,[33597,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33597,&quot;^V&quot;,33643,536873548]],[&quot;^16&quot;,[33597,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33597,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33597,&quot;^;&quot;,&quot;~u62fba76e-f2cb-4e99-9251-2254ebbef519&quot;,536873548]],[&quot;^16&quot;,[33598,&quot;^R&quot;,&quot;ËØª‰π¶Á¨îËÆ∞ [Jonathan Lorimer](https://jonathanlorimer.dev/posts/smart-notes-review.html)&quot;,536873548]],[&quot;^16&quot;,[33598,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33598,&quot;^F&quot;,33564,536873548]],[&quot;^16&quot;,[33598,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33598,&quot;^V&quot;,2482,536873548]],[&quot;^16&quot uot;,&quot;~u62fba76e-0d5d-4cef-98fe-6938fddac640&quot;,536873548]],[&quot;^16&quot;,[33602,&quot;^R&quot;,&quot;Whenever he read something, he would write the bibliographic information on one side of a card and make brief notes about the content on the other side (Schmidt 2013, 170). These notes would end up in the bibliographic slip-box. In a second step, shortly after, he would look at his brief notes and think about their relevance for his own thinking and writing. He then would turn to the main slip-box and write his ideas, comments and thoughts on new pieces of paper, using only one for each idea and restricting himself to one side of the paper, to make it easier to read them later without having to take them out of the box. He kept them usually brief enough to make one idea fit on a single sheet, but would sometimes add another note to extend a thought.&quot;,536873548]],[&quot;^16&quot;,[33602,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33602,&quot;^F&quot;,33650,536873548]],[&quot;^16&quot;,[33602,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33602,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33602,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33602,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33602,&quot;^;&quot;,&quot;~u62fba76e-fa60-475a-aa86-df78f67ba158&quot;,536873548]],[&quot;^16&quot;,[33603,&quot;^R&quot;,&quot;---\\ntitle: How to Take Smart Notes\\npublic: true\\nalias: Âç°ÁâáÁ¨îËÆ∞ÂÜô‰ΩúÊ≥ï\\n---\\n\\n&quot;,536873548]],[&quot;^16&quot;,[33603,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33603,&quot;^F&quot;,2482,536873548]],[&quot;^16&quot;,[33603,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33603,&quot;^V&quot;,2482,536873548]],[&quot;^16&quot;,[33603,&quot;^U&quot;,74,536873548]],[&quot;^16&quot;,[33603,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33603,&quot;^U&quot;,4800,536873548]],[&quot;^16&quot;,[33603,&quot;^U&quot;,27644,536873548]],[&quot;^16&quot;,[33603,&quot;^U&quot; uot;Â∞ΩÂèØËÉΩÈõÜ‰∏≠Êî∂ÈõÜ‰Ω†ÁöÑ‰∏ÄÂàáÊÉ≥Ê≥ï„ÄÅÁ¨îËÆ∞&quot;,536873548]],[&quot;^16&quot;,[33616,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33616,&quot;^F&quot;,33664,536873548]],[&quot;^16&quot;,[33616,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33616,&quot;^V&quot;,33564,536873548]],[&quot;^16&quot;,[33616,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33616,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33616,&quot;^;&quot;,&quot;~u62fba76e-2333-482b-90df-b1ec3e88b707&quot;,536873548]],[&quot;^16&quot;,[33617,&quot;^R&quot;,&quot;Áü•ËØÜÁöÑÂ§çÂà©&quot;,536873548]],[&quot;^16&quot;,[33617,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33617,&quot;^F&quot;,33628,536873548]],[&quot;^16&quot;,[33617,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33617,&quot;^V&quot;,33628,536873548]],[&quot;^16&quot;,[33617,&quot;^U&quot;,404,536873548]],[&quot;^16&quot;,[33617,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33617,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33617,&quot;^;&quot;,&quot;~u62fba76e-cb45-4ba5-a2c0-c83bc19f65c1&quot;,536873548]],[&quot;^16&quot;,[33618,&quot;^R&quot;,&quot;Reading, especially rereading, can easily fool us into believing we understand a text. Rereading is especially dangerous because of the mere-exposure effect: The moment we become familiar with something, we start believing we also understand it. On top of that, we also tend to like it more (Bornstein 1989).&quot;,536873548]],[&quot;^16&quot;,[33618,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33618,&quot;^F&quot;,33666,536873548]],[&quot;^16&quot;,[33618,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33618,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33618,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33618,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33618,&quot;^;&quot;,&quot;~u62fba76e-1c24-4664-af48-2ba4ba0adbc1&quot;,536873548]],[&quot;^16&quot;,[33619,&quot;^R&quot;,&quot;If the existing note had the number 22, the new note would become note number 23. If 23 already existed, he named the new note 22a. By alternating numbers and letters, with some slashes and commas in between, he was able to branch out into as many strings of thought as he liked.&quot;,536873548]],[&quot;^16&quot;,[33619,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33619,&quot;^F&quot;,33575,536873548]],[&quot;^16&quot;,[33619,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33619,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33619,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33619,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33619,&quot;^;&quot;,&quot;~u62fba76e-9995-4c75-816c-55e232ea96ec&quot;,536873548]],[&quot;^16&quot;,[33620,&quot;^R&quot;,&quot;The first type of links are those on notes that are giving you the overview of a topic. These are notes directly referred to from the index and usually used as an entry point into a topic that has already developed to such a degree that an overview is needed or at least becomes helpful.&quot;,536873548]],[&quot;^16&quot;,[33620,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33620,&quot;^F&quot;,33647,536873548]],[&quot;^16&quot;,[33620,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33620,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33620,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33620,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33620,&quot;^;&quot;,&quot;~u62fba76e-b554-4c78-876c-6a898716f190&quot;,536873548]],[&quot;^16&quot;,[33621,&quot;^R&quot;,&quot;Only if you can trust your system, only if you really know that everything will be taken care of, will your brain let go and let you focus on the task at hand.&quot;,536873548]],[&quot;^16&quot;,[33621,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33621,&quot;^F&quot;,33657,536873548]],[&quot;^16&quot;,[33621,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33621,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33621,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33621,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33621,&quot;^;&quot;,&quot;~u62fba76e-76c8-47af-ab13-ec43cc47c1f6&quot;,536873548]],[&quot;^16&quot;,[33622,&quot;^R&quot;,&quot;To give you all the resources you need to work in the best possible way with the best technique available.&quot;,536873548]],[&quot;^16&quot;,[33622,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33622,&quot;^F&quot;,33572,536873548]],[&quot;^16&quot;,[33622,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33622,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33622,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33622,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33622,&quot;^;&quot;,&quot;~u62fba76e-56a7-430a-8054-ef11b6ee789a&quot;,536873548]],[&quot;^16&quot;,[33623,&quot;^R&quot;,&quot;But all of this would be just an extra step before you do the only step that really counts, which is to take the permanent note that will add value to the actual slip-box.&quot;,536873548]],[&quot;^16&quot;,[33623,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33623,&quot;^F&quot;,33579,536873548]],[&quot;^16&quot;,[33623,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33623,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33623,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33623,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33623,&quot;^;&quot;,&quot;~u62fba76e-2f05-415a-a76d-1aa997e6774f&quot;,536873548]],[&quot;^16&quot;,[33624,&quot;^R&quot;,&quot;Luhmann states as clearly as possible: it is not possible to think systematically without writing (Luhmann 1992, 53).&quot;,536873548]],[&quot;^16&quot;,[33624,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33624,&quot;^F&quot;,33661,536873548]],[&quot;^16&quot;,[33624,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33624,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33624,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33624,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33624,&quot;^;&quot;,&quot;~u62fba76e-f850-49a9-8c81-8fec7a108a43&quot;,536873548]],[&quot;^16&quot;,[33625,&quot;^R&quot;,&quot;The slip-box is the shipping container of the academic world.&quot;,536873548]],[&quot;^16&quot;,[33625,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33625,&quot;^F&quot;,33641,536873548]],[&quot;^16&quot;,[33625,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33625,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33625,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33625,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33625,&quot;^;&quot;,&quot;~u62fba76e-08d1-4cdf-93c4-7368d6e5a271&quot;,536873548]],[&quot;^16&quot;,[33626,&quot;^R&quot;,&quot;the rough order is always the same: Make a decision on what to write about, plan your research, do your research, write. Interestingly enough, these road maps usually come with the concession that this is only an idealised plan and that in reality, it rarely works like that.&quot;,536873548]],[&quot;^16&quot;,[33626,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33626,&quot;^F&quot;,33563,536873548]],[&quot;^16&quot;,[33626,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33626,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33626,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33626,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33626,&quot;^;&quot;,&quot;~u62fba76e-759d-4612-a11a-f368410b7715&quot;,536873548]],[&quot;^16&quot;,[33627,&quot;^R&quot;,&quot;We just seem to happen to read the publications that tend to confirm what we already know.&quot;,536873548]],[&quot;^16&quot;,[33627,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33627,&quot;^F&quot;,33653,536873548]],[&quot;^16&quot;,[33627,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33627,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33627,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33627,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33627,&quot;^;&quot;,&quot;~u62fba76e-9292-4793-bef2-bccb3c44f283&quot;,536873548]],[&quot;^16&quot;,[33628,&quot;^R&quot;,&quot;Use those ideas to create new works!&quot;,536873548]],[&quot;^16&quot;,[33628,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33628,&quot;^F&quot;,33608,536873548]],[&quot;^16&quot;,[33628,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33628,&quot;^V&quot;,33615,536873548]],[&quot;^16&quot;,[33628,&quot;^U&quot;,404,536873548]],[&quot;^16&quot;,[33628,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33628,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33628,&quot;^;&quot;,&quot;~u62fba76e-f638-4728-b33d-48ea1d5d26da&quot;,536873548]],[&quot;^16&quot;,[33629,&quot;^R&quot;,&quot;Get a good notebook for taking notes as you read&quot;,536873548]],[&quot;^16&quot;,[33629,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33629,&quot;^F&quot;,33573,536873548]],[&quot;^16&quot;,[33629,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33629,&quot;^V&quot;,33615,536873548]],[&quot;^16&quot;,[33629,&quot;^U&quot;,404,536873548]],[&quot;^16&quot;,[33629,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33629,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33629,&quot;^;&quot;,&quot;~u62fba76e-965d-42c6-845d-d940a87a67c4&quot;,536873548]],[&quot;^16&quot;,[33630,&quot;^R&quot;,&quot;4. Now add your new permanent notes to the slip-box by: a)¬†¬†¬† Filing each one behind one or more related notes (with a program, you can put one note ‚Äúbehind‚Äù multiple notes; if you use pen and paper like Luhmann, you have to decide where it fits best and add manual links to the other notes). Look to which note the new one directly relates or, if it does not relate directly to any other note yet, just file it behind the last one. b)¬†¬†¬† Adding links to related notes. c)¬†¬†¬† Making sure you will be able to find this note later by either linking to it from your index or by making a link to it on a note that you use as an entry point to a discussion or topic and is itself linked to the index.&quot;,536873548]],[&quot;^16&quot;,[33630,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33630,&quot;^F&quot;,33561,536873548]],[&quot;^16&quot;,[33630,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33630,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33630,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33630,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33630,&quot;^;&quot;,&quot;~u62fba76e-fdcd-42f4-bc12-9a964fda0a9b&quot;,536873548]],[&quot;^16&quot;,[33631,&quot;^R&quot;,&quot;Âª∫Á´ã note-sequencesÔºåÈÄöËøáËøôÁßçÊñπÊ≥ïÂÜôÊñáÁ´†ÊàñËÄÖ‰π¶„ÄÇ&quot;,536873548]],[&quot;^16&quot;,[33631,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33631,&quot;^F&quot;,33582,536873548]],[&quot;^16&quot;,[33631,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33631,&quot;^V&quot;,33599,536873548]],[&quot;^16&quot;,[33631,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33631,&quot;^U&quot;,2583,536873548]],[&quot;^16&quot;,[33631,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33631,&quot;^;&quot;,&quot;~u62fba76e-0ced-4329-bec1-01c1d4d05aa8&quot;,536873548]],[&quot;^16&quot;,[33632,&quot;^R&quot;,&quot;It is not the slip-box or our brains alone, but the dynamic between them that makes working with it so productive.&quot;,536873548]],[&quot;^16&quot;,[33632,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33632,&quot;^F&quot;,33668,536873548]],[&quot;^16&quot;,[33632,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33632,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33632,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33632,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33632,&quot;^;&quot;,&quot;~u62fba76e-0f6e-4bc5-b01b-5255699116fd&quot;,536873548]],[&quot;^16&quot;,[33633,&quot;^R&quot;,&quot;Confirmation bias is tackled here in two steps: First, by turning the whole writing process on its head, and secondly, by changing the incentives from finding confirming facts to an indiscriminate gathering of any relevant information regardless of what argument it will support.&quot;,536873548]],[&quot;^16&quot;,[33633,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33633,&quot;^F&quot;,33627,536873548]],[&quot;^16&quot;,[33633,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33633,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33633,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33633,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33633,&quot;^;&quot;,&quot;~u62fba76e-db96-4d76-b9f4-8d275cd4555b&quot;,536873548]],[&quot;^16&quot;,[33634,&quot;^R&quot;,&quot;Something to write with and something to write on (pen and paper will do) ¬∑¬†¬†¬†¬†¬†¬† A reference management system (the best programs are free) ¬∑¬†¬†¬†¬†¬†¬† The slip-box (the best program is free) ¬∑¬†¬†¬†¬†¬†¬† An editor (whatever works best for you: very good ones are free)&quot;,536873548]],[&quot;^16&quot;,[33634,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33634,&quot;^F&quot;,33630,536873548]],[&quot;^16&quot;,[33634,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33634,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33634,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33634,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33634,&quot;^;&quot;,&quot;~u62fba76e-5b66-454b-aff4-6394994d9ef3&quot;,536873548]],[&quot;^16&quot;,[33635,&quot;^R&quot;,&quot;È´ò‰∫ÆÊµ™Ë¥πÊó∂Èó¥ÔºåÈ´ò‰∫ÆÁöÑÊÑè‰πâÂú®‰∫éÂ∏¶Êù•ÁöÑÊÉ≥Ê≥ïÔºåËÆ∞ÂΩï‰Ω†ÁöÑÊÉ≥Ê≥ï„ÄÇ&quot;,536873548]],[&quot;^16&quot;,[33635,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33635,&quot;^F&quot;,33592,536873548]],[&quot;^16&quot;,[33635,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33635,&quot;^V&quot;,33592,536873548]],[&quot;^16&quot;,[33635,&quot;^U&quot;,404,536873548]],[&quot;^16&quot;,[33635,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33 reliant upon external scaffolding.‚Äù&quot;,536873548]],[&quot;^16&quot;,[33645,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33645,&quot;^F&quot;,33624,536873548]],[&quot;^16&quot;,[33645,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33645,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33645,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33645,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33645,&quot;^;&quot;,&quot;~u62fba76e-f40e-421d-9bf7-c932311df973&quot;,536873548]],[&quot;^16&quot;,[33646,&quot;^R&quot;,&quot;#Book&quot;,536873548]],[&quot;^16&quot;,[33646,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33646,&quot;^F&quot;,33603,536873548]],[&quot;^16&quot;,[33646,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33646,&quot;^V&quot;,2482,536873548]],[&quot;^16&quot;,[33646,&quot;^U&quot;,633,536873548]],[&quot;^16&quot;,[33646,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33646,&quot;^H&quot;,633,536873548]],[&quot;^16&quot;,[33646,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33646,&quot;^;&quot;,&quot;~u62fba76e-cfe5-420f-91f5-62ccebe6d880&quot;,536873548]],[&quot;^16&quot;,[33647,&quot;^R&quot;,&quot;Luhmann wrote an index with a typewriter on index cards. In the Zettelkasten, keywords can easily be added to a note like tags and will then show up in the index. They should be chosen carefully and sparsely. Luhmann would add the number of one or two (rarely more) notes next to a keyword in the index (Schmidt 2013, 171).&quot;,536873548]],[&quot;^16&quot;,[33647,&quot;^P&quot;,&quot;^18&quot;,536873548]],[&quot;^16&quot;,[33647,&quot;^F&quot;,33589,536873548]],[&quot;^16&quot;,[33647,&quot;^Y&quot;,2482,536873548]],[&quot;^16&quot;,[33647,&quot;^V&quot;,33665,536873548]],[&quot;^16&quot;,[33647,&quot;^U&quot;,2482,536873548]],[&quot;^16&quot;,[33647,&quot;^1&lt;&quot;,true,536873548]],[&quot;^16&quot;,[33647,&quot;^;&quot;,&quot;~u62fba76e-ef63-4ddd-957d-5008fbdc27b8&quot;,536873548]],[&quot;^16&quo       // This script checks to see if a redirect is present in the query string

      // browser's history using window.history.replaceState(...),

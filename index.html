^;&quot;,&quot;~u631c9c7c-f7a9-40eb-a832-abc21e787aba&quot;,536873642]],[&quot;^16&quot;,[32709,&quot;^R&quot;,&quot;Academic or nonfiction texts are not written like this because in addition to the writing, there is the reading, the research, the thinking and the tinkering with ideas.&quot;,536873642]],[&quot;^16&quot;,[32709,&quot;^P&quot;,&quot;^18&quot;,536873642]],[&quot;^16&quot;,[32709,&quot;^F&quot;,32710,536873642]],[&quot;^16&quot;,[32709,&quot;^Y&quot;,2311,536873642]],[&quot;^16&quot;,[32709,&quot;^V&quot;,32737,536873642]],[&quot;^16&quot;,[32709,&quot;^U&quot;,51,536873642]],[&quot;^16&quot;,[32709,&quot;^U&quot;,2311,536873642]],[&quot;^16&quot;,[32709,&quot;^1=&quot;,true,536873642]],[&quot;^16&quot;,[32709,&quot;^;&quot;,&quot;~u631c9c7c-a710-4226-b6fc-44f7a945b59b&quot;,536873642]],[&quot;^16&quot;,[32710,&quot;^R&quot;,&quot;Lonka recommends what Luhmann recommends: Writing brief accounts on the main ideas of a text instead of collecting quotes.&quot;,536873642]],[&quot;^16&quot;,[32710,&quot;^P&quot;,&quot;^18&quot;,536873642]],[&quot;^16&quot;,[32710,&quot;^F&quot;,32721,536873642]],[&quot;^16&quot;,[32710,&quot;^Y&quot;,2311,536873642]],[&quot;^16&quot;,[32710,&quot;^V&quot;,32737,536873642]],[&quot;^16&quot;,[32710,&quot;^U&quot;,51,536873642]],[&quot;^16&quot;,[32710,&quot;^U&quot;,2311,536873642]],[&quot;^16&quot;,[32710,&quot;^1=&quot;,true,536873642]],[&quot;^16&quot;,[32710,&quot;^;&quot;,&quot;~u631c9c7c-546f-4a39-93ab-b672eaa844c1&quot;,536873642]],[&quot;^16&quot;,[32711,&quot;^R&quot;,&quot;Whenever he read something, he would write the bibliographic information on one side of a card and make brief notes about the content on the other side (Schmidt 2013, 170). These notes would end up in the bibliographic slip-box. In a second step, shortly after, he would look at his brief notes and think about their relevance for his own thinking and writing. He then would turn to the main slip-box and write his ideas, comments and thoughts on new pieces of paper, using only one for each idea and restricting himself to one side of the paper, to make it easier to read them later without having to take them out of the box. He kept them usually brief enough to make one idea fit on a single sheet, but would sometimes add another note to extend a thought.&quot;,536873642]],[&quot;^16&quot;,[32711,&quot;^P&quot;,&quot;^18&quot;,536873642]],[&quot;^16&quot;,[32711,&quot;^F&quot;,32767,536873642]],[&quot;^16&quot;,[32711,&quot;^Y&quot;,2311,536873642]],[&quot;^16&quot;,[32711,&quot;^V&quot;,32737,536873642]],[&quot;^16&quot;,[32711,&quot;^U&quot;,51,536873642]],[&quot;^16&quot;,[32711,&quot;^U&quot;,2311,536873642]],[&quot;^16&quot;,[32711,&quot;^1=&quot;,true,536873642]],[&quot;^16&quot;,[32711,&quot;^;&quot;,&quot;~u631c9c7c-a53c-4276-8589-a237e330349b&quot;,536873642]],[&quot;^16&quot;,[32712,&quot;^R&quot;,&quot;很多小说家会强迫自己每天写作多久以或写多少字，就好像储蓄一样。学术写作除了写之外，还有很多其他的步骤需要花费时间，但是每天写的卡片其实是可以相互链接的内容，这就是复利的力量。[[网络效应]]&quot;,536873642]],[&quot;^16&quot;,[32712,&quot;^P&quot;,&quot;^18&quot;,536873642]],[&quot;^16&quot;,[32712,&quot;^F&quot;,32809,536873642]],[&quot;^16&quot;,[32712,&quot;^Y&quot;,2311,536873642]],[&quot;^16&quot;,[32712,&quot;^V&quot;,32809,536873642]],[&quot;^16&quot;,[32712,&quot;^U&quot;,2311,536873642]],[&quot;^16&quot;,[32712,&quot;^U&quot;,32706,536873642]],[&quot;^16&quot;,[32712,&quot;^H&quot;,32706,536873642]],[&quot;^16&quot;,[32712,&quot;^1=&quot;,true,536873642]],[&quot;^16&quot;,[32712,&quot;^;&quot;,&quot;~u631c9c7c-711d-45a8-9e55-938336171c03&quot;,536873642]],[&quot;^16&quot;,[32713,&quot;^R&quot;,&quot;File those ideas in their most useful contexts&quot;,536873642]],[&quot;^16&quot;,[32713,&quot;^P&quot;,&quot;^18&quot;,536873642]],[&quot;^16&quot;,[32713,&quot;^F&quot;,32818,536873642]],[&quot;^16&quot;,[32713,&quot;^Y&quot;,2311,536873642]],[&quot;^16&quot;,[32713,&quot;^V&quot;,9529,536873642]],[&quot;^16&quot;,[32713,&quot;^U&quot;,51,536873642]],[&quot;^16&quot;,[32713,&quot;^U&quot;,1571,536873642]],[&quot;^16&quot;,[32713,&quot;^U&quot;,2311,536873642]],[&quot;^16&quot;,[32713,&quot;^1=&quot;,true,536873642]],[&quot;^16&quot;,[32713,&quot;^;&quot;,&quot;~u631c9c7c-f817-460a-838a-c5c3434b58ff&quot;,536873642]],[&quot;^16&quot;,[32714,&quot;^R&quot;,&quot;Richard Feynman once had a visitor in his office, a historian who wanted to interview him. When he spotted Feynman’s notebooks, he said how delighted he was to see such “wonderful records of Feynman’s thinking.” “No, no!” Feynman protested. “They aren’t a record of my thinking process. They are my thinking process. I actually did the work on the paper.” “Well,” the historian said, “the work was done in your head, but the record of it is still here.” “No, it’s not a record, not really. It’s working. You have to work on paper, and this is the paper.”[33] This, obviously, was a very important distinction to Feynman, much more than just a linguistic difference – and for a good reason: It is the distinction that makes all the difference when it comes to thinking. Philosophers, neuroscientists, educators and psychologists like to disagree in many different aspects on how the brain works. But they no longer disagree when it comes to the need for external scaffolding. Almost all agree nowadays that real thinking requires some kind of externalization, especially in the form of writing. “Notes on paper, or on a computer screen [...] do not make contemporary physics or other kinds of intellectual endeavour easier, they make it possible” is one of the key takeaways in a contemporary handbook of neuroscientists (Levy 2011, 290) Concluding the discussions in this book, Levy writes: “In any case, no matter how internal processes are implemented, insofar as thinkers are genuinely concerned with what enables human beings to perform the spectacular intellectual feats exhibited in science and other areas of systematic enquiry, as well as in the arts, they need to understand the extent to which the mind is reliant upon external scaffolding.”&quot;,536873642]],[&quot;^16&quot;,[32714,&quot;^P&quot;,&quot;^18&quot;,536873642]],[&quot;^16&quot;,[32714,&quot;^F&quot;,32780,536873642]],[&quot;^16&quot;,[32714,&quot;^Y&quot;,2311,536873642]],[&quot;^16&quot;,[32714,&quot;^V&quot;,32737,536873642]],[&quot;^16&quot;,[32714,&quot;^U&quot;,51,536873642]],[&quot;^16&quot;,[32714,&quot;^U&quot;,2311,536873642]],[&quot;^16&quot;,[32714,&quot;^1=&quot;,true,536873642]],[&quot;^16&quot;,[32714,&quot;^;&quot;,&quot;~u631c9c7c-325f-4fab-bee7-9ab0e6ef5987&quot;,536873642]],[&quot;^16&quot;,[32715,&quot;^R&quot;,&quot;Give Each Task Your Undivided Attention&quot;,536873642]],[&quot;^16&quot;,[32715,&quot;^P&quot;,&quot;^18&quot;,536873642]],[&quot;^16&quot;,[32715,&quot;^F&quot;,32771,536873642]],[&quot;^16&quot;,[32715,&quot;^Y&quot;,2311,536873642]],[&quot;^16&quot;,[32715,&quot;^V&quot;,32737,536873642]],[&quot;^16&quot;,[32715,&quot;^U&quot;,51,536873642]],[&quot;^16&quot;,[32715,&quot;^U&quot;,2311,536873642]],[&quot;^16&quot;,[32715,&quot;^1=&quot;,true,536873642]],[&quot;^16&quot;,[32715,&quot;^;&quot;,&quot;~u631c9c7c-b040-4145-b111-4b2cef636d8f&quot;,536873642]],[&quot;^16&quot;,[32716,&quot;^R&quot;,&quot;If the existing note had the number 22, the new note would become note number 23. If 23 already existed, he named the new note 22a. By alternating numbers and letters, with some slashes and commas in between, he was able to branch out into as many strings of thought as he liked.&quot;,536873642]],[&quot;^16&quot;,[32716,&quot;^P&quot;,&quot;^18&quot;,536873642]],[&quot;^16&quot;,[32716,&quot;^F&quot;,32738,536873642]],[&quot;^16&quot;,[32716,&quot;^Y&quot;,2311,536873642]],[&quot;^16&quot;,[32716,&quot;^V&quot;,32737,536873642]],[&quot;^16&quot;,[32716,&quot;^U&quot;,51,536873642]],[&quot;^16&quot;,[32716,&quot;^U&quot;,2311,536873642]],[&quot;^16&quot;,[32716,&quot;^1=&quot;,true,536873642]],[&quot;^16&quot;,[32716,&quot;^;&quot;,&quot;~u631c9c7c-040c-4962-ac38-5b72a36e6202&quot;,53687 2]],[&quot;^16&quot;,[32719,&quot;^U&quot;,2311,536873642]],[&quot;^16&quot;,[32719,&quot;^1=&quot;,true,536873642]],[&quot;^16&quot;,[32719,&quot;^;&quot;,&quot;~u631c9c7c-800e-4edf-9319-377df9c819ac&quot;,536873642]],[&quot;^16&quot;,[32720,&quot;^R&quot;,&quot;In contrast to manuscript pages per day, a certain number of notes a day is a reasonable goal for academic writing.&quot;,536873642]],[&quot;^16&quot;,[32720,&quot;^P&quot;,&quot;^18&quot;,536873642]],[&quot;^16&quot;,[32720,&quot;^F&quot;,32725,536873642]],[&quot;^16&quot;,[32720,&quot;^Y&quot;,2311,536873642]],[&quot;^16&quot;,[32720,&quot;^V&quot;,32737,536873642]],[&quot;^16&quot;,[32720,&quot;^U&quot;,51,536873642]],[&quot;^16&quot;,[32720,&quot;^U&quot;,2311,536873642]],[&quot;^16&quot;,[32720,&quot;^1=&quot;,true,536873642]],[&quot;^16&quot;,[32720,&quot;^;&quot;,&quot;~u631c9c7c-aa84-404c-add9-6099b7917575&quot;,536873642]],[&quot;^16&quot;,[32721,&quot;^R&quot;,&quot;psychologist Lonka refers to, goes a step further and&quot;,536873642]],[&quot;^16&quot;,[32721,&quot;^P&quot;,&quot;^18&quot;,536873642]],[&quot;^16&quot;,[32721,&quot;^F&quot;,32722,536873642]],[&quot;^16&quot;,[32721,&quot;^Y&quot;,2311,536873642]],[&quot;^16&quot;,[32721,&quot;^V&quot;,32737,536873642]],[&quot;^16&quot;,[32721,&quot;^U&quot;,51,536873642]],[&quot;^16&quot;,[32721,&quot;^U&quot;,2311,536873642]],[&quot;^16&quot;,[32721,&quot;^1=&quot;,true,536873642]],[&quot;^16&quot;,[32721,&quot;^;&quot;,&quot;~u631c9c7c-730a-4b82-bc7a-f9d7e0d2ff9e&quot;,536873642]],[&quot;^16&quot;,[32722,&quot;^R&quot;,&quot;What good readers can do is spot the limitations of a particular approach and see what is not mentioned in the text.&quot;,536873642]],[&quot;^16&quot;,[32722,&quot;^P&quot;,&quot;^18&quot;,536873642]],[&quot;^16&quot;,[32722,&quot;^F&quot;,32746,536873642]],[&quot;^16&quot;,[32722,&quot;^Y&quot;,2311,536873642]],[&quot;^16&quot;,[32722,&quot;^V&quot;,32737,536873642]],[&quot;^16&quot;,[32722,&quot;^U&quot;,51,536873642]],[&quot;^16&quot;,[32722,&quot;^U&quot;,2311,536873642]],[&quot;^16&quot;,[32722,&quot;^1=&quot;,true,536873642]],[&quot;^16&quot;,[32722,&quot;^;&quot;,&quot;~u631c9c7c-0a87-431f-b5c5-445ed5f7804c&quot;,536873642]],[&quot;^16&quot;,[32723,&quot;^R&quot;,&quot;Smart Notes 来取代之前高亮文字，摘要+想法。&quot;,536873642]],[&quot;^16&quot;,[32723,&quot;^P&quot;,&quot;^18&quot;,536873642]],[&quot;^16&quot;,[32723,&quot;^F&quot;,9529,536873642]],[&quot;^16&quot;,[32723,&quot;^Y&quot;,2311,536873642]],[&quot;^16&quot;,[32723,&quot;^V&quot;,9529,536873642]],[&quot;^16&quot;,[32723,&quot;^U&quot;,51,536873642]],[&quot;^16&quot;,[32723,&quot;^U&quot;,1571,536873642]],[&quot;^16&quot;,[32723,&quot;^U&quot;,2311,536873642]],[&quot;^16&quot;,[32723,&quot;^1=&quot;,true,536873642]],[&quot;^16&quot;,[32723,&quot;^;&quot;,&quot;~u631c9c7c-c5df-48a7-920a-1cd441064edb&quot;,536873642]],[&quot;^16&quot;,[32724,&quot;^R&quot;,&quot;With practice comes the ability to find the right words to express something in the best possible way, which means in a simple, but not simplified way. Not only will the readers of your text appreciate your ability to explain something clearly, those you talk to will benefit from this ability as well, as it is not limited to writing.&quot;,536873642]],[&quot;^16&quot;,[32724,&quot;^P&quot;,&quot;^18&quot;,536873642]],[&quot;^16&quot;,[32724,&quot;^F&quot;,32784,536873642]],[&quot;^16&quot;,[32724,&quot;^Y&quot;,2311,536873642]],[&quot;^16&quot;,[32724,&quot;^V&quot;,32737,536873642]],[&quot;^16&quot;,[32724,&quot;^U&quot;,51,536873642]],[&quot;^16&quot;,[32724,&quot;^U&quot;,2311,536873642]],[&quot;^16&quot;,[32724,&quot;^1=&quot;,true,536873642]],[&quot;^16&quot;,[32724,&quot;^;&quot;,&quot;~u631c9c7c-e260-41cc-9e0d-d4db1fdf2cf8&quot;,536873642]],[&quot;^16&quot;,[32725,&quot;^R&quot;,&quot;More notes mean more possible connections, more ideas, more synergy between different projects and therefore a much higher degree of productivity. Luhmann’s slip-box contains about 90,000 notes, which sounds like an incredibly large number. But it only means that he wrote six notes a day from the day he started to work with his slip-box until he died.&quot;,536873642]],[&quot;^16&quot;,[32725,&quot;^P&quot;,&quot;^18&quot;,536873642]],[&quot;^16&quot;,[32725,&quot;^F&quot;,32709,536873642]],[&quot;^16&quot;,[32725,&quot;^Y&quot;,2311,536873642]],[&quot;^16&quot;,[32725,&quot;^V&quot;,32737,536873642]],[&quot;^16&quot;,[32725,&quot;^U&quot;,51,536873642]],[&quot;^16&quot;,[32725,&quot;^U&quot;,2311,536873642]],[&quot;^16&quot;,[32725,&quot;^1=&quot;,true,536873642]],[&quot;^16&quot;,[32725,&quot;^;&quot;,&quot;~u631c9c7c-7082-42bf-83b9-b1557c3bcaed&quot;,536873642]],[&quot;^16&quot;,[32726,&quot;^R&quot;,&quot;标准化 **Standardize**：集中在一个地方保存格式相同的笔记，每一篇笔记有一个唯一的编号。&quot;,536873642]],[&quot;^16&quot;,[32726,&quot;^P&quot;,&quot;^18&quot;,536873642]],[&quot;^16&quot;,[32726,&quot;^F&quot;,32760,536873642]],[&quot;^16&quot;,[32726,&quot;^Y&quot;,2311,536873642]],[&quot;^16&quot;,[32726,&quot;^V&quot;,32760,536873642]],[&quot;^16&quot;,[32726,&quot;^U&quot;,51,536873642]],[&quot;^16&quot;,[32726,&quot;^U&quot;,2311,536873642]],[&quot;^16&quot;,[32726,&quot;^U&quot;,2399,536873642]],[&quot;^16&quot;,[32726,&quot;^1=&quot;,true,536873642]],[&quot;^16&quot;,[32726,&quot;^;&quot;,&quot;~u631c9c7c-aea4-49c3-a737-27f84f720b2d&quot;,536873642]],[&quot;^16&quot;,[32727,&quot;^R&quot;,&quot;the rough order is always the same: Make a decision on what to write about, plan your research, do your research, write. Interestingly enough, these road maps usually come with the concession that this is only an idealised plan and that in reality, it rarely works like that.&quot;,536873642]],[&quot;^16&quot;,[32727,&quot;^P&quot;,&quot;^18&quot;,536873642]],[&quot;^16&quot;,[32727,&quot;^F&quot;,32815,536873642]],[&quot;^16&quot;,[32727,&quot;^Y&quot;,2311,536873642]],[&quot;^16&quot;,[32727,&quot;^V&quot;,32737,536873642]],[&quot;^16&quot;,[32727,&quot;^U&quot;,51,536873642]],[&quot;^16&quot;,[32727,&quot;^U&quot;,2311,536873642]],[&quot;^16&quot;,[32727,&quot;^1=&quot;,true,536873642]],[&quot;^16&quot;,[32727,&quot;^;&quot;,&quot;~u631c9c7c-0c86-45f1-af3c-7e4b2ddc2339&quot;,536873642]],[&quot;^16&quot;,[32728,&quot;^R&quot;,&quot;A common way to embed an idea into the context of the slip-box is by writing out the reasons of its importance for your own lines of thought.&quot;,536873642]],[&quot;^16&quot;,[32728,&quot;^P&quot;,&quot;^18&quot;,536873642]],[&quot;^16&quot;,[32728,&quot;^F&quot;,32714,536873642]],[&quot;^16&quot;,[32728,&quot;^Y&quot;,2311,536873642]],[&quot;^16&quot;,[32728,&quot;^V&quot;,32737,536873642]],[&quot;^16&quot;,[32728,&quot;^U&quot;,51,536873642]],[&quot;^16&quot;,[32728,&quot;^U&quot;,2311,536873642]],[&quot;^16&quot;,[32728,&quot;^1=&quot;,true,536873642]],[&quot;^16&quot;,[32728,&quot;^;&quot;,&quot;~u631c9c7c-4be8-462f-95c7-90e71712531e&quot;,536873642]],[&quot;^16&quot;,[32729,&quot;^R&quot;,&quot;The ability to spot patterns, to question the frames used and detect the distinctions made by others, is the precondition to thinking critically and looking behind the assertions of a text or a talk. Being able to re-frame questions, assertions and information is even more important than having an extensive knowledge, because without this ability, we wouldn’t be able to put our knowledge to use. The good news is that these skills can be learned.&quot;,536873642]],[&quot;^16&quot;,[32729,&quot;^P&quot;,&quot;^18&quot;,536873642]],[&quot;^16&quot;,[32729,&quot;^F&quot;,32724,536873642]],[&quot;^16&quot;,[32729,&quot;^Y&quot;,2311,536873642]],[&quot;^16&quot;,[32729,&quot;^V&quot;,32737,536873642]],[&quot;^16&quot;,[32729,&quot;^U&quot;,51,536873642]],[&quot;^16&quot;,[32729,&quot;^U&quot;,2311,536873642]],[&quot;^16&quot;,[32729,&quot;^1=&quot;,true,536873642]],[&quot;^16&quot;,[32729,&quot;^;&quot;,&quot;~u631c9c7c-0346-4cbd-bfd9-bede7639f94d&quot;,536873642]],[&quot;^16&quot;,[32730,&quot;^R&quot;,&quot;笔记以字母排序建立笔记索引，每一次拥有新的主题方向，都可以建立一次索引。&quot;,536873642]],[&quot;^16&quot;,[32730,&quot;^P&quot;,&quot;^18&quot;,536873642]],[&quot;^16&quot;,[32730,&quot;^F&quot;,32792,536873642]],[&quot;^16&quot;,[32730,&quot;^Y&quot;,2311,536873642]],[&quot;^16&quot;,[32730,&quot;^V&quot;,32760,536873642]],[&quot;^16&quot;,[32730,&quot;^U&quot;,51,536873642]],[&quot;^16&quot;,[32730,&quot;^U&quot;,2311,536873642]],[&quot;^16&quot;,[32730,&quot;^U&quot;,2399,536873642]],[&quot;^16&quot;,[32730,&quot;^1=&quot;,true,536873642]],[&quot;^16&quot;,[32730,&quot;^;&quot;,&quot;~u631c9c7c-c0ac-4ac0-b644-a4aeb31cf58c&quot;,536873642]],[&quot;^16&quot;,[32731,&quot;^R&quot;,&quot;He did not just copy ideas or quotes from the texts he read, but made a transition from one context to another.&quot;,536873642]],[&quot;^16&quot;,[32731,&quot;^P&quot;,&quot;^18&quot;,536873642]],[&quot;^16&quot;,[32731,&quot;^F&quot;,32711,536873642]],[&quot;^16&quot;,[32731,&quot;^Y&quot;,2311,536873642]],[&quot;^16&quot;,[32731,&quot;^V&quot;,32737,536873642]],[&quot;^16&quot;,[32731,&quot;^U&quot;,51,536873642]],[&quot;^16&quot;,[32731,&quot;^U&quot;,2311,536873642]],[&quot;^16&quot;,[32731,&quot;^1=&quot;,true,536873642]],[&quot;^16&quot;,[32731,&quot;^;&quot;,&quot;~u631c9c7c-23c6-4fa0-b7b8-d2ff02ff9dc3&quot;,536873642]],[&quot;^16&quot;,[32732,&quot;^R&quot;,&quot;And while writing down an idea feels like a detour, extra time spent, not writing it down is the real waste of time, as it renders most of what we read as ineffectual.&quot;,536873642]],[&quot;^16&quot;,[32732,&quot;^P&quot;,&quot;^18&quot;,536873642]],[&quot;^16&quot;,[32732,&quot;^F&quot;,32735,536873642]],[&quot;^16&quot;,[32732,&quot;^Y&quot;,2311,536873642]],[&quot;^16&quot;,[32732,&quot;^V&quot;,32737,536873642]],[&quot;^16&quot;,[32732,&quot;^U&quot;,51,536873642]],[&quot;^16&quot;,[32732,&quot;^U&quot;,2311,536873642]],[&quot;^16&quot;,[32732,&quot;^1=&quot;,true,536873642]],[&quot;^16&quot;,[32732,&quot;^;&quot;,&quot;~u631c9c7c-1635-4370-bfcd-bc8ad5 mble notes and bring them into order, turn these notes into a draft, review it and you are done.&quot;,536873642]],[&quot;^16&quot;,[32774,&quot;^P&quot;,&quot;^18&quot;,536873642]],[&quot;^16&quot;,[32774,&quot;^F&quot;,32752,536873642]],[&quot;^16&quot;,[32774,&quot;^Y&quot;,2311,536873642]],[&quot;^16&quot;,[32774,&quot;^V&quot;,32737,536873642]],[&quot;^16&quot;,[32774,&quot;^U&quot;,51,536873642]],[&quot;^16&quot;,[32774,&quot;^U&quot;,2311,536873642]],[&quot;^16&quot;,[32774,&quot;^1=&quot;,true,536873642]],[&quot;^16&quot;,[32774,&quot;^;&quot;,&quot;~u631c9c7c-01bf-4096-88e5-e9fd2303bbda&quot;,536873642]],[&quot;^16&quot;,[32775,&quot;^R&quot;,&quot;Comparing, differentiating and connecting notes are the basis of good academic writing, but playing and tinkering with ideas is what leads to insight and exceptional texts.&quot;,536873642]],[&quot;^16&quot;,[32775,&quot;^P&quot;,&quot;^18&quot;,536873642]],[&quot;^16&quot;,[32775,&quot;^F&quot;,32808,536873642]],[&quot;^16&quot;,[32775,&quot;^Y&quot;,2311,536873642]],[&quot;^16&quot;,[32775,&quot;^V&quot;,32737,536873642]],[&quot;^16&quot;,[32775,&quot;^U&quot;,51,536873642]],[&quot;^16&quot;,[32775,&quot;^U&quot;,2311,536873642]],[&quot;^16&quot;,[32775,&quot;^1=&quot;,true,536873642]],[&quot;^16&quot;,[32775,&quot;^;&quot;,&quot;~u631c9c7c-40a9-41c7-83af-9d0a5f9dabc6&quot;,536873642]],[&quot;^16&quot;,[32776,&quot;^R&quot;,&quot;2. Make literature notes. Whenever you read something, make notes about the content. Write down what you don’t want to forget or think you might use in your own thinking or writing.&quot;,536873642]],[&quot;^16&quot;,[32776,&quot;^P&quot;,&quot;^18&quot;,536873642]],[&quot;^16&quot;,[32776,&quot;^F&quot;,32740,536873642]],[&quot;^16&quot;,[32776,&quot;^Y&quot;,2311,536873642]],[&quot;^16&quot;,[32776,&quot;^V&quot;,32737,536873642]],[&quot;^16&quot;,[32776,&quot;^U&quot;,51,536873642]],[&quot;^16&quot;,[32776,&quot;^U&quot;,2311,536873642]],[&quot;^16&quot;,[32776,&quot;^1=&quot;,true, &quot;,[32791,&quot;^P&quot;,&quot;^18&quot;,536873642]],[&quot;^16&quot;,[32791,&quot;^F&quot;,32736,536873642]],[&quot;^16&quot;,[32791,&quot;^Y&quot;,2311,536873642]],[&quot;^16&quot;,[32791,&quot;^V&quot;,2311,536873642]],[&quot;^16&quot;,[32791,&quot;^U&quot;,2311,536873642]],[&quot;^16&quot;,[32791,&quot;^1=&quot;,true,536873642]],[&quot;^16&quot;,[32791,&quot;^;&quot;,&quot;~u631c9c7c-de05-49ea-85b2-a071a21cdfdf&quot;,536873642]],[&quot;^16&quot;,[32792,&quot;^R&quot;,&quot;建立 note-sequences，通过这种方法写文章或者书。&quot;,536873642]],[&quot;^16&quot;,[32792,&quot;^P&quot;,&quot;^18&quot;,536873642]],[&quot;^16&quot;,[32792,&quot;^F&quot;,32750,536873642]],[&quot;^16&quot;,[32792,&quot;^Y&quot;,2311,536873642]],[&quot;^16&quot;,[32792,&quot;^V&quot;,32760,536873642]],[&quot;^16&quot;,[32792,&quot;^U&quot;,51,536873642]],[&quot;^16&quot;,[32792,&quot;^U&quot;,2311,536873642]],[&quot;^16&quot;,[32792,&quot;^U&quot;,2399,536873642]],[&quot;^16&quot;,[32792,&quot;^1=&quot;,true,536873642]],[&quot;^16&quot;,[32792,&quot;^;&quot;,&quot;~u631c9c7c-ca60-4b69-ade1-fe31c0324ce6&quot;,536873642]],[&quot;^16&quot;,[32793,&quot;^R&quot;,&quot;记下的笔记，依旧是孤立的。利用 [[Zettelkasten]] 的方法将笔记链接起来。&quot;,536873642]],[&quot;^16&quot;,[32793,&quot;^P&quot;,&quot;^18&quot;,536873642]],[&quot;^16&quot;,[32793,&quot;^F&quot;,32736,536873642]],[&quot;^16&quot;,[32793,&quot;^Y&quot;,2311,536873642]],[&quot;^16&quot;,[32793,&quot;^V&quot;,32736,536873642]],[&quot;^16&quot;,[32793,&quot;^U&quot;,51,536873642]],[&quot;^16&quot;,[32793,&quot;^U&quot;,689,536873642]],[&quot;^16&quot;,[32793,&quot;^U&quot;,2311,536873642]],[&quot;^16&quot;,[32793,&quot;^H&quot;,689,536873642]],[&quot;^16&quot;,[32793,&quot;^1=&quot;,true,536873642]],[&quot;^16&quot;,[32793,&quot;^;&quot;,&quot;~u631c9c7c-153f-4989-ac52-6b6ec2bcfbd6&quot;,536873642]],[&quot;^16&quot;,[32794,&quot;^R&quot;,&quot;链接 Connect，大部分笔记方法只是孤立的将笔记分到一个类别中。区分他们之间的相同点或不同点。不要事先将笔记分类，而是通过笔记之间的相互连接聚类成一个主题，从中产生思考感受，从「可以怎么用」来思考。&quot;,536873642]],[&quot;^16&qu ,[&quot;^16&quot;,[32802,&quot;^P&quot;,&quot;^18&quot;,536873642]],[&quot;^16&quot;,[32802,&quot;^F&quot;,32801,536873642]],[&quot;^16&quot;,[32802,&quot;^Y&quot;,2311,536873642]],[&quot;^16&quot;,[32802,&quot;^V&quot;,32737,536873642]],[&quot;^16&quot;,[32802,&quot;^U&quot;,51,536873642]],[&quot;^16&quot;,[32802,&quot;^U&quot;,2311,536873642]],[&quot;^16&quot;,[32802,&quot;^1=&quot;,true,536873642]],[&quot;^16&quot;,[32802,&quot;^;&quot;,&quot;~u631c9c7c-c3d9-430e-bd59-86066078447c&quot;,536873642]],[&quot;^16&quot;,[32803,&quot;^R&quot;,&quot;Writing, taking notes and thinking about how ideas connect is exactly the kind of elaboration that is needed to learn.&quot;,536873642]],[&quot;^16&quot;,[32803,&quot;^P&quot;,&quot;^18&quot;,536873642]],[&quot;^16&quot;,[32803,&quot;^F&quot;,32820,536873642]],[&quot;^16&quot;,[32803,&quot;^Y&quot;,2311,536873642]],[&quot;^16&quot;,[32803,&quot;^V&quot;,32737,536873642]],[&quot;^16&quot;,[32803,&quot;^U&quot;,51,536873642]],[&quot;^16&quot;,[32803,&quot;^U&quot;,2311,536873642]],[&quot;^16&quot;,[32803,&quot;^1=&quot;,true,536873642]],[&quot;^16&quot;,[32803,&quot;^;&quot;,&quot;~u631c9c7c-8c47-4a5d-9590-3ec78caf0bb3&quot;,536873642]],[&quot;^16&quot;,[32804,&quot;^R&quot;,&quot;&quot;,536873642]],[&quot;^16&quot;,[32804,&quot;^P&quot;,&quot;^18&quot;,536873642]],[&quot;^16&quot;,[32804,&quot;^F&quot;,32751,536873642]],[&quot;^16&quot;,[32804,&quot;^Y&quot;,2311,536873642]],[&quot;^16&quot;,[32804,&quot;^V&quot;,2311,536873642]],[&quot;^16&quot;,[32804,&quot;^U&quot;,2311,536873642]],[&quot;^16&quot;,[32804,&quot;^1=&quot;,true,536873642]],[&quot;^16&quot;,[32804,&quot;^;&quot;,&quot;~u631c9c7c-2f9c-46f7-a7d7-0f3ba92ef971&quot;,536873642]],[&quot;^16&quot;,[32805,&quot;^R&quot;,&quot;In the old system, the question is: Under which topic do I store this note? In the new system, the question is: In which context will I want to stumble upon it again?&quot;,536873642]],[&quot;^16&quot;,[32805,&quot;^P&quot;,&quot;^18&quot;,536873642]],[&quot;^16&quot;,[32805,&quot;^F&quot;,32813,536873642]],[&quot;^16&quot;,[32805,&quot;^Y&quot;,2311,536873642]],[&quot;^16&quot;,[32805,&quot;^V&quot;,32737,536873642]],[&quot;^16&quot;,[32805,&quot;^U&quot;,51,536873642]],[&quot;^16&quot;,[32805,&quot;^U&quot;,2311,536873642]],[&quot;^16&quot;,[32805,&quot;^1=&quot;,true,536873642]],[&quot;^16&quot;,[32805,&quot;^;&quot;,&quot;~u631c9c7c-04df-48a4-a54b-e586e321a755&quot;,536873642]],[&quot;^16&quot;,[32806,&quot;^R&quot;,&quot;[[Youtube]] 作者访谈 [Interview and Q&amp;A with Sönke Ahrens on How to Take Smart Notes - YouTube](https://www.youtube.com/watch?v=kXnR7qX3BDc)&quot;,536873642]],[&quot;^16&quot;,[32806,&quot;^P&quot;,&quot;^18&quot;,536873642]],[&quot;^16&quot;,[32806,&quot;^F&quot;,32744,536873642]],[&quot;^16&quot;,[32806,&quot;^Y&quot;,2311,536873642]],[&quot;^16&quot;,[32806,&quot;^V&quot;,2311,536873642]],[&quot;^16&quot;,[32806,&quot;^U&quot;,2311,536873642]],[&quot;^16&quot;,[32806,&quot;^U&quot;,3082,536873642]],[&quot;^16&quot;,[32806,&quot;^H&quot;,3082,536873642]],[&quot;^16&quot;,[32806,&quot;^1=&quot;,true,536873642]],[&quot;^16&quot;,[32806,&quot;^;&quot;,&quot;~u631c9c7c-7da5-4506-be37-fbb7d2741c12&quot;,536873642]],[&quot;^16&quot;,[32807,&quot;^R&quot;,&quot;To achieve a critical mass, it is crucial to distinguish clearly between three types of notes: 1.   Fleeting notes, which are only reminders of information, can be written in any kind of way and will end up in the trash within a day or two. 2.    Permanent notes, which will never be thrown away and contain the necessary information in themselves in a permanently understandable way. They are always stored in the same way in the same place, either in the reference system or, written as if for print, in the slip-box. 3.    Project notes, which are only relevant to one particular project. They are kept within a project-specific folder and can be discarded or archived after the project is finished.&quot;,536873642]],[&quot;^16&quot;,[32807,&quot;^P&quot;,&quot;^18&quot;,536873642]],[&quot;^16&quot;,[32807,&quot;^F&quot;,32763,536873642]],[&quot;^16&quot;,[32807,&quot;^Y&quot;,2311,536873642]],[&quot;^16&quot;,[32807,&quot;^V&quot;,32737,536873642]],[&quot;^16&quot;,[32807,&quot;^U&quot;,51,536873642]],[&quot;^16&quot;,[32807,&quot;^U&quot;,2311,536873642]],[&quot;^16&quot;,[32807,&quot;^1=&quot;,true,536873642]],[&quot;^16&quot;,[32807,&quot;^;&quot;,&quot;~u631c9c7c-db03-4cb9-a7ed-f3b5086f6bea&quot;,536873642]],[&quot;^16&quot;,[32808,&quot;^R&quot;,&quot;The first type of links are those on notes that are giving you the overview of a topic. These are notes directly referred to from the index and usually used as an entry point into a topic that has already developed to such a degree that an overview is needed or at least becomes helpful.&quot;,536873642]],[&quot;^16&quot;,[32808,&quot;^P&quot;,&quot;^18&quot;,536873642]],[&quot;^16&quot;,[32808,&quot;^F&quot;,32789,536873642]],[&quot;^16&quot;,[32808,&quot;^Y&quot;,2311,536873642]],[&quot;^16&quot;,[32808,&quot;^V&quot;,32737,536873642]],[&quot;^16&quot;,[32808,&quot;^U&quot;,51,536873642]],[&quot;^16&quot;,[32808,&quot;^U&quot;,2311,536873642]],[&quot;^16&quot;,[32808,&quot;^1=&quot;,true,536873642]],[&quot;^16&quot;,[32808,&quot;^;&quot;,&quot;~u631c9c7c-d2cd-4dfa-a347-1c20b2d36510&quot;,536873642]],[&quot;^16&quot;,[32809,&quot;^R&quot;,&quot;卡片盒的价值&quot;,536873642]],[&quot;^16&quot;,[32809,&quot;^P&quot;,&quot;^18&quot;,536873642]],[&quot;^16&quot;,[32809,&quot;^F&quot;,32743,536873642]],[&quot;^16&quot;,[32809,&quot;^Y&quot;,2311,536873642]],[&quot;^16&quot;,[32809,&quot;^V&quot;,2311,536873642]],[&quot;^16&quot;,[32809,&quot;^U&quot;,2311,536873642]],[&quot;^16&quot;,[32809,&quot;^1=&quot;,true,536873642]],[&quot;^16&quot;,[32809,&quot;^;&quot;,&quot;~u631c9c7c-c614-489a-a3f7-6e5a7e778968&quot;,536873642]],[&quot;^16&quot;,[32810,&quot;^R&quot;,&quot;快速记录灵感，一天之内整理成为笔记。&quot;,536873642]],[&quot;^16&quot;,[32810,&quot;^P&quot;,&quot;^18&quot;,536873642]],[&quot;^16&quot;,[32810,&quot;^F&quot;,32719,536873642]],[&quot;^16&quot;,[32810,&quot;^Y&quot;,2311,536873642]],[&quot;^16&quot;,[32810,&quot;^V&quot;,32736,536873642]],[&quot;^16&quot;,[32810,&quot;^U&quot;,51,536873642]],[&quot;^16&quot;,[32810,&quot;^U&quot;,2311,536873642]],[&quot;^16&quot;,[32810,&quot;^1=&quot;,true,536873642]],[&quot;^16&quot;,[32810,&quot;^;&quot;,&quot;~u631c9c7c-dd96-40b0-9dcf-5c02cf3dee2a&quot;,536873642]],[&quot;^16&quot;,[32811,&quot;^R&quot;,&quot;The very moment we decide on a hypothesis, our brains automatically go into search mode, scanning our surroundings for supporting data, which is neither a good way to learn nor research.&quot;,536873642]],[&quot;^16&quot;,[32811,&quot;^P&quot;,&quot;^18&quot;,536873642]],[&quot;^16&quot;,[32811,&quot;^F&quot;,32708,536873642]],[&quot;^16&quot;,[32811,&quot;^Y&quot;,2311,536873642]],[&quot;^16&quot;,[32811,&quot;^V&quot;,32737,536873642]],[&quot;^16&quot;,[32811,&quot;^U&quot;,51,536873642]],[&quot;^16&quot;,[32811,&quot;^U&quot;,2311,536873642]],[&quot;^16&quot;,[32811,&quot;^1=&quot;,true,536873642]],[&quot;^16&quot;,[32811,&quot;^;&quot;,&quot;~u631c9c7c-30d3-41ac-878c-f5e8dcaba2be&quot;,536873642]],[&quot;^16&quot;,[32812,&quot;^R&quot;,&quot;We just seem to happen to read the publications that tend to confirm what we already know.&quot;,536873642]],[&quot;^16&quot;,[32812,&quot;^P&quot;,&quot;^18&quot;,536873642]],[&quot;^16&quot;,[32812,&quot;^F&quot;,32811,536873642]],[&quot;^16&quot;,[32812,&quot;^Y&quot;,2311,536873642]],[&quot;^16&quot;,[32812,&quot;^V&quot;,32737,536873642]],[&quot;^16&quot;,[32812,&quot;^U&quot;,51,536873642]],[&quot;^16&quot;,[32812,&quot;^U&quot;,2311,536873642]],[&quot;^16&quot;,[32812,&quot;^1=&quot;,true,536873642]],[&quot;^16&quot;,[32812,&quot;^;&quot;,&quot;~u631c9c7c-00fe-454f-8143-1efa6abcd97d&quot;,536873642]],[&quot;^16&quot;,[32813,&quot;^R&quot;,&quot;Many students and academic writers think like the early ship owners when it comes to note-taking.&quot;,536873642]],[&quot;^16&quot;,[32813,&quot;^P&quot;,&quot;^18&quot;,536873642]],[&quot;^16&quot;,[32813,&quot;^F&quot;,32765,536873642]],[&quot;^16&quot;,[32813,&quot;^Y&quot;,2311,536873642]],[&quot;^16&quot;,[32813,&quot;^V&quot;,32737,536873642]],[&quot;^16&quot;,[32813,&quot;^U&quot;,51,536873642]],[&quot;^16&quot;,[32813,&quot;^U&quot;,2311,536873642]],[&quot;^16&quot;,[32813,&quot;^1=&quot;,true,536873642]],[&quot;^16&quot;,[32813,&quot;^;&quot;,&quot;~u631c9c7c-88c2-4bcc-b880-bbfbdf71b90a&quot;,536873642]],[&quot;^16&quot;,[32814,&quot;^R&quot;,&quot;知识的复利&quot;,536873642]],[&quot;^16&quot;,[32814,&quot;^P&quot;,&quot;^18&quot;,536873642]],[&quot;^16&quot;,[32814,&quot;^F&quot;,32761,536873642]],[&quot;^16&quot;,[32814,&quot;^Y&quot;,2311,536873642]],[&quot;^16&quot;,[32814,&quot;^V&quot;,32761,536873642]],[&quot;^16&quot;,[32814,&quot;^U&quot;,51,536873642]],[&quot;^16&quot;,[32814,&quot;^U&quot;,1571,536873642]],[&quot;^16&quot;,[32814,&quot;^U&quot;,2311,536873642]],[&quot;^16&quot;,[32814,&quot;^1=&quot;,true,536873642]],[&quot;^16&quot;,[32814,&quot;^;&quot;,&quot;~u631c9c7c-5d5f-4604-a73a-a5699031e4e2&quot;,536873642]],[&quot;^16&quot;,[32815,&quot;^R&quot;,&quot;The first teaches the formal requirements: style, structure or how to quote correctly. And then there are the psychological ones, which teach you how to get it done without mental breakdowns and before your supervisor or publisher starts refusing to move the deadline once more.&quot;,536873642]],[&quot;^16&quot;,[32815,&quot;^P&quot;,&quot;^18&quot;,536873642]],[&quot;^16&quot;,[32815,&quot;^F&quot;,32821,536873642]],[&quot;^16&quot;,[32815,&quot;^Y&quot;,2311,536873642]],[&quot;^16&quot;,[32815,&quot;^V&quot;,32737,536873642]],[&quot;^16&quot;,[32815,&quot;^U&quot;,51,536873642]],[&quot;^16&quot;,[32815,&quot;^U&quot;,2311,536873642]],[&quot;^16&quot;,[32815,&quot;^1=&quot;,true,536873642]],[&quot;^16&quot;,[32815,&quot;^;&quot;,&quot;~u631c9c7c-2230-4ae7-8cb2-e9847ad37726&quot;,536873642]],[&quot;^16&quot;,[32816,&quot;^R&quot;,&quot;Taking smart notes is the deliberate practice of these skills. Mere reading, underlining sentences and hoping to remember the content is not.  10.4&quot;,536873642]],[&quot;^16&quot;,[32816,&quot;^P&quot;,&quot;^18&quot;,536873642]],[&quot;^16&quot;,[32816,&quot;^F&quot;,32729,536873642]],[&quot;^16&quot;,[32816,&quot;^Y&quot;,2311,536873642]],[&quot;^16&quot;,[32816,&quot;^V&quot;,32737,536873642]],[&quot;^16&quot;,[32816,&quot;^U&quot;,51,536873642]],[&quot;^16&quot;,[32816,&quot;^U&quot;,2311,536873642]],[&quot;^16&quot;,[32816,&quot;^1=&quot;,true,536873642]],[&quot;^16&quot;,[32816,&quot;^;&quot;,&quot;~u631c9c7c-0299-4ab9-970a-c52019eeb8bc&quot;,536873642]],[&quot;^16&quot;,[32817,&quot;^R&quot;,&quot;I am convinced that the attempt of these study guides to squeeze a nonlinear process like writing into a linear order is the main reason for the very problems and frustrations they promise to solve.&quot;,536873642]],[&quot;^16&quot;,[32817,&quot;^P&quot;,&quot;^18&quot;,536873642]],[&quot;^16&quot;,[32817,&quot;^F&quot;,32819,536873642]],[&quot;^16&quot;,[32817,&quot;^Y&quot;,2311,536873642]],[&quot;^16&quot;,[32817,&quot;^V&quot;,32737,536873642]],[&quot;^16&quot;,[32817,&quot;^U&quot;,51,536873642]],[&quot;^16&quot;,[32817,&quot;^U&quot;,2311,536873642]],[&quot;^16&quot;,[32817,&quot;^1=&quot;,true,536873642]],[&quot;^16&quot;,[32817,&quot;^;&quot;,&quot;~u631c9c7c-26d5-4461-9352-6e1f463e9451&quot;,536873642]],[&quot;^16&quot;,[32818,&quot;^R&quot;,&quot;Upload your ^^highlights and ideas^^ once you finish a book&quot;,536873642]],[&quot;^16&quot;,[32818,&quot;^P&quot;,&quot;^18&quot;,536873642]],[&quot;^16&quot;,[32818,&quot;^F&quot;,32734,536873642]],[&quot;^16&quot;,[32818,&quot;^Y&quot;,2311,536873642]],[&quot;^16&quot;,[32818,&quot;^V&quot;,9529,536873642]],[&quot;^16&quot;,[32818,&quot;^U&quot;,51,536873642]],[&quot;^16&quot;,[32818,&quot;^U&quot;,1571,536873642]],[&quot;^16&quot;,[32818,&quot;^U&quot;,2311,536873642]],[&quot;^16&quot;,[32818,&quot;^1=&quot;,true,536873642]],[&quot;^16&quot;,[32818,&quot;^;&quot;,&quot;~u631c9c7c-0e1f-4670-bff3-40dca56c203c&quot;,536873642]],[&quot;^16&quot;,[32819,&quot;^R&quot;,&quot;By focusing on what is interesting and keeping written track of your own intellectual development, topics, questions and arguments will emerge from the material without force. Not only does it means that finding a topic or a research question will become easier, as we don’t have to squeeze it out of the few ideas that are on top of our head anymore, every question that emerges out of our slip-box will naturally and handily come with material to work with.&quot;,536873642]],[&quot;^16&quot;,[32819,&quot;^P&quot;,&quot;^18&quot;,536873642]],[&quot;^16&quot;,[32819,&quot;^F&quot;,32785,536873642]],[&quot;^16&quot;,[32819,&quot;^Y&quot;,2311,536873642]],[&quot;^16&quot;,[32819,&quot;^V&quot;,32737,536873642]],[&quot;^16&quot;,[32819,&quot;^U&quot;,51,536873642]],[&quot;^16&quot;,[32819,&quot;^U&quot;,2311,536873642]],[&quot;^16&quot;,[32819,&quot;^1=&quot;,true,536873642]],[&quot;^16&quot;,[32819,&quot;^;&quot;,&quot;~u631c9c7c-ad18-4c67-9e16-9bc47b7f9a32&quot;,536873642]],[&quot;^16&quot;,[32820,&quot;^R&quot;,&quot;We face here the same choice between methods that make us feel like we learned something and methods that truly do make us learn something.&quot;,536873642]],[&quot;^16&quot;,[32820,&quot;^P&quot;,&quot;^18&quot;,536873642]],[&quot;^16&quot;,[32820,&quot;^F&quot;,32732,536873642]],[&quot;^16&quot;,[32820,&quot;^Y&quot;,2311,536873642]],[&quot;^16&quot;,[32820,&quot;^V&quot;,32737,536873642]],[&quot;^16&quot;,[32820,&quot;^U&quot;,51,536873642]],[&quot;^16&quot;,[32820,&quot;^U&quot;,2311,536873642]],[&quot;^16&quot;,[32820,&quot;^1=&quot;,true,536873642]],[&quot;^16&quot;,[32820,&quot;^;&quot;,&quot;~u631c9c7c-a0e8-41d1-bcd7-037d1cf43118&quot;,536873642]],[&quot;^16&quot;,[32821,&quot;^R&quot;,&quot;The only permanently stored notes are the literature notes in the reference system and the main notes in the slip-box. The former can be very brief as the context is clearly the text they refer to. The latter need be written with more care and details as they need to be self-explanatory. Luhmann never underlined sentences in the text he read or wrote comments in the margins. All he did was take brief notes about the ideas that caught his attention in a text on a separate piece of paper: “I make a note with the bibliographic details. On the backside I would write ‘on page x is this, on page y is that,’ and then it goes into the bibliographic slip-box where I collect everything I read.” (Hagen, 1997)&quot;,536873642]],[&quot;^16&quot;,[32821,&quot;^P&quot;,&quot;^18&quot;,536873642]],[&quot;^16&quot;,[32821,&quot;^F&quot;,32807,536873642]],[&quot;^16&quot;,[32821,&quot;^Y&quot;,2311,536873642]],[&quot;^16&quot;,[32821,&quot;^V&quot;,32737,536873642]],[&quot;^16&quot;,[32821,&quot;^U&quot;,51,536873642]],[&quot;^16&quot;,[32821,&quot;^U&quot;,2311,536873642]],[&quot;^16&quot;,[32821,&quot;^1=&quot;,true,536873642]],[&quot;^16&quot;,[32821,&quot;^;&quot;,&quot;~u631c9c7c-0199-4114-bc49-710545ca3550&quot;,536873642]],[&quot;^16&quot;,[33268,&quot;^L&quot;,1658820740906,536876321]],[&quot;^16&quot;,[33268,&quot;^@&quot;,false,536873708]],[&quot;^16&quot;,[33268,&quot;^Z&quot;,&quot;john locke&quot;,536873708]],[&quot;^16&quot;,[33268,&quot;^12&quot;,&quot;John Locke&quot;,536873708]],[&quot;^16&quot;,[33268,&quot;^?&quot;,[&quot;^ &quot;,&quot;^17&quot;,true,&quot;^19&quot;,&quot;People&quot;],536873708]],[&quot;^16&quot;,[33268,&quot;^B&quot;,1658820740906,536876321]],[&quot;^16&quot;,[33268,&quot;^;&quot;,&quot;~u631c9c7f-7d63-4f48-9c92-99eb65eb013d&quot;,536873708]],[&quot;^16&quot;,[33269,&quot;^R&quot;,&quot;---\\npublic: true\\ntype: People\\n---\\n\\n&quot;,536873708]],[&quot;^16&quot;,[33269,&quot;^P&quot;,&quot;^18&quot;,536873708]],[&quot;^16&quot;,[33269,&quot;^F&quot;,33268,536873708]],[&quot;^ , pred, label):\\n        sigmoids = torch.sigmoid(self.cutpoints - pred)\\n        link_mat = sigmoids[:, 1:] - sigmoids[:, :-1]\\n        link_mat = torch.cat((\\n                sigmoids[:, [0]],\\n                link_mat,\\n                (1 - sigmoids[:, [-1]])\\n            ),\\n            dim=1\\n        )\\n\\n        eps = 1e-15\\n        likelihoods = torch.clamp(link_mat, eps, 1 - eps)\\n\\n        neg_log_likelihood = torch.log(likelihoods)\\n        if label is None:\\n            loss = 0\\n        else:\\n            loss = -torch.gather(neg_log_likelihood, 1, label).mean()\\n            \\n        return loss, likelihoods\\n```&quot;,536874786]],[&quot;^16&quot;,[47326,&quot;^P&quot;,&quot;^18&quot;,536874786]],[&quot;^16&quot;,[47326,&quot;^F&quot;,47332,536874786]],[&quot;^16&quot;,[47326,&quot;^Y&quot;,47325,536874786]],[&quot;^16&quot;,[47326,&quot;^V&quot;,47325,536874786]],[&quot;^16&quot;,[47326,&quot;^U&quot;,47325,536874786]],[&quot;^16&quot;,[47326,&quot;^1=&quot;,true,536874786]],[&quot;^16&quot;,[47326,&quot;^;&quot;,&quot;~u631c9cb6-d21f-4900-8e56-c56b762a0544&quot;,536874786]],[&quot;^16&quot;,[47327,&quot;^R&quot;,&quot;五分类相当于在 fz 的空间上找到 4 个切分点，用 $P\\\\left(x&lt;\\\\theta_{1}\\\\right), P\\\\left(\\\\theta_{1}&lt;x&lt;\\\\theta_{2}\\\\right), P\\\\left(\\\\theta_{2}&lt;x&lt;\\\\theta_{3}\\\\right), P\\\\left(\\\\theta_{3}&lt;x&lt;\\\\theta_{4}\\\\right), P\\\\left(\\\\theta_{4}&lt;x&lt;+\\\\infty\\\\right)$ 表示 x分别属于 5 个级的概率&quot;,536874786]],[&quot;^16&quot;,[47327,&quot;^P&quot;,&quot;^18&quot;,536874786]],[&quot;^16&quot;,[47327,&quot;^F&quot;,47330,536874786]],[&quot;^16&quot;,[47327,&quot;^Y&quot;,47325,536874786]],[&quot;^16&quot;,[47327,&quot;^V&quot;,47332,536874786]],[&quot;^16&quot;,[47327,&quot;^U&quot;,47325,536874786]],[&quot;^16&quot;,[47327,&quot;^1=&quot;,true,536874786]],[&quot;^16&quot;,[47327,&quot;^;&quot;,&quot;~u631c9cb6-dd74-488d-a28e-2057e05a3e7c&quot;,536874786]],[&quot;^16&quot;,[47328,&quot;^R&quot;,&quot;&       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script><script src="static/js/main.js"></script><script src="static/js/highlight.min.js"></script><script src="static/js/interact.min.js"></script><script src="static/js/katex.min.js"></script><script src="static/js/code-editor.js"></script></body>

uot;,33853,536873562]],[&quot;^16&quot;,[33822,&quot;^U&quot;,2637,536873562]],[&quot;^16&quot;,[33822,&quot;^1&lt;&quot;,true,536873562]],[&quot;^16&quot;,[33822,&quot;^;&quot;,&quot;~u6304e35a-c394-426d-b014-9cbfeabf1303&quot;,536873562]],[&quot;^16&quot;,[33823,&quot;^R&quot;,&quot;对笔记按主题分类，roam 可以使用引用 [[爱]]&quot;,536873562]],[&quot;^16&quot;,[33823,&quot;^P&quot;,&quot;^18&quot;,536873562]],[&quot;^16&quot;,[33823,&quot;^F&quot;,33858,536873562]],[&quot;^16&quot;,[33823,&quot;^Y&quot;,2637,536873562]],[&quot;^16&quot;,[33823,&quot;^V&quot;,33858,536873562]],[&quot;^16&quot;,[33823,&quot;^U&quot;,569,536873562]],[&quot;^16&quot;,[33823,&quot;^U&quot;,2637,536873562]],[&quot;^16&quot;,[33823,&quot;^U&quot;,11412,536873562]],[&quot;^16&quot;,[33823,&quot;^H&quot;,11412,536873562]],[&quot;^16&quot;,[33823,&quot;^1&lt;&quot;,true,536873562]],[&quot;^16&quot;,[33823,&quot;^;&quot;,&quot;~u6304e35a-e90d-4be1-b964-bd4044c41479&quot;,536873562]],[&quot;^16&quot;,[33824,&quot;^R&quot;,&quot;Upload your ^^highlights and ideas^^ once you finish a book&quot;,536873562]],[&quot;^16&quot;,[33824,&quot;^P&quot;,&quot;^18&quot;,536873562]],[&quot;^16&quot;,[33824,&quot;^F&quot;,33830,536873562]],[&quot;^16&quot;,[33824,&quot;^Y&quot;,2637,536873562]],[&quot;^16&quot;,[33824,&quot;^V&quot;,10815,536873562]],[&quot;^16&quot;,[33824,&quot;^U&quot;,569,536873562]],[&quot;^16&quot;,[33824,&quot;^U&quot;,2637,536873562]],[&quot;^16&quot;,[33824,&quot;^1&lt;&quot;,true,536873562]],[&quot;^16&quot;,[33824,&quot;^;&quot;,&quot;~u6304e35a-6508-4166-9efc-b50e6d4b4ac5&quot;,536873562]],[&quot;^16&quot;,[33825,&quot;^R&quot;,&quot;More notes mean more possible connections, more ideas, more synergy between different projects and therefore a much higher degree of productivity. Luhmann’s slip-box contains about 90,000 notes, which sounds like an incredibly large number. But it only means that he wrote six notes a day from the day he started to work with his slip-box until he died.&quot;,536873562]],[&quot;^16&quot;,[33825,&quot;^P&quot;,&quot;^18&quot;,536873562]],[&quot;^16&quot;,[33825,&quot;^F&quot;,33822,536873562]],[&quot;^16&quot;,[33825,&quot;^Y&quot;,2637,536873562]],[&quot;^16&quot;,[33825,&quot;^V&quot;,33853,536873562]],[&quot;^16&quot;,[33825,&quot;^U&quot;,2637,536873562]],[&quot;^16&quot;,[33825,&quot;^1&lt;&quot;,true,536873562]],[&quot;^16&quot;,[33825,&quot;^;&quot;,&quot;~u6304e35a-9096-4055-af75-30db8e0811ba&quot;,536873562]],[&quot;^16&quot;,[33826,&quot;^R&quot;,&quot;While the literature notes will be stored within the reference system together with the bibliographic details, separate from the slip-box, but still close to the context of the original text, they are already written with an eye towards the lines of thoughts within the slip-box. Luhmann describes this step as follows: “I always have a slip of paper at hand, on which I note down the ideas of certain pages. On the backside I write down the bibliographic details. After finishing the book I go through my notes and think how these notes might be relevant for already written notes in the slip-box. It means that I always read with an eye towards possible connections in the slip-box.” (Luhmann et al., 1987, 150)&quot;,536873562]],[&quot;^16&quot;,[33826,&quot;^P&quot;,&quot;^18&quot;,536873562]],[&quot;^16&quot;,[33826,&quot;^F&quot;,33885,536873562]],[&quot;^16&quot;,[33826,&quot;^Y&quot;,2637,536873562]],[&quot;^16&quot;,[33826,&quot;^V&quot;,33853,536873562]],[&quot;^16&quot;,[33826,&quot;^U&quot;,2637,536873562]],[&quot;^16&quot;,[33826,&quot;^1&lt;&quot;,true,536873562]],[&quot;^16&quot;,[33826,&quot;^;&quot;,&quot;~u6304e35a-42c5-47da-b923-5359dcdca80a&quot;,536873562]],[&quot;^16&quot;,[33827,&quot;^R&quot;,&quot;Something to write with and something to write on (pen and paper will do) ·       A reference management system (the best programs are free) ·       The slip-box (the best program is free) ·       An editor (whatever works best for you: very good ones are free)&quot;,536873562]],[&quot;^16&quot;,[33827,&quot;^P&quot;,&quot;^18&quot;,536873562]],[&quot;^16&quot;,[33827,&quot;^F&quot;,33834,536873562]],[&quot;^16&quot;,[33827,&quot;^Y&quot;,2637,536873562]],[&quot;^16&quot;,[33827,&quot;^V&quot;,33853,536873562]],[&quot;^16&quot;,[33827,&quot;^U&quot;,2637,536873562]],[&quot;^16&quot;,[33827,&quot;^1&lt;&quot;,true,536873562]],[&quot;^16&quot;,[33827,&quot;^;&quot;,&quot;~u6304e35a-d47f-4002-bedd-45185baf3b28&quot;,536873562]],[&quot;^16&quot;,[33828,&quot;^R&quot;,&quot;Richard Feynman once had a visitor in his office, a historian who wanted to interview him. When he spotted Feynman’s notebooks, he said how delighted he was to see such “wonderful records of Feynman’s thinking.” “No, no!” Feynman protested. “They aren’t a record of my thinking process. They are my thinking process. I actually did the work on the paper.” “Well,” the historian said, “the work was done in your head, but the record of it is still here.” “No, it’s not a record, not really. It’s working. You have to work on paper, and this is the paper.”[33] This, obviously, was a very important distinction to Feynman, much more than just a linguistic difference – and for a good reason: It is the distinction that makes all the difference when it comes to thinking. Philosophers, neuroscientists, educators and psychologists like to disagree in many different aspects on how the brain works. But they no longer disagree when it comes to the need for external scaffolding. Almost all agree nowadays that real thinking requires some kind of externalization, especially in the form of writing. “Notes on paper, or on a computer screen [...] do not make contemporary physics or other kinds of intellectual endeavour easier, they make it possible” is one of the key takeaways in a contemporary handbook of neuroscientists (Levy 2011, 290) Concluding the discussions in this book, Levy writes: “In any case, no matter how internal processes are implemented, insofar as thinkers are genuinely concerned with what enables human beings to perform the spectacular intellectual feats exhibited in science and other areas of systematic enquiry, as well as in the arts, they need to understand the extent to which the mind is reliant upon external scaffolding.”&quot;,536873562]],[&quot;^16&quot;,[33828,&quot;^P&quot;,&quot;^18&quot;,536873562]],[&quot;^16&quot;,[33828,&quot;^F&quot;,33860,536873562]],[&quot;^16&quot;,[33828,&quot;^Y&quot;,2637,536873562]],[&quot;^16&quot;,[33828,&quot;^V&quot;,33853,536873562]],[&quot;^16&quot;,[33828,&quot;^U&quot;,2637,536873562]],[&quot;^16&quot;,[33828,&quot;^1&lt;&quot;,true,536873562]],[&quot;^16&quot;,[33828,&quot;^;&quot;,&quot;~u6304e35a-2151-4621-ad8e-b466efbd73c0&quot;,536873562]],[&quot;^16&quot;,[33829,&quot;^R&quot;,&quot;If the existing note had the number 22, the new note would become note number 23. If 23 already existed, he named the new note 22a. By alternating numbers and letters, with some slashes and commas in between, he was able to branch out into as many strings of thought as he liked.&quot;,536873562]],[&quot;^16&quot;,[33829,&quot;^P&quot;,&quot;^18&quot;,536873562]],[&quot;^16&quot;,[33829,&quot;^F&quot;,33900,536873562]],[&quot;^16&quot;,[33829,&quot;^Y&quot;,2637,536873562]],[&quot;^16&quot;,[33829,&quot;^V&quot;,33853,536873562]],[&quot;^16&quot;,[33829,&quot;^U&quot;,2637,536873562]],[&quot;^16&quot;,[33829,&quot;^1&lt;&quot;,true,536873562]],[&quot;^16&quot;,[33829,&quot;^;&quot;,&quot;~u6304e35a-2455-4e73-9a7c-f7f3d1e78b63&quot;,536873562]],[&quot;^16&quot;,[33830,&quot;^R&quot;,&quot;Handwrite ideas as you have them while reading, and reference where they came from&quot;,536873562]],[&quot;^16&quot;,[33830,&quot;^P&quot;,&quot;^18&quot;,536873562]],[&quot;^16&quot;,[33830,&quot;^F&quot;,33847,536873562]],[&quot;^16&quot;,[33830,&quot;^Y&quot;,2637,536873562]],[&quot;^16&quot;,[33830,&quot;^V&quot;,10815,536873562]],[&quot;^16&quot;,[33830,&quot;^U&quot;,569,536873562]],[&quot;^16&quot;,[33830,&quot;^U&quot;,2637,536873562]],[&quot;^16&quot;,[33830,&quot;^1&lt;&quot;,true,536873562]],[&quot;^16&quot;,[33830,&quot;^;&quot;,&quot;~u6304e35a-299e-4dc5-964d-9acc922bc64e&quot;,536873562]],[&quot;^16&quot;,[33831,&quot;^R&quot;,&quot;Basically, that is what Hans-Georg Gadamer called the hermeneutic circle (Gadamer 2004).&quot;,536873562]],[&quot;^16&quot;,[33831,&quot;^P&quot;,&quot;^18&quot;,536873562]],[&quot;^16&quot;,[33831,&quot;^F&quot;,33854,536873562]],[&quot;^16&quot;,[33831,&quot;^Y&quot;,2637,536873562]],[&quot;^16&quot;,[33831,&quot;^V&quot;,33853,536873562]],[&quot;^16&quot;,[33831,&quot;^U&quot;,2637,536873562]],[&quot;^16&quot;,[33831,&quot;^1&lt;&quot;,true,536873562]],[&quot;^16&quot;,[33831,&quot;^;&quot;,&quot;~u6304e35a-3e9f-4c34-b442-34a84ee432d3&quot;,536873562]],[&quot;^16&quot;,[33832,&quot;^R&quot;,&quot;快速记录灵感，一天之内整理成为笔记。&quot;,536873562]],[&quot;^16&quot;,[33832,&quot;^P&quot;,&quot;^18&quot;,536873562]],[&quot;^16&quot;,[33832,&quot;^F&quot;,33917,536873562]],[&quot;^16&quot;,[33832,&quot;^Y&quot;,2637,536873562]],[&quot;^16&quot;,[33832,&quot;^V&quot;,33888,536873562]],[&quot;^16&quot;,[33832,&quot;^U&quot;,2637,536873562]],[&quot;^16&quot;,[33832,&quot;^1&lt;&quot;,true,536873562]],[&quot;^16&quot;,[33832,&quot;^;&quot;,&quot;~u6304e35a-758b-44e9-ad76-243315258ff9&quot;,536873562]],[&quot;^16&quot;,[33833,&quot;^R&quot;,&quot;阐述 Elaborate：思考新的笔记是否和旧笔记相关(相斥、互补、相互修正)，并将思考过程清晰记录在新的笔记中。&quot;,536873562]],[&quot;^16&quot;,[33833,&quot;^P&quot;,&quot;^18&quot;,536873562]],[&quot;^16&quot;,[33833,&quot;^F&quot;,33911,536873562]],[&quot;^16&quot;,[33833,&quot;^Y&quot;,2637,536873562]],[&quot;^16&quot;,[33833,&quot;^V&quot;,33835,536873562]],[&quot;^16&quot;,[33833,&quot;^U&quot;,2637,536873562]],[&quot;^16&quot;,[33833,&quot;^U&quot;,2738,536873562]],[&quot;^16&quot;,[33833,&quot;^1&lt;&quot;,true,536873562]],[&quot;^16&quot;,[33833,&quot;^;&quot;,&quot;~u6304e35a-8490-424b-afe1-5fa130193190&quot;,536873562]],[&quot;^16&quot;,[33834,&quot;^R&quot;,&quot;4. Now add your new permanent notes to the slip-box by: a)    Filing each one behind one or more related notes (with a program, you can put one note “behind” multiple notes; if you use pen and paper like Luhmann, you have to decide where it fits best and add manual links to the other notes). Look to which note the new one directly relates or, if it does not relate directly to any other note yet, just file it behind the last one. b)    Adding links to related notes. c)    Making sure you will be able to find this note later by either linking to it from your index or by making a link to it on a note that you use as an entry point to a discussion or topic and is itself linked to the index.&quot;,536873562]],[&quot;^16&quot;,[33834,&quot;^P&quot;,&quot;^18&quot;,536873562]],[&quot;^16&quot;,[33834,&quot;^F&quot;,33846,536873562]],[&quot;^16&quot;,[33834,&quot;^Y&quot;,2637,536873562]],[&quot;^16&quot;,[33834,&quot;^V&quot;,33853,536873562]],[&quot;^16&quot;,[33834,&quot;^U&quot;,2637,536873562]],[&quot;^16&quot;,[33834,&quot;^1&lt;&quot;,true,536873562]],[&quot;^16&quot;,[33834,&quot;^;&quot;,&quot;~u6304e35a-5af5-4d2e-b70e-c732be14bae9&quot;,536873562]],[&quot;^16&quot;,[33835,&quot;^R&quot;,&quot;如何构建系统的一些实践[[方法]]&quot;,536873562]],[&quot;^16&quot;,[33835,&quot;^P&quot;,&quot;^18&quot;,536873562]],[&quot;^16&quot;,[33835,&quot;^F&quot;,33832,536873562]],[&quot;^16&quot;,[33835,&quot;^Y&quot;,2637,536873562]],[&quot;^16&quot;,[33835,&quot;^V&quot;,33888,536873562]],[&quot;^16&quot;,[33835,&quot;^U&quot;,2637,536873562]],[&quot;^16&quot;,[33835,&quot;^U&quot;,2738,536873562]],[&quot;^16&quot;,[33835,&quot;^H&quot;,2738,536873562]],[&quot;^16&quot;,[33835,&quot;^1&lt;&quot;,true,536873562]],[&quot;^16&quot;,[33835,&quot;^;&quot;,&quot;~u6304e35a-5d5a-444c-961b-a9be19b83087&quot;,536873562]],[&quot;^16&quot;,[33836,&quot;^R&quot;,&quot;The best way to maintain the feeling of being in control is to stay in control. And to stay in control, it&apos;s better to keep your options open during the writing process rather than limit yourself to your first idea.&quot;,536873562]],[&quot;^16&quot;,[33836,&quot;^P&quot;,&quot;^18&quot;,536873562]],[&quot;^16&quot;,[33836,&quot;^F&quot;,33920,536873562]],[&quot;^16&quot;,[33836,&quot;^Y&quot;,2637,536873562]],[&quot;^16&quot;,[33836,&quot;^V&quot;,33853,536873562]],[&quot;^16&quot;,[33836,&quot;^U&quot;,2637,536873562]],[&quot;^16&quot;,[33836,&quot;^1&lt;&quot;,true,536873562]],[&quot;^16&quot;,[33836,&quot;^;&quot;,&quot;~u6304e35a-58b9-46e0-8113-4abf3ef5cc15&quot;,536873562]],[&quot;^16&quot;,[33837,&quot;^R&quot;,&quot;But all of this would be just an extra step before you do the only step that really counts, which is to take the permanent note that will add value to the actual slip-box.&quot;,536873562]],[&quot;^16&quot;,[33837,&quot;^P&quot;,&quot;^18&quot;,536873562]],[&quot;^16&quot;,[33837,&quot;^F&quot;,33901,536873562]],[&quot;^16&quot;,[33837,&quot;^Y&quot;,2637,536873562]],[&quot;^16&quot;,[33837,&quot;^V&quot;,33853,536873562]],[&quot;^16&quot;,[33837,&quot;^U&quot;,2637,536873562]],[&quot;^16&quot;,[33837,&quot;^1&lt;&quot;,true,536873562]],[&quot;^16&quot;,[33837,&quot;^;&quot;,&quot;~u6304e35a-8509-482b-bed2-a96026dc0332&quot;,536873562]],[&quot;^16&quot;,[33838,&quot;^R&quot;,&quot;Taking smart notes is the deliberate practice of these skills. Mere reading, underlining sentences and hoping to remember the content is not.  10.4&quot;,536873562]],[&quot;^16&quot;,[33838,&quot;^P&quot;,&quot;^18&quot;,536873562]],[&quot;^16&quot;,[33838,&quot;^F&quot;,33871,536873562]],[&quot;^16&quot;,[33838,&quot;^Y&quot;,2637,536873562]],[&quot;^16&quot;,[33838,&quot;^V&quot;,33853,536873562]],[&quot;^16&quot;,[33838,&quot;^U&quot;,2637,536873562]],[&quot;^16&quot;,[33838,&quot;^1&lt;&quot;,true,536873562]],[&quot;^16&quot;,[33838,&quot;^;&quot;,&quot;~u6304e35a-54b6-4155-8959-110e7b8f24c2&quot;,536873562]],[&quot;^16&quot;,[33839,&quot;^R&quot;,&quot;With practice comes the ability to find the right words to express something in the best possible way, which means in a simple, but not simplified way. Not only will the readers of your text appreciate your ability to explain something clearly, those you talk to will benefit from this ability as well, as it is not limited to writing.&quot;,536873562]],[&quot;^16&quot;,[33839,&quot;^P&quot;,&quot;^18&quot;,536873562]],[&quot;^16&quot;,[33839,&quot;^F&quot;,33902,536873562]],[&quot;^16&quot;,[33839,&quot;^Y&quot;,2637,536873562]],[&quot;^16&quot;,[33839,&quot;^V&quot;,33853,536873562]],[&quot;^16&quot;,[33839,&quot;^U&quot;,2637,536873562]],[&quot;^16&quot;,[33839,&quot;^1&lt;&quot;,true,536873562]],[&quot;^16&quot;,[33839,&quot;^;&quot;,&quot;~u6304e35a-de49-4217-bafb-d7472682c6df&quot;,536873562]],[&quot;^16&quot;,[33840,&quot;^R&quot;,&quot;The only permanently stored notes are the literature notes in the reference system and the main notes in the slip-box. The former can be very brief as the context is clearly the text they refer to. The latter need be written with more care and details as they need to be self-explanatory. Luhmann never underlined sentences in the text he read or wrote comments in the margins. All he did was take brief notes about the ideas that caught his attention in a text on a separate piece of paper: “I make a note with the bibliographic details. On the backside I would write ‘on page x is this, on page y is that,’ and then it goes into the bibliographic slip-box where I collect everything I read.” (Hagen, 1997)&quot;,536873562]],[&quot;^16&quot;,[33840,&quot;^P&quot;,&quot;^18&quot;,536873562]],[&quot;^16&quot;,[33840,&quot;^F&quot;,33894,536873562]],[&quot;^16&quot;,[33840,&quot;^Y&quot;,2637,536873562]],[&quot;^16&quot;,[33840,&quot;^V&quot;,33853,536873562]],[&quot;^16&quot;,[33840,&quot;^U&quot;,2637,536873562]],[&quot;^16&quot;,[33840,&quot;^1&lt;&quot;,true,536873562]],[&quot;^16&quot;,[33840,&quot;^;&quot;,&quot;~u6304e35a-5278-488a-a530-18e23ba9d5cf&quot;,536873562]],[&quot;^16&quot;,[33841,&quot;^R&quot;,&quot;The last element in his file system was an index, from which he would refer to one or two notes that would serve as a kind of entry point into a line of thought or topic. Notes with a sorted collection of links are, of course, good entry points.&quot;,536873562]],[&quot;^16&quot;,[33841,&quot;^P&quot;,&quot;^18&quot;,536873562]],[&quot;^16&quot;,[33841,&quot;^F&quot;,33829,536873562]],[&quot;^16&quot;,[33841,&quot;^Y&quot;,2637,536873562]],[&quot;^16&quot;,[33841,&quot;^V&quot;,33853,536873562]],[&quot;^16&quot;,[33841,&quot;^U&quot;,2637,536873562]],[&quot;^16&quot;,[33841,&quot;^1&lt;&quot;,true,536873562]],[&quot;^16&quot;,[33841,&quot;^;&quot;,&quot;~u6304e35a-d09f-4103-8c85-fee1905f4c70&quot;,536873562]],[&quot;^16&quot;,[33842,&quot;^R&quot;,&quot;链接 Connect，大部分笔记方法只是孤立的将笔记分到一个类别中。区分他们之间的相同点或不同点。不要事先将笔记分类，而是通过笔记之间的相互连接聚类成一个主题，从中产生思考感受，从「可以怎么用」来思考。&quot;,536873562]],[&quot;^16&quot;,[33842,&quot;^P&quot;,&quot;^18&quot;,536873562]],[&quot;^16&quot;,[33842,&quot;^F&quot;,33833,536873562]],[&quot;^16&quot;,[33842,&quot;^Y&quot;,2637,536873562]],[&quot;^16&quot;,[33842,&quot;^V&quot;,33835,536873562]],[&quot;^16&quot;,[33842,&quot;^U&quot;,2637,536873562]],[&quot;^16&quot;,[33842,&quot;^U&quot;,2738,536873562]],[&quot;^16&quot;,[33842,&quot;^1&lt;&quot;,true,536873562]],[&quot;^16&quot;,[33842,&quot;^;&quot;,&quot;~u6304e35a-6782-4510-9e55-f352574e479f&quot;,536873562]],[&quot;^16&quot;,[33843,&quot;^R&quot;,&quot;卡片盒的价值&quot;,536873562]],[&quot;^16&quot;,[33843,&quot;^P&quot;,&quot;^18&quot;,536873562]],[&quot;^16&quot;,[33843,&quot;^F&quot;,33892,536873562]],[&quot;^16&quot;,[33843,&quot;^Y&quot;,2637,536873562]],[&quot;^16&quot;,[33843,&quot;^V&quot;,2637,536873562]],[&quot;^16&quot;,[33843,&quot;^U&quot;,2637,536873562]],[&quot;^16&quot;,[33843,&quot;^1&lt;&quot;,true,536873562]],[&quot;^16&quot;,[33843,&quot;^;&quot;,&quot;~u6304e35a-dd96-41a3-a28b-7a41f5ddf077&quot;,536873562]],[&quot;^16&quot;,[33844,&quot;^R&quot;,&quot;We reinvent and rewrite our memory every time we try to retrieve information.&quot;,536873562]],[&quot;^16&quot;,[33844,&quot;^P&quot;,&quot;^18&quot;,536873562]],[&quot;^16&quot;,[33844,&quot;^F&quot;,33922,536873562]],[&quot;^16&quot;,[33844,&quot;^Y&quot;,2637,536873562]],[&quot;^16&quot;,[33844,&quot;^V&quot;,33853,536873562]],[&quot;^16&quot;,[33844,&quot;^U&quot;,2637,536873562]],[&quot;^16&quot;,[33844,&quot;^1&lt;&quot;,true,536873562]],[&quot;^16&quot;,[33844,&quot;^;&quot;,&quot;~u6304e35a-d2ec-4405-8411-ea7e102de319&quot;,536873562]],[&quot;^16&quot;,[33845,&quot;^R&quot;,&quot;By focusing on what is interesting and keeping written track of your own intellectual development, topics, questions and arguments will emerge from the material without force. Not only does it means that finding a topic or a research question will become easier, as we don’t have to squeeze it out of the few ideas that are on top of our head anymore, every question that emerges out of our slip-box will naturally and handily come with material to work with.&quot;,536873562]],[&quot;^16&quot;,[33845,&quot;^P&quot;,&quot;^18&quot;,536873562]],[&quot;^16&quot;,[33845,&quot;^F&quot;,33923,536873562]],[&quot;^16&quot;,[33845,&quot;^Y&quot;,2637,536873562]],[&quot;^16&quot;,[33845,&quot;^V&quot;,33853,536873562]],[&quot;^16&quot;,[33845,&quot;^U&quot;,2637,536873562]],[&quot;^16&quot;,[33845,&quot;^1&lt;&quot;,true,536873562]],[&quot;^16&quot;,[33845,&quot;^;&quot;,&quot;~u6304e35a-5a39-4eaf-8227-102075ff8671&quot;,536873562]],[&quot;^16&quot;,[33846,&quot;^R&quot;,&quot;2. Make literature notes. Whenever you read something, make notes about the content. Write down what you don’t want to forget or think you might use in your own thinking or writing.&quot;,536873562]],[&quot;^16&quot;,[33846,&quot;^P&quot;,&quot;^18&quot;,536873562]],[&quot;^16&quot;,[33846,&quot;^F&quot;,33918,536873562]],[&quot;^16&quot;,[33846,&quot;^Y&quot;,2637,536873562]],[&quot;^16&quot;,[33846,&quo r” - the state where we can focus on the work right in front of us without getting distracted by competing thoughts.&quot;,536873562]],[&quot;^16&quot;,[33859,&quot;^P&quot;,&quot;^18&quot;,536873562]],[&quot;^16&quot;,[33859,&quot;^F&quot;,33851,536873562]],[&quot;^16&quot;,[33859,&quot;^Y&quot;,2637,536873562]],[&quot;^16&quot;,[33859,&quot;^V&quot;,33853,536873562]],[&quot;^16&quot;,[33859,&quot;^U&quot;,2637,536873562]],[&quot;^16&quot;,[33859,&quot;^1&lt;&quot;,true,536873562]],[&quot;^16&quot;,[33859,&quot;^;&quot;,&quot;~u6304e35a-8eb0-495a-b8ca-da2476b72fef&quot;,536873562]],[&quot;^16&quot;,[33860,&quot;^R&quot;,&quot;Luhmann states as clearly as possible: it is not possible to think systematically without writing (Luhmann 1992, 53).&quot;,536873562]],[&quot;^16&quot;,[33860,&quot;^P&quot;,&quot;^18&quot;,536873562]],[&quot;^16&quot;,[33860,&quot;^F&quot;,33844,536873562]],[&quot;^16&quot;,[33860,&quot;^Y&quot;,2637,536873562]],[&quot;^16&quot;,[33860,&quot;^V&quot;,33853,536873562]],[&quot;^16&quot;,[33860,&quot;^U&quot;,2637,536873562]],[&quot;^16&quot;,[33860,&quot;^1&lt;&quot;,true,536873562]],[&quot;^16&quot;,[33860,&quot;^;&quot;,&quot;~u6304e35a-abeb-4c98-be65-6a8c1ca0b3bd&quot;,536873562]],[&quot;^16&quot;,[33861,&quot;^R&quot;,&quot;记下的笔记，依旧是孤立的。利用 [[Zettelkasten]] 的方法将笔记链接起来。&quot;,536873562]],[&quot;^16&quot;,[33861,&quot;^P&quot;,&quot;^18&quot;,536873562]],[&quot;^16&quot;,[33861,&quot;^F&quot;,33888,536873562]],[&quot;^16&quot;,[33861,&quot;^Y&quot;,2637,536873562]],[&quot;^16&quot;,[33861,&quot;^V&quot;,33888,536873562]],[&quot;^16&quot;,[33861,&quot;^U&quot;,384,536873562]],[&quot;^16&quot;,[33861,&quot;^U&quot;,2637,536873562]],[&quot;^16&quot;,[33861,&quot;^H&quot;,384,536873562]],[&quot;^16&quot;,[33861,&quot;^1&lt;&quot;,true,536873562]],[&quot;^16&quot;,[33861,&quot;^;&quot;,&quot;~u6304e35a-6ec6-4b6f-8cdc-e29f7e814e44&quot;,536873562]],[&quot;^16&quot;,[33862,&quot;^R&quot;,&quot;I am convinced that the attempt of these study guides to ad) – otherwise you wouldn’t be able to grasp the underlying principle, the idea, the structure of an argument.&quot;,536873562]],[&quot;^16&quot;,[33865,&quot;^P&quot;,&quot;^18&quot;,536873562]],[&quot;^16&quot;,[33865,&quot;^F&quot;,33837,536873562]],[&quot;^16&quot;,[33865,&quot;^Y&quot;,2637,536873562]],[&quot;^16&quot;,[33865,&quot;^V&quot;,33853,536873562]],[&quot;^16&quot;,[33865,&quot;^U&quot;,2637,536873562]],[&quot;^16&quot;,[33865,&quot;^1&lt;&quot;,true,536873562]],[&quot;^16&quot;,[33865,&quot;^;&quot;,&quot;~u6304e35a-7c96-4665-a006-fd64475d61b5&quot;,536873562]],[&quot;^16&quot;,[33866,&quot;^R&quot;,&quot;Writing, taking notes and thinking about how ideas connect is exactly the kind of elaboration that is needed to learn.&quot;,536873562]],[&quot;^16&quot;,[33866,&quot;^P&quot;,&quot;^18&quot;,536873562]],[&quot;^16&quot;,[33866,&quot;^F&quot;,33877,536873562]],[&quot;^16&quot;,[33866,&quot;^Y&quot;,2637,536873562]],[&quot;^16&quot;,[33866,&quot;^V&quot;,33853,536873562]],[&quot;^16&quot;,[33866,&quot;^U&quot;,2637,536873562]],[&quot;^16&quot;,[33866,&quot;^1&lt;&quot;,true,536873562]],[&quot;^16&quot;,[33866,&quot;^;&quot;,&quot;~u6304e35a-01ee-4379-b06e-dc151db289ac&quot;,536873562]],[&quot;^16&quot;,[33867,&quot;^R&quot;,&quot;读书笔记 [Jonathan Lorimer](https://jonathanlorimer.dev/posts/smart-notes-review.html)&quot;,536873562]],[&quot;^16&quot;,[33867,&quot;^P&quot;,&quot;^18&quot;,536873562]],[&quot;^16&quot;,[33867,&quot;^F&quot;,33888,536873562]],[&quot;^16&quot;,[33867,&quot;^Y&quot;,2637,536873562]],[&quot;^16&quot;,[33867,&quot;^V&quot;,2637,536873562]],[&quot;^16&quot;,[33867,&quot;^U&quot;,2637,536873562]],[&quot;^16&quot;,[33867,&quot;^1&lt;&quot;,true,536873562]],[&quot;^16&quot;,[33867,&quot;^;&quot;,&quot;~u6304e35a-04d3-4162-924b-1ed425a55d8d&quot;,536873562]],[&quot;^16&quot;,[33868,&quot;^R&quot;,&quot;less successful ones. The right question is: What can we do differently in the weeks, months or even years before we face the blank page that will get us into the best possible position to write a great paper easily?&quot;,536873562]],[&quot;^16&quot;,[33868,&quot;^P&quot;,&quot;^18&quot;,536873562]],[&quot;^16&quot;,[33868,&quot;^F&quot;,33857,536873562]],[&quot;^16&quot;,[33868,&quot;^Y&quot;,2637,536873562]],[&quot;^16&quot;,[33868,&quot;^V&quot;,33853,536873562]],[&quot;^16&quot;,[33868,&quot;^U&quot;,2637,536873562]],[&quot;^16&quot;,[33868,&quot;^1&lt;&quot;,true,536873562]],[&quot;^16&quot;,[33868,&quot;^;&quot;,&quot;~u6304e35a-21a7-41be-b511-6cffc59d4a1f&quot;,536873562]],[&quot;^16&quot;,[33869,&quot;^R&quot;,&quot;每一篇笔记都有独立的 ID，新增加的笔记在与它最相关笔记的ID基础上增加编码。&quot;,536873562]],[&quot;^16&quot;,[33869,&quot;^P&quot;,&quot;^18&quot;,536873562]],[&quot;^16&quot;,[33869,&quot;^F&quot;,33842,536873562]],[&quot;^16&quot;,[33869,&quot;^Y&quot;,2637,536873562]],[&quot;^16&quot;,[33869,&quot;^V&quot;,33835,536873562]],[&quot;^16&quot;,[33869,&quot;^U&quot;,2637,536873562]],[&quot;^16&quot;,[33869,&quot;^U&quot;,2738,536873562]],[&quot;^16&quot;,[33869,&quot;^1&lt;&quot;,true,536873562]],[&quot;^16&quot;,[33869,&quot;^;&quot;,&quot;~u6304e35a-e607-40af-9d1b-4c62a7005915&quot;,536873562]],[&quot;^16&quot;,[33870,&quot;^R&quot;,&quot;TODO [How To Take Smart Notes: 10 Principles to Revolutionize Your Note-Taking and Writing - Forte Labs](https://fortelabs.co/blog/how-to-take-smart-notes)&quot;,536873562]],[&quot;^16&quot;,[33870,&quot;^P&quot;,&quot;^18&quot;,536873562]],[&quot;^16&quot;,[33870,&quot;^F&quot;,33867,536873562]],[&quot;^16&quot;,[33870,&quot;^11&quot;,&quot;TODO&quot;,536873562]],[&quot;^16&quot;,[33870,&quot;^Y&quot;,2637,536873562]],[&quot;^16&quot;,[33870,&quot;^V&quot;,2637,536873562]],[&quot;^16&quot;,[33870,&quot;^U&quot;,4,536873562]],[&quot;^16&quot;,[33870,&quot;^U&quot;,2637,536873562]],[&quot;^16&quot;,[33870,&quot;^H&quot;,4,536873562]],[&quot;^16&quot;,[33870,&quot;^1&lt;&quot;,true,536873562]],[&quot;^16&quot;,[33870,&quot;^;&quot;,&quot;~u6304e35a-c851-4853-b9e0-3b8a9ab5d6aa&quot;,536873562]],[&quot;^16&quot;,[33871,&quot;^R&quot;,&quot;The ability to spot patterns, to question the frames used and detect the distinctions made by others, is the precondition to thinking critically and looking behind the assertions of a text or a talk. Being able to re-frame questions, assertions and information is even more important than having an extensive knowledge, because without this ability, we wouldn’t be able to put our knowledge to use. The good news is that these skills can be learned.&quot;,536873562]],[&quot;^16&quot;,[33871,&quot;^P&quot;,&quot;^18&quot;,536873562]],[&quot;^16&quot;,[33871,&quot;^F&quot;,33839,536873562]],[&quot;^16&quot;,[33871,&quot;^Y&quot;,2637,536873562]],[&quot;^16&quot;,[33871,&quot;^V&quot;,33853,536873562]],[&quot;^16&quot;,[33871,&quot;^U&quot;,2637,536873562]],[&quot;^16&quot;,[33871,&quot;^1&lt;&quot;,true,536873562]],[&quot;^16&quot;,[33871,&quot;^;&quot;,&quot;~u6304e35a-09f0-4bd8-8976-4b06c82604e1&quot;,536873562]],[&quot;^16&quot;,[33872,&quot;^R&quot;,&quot;笔记以字母排序建立笔记索引，每一次拥有新的主题方向，都可以建立一次索引。&quot;,536873562]],[&quot;^16&quot;,[33872,&quot;^P&quot;,&quot;^18&quot;,536873562]],[&quot;^16&quot;,[33872,&quot;^F&quot;,33919,536873562]],[&quot;^16&quot;,[33872,&quot;^Y&quot;,2637,536873562]],[&quot;^16&quot;,[33872,&quot;^V&quot;,33835,536873562]],[&quot;^16&quot;,[33872,&quot;^U&quot;,2637,536873562]],[&quot;^16&quot;,[33872,&quot;^U&quot;,2738,536873562]],[&quot;^16&quot;,[33872,&quot;^1&lt;&quot;,true,536873562]],[&quot;^16&quot;,[33872,&quot;^;&quot;,&quot;~u6304e35a-e099-40e0-870d-3c21b3d53efb&quot;,536873562]],[&quot;^16&quot;,[33873,&quot;^R&quot;,&quot;It is not the slip-box or our brains alone, but the dynamic between them that makes working with it so productive.&quot;,536873562]],[&quot;^16&quot;,[33873,&quot;^P&quot;,&quot;^18&quot;,536873562]],[&quot;^16&quot;,[33873,&quot;^F&quot;,33903,536873562]],[&quot;^16&quot;,[33873,&quot;^Y&quot;,2637,536873562]],[&quot;^16&quot;,[33873,&quot;^V&quot;,33853,536873562]],[&quot;^16&quot;,[33873,&quot;^U&quot;,2637,536873562]],[&quot;^16&quot;,[33873,&quot;^1&lt;&quot;,true,536873562]],[&quot;^16&quot;,[33873,&quot;^;&quot;,&quot;~u6304e35a-1583-47d2-a68d-f82650e9e966&quot;,536873562]],[&quot;^16&quot;,[33874,&quot;^R&quot;,&quot;He did not just copy ideas or quotes from the texts he read, but made a transition from one context to another.&quot;,536873562]],[&quot;^16&quot;,[33874,&quot;^P&quot;,&quot;^18&quot;,536873562]],[&quot;^16&quot;,[33874,&quot;^F&quot;,33909,536873562]],[&quot;^16&quot;,[33874,&quot;^Y&quot;,2637,536873562]],[&quot;^16&quot;,[33874,&quot;^V&quot;,33853,536873562]],[&quot;^16&quot;,[33874,&quot;^U&quot;,2637,536873562]],[&quot;^16&quot;,[33874,&quot;^1&lt;&quot;,true,536873562]],[&quot;^16&quot;,[33874,&quot;^;&quot;,&quot;~u6304e35a-bda2-4deb-9fa4-961557b8029a&quot;,536873562]],[&quot;^16&quot;,[33875,&quot;^R&quot;,&quot;Nothing motivates us more than the experience of becoming better at what we do.&quot;,536873562]],[&quot;^16&quot;,[33875,&quot;^P&quot;,&quot;^18&quot;,536873562]],[&quot;^16&quot;,[33875,&quot;^F&quot;,33862,536873562]],[&quot;^16&quot;,[33875,&quot;^Y&quot;,2637,536873562]],[&quot;^16&quot;,[33875,&quot;^V&quot;,33853,536873562]],[&quot;^16&quot;,[33875,&quot;^U&quot;,2637,536873562]],[&quot;^16&quot;,[33875,&quot;^1&lt;&quot;,true,536873562]],[&quot;^16&quot;,[33875,&quot;^;&quot;,&quot;~u6304e35a-3d2a-465c-a3ca-cb4b3696148c&quot;,536873562]],[&quot;^16&quot;,[33876,&quot;^R&quot;,&quot;Only if you can trust your system, only if you really know that everything will be taken care of, will your brain let go and let you focus on the task at hand.&quot;,536873562]],[&quot;^16&quot;,[33876,&quot;^P&quot;,&quot;^18&quot;,536873562]],[&quot;^16&quot;,[33876,&quot;^F&quot;,33859,536873562]],[&quot;^16&quot;,[33876,&quot;^Y&quot;,2637,536873562]],[&quot;^16&quot;,[33876,&quot;^V&quot;,33853,536873562]],[&quot;^16&quot;,[33876,&quot;^U&quot;,2637,536873562]],[&quot;^16&quot;,[33876,&quot;^1&lt;&quot;,true,536873562]],[&quot;^16&quot;,[33876,&quot;^;&quot;,&quot;~u6304e35a-7b41-4c70-b784-a332ea128235&quot;,536873562]],[&quot;^16&quot;,[33877,&quot;^R&quot;,&quot;We face here the same choice between methods that make us feel like we learned something and methods that truly do make us learn something.&quot;,536873562]],[&quot;^16&quot;,[33877,&quot;^P&quot;,&quot;^18&quot;,536873562]],[&quot;^16&quot;,[33877,&quot;^F&quot;,33879,536873562]],[&quot;^16&quot;,[33877,&quot;^Y&quot;,2637,536873562]],[&quot;^16&quot;,[33877,&quot;^V&quot;,33853,536873562]],[&quot;^16&quot;,[33877,&quot;^U&quot;,2637,536873562]],[&quot;^16&quot;,[33877,&quot;^1&lt;&quot;,true,536873562]],[&quot;^16&quot;,[33877,&quot;^;&quot;,&quot;~u6304e35a-f4ea-4058-bc15-1af65ec64ff2&quot;,536873562]],[&quot;^16&quot;,[33878,&quot;^R&quot;,&quot;We just seem to happen to read the publications that tend to confirm what we already know.&quot;,536873562]],[&quot;^16&quot;,[33878,&quot;^P&quot;,&quot;^18&quot;,536873562]],[&quot;^16&quot;,[33878,&quot;^F&quot;,33921,536873562]],[&quot;^16&quot;,[33878,&quot;^Y&quot;,2637,536873562]],[&quot;^16&quot;,[33878,&quot;^V&quot;,33853,536873562]],[&quot;^16&quot;,[33878,&quot;^U&quot;,2637,536873562]],[&quot;^16&quot;,[33878,&quot;^1&lt;&quot;,true,536873562]],[&quot;^16&quot;,[33878,&quot;^;&quot;,&quot;~u6304e35a-ad70-4003-91f5-055b45aa0628&quot;,536873562]],[&quot;^16&quot;,[33879,&quot;^R&quot;,&quot;And while writing down an idea feels like a detour, extra time spent, not writing it down is the real waste of time, as it renders most of what we read as ineffectual.&quot;,536873562]],[&quot;^16&quot;,[33879,&quot;^P&quot;,&quot;^18&quot;,536873562]],[&quot;^16&quot;,[33879,&quot;^F&quot;,33889,536873562]],[&quot;^16&quot;,[33879,&quot;^Y&quot;,2637,536873562]],[&quot;^16&quot;,[33879,&quot;^V&quot;,33853,536873562]],[&quot;^16&quot;,[33879,&quot;^U&quot;,2637,536873562]],[&quot;^16&quot;,[33879,&quot;^1&lt;&quot;,true,536873562]],[&quot;^16&quot;,[33879,&quot;^;&quot;,&quot;~u6304e35a-264c-4be1-af3a-6cb0d65603b3&quot;,536873562]],[&quot;^16&quot;,[33880,&quot;^R&quot;,&quot;In the old system, the question is: Under which topic do I store this note? In the new system, the question is: In which context will I want to stumble upon it again?&quot;,536873562]],[&quot;^16&quot;,[33880,&quot;^P&quot;,&quot;^18&quot;,536873562]],[&quot;^16&quot;,[33880,&quot;^F&quot;,33849,536873562]],[&quot;^16&quot;,[33880,&quot;^Y&quot;,2637,536873562]],[&quot;^16&quot;,[33880,&quot;^V&quot;,33853,536873562]],[&quot;^16&quot;,[33880,&quot;^U&quot;,2637,536873562]],[&quot;^16&quot;,[33880,&quot;^1&lt;&quot;,true,536873562]],[&quot;^16&quot;,[33880,&quot;^;&quot;,&quot;~u6304e35a-fb22-4286-a99a-62fd9de49a2f&quot;,536873562]],[&quot;^16&quot;,[33881,&quot;^R&quot;,&quot;Luhmann wrote an index with a typewriter on index cards. In the Zettelkasten, keywords can easily be added to a note like tags and will then show up in the index. They should be chosen carefully and sparsely. Luhmann would add the number of one or two (rarely more) notes next to a keyword in the index (Schmidt 2013, 171).&quot;,536873562]],[&quot;^16&quot;,[33881,&quot;^P&quot;,&quot;^18&quot;,536873562]],[&quot;^16&quot;,[33881,&quot;^F&quot;,33906,536873562]],[&quot;^16&quot;,[33881,&quot;^Y&quot;,2637,536873562]],[&quot;^16&quot;,[33881,&quot;^V&quot;,33853,536873562]],[&quot;^16&quot;,[33881,&quot;^U&quot;,2637,536873562]],[&quot;^16&quot;,[33881,&quot;^1&lt;&quot;,true,536873562]],[&quot;^16&quot;,[33881,&quot;^;&quot;,&quot;~u6304e35a-2ce1-4e02-a6b0-8b2056bce2a1&quot;,536873562]],[&quot;^16&quot;,[33882,&quot;^R&quot;,&quot;其他人的笔记&quot;,536873562]],[&quot;^16&quot;,[33882,&quot;^P&quot;,&quot;^18&quot;,536873562]],[&quot;^16&quot;,[33882,&quot;^F&quot;,33835,536873562]],[&quot;^16&quot;,[33882,&quot;^Y&quot;,2637,536873562]],[&quot;^16&quot;,[33882,&quot;^V&quot;,33888,536873562]],[&quot;^16&quot;,[33882,&quot;^U&quot;,2637,536873562]],[&quot;^16&quot;,[33882,&quot;^1&lt;&quot;,true,536873562]],[&quot;^16&quot;,[33882,&quot;^;&quot;,&quot;~u6304e35a-80e8-4429-a9c4-c66e12e4dfcb&quot;,536873562]],[&quot;^16&quot;,[33883,&quot;^R&quot;,&quot;critically. By writing, students demonstrate what they have learned, show their ability to think critically and ability to develop ideas.&quot;,536873562]],[&quot;^16&quot;,[33883,&quot;^P&quot;,&quot;^18&quot;,536873562]],[&quot;^16&quot;,[33883,&quot;^F&quot;,33914,536873562]],[&quot;^16&quot;,[33883,&quot;^Y&quot;,2637,536873562]],[&quot;^16&quot;,[33883,&quot;^V&quot;,33853,536873562]],[&quot;^16&quot;,[33883,&quot;^U&quot;,2637,536873562]],[&quot;^16&quot;,[33883,&quot;^1&lt;&quot;,true,536873562]],[&quot;^16&quot;,[33883,&quot;^;&quot;,&quot;~u6304e35a-4d0a-41ae-8370-ab884f423c1b&quot;,536873562]],[&quot;^16&quot;,[33884,&quot;^R&quot;,&quot;Even though you could basically emulate the slip-box with any program that allows setting links and tagging (like Evernote or a Wiki), I strongly recommend using Daniel Lüdecke’s Zettelkasten.&quot;,536873562]],[&quot;^16&quot;,[33884,&quot;^P&quot;,&quot;^18&quot;,536873562]],[&quot;^16&quot;,[33884,&quot;^F&quot;,33827,536873562]],[&quot;^16&quot;,[33884,&quot;^Y&quot;,2637,536873562]],[&quot;^16&quot;,[33884,&quot;^V&quot;,33853,536873562]],[&quot;^16&quot;,[33884,&quot;^U&quot;,2637,536873562]],[&quot;^16&quot;,[33884,&quot;^1&lt;&quot;,true,536873562]],[&quot;^16&quot;,[33884,&quot;^;&quot;,&quot;~u6304e35a-3c25-48a5-845e-bb8570470106&quot;,536873562]],[&quot;^16&quot;,[33885,&quot;^R&quot;,&quot;To get a good paper written, you only have to rewrite a good draft; to get a good draft written, you only have to turn a series of notes into a continuous text.&quot;,536873562]],[&quot;^16&quot;,[33885,&quot;^P&quot;,&quot;^18&quot;,536873562]],[&quot;^16&quot;,[33885,&quot;^F&quot;,33853,536873562]],[&quot;^16&quot;,[33885,&quot;^Y&quot;,2637,536873562]],[&quot;^16&quot;,[33885,&quot;^V&quot;,33853,536873562]],[&quot;^16&quot;,[33885,&quot;^U&quot;,2637,536873562]],[&quot;^16&quot;,[33885,&quot;^1&lt;&quot;,true,536873562]],[&quot;^16&quot;,[33885,&quot;^;&quot;,&quot;~u6304e35a-ef83-4fff-8573-6282cc9acb5f&quot;,536873562]],[&quot;^16&quot;,[33886,&quot;^R&quot;,&quot;[[Youtube]] 作者访谈 [Interview and Q&amp;A with Sönke Ahrens on How to Take Smart Notes - YouTube](https://www.youtube.com/watch?v=kXnR7qX3BDc)&quot;,536873562]],[&quot;^16&quot;,[33886,&quot;^P&quot;,&quot;^18&quot;,536873562]],[&quot;^16&quot;,[33886,&quot;^F&quot;,33895,536873562]],[&quot;^16&quot;,[33886,&quot;^Y&quot;,2637,536873562]],[&quot;^16&quot;,[33886,&quot;^V&quot;,2637,536873562]],[&quot;^16&quot;,[33886,&quot;^U&quot;,2637,536873562]],[&quot;^16&quot;,[33886,&quot;^U&quot;,3493,536873562]],[&quot;^16&quot;,[33886,&quot;^H&quot;,3493,536873562]],[&quot;^16&quot;,[33886,&quot;^1&lt;&quot;,true,536873562]],[&quot;^16&quot;,[33886,&quot;^;&quot;,&quot;~u6304e35a-d36f-4930-86e7-b0a9cf7a408e&quot;,536873562]],[&quot;^16&quot;,[33887,&quot;^R&quot;,&quot;笔记对你的价值，而不是和书的相关程度&quot;,536873562]],[&quot;^16&quot;,[33887,&quot;^P&quot;,&quot;^18&quot;,536873562]],[&quot;^16&quot;,[33887,&quot;^F&quot;,33927,536873562]],[&quot;^16&quot;,[33887,&quot;^Y&quot;,2637,536873562]],[&quot;^16&quot;,[33887,&quot;^V&quot;,33855,536873562]],[&quot;^16&quot;,[33887,&quot;^U&quot;,569,536873562]],[&quot;^16&quot;,[33887,&quot;^U&quot;,2637,536873562]],[&quot;^16&quot;,[33887,&quot;^1&lt;&quot;,true,536873562]],[&quot;^16&quot;,[33887,&quot;^;&quot;,&quot;~u6304e35a-c2c7-4d0a-9e95-9749dace4cd1&quot;,536873562]],[&quot;^16&quot;,[33888,&quot;^R&quot;,&quot;作者在 Quora 上的一个回答：[Sönke Ahrens&apos;s answer to What is the best way to take notes? - Quora](https://www.quora.com/What-is-the-best-way-to-take-notes/answer/S%C3%B6nke-Ahrens)&quot;,536873562]],[&quot;^16&quot;,[33888,&quot;^P&quot;,&quot;^18&quot;,536873562]],[&quot;^16&quot;,[33888,&quot;^F&quot;,33853,536873562]],[&quot;^16&quot;,[33888,&quot;^Y&quot;,2637,536873562]],[&quot;^16&quot;,[33888,&quot;^V&quot;,2637,536873562]],[&quot;^16&quot;,[33888,&quot;^U&quot;,2637,536873562]],[&quot;^16&quot;,[33888,&quot;^1&lt;&quot;,true,536873562]],[&quot;^16&quot;,[33888,&quot;^;&quot;,&quot;~u6304e35a-a098-436c-ad48-94b05e919b4f&quot;,536873562]],[&quot;^16&quot;,[33889,&quot;^R&quot;,&quot;Reading, especially rereading, can easily fool us into believing we understand a text. Rereading is especially dangerous because of the mere-exposure effect: The moment we become familiar with something, we start believing we also understand it. On top of that, we also tend to like it more (Bornstein 1989).&quot;,536873562]],[&quot;^16&quot;,[33889,&quot;^P&quot;,&quot;^18&quot;,536873562]],[&quot;^16&quot;,[33889,&quot;^F&quot;,33863,536873562]],[&quot;^16&quot;,[33889,&quot;^Y&quot;,2637,536873562]],[&quot;^16&quot;,[33889,&quot;^V&quot;,33853,536873562]],[&quot;^16&quot;,[33889,&quot;^U&quot;,2637,536873562]],[&quot;^16&quot;,[33889,&quot;^1&lt;&quot;,true,536873562]],[&quot;^16&quot;,[33889,&quot;^;&quot;,&quot;~u6304e35a-826e-4230-a100-72ebb3b5841b&quot;,536873562]],[&quot;^16&quot;,[33890,&quot;^R&quot;,&quot;Lonka recommends what Luhmann recommends: Writing brief accounts on the main ideas of a text instead of collecting quotes.&quot;,536873562]],[&quot;^16&quot;,[33890,&quot;^P&quot;,&quot;^18&quot;,536873562]],[&quot;^16&quot;,[33890,&quot;^F&quot;,33864,536873562]],[&quot;^16&quot;,[33890,&quot;^Y&quot;,2637,536873562]],[&quot;^16&quot;,[33890,&quot;^V&quot;,33853,536873562]],[&quot;^16&quot;,[33890,&quot;^U&quot;,2637,536873562]],[&quot;^16&quot;,[33890,&quot;^1&lt;&quot;,true,536873562]],[&quot;^16&quot;,[33890,&quot;^;&quot;,&quot;~u6304e35a-26d0-46cd-9c11-ce458800d3b5&quot;,536873562]],[&quot;^16&quot;,[33891,&quot;^R&quot;,&quot;很多小说家会强迫自己每天写作多久以或写多少字，就好像储蓄一样。学术写作除了写之外，还有很多其他的步骤需要花费时间，但是每天写的卡片其实是可以相互链接的内容，这就是复利的力量。[[网络效应]]&quot;,536873562]],[&quot;^16&quot;,[33891,&quot;^P&quot;,&quot;^18&quot;,536873562]],[&quot;^16&quot;,[33891,&quot;^F&quot;,33843,536873562]],[&quot;^16&quot;,[33891,&quot;^Y&quot;,2637,536873562]],[&quot;^16&quot;,[33891,&quot;^V&quot;,33843,536873562]],[&quot;^16&quot;,[33891,&quot;^U&quot;,2637,536873562]],[&quot;^16&quot;,[33891,&quot;^U&quot;,33820,536873562]],[&quot;^16&quot;,[33891,&quot;^H&quot;,33820,536873562]],[&quot;^16&quot;,[33891,&quot;^1&lt;&quot;,true,536873562]],[&quot;^16&quot;,[33891,&quot;^;&quot;,&quot;~u6304e35a-b6db-4c8c-9ecc-d4d884b7b66e&quot;,536873562]],[&quot;^16&quot;,[33892,&quot;^R&quot;,&quot;Permanent note&quot;,536873562]],[&quot;^16&quot;,[33892,&quot;^P&quot;,&quot;^18&quot;,536873562]],[&quot;^16&quot;,[33892,&quot;^F&quot;,33850,536873562]],[&quot;^16&quot;,[33892,&quot;^Y&quot;,2637,536873562]],[&quot;^16&quot;,[33892,&quot;^V&quot;,2637,536873562]],[&quot;^16&quot;,[33892,&quot;^U&quot;,2637,536873562]],[&quot;^16&quot;,[33892,&quot;^1&lt;&quot;,true,536873562]],[&quot;^16&quot;,[33892,&quot;^;&quot;,&quot;~u6304e35a-96fb-47d4-bbce-19c9f643566e&quot;,536873562]],[&quot;^16&quot;,[33893,&quot;^R&quot;,&quot;The slip-box takes care of details and references and is a long-term memory resource that keeps information objectively unaltered. That allows the brain to focus on the gist, the deeper understanding and the bigger picture, and frees it up to be creative. Both the brain and the slip-box can focus on what they are best at.&quot;,536873562]],[&quot;^16&quot;,[33893,&quot;^P&quot;,&quot;^18&quot;,536873562]],[&quot;^16&quot;,[33893,&quot;^F&quot;,33866,536873562]],[&quot;^16&quot;,[33893,&quot;^Y&quot;,2637,536873562]],[&quot;^16&quot;,[33893,&quot;^V&quot;,33853,536873562]],[&quot;^16&quot;,[33893,&quot;^U&quot;,2637,536873562]],[&quot;^16&quot;,[33893,&quot;^1&lt;&quot;,true,536873562]],[&quot;^16&quot;,[33893,&quot;^;&quot;,&quot;~u6304e35a-6fdd-49c4-9d23-d20f2236f346&quot;,536873562]],[&quot;^16&quot;,[33894,&quot;^R&quot;,&quot;To achieve a critical mass, it is crucial to distinguish clearly between three types of notes: 1.   Fleeting notes, which are only reminders of information, can be written in any kind of way and will end up in the trash within a day or two. 2.    Permanent notes, which will never be thrown away and contain the necessary information in themselves in a permanently understandable way. They are always stored in the same way in the same place, either in the reference system or, written as if for print, in the slip-box. 3.    Project notes, which are only relevant to one particular project. They are kept within a project-specific folder and can be discarded or archived after the project is finished.&quot;,536873562]],[&quot;^16&quot;,[33894,&quot;^P&quot;,&quot;^18&quot;,536873562]],[&quot;^16&quot;,[33894,&quot;^F&quot;,33848,536873562]],[&quot;^16&quot;,[33894,&quot;^Y&quot;,2637,536873562]],[&quot;^16&quot;,[33894,&quot;^V&quot;,33853,536873562]],[&quot;^16&quot;,[33894,&quot;^U&quot;,2637,536873562]],[&quot;^16&quot;,[33894,&quot;^1&lt;&quot;,true,536873562]],[&quot;^16&quot;,[33894,&quot;^;&quot;,&quot;~u6304e35a-96b4-4160-8ff5-97ae957bc5a8&quot;,536873562]],[&quot;^16&quot;,[33895,&quot;^R&quot;,&quot;#Book&quot;,536873562]],[&quot;^16&quot;,[33895,&quot;^P&quot;,&quot;^18&quot;,536873562]],[&quot;^16&quot;,[33895,&quot;^F&quot;,33898,536873562]],[&quot;^16&quot;,[33895,&quot;^Y&quot;,2637,536873562]],[&quot;^16&quot;,[33895,&quot;^V&quot;,2637,536873562]],[&quot;^16&quot;,[33895,&quot;^U&quot;,798,536873562]],[&quot;^16&quot;,[33895,&quot;^U&quot;,2637,536873562]],[&quot;^16&quot;,[33895,&quot;^H&quot;,798,536873562]],[&quot;^16&quot;,[33895,&quot;^1&lt;&quot;,true,536873562]],[&quot;^16&quot;,[33895,&quot;^;&quot;,&quot;~u6304e35a-043e-48be-bcb6-61fa60fda2ec&quot;,536873562]],[&quot;^16&quot;,[33896,&quot;^R&quot;,&quot;高亮浪费时间，高亮的意义在于带来的想法，记录你的想法。&quot;,536873562]],[&quot;^16&quot;,[33896,&quot;^P&quot;,&quot;^18&quot;,536873562]],[&quot;^16&quot;,[33896,&quot;^F&quot;,33855,536873562]],[&quot;^16&quot;,[33896,&quot;^Y&quot;,2637,536873562]],[&quot;^16&quot;,[33896,&quot;^V&quot;,33855,536873562]],[&quo &quot;,[33898,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1:&quot;,&quot;^17&quot;,&quot;^1;&quot;]],536873562]],[&quot;^16&quot;,[33898,&quot;^H&quot;,38,536873562]],[&quot;^16&quot;,[33898,&quot;^H&quot;,4956,536873562]],[&quot;^16&quot;,[33898,&quot;^H&quot;,27910,536873562]],[&quot;^16&quot;,[33898,&quot;^H&quot;,33819,536873562]],[&quot;^16&quot;,[33898,&quot;^1&lt;&quot;,true,536873562]],[&quot;^16&quot;,[33898,&quot;^;&quot;,&quot;~u6304e35a-6ef8-4f11-9c11-b9d8e2875a67&quot;,536873562]],[&quot;^16&quot;,[33899,&quot;^R&quot;,&quot;A common way to embed an idea into the context of the slip-box is by writing out the reasons of its importance for your own lines of thought.&quot;,536873562]],[&quot;^16&quot;,[33899,&quot;^P&quot;,&quot;^18&quot;,536873562]],[&quot;^16&quot;,[33899,&quot;^F&quot;,33828,536873562]],[&quot;^16&quot;,[33899,&quot;^Y&quot;,2637,536873562]],[&quot;^16&quot;,[33899,&quot;^V&quot;,33853,536873562]],[&quot;^16&quot;,[33899,&quot;^U&quot;,2637,536873562]],[&quot;^16&quot;,[33899,&quot;^1&lt;&quot;,true,536873562]],[&quot;^16&quot;,[33899,&quot;^;&quot;,&quot;~u6304e35a-ce5d-4549-a5d1-0cde61fd733a&quot;,536873562]],[&quot;^16&quot;,[33900,&quot;^R&quot;,&quot;Writing that an author struggles in one chapter to justify his method can be a much more adequate description of this chapter’s content than any quote from the text itself (this would call for an explanation, of course).&quot;,536873562]],[&quot;^16&quot;,[33900,&quot;^P&quot;,&quot;^18&quot;,536873562]],[&quot;^16&quot;,[33900,&quot;^F&quot;,33874,536873562]],[&quot;^16&quot;,[33900,&quot;^Y&quot;,2637,536873562]],[&quot;^16&quot;,[33900,&quot;^V&quot;,33853,536873562]],[&quot;^16&quot;,[33900,&quot;^U&quot;,2637,536873562]],[&quot;^16&quot;,[33900,&quot;^1&lt;&quot;,true,536873562]],[&quot;^16&quot;,[33900,&quot;^;&quot;,&quot;~u6304e35a-105d-4d68-9594-8f33de94313f&quot;,536873562]],[&quot;^16&quot;,[33901,&quot;^R&quot;,&quot;Here, everything is about building up a critical mass of useful notes in the slip-box, which gives us a clear idea of how to read and how to take literature notes.&quot;,536873562]],[&quot;^16&quot;,[33901,&quot;^P&quot;,&quot;^18&quot;,536873562]],[&quot;^16&quot;,[33901,&quot;^F&quot;,33826,536873562]],[&quot;^16&quot;,[33901,&quot;^Y&quot;,2637,536873562]],[&quot;^16&quot;,[33901,&quot;^V&quot;,33853,536873562]],[&quot;^16&quot;,[33901,&quot;^U&quot;,2637,536873562]],[&quot;^16&quot;,[33901,&quot;^1&lt;&quot;,true,536873562]],[&quot;^16&quot;,[33901,&quot;^;&quot;,&quot;~u6304e35a-fd3c-437f-99ef-ee831aaaf3a1&quot;,536873562]],[&quot;^16&quot;,[33902,&quot;^R&quot;,&quot;Confirmation bias is tackled here in two steps: First, by turning the whole writing process on its head, and secondly, by changing the incentives from finding confirming facts to an indiscriminate gathering of any relevant information regardless of what argument it will support.&quot;,536873562]],[&quot;^16&quot;,[33902,&quot;^P&quot;,&quot;^18&quot;,536873562]],[&quot;^16&quot;,[33902,&quot;^F&quot;,33878,536873562]],[&quot;^16&quot;,[33902,&quot;^Y&quot;,2637,536873562]],[&quot;^16&quot;,[33902,&quot;^V&quot;,33853,536873562]],[&quot;^16&quot;,[33902,&quot;^U&quot;,2637,536873562]],[&quot;^16&quot;,[33902,&quot;^1&lt;&quot;,true,536873562]],[&quot;^16&quot;,[33902,&quot;^;&quot;,&quot;~u6304e35a-e526-4fc2-9b59-6bf397f8470d&quot;,536873562]],[&quot;^16&quot;,[33903,&quot;^R&quot;,&quot;The same goes for writing permanent notes, which have another feedback loop built-in: Expressing our own thoughts in writing makes us realise if we really thought them through.&quot;,536873562]],[&quot;^16&quot;,[33903,&quot;^P&quot;,&quot;^18&quot;,536873562]],[&quot;^16&quot;,[33903,&quot;^F&quot;,33913,536873562]],[&quot;^16&quot;,[33903,&quot;^Y&quot;,2637,536873562]],[&quot;^16&quot;,[33903,&quot;^V&quot;,33853,536873562]],[&quot;^16&quot;,[33903,&quot;^U&quot;,2637,536873562]],[&quot;^16&quot;,[33903,&quot;^1&lt;&quot;,true,536873562]],[&quot;^16&quot;,[33903,&quot;^;&quot;,&quot;~u6304e35a-1bd9-4cd6-aebd-3eb0cb61d9bf&quot;,536873562]],[&quot;^16&quot;,[33904,&quot;^R&quot;,&quot;why did I highlight this?&quot;,536873562]],[&quot;^16&quot;,[33904,&quot;^P&quot;,&quot;^18&quot;,536873562]],[&quot;^16&quot;,[33904,&quot;^F&quot;,33896,536873562]],[&quot;^16&quot;,[33904,&quot;^Y&quot;,2637,536873562]],[&quot;^16&quot;,[33904,&quot;^V&quot;,33896,536873562]],[&quot;^16&quot;,[33904,&quot;^U&quot;,569,536873562]],[&quot;^16&quot;,[33904,&quot;^U&quot;,2637,536873562]],[&quot;^16&quot;,[33904,&quot;^1&lt;&quot;,true,536873562]],[&quot;^16&quot;,[33904,&quot;^;&quot;,&quot;~u6304e35a-267f-492f-8c6c-c71c2b7d22dd&quot;,536873562]],[&quot;^16&quot;,[33905,&quot;^R&quot;,&quot;Use those ideas to create new works!&quot;,536873562]],[&quot;^16&quot;,[33905,&quot;^P&quot;,&quot;^18&quot;,536873562]],[&quot;^16&quot;,[33905,&quot;^F&quot;,33858,536873562]],[&quot;^16&quot;,[33905,&quot;^Y&quot;,2637,536873562]],[&quot;^16&quot;,[33905,&quot;^V&quot;,10815,536873562]],[&quot;^16&quot;,[33905,&quot;^U&quot;,569,536873562]],[&quot;^16&quot;,[33905,&quot;^U&quot;,2637,536873562]],[&quot;^16&quot;,[33905,&quot;^1&lt;&quot;,true,536873562]],[&quot;^16&quot;,[33905,&quot;^;&quot;,&quot;~u6304e35a-608d-4ded-8a24-f1f3e7026eca&quot;,536873562]],[&quot;^16&quot;,[33906,&quot;^R&quot;,&quot;Robert and Elizabeth Ligon Bjork from the University of California suggest distinguishing between two different measurements when it comes to memory: Storage strength and retrieval strength (Bjork 2011). They speculate that storage strength, the ability to store memories, only becomes greater over one’s lifetime. We add more and more information to our long-term memory. Just by looking at the physical capacity of our brains, we can see that we could indeed probably store a lifetime and a bit of detailed experiences in it (Carey 2014, 42).&quot;,536873562]],[&quot;^16&quot;,[33906,&quot;^P&quot;,&quot;^18&quot;,536873562]],[&quot;^16&quot;,[33906,&quot;^F&quot;,33899,536873562]],[&quot;^16&quot;,[33906,&quot;^Y&quot;,2637,536873562]],[&quot;^16&quot;,[33906,&quot;^V&quot;,33853,536873562]],[&quot;^16&quot;,[33906,&quot;^U&quot;,2637,536873562]],[&quot;^16&quot;,[33906,&quot;^1&lt;&quot;,true,536873562]],[&quot;^16&quot;,[33906,&quot;^;&quot;,&quot;~u6304e35a-178d-4a09-91f0-6d93cb0e2e4c&quot;,536873562]],[&quot;^16&quot;,[33907,&quot;^R&quot;,&quot;as quick notes are only __reminders__ of an idea, you need to turn them (ideally within a day)__ into permanently understandable notes.__ 当天修改成为可以永久理解的笔记。&quot;,536873562]],[&quot;^16&quot;,[33907,&quot;^P&quot;,&quot;^18&quot;,536873562]],[&quot;^16&quot;,[33907,&quot;^F&quot;,33910,536873562]],[&quot;^16&quot;,[33907,&quot;^Y&quot;,2637,536873562]],[&quot;^16&quot;,[33907,&quot;^V&quot;,33832,536873562]],[&quot;^16&quot;,[33907,&quot;^U&quot;,2637,536873562]],[&quot;^16&quot;,[33907,&quot;^1&lt;&quot;,true,536873562]],[&quot;^16&quot;,[33907,&quot;^;&quot;,&quot;~u6304e35a-9dc4-4ab0-9f5c-6a9eb74e5a4c&quot;,536873562]],[&quot;^16&quot;,[33908,&quot;^R&quot;,&quot;What good readers can do is spot the limitations of a particular approach and see what is not mentioned in the text.&quot;,536873562]],[&quot;^16&quot;,[33908,&quot;^P&quot;,&quot;^18&quot;,536873562]],[&quot;^16&quot;,[33908,&quot;^F&quot;,33893,536873562]],[&quot;^16&quot;,[33908,&quot;^Y&quot;,2637,536873562]],[&quot;^16&quot;,[33908,&quot;^V&quot;,33853,536873562]],[&quot;^16&quot;,[33908,&quot;^U&quot;,2637,536873562]],[&quot;^16&quot;,[33908,&quot;^1&lt;&quot;,true,536873562]],[&quot;^16&quot;,[33908,&quot;^;&quot;,&quot;~u6304e35a-c3f5-4112-98c4-0548fb3c8aae&quot;,536873562]],[&quot;^16&quot;,[33909,&quot;^R&quot;,&quot;Whenever he read something, he would write the bibliographic information on one side of a card and make brief notes about the content on the other side (Schmidt 2013, 170). These notes would end up in the bibliographic slip-box. In a second step, shortly after, he would look at his brief notes and think a

ot;^G&quot;,21941,536870926]],[&quot;^17&quot;,[21943,&quot;^U&quot;,21950,536870926]],[&quot;^17&quot;,[21943,&quot;^Z&quot;,18741,536870926]],[&quot;^17&quot;,[21943,&quot;^X&quot;,21941,536870926]],[&quot;^17&quot;,[21943,&quot;^W&quot;,18741,536870926]],[&quot;^17&quot;,[21943,&quot;^W&quot;,21870,536870926]],[&quot;^17&quot;,[21943,&quot;^1=&quot;,true,536870926]],[&quot;^17&quot;,[21943,&quot;^&lt;&quot;,&quot;~u634eb98a-3e41-471a-973d-46a2567c347e&quot;,536870926]],[&quot;^17&quot;,[21944,&quot;^S&quot;,&quot;ADAM&quot;,536870926]],[&quot;^17&quot;,[21944,&quot;^Q&quot;,&quot;^18&quot;,536870926]],[&quot;^17&quot;,[21944,&quot;^G&quot;,21935,536870926]],[&quot;^17&quot;,[21944,&quot;^Z&quot;,18741,536870926]],[&quot;^17&quot;,[21944,&quot;^X&quot;,21935,536870926]],[&quot;^17&quot;,[21944,&quot;^W&quot;,18741,536870926]],[&quot;^17&quot;,[21944,&quot;^1=&quot;,true,536870926]],[&quot;^17&quot;,[21944,&quot;^&lt;&quot;,&quot;~u634eb98a-1ba4-46d1-80cb-149af2ca037d&quot;,536870926]],[&quot;^17&quot;,[21945,&quot;^S&quot;,&quot;[[Abstract]]&quot;,536870926]],[&quot;^17&quot;,[21945,&quot;^Q&quot;,&quot;^18&quot;,536870926]],[&quot;^17&quot;,[21945,&quot;^G&quot;,21928,536870926]],[&quot;^17&quot;,[21945,&quot;^Z&quot;,18741,536870926]],[&quot;^17&quot;,[21945,&quot;^X&quot;,18741,536870926]],[&quot;^17&quot;,[21945,&quot;^W&quot;,12625,536870926]],[&quot;^17&quot;,[21945,&quot;^W&quot;,18741,536870926]],[&quot;^17&quot;,[21945,&quot;^I&quot;,12625,536870926]],[&quot;^17&quot;,[21945,&quot;^1=&quot;,true,536870926]],[&quot;^17&quot;,[21945,&quot;^&lt;&quot;,&quot;~u634eb98a-8e18-4bd0-81e3-2f04a2713600&quot;,536870926]],[&quot;^17&quot;,[21946,&quot;^S&quot;,&quot;Extending the forecasting time is a critical demand for real applications, such as extreme weather early warning and long-term energy consumption planning. This paper studies the long-term forecasting problem of time series. Prior Transformer-based models adopt various self-attention mechanisms to discover the long-range dependencies. However, intricate temporal patterns of the long-term future prohibit the model from finding reliable dependencies. Also, Transformers have to adopt the sparse versions of point-wise self-attentions for long series efficiency, resulting in the information utilization bottleneck. Going beyond Transformers, we design Autoformer as a novel decomposition architecture with an Auto-Correlation mechanism. We break with the pre-processing convention of series decomposition and renovate it as a basic inner block of deep models. This design empowers Autoformer with progressive decomposition capacities for complex time series. Further, inspired by the stochastic process theory, we design the Auto-Correlation mechanism based on the series periodicity, which conducts the dependencies discovery and representation aggregation at the sub-series level. Auto-Correlation outperforms self-attention in both efficiency and accuracy. In long-term forecasting, Autoformer yields state-of-the-art accuracy, with a 38% relative improvement on six benchmarks, covering five practical applications: energy, traffic, economics, weather and disease. Code is available at this repository: \\\\url{https://github.com/thuml/Autoformer}.&quot;,536870926]],[&quot;^17&quot;,[21946,&quot;^Q&quot;,&quot;^18&quot;,536870926]],[&quot;^17&quot;,[21946,&quot;^G&quot;,21945,536870926]],[&quot;^17&quot;,[21946,&quot;^Z&quot;,18741,536870926]],[&quot;^17&quot;,[21946,&quot;^X&quot;,21945,536870926]],[&quot;^17&quot;,[21946,&quot;^W&quot;,12625,536870926]],[&quot;^17&quot;,[21946,&quot;^W&quot;,18741,536870926]],[&quot;^17&quot;,[21946,&quot;^1=&quot;,true,536870926]],[&quot;^17&quot;,[21946,&quot;^&lt;&quot;,&quot;~u634eb98a-316f-4ee8-8199-cf609b1815a6&quot;,536870926]],[&quot;^17&quot;,[21947,&quot;^S&quot;,&quot;[[DeepGLO]] with matrix decomposition&quot;,536870926]],[&quot;^17&quot;,[21947,&quot;^Q&quot;,&quot;^18&quot;,536870926]],[&quot;^17&quot;,[21947,&quot;^G&quot;,21931,536870 t;~u634eb98c-cf1c-4c6a-82c9-73e5f1f4610b&quot;,536870926]],[&quot;^17&quot;,[22434,&quot;^S&quot;,&quot;将 user id 和 listing id 聚合成 user type、listing type&quot;,536870926]],[&quot;^17&quot;,[22434,&quot;^Q&quot;,&quot;^18&quot;,536870926]],[&quot;^17&quot;,[22434,&quot;^G&quot;,22431,536870926]],[&quot;^17&quot;,[22434,&quot;^Z&quot;,2235,536870926]],[&quot;^17&quot;,[22434,&quot;^X&quot;,22446,536870926]],[&quot;^17&quot;,[22434,&quot;^W&quot;,2235,536870926]],[&quot;^17&quot;,[22434,&quot;^1=&quot;,true,536870926]],[&quot;^17&quot;,[22434,&quot;^&lt;&quot;,&quot;~u634eb98c-2f8f-4035-8924-1d6d2ee25e19&quot;,536870926]],[&quot;^17&quot;,[22435,&quot;^S&quot;,&quot;Search Ranking and Recommendations are fundamental problems of crucial interest to major Internet companies, including web search engines, content publishing websites and marketplaces. However, despite sharing some common characteristics a one-size-fitsall solution does not exist in this space. Given a large difference in content that needs to be ranked, personalized and recommended, each marketplace has a somewhat unique challenge. Correspondingly, at Airbnb, a short-term rental marketplace, search and recommendation problems are quite unique, being a two-sided marketplace in which one needs to optimize for host and guest preferences, in a world where a user rarely consumes the same item twice and one listing can accept only one guest for a certain set of dates. In this paper we describe Listing and User Embedding techniques we developed and deployed for purposes of Real-time Personalization in Search Ranking and Similar Listing Recommendations, two channels that drive 99% of conversions. The embedding models were specifically tailored for Airbnb marketplace, and are able to capture guest’s short-term and long-term interests, delivering effective home listing recommendations. We conducted rigorous offline testing of the embedding models, followed by successful online tests before fully deploying them into ;,18021,536870926]],[&quot;^17&quot;,[22670,&quot;^W&quot;,12625,536870926]],[&quot;^17&quot;,[22670,&quot;^W&quot;,18021,536870926]],[&quot;^17&quot;,[22670,&quot;^I&quot;,12625,536870926]],[&quot;^17&quot;,[22670,&quot;^1=&quot;,true,536870926]],[&quot;^17&quot;,[22670,&quot;^&lt;&quot;,&quot;~u634eb98c-003a-4199-aae5-99c2b185cd58&quot;,536870926]],[&quot;^17&quot;,[22671,&quot;^S&quot;,&quot;作者简介:\\n梅棹忠夫（1920-2010），毕业于日本京都大学理工学院，理学博士。历任京都大学人文科学研究所教授、国立民族学博物馆馆长等职。专攻：民族学、比较文明学。著有《文明生态史观》《梅棹忠夫著作集》（23卷）。&quot;,536870926]],[&quot;^17&quot;,[22671,&quot;^Q&quot;,&quot;^18&quot;,536870926]],[&quot;^17&quot;,[22671,&quot;^G&quot;,22670,536870926]],[&quot;^17&quot;,[22671,&quot;^Z&quot;,18021,536870926]],[&quot;^17&quot;,[22671,&quot;^X&quot;,22670,536870926]],[&quot;^17&quot;,[22671,&quot;^W&quot;,12625,536870926]],[&quot;^17&quot;,[22671,&quot;^W&quot;,18021,536870926]],[&quot;^17&quot;,[22671,&quot;^1=&quot;,true,536870926]],[&quot;^17&quot;,[22671,&quot;^&lt;&quot;,&quot;~u634eb98c-4572-44b2-ab4a-a9f24305464d&quot;,536870926]],[&quot;^17&quot;,[22672,&quot;^S&quot;,&quot;内容简介:\\n在日本的学校里，老师灌输过多，学生不懂积极主动学习；学校不教学生获取知识、研究问题的方法。研究者源于技术欠缺的研究能力低下，没有系统的整理资料的方法，研究者对于研究生活中的一些基础技术视而不见。这些话题和从事智识生产活动的人有很大的关系。本书旨在引起普遍性智识生产技术的研究。\\n学校虽然给学生灌输了不少知识，但并没有教给他们更多获取知识的方法。作者从自己长期摸索的经验和与同仁的共同讨论中确信，学生和研究者的研究能力低下，是因为在记笔记、卡片的利用、稿件的写作等基本技术方面所接受的训练不够。为了进行创造性的智识生产，作者尝试就其实践性技术提出方案。&quot;,536870926]],[&quot;^17&quot;,[22672,&quot;^Q&quot;,&quot;^18&quot;,536870926]],[&quot;^17&quot;,[22672,&quot;^G&quot;,22671,536870926]],[&quot;^17&quot;,[22672,&quot;^Z&quot;,18021,536870926]],[&quot;^17&quot;,[22672,&quot;^X&quot;,22670,536870926]],[&quot;^17&quot;,[22672,&quot;^W&quot;,12625,536870926]],[&quot;^17&quot;,[22672,&quot;^W&quot;,18021,536870926]],[&quot;^17&quot;,[22672,&quot;^1=&quot;,true,536870926]],[&quot;^17&quot;,[22672,&quot;^&lt;&quot;,&quot;~u634eb98c-6e4e-47e3-aa3f-2b7489bf3316&quot;,536870926]],[&quot;^17&quot;,[22673,&quot;^S&quot;,&quot;[[Attachments]]&quot;,536870926]],[&quot;^17&quot;, 29]],[&quot;^17&quot;,[34334,&quot;^X&quot;,34368,536870929]],[&quot;^17&quot;,[34334,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34334,&quot;^W&quot;,34329,536870929]],[&quot;^17&quot;,[34334,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34334,&quot;^&lt;&quot;,&quot;~u634eb9a4-7b29-4411-adcf-70c6a3c70562&quot;,536870929]],[&quot;^17&quot;,[34335,&quot;^S&quot;,&quot;We face here the same choice between methods that make us feel like we learned something and methods that truly do make us learn something.&quot;,536870929]],[&quot;^17&quot;,[34335,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34335,&quot;^G&quot;,34397,536870929]],[&quot;^17&quot;,[34335,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34335,&quot;^X&quot;,34372,536870929]],[&quot;^17&quot;,[34335,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34335,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34335,&quot;^&lt;&quot;,&quot;~u634eb9a4-50d0-423b-8016-b332d7578ce1&quot;,536870929]],[&quot;^17&quot;,[34336,&quot;^S&quot;,&quot;More notes mean more possible connections, more ideas, more synergy between different projects and therefore a much higher degree of productivity. Luhmann’s slip-box contains about 90,000 notes, which sounds like an incredibly large number. But it only means that he wrote six notes a day from the day he started to work with his slip-box until he died.&quot;,536870929]],[&quot;^17&quot;,[34336,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34336,&quot;^G&quot;,34352,536870929]],[&quot;^17&quot;,[34336,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34336,&quot;^X&quot;,34372,536870929]],[&quot;^17&quot;,[34336,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34336,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34336,&quot;^&lt;&quot;,&quot;~u634eb9a4-c5dc-4128-814c-5aa71efd7088&quot;,536870929]],[&quot;^17&quot;,[34337,&quot;^S&quot;,&quot;建立 note-sequences，通过这种方法写文章或者书。&quot;,536870929]],[&quot;^17&quot;,[34337,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34337,&quot;^G&quot;,34378,536870929]],[&quot;^17&quot;,[34337,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34337,&quot;^X&quot;,34368,536870929]],[&quot;^17&quot;,[34337,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34337,&quot;^W&quot;,34329,536870929]],[&quot;^17&quot;,[34337,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34337,&quot;^&lt;&quot;,&quot;~u634eb9a4-7c68-4f12-9a4e-db5e20cf72ab&quot;,536870929]],[&quot;^17&quot;,[34338,&quot;^S&quot;,&quot;It is not the slip-box or our brains alone, but the dynamic between them that makes working with it so productive.&quot;,536870929]],[&quot;^17&quot;,[34338,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34338,&quot;^G&quot;,34405,536870929]],[&quot;^17&quot;,[34338,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34338,&quot;^X&quot;,34372,536870929]],[&quot;^17&quot;,[34338,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34338,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34338,&quot;^&lt;&quot;,&quot;~u634eb9a4-5080-4811-a248-1d98b44fe5ce&quot;,536870929]],[&quot;^17&quot;,[34339,&quot;^S&quot;,&quot;4. Now add your new permanent notes to the slip-box by: a)    Filing each one behind one or more related notes (with a program, you can put one note “behind” multiple notes; if you use pen and paper like Luhmann, you have to decide where it fits best and add manual links to the other notes). Look to which note the new one directly relates or, if it does not relate directly to any other note yet, just file it behind the last one. b)    Adding links to related notes. c)    Making sure you will be able to find this note later by either linking to it from your index or by making a link to it on a note that you use as an entry point to a discussion or topic and is itself linked to the index.&quot;,536870929]],[&quot;^17&quot;,[34339,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34339,&quot;^G&quot;,34387,536870929]],[&quot;^17&quot;,[34339,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34339,&quot;^X&quot;,34372,536870929]],[&quot;^17&quot;,[34339,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34339,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34339,&quot;^&lt;&quot;,&quot;~u634eb9a4-3185-421a-8bd8-56d133ac1ca5&quot;,536870929]],[&quot;^17&quot;,[34340,&quot;^S&quot;,&quot;Only if you can trust your system, only if you really know that everything will be taken care of, will your brain let go and let you focus on the task at hand.&quot;,536870929]],[&quot;^17&quot;,[34340,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34340,&quot;^G&quot;,34353,536870929]],[&quot;^17&quot;,[34340,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34340,&quot;^X&quot;,34372,536870929]],[&quot;^17&quot;,[34340,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34340,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34340,&quot;^&lt;&quot;,&quot;~u634eb9a4-5daf-4b7f-bd71-5bdd771ca4be&quot;,536870929]],[&quot;^17&quot;,[34341,&quot;^S&quot;,&quot;But all of this would be just an extra step before you do the only step that really counts, which is to take the permanent note that will add value to the actual slip-box.&quot;,536870929]],[&quot;^17&quot;,[34341,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34341,&quot;^G&quot;,34434,536870929]],[&quot;^17&quot;,[34341,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34341,&quot;^X&quot;,34372,536870929]],[&quot;^17&quot;,[34341,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34341,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34341,&quot;^&lt;&quot;,&quot;~u634eb9a4-b3cb-4fb1-a504-4813bca4913e&quot;,536870929]],[&quot;^17&quot;,[34342,&quot;^S&quot;,&quot;TODO 卡片笔记写作法专项整理 #XXX&quot;,536870929]],[&quot;^17&quot;,[34342,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34342,&quot;^G&quot;,34354,536870929]],[&quot;^17&quot;,[34342,&quot;^12&quot;,&quot;TODO&quot;,536870929]],[&quot;^17&quot;,[34342,&quot;^Z& ot;^17&quot;,[34345,&quot;^S&quot;,&quot;[什么是 Zettelkasten 卡片盒笔记法？ - 知乎 (zhihu.com)](https://www.zhihu.com/question/384309878)&quot;,536870929]],[&quot;^17&quot;,[34345,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34345,&quot;^G&quot;,34365,536870929]],[&quot;^17&quot;,[34345,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34345,&quot;^X&quot;,34342,536870929]],[&quot;^17&quot;,[34345,&quot;^W&quot;,4,536870929]],[&quot;^17&quot;,[34345,&quot;^W&quot;,1906,536870929]],[&quot;^17&quot;,[34345,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34345,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34345,&quot;^&lt;&quot;,&quot;~u634eb9a4-e20d-4d61-b076-9e6b60c074f3&quot;,536870929]],[&quot;^17&quot;,[34346,&quot;^S&quot;,&quot;[[Youtube]] 作者访谈 [Interview and Q&amp;A with Sönke Ahrens on How to Take Smart Notes - YouTube](https://www.youtube.com/watch?v=kXnR7qX3BDc)&quot;,536870929]],[&quot;^17&quot;,[34346,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34346,&quot;^G&quot;,34402,536870929]],[&quot;^17&quot;,[34346,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34346,&quot;^X&quot;,6393,536870929]],[&quot;^17&quot;,[34346,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34346,&quot;^W&quot;,34327,536870929]],[&quot;^17&quot;,[34346,&quot;^I&quot;,34327,536870929]],[&quot;^17&quot;,[34346,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34346,&quot;^&lt;&quot;,&quot;~u634eb9a4-b320-4c68-b442-5fe9c1504581&quot;,536870929]],[&quot;^17&quot;,[34347,&quot;^S&quot;,&quot;We just seem to happen to read the publications that tend to confirm what we already know.&quot;,536870929]],[&quot;^17&quot;,[34347,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34347,&quot;^G&quot;,34356,536870929]],[&quot;^17&quot;,[34347,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34347,&quot;^X&quot;,34372,536870929]],[&quot;^17&quot;,[34347,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34347,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34347,&quot;^&lt;&quot;,&quot;~u634eb9a4-c0dd-4bfa-97dd-d7746315278e&quot;,536870929]],[&quot;^17&quot;,[34348,&quot;^S&quot;,&quot;Confirmation bias is tackled here in two steps: First, by turning the whole writing process on its head, and secondly, by changing the incentives from finding confirming facts to an indiscriminate gathering of any relevant information regardless of what argument it will support.&quot;,536870929]],[&quot;^17&quot;,[34348,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34348,&quot;^G&quot;,34347,536870929]],[&quot;^17&quot;,[34348,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34348,&quot;^X&quot;,34372,536870929]],[&quot;^17&quot;,[34348,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34348,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34348,&quot;^&lt;&quot;,&quot;~u634eb9a4-ff15-4852-80fc-beaf7becd0cc&quot;,536870929]],[&quot;^17&quot;,[34349,&quot;^S&quot;,&quot;Instead of adding notes to existing categories or the respective texts, he wrote them all on small pieces of paper, put a number in the corner and collected them in one place: the slip-box.&quot;,536870929]],[&quot;^17&quot;,[34349,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34349,&quot;^G&quot;,34340,536870929]],[&quot;^17&quot;,[34349,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34349,&quot;^X&quot;,34372,536870929]],[&quot;^17&quot;,[34349,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34349,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34349,&quot;^&lt;&quot;,&quot;~u634eb9a4-ddbb-4b21-ac82-1e26cc375b57&quot;,536870929]],[&quot;^17&quot;,[34350,&quot;^S&quot;,&quot;高亮浪费时间，高亮的意义在于带来的想法，记录你的想法。&quot;,536870929]],[&quot;^17&quot;,[34350,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34350,&quot;^G&quot;,34382,536870929]],[&quot;^17&quot;,[34350,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34350,&quot;^X&quot;,34382,536870929]],[&quot;^17&quot;,[34350,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34350,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34350,&quot;^&lt;&quot;,&quot;~u634eb9a4-d3f2-40b3-bf21-ad72091a5cf4&quot;,536870929]],[&quot;^17&quot;,[34351,&quot;^S&quot;,&quot;[用“卡片笔记写作法”读《智识的生产技术》含流程方法与笔记示范 | 学习骇客 (qq.com)](https://mp.weixin.qq.com/s/WqYCkQ0LMq_rX8v3O1m_og)&quot;,536870929]],[&quot;^17&quot;,[34351,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34351,&quot;^G&quot;,34436,536870929]],[&quot;^17&quot;,[34351,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34351,&quot;^X&quot;,34342,536870929]],[&quot;^17&quot;,[34351,&quot;^W&quot;,4,536870929]],[&quot;^17&quot;,[34351,&quot;^W&quot;,1906,536870929]],[&quot;^17&quot;,[34351,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34351,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34351,&quot;^&lt;&quot;,&quot;~u634eb9a4-1a75-41b0-ba9e-ba459a83770b&quot;,536870929]],[&quot;^17&quot;,[34352,&quot;^S&quot;,&quot;Academic or nonfiction texts are not written like this because in addition to the writing, there is the reading, the research, the thinking and the tinkering with ideas.&quot;,536870929]],[&quot;^17&quot;,[34352,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34352,&quot;^G&quot;,34392,536870929]],[&quot;^17&quot;,[34352,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34352,&quot;^X&quot;,34372,536870929]],[&quot;^17&quot;,[34352,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34352,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34352,&quot;^&lt;&quot;,&quot;~u634eb9a4-3a55-4dd4-9048-e0a5304455ef&quot;,536870929]],[&quot;^17&quot;,[34353,&quot;^S&quot;,&quot;Only if nothing else is lingering in our working memory and taking up valuable mental resources can we experience what Allen calls a “mind like water” - the state where we can focus on the work right in front of us without getting distracted by competing thoughts.&quot;,536870929]],[&quot;^17&quot;,[34353,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34353,&quot;^G&quot;,34417,536870929]],[&quot;^17&quot;,[34353,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34353,&quot;^X&quot;,34372,536870929]],[&quot;^17&quot;,[34353,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34353,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34353,&quot;^&lt;&quot;,&quot;~u634eb9a4-cdb8-405a-a1e7-74856a4df8e6&quot;,536870929]],[&quot;^17&quot;,[34354,&quot;^S&quot;,&quot;&quot;,536870929]],[&quot;^17&quot;,[34354,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34354,&quot;^G&quot;,34424,536870929]],[&quot;^17&quot;,[34354,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34354,&quot;^X&quot;,6393,536870929]],[&quot;^17&quot;,[34354,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34354,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34354,&quot;^&lt;&quot;,&quot;~u634eb9a4-b7f5-45a7-9003-58d1631ee62d&quot;,536870929]],[&quot;^17&quot;,[34355,&quot;^S&quot;,&quot;读书笔记 [Jonathan Lorimer](https://jonathanlorimer.dev/posts/smart-notes-review.html)&quot;,536870929]],[&quot;^17&quot;,[34355,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34355,&quot;^G&quot;,34408,536870929]],[&quot;^17&quot;,[34355,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34355,&quot;^X&quot;,6393,536870929]],[&quot;^17&quot;,[34355,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34355,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34355,&quot;^&lt;&quot;,&quot;~u634eb9a4-1d0c-4771-b78c-5ba0770bc00e&quot;,536870929]],[&quot;^17&quot;,[34356,&quot;^S&quot;,&quot;The very moment we decide on a hypothesis, our brains automatically go into search mode, scanning our surroundings for supporting data, which is neither a good way to learn nor research.&quot;,536870929]],[&quot;^17&quot;,[34356,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34356,&quot;^G&quot;,34428,536870929]],[&quot;^17&quot;,[34356,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34356,&quot;^X&quot;,34372,536870929]],[&quot;^17&quot;,[34356,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34356,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34356,&quot;^&lt;&quot;,&quot;~u634eb9a4-88c1-467a-9360-1d9f71d2b61c&quot;,536870929]],[&quot;^17&quot;,[34357,&quot;^S&quot;,&quot;What good readers can do is spot the limitations of a particular approach and see what is not mentioned in the text.&quot;,536870929]],[&quot;^17&quot;,[34357,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34357,&quot;^G&quot;,34411,536870929]],[&quot;^17&quot;,[34357,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34357,&quot;^X&quot;,34372,536870929]],[&quot;^17&quot;,[34357,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34357,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34357,&quot;^&lt;&quot;,&quot;~u634eb9a4-d2f3-4697-8a88-1766171ad09b&quot;,536870929]],[&quot;^17&quot;,[34358,&quot;^S&quot;,&quot;Richard Feynman once had a visitor in his office, a historian who wanted to interview him. When he spotted Feynman’s notebooks, he said how delighted he was to see such “wonderful records of Feynman’s thinking.” “No, no!” Feynman protested. “They aren’t a record of my thinking process. They are my thinking process. I actually did the work on the paper.” “Well,” the historian said, “the work was done in your head, but the record of it is still here.” “No, it’s not a record, not really. It’s working. You have to work on paper, and this is the paper.”[33] This, obviously, was a very important distinction to Feynman, much more than just a linguistic difference – and for a good reason: It is the distinction that makes all the difference when it comes to thinking. Philosophers, neuroscientists, educators and psychologists like to disagree in many different aspects on how the brain works. But they no longer disagree when it comes to the need for external scaffolding. Almost all agree nowadays that real thinking requires some kind of externalization, especially in the form of writing. “Notes on paper, or on a computer screen [...] do not make contemporary physics or other kinds of intellectual endeavour easier, they make it possible” is one of the key takeaways in a contemporary handbook of neuroscientists (Levy 2011, 290) Concluding the discussions in this book, Levy writes: “In any case, no matter how internal processes are implemented, insofar as thinkers are genuinely concerned with what enables human beings to perform the spectacular intellectual feats exhibited in science and other areas of systematic enquiry, as well as in the arts, they need to understand the extent to which the mind is reliant upon external scaffolding.”&quot;,536870929]],[&quot;^17&quot;,[34358,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34358,&quot;^G&quot;,34421,536870929]],[&quot;^17&quot;,[34358,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34358,&quot;^X&quot;,34372,536870929]],[&quot;^17&quot;,[34358,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34358,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34358,&quot;^&lt;&quot;,&quot;~u634eb9a4-71fe-4216-9aca-9197f34d6cda&quot;,536870929]],[&quot;^17&quot;,[34359,&quot;^S&quot;,&quot;Nothing motivates us more than the experience of becoming better at what we do.&quot;,536870929]],[&quot;^17&quot;,[34359,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34359,&quot;^G&quot;,34435,536870929]],[&quot;^17&quot;,[34359,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34359,&quot;^X&quot;,34372,536870929]],[&quot;^17&quot;,[34359,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34359,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34359,&quot;^&lt;&quot;,&quot;~u634eb9a4-bab7-4d71-9cc2-05a015ccb083&quot;,536870929]],[&quot;^17&quot;,[34360,&quot;^S&quot;,&quot;He did not just copy ideas or quotes from the texts he read, but made a transition from one context to another.&quot;,536870929]],[&quot;^17&quot;,[34360,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34360,&quot;^G&quot;,34390,536870929]],[&quot;^17&quot;,[34360,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34360,&quot;^X&quot;,34372,536870929]],[&quot;^17&quot;,[34360,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34360,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34360,&quot;^&lt;&quot;,&quot;~u634eb9a4-2075-4ef7-9199-6fba887bae2e&quot;,536870929]],[&quot;^17&quot;,[34361,&quot;^S&quot;,&quot;Taking smart notes is the deliberate practice of these skills. Mere reading, underlining sentences and hoping to remember the content is not.  10.4&quot;,536870929]],[&quot;^17&quot;,[34361,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34361,&quot;^G&quot;,34396,536870929]],[&quot;^17&quot;,[34361,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34361,&quot;^X&quot;,34372,536870929]],[&quot;^17&quot;,[34361,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34361,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34361,&quot;^&lt;&quot;,&quot;~u634eb9a4-2029-49f3-a448-b40e14685331&quot;,536870929]],[&quot;^17&quot;,[34362,&quot;^S&quot;,&quot;The first teaches the formal requirements: style, structure or how to quote correctly. And then there are the psychological ones, which teach you how to get it done without mental breakdowns and before your supervisor or publisher starts refusing to move the deadline once more.&quot;,536870929]],[&quot;^17&quot;,[34362,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34362,&quot;^G&quot;,34363,536870929]],[&quot;^17&quot;,[34362,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34362,&quot;^X&quot;,34372,536870929]],[&quot;^17&quot;,[34362,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34362,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34362,&quot;^&lt;&quot;,&quot;~u634eb9a4-e1bf-4e23-b598-bd1895e4fe55&quot;,536870929]],[&quot;^17&quot;,[34363,&quot;^S&quot;,&quot;The only permanently stored notes are the literature notes in the reference system and the main notes in the slip-box. The former can be very brief as the context is clearly the text they refer to. The latter need be written with more care and details as they need to be self-explanatory. Luhmann never underlined sentences in the text he read or wrote comments in the margins. All he did was take brief notes about the ideas that caught his attention in a text on a separate piece of paper: “I make a note with the bibliographic details. On the backside I would write ‘on page x is this, on page y is that,’ and then it goes into the bibliographic slip-box where I collect everything I read.” (Hagen, 1997)&quot;,536870929]],[&quot;^17&quot;,[34363,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34363,&quot;^G&quot;,34407,536870929]],[&quot;^17&quot;,[34363,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34363,&quot;^X&quot;,34372,536870929]],[&quot;^17&quot;,[34363,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34363,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34363,&quot;^&lt;&quot;,&quot;~u634eb9a4-b3ee-4927-a45a-c2b855d61cd7&quot;,536870929]],[&quot;^17&quot;,[34364,&quot;^S&quot;,&quot;In the old system, the question is: Under which topic do I store this note? In the new system, the question is: In which context will I want to stumble upon it again?&quot;,536870929]],[&quot;^17&quot;,[34364,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34364,&quot;^G&quot;,34375,536870929]],[&quot;^17&quot;,[34364,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34364,&quot;^X&quot;,34372,536870929]],[&quot;^17&quot;,[34364,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34364,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34364,&quot;^&lt;&quot;,&quot;~u634eb9a4-3b53-452d-b2bf-73aca13c1030&quot;,536870929]],[&quot;^17&quot;,[34365,&quot;^S&quot;,&quot;TODO [How To Take Smart Notes: 10 Principles to Revolutionize Your Note-Taking and Writing - Forte Labs](https://fortelabs.co/blog/how-to-take-smart-notes)&quot;,536870929]],[&quot;^17&quot;,[34365,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34365,&quot;^G&quot;,34377 quot;,&quot;~u634eb9a4-4530-4c7d-8016-95065e2d6487&quot;,536870929]],[&quot;^17&quot;,[34380,&quot;^S&quot;,&quot;链接 Connect，大部分笔记方法只是孤立的将笔记分到一个类别中。区分他们之间的相同点或不同点。不要事先将笔记分类，而是通过笔记之间的相互连接聚类成一个主题，从中产生思考感受，从「可以怎么用」来思考。&quot;,536870929]],[&quot;^17&quot;,[34380,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34380,&quot;^G&quot;,34379,536870929]],[&quot;^17&quot;,[34380,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34380,&quot;^X&quot;,34368,536870929]],[&quot;^17&quot;,[34380,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34380,&quot;^W&quot;,34329,536870929]],[&quot;^17&quot;,[34380,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34380,&quot;^&lt;&quot;,&quot;~u634eb9a4-f68f-4f8f-95c0-18d4fb895d0f&quot;,536870929]],[&quot;^17&quot;,[34381,&quot;^S&quot;,&quot;psychologist Lonka refers to, goes a step further and&quot;,536870929]],[&quot;^17&quot;,[34381,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34381,&quot;^G&quot;,34357,536870929]],[&quot;^17&quot;,[34381,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34381,&quot;^X&quot;,34372,536870929]],[&quot;^17&quot;,[34381,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34381,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34381,&quot;^&lt;&quot;,&quot;~u634eb9a4-d128-4f73-a2f7-fef3b0da8b6b&quot;,536870929]],[&quot;^17&quot;,[34382,&quot;^S&quot;,&quot;Smart Notes 来取代之前高亮文字，摘要+想法。&quot;,536870929]],[&quot;^17&quot;,[34382,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34382,&quot;^G&quot;,9519,536870929]],[&quot;^17&quot;,[34382,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34382,&quot;^X&quot;,9519,536870929]],[&quot;^17&quot;,[34382,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34382,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34382,&quot;^&lt;&quot;,&quot;~u634eb9a4-3ce6-46c5-bf98-6254315999ab&quot;,536870929]],[&quot;^17&quot;,[34383,&quot;^S&quot;,&quot;the rough order is always the same: Make a decision on what to write about, plan your research, do your research, write. Interestingly enough, these road maps usually come with the concession that this is only an idealised plan and that in reality, it rarely works like that.&quot;,536870929]],[&quot;^17&quot;,[34383,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34383,&quot;^G&quot;,34362,536870929]],[&quot;^17&quot;,[34383,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34383,&quot;^X&quot;,34372,536870929]],[&quot;^17&quot;,[34383,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34383,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34383,&quot;^&lt;&quot;,&quot;~u634eb9a4-b862-4d8c-914c-b4588a3c1881&quot;,536870929]],[&quot;^17&quot;,[34384,&quot;^S&quot;,&quot;It is the simplest test: We tend to think we understand what we read – until we try to rewrite it in our own words.&quot;,536870929]],[&quot;^17&quot;,[34384,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34384,&quot;^G&quot;,34359,536870929]],[&quot;^17&quot;,[34384,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34384,&quot;^X&quot;,34372,536870929]],[&quot;^17&quot;,[34384,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34384,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34384,&quot;^&lt;&quot;,&quot;~u634eb9a4-d243-4b0f-b785-9a2d2d5deebc&quot;,536870929]],[&quot;^17&quot;,[34385,&quot;^S&quot;,&quot;Permanent note&quot;,536870929]],[&quot;^17&quot;,[34385,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34385,&quot;^G&quot;,34444,536870929]],[&quot;^17&quot;,[34385,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34385,&quot;^X&quot;,6393,536870929]],[&quot;^17&quot;,[34385,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34385,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34385,&quot;^&lt;&quot;,&quot;~u634eb9a4-a8b5-4d9e-9678-0641600badf6&quot;,536870929]],[&quot;^17&quot;,[34386,&quot;^S&quot;,&quot;First, don’t worry too much about the notes you take while you are doing something else. 快速记录 index，避免影响你正在干的事情&quot;,536870929]],[&quot;^17&quot;,[34386,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34386,&quot;^G&quot;,34429,536870929]],[&quot;^17&quot;,[34386,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34386,&quot;^X&quot;,34429,536870929]],[&quot;^17&quot;,[34386,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34386,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34386,&quot;^&lt;&quot;,&quot;~u634eb9a4-27f8-4cb1-9cbe-9b744f1df8c9&quot;,536870929]],[&quot;^17&quot;,[34387,&quot;^S&quot;,&quot;2. Make literature notes. Whenever you read something, make notes about the content. Write down what you don’t want to forget or think you might use in your own thinking or writing.&quot;,536870929]],[&quot;^17&quot;,[34387,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34387,&quot;^G&quot;,34443,536870929]],[&quot;^17&quot;,[34387,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34387,&quot;^X&quot;,34372,536870929]],[&quot;^17&quot;,[34387,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34387,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34387,&quot;^&lt;&quot;,&quot;~u634eb9a4-a6b5-474c-a61e-7b9ffad0840b&quot;,536870929]],[&quot;^17&quot;,[34388,&quot;^S&quot;,&quot;每一篇笔记都有独立的 ID，新增加的笔记在与它最相关笔记的ID基础上增加编码。&quot;,536870929]],[&quot;^17&quot;,[34388,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34388,&quot;^G&quot;,34380,536870929]],[&quot;^17&quot;,[34388,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34388,&quot;^X&quot;,34368,536870929]],[&quot;^17&quot;,[34388,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34388,&quot;^W&quot;,34329,536870929]],[&quot;^17&quot;,[34388,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34388,&quot;^&lt;&quot;,&quot;~u634eb9a4-2ecb-4544-aca4-772ddbc901f1&quot;,536870929]],[&quot;^17&quot;,[34389,&quot;^S&quot;,&quot;---\\ntitle: How to Take Smart Notes\\npublic: true\\nalias: 卡片笔记写作法\\n---\\n\\n&quot;,536870929]],[&quot;^17&quot;,[34389,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34389,&quot;^1&gt;&quot;,[&quot;^1:&quot;,[]],536870929]],[&quot;^17&quot;,[34389,&quot;^G&quot;,6393,536870929]],[&quot;^17&quot;,[34389,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34389,&quot;^X&quot;,6393,536870929]],[&quot;^17&quot;,[34389,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34389,&quot;^W&quot;,34328,536870929]],[&quot;^17&quot;,[34389,&quot;^;&quot;,true,536870929]],[&quot;^17&quot;,[34389,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1@&quot;,&quot;How to Take Smart Notes&quot;,&quot;^1;&quot;,true,&quot;^1A&quot;,[&quot;^1:&quot;,[&quot;卡片笔记写作法&quot;]]],536870929]],[&quot;^17&quot;,[34389,&quot;^L&quot;,[&quot;^1@&quot;,&quot;^1;&quot;,&quot;^1A&quot;],536870929]],[&quot;^17&quot;,[34389,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1@&quot;,&quot;How to Take Smart Notes&quot;,&quot;^1;&quot;,&quot;true&quot;,&quot;^1A&quot;,&quot;卡片笔记写作法&quot;],536870929]],[&quot;^17&quot;,[34389,&quot;^I&quot;,34328,536870929]],[&quot;^17&quot;,[34389,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34389,&quot;^&lt;&quot;,&quot;~u634eb9a4-54f9-40c4-8f72-73baaaac7e9c&quot;,536870929]],[&quot;^17&quot;,[34390,&quot;^S&quot;,&quot;Whenever he read something, he would write the bibliographic information on one side of a card and make brief notes about the content on the other side (Schmidt 2013, 170). These notes would end up in the bibliographic slip-box. In a second step, shortly after, he would look at his brief notes and think about their relevance for his own thinking and writing. He then would turn to the main slip-box and write his ideas, comments and thoughts on new pieces of paper, using only one for each idea and restricting himself to one side of the paper, to make it easier to read them later without having to take them out of the box. He kept them usually brief enough to make one idea fit on a single sheet, but would sometimes add another note to extend a thought.&quot;,536870929]],[&quot;^17&quot;,[34390,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34390,&quot;^G&quot;,34422,536870929]],[&quot;^17&quot;,[34390,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34390,&quot;^X&quot;,34372,536870929]],[&quot;^17&quot;,[34390,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34390,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34390,&quot;^&lt;&quot;,&quot;~u634eb9a4-5df0-47c5-8069-1c86502e8a31&quot;,536870929]],[&quot;^17&quot;,[34391,&quot;^S&quot;,&quot;Writing, taking notes and thinking about how ideas connect is exactly the kind of elaboration that is needed to learn.&quot;,536870929]],[&quot;^17&quot;,[34391,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34391,&quot;^G&quot;,34335,536870929]],[&quot;^17&quot;,[34391,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34391,&quot;^X&quot;,34372,536870929]],[&quot;^17&quot;,[34391,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34391,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34391,&quot;^&lt;&quot;,&quot;~u634eb9a4-acfa-4ddf-a185-868888801c90&quot;,536870929]],[&quot;^17&quot;,[34392,&quot;^S&quot;,&quot;Lonka recommends what Luhmann recommends: Writing brief accounts on the main ideas of a text instead of collecting quotes.&quot;,536870929]],[&quot;^17&quot;,[34392,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34392,&quot;^G&quot;,34381,536870929]],[&quot;^17&quot;,[34392,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34392,&quot;^X&quot;,34372,536870929]],[&quot;^17&quot;,[34392,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34392,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34392,&quot;^&lt;&quot;,&quot;~u634eb9a4-d331-47c2-82cf-a3c39ed69dad&quot;,536870929]],[&quot;^17&quot;,[34393,&quot;^S&quot;,&quot;将这些记笔记的方法当成习惯养成。笔记收集 - 建立联系 - 编码存储 - 再联系&quot;,536870929]],[&quot;^17&quot;,[34393,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34393,&quot;^G&quot;,34334,536870929]],[&quot;^17&quot;,[34393,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34393,&quot;^X&quot;,34368,536870929]],[&quot;^17&quot;,[34393,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34393,&quot;^W&quot;,34329,536870929]],[&quot;^17&quot;,[34393,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34393,&quot;^&lt;&quot;,&quot;~u634eb9a4-583e-4a90-ac28-3b40da75fbd3&quot;,536870929]],[&quot;^17&quot;,[34394,&quot;^S&quot;,&quot;很多小说家会强迫自己每天写作多久以或写多少字，就好像储蓄一样。学术写作除了写之外，还有很多其他的步骤需要花费时间，但是每天写的卡片其实是可以相互链接的内容，这就是复利的力量。[[网络效应]]&quot;,536870929]],[&quot;^17&quot;,[34394,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34394,&quot;^G&quot;,34424,536870929]],[&quot;^17&quot;,[34394,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34394,&quot;^X&quot;,34424,536870929]],[&quot;^17&quot;,[34394,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34394,&quot;^W&quot;,34330,536870929]],[&quot;^17&quot;,[34394,&quot;^I&quot;,34330,536870929]],[&quot;^17&quot;,[34394,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34394,&quot;^&lt;&quot;,&quot;~u634eb9a4-97bf-4404-baba-07db25e476b0&quot;,536870929]],[&quot;^17&quot;,[34395,&quot;^S&quot;,&quot;It accompanies everything: We have to read with a pen in hand, develop ideas on paper and build up an ever-growing pool of externalised thoughts.&quot;,536870929]],[&quot;^17&quot;,[34395,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34395,&quot;^G&quot;,34425,536870929]],[&quot;^17&quot;,[34395,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34395,&quot;^X&quot;,34372,536870929]],[&quot;^17&quot;,[34395,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34395,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34395,&quot;^&lt;&quot;,&quot;~u634eb9a4-d1dd-49b0-a4fb-9f5e06c6ecd7&quot;,536870929]],[&quot;^17&quot;,[34396,&quot;^S&quot;,&quot;The ability to spot patterns, to question the frames used and detect the distinctions made by others, is the precondition to thinking critically and looking behind the assertions of a text or a talk. Being able to re-frame questions, assertions and information is even more important than having an extensive knowledge, because without this ability, we wouldn’t be able to put our knowledge to use. The good news is that these skills can be learned.&quot;,536870929]],[&quot;^17&quot;,[34396,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34396,&quot;^G&quot;,34343,536870929]],[&quot;^17&quot;,[34396,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34396,&quot;^X&quot;,34372,536870929]],[&quot;^17&quot;,[34396,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34396,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34396,&quot;^&lt;&quot;,&quot;~u634eb9a4-c60b-4b55-bcfd-f85314e9d9a0&quot;,536870929]],[&quot;^17&quot;,[34397,&quot;^S&quot;,&quot;And while writing down an idea feels like a detour, extra time spent, not writing it down is the real waste of time, as it renders most of what we read as ineffectual.&quot;,536870929]],[&quot;^17&quot;,[34397,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34397,&quot;^G&quot;,34369,536870929]],[&quot;^17&quot;,[34397,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34397,&quot;^X&quot;,34372,536870929]],[&quot;^17&quot;,[34397,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34397,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34397,&quot;^&lt;&quot;,&quot;~u634eb9a4-bfee-4a98-acaf-ca1bb63442a8&quot;,536870929]],[&quot;^17&quot;,[34398,&quot;^S&quot;,&quot;Luhmann wrote an index with a typewriter on index cards. In the Zettelkasten, keywords can easily be added to a note like tags and will then show up in the index. They should be chosen carefully and sparsely. Luhmann would add the number of one or two (rarely more) notes next to a keyword in the index (Schmidt 2013, 171).&quot;,536870929]],[&quot;^17&quot;,[34398,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34398,&quot;^G&quot;,34437,536870929]],[&quot;^17&quot;,[34398,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34398,&quot;^X&quot;,34372,536870929]],[&quot;^17&quot;,[34398,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34398,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34398,&quot;^&lt;&quot;,&quot;~u634eb9a4-e08c-4398-a919-aa0045d80a14&quot;,536870929]],[&quot;^17&quot;,[34399,&quot;^S&quot;,&quot;Even though you could basically emulate the slip-box with any program that allows setting links and tagging (like Evernote or a Wiki), I strongly recommend using Daniel Lüdecke’s Zettelkasten.&quot;,536870929]],[&quot;^17&quot;,[34399,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34399,&quot;^G&quot;,34423,536870929]],[&quot;^17&quot;,[34399,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34399,&quot;^X&quot;,34372,536870929]],[&quot;^17&quot;,[34399,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34399,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34399,&quot;^&lt;&quot;,&quot;~u634eb9a4-1fb2-43f9-b7e7-63b75f02571d&quot;,536870929]],[&quot;^17&quot;,[34400,&quot;^S&quot;,&quot;To give you all the resources you need to work in the best possible way with the best technique available.&quot;,536870929]],[&quot;^17&quot;,[34400,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34400,&quot;^G&quot;,34399,536870929]],[&quot;^17&quot;,[34400,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34400,&quot;^X&quot;,34372,536870929]],[&quot;^17&quot;,[34400,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34400,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34400,&quot;^&lt;&quot;,&quot;~u634eb9a4-34e9-4456-b1fc-7dace27a2f9f&quot;,536870929]],[&quot;^17&quot;,[34401,&quot;^S&quot;,&quot;At this point, it should become clear that you don’t need to wait for a genie to appear, as each step is clearly not only within your abilities, but also straightforward and well defined: Assemble notes and bring them into order, turn these notes into a draft, review it and you are done.&quot;,536870929]],[&quot;^17&quot;,[34401,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34401,&quot;^G&quot;,34426,536870929]],[&quot;^17&quot;,[34401,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34401,&quot;^X&quot;,34372,536870929]],[&quot;^17&quot;,[34401,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34401,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34401,&quot;^&lt;&quot;,&quot;~u634eb9a4-5eb5-4ec0-a35e-472be906ebf8&quot;,536870929]],[&quot;^17&quot;,[34402,&quot;^S&quot;,&quot;#Book&quot;,536870929]],[&quot;^17&quot;,[34402,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34402,&quot;^G&quot;,34389,536870929]],[&quot;^17&quot;,[34402,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34402,&quot;^X&quot;,6393,536870929]],[&quot;^17&quot;,[34402,&quot;^W&quot;,3449,536870929]],[&quot;^17&quot;,[34402,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34402,&quot;^I&quot;,3449,536870929]],[&quot;^17&quot;,[34402,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34402,&quot;^&lt;&quot;,&quot;~u634eb9a4-af79-4038-8045-044bd15df5ee&quot;,536870929]],[&quot;^17&quot;,[34403,&quot;^S&quot;,&quot;单纯高亮的文字，脱离语义后没有意义&quot;,536870929]],[&quot;^17&quot;,[34403,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34403,&quot;^G&quot;,34350,536870929]],[&quot;^17&quot;,[34403,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34403,&quot;^X&quot;,34382,536870929]],[&quot;^17&quot;,[34403,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34403,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34403,&quot;^&lt;&quot;,&quot;~u634eb9a4-1c7c-4ab0-84e2-b3a78abfae1e&quot;,536870929]],[&quot;^17&quot;,[34404,&quot;^S&quot;,&quot;Upload your ^^highlights and ideas^^ once you finish a book&quot;,536870929]],[&quot;^17&quot;,[34404,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34404,&quot;^G&quot;,34430,536870929]],[&quot;^17&quot;,[34404,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34404,&quot;^X&quot;,9519,536870929]],[&quot;^17&quot;,[34404,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34404,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34404,&quot;^&lt;&quot;,&quot;~u634eb9a4-1f38-4900-b862-2276dc634156&quot;,536870929]],[&quot;^17&quot;,[34405,&quot;^S&quot;,&quot;The same goes for writing permanent notes, which have another feedback loop built-in: Expressing our own thoughts in writing makes us realise if we really thought them through.&quot;,536870929]],[&quot;^17&quot;,[34405,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34405,&quot;^G&quot;,34384,536870929]],[&quot;^17&quot;,[34405,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34405,&quot;^X&quot;,34372,536870929]],[&quot;^17&quot;,[34405,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34405,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34405,&quot;^&lt;&quot;,&quot;~u634eb9a4-d5e0-4a2e-a395-11f435302963&quot;,536870929]],[&quot;^17&quot;,[34406,&quot;^S&quot;,&quot;手写想法+来源&quot;,536870929]],[&quot;^17&quot;,[34406,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34406,&quot;^G&quot;,34430,536870929]],[&quot;^17&quot;,[34406,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34406,&quot;^X&quot;,34430,536870929]],[&quot;^17&quot;,[34406,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34406,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34406,&quot;^&lt;&quot;,&quot;~u634eb9a4-3069-4006-b56e-9e10291ee781&quot;,536870929]],[&quot;^17&quot;,[34407,&quot;^S&quot;,&quot;To achieve a critical mass, it is crucial to distinguish clearly between three types of notes: 1.   Fleeting notes, which are only reminders of information, can be written in any kind of way and will end up in the trash within a day or two. 2.    Permanent notes, which will never be thrown away and contain the necessary information in themselves in a permanently understandable way. They are always stored in the same way in the same place, either in the reference system or, written as if for print, in the slip-box. 3.    Project notes, which are only relevant to one particular project. They are kept within a project-specific folder and can be discarded or archived after the project is finished.&quot;,536870929]],[&quot;^17&quot;,[34407,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34407,&quot;^G&quot;,34418,536870929]],[&quot;^17&quot;,[34407,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34407,&quot;^X&quot;,34372,536870929]],[&quot;^17&quot;,[34407,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34407,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34407,&quot;^&lt;&quot;,&quot;~u634eb9a4-38c7-4648-9e63-38ea88f56736&quot;,536870929]],[&quot;^17&quot;,[34408,&quot;^O&quot;,true,536870929]],[&quot;^17&quot;,[34408,&quot;^S&quot;,&quot;作者在 Quora 上的一个回答：[Sönke Ahrens&apos;s answer to What is the best way to take notes? - Quora](https://www.quora.com/What-is-the-best-way-to-take-notes/answer/S%C3%B6nke-Ahrens)\\ncollapsed:: true&quot;,536870929]],[&quot;^17&quot;,[34408,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34408,&quot;^G&quot;,34372,536870929]],[&quot;^17&quot;,[34408,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34408,&quot;^X&quot;,6393,536870929]],[&quot;^17&quot;,[34408,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34408,&quot;^@&quot;,[&quot;^ &quot;],536870929]],[&quot;^17&quot;,[34408,&quot;^L&quot;,[],536870929]],[&quot;^17&quot;,[34408,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1T&quot;,&quot;true&quot;],536870929]],[&quot;^17&quot;,[34408,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34408,&quot;^&lt;&quot;,&quot;~u634eb9a4-3a2d-46fb-bcdd-5023272d1316&quot;,536870929]],[&quot;^17&quot;,[34409,&quot;^S&quot;,&quot;Writing that an author struggles in one chapter to justify his method can be a much more adequate description of this chapter’s content than any quote from the text itself (this would call for an explanation, of course).&quot;,536870929]],[&quot;^17&quot;,[34409,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34409,&quot;^G&quot;,34360,536870929]],[&quot;^17&quot;,[34409,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34409,&quot;^X&quot;,34372,536870929]],[&quot;^17&quot;,[34409,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34409,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34409,&quot;^&lt;&quot;,&quot;~u634eb9a4-29e2-4053-b529-c2ecb290ccb3&quot;,536870929]],[&quot;^17&quot;,[34410,&quot;^S&quot;,&quot;笔记对你的价值，而不是和书的相关程度&quot;,536870929]],[&quot;^17&quot;,[34410,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34410,&quot;^G&quot;,34403,536870929]],[&quot;^17&quot;,[34410,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34410,&quot;^X&quot;,34382,536870929]],[&quot;^17&quot;,[34410,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34410,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34410,&quot;^&lt;&quot;,&quot;~u634eb9a4-4d15-4a70-8040-8884423f800b&quot;,536870929]],[&quot;^17&quot;,[34411,&quot;^S&quot;,&quot;The slip-box takes care of details and references and is a long-term memory resource that keeps information objectively unaltered. That allows the brain to focus on the gist, the deeper understanding and the bigger picture, and frees it up to be creative. Both the brain and the slip-box can focus on what they are best at.&quot;,536870929]],[&quot;^17&quot;,[34411,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34411,&quot;^G&quot;,34391,536870929]],[&quot;^17&quot;,[34411,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34411,&quot;^X&quot;,34372,536870929]],[&quot;^17&quot;,[34411,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34411,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34411,&quot;^&lt;&quot;,&quot;~u634eb9a4-ee22-425d-905d-de079b1691b1&quot;,536870929]],[&quot;^17&quot;,[34412,&quot;^S&quot;,&quot;Use those ideas to create new works!&quot;,536870929]],[&quot;^17&quot;,[34412,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34412,&quot;^G&quot;,34331,536870929]],[&quot;^17&quot;,[34412,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34412,&quot;^X&quot;,9519,536870929]],[&quot;^17&quot;,[34412,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34412,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34412,&quot;^&lt;&quot;,&quot;~u634eb9a4-24c3-4183-9d2b-41fcfee52e07&quot;,536870929]],[&quot;^17&quot;,[34413,&quot;^S&quot;,&quot;A common way to embed an idea into the context of the slip-box is by writing out the reasons of its importance for your own lines of thought.&quot;,536870929]],[&quot;^17&quot;,[34413,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34413,&quot;^G&quot;,34358,536870929]],[&quot;^17&quot;,[34413,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34413,&quot;^X&quot;,34372,536870929]],[&quot;^17&quot;,[34413,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34413,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34413,&quot;^&lt;&quot;,&quot;~u634eb9a4-6fc9-49cc-b68d-b1cc53ffa5f7&quot;,536870929]],[&quot;^17&quot;,[34414,&quot;^S&quot;,&quot;In contrast to manuscript pages per day, a certain number of notes a day is a reasonable goal for academic writing.&quot;,536870929]],[&quot;^17&quot;,[34414,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34414,&quot;^G&quot;,34336,536870929]],[&quot;^17&quot;,[34414,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34414,&quot;^X&quot;,34372,536870929]],[&quot;^17&quot;,[34414,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34414,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34414,&quot;^&lt;&quot;,&quot;~u634eb9a4-4933-4c9b-b4b1-cc2ed1c95d3a&quot;,536870929]],[&quot;^17&quot;,[34415,&quot;^S&quot;,&quot;Give Each Task Your Undivided Attention&quot;,536870929]],[&quot;^17&quot;,[34415,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34415,&quot;^G&quot;,34338,536870929]],[&quot;^17&quot;,[34415,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34415,&quot;^X&quot;,34372,536870929]],[&quot;^17&quot;,[34415,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34415,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34415,&quot;^&lt;&quot;,&quot;~u634eb9a4-7814-4273-b61e-be29f68d5515&quot;,536870929]],[&quot;^17&quot;,[34416,&quot;^S&quot;,&quot;Grab your own copy of How to Take Smart Notes&quot;,536870929]],[&quot;^17&quot;,[34416,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34416,&quot;^G&quot;,34382,536870929]],[&quot;^17&quot;,[34416,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34416,&quot;^X&quot;,9519,536870929]],[&quot;^17&quot;,[34416,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34416,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34416,&quot;^&lt;&quot;,&quot;~u634eb9a4-259f-48aa-b612-5ad60a86447c&quot;,536870929]],[&quot;^17&quot;,[34417,&quot;^S&quot;,&quot;Comparing, differentiating and connecting notes are the basis of good academic writing, but playing and tinkering with ideas is what leads to insight and exceptional texts.&quot;,536870929]],[&quot;^17&quot;,[34417,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34417,&quot;^G&quot;,34371,536870929]],[&quot;^17&quot;,[34417,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34417,&quot;^X&quot;,34372,536870929]],[&quot;^17&quot;,[34417,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34417,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34417,&quot;^&lt;&quot;,&quot;~u634eb9a4-54c6-4c17-8688-cab127360705&quot;,536870929]],[&quot;^17&quot;,[34418,&quot;^S&quot;,&quot;The slip-box is the shipping container of the academic world.&quot;,536870929]],[&quot;^17&quot;,[34418,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34418,&quot;^G&quot;,34364,536870929]],[&quot;^17&quot;,[34418,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34418,&quot;^X&quot;,34372,536870929]],[&quot;^17&quot;,[34418,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34418,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34418,&quot;^&lt;&quot;,&quot;~u634eb9a4-a67f-485e-a287-3e7b9b7cf866&quot;,536870929]],[&quot;^17&quot;,[34419,&quot;^S&quot;,&quot;While the literature notes will be stored within the reference system together with the bibliographic details, separate from the slip-box, but still close to the context of the original text, they are already written with an eye towards the lines of thoughts within the slip-box. Luhmann describes this step as follows: “I always have a slip of paper at hand, on which I note down the ideas of certain pages. On the backside I write down the bibliographic details. After finishing the book I go through my notes and think how these notes might be relevant for already written notes in the slip-box. It means that I always read with an eye towards possible connections in the slip-box.” (Luhmann et al., 1987, 150)&quot;,536870929]],[&quot;^17&quot;,[34419,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34419,&quot;^G&quot;,34445,536870929]],[&quot;^17&quot;,[34419,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34419,&quot;^X&quot;,34372,536870929]],[&quot;^17&quot;,[34419,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34419,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34419,&quot;^&lt;&quot;,&quot;~u634eb9a4-c74f-4e2b-bb5a-daa6da525561&quot;,536870929]],[&quot;^17&quot;,[34420,&quot;^S&quot;,&quot;&quot;,536870929]],[&quot;^17&quot;,[34420,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34420,&quot;^G&quot;,34342,536870929]],[&quot;^17&quot;,[34420,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34420,&quot;^X&quot;,6393,536870929]],[&quot;^17&quot;,[34420,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34420,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34420,&quot;^&lt;&quot;,&quot;~u634eb9a4-fe07-46dd-9a77-9196fae97f5d&quot;,536870929]],[&quot;^17&quot;,[34421,&quot;^S&quot;,&quot;Luhmann states as clearly as possible: it is not possible to think systematically without writing (Luhmann 1992, 53).&quot;,536870929]],[&quot;^17&quot;,[34421,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34421,&quot;^G&quot;,34438,536870929]],[&quot;^17&quot;,[34421,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34421,&quot;^X&quot;,34372,536870929]],[&quot;^17&quot;,[34421,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34421,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34421,&quot;^&lt;&quot;,&quot;~u634eb9a4-006f-454f-80cf-9536b56726a7&quot;,536870929]],[&quot;^17&quot;,[34422,&quot;^S&quot;,&quot;Luhmann had two slip-boxes: a bibliographical one, which contained the references and brief notes on the content of the literature, and the main one in which he collected and generated his ideas, mainly in response to what he read.&quot;,536870929]],[&quot;^17&quot;,[34422,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34422,&quot;^G&quot;,34332,536870929]],[&quot;^17&quot;,[34422,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34422,&quot;^X&quot;,34372,536870929]],[&quot;^17&quot;,[34422,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34422,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34422,&quot;^&lt;&quot;,&quot;~u634eb9a4-1b73-43d0-95e2-78e9cc336f2c&quot;,536870929]],[&quot;^17&quot;,[34423,&quot;^S&quot;,&quot;Something to write with and something to write on (pen and paper will do) ·       A reference management system (the best programs are free) ·       The slip-box (the best program is free) ·       An editor (whatever works best for you: very good ones are free)&quot;,536870929]],[&quot;^17&quot;,[34423,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34423,&quot;^G&quot;,34339,536870929]],[&quot;^17&quot;,[34423,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34423,&quot;^X&quot;,34372,536870929]],[&quot;^17&quot;,[34423,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34423,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34423,&quot;^&lt;&quot;,&quot;~u634eb9a4-336d-4c1b-bf73-cd3f33ab1cc5&quot;,536870929]],[&quot;^17&quot;,[34424,&quot;^S&quot;,&quot;卡片盒的价值&quot;,536870929]],[&quot;^17&quot;,[34424,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34424,&quot;^G&quot;,34385,536870929]],[&quot;^17&quot;,[34424,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34424,&quot;^X&quot;,6393,536870929]],[&quot;^17&quot;,[34424,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34424,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34424,&quot;^&lt;&quot;,&quot;~u634eb9a4-5943-4d10-ab2e-0d460d8d36a7&quot;,536870929]],[&quot;^17&quot;,[34425,&quot;^S&quot;,&quot;Basically, that is what Hans-Georg Gadamer called the hermeneutic circle (Gadamer 2004).&quot;,536870929]],[&quot;^17&quot;,[34425,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34425,&quot;^G&quot;,34383,536870929]],[&quot;^17&quot;,[34425,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34425,&quot;^X&quot;,34372,536870929]],[&quot;^17&quot;,[34425,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34425,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34425,&quot;^&lt;&quot;,&quot;~u634eb9a4-7d83-4ea4-be1a-ca4dfee7e8b3&quot;,536870929]],[&quot;^17&quot;,[34426,&quot;^S&quot;,&quot;The last element in his file system was an index, from which he would refer to one or two notes that would serve as a kind of entry point into a line of thought or topic. Notes with a sorted collection of links are, of course, good entry points.&quot;,536870929]],[&quot;^17&quot;,[34426,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34426,&quot;^G&quot;,34373,536870929]],[&quot;^17&quot;,[34426,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34426,&quot;^X&quot;,34372,536870929]],[&quot;^17&quot;,[34426,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34426,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34426,&quot;^&lt;&quot;,&quot;~u634eb9a4-9a95-4439-8804-0faa9c2c84d6&quot;,536870929]],[&quot;^17&quot;,[34427,&quot;^S&quot;,&quot;By focusing on what is interesting and keeping written track of your own intellectual development, topics, questions and arguments will emerge from the material without force. Not only does it means that finding a topic or a research question will become easier, as we don’t have to squeeze it out of the few ideas that are on top of our head anymore, every question that emerges out of our slip-box will naturally and handily come with material to work with.&quot;,536870929]],[&quot;^17&quot;,[34427,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34427,&quot;^G&quot;,34395,536870929]],[&quot;^17&quot;,[34427,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34427,&quot;^X&quot;,34372,536870929]],[&quot;^17&quot;,[34427,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34427,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34427,&quot;^&lt;&quot;,&quot;~u634eb9a4-af26-4234-b4d5-3f254e89dba9&quot;,536870929]],[&quot;^17&quot;,[34428,&quot;^S&quot;,&quot;So if you are writing by hand, you are forced to think about what you hear (or read) – otherwise you wouldn’t be able to grasp the underlying principle, the idea, the structure of an argument.&quot;,536870929]],[&quot;^17&quot;,[34428,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34428,&quot;^G&quot;,34341,536870929]],[&quot;^17&quot;,[34428,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34428,&quot;^X&quot;,34372,536870929]],[&quot;^17&quot;,[34428,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34428,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34428,&quot;^&lt;&quot;,&quot;~u634eb9a4-a31b-4b15-b142-84ad8d2de875&quot;,536870929]],[&quot;^17&quot;,[34429,&quot;^S&quot;,&quot;快速记录灵感，一天之内整理成为笔记。&quot;,536870929]],[&quot;^17&quot;,[34429,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34429,&quot;^G&quot;,34366,536870929]],[&quot;^17&quot;,[34429,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34429,&quot;^X&quot;,34408,536870929]],[&quot;^17&quot;,[34429,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34429,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34429,&quot;^&lt;&quot;,&quot;~u634eb9a4-7f14-4516-8cb6-67d03b6885d4&quot;,536870929]],[&quot;^17&quot;,[34430,&quot;^S&quot;,&quot;Handwrite ideas as you have them while reading, and reference where they came from&quot;,536870929]],[&quot;^17&quot;,[34430,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34430,&quot;^G&quot;,34367,536870929]],[&quot;^17&quot;,[34430,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34430,&quot;^X&quot;,9519,536870929]],[&quot;^17&quot;,[34430,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34430,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34430,&quot;^&lt;&quot;,&quot;~u634eb9a4-73c5-4410-b67b-d5a84660fd53&quot;,536870929]],[&quot;^17&quot;,[34431,&quot;^S&quot;,&quot;对笔记按主题分类，roam 可以使用引用 [[爱]]&quot;,536870929]],[&quot;^17&quot;,[34431,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34431,&quot;^G&quot;,34331,536870929]],[&quot;^17&quot;,[34431,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34431,&quot;^X&quot;,34331,536870929]],[&quot;^17&quot;,[34431,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34431,&quot;^W&quot;,10127,536870929]],[&quot;^17&quot;,[34431,&quot;^I&quot;,10127,536870929]],[&quot;^17&quot;,[34431,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34431,&quot;^&lt;&quot;,&quot;~u634eb9a4-fe09-4564-820d-c9dc4ceb4657&quot;,536870929]],[&quot;^17&quot;,[34432,&quot;^S&quot;,&quot;as quick notes are only __reminders__ of an idea, you need to turn them (ideally within a day)__ into permanently understandable notes.__ 当天修改成为可以永久理解的笔记。&quot;,536870929]],[&quot;^17&quot;,[34432,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34432,&quot;^G&quot;,34386,536870929]],[&quot;^17&quot;,[34432,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34432,&quot;^X&quot;,34429,536870929]],[&quot;^17&quot;,[34432,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34432,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34432,&quot;^&lt;&quot;,&quot;~u634eb9a4-4d7c-4961-b7ef-2c6b79e8ed51&quot;,536870929]],[&quot;^17&quot;,[34433,&quot;^S&quot;,&quot;其他人的笔记&quot;,536870929]],[&quot;^17&quot;,[34433,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34433,&quot;^G&quot;,34368,536870929]],[&quot;^17&quot;,[34433,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34433,&quot;^X&quot;,34408,536870929]],[&quot;^17&quot;,[34433,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34433,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34433,&quot;^&lt;&quot;,&quot;~u634eb9a4-6561-4141-a7e2-75b594cb5aa1&quot;,536870929]],[&quot;^17&quot;,[34434,&quot;^S&quot;,&quot;Here, everything is about building up a critical mass of useful notes in the slip-box, which gives us a clear idea of how to read and how to take literature notes.&quot;,536870929]],[&quot;^17&quot;,[34434,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34434,&quot;^G&quot;,34419,536870929]],[&quot;^17&quot;,[34434,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34434,&quot;^X&quot;,34372,536870929]],[&quot;^17&quot;,[34434,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34434,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34434,&quot;^&lt;&quot;,&quot;~u634eb9a4-3968-4cc5-94dd-10505fbba67f&quot;,536870929]],[&quot;^17&quot;,[34435,&quot;^S&quot;,&quot;I am convinced that the attempt of these study guides to squeeze a nonlinear process like writing into a linear order is the main reason for the very problems and frustrations they promise to solve.&quot;,536870929]],[&quot;^17&quot;,[34435,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34435,&quot;^G&quot;,34427,536870929]],[&quot;^17&quot;,[34435,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34435,&quot;^X&quot;,34372,536870929]],[&quot;^17&quot;,[34435,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34435,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34435,&quot;^&lt;&quot;,&quot;~u634eb9a4-8396-4ef5-b525-49bf129294e6&quot;,536870929]],[&quot;^17&quot;,[34436,&quot;^S&quot;,&quot;[用“卡片笔记写作法”读《卡片笔记写作法》 译者现身说法并完整示范 | 学习骇客 (qq.com)](https://mp.weixin.qq.com/s/jM6OoQLxKE4dT_ZWLibowA)&quot;,536870929]],[&quot;^17&quot;,[34436,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34436,&quot;^G&quot;,34345,536870929]],[&quot;^17&quot;,[34436,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34436,&quot;^X&quot;,34342,536870929]],[&quot;^17&quot;,[34436,&quot;^W&quot;,4,536870929]],[&quot;^17&quot;,[34436,&quot;^W&quot;,1906,536870929]],[&quot;^17&quot;,[34436,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34436,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34436,&quot;^&lt;&quot;,&quot;~u634eb9a4-2286-4a6d-93e0-9be48c57d089&quot;,536870929]],[&quot;^17&quot;,[34437,&quot;^S&quot;,&quot;Robert and Elizabeth Ligon Bjork from the University of California suggest distinguishing between two different measurements when it comes to memory: Storage strength and retrieval strength (Bjork 2011). They speculate that storage strength, the ability to store memories, only becomes greater over one’s lifetime. We add more and more information to our long-term memory. Just by looking at the physical capacity of our brains, we can see that we could indeed probably store a lifetime and a bit of detailed experiences in it (Carey 2014, 42).&quot;,536870929]],[&quot;^17&quot;,[34437,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34437,&quot;^G&quot;,34413,536870929]],[&quot;^17&quot;,[34437,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34437,&quot;^X&quot;,34372,536870929]],[&quot;^17&quot;,[34437,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34437,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34437,&quot;^&lt;&quot;,&quot;~u634eb9a4-fa5a-4dc1-b7ad-dc7f5209c224&quot;,536870929]],[&quot;^17&quot;,[34438,&quot;^S&quot;,&quot;We reinvent and rewrite our memory every time we try to retrieve information.&quot;,536870929]],[&quot;^17&quot;,[34438,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34438,&quot;^G&quot;,34414,536870929]],[&quot;^17&quot;,[34438,&quot;^Z&quot;,6393,536870929]],[&quot;^17&quot;,[34438,&quot;^X&quot;,34372,536870929]],[&quot;^17&quot;,[34438,&quot;^W&quot;,6393,536870929]],[&quot;^17&quot;,[34438,&quot;^1=&quot;,t

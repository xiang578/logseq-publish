9]],[&quot;^17&quot;,[33273,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33273,&quot;^X&quot;,33346,536870929]],[&quot;^17&quot;,[33273,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33273,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33273,&quot;^&lt;&quot;,&quot;~u63450a9e-8203-4a13-af3a-cb56be6ad658&quot;,536870929]],[&quot;^17&quot;,[33274,&quot;^S&quot;,&quot;Smart Notes 来取代之前高亮文字，摘要+想法。&quot;,536870929]],[&quot;^17&quot;,[33274,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33274,&quot;^G&quot;,9427,536870929]],[&quot;^17&quot;,[33274,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33274,&quot;^X&quot;,9427,536870929]],[&quot;^17&quot;,[33274,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33274,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33274,&quot;^&lt;&quot;,&quot;~u63450a9e-7747-47c5-8667-0c6de3c096dc&quot;,536870929]],[&quot;^17&quot;,[33275,&quot;^S&quot;,&quot;Confirmation bias is tackled here in two steps: First, by turning the whole writing process on its head, and secondly, by changing the incentives from finding confirming facts to an indiscriminate gathering of any relevant information regardless of what argument it will support.&quot;,536870929]],[&quot;^17&quot;,[33275,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33275,&quot;^G&quot;,33290,536870929]],[&quot;^17&quot;,[33275,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33275,&quot;^X&quot;,33346,536870929]],[&quot;^17&quot;,[33275,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33275,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33275,&quot;^&lt;&quot;,&quot;~u63450a9e-096f-496d-b66e-f29b8dfd60a2&quot;,536870929]],[&quot;^17&quot;,[33276,&quot;^S&quot;,&quot;He did not just copy ideas or quotes from the texts he read, but made a transition from one context to another.&quot;,536870929]],[&quot;^17&quot;,[33276,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33276,&quot;^G&quot;,33282,536870929]],[&quot;^17&quot;,[33276,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33276,&quot;^X&quot;,33346,536870929]],[&quot;^17&quot;,[33276,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33276,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33276,&quot;^&lt;&quot;,&quot;~u63450a9e-702c-424d-bc72-1904b4e855ac&quot;,536870929]],[&quot;^17&quot;,[33277,&quot;^S&quot;,&quot;The ability to spot patterns, to question the frames used and detect the distinctions made by others, is the precondition to thinking critically and looking behind the assertions of a text or a talk. Being able to re-frame questions, assertions and information is even more important than having an extensive knowledge, because without this ability, we wouldn’t be able to put our knowledge to use. The good news is that these skills can be learned.&quot;,536870929]],[&quot;^17&quot;,[33277,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33277,&quot;^G&quot;,33368,536870929]],[&quot;^17&quot;,[33277,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33277,&quot;^X&quot;,33346,536870929]],[&quot;^17&quot;,[33277,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33277,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33277,&quot;^&lt;&quot;,&quot;~u63450a9e-8c76-40c7-854b-26f9777d6406&quot;,536870929]],[&quot;^17&quot;,[33278,&quot;^S&quot;,&quot;Thinking, reading, learning, understanding and generating ideas is the main work of everyone who studies, does research or writes.&quot;,536870929]],[&quot;^17&quot;,[33278,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33278,&quot;^G&quot;,33331,536870929]],[&quot;^17&quot;,[33278,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33278,&quot;^X&quot;,33346,536870929]],[&quot;^17&quot;,[33278,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33278,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33278,&quot;^&lt;&quot;,&quot;~u63450a9e-ca07-4137-85a7-53f469accf52&quot;,536870929]],[&quot;^17&quot;,[33279,&quot;^S&quot;,&quot;Robert and Elizabeth Ligon Bjork from the University of California suggest distinguishing between two different measurements when it comes to memory: Storage strength and retrieval strength (Bjork 2011). They speculate that storage strength, the ability to store memories, only becomes greater over one’s lifetime. We add more and more information to our long-term memory. Just by looking at the physical capacity of our brains, we can see that we could indeed probably store a lifetime and a bit of detailed experiences in it (Carey 2014, 42).&quot;,536870929]],[&quot;^17&quot;,[33279,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33279,&quot;^G&quot;,33304,536870929]],[&quot;^17&quot;,[33279,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33279,&quot;^X&quot;,33346,536870929]],[&quot;^17&quot;,[33279,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33279,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33279,&quot;^&lt;&quot;,&quot;~u63450a9e-4296-4e78-bdad-322685a98dec&quot;,536870929]],[&quot;^17&quot;,[33280,&quot;^S&quot;,&quot;链接 Connect，大部分笔记方法只是孤立的将笔记分到一个类别中。区分他们之间的相同点或不同点。不要事先将笔记分类，而是通过笔记之间的相互连接聚类成一个主题，从中产生思考感受，从「可以怎么用」来思考。&quot;,536870929]],[&quot;^17&quot;,[33280,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33280,&quot;^G&quot;,33334,536870929]],[&quot;^17&quot;,[33280,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33280,&quot;^X&quot;,33322,536870929]],[&quot;^17&quot;,[33280,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33280,&quot;^W&quot;,33271,536870929]],[&quot;^17&quot;,[33280,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33280,&quot;^&lt;&quot;,&quot;~u63450a9e-3c64-4230-a4c2-fe2603978cc0&quot;,536870929]],[&quot;^17&quot;,[33281,&quot;^S&quot;,&quot;其他人的笔记&quot;,536870929]],[&quot;^17&quot;,[33281,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33281,&quot;^G&quot;,33322,536870929]],[&quot;^17&quot;,[33281,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33281,&quot;^X&quot;,33311,536870929]],[&quot;^17&quot;,[33281,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33281,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33281,&quot;^&lt;&quot;,&quot;~u63450a9e-8b84-45fe-8ecd-d9aad089b4b2&quot;,536870929]],[&quot;^17&quot;,[33282,&quot;^S&quot;,&quot;Whenever he read something, he would write the bibliographic information on one side of a card and make brief notes about the content on the other side (Schmidt 2013, 170). These notes would end up in the bibliographic slip-box. In a second step, shortly after, he would look at his brief notes and think about their relevance for his own thinking and writing. He then would turn to the main slip-box and write his ideas, comments and thoughts on new pieces of paper, using only one for each idea and restricting himself to one side of the paper, to make it easier to read them later without having to take them out of the box. He kept them usually brief enough to make one idea fit on a single sheet, but would sometimes add another note to extend a thought.&quot;,536870929]],[&quot;^17&quot;,[33282,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33282,&quot;^G&quot;,33343,536870929]],[&quot;^17&quot;,[33282,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33282,&quot;^X&quot;,33346,536870929]],[&quot;^17&quot;,[33282,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33282,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33282,&quot;^&lt;&quot;,&quot;~u63450a9e-542a-47ac-b734-5cf19836f1b1&quot;,536870929]],[&quot;^17&quot;,[33283,&quot;^S&quot;,&quot;4. Now add your new permanent notes to the slip-box by: a)    Filing each one behind one or more related notes (with a program, you can put one note “behind” multiple notes; if you use pen and paper like Luhmann, you have to decide where it fits best and add manual links to the other notes). Look to which note the new one directly relates or, if it does not relate directly to any other note yet, just file it behind the last one. b)    Adding links to related notes. c)    Making sure you will be able to find this note later by either linking to it from your index or by making a link to it on a note that you use as an entry point to a discussion or topic and is itself linked to the index.&quot;,536870929]],[&quot;^17&quot;,[33283,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33283,&quot;^G&quot;,33299,536870929]],[&quot;^17&quot;,[33283,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33283,&quot;^X&quot;,33346,536870929]],[&quot;^17&quot;,[33283,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33283,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33283,&quot;^&lt;&quot;,&quot;~u63450a9e-e8a6-4470-bdd5-d422d7d48932&quot;,536870929]],[&quot;^17&quot;,[33284,&quot;^S&quot;,&quot;To get a good paper written, you only have to rewrite a good draft; to get a good draft written, you only have to turn a series of notes into a continuous text.&quot;,536870929]],[&quot;^17&quot;,[33284,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33284,&quot;^G&quot;,33346,536870929]],[&quot;^17&quot;,[33284,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33284,&quot;^X&quot;,33346,536870929]],[&quot;^17&quot;,[33284,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33284,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33284,&quot;^&lt;&quot;,&quot;~u63450a9e-b56d-4708-b5e0-08ff3a6f5b5c&quot;,536870929]],[&quot;^17&quot;,[33285,&quot;^S&quot;,&quot;将这些记笔记的方法当成习惯养成。笔记收集 - 建立联系 - 编码存储 - 再联系&quot;,536870929]],[&quot;^17&quot;,[33285,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33285,&quot;^G&quot;,33328,536870929]],[&quot;^17&quot;,[33285,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33285,&quot;^X&quot;,33322,536870929]],[&quot;^17&quot;,[33285,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33285,&quot;^W&quot;,33271,536870929]],[&quot;^17&quot;,[33285,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33285,&quot;^&lt;&quot;,&quot;~u63450a9e-5161-47f2-9830-88c7e3303de2&quot;,536870929]],[&quot;^17&quot;,[33286,&quot;^S&quot;,&quot;Upload your ^^highlights and ideas^^ once you finish a book&quot;,536870929]],[&quot;^17&quot;,[33286,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33286,&quot;^G&quot;,33342,536870929]],[&quot;^17&quot;,[33286,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33286,&quot;^X&quot;,9427,536870929]],[&quot;^17&quot;,[33286,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33286,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33286,&quot;^&lt;&quot;,&quot;~u63450a9e-55f8-4b16-bf22-b6ab69379b46&quot;,536870929]],[&quot;^17&quot;,[33287,&quot;^S&quot;,&quot;Academic or nonfiction texts are not written like this because in addition to the writing, there is the reading, the research, the thinking and the tinkering with ideas.&quot;,536870929]],[&quot;^17&quot;,[33287,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33287,&quot;^G&quot;,33321,536870929]],[&quot;^17&quot;,[33287,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33287,&quot;^X&quot;,33346,536870929]],[&quot;^17&quot;,[33287,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33287,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33287,&quot;^&lt;&quot;,&quot;~u63450a9e-df30-4284-b534-2af910c4b27c&quot;,536870929]],[&quot;^17&quot;,[33288,&quot;^S&quot;,&quot;I am convinced that the attempt of these study guides to squeeze a nonlinear process like writing into a linear order is the main reason for the very problems and frustrations they promise to solve.&quot;,536870929]],[&quot;^17&quot;,[33288,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33288,&quot;^G&quot;,33335,536870929]],[&quot;^17&quot;,[33288,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33288,&quot;^X&quot;,33346,536870929]],[&quot;^17&quot;,[33288,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33288,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33288,&quot;^&lt;&quot;,&quot;~u63450a9e-9742-4e6b-a783-a532bba1b6be&quot;,536870929]],[&quot;^17&quot;,[33289,&quot;^S&quot;,&quot;less successful ones. The right question is: What can we do differently in the weeks, months or even years before we face the blank page that will get us into the best possible position to write a great paper easily?&quot;,536870929]],[&quot;^17&quot;,[33289,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33289,&quot;^G&quot;,33347,536870929]],[&quot;^17&quot;,[33289,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33289,&quot;^X&quot;,33346,536870929]],[&quot;^17&quot;,[33289,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33289,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33289,&quot;^&lt;&quot;,&quot;~u63450a9e-18bb-4524-ae93-4393d4f12baa&quot;,536870929]],[&quot;^17&quot;,[33290,&quot;^S&quot;,&quot;We just seem to happen to read the publications that tend to confirm what we already know.&quot;,536870929]],[&quot;^17&quot;,[33290,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33290,&quot;^G&quot;,33336,536870929]],[&quot;^17&quot;,[33290,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33290,&quot;^X&quot;,33346,536870929]],[&quot;^17&quot;,[33290,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33290,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33290,&quot;^&lt;&quot;,&quot;~u63450a9e-3345-447a-8bd3-8d215a9d3577&quot;,536870929]],[&quot;^17&quot;,[33291,&quot;^S&quot;,&quot;对笔记按主题分类，roam 可以使用引用 [[爱]]&quot;,536870929]],[&quot;^17&quot;,[33291,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33291,&quot;^G&quot;,33354,536870929]],[&quot;^17&quot;,[33291,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33291,&quot;^X&quot;,33354,536870929]],[&quot;^17&quot;,[33291,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33291,&quot;^W&quot;,10044,536870929]],[&quot;^17&quot;,[33291,&quot;^I&quot;,10044,536870929]],[&quot;^17&quot;,[33291,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33291,&quot;^&lt;&quot;,&quot;~u63450a9e-e2ec-4adf-94a0-a41a497cba43&quot;,536870929]],[&quot;^17&quot;,[33292,&quot;^S&quot;,&quot;记下的笔记，依旧是孤立的。利用 [[Zettelkasten]] 的方法将笔记链接起来。&quot;,536870929]],[&quot;^17&quot;,[33292,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33292,&quot;^G&quot;,33311,536870929]],[&quot;^17&quot;,[33292,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33292,&quot;^X&quot;,33311,536870929]],[&quot;^17&quot;,[33292,&quot;^W&quot;,1177,536870929]],[&quot;^17&quot;,[33292,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33292,&quot;^I&quot;,1177,536870929]],[&quot;^17&quot;,[33292,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33292,&quot;^&lt;&quot;,&quot;~u63450a9e-8ffb-412a-83ae-f076775bdf22&quot;,536870929]],[&quot;^17&quot;,[33293,&quot;^S&quot;,&quot;Reading, especially rereading, can easily fool us into believing we understand a text. Rereading is especially dangerous because of the mere-exposure effect: The moment we become familiar with something, we start believing we also understand it. On top of that, we also tend to like it more (Bornstein 1989).&quot;,536870929]],[&quot;^17&quot;,[33293,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33293,&quot;^G&quot;,33326,536870929]],[&quot;^17&quot;,[33293,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33293,&quot;^X&quot;,33346,536870929]],[&quot;^17&quot;,[33293,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33293,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33293,&quot;^&lt;&quot;,&quot;~u63450a9e-8d8f-4d40-9cb5-4bef83154fa1&quot;,536870929]],[&quot;^17&quot;,[33294,&quot;^S&quot;,&quot;the rough order is always the same: Make a decision on what to write about, plan your research, do your research, write. Interestingly enough, these road maps usually come with the concession that this is only an idealised plan and that in reality, it rarely works like that.&quot;,536870929]],[&quot;^17&quot;,[33294,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33294,&quot;^G&quot;,33365,536870929]],[&quot;^17&quot;,[33294,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33294,&quot;^X&quot;,33346,536870929]],[&quot;^17&quot;,[33294,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33294,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33294,&quot;^&lt;&quot;,&quot;~u63450a9e-3eb7-49f7-b7c4-e8d84eb88b94&quot;,536870929]],[&quot;^17&quot;,[33295,&quot;^S&quot;,&quot;看完书之后有足够多的想法吗？尝试去记录哪一些刷新自己的认知？&quot;,536870929]],[&quot;^17&quot;,[33295,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33295,&quot;^G&quot;,33286,536870929]],[&quot;^17&quot;,[33295,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33295,&quot;^X&quot;,33286,536870929]],[&quot;^17&quot;,[33295,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33295,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33295,&quot;^&lt;&quot;,&quot;~u63450a9e-c734-4918-962d-f0da72851924&quot;,536870929]],[&quot;^17&quot;,[33296,&quot;^S&quot;,&quot;TODO [How To Take Smart Notes: 10 Principles to Revolutionize Your Note-Taking and Writing - Forte Labs](https://fortelabs.co/blog/how-to-take-smart-notes)&quot;,536870929]],[&quot;^17&quot;,[33296,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33296,&quot;^G&quot;,33370,536870929]],[&quot;^17&quot;,[33296,&quot;^12&quot;,&quot;TODO&quot;,536870929]],[&quot;^17&quot;,[33296,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33296,&quot;^X&quot;,33367,536870929]],[&quot;^17&quot;,[33296,&quot;^W&quot;,4,536870929]],[&quot;^17&quot;,[33296,&quot;^W&quot;,1740,536870929]],[&quot;^17&quot;,[33296,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33296,&quot;^I&quot;,4,536870929]],[&quot;^17&quot;,[33296,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33296,&quot;^&lt;&quot;,&quot;~u63450a9e-e167-43ce-9a50-bcab80d1f4ab&quot;,536870929]],[&quot;^17&quot;,[33297,&quot;^S&quot;,&quot;#Book&quot;,536870929]],[&quot;^17&quot;,[33297,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33297,&quot;^G&quot;,33385,536870929]],[&quot;^17&quot;,[33297,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33297,&quot;^X&quot;,6271,536870929]],[&quot;^17&quot;,[33297,&quot;^W&quot;,3306,536870929]],[&quot;^17&quot;,[33297,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33297,&quot;^I&quot;,3306,536870929]],[&quot;^17&quot;,[33297,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33297,&quot;^&lt;&quot;,&quot;~u63450a9e-ad5b-477d-950d-b545db82964f&quot;,536870929]],[&quot;^17&quot;,[33298,&quot;^S&quot;,&quot;The slip-box takes care of details and references and is a long-term memory resource that keeps information objectively unaltered. That allows the brain to focus on the gist, the deeper understanding and the bigger picture, and frees it up to be creative. Both the brain and the slip-box can focus on what they are best at.&quot;,536870929]],[&quot;^17&quot;,[33298,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33298,&quot;^G&quot;,33344,536870929]],[&quot;^17&quot;,[33298,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33298,&quot;^X&quot;,33346,536870929]],[&quot;^17&quot;,[33298,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33298,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33298,&quot;^&lt;&quot;,&quot;~u63450a9e-59c1-4a2e-8105-f813be3f3bc9&quot;,536870929]],[&quot;^17&quot;,[33299,&quot;^S&quot;,&quot;2. Make literature notes. Whenever you read something, make notes about the content. Write down what you don’t want to forget or think you might use in your own thinking or writing.&quot;,536870929]],[&quot;^17&quot;,[33299,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33299,&quot;^G&quot;,33278,536870929]],[&quot;^17&quot;,[33299,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33299,&quot;^X&quot;,33346,536870929]],[&quot;^17&quot;,[33299,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33299,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33299,&quot;^&lt;&quot;,&quot;~u63450a9e-e8a5-46d8-a84e-291faff3d8f4&quot;,536870929]],[&quot;^17&quot;,[33300,&quot;^S&quot;,&quot;It accompanies everything: We have to read with a pen in hand, develop ideas on paper and build up an ever-growing pool of externalised thoughts.&quot;,536870929]],[&quot;^17&quot;,[33300,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33300,&quot;^G&quot;,33307,536870929]],[&quot;^17&quot;,[33300,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33300,&quot;^X&quot;,33346,536870929]],[&quot;^17&quot;,[33300,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33300,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33300,&quot;^&lt;&quot;,&quot;~u63450a9e-2565-401f-8051-a06ee5e40ee7&quot;,536870929]],[&quot;^17&quot;,[33301,&quot;^S&quot;,&quot;Even though you could basically emulate the slip-box with any program that allows setting links and tagging (like Evernote or a Wiki), I strongly recommend using Daniel Lüdecke’s Zettelkasten.&quot;,536870929]],[&quot;^17&quot;,[33301,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33301,&quot;^G&quot;,33363,536870929]],[&quot;^17&quot;,[33301,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33301,&quot;^X&quot;,33346,536870929]],[&quot;^17&quot;,[33301,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33301,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33301,&quot;^&lt;&quot;,&quot;~u63450a9e-62e2-44ce-b518-fc6420ae6c6a&quot;,536870929]],[&quot;^17&quot;,[33302,&quot;^S&quot;,&quot;读书笔记 [Jonathan Lorimer](https://jonathanlorimer.dev/posts/smart-notes-review.html)&quot;,536870929]],[&quot;^17&quot;,[33302,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33302,&quot;^G&quot;,33311,536870929]],[&quot;^17&quot;,[33302,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33302,&quot;^X&quot;,6271,536870929]],[&quot;^17&quot;,[33302,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33302,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33302,&quot;^&lt;&quot;,&quot;~u63450a9e-5511-43b6-b5b0-aa51156a7e32&quot;,536870929]],[&quot;^17&quot;,[33303,&quot;^S&quot;,&quot;Writing that an author struggles in one chapter to justify his method can be a much more adequate description of this chapter’s content than any quote from the text itself (this would call for an explanation, of course).&quot;,536870929]],[&quot;^17&quot;,[33303,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33303,&quot;^G&quot;,33276,536870929]],[&quot;^17&quot;,[33303,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33303,&quot;^X&quot;,33346,536870929]],[&quot;^17&quot;,[33303,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33303,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33303,&quot;^&lt;&quot;,&quot;~u63450a9e-9991-4240-b34c-ab312fa92a31&quot;,536870929]],[&quot;^17&quot;,[33304,&quot;^S&quot;,&quot;A common way to embed an idea into the context of the slip-box is by writing out the reasons of its importance for your own lines of thought.&quot;,536870929]],[&quot;^17&quot;,[33304,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33304,&quot;^G&quot;,33319,536870929]],[&quot;^17&quot;,[33304,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33304,&quot;^X&quot;,33346,536870929]],[&quot;^17&quot;,[33304,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33304,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33304,&quot;^&lt;&quot;,&quot;~u63450a9e-4532-476a-8616-4329ba223913&quot;,536870929]],[&quot;^17&quot;,[33305,&quot;^S&quot;,&quot;建立 note-sequences，通过这种方法写文章或者书。&quot;,536870929]],[&quot;^17&quot;,[33305,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33305,&quot;^G&quot;,33375,536870929]],[&quot;^17&quot;,[33305,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33305,&quot;^X&quot;,33322,536870929]],[&quot;^17&quot;,[33305,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33305,&quot;^W&quot;,33271,536870929]],[&quot;^17&quot;,[33305,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33305,&quot;^&lt;&quot;,&quot;~u63450a9e-4641-4271-b9c4-29753f69c67b&quot;,536870929]],[&quot;^17&quot;,[33306,&quot;^S&quot;,&quot;Taking smart notes is the deliberate practice of these skills. Mere reading, underlin uot;,[33312,&quot;^S&quot;,&quot;And while writing down an idea feels like a detour, extra time spent, not writing it down is the real waste of time, as it renders most of what we read as ineffectual.&quot;,536870929]],[&quot;^17&quot;,[33312,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33312,&quot;^G&quot;,33293,536870929]],[&quot;^17&quot;,[33312,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33312,&quot;^X&quot;,33346,536870929]],[&quot;^17&quot;,[33312,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33312,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33312,&quot;^&lt;&quot;,&quot;~u63450a9e-0c1c-461f-92da-a00a2e0309b2&quot;,536870929]],[&quot;^17&quot;,[33313,&quot;^S&quot;,&quot;Literature note&quot;,536870929]],[&quot;^17&quot;,[33313,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33313,&quot;^G&quot;,9427,536870929]],[&quot;^17&quot;,[33313,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33313,&quot;^X&quot;,6271,536870929]],[&quot;^17&quot;,[33313,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33313,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33313,&quot;^&lt;&quot;,&quot;~u63450a9e-0873-4cd3-b37d-429ec1a59065&quot;,536870929]],[&quot;^17&quot;,[33314,&quot;^S&quot;,&quot;快速记录灵感，一天之内整理成为笔记。&quot;,536870929]],[&quot;^17&quot;,[33314,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33314,&quot;^G&quot;,33325,536870929]],[&quot;^17&quot;,[33314,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33314,&quot;^X&quot;,33311,536870929]],[&quot;^17&quot;,[33314,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33314,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33314,&quot;^&lt;&quot;,&quot;~u63450a9e-e720-4590-8322-803d8d8236f1&quot;,536870929]],[&quot;^17&quot;,[33315,&quot;^S&quot;,&quot;Only if you can trust your system, only if you really know that everything will be taken care of, will your brain let go and let you focus on the task at hand.&quot;,536870929]],[&quot;^17&quot;,[33315,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33315,&quot;^G&quot;,33373,536870929]],[&quot;^17&quot;,[33315,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33315,&quot;^X&quot;,33346,536870929]],[&quot;^17&quot;,[33315,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33315,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33315,&quot;^&lt;&quot;,&quot;~u63450a9e-572e-4148-8d72-f17c976f4b23&quot;,536870929]],[&quot;^17&quot;,[33316,&quot;^S&quot;,&quot;In the old system, the question is: Under which topic do I store this note? In the new system, the question is: In which context will I want to stumble upon it again?&quot;,536870929]],[&quot;^17&quot;,[33316,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33316,&quot;^G&quot;,33355,536870929]],[&quot;^17&quot;,[33316,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33316,&quot;^X&quot;,33346,536870929]],[&quot;^17&quot;,[33316,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33316,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33316,&quot;^&lt;&quot;,&quot;~u63450a9e-bcec-4a10-92b6-bc123c701b28&quot;,536870929]],[&quot;^17&quot;,[33317,&quot;^S&quot;,&quot;![](https://media.xiang578.com//vitamindy-zettlekasten.png)&quot;,536870929]],[&quot;^17&quot;,[33317,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33317,&quot;^G&quot;,33281,536870929]],[&quot;^17&quot;,[33317,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33317,&quot;^X&quot;,33281,536870929]],[&quot;^17&quot;,[33317,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33317,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33317,&quot;^&lt;&quot;,&quot;~u63450a9e-b540-4c8f-8f9f-fa5422e439ce&quot;,536870929]],[&quot;^17&quot;,[33318,&quot;^S&quot;,&quot;psychologist Lonka refers to, goes a step further and&quot;,536870929]],[&quot;^17&quot;,[33318,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33318,&quot;^G&quot;,33380,536870929]],[&quot;^17&quot;,[33318,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33318,&quot;^X&quot;,33346,536870929]],[&quot;^17&quot;,[33318,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33318,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33318,&quot;^&lt;&quot;,&quot;~u63450a9e-5059-4038-9536-833a6d15cebb&quot;,536870929]],[&quot;^17&quot;,[33319,&quot;^S&quot;,&quot;Richard Feynman once had a visitor in his office, a historian who wanted to interview him. When he spotted Feynman’s notebooks, he said how delighted he was to see such “wonderful records of Feynman’s thinking.” “No, no!” Feynman protested. “They aren’t a record of my thinking process. They are my thinking process. I actually did the work on the paper.” “Well,” the historian said, “the work was done in your head, but the record of it is still here.” “No, it’s not a record, not really. It’s working. You have to work on paper, and this is the paper.”[33] This, obviously, was a very important distinction to Feynman, much more than just a linguistic difference – and for a good reason: It is the distinction that makes all the difference when it comes to thinking. Philosophers, neuroscientists, educators and psychologists like to disagree in many different aspects on how the brain works. But they no longer disagree when it comes to the need for external scaffolding. Almost all agree nowadays that real thinking requires some kind of externalization, especially in the form of writing. “Notes on paper, or on a computer screen [...] do not make contemporary physics or other kinds of intellectual endeavour easier, they make it possible” is one of the key takeaways in a contemporary handbook of neuroscientists (Levy 2011, 290) Concluding the discussions in this book, Levy writes: “In any case, no matter how internal processes are implemented, insofar as thinkers are genuinely concerned with what enables human beings to perform the spectacular intellectual feats exhibited in science and other areas of systematic enquiry, as well as in the arts, they need to understand the extent to which the mind is reliant upon external scaffolding.”&quot;,536870929]],[&quot;^17&quot;,[33319,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33319,&quot;^G&quot;,33384,536870929]],[&quot;^17&quot;,[33319,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33319,&quot;^X&quot;,33346,536870929]],[&quot;^17&quot;,[33319,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33319,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33319,&quot;^&lt;&quot;,&quot;~u63450a9e-b89b-48fe-9482-db976626147d&quot;,536870929]],[&quot;^17&quot;,[33320,&quot;^S&quot;,&quot;Get a good notebook for taking notes as you read&quot;,536870929]],[&quot;^17&quot;,[33320,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33320,&quot;^G&quot;,33329,536870929]],[&quot;^17&quot;,[33320,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33320,&quot;^X&quot;,9427,536870929]],[&quot;^17&quot;,[33320,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33320,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33320,&quot;^&lt;&quot;,&quot;~u63450a9e-008c-445c-90d3-690b5dbfc5de&quot;,536870929]],[&quot;^17&quot;,[33321,&quot;^S&quot;,&quot;Lonka recommends what Luhmann recommends: Writing brief accounts on the main ideas of a text instead of collecting quotes.&quot;,536870929]],[&quot;^17&quot;,[33321,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33321,&quot;^G&quot;,33318,536870929]],[&quot;^17&quot;,[33321,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33321,&quot;^X&quot;,33346,536870929]],[&quot;^17&quot;,[33321,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33321,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33321,&quot;^&lt;&quot;,&quot;~u63450a9e-aa55-41d9-93e9-f5feda07ba0a&quot;,536870929]],[&quot;^17&quot;,[33322,&quot;^S&quot;,&quot;如何构建系统的一些实践[[方法]]&quot;,536870929]],[&quot;^17&quot;,[33322,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33322,&quot;^G&quot;,33314,536870929]],[&quot;^17&quot;,[33322,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33322,&quot;^X&quot;,33311,536870929]],[&quot;^17&quot;,[33322,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33322,&quot;^W&quot;,33271,536870929]],[&quot;^17&quot;,[33322,&quot;^I&quot;,33271,536870929]],[&quot;^17&quot;,[33322,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33322,&quot;^&lt;&quot;,&quot;~u63450a9e-8e53-4936-be0c-03878d40bd34&quot;,536870929]],[&quot;^17&quot;,[33323,&quot;^S&quot;,&quot;More notes mean more possible connections, more ideas, more synergy between different projects and therefore a much higher degree of productivity. Luhmann’s slip-box contains about 90,000 notes, which sounds like an incredibly large number. But it only means that he wrote six notes a day from the day he started to work with his slip-box until he died.&quot;,536870929]],[&quot;^17&quot;,[33323,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33323,&quot;^G&quot;,33287,536870929]],[&quot;^17&quot;,[33323,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33323,&quot;^X&quot;,33346,536870929]],[&quot;^17&quot;,[33323,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33323,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33323,&quot;^&lt;&quot;,&quot;~u63450a9e-e68d-4c50-a1c8-d32191e39085&quot;,536870929]],[&quot;^17&quot;,[33324,&quot;^S&quot;,&quot;标准化 **Standardize**：集中在一个地方保存格式相同的笔记，每一篇笔记有一个唯一的编号。&quot;,536870929]],[&quot;^17&quot;,[33324,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33324,&quot;^G&quot;,33322,536870929]],[&quot;^17&quot;,[33324,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33324,&quot;^X&quot;,33322,536870929]],[&quot;^17&quot;,[33324,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33324,&quot;^W&quot;,33271,536870929]],[&quot;^17&quot;,[33324,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33324,&quot;^&lt;&quot;,&quot;~u63450a9e-d7ac-4e38-a794-d84efdcef124&quot;,536870929]],[&quot;^17&quot;,[33325,&quot;^S&quot;,&quot;尽可能集中收集你的一切想法、笔记&quot;,536870929]],[&quot;^17&quot;,[33325,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33325,&quot;^G&quot;,33292,536870929]],[&quot;^17&quot;,[33325,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33325,&quot;^X&quot;,33311,536870929]],[&quot;^17&quot;,[33325,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33325,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33325,&quot;^&lt;&quot;,&quot;~u63450a9e-d564-429f-ba18-08f124d66dd9&quot;,536870929]],[&quot;^17&quot;,[33326,&quot;^S&quot;,&quot;Physicist and Nobel Prize winner Richard Feynman once said that he could only determine whether he understood something if he could give an introductory lecture on it.&quot;,536870929]],[&quot;^17&quot;,[33326,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33326,&quot;^G&quot;,33306,536870929]],[&quot;^17&quot;,[33326,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33326,&quot;^X&quot;,33346,536870929]],[&quot;^17&quot;,[33326,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33326,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33326,&quot;^&lt;&quot;,&quot;~u63450a9e-6be3-4d58-ba88-ee1b9c6a5303&quot;,536870929]],[&quot;^17&quot;,[33327,&quot;^S&quot;,&quot;The first type of links are those on notes that are giving you the overview of a topic. These are notes directly referred to from the index and usually used as an entry point into a topic that has already developed to such a degree that an overview is needed or at least becomes helpful.&quot;,536870929]],[&quot;^17&quot;,[33327,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33327,&quot;^G&quot;,33369,536870929]],[&quot;^17&quot;,[33327,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33327,&quot;^X&quot;,33346,536870929]],[&quot;^17&quot;,[33327,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33327,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33327,&quot;^&lt;&quot;,&quot;~u63450a9e-d20a-4026-a8f7-34027b6338ff&quot;,536870929]],[&quot;^17&quot;,[33328,&quot;^S&quot;,&quot;笔记以字母排序建立笔记索引，每一次拥有新的主题方向，都可以建立一次索引。&quot;,536870929]],[&quot;^17&quot;,[33328,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33328,&quot;^G&quot;,33305,536870929]],[&quot;^17&quot;,[33328,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33328,&quot;^X&quot;,33322,536870929]],[&quot;^17&quot;,[33328,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33328,&quot;^W&quot;,33271,536870929]],[&quot;^17&quot;,[33328,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33328,&quot;^&lt;&quot;,&quot;~u63450a9e-9024-47e8-8c0f-c4ddec9afe98&quot;,536870929]],[&quot;^17&quot;,[33329,&quot;^S&quot;,&quot;Grab your own copy of How to Take Smart Notes&quot;,536870929]],[&quot;^17&quot;,[33329,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33329,&quot;^G&quot;,33274,536870929]],[&quot;^17&quot;,[33329,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33329,&quot;^X&quot;,9427,536870929]],[&quot;^17&quot;,[33329,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33329,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33329,&quot;^&lt;&quot;,&quot;~u63450a9e-f8c2-44fb-9997-dd91b9a8cc46&quot;,536870929]],[&quot;^17&quot;,[33330,&quot;^S&quot;,&quot;[[Youtube]] 作者访谈 [Interview and Q&amp;A with Sönke Ahrens on How to Take Smart Notes - YouTube](https://www.youtube.com/watch?v=kXnR7qX3BDc)&quot;,536870929]],[&quot;^17&quot;,[33330,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33330,&quot;^G&quot;,33297,536870929]],[&quot;^17&quot;,[33330,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33330,&quot;^X&quot;,6271,536870929]],[&quot;^17&quot;,[33330,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33330,&quot;^W&quot;,33269,536870929]],[&quot;^17&quot;,[33330,&quot;^I&quot;,33269,536870929]],[&quot;^17&quot;,[33330,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33330,&quot;^&lt;&quot;,&quot;~u63450a9e-0b34-49ed-808c-3471fa97dfde&quot;,536870929]],[&quot;^17&quot;,[33331,&quot;^S&quot;,&quot;At this point, it should become clear that you don’t need to wait for a genie to appear, as each step is clearly not only within your abilities, but also straightforward and well defined: Assemble notes and bring them into order, turn these notes into a draft, review it and you are done.&quot;,536870929]],[&quot;^17&quot;,[33331,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33331,&quot;^G&quot;,33383,536870929]],[&quot;^17&quot;,[33331,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33331,&quot;^X&quot;,33346,536870929]],[&quot;^17&quot;,[33331,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33331,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33331,&quot;^&lt;&quot;,&quot;~u63450a9e-3d22-4518-96b3-9ce4002ceb28&quot;,536870929]],[&quot;^17&quot;,[33332,&quot;^S&quot;,&quot;why did I highlight this?&quot;,536870929]],[&quot;^17&quot;,[33332,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33332,&quot;^G&quot;,33357,536870929]],[&quot;^17&quot;,[33332,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33332,&quot;^X&quot;,33357,536870929]],[&quot;^17&quot;,[33332,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33332,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33332,&quot;^&lt;&quot;,&quot;~u63450a9e-da90-4a29-a3af-db8cd0bac314&quot;,536870929]],[&quot;^17&quot;,[33333,&quot;^S&quot;,&quot;While the literature notes will be stored within the reference system together with the bibliographic details, separate from the slip-box, but still close to the context of the original text, they are already written with an eye towards the lines of thoughts within the slip-box. Luhmann describes this step as follows: “I always have a slip of paper at hand, on which I note down the ideas of certain pages. On the backside I write down the bibliographic details. After finishing the book I go through my notes and think how these notes might be relevant for already written notes in the slip-box. It means that I always read with an eye towards possible connections in the slip-box.” (Luhmann et al., 1987, 150)&quot;,536870929]],[&quot;^17&quot;,[33333,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33333,&quot;^G&quot;,33284,536870929]],[&quot;^17&quot;,[33333,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33333,&quot;^X&quot;,33346,536870929]],[&quot;^17&quot;,[33333,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33333,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33333,&quot;^&lt;&quot;,&quot;~u63450a9e-e213-40a8-ba7d-8cc8048a5cdd&quot;,536870929]],[&quot;^17&quot;,[33334,&quot;^S&quot;,&quot;阐述 Elaborate：思考新的笔记是否和旧笔记相关(相斥、互补、相互修正)，并将思考过程清晰记录在新的笔记中。&quot;,536870929]],[&quot;^17&quot;,[33334,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33334,&quot;^G&quot;,33324,536870929]],[&quot;^17&quot;,[33334,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33334,&quot;^X&quot;,33322,536870929]],[&quot;^17&quot;,[33334,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33334,&quot;^W&quot;,33271,536870929]],[&quot;^17&quot;,[33334,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33334,&quot;^&lt;&quot;,&quot;~u63450a9e-52d0-49cb-8d22-9e4ee6d5dd48&quot;,536870929]],[&quot;^17&quot;,[33335,&quot;^S&quot;,&quot;By focusing on what is interesting and keeping written track of your own intellectual development, topics, questions and arguments will emerge from the material without force. Not only does it means that finding a topic or a research question will become easier, as we don’t have to squeeze it out of the few ideas that are on top of our head anymore, every question that emerges out of our slip-box will naturally and handily come with material to work with.&quot;,536870929]],[&quot;^17&quot;,[33335,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33335,&quot;^G&quot;,33300,536870929]],[&quot;^17&quot;,[33335,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33335,&quot;^X&quot;,33346,536870929]],[&quot;^17&quot;,[33335,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33335,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33335,&quot;^&lt;&quot;,&quot;~u63450a9e-2b1c-45da-b665-4cafe686ce4f&quot;,536870929]],[&quot;^17&quot;,[33336,&quot;^S&quot;,&quot;The very moment we decide on a hypothesis, our brains automatically go into search mode, scanning our surroundings for supporting data, which is neither a good way to learn nor research.&quot;,536870929]],[&quot;^17&quot;,[33336,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33336,&quot;^G&quot;,33374,536870929]],[&quot;^17&quot;,[33336,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33336,&quot;^X&quot;,33346,536870929]],[&quot;^17&quot;,[33336,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33336,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33336,&quot;^&lt;&quot;,&quot;~u63450a9e-35e4-4c42-b271-b2ed4a11c571&quot;,536870929]],[&quot;^17&quot;,[33337,&quot;^S&quot;,&quot;&quot;,536870929]],[&quot;^17&quot;,[33337,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33337,&quot;^G&quot;,33309,536870929]],[&quot;^17&quot;,[33337,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33337,&quot;^X&quot;,6271,536870929]],[&quot;^17&quot;,[33337,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33337,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33337,&quot;^&lt;&quot;,&quot;~u63450a9e-d667-4efd-b68a-6c0c6cc191bc&quot;,536870929]],[&quot;^17&quot;,[33338,&quot;^S&quot;,&quot;单纯高亮的文字，脱离语义后没有意义&quot;,536870929]],[&quot;^17&quot;,[33338,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33338,&quot;^G&quot;,33357,536870929]],[&quot;^17&quot;,[33338,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33338,&quot;^X&quot;,33274,536870929]],[&quot;^17&quot;,[33338,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33338,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33338,&quot;^&lt;&quot;,&quot;~u63450a9e-3380-4016-b2a5-d7f30a7b4e21&quot;,536870929]],[&quot;^17&quot;,[33339,&quot;^S&quot;,&quot;The only permanently stored notes are the literature notes in the reference system and the main notes in the slip-box. The former can be very brief as the context is clearly the text they refer to. The latter need be written with more care and details as they need to be self-explanatory. Luhmann never underlined sentences in the text he read or wrote comments in the margins. All he did was take brief notes about the ideas that caught his attention in a text on a separate piece of paper: “I make a note with the bibliographic details. On the backside I would write ‘on page x is this, on page y is that,’ and then it goes into the bibliographic slip-box where I collect everything I read.” (Hagen, 1997)&quot;,536870929]],[&quot;^17&quot;,[33339,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33339,&quot;^G&quot;,33359,536870929]],[&quot;^17&quot;,[33339,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33339,&quot;^X&quot;,33346,536870929]],[&quot;^17&quot;,[33339,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33339,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33339,&quot;^&lt;&quot;,&quot;~u63450a9e-5b20-4440-bbd7-9fbd8d15270f&quot;,536870929]],[&quot;^17&quot;,[33340,&quot;^S&quot;,&quot;Use those ideas to create new works!&quot;,536870929]],[&quot;^17&quot;,[33340,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33340,&quot;^G&quot;,33354,536870929]],[&quot;^17&quot;,[33340,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33340,&quot;^X&quot;,9427,536870929]],[&quot;^17&quot;,[33340,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33340,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33340,&quot;^&lt;&quot;,&quot;~u63450a9e-a3d7-482b-9efb-cb0ea37f2639&quot;,536870929]],[&quot;^17&quot;,[33341,&quot;^S&quot;,&quot;知识的复利&quot;,536870929]],[&quot;^17&quot;,[33341,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33341,&quot;^G&quot;,33340,536870929]],[&quot;^17&quot;,[33341,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33341,&quot;^X&quot;,33340,536870929]],[&quot;^17&quot;,[33341,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33341,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33341,&quot;^&lt;&quot;,&quot;~u63450a9e-938b-431c-9311-4d376e48906b&quot;,536870929]],[&quot;^17&quot;,[33342,&quot;^S&quot;,&quot;Handwrite ideas as you have them while reading, and reference where they came from&quot;,536870929]],[&quot;^17&quot;,[33342,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33342,&quot;^G&quot;,33320,536870929]],[&quot;^17&quot;,[33342,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33342,&quot;^X&quot;,9427,536870929]],[&quot;^17&quot;,[33342,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33342,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33342,&quot;^&lt;&quot;,&quot;~u63450a9e-c4af-43bb-a3b8-fd43be6401a0&quot;,536870929]],[&quot;^17&quot;,[33343,&quot;^S&quot;,&quot;Luhmann had two slip-boxes: a bibliographical one, which contained the references and brief notes on the content of the literature, and the main one in which he collected and generated his ideas, mainly in response to what he read.&quot;,536870929]],[&quot;^17&quot;,[33343,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33343,&quot;^G&quot;,33360,536870929]],[&quot;^17&quot;,[33343,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33343,&quot;^X&quot;,33346,536870929]],[&quot;^17&quot;,[33343,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33343,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33343,&quot;^&lt;&quot;,&quot;~u63450a9e-3a01-4d4e-bf04-5a44bc9ecaee&quot;,536870929]],[&quot;^17&quot;,[33344,&quot;^S&quot;,&quot;Writing, taking notes and thinking about how ideas connect is exactly the kind of elaboration that is needed to learn.&quot;,536870929]],[&quot;^17&quot;,[33344,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33344,&quot;^G&quot;,33364,536870929]],[&quot;^17&quot;,[33344,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33344,&quot;^X&quot;,33346,536870929]],[&quot;^17&quot;,[33344,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33344,&quot;^1=&quot;,true,536870929]],[&quo ot;^X&quot;,9427,536870929]],[&quot;^17&quot;,[33354,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33354,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33354,&quot;^&lt;&quot;,&quot;~u63450a9e-eb60-40e2-a8a3-861188defc7b&quot;,536870929]],[&quot;^17&quot;,[33355,&quot;^S&quot;,&quot;Many students and academic writers think like the early ship owners when it comes to note-taking.&quot;,536870929]],[&quot;^17&quot;,[33355,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33355,&quot;^G&quot;,33361,536870929]],[&quot;^17&quot;,[33355,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33355,&quot;^X&quot;,33346,536870929]],[&quot;^17&quot;,[33355,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33355,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33355,&quot;^&lt;&quot;,&quot;~u63450a9e-a18a-4488-b93c-b46bc0294efe&quot;,536870929]],[&quot;^17&quot;,[33356,&quot;^S&quot;,&quot;Instead of adding notes to existing categories or the respective texts, he wrote them all on small pieces of paper, put a number in the corner and collected them in one place: the slip-box.&quot;,536870929]],[&quot;^17&quot;,[33356,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33356,&quot;^G&quot;,33315,536870929]],[&quot;^17&quot;,[33356,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33356,&quot;^X&quot;,33346,536870929]],[&quot;^17&quot;,[33356,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33356,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33356,&quot;^&lt;&quot;,&quot;~u63450a9e-23f6-4875-8d88-d1ad5499674d&quot;,536870929]],[&quot;^17&quot;,[33357,&quot;^S&quot;,&quot;高亮浪费时间，高亮的意义在于带来的想法，记录你的想法。&quot;,536870929]],[&quot;^17&quot;,[33357,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33357,&quot;^G&quot;,33274,536870929]],[&quot;^17&quot;,[33357,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33357,&quot;^X&quot;,33274,536870929]],[&quot;^17&quot;,[33357,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33357,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33357,&quot;^&lt;&quot;,&quot;~u63450a9e-7bdc-41a5-b1bf-6655ee9c6e52&quot;,536870929]],[&quot;^17&quot;,[33358,&quot;^S&quot;,&quot;as quick notes are only __reminders__ of an idea, you need to turn them (ideally within a day)__ into permanently understandable notes.__ 当天修改成为可以永久理解的笔记。&quot;,536870929]],[&quot;^17&quot;,[33358,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33358,&quot;^G&quot;,33348,536870929]],[&quot;^17&quot;,[33358,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33358,&quot;^X&quot;,33314,536870929]],[&quot;^17&quot;,[33358,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33358,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33358,&quot;^&lt;&quot;,&quot;~u63450a9e-b79c-4123-a7b6-1328adaae061&quot;,536870929]],[&quot;^17&quot;,[33359,&quot;^S&quot;,&quot;To achieve a critical mass, it is crucial to distinguish clearly between three types of notes: 1.   Fleeting notes, which are only reminders of information, can be written in any kind of way and will end up in the trash within a day or two. 2.    Permanent notes, which will never be thrown away and contain the necessary information in themselves in a permanently understandable way. They are always stored in the same way in the same place, either in the reference system or, written as if for print, in the slip-box. 3.    Project notes, which are only relevant to one particular project. They are kept within a project-specific folder and can be discarded or archived after the project is finished.&quot;,536870929]],[&quot;^17&quot;,[33359,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33359,&quot;^G&quot;,33387,536870929]],[&quot;^17&quot;,[33359,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33359,&quot;^X&quot;,33346,536870929]],[&quot;^17&quot;,[33359,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33359,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33359,&quot;^&lt;&quot;,&quot;~u63450a9e-e68f-44b0-922b-d10dcc808669&quot;,536870929]],[&quot;^17&quot;,[33360,&quot;^S&quot;,&quot;The best way to maintain the feeling of being in control is to stay in control. And to stay in control, it&apos;s better to keep your options open during the writing process rather than limit yourself to your first idea.&quot;,536870929]],[&quot;^17&quot;,[33360,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33360,&quot;^G&quot;,33356,536870929]],[&quot;^17&quot;,[33360,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33360,&quot;^X&quot;,33346,536870929]],[&quot;^17&quot;,[33360,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33360,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33360,&quot;^&lt;&quot;,&quot;~u63450a9e-2caa-4f6e-aadc-d5a6f293986e&quot;,536870929]],[&quot;^17&quot;,[33361,&quot;^S&quot;,&quot;critically. By writing, students demonstrate what they have learned, show their ability to think critically and ability to develop ideas.&quot;,536870929]],[&quot;^17&quot;,[33361,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33361,&quot;^G&quot;,33350,536870929]],[&quot;^17&quot;,[33361,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33361,&quot;^X&quot;,33346,536870929]],[&quot;^17&quot;,[33361,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33361,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33361,&quot;^&lt;&quot;,&quot;~u63450a9e-3a5a-4ace-a7eb-85f641e544ec&quot;,536870929]],[&quot;^17&quot;,[33362,&quot;^S&quot;,&quot;Comparing, differentiating and connecting notes are the basis of good academic writing, but playing and tinkering with ideas is what leads to insight and exceptional texts.&quot;,536870929]],[&quot;^17&quot;,[33362,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33362,&quot;^G&quot;,33327,536870929]],[&quot;^17&quot;,[33362,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33362,&quot;^X&quot;,33346,536870929]],[&quot;^17&quot;,[33362,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33362,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33362,&quot;^&lt;&quot;,&quot;~u63450a9e-8d60-44ac-8a50-a040b202552a&quot;,536870929]],[&quot;^17&quot;,[33363,&quot;^S&quot;,&quot;Something to write with and something to write on (pen and paper will do) ·       A reference management system (the best programs are free) ·       The slip-box (the best program is free) ·       An editor (whatever works best for you: very good ones are free)&quot;,536870929]],[&quot;^17&quot;,[33363,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33363,&quot;^G&quot;,33283,536870929]],[&quot;^17&quot;,[33363,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33363,&quot;^X&quot;,33346,536870929]],[&quot;^17&quot;,[33363,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33363,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33363,&quot;^&lt;&quot;,&quot;~u63450a9e-1092-454b-98c8-eff21abf51c7&quot;,536870929]],[&quot;^17&quot;,[33364,&quot;^S&quot;,&quot;We face here the same choice between methods that make us feel like we learned something and methods that truly do make us learn something.&quot;,536870929]],[&quot;^17&quot;,[33364,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33364,&quot;^G&quot;,33312,536870929]],[&quot;^17&quot;,[33364,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33364,&quot;^X&quot;,33346,536870929]],[&quot;^17&quot;,[33364,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33364,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33364,&quot;^&lt;&quot;,&quot;~u63450a9e-78a1-442e-aa04-94ef274c9cc2&quot;,536870929]],[&quot;^17&quot;,[33365,&quot;^S&quot;,&quot;The first teaches the formal requirements: style, structure or how to quote correctly. And then there are the psychological ones, which teach you how to get it done without mental breakdowns and before your supervisor or publisher starts refusing to move the deadline once more.&quot;,536870929]],[&quot;^17&quot;,[33365,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33365,&quot;^G&quot;,33339,536870929]],[&quot;^17&quot;,[33365,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33365,&quot;^X&quot;,33346,536870929]],[&quot;^17&quot;,[33365,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33365,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33365,&quot;^&lt;&quot;,&quot;~u63450a9e-fed4-4618-8f87-310cc606cff2&quot;,536870929]],[&quot;^17&quot;,[33366,&quot;^S&quot;,&quot;[什么是 Zettelkasten 卡片盒笔记法？ - 知乎 (zhihu.com)](https://www.zhihu.com/question/384309878)&quot;,536870929]],[&quot;^17&quot;,[33366,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33366,&quot;^G&quot;,33296,536870929]],[&quot;^17&quot;,[33366,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33366,&quot;^X&quot;,33367,536870929]],[&quot;^17&quot;,[33366,&quot;^W&quot;,4,536870929]],[&quot;^17&quot;,[33366,&quot;^W&quot;,1740,536870929]],[&quot;^17&quot;,[33366,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33366,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33366,&quot;^&lt;&quot;,&quot;~u63450a9e-1ca9-4f6d-8520-02e9ae7030b3&quot;,536870929]],[&quot;^17&quot;,[33367,&quot;^S&quot;,&quot;TODO 卡片笔记写作法专项整理 #XXX&quot;,536870929]],[&quot;^17&quot;,[33367,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33367,&quot;^G&quot;,33337,536870929]],[&quot;^17&quot;,[33367,&quot;^12&quot;,&quot;TODO&quot;,536870929]],[&quot;^17&quot;,[33367,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33367,&quot;^X&quot;,6271,536870929]],[&quot;^17&quot;,[33367,&quot;^W&quot;,4,536870929]],[&quot;^17&quot;,[33367,&quot;^W&quot;,1740,536870929]],[&quot;^17&quot;,[33367,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33367,&quot;^I&quot;,4,536870929]],[&quot;^17&quot;,[33367,&quot;^I&quot;,1740,536870929]],[&quot;^17&quot;,[33367,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33367,&quot;^&lt;&quot;,&quot;~u63450a9e-66ad-4d15-ad67-fe7cdf69a8e4&quot;,536870929]],[&quot;^17&quot;,[33368,&quot;^S&quot;,&quot;With practice comes the ability to find the right words to express something in the best possible way, which means in a simple, but not simplified way. Not only will the readers of your text appreciate your ability to explain something clearly, those you talk to will benefit from this ability as well, as it is not limited to writing.&quot;,536870929]],[&quot;^17&quot;,[33368,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33368,&quot;^G&quot;,33275,536870929]],[&quot;^17&quot;,[33368,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33368,&quot;^X&quot;,33346,536870929]],[&quot;^17&quot;,[33368,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33368,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33368,&quot;^&lt;&quot;,&quot;~u63450a9e-03b5-4179-a91f-f83219429f21&quot;,536870929]],[&quot;^17&quot;,[33369,&quot;^S&quot;,&quot;Luhmann wrote an index with a typewriter on index cards. In the Zettelkasten, keywords can easily be added to a note like tags and will then show up in the index. They should be chosen carefully and sparsely. Luhmann would add the number of one or two (rarely more) notes next to a keyword in the index (Schmidt 2013, 171).&quot;,536870929]],[&quot;^17&quot;,[33369,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33369,&quot;^G&quot;,33279,536870929]],[&quot;^17&quot;,[33369,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33369,&quot;^X&quot;,33346,536870929]],[&quot;^17&quot;,[33369,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33369,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33369,&quot;^&lt;&quot;,&quot;~u63450a9e-24bd-43a6-aa2d-00f47a1d03ca&quot;,536870929]],[&quot;^17&quot;,[33370,&quot;^S&quot;,&quot;TODO 微信读书上的笔记整理&quot;,536870929]],[&quot;^17&quot;,[33370,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33370,&quot;^G&quot;,33367,536870929]],[&quot;^17&quot;,[33370,&quot;^12&quot;,&quot;TODO&quot;,536870929]],[&quot;^17&quot;,[33370,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33370,&quot;^X&quot;,33367,536870929]],[&quot;^17&quot;,[33370,&quot;^W&quot;,4,536870929]],[&quot;^17&quot;,[33370,&quot;^W&quot;,1740,536870929]],[&quot;^17&quot;,[33370,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33370,&quot;^I&quot;,4,536870929]],[&quot;^17&quot;,[33370,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33370,&quot;^&lt;&quot;,&quot;~u63450a9e-b52d-42d2-930f-dce7ed0f3d18&quot;,536870929]],[&quot;^17&quot;,[33371,&quot;^S&quot;,&quot;The same goes for writing permanent notes, which have another feedback loop built-in: Expressing our own thoughts in writing makes us realise if we really thought them through.&quot;,536870929]],[&quot;^17&quot;,[33371,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33371,&quot;^G&quot;,33351,536870929]],[&quot;^17&quot;,[33371,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33371,&quot;^X&quot;,33346,536870929]],[&quot;^17&quot;,[33371,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33371,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33371,&quot;^&lt;&quot;,&quot;~u63450a9e-0241-4332-8388-511ea7320239&quot;,536870929]],[&quot;^17&quot;,[33372,&quot;^S&quot;,&quot;很多小说家会强迫自己每天写作多久以或写多少字，就好像储蓄一样。学术写作除了写之外，还有很多其他的步骤需要花费时间，但是每天写的卡片其实是可以相互链接的内容，这就是复利的力量。[[网络效应]]&quot;,536870929]],[&quot;^17&quot;,[33372,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33372,&quot;^G&quot;,33309,536870929]],[&quot;^17&quot;,[33372,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33372,&quot;^X&quot;,33309,536870929]],[&quot;^17&quot;,[33372,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33372,&quot;^W&quot;,33272,536870929]],[&quot;^17&quot;,[33372,&quot;^I&quot;,33272,536870929]],[&quot;^17&quot;,[33372,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33372,&quot;^&lt;&quot;,&quot;~u63450a9e-a0fa-49ec-8c02-611e5c6171ed&quot;,536870929]],[&quot;^17&quot;,[33373,&quot;^S&quot;,&quot;Only if nothing else is lingering in our working memory and taking up valuable mental resources can we experience what Allen calls a “mind like water” - the state where we can focus on the work right in front of us without getting distracted by competing thoughts.&quot;,536870929]],[&quot;^17&quot;,[33373,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33373,&quot;^G&quot;,33362,536870929]],[&quot;^17&quot;,[33373,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33373,&quot;^X&quot;,33346,536870929]],[&quot;^17&quot;,[33373,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33373,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33373,&quot;^&lt;&quot;,&quot;~u63450a9e-aca3-43f8-ab33-f2e34646b43b&quot;,536870929]],[&quot;^17&quot;,[33374,&quot;^S&quot;,&quot;So if you are writing by hand, you are forced to think about what you hear (or read) – otherwise you wouldn’t be able to grasp the underlying principle, the idea, the structure of an argument.&quot;,536870929]],[&quot;^17&quot;,[33374,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33374,&quot;^G&quot;,33381,536870929]],[&quot;^17&quot;,[33374,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33374,&quot;^X&quot;,33346,536870929]],[&quot;^17&quot;,[33374,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33374,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33374,&quot;^&lt;&quot;,&quot;~u63450a9e-43fb-4cbc-b688-b79eccfb0431&quot;,536870929]],[&quot;^17&quot;,[33375,&quot;^S&quot;,&quot;有编码之后，可以更加方便在不同的笔记中应用。比如今天看的文章笔记 id 为 ml001，就可以在日记中写下 ml001。相应的利用 grep 语法能快速查到引用这个id的笔记。&quot;,536870929]],[&quot;^17&quot;,[33375,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33375,&quot;^G&quot;,33377,536870929]],[&quot;^17&quot;,[33375,&quot;^Z&quot;,6271,536870929]],[&quot;^17&quot;,[33375,&quot;^X&quot;,33322,536870929]],[&quot;^17&quot;,[33375,&quot;^W&quot;,6271,536870929]],[&quot;^17&quot;,[33375,&quot;^W&quot;,33271,536870929]],[&quot;^17&quot;,[33375,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33375,&quot;^&lt;&quot;,&quot;~u63450a9e-a086-4160-bcb6-278ece8c8a4c&quot;,536870929]],[&quot;^17&quot;,[33376,&quot;^S&quot;,&quot;It is not the slip-box or our brains alone pand[0][0][1][0] 都是64维度的向量了\\n\\n        index_sample = torch.randint(L_K, (L_Q, sample_k)) # real U = U_part(factor*ln(L_k))*L_q\\n        # sample_k=30, 这相当于从336里面选择30个\\n        # index_sample.shape = [336, 30], \\n        # L_K是指定最大值(exclusive)，最小值default=0(inclusive), 形状为(L_Q, sample_k)\\n\\n        K_sample = K_expand[:, :, torch.arange(L_Q).unsqueeze(1), index_sample, :]\\n        # 起初的K_expand的shape为：[32, 8, 336, 336, 64]\\n        # :, :, [336, 1], [336, 30], : [why???]\\n        # K_sample.shape = [32, 8, 336, 30, 64]\\n\\n        Q_K_sample = torch.matmul(Q.unsqueeze(-2), K_sample.transpose(-2, -1)).squeeze(-2)\\n        # [32, 8, 336, 1, 64] * [32, 8, 336, 64, 30] -&gt; [32, 8, 336, 1, 30] -&gt; [32, 8, 336, 30]\\n\\n        # find the Top_k query with sparisty measurement\\n        M = Q_K_sample.max(-1)[0] - torch.div(Q_K_sample.sum(-1), L_K)\\n        # 上面这个实现的就是论文中的那个非常nb的关于query的重要度的公式了，Equation (4)\\n        # M.shape = [32, 8, 336]\\n\\n        M_top = M.topk(n_top, sorted=False)[1]\\n        # [0]=values, [1]=indices\\n        # M_top.shape = [32, 8, 30]，相当于336个queries里面选择了30个top-k query tokens\\n\\n        # use the reduced Q to calculate Q_K\\n        Q_reduce = Q[torch.arange(B)[:, None, None], # [32, 1, 1]\\n                     torch.arange(H)[None, :, None],  # [1, 8, 1]\\n                     M_top, :] # factor*ln(L_q)\\n        # 起初Q.shape = [32, 8, 336, 64], reduce之后，就是\\n        # Q_reduce.shape = [32, 8, 30, 64]\\n\\n        Q_K = torch.matmul(Q_reduce, K.transpose(-2, -1)) # factor*ln(L_q)*L_k\\n        # [32, 8, 30, 64] * [32, 8, 64, 336] -&gt; [32, 8, 30, 336]\\n        # 30个query tokens，和336个key tokens的dot product values\\n\\n        return Q_K, M_top\\n        # [32, 8, 30, 336] and [32, 8, 30] 这是8个heads，每个head下都是选择了前30的query tokens（各自选择的）\\n        # 含义：Q_K是类似原始transformer中的Q*K^T\\n        #       M_top则是说，是32个序列，每个序列下8个heads，每个head下M得分靠前的top-30的query的indices（索引）\\n```&quot;,536870929]],[&quot;^17&quot;,[33652,&quot;^Q&quot;,&quo 17&quot;,[53361,&quot;^G&quot;,53359,536870938]],[&quot;^17&quot;,[53361,&quot;^Z&quot;,53354,536870938]],[&quot;^17&quot;,[53361,&quot;^X&quot;,53357,536870938]],[&quot;^17&quot;,[53361,&quot;^W&quot;,53354,536870938]],[&quot;^17&quot;,[53361,&quot;^1=&quot;,true,536870938]],[&quot;^17&quot;,[53361,&quot;^&lt;&quot;,&quot;~u63450ac9-413a-46b9-b31f-6f1cfe24aacc&quot;,536870938]],[&quot;^17&quot;,[53362,&quot;^S&quot;,&quot;哲人：关于你所说的因果关系，阿德勒用“^^外部因果律^^”一词来进行说明。&quot;,536870938]],[&quot;^17&quot;,[53362,&quot;^Q&quot;,&quot;^18&quot;,536870938]],[&quot;^17&quot;,[53362,&quot;^G&quot;,53367,536870938]],[&quot;^17&quot;,[53362,&quot;^Z&quot;,53354,536870938]],[&quot;^17&quot;,[53362,&quot;^X&quot;,53357,536870938]],[&quot;^17&quot;,[53362,&quot;^W&quot;,53354,536870938]],[&quot;^17&quot;,[53362,&quot;^1=&quot;,true,536870938]],[&quot;^17&quot;,[53362,&quot;^&lt;&quot;,&quot;~u63450ac9-5af6-41b7-a1a8-44feeb3073d9&quot;,536870938]],[&quot;^17&quot;,[53363,&quot;^S&quot;,&quot;从弗洛伊德的[[原因论]]来看，父母离婚对其造成了极大的精神创伤，与自己的婚姻观有着很大的因果关系。&quot;,536870938]],[&quot;^17&quot;,[53363,&quot;^Q&quot;,&quot;^18&quot;,536870938]],[&quot;^17&quot;,[53363,&quot;^G&quot;,53364,536870938]],[&quot;^17&quot;,[53363,&quot;^Z&quot;,53354,536870938]],[&quot;^17&quot;,[53363,&quot;^X&quot;,53362,536870938]],[&quot;^17&quot;,[53363,&quot;^W&quot;,53354,536870938]],[&quot;^17&quot;,[53363,&quot;^W&quot;,53355,536870938]],[&quot;^17&quot;,[53363,&quot;^I&quot;,53355,536870938]],[&quot;^17&quot;,[53363,&quot;^1=&quot;,true,536870938]],[&quot;^17&quot;,[53363,&quot;^&lt;&quot;,&quot;~u63450ac9-2c6b-426a-ae0c-aa4d399fbb36&quot;,536870938]],[&quot;^17&quot;,[53364,&quot;^S&quot;,&quot;例如，前几天就有人说：“自己之所以始终无法结婚，就是因为幼时父母离婚的缘故。”&quot;,536870938]],[&quot;^17&quot;,[53364,&quot;^Q&quot;,&quot;^18&quot;,536870938]],[&quot;^17&quot;,[53364,&quot;^G&quot;,53360,536870938]],[&quot;^17&quot;,[53364,&quot;^Z&quot;,53354,536870938]],[&quot;^17&quot;,[53364,&quot;^X&quot;,53362,536870938]],[&quot;^17&quot;,[53364,&quot;^W&quot;,53354,536870938]],[&quot;^17&quot;,[53364,&quot;^1=&quot;,true,536870938]],[&quot;^17&quot;,[53364,&quot;^&lt;&quot;,&quot;~u63450ac9-a575-49d5-82f8-b193130f112d&quot;,536870938]],[&quot;^17&quot;,[53365,&quot;^S&quot;,&quot;青年：不想成功？这是什么道理啊？&quot;,536870938]],[&quot;^17&quot;,[53365,&quot;^Q&quot;,&quot;^18&quot;,536870938]],[&quot;^17&quot;,[53365,&quot;^G&quot;,53361,536870938]],[&quot;^17&quot;,[53365,&quot;^Z&quot;,53354,536870938]],[&quot;^17&quot;,[53365,&quot;^X&quot;,53357,536870938]],[&quot;^17&quot;,[53365,&quot;^W&quot;,53354,536870938]],[&quot;^17&quot;,[53365,&quot;^1=&quot;,true,536870938]],[&quot;^17&quot;,[53365,&quot;^&lt;&quot;,&quot;~u63450ac9-7018-4d0c-8f05-fbd07960bf82&quot;,536870938]],[&quot;^17&quot;,[53366,&quot;^S&quot;,&quot;纳西姆·尼古拉斯·塔勒布的话来说，统计学、经济学以及心理学等这些软科学并非真正的科学 — — 软科学，是相对于自然科学等硬科学而言，没有绝对的真理。&quot;,536870938]],[&quot;^17&quot;,[53366,&quot;^Q&quot;,&quot;^18&quot;,536870938]],[&quot;^17&quot;,[53366,&quot;^G&quot;,53370,536870938]],[&quot;^17&quot;,[53366,&quot;^Z&quot;,53354,536870938]],[&quot;^17&quot;,[53366,&quot;^X&quot;,53370,536870938]],[&quot;^17&quot;,[53366,&quot;^W&quot;,53354,536870938]],[&quot;^17&quot;,[53366,&quot;^1=&quot;,true,536870938]],[&quot;^17&quot;,[53366,&quot;^&lt;&quot;,&quot;~u63450ac9-5542-4db7-b534-14781030c028&quot;,536870938]],[&quot;^17&quot;,[53367,&quot;^S&quot;,&quot;青年：为什么？哪里不对？&quot;,536870938]],[&quot;^17&quot;,[53367,&quot;^Q&quot;,&quot;^18&quot;,536870938]],[&quot;^17&quot;,[53367,&quot;^G&quot;,53373,536870938]],[&quot;^17&quot;,[53367,&quot;^Z&quot;,53354,536870938]],[&quot;^17&quot;,[53367,&quot;^X&quot;,53357,536870938]],[&quot;^17&quot;,[53367,&quot;^W&quot;,53354,536870938]],[&quot;^17&quot;,[53367,&quot;^1=&quot;,true,536870938]],[&quot;^17&quot;,[53367,&quot;^&lt;&quot;,&quot;~u63450ac9-f5a7-4b06-97ad-a59aaaa0c164&quot;,536870938]],[&quot;^17&quot;,[53368,&quot;^S&quot;,&quot;但是，阿德勒从[[目的论]]的角度出发把这种论调称为“外部因果律”。&quot;,536870938]],[&quot;^17&quot;,[53368,&quot;^Q&quot;,&quot;^18&quo       // This script checks to see if a redirect is present in the query string

      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.

      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};

            var a = v.split('=');

          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,

              (q.q ? ('?' + q.q) : '') +
              l.hash
            );

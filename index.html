terpreting Trajectories from Multiple Views A Hierarchical Self-Attention Network for Estimating the Time of Arrival&quot;,&quot;^19&quot;,&quot;#Paper #[[KDD/2022]] &quot;],536870929]],[&quot;^17&quot;,[33079,&quot;^I&quot;,1388,536870929]],[&quot;^17&quot;,[33079,&quot;^I&quot;,1389,536870929]],[&quot;^17&quot;,[33079,&quot;^I&quot;,7046,536870929]],[&quot;^17&quot;,[33079,&quot;^I&quot;,18657,536870929]],[&quot;^17&quot;,[33079,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33079,&quot;^&lt;&quot;,&quot;~u63457e84-4a68-4ad4-8a1f-6a86f52f6dd8&quot;,536870929]],[&quot;^17&quot;,[33080,&quot;^S&quot;,&quot;&quot;,536870929]],[&quot;^17&quot;,[33080,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33080,&quot;^G&quot;,33079,536870929]],[&quot;^17&quot;,[33080,&quot;^Z&quot;,33078,536870929]],[&quot;^17&quot;,[33080,&quot;^X&quot;,33078,536870929]],[&quot;^17&quot;,[33080,&quot;^W&quot;,33078,536870929]],[&quot;^17&quot;,[33080,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33080,&quot;^&lt;&quot;,&quot;~u63457e84-b3d3-438b-a492-3ba379e0c198&quot;,536870929]],[&quot;^17&quot;,[33288,&quot;^S&quot;,&quot;The very moment we decide on a hypothesis, our brains automatically go into search mode, scanning our surroundings for supporting data, which is neither a good way to learn nor research.&quot;,536870929]],[&quot;^17&quot;,[33288,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33288,&quot;^G&quot;,33335,536870929]],[&quot;^17&quot;,[33288,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33288,&quot;^X&quot;,33379,536870929]],[&quot;^17&quot;,[33288,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33288,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33288,&quot;^&lt;&quot;,&quot;~u63457e85-8944-4b79-92da-90bff27e653e&quot;,536870929]],[&quot;^17&quot;,[33289,&quot;^S&quot;,&quot;[用“卡片笔记写作法”读《智识的生产技术》含流程方法与笔记示范 | 学习骇客 (qq.com)](https://mp.weixin.qq.com/s/WqYCkQ0LMq_rX8v3O1m_og)&quot;,536870929]],[&quot;^17&quot;,[33289,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33289,&quot;^G&quot;,33370,536870929]],[&quot;^17&quot;,[33289,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33289,&quot;^X&quot;,33315,536870929]],[&quot;^17&quot;,[33289,&quot;^W&quot;,4,536870929]],[&quot;^17&quot;,[33289,&quot;^W&quot;,1743,536870929]],[&quot;^17&quot;,[33289,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33289,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33289,&quot;^&lt;&quot;,&quot;~u63457e85-ec15-4d1b-a4ac-c186ece97ef1&quot;,536870929]],[&quot;^17&quot;,[33290,&quot;^S&quot;,&quot;What good readers can do is spot the limitations of a particular approach and see what is not mentioned in the text.&quot;,536870929]],[&quot;^17&quot;,[33290,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33290,&quot;^G&quot;,33293,536870929]],[&quot;^17&quot;,[33290,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33290,&quot;^X&quot;,33379,536870929]],[&quot;^17&quot;,[33290,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33290,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33290,&quot;^&lt;&quot;,&quot;~u63457e85-8953-48fc-9fab-d5812f2b7e2a&quot;,536870929]],[&quot;^17&quot;,[33291,&quot;^S&quot;,&quot;Writing, taking notes and thinking about how ideas connect is exactly the kind of elaboration that is needed to learn.&quot;,536870929]],[&quot;^17&quot;,[33291,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33291,&quot;^G&quot;,33296,536870929]],[&quot;^17&quot;,[33291,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33291,&quot;^X&quot;,33379,536870929]],[&quot;^17&quot;,[33291,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33291,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33291,&quot;^&lt;&quot;,&quot;~u63457e85-8d1e-4b09-a7e9-b1791be220a6&quot;,536870929]],[&quot;^17&quot;,[33292,&quot;^S&quot;,&quot;Reading, especially rereading, can easily fool us into believing we understand a text. Rereading is especially dangerous because of the mere-exposure effect: The moment we become familiar with something, we start believing we also understand it. On top of that, we also tend to like it more (Bornstein 1989).&quot;,536870929]],[&quot;^17&quot;,[33292,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33292,&quot;^G&quot;,33305,536870929]],[&quot;^17&quot;,[33292,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33292,&quot;^X&quot;,33379,536870929]],[&quot;^17&quot;,[33292,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33292,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33292,&quot;^&lt;&quot;,&quot;~u63457e85-28d1-4abe-897a-40d322755b78&quot;,536870929]],[&quot;^17&quot;,[33293,&quot;^S&quot;,&quot;The slip-box takes care of details and references and is a long-term memory resource that keeps information objectively unaltered. That allows the brain to focus on the gist, the deeper understanding and the bigger picture, and frees it up to be creative. Both the brain and the slip-box can focus on what they are best at.&quot;,536870929]],[&quot;^17&quot;,[33293,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33293,&quot;^G&quot;,33291,536870929]],[&quot;^17&quot;,[33293,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33293,&quot;^X&quot;,33379,536870929]],[&quot;^17&quot;,[33293,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33293,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33293,&quot;^&lt;&quot;,&quot;~u63457e85-bde9-4311-811c-b34a508cb9d3&quot;,536870929]],[&quot;^17&quot;,[33294,&quot;^S&quot;,&quot;Luhmann wrote an index with a typewriter on index cards. In the Zettelkasten, keywords can easily be added to a note like tags and will then show up in the index. They should be chosen carefully and sparsely. Luhmann would add the number of one or two (rarely more) notes next to a keyword in the index (Schmidt 2013, 171).&quot;,536870929]],[&quot;^17&quot;,[33294,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33294,&quot;^G&quot;,33319,536870929]],[&quot;^17&quot;,[33294,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33294,&quot;^X&quot;,33379,536870929]],[&quot;^17&quot;,[33294,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33294,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33294,&quot;^&lt;&quot;,&quot;~u63457e85-6b01-46df-a05a-5e49b0b73340&quot;,536870929]],[&quot;^17&quot;,[33295,&quot;^S&quot;,&quot;the rough order is always the same: Make a decision on what to write about, plan your research, do your research, write. Interestingly enough, these road maps usually come with the concession that this is only an idealised plan and that in reality, it rarely works like that.&quot;,536870929]],[&quot;^17&quot;,[33295,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33295,&quot;^G&quot;,33386,536870929]],[&quot;^17&quot;,[33295,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33295,&quot;^X&quot;,33379,536870929]],[&quot;^17&quot;,[33295,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33295,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33295,&quot;^&lt;&quot;,&quot;~u63457e85-4627-4fa7-bced-7f425c479abb&quot;,536870929]],[&quot;^17&quot;,[33296,&quot;^S&quot;,&quot;We face here the same choice between methods that make us feel like we learned something and methods that truly do make us learn something.&quot;,536870929]],[&quot;^17&quot;,[33296,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33296,&quot;^G&quot;,33399,536870929]],[&quot;^17&quot;,[33296,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33296,&quot;^X&quot;,33379,536870929]],[&quot;^17&quot;,[33296,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33296,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33296,&quot;^&lt;&quot;,&quot;~u63457e85-f063-444b-86fc-18f32f71eed8&quot;,536870929]],[&quot;^17&quot;,[33297,&quot;^S&quot;,&quot;如何构建系统的一些实践[[方法]]&quot;,536870929]],[&quot;^17&quot;,[33297,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33297,&quot;^G&quot;,33324,536870929]],[&quot;^17&quot;,[33297,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33297,&quot;^X&quot;,33392,536870929]],[&quot;^17&quot;,[33297,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33297,&quot;^W&quot;,33286,536870929]],[&quot;^17&quot;,[33297,&quot;^I&quot;,33286,536870929]],[&quot;^17&quot;,[33297,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33297,&quot;^&lt;&quot;,&quot;~u63457e85-c4fd-4f92-a427-5ea391c9eae8&quot;,536870929]],[&quot;^17&quot;,[33298,&quot;^S&quot;,&quot;Whenever he read something, he would write the bibliographic information on one side of a card and make brief notes about the content on the other side (Schmidt 2013, 170). These notes would end up in the bibliographic slip-box. In a second step, shortly after, he would look at his brief notes and think about their relevance for his own thinking and writing. He then would turn to the main slip-box and write his ideas, comments and thoughts on new pieces of paper, using only one for each idea and restricting himself to one side of the paper, to make it easier to read them later without having to take them out of the box. He kept them usually brief enough to make one idea fit on a single sheet, but would sometimes add another note to extend a thought.&quot;,536870929]],[&quot;^17&quot;,[33298,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33298,&quot;^G&quot;,33300,536870929]],[&quot;^17&quot;,[33298,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33298,&quot;^X&quot;,33379,536870929]],[&quot;^17&quot;,[33298,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33298,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33298,&quot;^&lt;&quot;,&quot;~u63457e85-8a07-4850-89f2-3a1e05475cbe&quot;,536870929]],[&quot;^17&quot;,[33299,&quot;^S&quot;,&quot;阐述 Elaborate：思考新的笔记是否和旧笔记相关(相斥、互补、相互修正)，并将思考过程清晰记录在新的笔记中。&quot;,536870929]],[&quot;^17&quot;,[33299,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33299,&quot;^G&quot;,33328,536870929]],[&quot;^17&quot;,[33299,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33299,&quot;^X&quot;,33297,536870929]],[&quot;^17&quot;,[33299,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33299,&quot;^W&quot;,33286,536870929]],[&quot;^17&quot;,[33299,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33299,&quot;^&lt;&quot;,&quot;~u63457e85-5c0c-4c5f-8ae7-1451d5929be7&quot;,536870929]],[&quot;^17&quot;,[33300,&quot;^S&quot;,&quot;Luhmann had two slip-boxes: a bibliographical one, which contained the references and brief notes on the content of the literature, and the main one in which he collected and generated his ideas, mainly in response to what he read.&quot;,536870929]],[&quot;^17&quot;,[33300,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33300,&quot;^G&quot;,33330,536870929]],[&quot;^17&quot;,[33300,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33300,&quot;^X&quot;,33379,536870929]],[&quot;^17&quot;,[33300,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33300,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33300,&quot;^&lt;&quot;,&quot;~u63457e85-1d02-4497-a4b6-58c49b33bb64&quot;,536870929]],[&quot;^17&quot;,[33301,&quot;^S&quot;,&quot;It is not the slip-box or our brains alone, but the dynamic between them that makes working with it so productive.&quot;,536870929]],[&quot;^17&quot;,[33301,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33301,&quot;^G&quot;,33387,536870929]],[&quot;^17&quot;,[33301,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33301,&quot;^X&quot;,33379,536870929]],[&quot;^17&quot;,[33301,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33301,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33301,&quot;^&lt;&quot;,&quot;~u63457e85-d601-4a36-85b0-8a001aad611d&quot;,536870929]],[&quot;^17&quot;,[33302,&quot;^S&quot;,&quot;Smart Notes 来取代之前高亮文字，摘要+想法。&quot;,536870929]],[&quot;^17&quot;,[33302,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33302,&quot;^G&quot;,9426,536870929]],[&quot;^17&quot;,[33302,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33302,&quot;^X&quot;,9426,536870929]],[&quot;^17&quot;,[33302,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33302,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33302,&quot;^&lt;&quot;,&quot;~u63457e85-6d82-4ad1-a02b-bb07fb637dd3&quot;,536870929]],[&quot;^17&quot;,[33303,&quot;^S&quot;,&quot;less successful ones. The right question is: What can we do differently in the weeks, months or even years before we face the blank page that will get us into the best possible position to write a great paper easily?&quot;,536870929]],[&quot;^17&quot;,[33303,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33303,&quot;^G&quot;,33388,536870929]],[&quot;^17&quot;,[33303,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33303,&quot;^X&quot;,33379,536870929]],[&quot;^17&quot;,[33303,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33303,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33303,&quot;^&lt;&quot;,&quot;~u63457e85-6183-409c-b6a3-a899f255de34&quot;,536870929]],[&quot;^17&quot;,[33304,&quot;^S&quot;,&quot;#Book&quot;,536870929]],[&quot;^17&quot;,[33304,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33304,&quot;^G&quot;,33323,536870929]],[&quot;^17&quot;,[33304,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33304,&quot;^X&quot;,6274,536870929]],[&quot;^17&quot;,[33304,&quot;^W&quot;,3309,536870929]],[&quot;^17&quot;,[33304,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33304,&quot;^I&quot;,3309,536870929]],[&quot;^17&quot;,[33304,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33304,&quot;^&lt;&quot;,&quot;~u63457e85-b9c1-4615-80fe-0e9685d219e1&quot;,536870929]],[&quot;^17&quot;,[33305,&quot;^S&quot;,&quot;Physicist and Nobel Prize winner Richard Feynman once said that he could only determine whether he understood something if he could give an introductory lecture on it.&quot;,536870929]],[&quot;^17&quot;,[33305,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33305,&quot;^G&quot;,33313,536870929]],[&quot;^17&quot;,[33305,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33305,&quot;^X&quot;,33379,536870929]],[&quot;^17&quot;,[33305,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33305,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33305,&quot;^&lt;&quot;,&quot;~u63457e85-e254-4d8c-9d3f-0fdb0c47e391&quot;,536870929]],[&quot;^17&quot;,[33306,&quot;^S&quot;,&quot;A common way to embed an idea into the context of the slip-box is by writing out the reasons of its importance for your own lines of thought.&quot;,536870929]],[&quot;^17&quot;,[33306,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33306,&quot;^G&quot;,33310,536870929]],[&quot;^17&quot;,[33306,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33306,&quot;^X&quot;,33379,536870929]],[&quot;^17&quot;,[33306,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33306,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33306,&quot;^&lt;&quot;,&quot;~u63457e85-6e50-4517-ab5a-0a37f0dfd048&quot;,536870929]],[&quot;^17&quot;,[33307,&quot;^S&quot;,&quot;It accompanies everything: We have to read with a pen in hand, develop ideas on paper and build up an ever-growing pool of externalised thoughts.&quot;,536870929]],[&quot;^17&quot;,[33307,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33307,&quot;^G&quot;,33393,536870929]],[&quot;^17&quot;,[33307,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33307,&quot;^X&quot;,33379,536870929]],[&quot;^17&quot;,[33307,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33307,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33307,&quot;^&lt;&quot;,&quot;~u63457e85-76bc-4552-bf81-e44ffd7fd556&quot;,536870929]],[&quot;^17&quot;,[33308,&quot;^S&quot;,&quot;If the existing note had the number 22, the new note would become note number 23. If 23 already existed, he named the new note 22a. By alternating numbers and letters, with some slashes and commas in between, he was able to branch out into as many strings of thought as he liked.&quot;,536870929]],[&quot;^17&quot;,[33308,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33308,&quot;^G&quot;,33346,536870929]],[&quot;^17&quot;,[33308,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33308,&quot;^X&quot;,33379,536870929]],[&quot;^17&quot;,[33308,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33308,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33308,&quot;^&lt;&quot;,&quot;~u63457e85-63d5-478f-b7d5-7abcd4eefc83&quot;,536870929]],[&quot;^17&quot;,[33309,&quot;^S&quot;,&quot;Handwrite ideas as you have them while reading, and reference where they came from&quot;,536870929]],[&quot;^17&quot;,[33309,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33309,&quot;^G&quot;,33317,536870929]],[&quot;^17&quot;,[33309,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33309,&quot;^X&quot;,9426,536870929]],[&quot;^17&quot;,[33309,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33309,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33309,&quot;^&lt;&quot;,&quot;~u63457e85-b1a3-44df-8236-90687c0179b0&quot;,536870929]],[&quot;^17&quot;,[33310,&quot;^S&quot;,&quot;Richard Feynman once had a visitor in his office, a historian who wanted to interview him. When he spotted Feynman’s notebooks, he said how delighted he was to see such “wonderful records of Feynman’s thinking.” “No, no!” Feynman protested. “They aren’t a record of my thinking process. They are my thinking process. I actually did the work on the paper.” “Well,” the historian said, “the work was done in your head, but the record of it is still here.” “No, it’s not a record, not really. It’s working. You have to work on paper, and this is the paper.”[33] This, obviously, was a very important distinction to Feynman, much more than just a linguistic difference – and for a good reason: It is the distinction that makes all the difference when it comes to thinking. Philosophers, neuroscientists, educators and psychologists like to disagree in many different aspects on how the brain works. But they no longer disagree when it comes to the need for external scaffolding. Almost all agree nowadays that real thinking requires some kind of externalization, especially in the form of writing. “Notes on paper, or on a computer screen [...] do not make contemporary physics or other kinds of intellectual endeavour easier, they make it possible” is one of the key takeaways in a contemporary handbook of neuroscientists (Levy 2011, 290) Concluding the discussions in this book, Levy writes: “In any case, no matter how internal processes are implemented, insofar as thinkers are genuinely concerned with what enables human beings to perform the spectacular intellectual feats exhibited in science and other areas of systematic enquiry, as well as in the arts, they need to understand the extent to which the mind is reliant upon external scaffolding.”&quot;,536870929]],[&quot;^17&quot;,[33310,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33310,&quot;^G&quot;,33382,536870929]],[&quot;^17&quot;,[33310,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33310,&quot;^X&quot;,33379,536870929]],[&quot;^17&quot;,[33310,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33310,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33310,&quot;^&lt;&quot;,&quot;~u63457e85-6c33-46e7-897d-5ef3a3e2344c&quot;,536870929]],[&quot;^17&quot;,[33311,&quot;^S&quot;,&quot;But all of this would be just an extra step before you do the only step that really counts, which is to take the permanent note that will add value to the actual slip-box.&quot;,536870929]],[&quot;^17&quot;,[33311,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33311,&quot;^G&quot;,33360,536870929]],[&quot;^17&quot;,[33311,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33311,&quot;^X&quot;,33379,536870929]],[&quot;^17&quot;,[33311,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33311,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33311,&quot;^&lt;&quot;,&quot;~u63457e85-67c3-42a4-a26e-dd8b85133b68&quot;,536870929]],[&quot;^17&quot;,[33312,&quot;^S&quot;,&quot;[什么是 Zettelkasten 卡片盒笔记法？ - 知乎 (zhihu.com)](https://www.zhihu.com/question/384309878)&quot;,536870929]],[&quot;^17&quot;,[33312,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33312,&quot;^G&quot;,33375,536870929]],[&quot;^17&quot;,[33312,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33312,&quot;^X&quot;,33315,536870929]],[&quot;^17&quot;,[33312,&quot;^W&quot;,4,536870929]],[&quot;^17&quot;,[33312,&quot;^W&quot;,1743,536870929]],[&quot;^17&quot;,[33312,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33312,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33312,&quot;^&lt;&quot;,&quot;~u63457e85-d981-4a8e-a761-6652fa109527&quot;,536870929]],[&quot;^17&quot;,[33313,&quot;^S&quot;,&quot;Taking smart notes is the deliberate practice of these skills. Mere reading, underlining sentences and hoping to remember the content is not.  10.4&quot;,536870929]],[&quot;^17&quot;,[33313,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33313,&quot;^G&quot;,33334,536870929]],[&quot;^17&quot;,[33313,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33313,&quot;^X&quot;,33379,536870929]],[&quot;^17&quot;,[33313,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33313,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33313,&quot;^&lt;&quot;,&quot;~u63457e85-398c-4710-9274-7748bd8bee52&quot;,536870929]],[&quot;^17&quot;,[33314,&quot;^S&quot;,&quot;The first type of links are those on notes that are giving you the overview of a topic. These are notes directly referred to from the index and usually used as an entry point into a topic that has already developed to such a degree that an overview is needed or at least becomes helpful.&quot;,536870929]],[&quot;^17&quot;,[33314,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33314,&quot;^G&quot;,33294,536870929]],[&quot;^17&quot;,[33314,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33314,&quot;^X&quot;,33379,536870929]],[&quot;^17&quot;,[33314,&quot;^W&quot;,6274,5 &quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33320,&quot;^G&quot;,33325,536870929]],[&quot;^17&quot;,[33320,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33320,&quot;^X&quot;,33324,536870929]],[&quot;^17&quot;,[33320,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33320,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33320,&quot;^&lt;&quot;,&quot;~u63457e85-eec1-49e5-9897-327c6525e9e6&quot;,536870929]],[&quot;^17&quot;,[33321,&quot;^S&quot;,&quot;With practice comes the ability to find the right words to express something in the best possible way, which means in a simple, but not simplified way. Not only will the readers of your text appreciate your ability to explain something clearly, those you talk to will benefit from this ability as well, as it is not limited to writing.&quot;,536870929]],[&quot;^17&quot;,[33321,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33321,&quot;^G&quot;,33339,536870929]],[&quot;^17&quot;,[33321,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33321,&quot;^X&quot;,33379,536870929]],[&quot;^17&quot;,[33321,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33321,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33321,&quot;^&lt;&quot;,&quot;~u63457e85-b567-4380-8a3f-5acda41bfafd&quot;,536870929]],[&quot;^17&quot;,[33322,&quot;^S&quot;,&quot;对笔记按主题分类，roam 可以使用引用 [[爱]]&quot;,536870929]],[&quot;^17&quot;,[33322,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33322,&quot;^G&quot;,33343,536870929]],[&quot;^17&quot;,[33322,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33322,&quot;^X&quot;,33343,536870929]],[&quot;^17&quot;,[33322,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33322,&quot;^W&quot;,10047,536870929]],[&quot;^17&quot;,[33322,&quot;^I&quot;,10047,536870929]],[&quot;^17&quot;,[33322,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33322,&quot;^&lt;&quot;,&quot;~u63457e85-70d8-4304-9551-b01d3af76f94&quot;,536870929]],[&quot;^17&quot;,[33323,&quot;^S&quot;,&quot;---\\ntitle: How to &quot;^17&quot;,[33328,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33328,&quot;^&lt;&quot;,&quot;~u63457e85-a3b6-45e4-bfe9-bc45fd37f215&quot;,536870929]],[&quot;^17&quot;,[33329,&quot;^S&quot;,&quot;2. Make literature notes. Whenever you read something, make notes about the content. Write down what you don’t want to forget or think you might use in your own thinking or writing.&quot;,536870929]],[&quot;^17&quot;,[33329,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33329,&quot;^G&quot;,33349,536870929]],[&quot;^17&quot;,[33329,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33329,&quot;^X&quot;,33379,536870929]],[&quot;^17&quot;,[33329,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33329,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33329,&quot;^&lt;&quot;,&quot;~u63457e85-ace4-4681-89cc-63a9ffa5095d&quot;,536870929]],[&quot;^17&quot;,[33330,&quot;^S&quot;,&quot;The best way to maintain the feeling of being in control is to stay in control. And to stay in control, it&apos;s better to keep your options open during the writing process rather than limit yourself to your first idea.&quot;,536870929]],[&quot;^17&quot;,[33330,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33330,&quot;^G&quot;,33401,536870929]],[&quot;^17&quot;,[33330,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33330,&quot;^X&quot;,33379,536870929]],[&quot;^17&quot;,[33330,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33330,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33330,&quot;^&lt;&quot;,&quot;~u63457e85-a25a-44a8-9269-778fd8d68f21&quot;,536870929]],[&quot;^17&quot;,[33331,&quot;^S&quot;,&quot;Permanent note&quot;,536870929]],[&quot;^17&quot;,[33331,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33331,&quot;^G&quot;,33337,536870929]],[&quot;^17&quot;,[33331,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33331,&quot;^X&quot;,6274,536870929]],[&quot;^17&quot;,[33331,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33331,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33331,&quot;^&lt;&quot;,&quot;~u63457e85-6c3e-4a62-97e9-e7c41d5ff0b0&quot;,536870929]],[&quot;^17&quot;,[33332,&quot;^S&quot;,&quot;critically. By writing, students demonstrate what they have learned, show their ability to think critically and ability to develop ideas.&quot;,536870929]],[&quot;^17&quot;,[33332,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33332,&quot;^G&quot;,33378,536870929]],[&quot;^17&quot;,[33332,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33332,&quot;^X&quot;,33379,536870929]],[&quot;^17&quot;,[33332,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33332,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33332,&quot;^&lt;&quot;,&quot;~u63457e85-6308-479f-b712-703b8ff67c96&quot;,536870929]],[&quot;^17&quot;,[33333,&quot;^S&quot;,&quot;The only permanently stored notes are the literature notes in the reference system and the main notes in the slip-box. The former can be very brief as the context is clearly the text they refer to. The latter need be written with more care and details as they need to be self-explanatory. Luhmann never underlined sentences in the text he read or wrote comments in the margins. All he did was take brief notes about the ideas that caught his attention in a text on a separate piece of paper: “I make a note with the bibliographic details. On the backside I would write ‘on page x is this, on page y is that,’ and then it goes into the bibliographic slip-box where I collect everything I read.” (Hagen, 1997)&quot;,536870929]],[&quot;^17&quot;,[33333,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33333,&quot;^G&quot;,33374,536870929]],[&quot;^17&quot;,[33333,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33333,&quot;^X&quot;,33379,536870929]],[&quot;^17&quot;,[33333,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33333,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33333,&quot;^&lt;&quot;,&quot;~u63457e85-0b88-491f-a86c-487eb9890bcd&quot;,536870929]],[&quot;^17&quot;,[33334,&quot;^S&quot;,&quot;The ability to spot patterns, to question the frames used and detect the distinctions made by others, is the precondition to thinking critically and looking behind the assertions of a text or a talk. Being able to re-frame questions, assertions and information is even more important than having an extensive knowledge, because without this ability, we wouldn’t be able to put our knowledge to use. The good news is that these skills can be learned.&quot;,536870929]],[&quot;^17&quot;,[33334,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33334,&quot;^G&quot;,33321,536870929]],[&quot;^17&quot;,[33334,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33334,&quot;^X&quot;,33379,536870929]],[&quot;^17&quot;,[33334,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33334,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33334,&quot;^&lt;&quot;,&quot;~u63457e85-c96d-4b4e-844c-6fc40d3c8a51&quot;,536870929]],[&quot;^17&quot;,[33335,&quot;^S&quot;,&quot;So if you are writing by hand, you are forced to think about what you hear (or read) – otherwise you wouldn’t be able to grasp the underlying principle, the idea, the structure of an argument.&quot;,536870929]],[&quot;^17&quot;,[33335,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33335,&quot;^G&quot;,33311,536870929]],[&quot;^17&quot;,[33335,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33335,&quot;^X&quot;,33379,536870929]],[&quot;^17&quot;,[33335,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33335,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33335,&quot;^&lt;&quot;,&quot;~u63457e85-3260-43df-82cb-073d84f71409&quot;,536870929]],[&quot;^17&quot;,[33336,&quot;^S&quot;,&quot;The last element in his file system was an index, from which he would refer to one or two notes that would serve as a kind of entry point into a line of thought or topic. Notes with a sorted collection of links are, of course, good entry points.&quot;,536870929]],[&quot;^17&quot;,[33336,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33336,&quot;^G&quot;,33308,536870929]],[&quot;^17&quot;,[33336,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33336,&quot;^X&quot;,33379,536870929]],[&quot;^17&quot;,[33336,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33336,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33336,&quot;^&lt;&quot;,&quot;~u63457e85-eedb-418a-b777-e22a9df67ea0&quot;,536870929]],[&quot;^17&quot;,[33337,&quot;^S&quot;,&quot;Literature note&quot;,536870929]],[&quot;^17&quot;,[33337,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33337,&quot;^G&quot;,9426,536870929]],[&quot;^17&quot;,[33337,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33337,&quot;^X&quot;,6274,536870929]],[&quot;^17&quot;,[33337,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33337,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33337,&quot;^&lt;&quot;,&quot;~u63457e85-cc7d-45a3-b452-531ade9c666e&quot;,536870929]],[&quot;^17&quot;,[33338,&quot;^S&quot;,&quot;记下的笔记，依旧是孤立的。利用 [[Zettelkasten]] 的方法将笔记链接起来。&quot;,536870929]],[&quot;^17&quot;,[33338,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33338,&quot;^G&quot;,33392,536870929]],[&quot;^17&quot;,[33338,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33338,&quot;^X&quot;,33392,536870929]],[&quot;^17&quot;,[33338,&quot;^W&quot;,1180,536870929]],[&quot;^17&quot;,[33338,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33338,&quot;^I&quot;,1180,536870929]],[&quot;^17&quot;,[33338,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33338,&quot;^&lt;&quot;,&quot;~u63457e85-98fa-4648-a2a7-64acb01f37eb&quot;,536870929]],[&quot;^17&quot;,[33339,&quot;^S&quot;,&quot;Confirmation bias is tackled here in two steps: First, by turning the whole writing process on its head, and secondly, by changing the incentives from finding confirming facts to an indiscriminate gathering of any relevant information regardless of what argument it will support.&quot;,536870929]],[&quot;^17&quot;,[33339,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33339,&quot;^G&quot;,33347,536870929]],[&quot;^17&quot;,[33339,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33339,&quot;^X&quot;,33379,536870929]],[&quot;^17&quot;,[33339,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33339,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33339,&quot;^&lt;&quot;,&quot;~u63457e85-c2fa-4059-94a2-d72a133a2cfd&quot;,536870929]],[&quot;^17&quot;,[33340,&quot;^S&quot;,&quot;链接 Connect，大部分笔记方法只是孤立的将笔记分到一个类别中。区分他们之间的相同点或不同点。不要事先将笔记分类，而是通过笔记之间的相互连接聚类成一个主题，从中产生思考感受，从「可以怎么用」来思考。&quot;,536870929]],[&quot;^17&quot;,[33340,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33340,&quot;^G&quot;,33299,536870929]],[&quot;^17&quot;,[33340,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33340,&quot;^X&quot;,33297,536870929]],[&quot;^17&quot;,[33340,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33340,&quot;^W&quot;,33286,536870929]],[&quot;^17&quot;,[33340,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33340,&quot;^&lt;&quot;,&quot;~u63457e85-4537-4f21-a7dc-ba71c29eb2ff&quot;,536870929]],[&quot;^17&quot;,[33341,&quot;^S&quot;,&quot;psychologist Lonka refers to, goes a step further and&quot;,536870929]],[&quot;^17&quot;,[33341,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33341,&quot;^G&quot;,33290,536870929]],[&quot;^17&quot;,[33341,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33341,&quot;^X&quot;,33379,536870929]],[&quot;^17&quot;,[33341,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33341,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33341,&quot;^&lt;&quot;,&quot;~u63457e85-9fec-4b32-9e7e-9fc6f506d3ed&quot;,536870929]],[&quot;^17&quot;,[33342,&quot;^S&quot;,&quot;By focusing on what is interesting and keeping written track of your own intellectual development, topics, questions and arguments will emerge from the material without force. Not only does it means that finding a topic or a research question will become easier, as we don’t have to squeeze it out of the few ideas that are on top of our head anymore, every question that emerges out of our slip-box will naturally and handily come with material to work with.&quot;,536870929]],[&quot;^17&quot;,[33342,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33342,&quot;^G&quot;,33307,536870929]],[&quot;^17&quot;,[33342,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33342,&quot;^X&quot;,33379,536870929]],[&quot;^17&quot;,[33342,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33342,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33342,&quot;^&lt;&quot;,&quot;~u63457e85-4c81-4399-8da7-7bb8f964e233&quot;,536870929]],[&quot;^17&quot;,[33343,&quot;^S&quot;,&quot;File those ideas in their most useful contexts&quot;,536870929]],[&quot;^17&quot;,[33343,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33343,&quot;^G&quot;,33326,536870929]],[&quot;^17&quot;,[33343,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33343,&quot;^X&quot;,9426,536870929]],[&quot;^17&quot;,[33343,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33343,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33343,&quot;^&lt;&quot;,&quot;~u63457e85-404b-4937-9a10-c6168929f00b&quot;,536870929]],[&quot;^17&quot;,[33344,&quot;^S&quot;,&quot;有编码之后，可以更加方便在不同的笔记中应用。比如今天看的文章笔记 id 为 ml001，就可以在日记中写下 ml001。相应的利用 grep 语法能快速查到引用这个id的笔记。&quot;,536870929]],[&quot;^17&quot;,[33344,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33344,&quot;^G&quot;,33354,536870929]],[&quot;^17&quot;,[33344,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33344,&quot;^X&quot;,33297,536870929]],[&quot;^17&quot;,[33344,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33344,&quot;^W&quot;,33286,536870929]],[&quot;^17&quot;,[33344,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33344,&quot;^&lt;&quot;,&quot;~u63457e85-0918-49fe-aa58-12a9d0730f9e&quot;,536870929]],[&quot;^17&quot;,[33345,&quot;^S&quot;,&quot;Something to write with and something to write on (pen and paper will do) ·       A reference management system (the best programs are free) ·       The slip-box (the best program is free) ·       An editor (whatever works best for you: very good ones are free)&quot;,536870929]],[&quot;^17&quot;,[33345,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33345,&quot;^G&quot;,33361,536870929]],[&quot;^17&quot;,[33345,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33345,&quot;^X&quot;,33379,536870929]],[&quot;^17&quot;,[33345,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33345,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33345,&quot;^&lt;&quot;,&quot;~u63457e85-cebd-436e-84d7-3dc074d9c9e1&quot;,536870929]],[&quot;^17&quot;,[33346,&quot;^S&quot;,&quot;Writing that an author struggles in one chapter to justify his method can be a much more adequate description of this chapter’s content than any quote from the text itself (this would call for an explanation, of course).&quot;,536870929]],[&quot;^17&quot;,[33346,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33346,&quot;^G&quot;,33372,536870929]],[&quot;^17&quot;,[33346,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33346,&quot;^X&quot;,33379,536870929]],[&quot;^17&quot;,[33346,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33346,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33346,&quot;^&lt;&quot;,&quot;~u63457e85-3a0c-4b98-9fe3-213cafcb988b&quot;,536870929]],[&quot;^17&quot;,[33347,&quot;^S&quot;,&quot;We just seem to happen to read the publications that tend to confirm what we already know.&quot;,536870929]],[&quot;^17&quot;,[33347,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33347,&quot;^G&quot;,33288,536870929]],[&quot;^17&quot;,[33347,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33347,&quot;^X&quot;,33379,536870929]],[&quot;^17&quot;,[33347,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33347,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33347,&quot;^&lt;&quot;,&quot;~u63457e85-abdc-445e-a9f5-d2bd74c22c2f&quot;,536870929]],[&quot;^17&quot;,[33348,&quot;^S&quot;,&quot;While the literature notes will be stored within the reference system together with the bibliographic details, separate from the slip-box, but still close to the context of the original text, they are already written with an eye towards the lines of thoughts within the slip-box. Luhmann describes this step as follows: “I always have a slip of paper at hand, on which I note down the ideas of certain pages. On the backside I write down the bibliographic details. After finishing the book I go through my notes and think how these notes might be relevant for already written notes in the slip-box. It means that I always read with an eye towards possible connections in the slip-box.” (Luhmann et al., 1987, 150)&quot;,536870929]],[&quot;^17&quot;,[33348,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33348,&quot;^G&quot;,33397,536870929]],[&quot;^17&quot;,[33348,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33348,&quot;^X&quot;,33379,536870929]],[&quot;^17&quot;,[33348,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33348,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33348,&quot;^&lt;&quot;,&quot;~u63457e85-1311-4443-9da6-8380cf4f817f&quot;,536870929]],[&quot;^17&quot;,[33349,&quot;^S&quot;,&quot;Thinking, reading, learning, understanding and generating ideas is the main work of everyone who studies, does research or writes.&quot;,536870929]],[&quot;^17&quot;,[33349,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33349,&quot;^G&quot;,33369,536870929]],[&quot;^17&quot;,[33349,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33349,&quot;^X&quot;,33379,536870929]],[&quot;^17&quot;,[33349,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33349,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33349,&quot;^&lt;&quot;,&quot;~u63457e85-c7c0-4a70-8ec1-3d320d9aff96&quot;,536870929]],[&quot;^17&quot;,[33350,&quot;^S&quot;,&quot;看完书之后有足够多的想法吗？尝试去记录哪一些刷新自己的认知？&quot;,536870929]],[&quot;^17&quot;,[33350,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33350,&quot;^G&quot;,33326,536870929]],[&quot;^17&quot;,[33350,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33350,&quot;^X&quot;,33326,536870929]],[&quot;^17&quot;,[33350,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33350,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33350,&quot;^&lt;&quot;,&quot;~u63457e85-4ab3-4e54-b547-613038ef204c&quot;,536870929]],[&quot;^17&quot;,[33351,&quot;^S&quot;,&quot;&quot;,536870929]],[&quot;^17&quot;,[33351,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33351,&quot;^G&quot;,33315,536870929]],[&quot;^17&quot;,[33351,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33351,&quot;^X&quot;,6274,536870929]],[&quot;^17&quot;,[33351,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33351,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33351,&quot;^&lt;&quot;,&quot;~u63457e85-9fb8-4a83-9671-4f203d000f8f&quot;,536870929]],[&quot;^17&quot;,[33352,&quot;^S&quot;,&quot;In the old system, the question is: Under which topic do I store this note? In the new system, the question is: In which context will I want to stumble upon it again?&quot;,536870929]],[&quot;^17&quot;,[33352,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33352,&quot;^G&quot;,33396,536870929]],[&quot;^17&quot;,[33352,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33352,&quot;^X&quot;,33379,536870929]],[&quot;^17&quot;,[33352,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33352,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33352,&quot;^&lt;&quot;,&quot;~u63457e85-3263-43d5-b000-9e4342b8f753&quot;,536870929]],[&quot;^17&quot;,[33353,&quot;^S&quot;,&quot;将这些记笔记的方法当成习惯养成。笔记收集 - 建立联系 - 编码存储 - 再联系&quot;,536870929]],[&quot;^17&quot;,[33353,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33353,&quot;^G&quot;,33357,536870929]],[&quot;^17&quot;,[33353,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33353,&quot;^X&quot; ;,33286,536870929]],[&quot;^17&quot;,[33371,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33371,&quot;^&lt;&quot;,&quot;~u63457e85-89a9-49ac-aa25-098b88f136ed&quot;,536870929]],[&quot;^17&quot;,[33372,&quot;^S&quot;,&quot;He did not just copy ideas or quotes from the texts he read, but made a transition from one context to another.&quot;,536870929]],[&quot;^17&quot;,[33372,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33372,&quot;^G&quot;,33298,536870929]],[&quot;^17&quot;,[33372,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33372,&quot;^X&quot;,33379,536870929]],[&quot;^17&quot;,[33372,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33372,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33372,&quot;^&lt;&quot;,&quot;~u63457e85-1fc6-45cd-a654-b314848aa995&quot;,536870929]],[&quot;^17&quot;,[33373,&quot;^S&quot;,&quot;其他人的笔记&quot;,536870929]],[&quot;^17&quot;,[33373,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33373,&quot;^G&quot;,33297,536870929]],[&quot;^17&quot;,[33373,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33373,&quot;^X&quot;,33392,536870929]],[&quot;^17&quot;,[33373,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33373,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33373,&quot;^&lt;&quot;,&quot;~u63457e85-467a-46fe-92e3-34173d8e4299&quot;,536870929]],[&quot;^17&quot;,[33374,&quot;^S&quot;,&quot;To achieve a critical mass, it is crucial to distinguish clearly between three types of notes: 1.   Fleeting notes, which are only reminders of information, can be written in any kind of way and will end up in the trash within a day or two. 2.    Permanent notes, which will never be thrown away and contain the necessary information in themselves in a permanently understandable way. They are always stored in the same way in the same place, either in the reference system or, written as if for print, in the slip-box. 3.    Project notes, which are only relevant to one particular project. They are kept within a project-specific folder and can be discarded or archived after the project is finished.&quot;,536870929]],[&quot;^17&quot;,[33374,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33374,&quot;^G&quot;,33365,536870929]],[&quot;^17&quot;,[33374,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33374,&quot;^X&quot;,33379,536870929]],[&quot;^17&quot;,[33374,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33374,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33374,&quot;^&lt;&quot;,&quot;~u63457e85-66c7-40fb-9c2a-5a8b182fbaf9&quot;,536870929]],[&quot;^17&quot;,[33375,&quot;^S&quot;,&quot;TODO [How To Take Smart Notes: 10 Principles to Revolutionize Your Note-Taking and Writing - Forte Labs](https://fortelabs.co/blog/how-to-take-smart-notes)&quot;,536870929]],[&quot;^17&quot;,[33375,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33375,&quot;^G&quot;,33363,536870929]],[&quot;^17&quot;,[33375,&quot;^12&quot;,&quot;TODO&quot;,536870929]],[&quot;^17&quot;,[33375,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33375,&quot;^X&quot;,33315,536870929]],[&quot;^17&quot;,[33375,&quot;^W&quot;,4,536870929]],[&quot;^17&quot;,[33375,&quot;^W&quot;,1743,536870929]],[&quot;^17&quot;,[33375,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33375,&quot;^I&quot;,4,536870929]],[&quot;^17&quot;,[33375,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33375,&quot;^&lt;&quot;,&quot;~u63457e85-47bf-4dd5-864a-549ce3e25b7f&quot;,536870929]],[&quot;^17&quot;,[33376,&quot;^S&quot;,&quot;Academic or nonfiction texts are not written like this because in addition to the writing, there is the reading, the research, the thinking and the tinkering with ideas.&quot;,536870929]],[&quot;^17&quot;,[33376,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33376,&quot;^G&quot;,33359,536870929]],[&quot;^17&quot;,[33376,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33376,&quot;^X&quot;,33379,536870929]],[&quot;^17&quot;,[33376,&quot;^W&quot;,6274,536870929]],[&quot;^17& 4,536870929]],[&quot;^17&quot;,[33382,&quot;^X&quot;,33379,536870929]],[&quot;^17&quot;,[33382,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33382,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33382,&quot;^&lt;&quot;,&quot;~u63457e85-c5af-432a-9f24-31898ae99fc9&quot;,536870929]],[&quot;^17&quot;,[33383,&quot;^S&quot;,&quot;Nothing motivates us more than the experience of becoming better at what we do.&quot;,536870929]],[&quot;^17&quot;,[33383,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33383,&quot;^G&quot;,33384,536870929]],[&quot;^17&quot;,[33383,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33383,&quot;^X&quot;,33379,536870929]],[&quot;^17&quot;,[33383,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33383,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33383,&quot;^&lt;&quot;,&quot;~u63457e85-2b1e-495a-b1e0-3f4610de21bc&quot;,536870929]],[&quot;^17&quot;,[33384,&quot;^S&quot;,&quot;I am convinced that the attempt of these study guides to squeeze a nonlinear process like writing into a linear order is the main reason for the very problems and frustrations they promise to solve.&quot;,536870929]],[&quot;^17&quot;,[33384,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33384,&quot;^G&quot;,33342,536870929]],[&quot;^17&quot;,[33384,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33384,&quot;^X&quot;,33379,536870929]],[&quot;^17&quot;,[33384,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33384,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33384,&quot;^&lt;&quot;,&quot;~u63457e85-0be1-42bb-a093-e56c3ab5f19b&quot;,536870929]],[&quot;^17&quot;,[33385,&quot;^S&quot;,&quot;知识的复利&quot;,536870929]],[&quot;^17&quot;,[33385,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33385,&quot;^G&quot;,33368,536870929]],[&quot;^17&quot;,[33385,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33385,&quot;^X&quot;,33368,536870929]],[&quot;^17&quot;,[33385,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33385,&quot;^1=& ,33338,536870929]],[&quot;^17&quot;,[33394,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33394,&quot;^X&quot;,33392,536870929]],[&quot;^17&quot;,[33394,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33394,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33394,&quot;^&lt;&quot;,&quot;~u63457e85-3824-48ac-acc4-174ee12229fa&quot;,536870929]],[&quot;^17&quot;,[33395,&quot;^S&quot;,&quot;[[Youtube]] 作者访谈 [Interview and Q&amp;A with Sönke Ahrens on How to Take Smart Notes - YouTube](https://www.youtube.com/watch?v=kXnR7qX3BDc)&quot;,536870929]],[&quot;^17&quot;,[33395,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33395,&quot;^G&quot;,33304,536870929]],[&quot;^17&quot;,[33395,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33395,&quot;^X&quot;,6274,536870929]],[&quot;^17&quot;,[33395,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33395,&quot;^W&quot;,33284,536870929]],[&quot;^17&quot;,[33395,&quot;^I&quot;,33284,536870929]],[&quot;^17&quot;,[33395,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33395,&quot;^&lt;&quot;,&quot;~u63457e85-5507-4e06-8034-073506e8e28a&quot;,536870929]],[&quot;^17&quot;,[33396,&quot;^S&quot;,&quot;Many students and academic writers think like the early ship owners when it comes to note-taking.&quot;,536870929]],[&quot;^17&quot;,[33396,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33396,&quot;^G&quot;,33332,536870929]],[&quot;^17&quot;,[33396,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33396,&quot;^X&quot;,33379,536870929]],[&quot;^17&quot;,[33396,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33396,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33396,&quot;^&lt;&quot;,&quot;~u63457e85-fd72-41b5-971b-607f2be16cf9&quot;,536870929]],[&quot;^17&quot;,[33397,&quot;^S&quot;,&quot;To get a good paper written, you only have to rewrite a good draft; to get a good draft written, you only have to turn a series of notes into a continuous text.&quot;,536870929]],[&quot;^17&quot;,[33397,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33397,&quot;^G&quot;,33379,536870929]],[&quot;^17&quot;,[33397,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33397,&quot;^X&quot;,33379,536870929]],[&quot;^17&quot;,[33397,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33397,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33397,&quot;^&lt;&quot;,&quot;~u63457e85-4834-4f96-9cf0-bab3acb48fdb&quot;,536870929]],[&quot;^17&quot;,[33398,&quot;^S&quot;,&quot;Grab your own copy of How to Take Smart Notes&quot;,536870929]],[&quot;^17&quot;,[33398,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33398,&quot;^G&quot;,33302,536870929]],[&quot;^17&quot;,[33398,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33398,&quot;^X&quot;,9426,536870929]],[&quot;^17&quot;,[33398,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33398,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33398,&quot;^&lt;&quot;,&quot;~u63457e85-16f4-4da7-864a-a6254df8a177&quot;,536870929]],[&quot;^17&quot;,[33399,&quot;^S&quot;,&quot;And while writing down an idea feels like a detour, extra time spent, not writing it down is the real waste of time, as it renders most of what we read as ineffectual.&quot;,536870929]],[&quot;^17&quot;,[33399,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33399,&quot;^G&quot;,33292,536870929]],[&quot;^17&quot;,[33399,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33399,&quot;^X&quot;,33379,536870929]],[&quot;^17&quot;,[33399,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33399,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33399,&quot;^&lt;&quot;,&quot;~u63457e85-fc52-4ce8-b927-cf9c89be644d&quot;,536870929]],[&quot;^17&quot;,[33400,&quot;^S&quot;,&quot;高亮浪费时间，高亮的意义在于带来的想法，记录你的想法。&quot;,536870929]],[&quot;^17&quot;,[33400,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33400,&quot;^G&quot;,33302,536870929]],[&quot;^17&quot;,[33400,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33400,&quot;^X&quot;,33302,536870929]],[&quot;^17&quot;,[33400,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33400,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33400,&quot;^&lt;&quot;,&quot;~u63457e85-e358-4f3e-b3e1-916315a0b79d&quot;,536870929]],[&quot;^17&quot;,[33401,&quot;^S&quot;,&quot;Instead of adding notes to existing categories or the respective texts, he wrote them all on small pieces of paper, put a number in the corner and collected them in one place: the slip-box.&quot;,536870929]],[&quot;^17&quot;,[33401,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33401,&quot;^G&quot;,33355,536870929]],[&quot;^17&quot;,[33401,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33401,&quot;^X&quot;,33379,536870929]],[&quot;^17&quot;,[33401,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33401,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33401,&quot;^&lt;&quot;,&quot;~u63457e85-8b16-4e0a-a2d9-8cce152da8d0&quot;,536870929]],[&quot;^17&quot;,[33402,&quot;^S&quot;,&quot;More notes mean more possible connections, more ideas, more synergy between different projects and therefore a much higher degree of productivity. Luhmann’s slip-box contains about 90,000 notes, which sounds like an incredibly large number. But it only means that he wrote six notes a day from the day he started to work with his slip-box until he died.&quot;,536870929]],[&quot;^17&quot;,[33402,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33402,&quot;^G&quot;,33376,536870929]],[&quot;^17&quot;,[33402,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33402,&quot;^X&quot;,33379,536870929]],[&quot;^17&quot;,[33402,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33402,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33402,&quot;^&lt;&quot;,&quot;~u63457e85-067f-4549-bb81-8cb08079bc16&quot;,536870929]],[&quot;^17&quot;,[33648,&quot;^M&quot;,1663492996571,536870944]],[&quot;^17&quot;,[33648,&quot;^A&quot;,false,536870929]],[&quot;^17&quot;,[33648,&quot;^[&quot;,&quot;informer/code&quot;,536870929]],[&quot;^1

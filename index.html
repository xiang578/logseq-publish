;,&quot;作者简介:\\n梅棹忠夫（1920-2010），毕业于日本京都大学理工学院，理学博士。历任京都大学人文科学研究所教授、国立民族学博物馆馆长等职。专攻：民族学、比较文明学。著有《文明生态史观》《梅棹忠夫著作集》（23卷）。\\n\\n内容简介:\\n在日本的学校里，老师灌输过多，学生不懂积极主动学习；学校不教学生获取知识、研究问题的方法。研究者源于技术欠缺的研究能力低下，没有系统的整理资料的方法，研究者对于研究生活中的一些基础技术视而不见。这些话题和从事智识生产活动的人有很大的关系。本书旨在引起普遍性智识生产技术的研究。\\n学校虽然给学生灌输了不少知识，但并没有教给他们更多获取知识的方法。作者从自己长期摸索的经验和与同仁的共同讨论中确信，学生和研究者的研究能力低下，是因为在记笔记、卡片的利用、稿件的写作等基本技术方面所接受的训练不够。为了进行创造性的智识生产，作者尝试就其实践性技术提出方案。&quot;,536870926]],[&quot;^17&quot;,[21965,&quot;^Q&quot;,&quot;^18&quot;,536870926]],[&quot;^17&quot;,[21965,&quot;^G&quot;,21964,536870926]],[&quot;^17&quot;,[21965,&quot;^Z&quot;,17919,536870926]],[&quot;^17&quot;,[21965,&quot;^X&quot;,21964,536870926]],[&quot;^17&quot;,[21965,&quot;^W&quot;,17919,536870926]],[&quot;^17&quot;,[21965,&quot;^W&quot;,21682,536870926]],[&quot;^17&quot;,[21965,&quot;^1=&quot;,true,536870926]],[&quot;^17&quot;,[21965,&quot;^&lt;&quot;,&quot;~u634ac183-91d4-4b0e-8284-d520ba5527e1&quot;,536870926]],[&quot;^17&quot;,[21966,&quot;^S&quot;,&quot;[[Attachments]]&quot;,536870926]],[&quot;^17&quot;,[21966,&quot;^Q&quot;,&quot;^18&quot;,536870926]],[&quot;^17&quot;,[21966,&quot;^G&quot;,21964,536870926]],[&quot;^17&quot;,[21966,&quot;^Z&quot;,17919,536870926]],[&quot;^17&quot;,[21966,&quot;^X&quot;,17919,536870926]],[&quot;^17&quot;,[21966,&quot;^W&quot;,17919,536870926]],[&quot;^17&quot;,[21966,&quot;^W&quot;,21691,536870926]],[&quot;^17&quot;,[21966,&quot;^I&quot;,21691,536870926]],[&quot;^17&quot;,[21966,&quot;^1=&quot;,true,536870926]],[&quot;^17&quot;,[21966,&quot;^&lt;&quot;,&quot;~u634ac183-702f-4dab-a635-4a5d16e2241d&quot;,536870926]],[&quot;^17&quot;,[21967,&quot;^S&quot;,&quot;[智识的生产技术_2016_梅棹忠夫.pdf](zotero://select/library/items/RIFPXUDZ) {{zotero-linked-file \\&quot;attachments:智识的生产技术_2016_梅棹忠夫.pdf\\&quot;}}&quot;,536870926]],[&quot;^17&quot;,[21967,&quot;^Q&quot;,&quot;^18&quot;,536870926]],[&quot;^17&quot;,[21967,&quot;^G&quot;,21966,536870926]],[&quot;^17&quot;,[21967,&quot;^U&quot;,21969,536870926]],[&quot;^17&quot;,[21967,&qu 70929]],[&quot;^17&quot;,[33626,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33626,&quot;^&lt;&quot;,&quot;~u634ac19b-d8b8-4aaa-8ccb-9d65ce1d6ccf&quot;,536870929]],[&quot;^17&quot;,[33627,&quot;^S&quot;,&quot;The first teaches the formal requirements: style, structure or how to quote correctly. And then there are the psychological ones, which teach you how to get it done without mental breakdowns and before your supervisor or publisher starts refusing to move the deadline once more.&quot;,536870929]],[&quot;^17&quot;,[33627,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33627,&quot;^G&quot;,33656,536870929]],[&quot;^17&quot;,[33627,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33627,&quot;^X&quot;,33604,536870929]],[&quot;^17&quot;,[33627,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33627,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33627,&quot;^&lt;&quot;,&quot;~u634ac19b-0deb-4f16-8857-606522e764a0&quot;,536870929]],[&quot;^17&quot;,[33628,&quot;^S&quot;,&quot;By focusing on what is interesting and keeping written track of your own intellectual development, topics, questions and arguments will emerge from the material without force. Not only does it means that finding a topic or a research question will become easier, as we don’t have to squeeze it out of the few ideas that are on top of our head anymore, every question that emerges out of our slip-box will naturally and handily come with material to work with.&quot;,536870929]],[&quot;^17&quot;,[33628,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33628,&quot;^G&quot;,33630,536870929]],[&quot;^17&quot;,[33628,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33628,&quot;^X&quot;,33604,536870929]],[&quot;^17&quot;,[33628,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33628,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33628,&quot;^&lt;&quot;,&quot;~u634ac19b-3e53-4c27-b4d2-6de30e5a6c8f&quot;,536870929]],[&quot;^17&quot;,[33629,&quot;^S&quot;,&quot;To get a good paper written, you only have to rewrite a good draft; to get a good draft written, you only have to turn a series of notes into a continuous text.&quot;,536870929]],[&quot;^17&quot;,[33629,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33629,&quot;^G&quot;,33604,536870929]],[&quot;^17&quot;,[33629,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33629,&quot;^X&quot;,33604,536870929]],[&quot;^17&quot;,[33629,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33629,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33629,&quot;^&lt;&quot;,&quot;~u634ac19b-53a1-4a29-8e30-4c79855a8aa5&quot;,536870929]],[&quot;^17&quot;,[33630,&quot;^S&quot;,&quot;It accompanies everything: We have to read with a pen in hand, develop ideas on paper and build up an ever-growing pool of externalised thoughts.&quot;,536870929]],[&quot;^17&quot;,[33630,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33630,&quot;^G&quot;,33638,536870929]],[&quot;^17&quot;,[33630,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33630,&quot;^X&quot;,33604,536870929]],[&quot;^17&quot;,[33630,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33630,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33630,&quot;^&lt;&quot;,&quot;~u634ac19b-a3dd-4240-9961-018213e7c166&quot;,536870929]],[&quot;^17&quot;,[33631,&quot;^S&quot;,&quot;Physicist and Nobel Prize winner Richard Feynman once said that he could only determine whether he understood something if he could give an introductory lecture on it.&quot;,536870929]],[&quot;^17&quot;,[33631,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33631,&quot;^G&quot;,33690,536870929]],[&quot;^17&quot;,[33631,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33631,&quot;^X&quot;,33604,536870929]],[&quot;^17&quot;,[33631,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33631,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33631,&quot;^&lt;&quot;,&quot;~u634ac19b-2d0f-43ff-8af5-a8b52d3dcb62&quot;,536870929]],[&quot;^17&quot;,[33632,&quot;^S&quot;,&quot;[用“卡片笔记写作法”读《卡片笔记写作法》 译者现身说法并完整示范 | 学习骇客 (qq.com)](https://mp.weixin.qq.com/s/jM6OoQLxKE4dT_ZWLibowA)&quot;,536870929]],[&quot;^17&quot;,[33632,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33632,&quot;^G&quot;,33595,536870929]],[&quot;^17&quot;,[33632,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33632,&quot;^X&quot;,33611,536870929]],[&quot;^17&quot;,[33632,&quot;^W&quot;,4,536870929]],[&quot;^17&quot;,[33632,&quot;^W&quot;,1797,536870929]],[&quot;^17&quot;,[33632,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33632,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33632,&quot;^&lt;&quot;,&quot;~u634ac19b-b190-430f-8033-809dfb48a421&quot;,536870929]],[&quot;^17&quot;,[33633,&quot;^S&quot;,&quot;File those ideas in their most useful contexts&quot;,536870929]],[&quot;^17&quot;,[33633,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33633,&quot;^G&quot;,33598,536870929]],[&quot;^17&quot;,[33633,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33633,&quot;^X&quot;,9408,536870929]],[&quot;^17&quot;,[33633,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33633,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33633,&quot;^&lt;&quot;,&quot;~u634ac19b-9029-425b-9a0d-19b7e9b3dda4&quot;,536870929]],[&quot;^17&quot;,[33634,&quot;^S&quot;,&quot;We face here the same choice between methods that make us feel like we learned something and methods that truly do make us learn something.&quot;,536870929]],[&quot;^17&quot;,[33634,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33634,&quot;^G&quot;,33646,536870929]],[&quot;^17&quot;,[33634,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33634,&quot;^X&quot;,33604,536870929]],[&quot;^17&quot;,[33634,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33634,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33634,&quot;^&lt;&quot;,&quot;~u634ac19b-60a3-412d-b9fc-9d590c9c37b1&quot;,536870929]],[&quot;^17&quot;,[33635,&quot;^S&quot;,&quot;&quot;,536870929]],[&quot;^17&quot;,[33635,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33635,&quot;^G&quot;,33611,536870929]],[&quot;^17&quot;,[33635,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33635,&quot;^X&quot;,6278,536870929]],[&quot;^17&quot;,[33635,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33635,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33635,&quot;^&lt;&quot;,&quot;~u634ac19b-78ae-4f2c-8ee8-04c0693e4634&quot;,536870929]],[&quot;^17&quot;,[33636,&quot;^S&quot;,&quot;Here, everything is about building up a critical mass of useful notes in the slip-box, which gives us a clear idea of how to read and how to take literature notes.&quot;,536870929]],[&quot;^17&quot;,[33636,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33636,&quot;^G&quot;,33694,536870929]],[&quot;^17&quot;,[33636,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33636,&quot;^X&quot;,33604,536870929]],[&quot;^17&quot;,[33636,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33636,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33636,&quot;^&lt;&quot;,&quot;~u634ac19b-ebba-4765-ae11-f7db7d14cbb4&quot;,536870929]],[&quot;^17&quot;,[33637,&quot;^S&quot;,&quot;Whenever he read something, he would write the bibliographic information on one side of a card and make brief notes about the content on the other side (Schmidt 2013, 170). These notes would end up in the bibliographic slip-box. In a second step, shortly after, he would look at his brief notes and think about their relevance for his own thinking and writing. He then would turn to the main slip-box and write his ideas, comments and thoughts on new pieces of paper, using only one for each idea and restricting himself to one side of the paper, to make it easier to read them later without having to take them out of the box. He kept them usually brief enough to make one idea fit on a single sheet, but would sometimes add another note to extend a thought.&quot;,536870929]],[&quot;^17&quot;,[33637,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33637,&quot;^G&quot;,33674,536870929]],[&quot;^17&quot;,[33637,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33637,&quot;^X&quot;,33604,536870929]],[&quot;^17&quot;,[33637,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33637,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33637,&quot;^&lt;&quot;,&quot;~u634ac19b-c220-408e-80d5-2521a8a680e4&quot;,536870929]],[&quot;^17&quot;,[33638,&quot;^S&quot;,&quot;Basically, that is what Hans-Georg Gadamer called the hermeneutic circle (Gadamer 2004).&quot;,536870929]],[&quot;^17&quot;,[33638,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33638,&quot;^G&quot;,33618,536870929]],[&quot;^17&quot;,[33638,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33638,&quot;^X&quot;,33604,536870929]],[&quot;^17&quot;,[33638,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33638,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33638,&quot;^&lt;&quot;,&quot;~u634ac19b-4506-4cc3-bd24-ad0ec62281d9&quot;,536870929]],[&quot;^17&quot;,[33639,&quot;^S&quot;,&quot;The ability to spot patterns, to question the frames used and detect the distinctions made by others, is the precondition to thinking critically and looking behind the assertions of a text or a talk. Being able to re-frame questions, assertions and information is even more important than having an extensive knowledge, because without this ability, we wouldn’t be able to put our knowledge to use. The good news is that these skills can be learned.&quot;,536870929]],[&quot;^17&quot;,[33639,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33639,&quot;^G&quot;,33675,536870929]],[&quot;^17&quot;,[33639,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33639,&quot;^X&quot;,33604,536870929]],[&quot;^17&quot;,[33639,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33639,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33639,&quot;^&lt;&quot;,&quot;~u634ac19b-8572-46ad-bfd2-ddfef0d18820&quot;,536870929]],[&quot;^17&quot;,[33640,&quot;^S&quot;,&quot;手写想法+来源&quot;,536870929]],[&quot;^17&quot;,[33640,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33640,&quot;^G&quot;,33590,536870929]],[&quot;^17&quot;,[33640,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33640,&quot;^X&quot;,33590,536870929]],[&quot;^17&quot;,[33640,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33640,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33640,&quot;^&lt;&quot;,&quot;~u634ac19b-1899-421c-94e3-c49b45e83e80&quot;,536870929]],[&quot;^17&quot;,[33641,&quot;^S&quot;,&quot;Only if nothing else is lingering in our working memory and taking up valuable mental resources can we experience what Allen calls a “mind like water” - the state where we can focus on the work right in front of us without getting distracted by competing thoughts.&quot;,536870929]],[&quot;^17&quot;,[33641,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33641,&quot;^G&quot;,33700,536870929]],[&quot;^17&quot;,[33641,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33641,&quot;^X&quot;,33604,536870929]],[&quot;^17&quot;,[33641,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33641,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33641,&quot;^&lt;&quot;,&quot;~u634ac19b-88c7-40c2-8abe-f00cd713e8a8&quot;,536870929]],[&quot;^17&quot;,[33642,&quot;^S&quot;,&quot;&quot;,536870929]],[&quot;^17&quot;,[33642,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33642,&quot;^G&quot;,33621,536870929]],[&quot;^17&quot;,[33642,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33642,&quot;^X&quot;,6278,536870929]],[&quot;^17&quot;,[33642,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33642,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33642,&quot;^&lt;&quot;,&quot;~u634ac19b-f3cd-4d4b-b78d-67acb66ded58&quot;,536870929]],[&quot;^17&quot;,[33643,&quot;^S&quot;,&quot;The first type of links are those on notes that are giving you the overview of a topic. These are notes directly referred to from the index and usually used as an entry point into a topic that has already developed to such a degree that an overview is needed or at least becomes helpful.&quot;,536870929]],[&quot;^17&quot;,[33643,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33643,&quot;^G&quot;,33647,536870929]],[&quot;^17&quot;,[33643,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33643,&quot;^X&quot;,33604,536870929]],[&quot;^17&quot;,[33643,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33643,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33643,&quot;^&lt;&quot;,&quot;~u634ac19b-1d3a-4e02-b32a-de12e0337976&quot;,536870929]],[&quot;^17&quot;,[33644,&quot;^S&quot;,&quot;It is not the slip-box or our brains alone, but the dynamic between them that makes working with it so productive.&quot;,536870929]],[&quot;^17&quot;,[33644,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33644,&quot;^G&quot;,33617,536870929]],[&quot;^17&quot;,[33644,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33644,&quot;^X&quot;,33604,536870929]],[&quot;^17&quot;,[33644,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33644,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33644,&quot;^&lt;&quot;,&quot;~u634ac19b-9c62-427c-9e5f-b9c327ae99a7&quot;,536870929]],[&quot;^17&quot;,[33645,&quot;^S&quot;,&quot;笔记以字母排序建立笔记索引，每一次拥有新的主题方向，都可以建立一次索引。&quot;,536870929]],[&quot;^17&quot;,[33645,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33645,&quot;^G&quot;,33667,536870929]],[&quot;^17&quot;,[33645,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33645,&quot;^X&quot;,33626,536870929]],[&quot;^17&quot;,[33645,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33645,&quot;^W&quot;,33584,536870929]],[&quot;^17&quot;,[33645,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33645,&quot;^&lt;&quot;,&quot;~u634ac19b-1383-40a5-a85d-2d16aacad32e&quot;,536870929]],[&quot;^17&quot;,[33646,&quot;^S&quot;,&quot;And while writing down an idea feels like a detour, extra time spent, not writing it down is the real waste of time, as it renders most of what we read as ineffectual.&quot;,536870929]],[&quot;^17&quot;,[33646,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33646,&quot;^G&quot;,33682,536870929]],[&quot;^17&quot;,[33646,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33646,&quot;^X&quot;,33604,536870929]],[&quot;^17&quot;,[33646,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33646,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33646,&quot;^&lt;&quot;,&quot;~u634ac19b-2070-4caa-b412-6130eedbaf85&quot;,536870929]],[&quot;^17&quot;,[33647,&quot;^S&quot;,&quot;Luhmann wrote an index with a typewriter on index cards. In the Zettelkasten, keywords can easily be added to a note like tags and will then show up in the index. They should be chosen carefully and sparsely. Luhmann would add the number of one or two (rarely more) notes next to a keyword in the index (Schmidt 2013, 171).&quot;,536870929]],[&quot;^17&quot;,[33647,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33647,&quot;^G&quot;,33673,536870929]],[&quot;^17&quot;,[33647,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33647,&quot;^X&quot;,33604,536870929]],[&quot;^17&quot;,[33647,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33647,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33647,&quot;^&lt;&quot;,&quot;~u634ac19b-205a-446f-9062-544253eddcf8&quot;,536870929]],[&quot;^17&quot;,[33648,&quot;^S&quot;,&quot;why did I highlight this?&quot;,536870929]],[&quot;^17&quot;,[33648,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33648,&quot;^G&quot;,33607,536870929]],[&quot;^17&quot;,[33648,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33648,&quot;^X&quot;,33607,536870929]],[&quot;^17&quot;,[33648,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33648,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33648,&quot;^&lt;&quot;,&quot;~u634ac19b-d774-4ae4-9267-09ddbd03e040&quot;,536870929]],[&quot;^17&quot;,[33649,&quot;^S&quot;,&quot;Confirmation bias is tackled here in two steps: First, by turning the whole writing process on its head, and secondly, by changing the incentives from finding confirming facts to an indiscriminate gathering of any relevant information regardless of what argument it will support.&quot;,536870929]],[&quot;^17&quot;,[33649,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33649,&quot;^G&quot;,33600,536870929]],[&quot;^17&quot;,[33649,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33649,&quot;^X&quot;,33604,536870929]],[&quot;^17&quot;,[33649,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33649,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33649,&quot;^&lt;&quot;,&quot;~u634ac19b-26b5-4b94-9762-eb0698e0e314&quot;,536870929]],[&quot;^17&quot;,[33650,&quot;^S&quot;,&quot;Use those ideas to create new works!&quot;,536870929]],[&quot;^17&quot;,[33650,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33650,&quot;^G&quot;,33633,536870929]],[&quot;^17&quot;,[33650,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33650,&quot;^X&quot;,9408,536870929]],[&quot;^17&quot;,[33650,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33650,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33650,&quot;^&lt;&quot;,&quot;~u634ac19b-cc65-412a-af44-7f8a96e85de2&quot;,536870929]],[&quot;^17&quot;,[33651,&quot;^S&quot;,&quot;psychologist Lonka refers to, goes a step further and&quot;,536870929]],[&quot;^17&quot;,[33651,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33651,&quot;^G&quot;,33658,536870929]],[&quot;^17&quot;,[33651,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33651,&quot;^X&quot;,33604,536870929]],[&quot;^17&quot;,[33651,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33651,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33651,&quot;^&lt;&quot;,&quot;~u634ac19b-5000-4985-a36a-68582366aca0&quot;,536870929]],[&quot;^17&quot;,[33652,&quot;^S&quot;,&quot;有编码之后，可以更加方便在不同的笔记中应用。比如今天看的文章笔记 id 为 ml001，就可以在日记中写下 ml001。相应的利用 grep 语法能快速查到引用这个id的笔记。&quot;,536870929]],[&quot;^17&quot;,[33652,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33652,&quot;^G&quot;,33591,536870929]],[&quot;^17&quot;,[33652,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33652,&quot;^X&quot;,33626,536870929]],[&quot;^17&quot;,[33652,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33652,&quot;^W&quot;,33584,536870929]],[&quot;^17&quot;,[33652,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33652,&quot;^&lt;&quot;,&quot;~u634ac19b-89cc-4016-983b-7fc11fc268a7&quot;,536870929]],[&quot;^17&quot;,[33653,&quot;^S&quot;,&quot;The best way to maintain the feeling of being in control is to stay in control. And to stay in control, it&apos;s better to keep your options open during the writing process rather than limit yourself to your first idea.&quot;,536870929]],[&quot;^17&quot;,[33653,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33653,&quot;^G&quot;,33625,536870929]],[&quot;^17&quot;,[33653,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33653,&quot;^X&quot;,33604,536870929]],[&quot;^17&quot;,[33653,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33653,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33653,&quot;^&lt;&quot;,&quot;~u634ac19b-ccf8-4137-bcbd-19418613ce25&quot;,536870929]],[&quot;^17&quot;,[33654,&quot;^S&quot;,&quot;Writing that an author struggles in one chapter to justify his method can be a much more adequate description of this chapter’s content than any quote from the text itself (this would call for an explanation, of course).&quot;,536870929]],[&quot;^17&quot;,[33654,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33654,&quot;^G&quot;,33619,536870929]],[&quot;^17&quot;,[33654,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33654,&quot;^X&quot;,33604,536870929]],[&quot;^17&quot;,[33654,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33654,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33654,&quot;^&lt;&quot;,&quot;~u634ac19b-f7d6-4bcb-8496-e7971308873c&quot;,536870929]],[&quot;^17&quot;,[33655,&quot;^S&quot;,&quot;很多小说家会强迫自己每天写作多久以或写多少字，就好像储蓄一样。学术写作除了写之外，还有很多其他的步骤需要花费时间，但是每天写的卡片其实是可以相互链接的内容，这就是复利的力量。[[网络效应]]&quot;,536870929]],[&quot;^17&quot;,[33655,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33655,&quot;^G&quot;,33621,536870929]],[&quot;^17&quot;,[33655,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33655,&quot;^X&quot;,33621,536870929]],[&quot;^17&quot;,[33655,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33655,&quot;^W&quot;,33585,536870929]],[&quot;^17&quot;,[33655,&quot;^I&quot;,33585,536870929]],[&quot;^17&quot;,[33655,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33655,&quot;^&lt;&quot;,&quot;~u634ac19b-4ebc-46be-95aa-8ef237a7cbd8&quot;,536870929]],[&quot;^17&quot;,[33656,&quot;^S&quot;,&quot;The only permanently stored notes are the literature notes in the reference system and the main notes in the slip-box. The former can be very brief as the context is clearly the text they refer to. The latter need be written with more care and details as they need to be self-explanatory. Luhmann never underlined sentences in the text he read or wrote comments in the margins. All he did was take brief notes about the ideas that caught his attention in a text on a separate piece of paper: “I make a note with the bibliographic details. On the backside I would write ‘on page x is this, on page y is that,’ and then it goes into the bibliographic slip-box where I collect everything I read.” (Hagen, 1997)&quot;,536870929]],[&quot;^17&quot;,[33656,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33656,&quot;^G&quot;,33660,536870929]],[&quot;^17&quot;,[33656,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33656,&quot;^X&quot;,33604,536870929]],[&quot;^17&quot;,[33656,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33656,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33656,&quot;^&lt;&quot;,&quot;~u634ac19b-bda1-4362-a560-33b7158c16b4&quot;,536870929]],[&quot;^17&quot;,[33657,&quot;^S&quot;,&quot;笔记对你的价值，而不是和书的相关程度&quot;,536870929]],[&quot;^17&quot;,[33657,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33657,&quot;^G&quot;,33688,536870929]],[&quot;^17&quot;,[33657,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33657,&quot;^X&quot;,33678,536870929]],[&quot;^17&quot;,[33657,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33657,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33657,&quot;^&lt;&quot;,&quot;~u634ac19b-9e2a-4b4f-aa16-e3ca9b1baa95&quot;,536870929]],[&quot;^17&quot;,[33658,&quot;^S&quot;,&quot;What good readers can do is spot the limitations of a particular approach and see what is not mentioned in the text.&quot;,536870929]],[&quot;^17&quot;,[33658,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33658,&quot;^G&quot;,33691,536870929]],[&quot;^17&quot;,[33658,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33658,&quot;^X&quot;,33604,536870929]],[&quot;^17&quot;,[33658,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33658,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33658,&quot;^&lt;&quot;,&quot;~u634ac19b-1a2e-431e-b915-dbbabf235fcc&quot;,536870929]],[&quot;^17&quot;,[33659,&quot;^S&quot;,&quot;链接 Connect，大部分笔记方法只是孤立的将笔记分到一个类别中。区分他们之间的相同点或不同点。不要事先将笔记分类，而是通过笔记之间的相互连接聚类成一个主题，从中产生思考感受，从「可以怎么用」来思考。&quot;,536870929]],[&quot;^17&quot;,[33659,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33659,&quot;^G&quot;,33596,536870929]],[&quot;^17&quot;,[33659,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33659,&quot;^X&quot;,33626,536870929]],[&quot;^17&quot;,[33659,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33659,&quot;^W&quot;,33584,536870929]],[&quot;^17&quot;,[33659,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33659,&quot;^&lt;&quot;,&quot;~u634ac19b-fc36-4ea8-bc17-34f17dc745b2&quot;,536870929]],[&quot;^17&quot;,[33660,&quot;^S&quot;,&quot;To achieve a critical mass, it is crucial to distinguish clearly between three types of notes: 1.   Fleeting notes, which are only reminders of information, can be written in any kind of way and will end up in the trash within a day or two. 2.    Permanent notes, which will never be thrown away and contain the necessary information in themselves in a permanently understandable way. They are always stored in the same way in the same place, either in the reference system or, written as if for print, in the slip-box. 3.    Project notes, which are only relevant to one particular project. They are kept within a project-specific folder and can be discarded or archived after the project is finished.&quot;,536870929]],[&quot;^17&quot;,[33660,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33660,&quot;^G&quot;,33662,536870929]],[&quot;^17&quot;,[33660,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33660,&quot;^X&quot;,33604,536870929]],[&quot;^17&quot;,[33660,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33660,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33660,&quot;^&lt;&quot;,&quot;~u634ac19b-ecbc-4180-9ed2-2324aeb12217&quot;,536870929]],[&quot;^17&quot;,[33661,&quot;^S&quot;,&quot;Lonka recommends what Luhmann recommends: Writing brief accounts on the main ideas of a text instead of collecting quotes.&quot;,536870929]],[&quot;^17&quot;,[33661,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33661,&quot;^G&quot;,33651,536870929]],[&quot;^17&quot;,[33661,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33661,&quot;^X&quot;,33604,536870929]],[&quot;^17&quot;,[33661,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33661,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33661,&quot;^&lt;&quot;,&quot;~u634ac19b-9420-403c-81e0-542945a4a4a5&quot;,536870929]],[&quot;^17&quot;,[33662,&quot;^S&quot;,&quot;The slip-box is the shipping container of the academic world.&quot;,536870929]],[&quot;^17&quot;,[33662,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33662,&quot;^G&quot;,33686,536870929]],[&quot;^17&quot;,[33662,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33662,&quot;^X&quot;,33604,536870929]],[&quot;^17&quot;,[33662,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33662,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33662,&quot;^&lt;&quot;,&quot;~u634ac19b-a59a-4ad2-bcf8-19aca7fe8d21&quot;,536870929]],[&quot;^17&quot;,[33663,&quot;^S&quot;,&quot;读书笔记 [Jonathan Lorimer](https://jonathanlorimer.dev/posts/smart-notes-review.html)&quot;,536870929]],[&quot;^17&quot;,[33663,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33663,&quot;^G&quot;,33699,536870929]],[&quot;^17&quot;,[33663,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33663,&quot;^X&quot;,6278,536870929]],[&quot;^17&quot;,[33663,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33663,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33663,&quot;^&lt;&quot;,&quot;~u634ac19b-8855-44e6-b47e-d66ecafa7a20&quot;,536870929]],[&quot;^17&quot;,[33664,&quot;^S&quot;,&quot;Many students and academic writers think like the early ship owners when it comes to note-taking.&quot;,536870929]],[&quot;^17&quot;,[33664,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33664,&quot;^G&quot;,33613,536870929]],[&quot;^17&quot;,[33664,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33664,&quot;^X&quot;,33604,536870929]],[&quot;^17&quot;,[33664,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33664,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33664,&quot;^&lt;&quot;,&quot;~u634ac19b-e2dc-46f7-845c-1ca62318768e&quot;,536870929]],[&quot;^17&quot;,[33665,&quot;^S&quot;,&quot;The last element in his file system was an index, from which he would refer to one or two notes that would serve as a kind of entry point into a line of thought or topic. Notes with a sorted collection of links are, of course, good entry points.&quot;,536870929]],[&quot;^17&quot;,[33665,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33665,&quot;^G&quot;,33679,536870929]],[&quot;^17&quot;,[33665,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33665,&quot;^X&quot;,33604,536870929]],[&quot;^17&quot;,[33665,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33665,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33665,&quot;^&lt;&quot;,&quot;~u634ac19b-9594-42d8-9aa5-62ef2f067921&quot;,536870929]],[&quot;^17&quot;,[33666,&quot;^S&quot;,&quot;[[Youtube]] 作者访谈 [Interview and Q&amp;A with Sönke Ahrens on How to Take Smart Notes - YouTube](https://www.youtube.com/watch?v=kXnR7qX3BDc)&quot;,536870929]],[&quot;^17&quot;,[33666,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33666,&quot;^G&quot;,33622,536870929]],[&quot;^17&quot;,[33666,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33666,&quot;^X&quot;,6278,536870929]],[&quot;^17&quot;,[33666,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33666,&quot;^W&quot;,33582,536870929]],[&quot;^17&quot;,[33666,&quot;^I&quot;,33582,536870929]],[&quot;^17&quot;,[33666,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33666,&quot;^&lt;&quot;,&quot;~u634ac19b-a941-4d75-a5cc-76c79dd55d0d&quot;,536870929]],[&quot;^17&quot;,[33667,&quot;^S&quot;,&quot;建立 note-sequences，通过这种方法写文章或者书。&quot;,536870929]],[&quot;^17&quot;,[33667,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33667,&quot;^G&quot;,33652,536870929]],[&quot;^17&quot;,[33667,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33667,&quot;^X&quot;,33626,536870929]],[&quot;^17&quot;,[33667,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33667,&quot;^W&quot;,33584,536870929]],[&quot;^17&quot;,[33667,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33667,&quot;^&lt;&quot;,&quot;~u634ac19b-0a58-4abf-9375-81c611ab4404&quot;,536870929]],[&quot;^17&quot;,[33668,&quot;^S&quot;,&quot;The very moment we decide on a hypothesis, our brains automatically go into search mode, scanning our surroundings for supporting data, which is neither a good way to learn nor research.&quot;,536870929]],[&quot;^17&quot;,[33668,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33668,&quot;^G&quot;,33586,536870929]],[&quot;^17&quot;,[33668,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33668,&quot;^X&quot;,33604,536870929]],[&quot;^17&quot;,[33668,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33668,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33668,&quot;^&lt;&quot;,&quot;~u634ac19b-2eb5-4e35-a65a-f3f944b66a9a&quot;,536870929]],[&quot;^17&quot;,[33669,&quot;^S&quot;,&quot;其他人的笔记&quot;,536870929]],[&quot;^17&quot;,[33669,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33669,&quot;^G&quot;,33626,536870929]],[&quot;^17&quot;,[33669,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33669,&quot;^X&quot;,33699,536870929]],[&quot;^17&quot;,[33669,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33669,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33669,&quot;^&lt;&quot;,&quot;~u634ac19b-f247-41dc-9504-b8dec6acbc62&quot;,536870929]],[&quot;^17&quot;,[33670,&quot;^S&quot;,&quot;TODO [How To Take Smart Notes: 10 Principles to Revolutionize Your Note-Taking and Writing - Forte Labs](https://fortelabs.co/blog/how-to-take-smart-notes)&quot;,536870929]],[&quot;^17&quot;,[33670,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33670,&quot;^G&quot;,33615,536870929]],[&quot;^17&quot;,[33670,&quot;^12&quot;,&quot;TODO&quot;,536870929]],[&quot;^17&quot;,[33670,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33670,&quot;^X&quot;,33611,536870929]],[&quot;^17&quot;,[33670,&quot;^W&quot;,4,536870929]],[&quot;^17&quot;,[33670,&quot;^W&quot;,1797,536870929]],[&quot;^17&quot;,[33670,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33670,&quot;^I&quot;,4,536870929]],[&quot;^17&quot;,[33670,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33670,&quot;^&lt;&quot;,&quot;~u634ac19b-63db-4344-87c4-d9f732a39c18&quot;,536870929]],[&quot;^17&quot;,[33671,&quot;^S&quot;,&quot;尽可能集中收集你的一切想法、笔记&quot;,536870929]],[&quot;^17&quot;,[33671,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33671,&quot;^G&quot;,33689,536870929]],[&quot;^17&quot;,[33671,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33671,&quot;^X&quot;,33699,536870929]],[&quot;^17&quot;,[33671,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33671,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33671,&quot;^&lt;&quot;,&quot;~u634ac19b-0980-4e4d-a7e7-3493dfa99529&quot;,536870929]],[&quot;^17&quot;,[33672,&quot;^S&quot;,&quot;Even though you could basically emulate the slip-box with any program that allows setting links and tagging (like Evernote or a Wiki), I strongly recommend using Daniel Lüdecke’s Zettelkasten.&quot;,536870929]],[&quot;^17&quot;,[33672,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33672,&quot;^G&quot;,33605,536870929]],[&quot;^17&quot;,[33672,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33672,&quot;^X&quot;,33604,536870929]],[&quot;^17&quot;,[33672,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33672,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33672,&quot;^&lt;&quot;,&quot;~u634ac19b-a3df-4ce3-9e81-34581cf8d86f&quot;,536870929]],[&quot;^17&quot;,[33673,&quot;^S&quot;,&quot;Robert and Elizabeth Ligon Bjork from the University of California suggest distinguishing between two different measurements when it comes to memory: Storage strength and retrieval strength (Bjork 2011). They speculate that storage strength, the ability to store memories, only becomes greater over one’s lifetime. We add more and more information to our long-term memory. Just by looking at the physical capacity of our brains, we can see that we could indeed probably store a lifetime and a bit of detailed experiences in it (Carey 2014, 42).&quot;,536870929]],[&quot;^17&quot;,[33673,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33673,&quot;^G&quot;,33589,536870929]],[&quot;^17&quot;,[33673,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33673,&quot;^X&quot;,33604,536870929]],[&quot;^17&quot;,[33673,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33673,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33673,&quot;^&lt;&quot;,&quot;~u634ac19b-232d-4c48-9a21-b670e3ea76c2&quot;,536870929]],[&quot;^17&quot;,[33674,&quot;^S&quot;,&quot;Luhmann had two slip-boxes: a bibliographical one, which contained the references and brief notes on the content of the literature, and the main one in which he collected and generated his ideas, mainly in response to what he read.&quot;,536870929]],[&quot;^17&quot;,[33674,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33674,&quot;^G&quot;,33653,536870929]],[&quot;^17&quot;,[33674,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33674,&quot;^X&quot;,33604,536870929]],[&quot;^17&quot;,[33674,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33674,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33674,&quot;^&lt;&quot;,&quot;~u634ac19b-cc9a-4c54-9fad-9c52d36e60c5&quot;,536870929]],[&quot;^17&quot;,[33675,&quot;^S&quot;,&quot;With practice comes the ability to find the right words to express something in the best possible way, which means in a simple, but not simplified way. Not only will the readers of your text appreciate your ability to explain something clearly, those you talk to will benefit from this ability as well, as it is not limited to writing.&quot;,536870929]],[&quot;^17&quot;,[33675,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33675,&quot;^G&quot;,33649,536870929]],[&quot;^17&quot;,[33675,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33675,&quot;^X&quot;,33604,536870929]],[&quot;^17&quot;,[33675,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33675,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33675,&quot;^&lt;&quot;,&quot;~u634ac19b-0151-4fb6-b6a4-29144ef863a6&quot;,536870929]],[&quot;^17&quot;,[33676,&quot;^S&quot;,&quot;Thinking, reading, learning, understanding and generating ideas is the main work of everyone who studies, does research or writes.&quot;,536870929]],[&quot;^17&quot;,[33676,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33676,&quot;^G&quot;,33692,536870929]],[&quot;^17&quot;,[33676,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33676,&quot;^X&quot;,33604,536870929]],[&quot;^17&quot;,[33676,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33676,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33676,&quot;^&lt;&quot;,&quot;~u634ac19b-af76-478b-90a7-2be57261e04e&quot;,536870929]],[&quot;^17&quot;,[33677,&quot;^S&quot;,&quot;2. Make literature notes. Whenever you read something, make notes about the content. Write down what you don’t want to forget or think you might use in your own thinking or writing.&quot;,536870929]],[&quot;^17&quot;,[33677,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33677,&quot;^G&quot;,33676,536870929]],[&quot;^17&quot;,[33677,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33677,&quot;^X&quot;,33604,536870929]],[&quot;^17&quot;,[33677,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33677,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33677,&quot;^&lt;&quot;,&quot;~u634ac19b-c31f-4ef1-8866-3e95c3151a2f&quot;,536870929]],[&quot;^17&quot;,[33678,&quot;^S&quot;,&quot;Smart Notes 来取代之前高亮文字，摘要+想法。&quot;,536870929]],[&quot;^17&quot;,[33678,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33678,&quot;^G&quot;,9408,536870929]],[&quot;^17&quot;,[33678,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33678,&quot;^X&quot;,9408,536870929]],[&quot;^17&quot;,[33678,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33678,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33678,&quot;^&lt;&quot;,&quot;~u634ac19b-1c6d-4c91-ad9c-be7b9bbc1fcf&quot;,536870929]],[&quot;^17&quot;,[33679,&quot;^S&quot;,&quot;If the existing note had the number 22, the new note would become note number 23. If 23 already existed, he named the new note 22a. By alternating numbers and letters, with some slashes and commas in between, he was able to branch out into as many strings of thought as he liked.&quot;,536870929]],[&quot;^17&quot;,[33679,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33679,&quot;^G&quot;,33654,536870929]],[&quot;^17&quot;,[33679,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33679,&quot;^X&quot;,33604,536870929]],[&quot;^17&quot;,[33679,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33679,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33679,&quot;^&lt;&quot;,&quot;~u634ac19b-2ba1-4403-9def-f3a4f043cf89&quot;,536870929]],[&quot;^17&quot;,[33680,&quot;^S&quot;,&quot;In contrast to manuscript pages per day, a certain number of notes a day is a reasonable goal for academic writing.&quot;,536870929]],[&quot;^17&quot;,[33680,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33680,&quot;^G&quot;,33606,536870929]],[&quot;^17&quot;,[33680,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33680,&quot;^X&quot;,33604,536870929]],[&quot;^17&quot;,[33680,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33680,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33680,&quot;^&lt;&quot;,&quot;~u634ac19b-8250-43b3-874c-12620bc0e2ab&quot;,536870929]],[&quot;^17&quot;,[33681,&quot;^S&quot;,&quot;Grab your own copy of How to Take Smart Notes&quot;,536870929]],[&quot;^17&quot;,[33681,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33681,&quot;^G&quot;,33678,536870929]],[&quot;^17&quot;,[33681,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33681,&quot;^X&quot;,9408,536870929]],[&quot;^17&quot;,[33681,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33681,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33681,&quot;^&lt;&quot;,&quot;~u634ac19b-4646-49af-91ec-c1da3fcea89c&quot;,536870929]],[&quot;^17&quot;,[33682,&quot;^S&quot;,&quot;Reading, especially rereading, can easily fool us into believing we understand a text. Rereading is especially dangerous because of the mere-exposure effect: The moment we become familiar with something, we start believing we also understand it. On top of that, we also tend to like it more (Bornstein 1989).&quot;,536870929]],[&quot;^17&quot;,[33682,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33682,&quot;^G&quot;,33631,536870929]],[&quot;^17&quot;,[33682,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33682,&quot;^X&quot;,33604,536870929]],[&quot;^17&quot;,[33682,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33682,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33682,&quot;^&lt;&quot;,&quot;~u634ac19b-c657-44d9-afa6-a8921ea2ea74&quot;,536870929]],[&quot;^17&quot;,[33683,&quot;^S&quot;,&quot;as quick notes are only __reminders__ of an idea, you need to turn them (ideally within a day)__ into permanently understandable notes.__ 当天修改成为可以永久理解的笔记。&quot;,536870929]],[&quot;^17&quot;,[33683,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33683,&quot;^G&quot;,33616,536870929]],[&quot;^17&quot;,[33683,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33683,&quot;^X&quot;,33602,536870929]],[&quot;^17&quot;,[33683,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33683,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33683,&quot;^&lt;&quot;,&quot;~u634ac19b-76bf-4f15-b5e2-8c454fbcef2d&quot;,536870929]],[&quot;^17&quot;,[33684,&quot;^S&quot;,&quot;Richard Feynman once had a visitor in his office, a historian who wanted to interview him. When he spotted Feynman’s notebooks, he said how delighted he was to see such “wonderful records of Feynman’s thinking.” “No, no!” Feynman protested. “They aren’t a record of my thinking process. They are my thinking process. I actually did the work on the paper.” “Well,” the historian said, “the work was done in your head, but the record of it is still here.” “No, it’s not a record, not really. It’s working. You have to work on paper, and this is the paper.”[33] This, obviously, was a very important distinction to Feynman, much more than just a linguistic difference – and for a good reason: It is the distinction that makes all the difference when it comes to thinking. Philosophers, neuroscientists, educators and psychologists like to disagree in many different aspects on how the brain works. But they no longer disagree when it comes to the need for external scaffolding. Almost all agree nowadays that real thinking requires some kind of externalization, especially in the form of writing. “Notes on paper, or on a computer screen [...] do not make contemporary physics or other kinds of intellectual endeavour easier, they make it possible” is one of the key takeaways in a contemporary handbook of neuroscientists (Levy 2011, 290) Concluding the discussions in this book, Levy writes: “In any case, no matter how internal processes are implemented, insofar as thinkers are genuinely concerned with what enables human beings to perform the spectacular intellectual feats exhibited in science and other areas of systematic enquiry, as well as in the arts, they need to understand the extent to which the mind is reliant upon external scaffolding.”&quot;,536870929]],[&quot;^17&quot;,[33684,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33684,&quot;^G&quot;,33620,536870929]],[&quot;^17&quot;,[33684,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33684,&quot;^X&quot;,33604,536870929]],[&quot;^17&quot;,[33684,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33684,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33684,&quot;^&lt;&quot;,&quot;~u634ac19b-74f5-4954-a972-afabee0180b7&quot;,536870929]],[&quot;^17&quot;,[33685,&quot;^S&quot;,&quot;To give you all the resources you need to work in the best possible way with the best technique available.&quot;,536870929]],[&quot;^17&quot;,[33685,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33685,&quot;^G&quot;,33672,536870929]],[&quot;^17&quot;,[33685,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33685,&quot;^X&quot;,33604,536870929]],[&quot;^17&quot;,[33685,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33685,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33685,&quot;^&lt;&quot;,&quot;~u634ac19b-0b5d-4933-bd34-e18e5f8a0101&quot;,536870929]],[&quot;^17&quot;,[33686,&quot;^S&quot;,&quot;In the old system, the question is: Under which topic do I store this note? In the new system, the question is: In which context will I want to stumble upon it again?&quot;,536870929]],[&quot;^17&quot;,[33686,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33686,&quot;^G&quot;,33664,536870929]],[&quot;^17&quot;,[33686,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33686,&quot;^X&quot;,33604,536870929]],[&quot;^17&quot;,[33686,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33686,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33686,&quot;^&lt;&quot;,&quot;~u634ac19b-ba94-4848-9b2b-b3f1103a2a96&quot;,536870929]],[&quot;^17&quot;,[33687,&quot;^S&quot;,&quot;![](https://media.xiang578.com//vitamindy-zettlekasten.png)&quot;,536870929]],[&quot;^17&quot;,[33687,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33687,&quot;^G&quot;,33669,536870929]],[&quot;^17&quot;,[33687,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33687,&quot;^X&quot;,33669,536870929]],[&quot;^17&quot;,[33687,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33687,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33687,&quot;^&lt;&quot;,&quot;~u634ac19b-7773-4a57-8cc6-d6ef22bc8650&quot;,536870929]],[&quot;^17&quot;,[33688,&quot;^S&quot;,&quot;单纯高亮的文字，脱离语义后没有意义&quot;,536870929]],[&quot;^17&quot;,[33688,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33688,&quot;^G&quot;,33607,536870929]],[&quot;^17&quot;,[33688,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33688,&quot;^X&quot;,33678,536870929]],[&quot;^17&quot;,[33688,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33688,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33688,&quot;^&lt;&quot;,&quot;~u634ac19b-a2dc-4d70-bb81-29d5e52df958&quot;,536870929]],[&quot;^17&quot;,[33689,&quot;^S&quot;,&quot;记下的笔记，依旧是孤立的。利用 [[Zettelkasten]] 的方法将笔记链接起来。&quot;,536870929]],[&quot;^17&quot;,[33689,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33689,&quot;^G&quot;,33699,536870929]],[&quot;^17&quot;,[33689,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33689,&quot;^X&quot;,33699,536870929]],[&quot;^17&quot;,[33689,&quot;^W&quot;,1233,536870929]],[&quot;^17&quot;,[33689,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33689,&quot;^I&quot;,1233,536870929]],[&quot;^17&quot;,[33689,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33689,&quot;^&lt;&quot;,&quot;~u634ac19b-2af9-477f-967c-e00708710d2c&quot;,536870929]],[&quot;^17&quot;,[33690,&quot;^S&quot;,&quot;Taking smart notes is the deliberate practice of these skills. Mere reading, underlining sentences and hoping to remember the content is not.  10.4&quot;,536870929]],[&quot;^17&quot;,[33690,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33690,&quot;^G&quot;,33639,536870929]],[&quot;^17&quot;,[33690,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33690,&quot;^X&quot;,33604,536870929]],[&quot;^17&quot;,[33690,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33690,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33690,&quot;^&lt;&quot;,&quot;~u634ac19b-5d9a-4a02-b8a3-b750f16e3776&quot;,536870929]],[&quot;^17&quot;,[33691,&quot;^S&quot;,&quot;The slip-box takes care of details and references and is a long-term memory resource that keeps information objectively unaltered. That allows the brain to focus on the gist, the deeper understanding and the bigger picture, and frees it up to be creative. Both the brain and the slip-box can focus on what they are best at.&quot;,536870929]],[&quot;^17&quot;,[33691,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33691,&quot;^G&quot;,33608,536870929]],[&quot;^17&quot;,[33691,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33691,&quot;^X&quot;,33604,536870929]],[&quot;^17&quot;,[33691,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33691,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33691,&quot;^&lt;&quot;,&quot;~u634ac19b-95b1-4af1-8e21-ed7013fdfdb9&quot;,536870929]],[&quot;^17&quot;,[33692,&quot;^S&quot;,&quot;At this point, it should become clear that you don’t need to wait for a genie to appear, as each step is clearly not only within your abilities, but also straightforward and well defined: Assemble notes and bring them into order, turn these notes into a draft, review it and you are done.&quot;,536870929]],[&quot;^17&quot;,[33692,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33692,&quot;^G&quot;,33665,536870929]],[&quot;^17&quot;,[33692,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33692,&quot;^X&quot;,33604,536870929]],[&quot;^17&quot;,[33692,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33692,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33692,&quot;^&lt;&quot;,&quot;~u634ac19b-cb0c-4dc0-b728-b07d1de45a60&quot;,536870929]],[&quot;^17&quot;,[33693,&quot;^S&quot;,&quot;Nothing motivates us more than the experience of becoming better at what we do.&quot;,536870929]],[&quot;^17&quot;,[33693,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33693,&quot;^G&quot;,33697,536870929]],[&quot;^17&quot;,[33693,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33693,&quot;^X&quot;,33604,536870929]],[&quot;^17&quot;,[33693,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33693,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33693,&quot;^&lt;&quot;,&quot;~u634ac19b-a4c7-4894-b8fa-48e2319148a4&quot;,536870929]],[&quot;^17&quot;,[33694,&quot;^S&quot;,&quot;While the literature notes will be stored within the reference system together with the bibliographic details, separate from the slip-box, but still close to the context of the original text, they are already written with an eye towards the lines of thoughts within the slip-box. Luhmann describes this step as follows: “I always have a slip of paper at hand, on which I note down the ideas of certain pages. On the backside I write down the bibliographic details. After finishing the book I go through my notes and think how these notes might be relevant for already written notes in the slip-box. It means that I always read with an eye towards possible connections in the slip-box.” (Luhmann et al., 1987, 150)&quot;,536870929]],[&quot;^17&quot;,[33694,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33694,&quot;^G&quot;,33629,536870929]],[&quot;^17&quot;,[33694,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33694,&quot;^X&quot;,33604,536870929]],[&quot;^17&quot;,[33694,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33694,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33694,&quot;^&lt;&quot;,&quot;~u634ac19b-34f0-4a0c-bf0e-74b7698106e0&quot;,536870929]],[&quot;^17&quot;,[33695,&quot;^S&quot;,&quot;Only if you can trust your system, only if you really know that everything will be taken care of, will your brain let go and let you focus on the task at hand.&quot;,536870929]],[&quot;^17&quot;,[33695,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33695,&quot;^G&quot;,33641,536870929]],[&quot;^17&quot;,[33695,&quot;^Z&quot;,6278,536870929]],[&quot;^17&quot;,[33695,&quot;^X&quot;,33604,536870929]],[&quot;^17&quot;,[33695,&quot;^W&quot;,6278,536870929]],[&quot;^17&quot;,[33695,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33695,&quot;^&lt;&quot;,&quot;~u634ac19b-568a-463e-964e-d257fb69569a&quot;,536870929]],[&quot;^17&quot;,[33696,&quot;^S&quot;,&quot;4. Now add your new permanent notes to the slip-box by: a)    Filing each one behind one or more related notes (with a program, you can put one note “behind” multiple notes; if you use pen and paper like Luhmann, you have to decide where it fits best and add manual links to the other notes). Look to which note the new one directly relates or, if it does not relate directly to any other note yet, just file it behind the last one. b)    Adding links to related notes. c)    Making sure you will be able to find this note later by either linking to it from your index or by making a link to it on a note that you use as an entry point to a discussion or topic and is itself linked to the index.&quot;,536870929]],[&quot;^17&quo ;]],&quot;^1;&quot;,true],536870938]],[&quot;^17&quot;,[53775,&quot;^R&quot;,6955,536870938]],[&quot;^17&quot;,[53775,&quot;^C&quot;,1664387385378,536870945]],[&quot;^17&quot;,[53775,&quot;^&lt;&quot;,&quot;~u634ac1e4-1de0-41f1-b180-6e28bcefefac&quot;,536870942]],[&quot;^17&quot;,[53778,&quot;^S&quot;,&quot;哲人：问题在于你如何去面对这种社会现实。如果抱着“我因为学历低所以无法成功”之类的想法，^^那就不是“不能成功”而是“不想成功”了^^。&quot;,536870938]],[&quot;^17&quot;,[53778,&quot;^Q&quot;,&quot;^18&quot;,536870938]],[&quot;^17&quot;,[53778,&quot;^G&quot;,53780,536870938]],[&quot;^17&quot;,[53778,&quot;^Z&quot;,53775,536870938]],[&quot;^17&quot;,[53778,&quot;^X&quot;,53792,536870938]],[&quot;^17&quot;,[53778,&quot;^W&quot;,53775,536870938]],[&quot;^17&quot;,[53778,&quot;^1=&quot;,true,536870938]],[&quot;^17&quot;,[53778,&quot;^&lt;&quot;,&quot;~u634ac1ce-f29b-4b70-95b0-c7cd947b2c1c&quot;,536870938]],[&quot;^17&quot;,[53779,&quot;^S&quot;,&quot;哲人：简单地说就是害怕向前迈进或者是不想真正地努力。不愿意为了改变自我而牺牲目前所享受的乐趣——比如玩乐或休闲时间。也就是拿不出改变生活方式的“勇气”，即使有些不满或者不自由，也还是更愿意维持现状。&quot;,536870938]],[&quot;^17&quot;,[53779,&quot;^Q&quot;,&quot;^18&quot;,536870938]],[&quot;^17&quot;,[53779,&quot;^G&quot;,53794,536870938]],[&quot;^17&quot;,[53779,&quot;^Z&quot;,53775,536870938]],[&quot;^17&quot;,[53779,&quot;^X&quot;,53792,536870938]],[&quot;^17&quot;,[53779,&quot;^W&quot;,53775,536870938]],[&quot;^17&quot;,[53779,&quot;^1=&quot;,true,536870938]],[&quot;^17&quot;,[53779,&quot;^&lt;&quot;,&quot;~u634ac1ce-a7e3-4c8e-8c39-b483877c0e99&quot;,536870938]],[&quot;^17&quot;,[53780,&quot;^S&quot;,&quot;青年：但是，现实问题是拥有高学历的人更容易在社会上获得成功啊！先生您应该也有这种社会常识吧。&quot;,536870938]],[&quot;^17&quot;,[53780,&quot;^Q&quot;,&quot;^18&quot;,536870938]],[&quot;^17&quot;,[53780,&quot;^G&quot;,53787,536870938]],[&quot;^17&quot;,[53780,&quot;^Z&quot;,53775,536870938]],[&quot;^17&quot;,[53780,&quot;^X&quot;,53792,536870938]],[&quot;^17&quot;,[53780,&quot;^W&quot;,53775,536870938]],[&quot;^17&quot;,[53780,&quot;^1=&quot;,true,536870938]],[&quot;^17&quot;,[53780,&quot;^&lt;&quot;,&quot;~u634ac1ce-7b7b-4d5f-97cc-949dbf53c026&quot;,536870938]],[&quot;^17&quot;,[53781,&quot;^S&quot;,&quot;哲人：不对。&quot;,536870938]],[&quot;^17&quot;,[53781,&quot;^Q&quot;,&quot;^18&quot;,536870938]],[&quot;^17&quot;,[53781,&quot;^G&quot;,53786,536870938]],[&quot;^17&quot;,[53781,&quot;^Z&quot;,53775,536870938]],[&quot;^17&quot;,[53781,&quot;^X&quot;,53792,536870938]],[&quot;^17&quot;,[53781,&quot;^W&quot;,53775,536870938]],[&quot;^17&quot;,[53781,&quot;^1=&quot;,true,536870938]],[&quot;^17&quot;,[53781,&quot;^&lt;&quot;,&quot;~u634ac1ce-131a-416a-8aae-09e52220d0de&quot;,536870938]],[&quot;^17&quot;,[53782,&quot;^S&quot;,&quot;青年：为什么？哪里不对？&quot;,536870938]],[&quot;^17&quot;,[53782,&quot;^Q&quot;,&quot;^18&quot;,536870938]],[&quot;^17&quot;,[53782,&quot;^G&quot;,53781,536870938]],[&quot;^17&quot;,[53782,&quot;^Z&quot;,53775,536870938]],[&quot;^17&quot;,[53782,&quot;^X&quot;,53792,536870938]],[&quot;^17&quot;,[53782,&quot;^W&quot;,53775,536870938]],[&quot;^17&quot;,[53782,&quot;^1=&quot;,true,536870938]],[&quot;^17&quot;,[53782,&quot;^&lt;&quot;,&quot;~u634ac1ce-0695-4cd2-9c94-720af315ae66&quot;,536870938]],[&quot;^17&quot;,[53783,&quot;^S&quot;,&quot;意思就是：将原本没有任何因果关系的事情解释成似乎有重大因果关系一样。&quot;,536870938]],[&quot;^17&quot;,[53783,&quot;^Q&quot;,&quot;^18&quot;,536870938]],[&quot;^17&quot;,[53783,&quot;^G&quot;,53787,536870938]],[&quot;^17&quot;,[53783,&quot;^Z&quot;,53775,536870938]],[&quot;^17&quot;,[53783,&quot;^X&quot;,53787,536870938]],[&quot;^17&quot;,[53783,&quot;^W&quot;,53775,536870938]],[&quot;^17&quot;,[53783,&quot;^1=&quot;,true,536870938]],[&quot;^17&quot;,[53783,&quot;^&lt;&quot;,&quot;~u634ac1ce-fdea-4136-8656-2e98ed501885&quot;,536870938]],[&quot;^17&quot;,[53784,&quot;^S&quot;,&quot;学历和能力存在相关性，没有必然的因果性。学历是你一段时间统计的结果，大部分人很难逃过统计的命运(很难改变自己)，所以看起来学历和能力存在因果性。&quot;,536870938]],[&quot;^17&quot;,[53784,&quot;^Q&quot;,&quot;^18&quot;,536870938]],[&quot;^17&quot;,[53784,&quot;^G&quot;,53788,536870938]],[&quot;^17&quot;,[53784,&quot;^Z&quot;,53775,536870938]],[&quot;^17&quot;,[53784,&quo

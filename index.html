18&quot;,536873556]],[&quot;^16&quot;,[33623,&quot;^F&quot;,33643,536873556]],[&quot;^16&quot;,[33623,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33623,&quot;^V&quot;,33643,536873556]],[&quot;^16&quot;,[33623,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33623,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33623,&quot;^;&quot;,&quot;~u63023e2e-b559-48fd-8112-abb8517f083f&quot;,536873556]],[&quot;^16&quot;,[33624,&quot;^R&quot;,&quot;To give you all the resources you need to work in the best possible way with the best technique available.&quot;,536873556]],[&quot;^16&quot;,[33624,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33624,&quot;^F&quot;,33709,536873556]],[&quot;^16&quot;,[33624,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33624,&quot;^V&quot;,33663,536873556]],[&quot;^16&quot;,[33624,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33624,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33624,&quot;^;&quot;,&quot;~u63023e2e-6e68-4fbb-aa03-c6dc21bf9748&quot;,536873556]],[&quot;^16&quot;,[33625,&quot;^R&quot;,&quot;Richard Feynman once had a visitor in his office, a historian who wanted to interview him. When he spotted Feynman’s notebooks, he said how delighted he was to see such “wonderful records of Feynman’s thinking.” “No, no!” Feynman protested. “They aren’t a record of my thinking process. They are my thinking process. I actually did the work on the paper.” “Well,” the historian said, “the work was done in your head, but the record of it is still here.” “No, it’s not a record, not really. It’s working. You have to work on paper, and this is the paper.”[33] This, obviously, was a very important distinction to Feynman, much more than just a linguistic difference – and for a good reason: It is the distinction that makes all the difference when it comes to thinking. Philosophers, neuroscientists, educators and psychologists like to disagree in many different aspects on how the brain works. But they no longer disagree when it comes to the need for external scaffolding. Almost all agree nowadays that real thinking requires some kind of externalization, especially in the form of writing. “Notes on paper, or on a computer screen [...] do not make contemporary physics or other kinds of intellectual endeavour easier, they make it possible” is one of the key takeaways in a contemporary handbook of neuroscientists (Levy 2011, 290) Concluding the discussions in this book, Levy writes: “In any case, no matter how internal processes are implemented, insofar as thinkers are genuinely concerned with what enables human beings to perform the spectacular intellectual feats exhibited in science and other areas of systematic enquiry, as well as in the arts, they need to understand the extent to which the mind is reliant upon external scaffolding.”&quot;,536873556]],[&quot;^16&quot;,[33625,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33625,&quot;^F&quot;,33683,536873556]],[&quot;^16&quot;,[33625,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33625,&quot;^V&quot;,33663,536873556]],[&quot;^16&quot;,[33625,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33625,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33625,&quot;^;&quot;,&quot;~u63023e2e-30c3-4aa5-a271-48fb9b1fec6d&quot;,536873556]],[&quot;^16&quot;,[33626,&quot;^R&quot;,&quot;If the existing note had the number 22, the new note would become note number 23. If 23 already existed, he named the new note 22a. By alternating numbers and letters, with some slashes and commas in between, he was able to branch out into as many strings of thought as he liked.&quot;,536873556]],[&quot;^16&quot;,[33626,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33626,&quot;^F&quot;,33656,536873556]],[&quot;^16&quot;,[33626,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33626,&quot;^V&quot;,33663,536873556]],[&quot;^16&quot;,[33626,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33626,&quot;^1&lt;&quot;,true,536873556]], at we already know.&quot;,536873556]],[&quot;^16&quot;,[33630,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33630,&quot;^F&quot;,33664,536873556]],[&quot;^16&quot;,[33630,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33630,&quot;^V&quot;,33663,536873556]],[&quot;^16&quot;,[33630,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33630,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33630,&quot;^;&quot;,&quot;~u63023e2e-ef27-4a8b-b348-724a869ab707&quot;,536873556]],[&quot;^16&quot;,[33631,&quot;^R&quot;,&quot;Luhmann had two slip-boxes: a bibliographical one, which contained the references and brief notes on the content of the literature, and the main one in which he collected and generated his ideas, mainly in response to what he read.&quot;,536873556]],[&quot;^16&quot;,[33631,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33631,&quot;^F&quot;,33657,536873556]],[&quot;^16&quot;,[33631,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33631,&quot;^V&quot;,33663,536873556]],[&quot;^16&quot;,[33631,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33631,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33631,&quot;^;&quot;,&quot;~u63023e2e-26ef-4496-aeac-a692f117b996&quot;,536873556]],[&quot;^16&quot;,[33632,&quot;^R&quot;,&quot;Literature note&quot;,536873556]],[&quot;^16&quot;,[33632,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33632,&quot;^F&quot;,33669,536873556]],[&quot;^16&quot;,[33632,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33632,&quot;^V&quot;,2519,536873556]],[&quot;^16&quot;,[33632,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33632,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33632,&quot;^;&quot;,&quot;~u63023e2e-3145-4d14-8967-972b971f5a82&quot;,536873556]],[&quot;^16&quot;,[33633,&quot;^R&quot;,&quot;Academic or nonfiction texts are not written like this because in addition to the writing, there is the reading, the research, the thinking and the tinkering with ideas.&quot;,536873556]],[&quot;^16&quot;,[33633,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33633,&quot;^F&quot;,33635,536873556]],[&quot;^16&quot;,[33633,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33633,&quot;^V&quot;,33663,536873556]],[&quot;^16&quot;,[33633,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33633,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33633,&quot;^;&quot;,&quot;~u63023e2e-f8ec-4dcc-ad7e-590773b1b7ec&quot;,536873556]],[&quot;^16&quot;,[33634,&quot;^R&quot;,&quot;It is not the slip-box or our brains alone, but the dynamic between them that makes working with it so productive.&quot;,536873556]],[&quot;^16&quot;,[33634,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33634,&quot;^F&quot;,33681,536873556]],[&quot;^16&quot;,[33634,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33634,&quot;^V&quot;,33663,536873556]],[&quot;^16&quot;,[33634,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33634,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33634,&quot;^;&quot;,&quot;~u63023e2e-a0a8-48a9-abca-51f07ac6daed&quot;,536873556]],[&quot;^16&quot;,[33635,&quot;^R&quot;,&quot;Lonka recommends what Luhmann recommends: Writing brief accounts on the main ideas of a text instead of collecting quotes.&quot;,536873556]],[&quot;^16&quot;,[33635,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33635,&quot;^F&quot;,33688,536873556]],[&quot;^16&quot;,[33635,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33635,&quot;^V&quot;,33663,536873556]],[&quot;^16&quot;,[33635,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33635,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33635,&quot;^;&quot;,&quot;~u63023e2e-bc32-4487-b0f2-738ec45e7cea&quot;,536873556]],[&quot;^16&quot;,[33636,&quot;^R&quot;,&quot;手写想法+来源&quot;,536873556]],[&quot;^16&quot;,[33636,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33636,&quot;^F&quot;,33687,536873556]],[&quot;^16&quot;,[33636,&quot;^Y&quot;,2519,536873556]],[&quot;^16& 639,&quot;^F&quot;,33647,536873556]],[&quot;^16&quot;,[33639,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33639,&quot;^V&quot;,33693,536873556]],[&quot;^16&quot;,[33639,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33639,&quot;^U&quot;,2620,536873556]],[&quot;^16&quot;,[33639,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33639,&quot;^;&quot;,&quot;~u63023e2e-b65b-4ee5-aadc-f6d29aa88624&quot;,536873556]],[&quot;^16&quot;,[33640,&quot;^R&quot;,&quot;Only if you can trust your system, only if you really know that everything will be taken care of, will your brain let go and let you focus on the task at hand.&quot;,536873556]],[&quot;^16&quot;,[33640,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33640,&quot;^F&quot;,33723,536873556]],[&quot;^16&quot;,[33640,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33640,&quot;^V&quot;,33663,536873556]],[&quot;^16&quot;,[33640,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33640,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33640,&quot;^;&quot;,&quot;~u63023e2e-d2d0-4c2f-a1f8-a3e6704924df&quot;,536873556]],[&quot;^16&quot;,[33641,&quot;^R&quot;,&quot;对笔记按主题分类，roam 可以使用引用 [[爱]]&quot;,536873556]],[&quot;^16&quot;,[33641,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33641,&quot;^F&quot;,33668,536873556]],[&quot;^16&quot;,[33641,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33641,&quot;^V&quot;,33668,536873556]],[&quot;^16&quot;,[33641,&quot;^U&quot;,456,536873556]],[&quot;^16&quot;,[33641,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33641,&quot;^U&quot;,11267,536873556]],[&quot;^16&quot;,[33641,&quot;^H&quot;,11267,536873556]],[&quot;^16&quot;,[33641,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33641,&quot;^;&quot;,&quot;~u63023e2e-d602-4112-a990-866672a8d795&quot;,536873556]],[&quot;^16&quot;,[33642,&quot;^R&quot;,&quot;And while writing down an idea feels like a detour, extra time spent, not writing it down is the real waste of time, as it renders most of what we read as ineffectual.&quot;,536873556]],[&quot;^16&quot;,[33642,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33642,&quot;^F&quot;,33703,536873556]],[&quot;^16&quot;,[33642,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33642,&quot;^V&quot;,33663,536873556]],[&quot;^16&quot;,[33642,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33642,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33642,&quot;^;&quot;,&quot;~u63023e2e-b89f-4b41-ae19-44da826aac10&quot;,536873556]],[&quot;^16&quot;,[33643,&quot;^R&quot;,&quot;其他人的笔记&quot;,536873556]],[&quot;^16&quot;,[33643,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33643,&quot;^F&quot;,33693,536873556]],[&quot;^16&quot;,[33643,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33643,&quot;^V&quot;,33722,536873556]],[&quot;^16&quot;,[33643,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33643,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33643,&quot;^;&quot;,&quot;~u63023e2e-77a5-4ff5-886b-63f06ff3d449&quot;,536873556]],[&quot;^16&quot;,[33644,&quot;^R&quot;,&quot;The only permanently stored notes are the literature notes in the reference system and the main notes in the slip-box. The former can be very brief as the context is clearly the text they refer to. The latter need be written with more care and details as they need to be self-explanatory. Luhmann never underlined sentences in the text he read or wrote comments in the margins. All he did was take brief notes about the ideas that caught his attention in a text on a separate piece of paper: “I make a note with the bibliographic details. On the backside I would write ‘on page x is this, on page y is that,’ and then it goes into the bibliographic slip-box where I collect everything I read.” (Hagen, 1997)&quot;,536873556]],[&quot;^16&quot;,[33644,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33644,&quot;^F&quot;,33658,536873556]],[&quot;^16&quot;,[33644,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33644,&quot;^V&quot;,33663,536873556]],[&quot;^16&quot;,[33644,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33644,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33644,&quot;^;&quot;,&quot;~u63023e2e-3bbb-48a3-a8fa-9e420f1cd5db&quot;,536873556]],[&quot;^16&quot;,[33645,&quot;^R&quot;,&quot;More notes mean more possible connections, more ideas, more synergy between different projects and therefore a much higher degree of productivity. Luhmann’s slip-box contains about 90,000 notes, which sounds like an incredibly large number. But it only means that he wrote six notes a day from the day he started to work with his slip-box until he died.&quot;,536873556]],[&quot;^16&quot;,[33645,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33645,&quot;^F&quot;,33633,536873556]],[&quot;^16&quot;,[33645,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33645,&quot;^V&quot;,33663,536873556]],[&quot;^16&quot;,[33645,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33645,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33645,&quot;^;&quot;,&quot;~u63023e2e-aa6d-45aa-97b1-d0ccfa0cea00&quot;,536873556]],[&quot;^16&quot;,[33646,&quot;^R&quot;,&quot;Luhmann wrote an index with a typewriter on index cards. In the Zettelkasten, keywords can easily be added to a note like tags and will then show up in the index. They should be chosen carefully and sparsely. Luhmann would add the number of one or two (rarely more) notes next to a keyword in the index (Schmidt 2013, 171).&quot;,536873556]],[&quot;^16&quot;,[33646,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33646,&quot;^F&quot;,33701,536873556]],[&quot;^16&quot;,[33646,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33646,&quot;^V&quot;,33663,536873556]],[&quot;^16&quot;,[33646,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33646,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33646,&quot;^;&quot;,&quot;~u63023e2e-bcc8-4ce8-91eb-ac4e7a022761&quot;,536873556]],[&quot;^16&quot;,[33647,&quot;^R&quot;,&quot;每一篇笔记都有独立的 ID，新增加的笔记在与它最相关笔记的ID基础上增加编码。&quot;,536873556]],[&quot;^16&quot;,[33647,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33647,&quot;^F&quot;,33619,536873556]],[&quot;^16&quot;,[33647,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33647,&quot;^V&quot;,33693,536873556]],[&quot;^16&quot;,[33647,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33647,&quot;^U&quot;,2620,536873556]],[&quot;^16&quot;,[33647,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33647,&quot;^;&quot;,&quot;~u63023e2e-cea9-4559-b72c-1b65a2e968d2&quot;,536873556]],[&quot;^16&quot;,[33648,&quot;^R&quot;,&quot;Writing, taking notes and thinking about how ideas connect is exactly the kind of elaboration that is needed to learn.&quot;,536873556]],[&quot;^16&quot;,[33648,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33648,&quot;^F&quot;,33702,536873556]],[&quot;^16&quot;,[33648,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33648,&quot;^V&quot;,33663,536873556]],[&quot;^16&quot;,[33648,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33648,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33648,&quot;^;&quot;,&quot;~u63023e2e-05b4-40b2-bc57-420b1fb345e6&quot;,536873556]],[&quot;^16&quot;,[33649,&quot;^R&quot;,&quot;---\\ntitle: How to Take Smart Notes\\npublic: true\\nalias: 卡片笔记写作法\\n---\\n\\n&quot;,536873556]],[&quot;^16&quot;,[33649,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33649,&quot;^F&quot;,2519,536873556]],[&quot;^16&quot;,[33649,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33649,&quot;^V&quot;,2519,536873556]],[&quot;^16&quot;,[33649,&quot;^U&quot;,61,536873556]],[&quot;^16&quot;,[33649,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33649,&quot;^U&quot;,4837,536873556]],[&quot;^16&quot;,[33649,&quot;^U&quot;,27701,536873556]],[&quot;^16&quot;,[33649,&quot;^U&quot;,33616,536873556]],[&quot;^16&quot;,[33649,&quot;^:&quot;,true,536873556]],[&quot;^16&quot;,[33649,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;How to Take Smart Notes&quot;,&quot;^17&quot;,true,&quot;^1;&quot;,[&quot;^1&gt;&quot;,[&quot;卡片笔记写作法&quot;]]],536873556]],[&quot;^16&quot;,[33649,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1:&quot;,&quot;^17&quot;,&quot;^1;&quot;]],536873556]],[&quot;^16&quot;,[33649,&quot;^H&quot;,61,536873556]],[&quot;^16&quot;,[33649,&quot;^H&quot;,4837,536873556]],[&quot;^16&quot;,[33649,&quot;^H&quot;,27701,536873556]],[&quot;^16&quot;,[33649,&quot;^H&quot;,33616,536873556]],[&quot;^16&quot;,[33649,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33649,&quot;^;&quot;,&quot;~u63023e2e-4f24-4e86-bb41-c7569130d9fc&quot;,536873556]],[&quot;^16&quot;,[33650,&quot;^R&quot;,&quot;笔记以字母排序建立笔记索引，每一次拥有新的主题方向，都可以建立一次索引。&quot;,536873556]],[&quot;^16&quot;,[33650,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33650,&quot;^F&quot;,33686,536873556]],[&quot;^16&quot;,[33650,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33650,&quot;^V&quot;,33693,536873556]],[&quot;^16&quot;,[33650,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33650,&quot;^U&quot;,2620,536873556]],[&quot;^16&quot;,[33650,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33650,&quot;^;&quot;,&quot;~u63023e2e-ef9a-4078-9bc6-7a22208ffe77&quot;,536873556]],[&quot;^16&quot;,[33651,&quot;^R&quot;,&quot;It accompanies everything: We have to read with a pen in hand, develop ideas on paper and build up an ever-growing pool of externalised thoughts.&quot;,536873556]],[&quot;^16&quot;,[33651,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33651,&quot;^F&quot;,33682,536873556]],[&quot;^16&quot;,[33651,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33651,&quot;^V&quot;,33663,536873556]],[&quot;^16&quot;,[33651,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33651,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33651,&quot;^;&quot;,&quot;~u63023e2e-dfcd-4bf8-9a48-cea706155559&quot;,536873556]],[&quot;^16&quot;,[33652,&quot;^R&quot;,&quot;Taking smart notes is the deliberate practice of these skills. Mere reading, underlining sentences and hoping to remember the content is not.  10.4&quot;,536873556]],[&quot;^16&quot;,[33652,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33652,&quot;^F&quot;,33674,536873556]],[&quot;^16&quot;,[33652,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33652,&quot;^V&quot;,33663,536873556]],[&quot;^16&quot;,[33652,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33652,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33652,&quot;^;&quot;,&quot;~u63023e2e-d2ac-46a8-8d89-0e4dd3b0a5a9&quot;,536873556]],[&quot;^16&quot;,[33653,&quot;^R&quot;,&quot;First, don’t worry too much about the notes you take while you are doing something else. 快速记录 index，避免影响你正在干的事情&quot;,536873556]],[&quot;^16&quot;,[33653,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33653,&quot;^F&quot;,33721,536873556]],[&quot;^16&quot;,[33653,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33653,&quot;^V&quot;,33721,536873556]],[&quot;^16&quot;,[33653,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33653,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33653,&quot;^;&quot;,&quot;~u63023e2e-3990-4902-b2e2-77f4a3739c43&quot;,536873556]],[&quot;^16&quot;,[33654,&quot;^R&quot;,&quot;#Book&quot;,536873556]],[&quot;^16&quot;,[33654,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33654,&quot;^F&quot;,33649,536873556]],[&quot;^16&quot;,[33654,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33654,&quot;^V&quot;,2519,536873556]],[&quot;^16&quot;,[33654,&quot;^U&quot;,685,536873556]],[&quot;^16&quot;,[33654,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33654,&quot;^H&quot;,685,536873556]],[&quot;^16&quot;,[33654,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33654,&quot;^;&quot;,&quot;~u63023e2e-4bd1-484c-a8e3-784dee5f30a7&quot;,536873556]],[&quot;^16&quot;,[33655,&quot;^R&quot;,&quot;At this point, it should become clear that you don’t need to wait for a genie to appear, as each step is clearly not only within your abilities, but also straightforward and well defined: Assemble notes and bring them into order, turn these notes into a draft, review it and you are done.&quot;,536873556]],[&quot;^16&quot;,[33655,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33655,&quot;^F&quot;,33700,536873556]],[&quot;^16&quot;,[33655,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33655,&quot;^V&quot;,33663,536873556]],[&quot;^16&quot;,[33655,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33655,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33655,&quot;^;&quot;,&quot;~u63023e2e-5c42-4c24-b5a9-4dead635d40a&quot;,536873556]],[&quot;^16&quot;,[33656,&quot;^R&quot;,&quot;Writing that an author struggles in one chapter to justify his method can be a much more adequate description of this chapter’s content than any quote from the text itself (this would call for an explanation, of course).&quot;,536873556]],[&quot;^16&quot;,[33656,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33656,&quot;^F&quot;,33676,536873556]],[&quot;^16&quot;,[33656,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33656,&quot;^V&quot;,33663,536873556]],[&quot;^16&quot;,[33656,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33656,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33656,&quot;^;&quot;,&quot;~u63023e2e-c58e-4df3-b128-97fff47dffcc&quot;,536873556]],[&quot;^16&quot;,[33657,&quot;^R&quot;,&quot;The best way to maintain the feeling of being in control is to stay in control. And to stay in control, it&apos;s better to keep your options open during the writing process rather than limit yourself to your first idea.&quot;,536873556]],[&quot;^16&quot;,[33657,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33657,&quot;^F&quot;,33665,536873556]],[&quot;^16&quot;,[33657,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33657,&quot;^V&quot;,33663,536873556]],[&quot;^16&quot;,[33657,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33657,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33657,&quot;^;&quot;,&quot;~u63023e2e-99a4-42da-9f0d-7caa6d24da38&quot;,536873556]],[&quot;^16&quot;,[33658,&quot;^R&quot;,&quot;To achieve a critical mass, it is crucial to distinguish clearly between three types of notes: 1.   Fleeting notes, which are only reminders of information, can be written in any kind of way and will end up in the trash within a day or two. 2.    Permanent notes, which will never be thrown away and contain the necessary information in themselves in a permanently understandable way. They are always stored in the same way in the same place, either in the reference system or, written as if for print, in the slip-box. 3.    Project notes, which are only relevant to one particular project. They are kept within a project-specific folder and can be discarded or archived after the project is finished.&quot;,536873556]],[&quot;^16&quot;,[33658,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33658,&quot;^F&quot;,33684,536873556]],[&quot;^16&quot;,[33658,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33658,&quot;^V&quot;,33663,536873556]],[&quot;^16&quot;,[33658,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33658,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33658,&quot;^;&quot;,&quot;~u63023e2e-0879-4552-936d-092c6267236e&quot;,536873556]],[&quot;^16&quot;,[33659,&quot;^R&quot;,&quot;It is the simplest test: We tend to think we understand what we read – until we try to rewrite it in our own words.&quot;,536873556]],[&quot;^16&quot;,[33659,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33659,&quot;^F&quot;,33712,536873556]],[&quot;^16&quot;,[33659,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33659,&quot;^V&quot;,33663,536873556]],[&quot;^16&quot;,[33659,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33659,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33659,&quot;^;&quot;,&quot;~u63023e2e-2f65-43f6-ad6f-cd4cb75c90fa&quot;,536873556]],[&quot;^16&quot;,[33660,&quot;^R&quot;,&quot;Whenever he read something, he would write the bibliographic information on one side of a card and make brief notes about the content on the other side (Schmidt 2013, 170). These notes would end up in the bibliographic slip-box. In a second step, shortly after, he would look at his brief notes and think about their relevance for his own thinking and writing. He then would turn to the main slip-box and write his ideas, comments and thoughts on new pieces of paper, using only one for each idea and restricting himself to one side of the paper, to make it easier to read them later without having to take them out of the box. He kept them usually brief enough to make one idea fit on a single sheet, but would sometimes add another note to extend a thought.&quot;,536873556]],[&quot;^16&quot;,[33660,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33660,&quot;^F&quot;,33631,536873556]],[&quot;^16&quot;,[33660,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33660,&quot;^V&quot;,33663,536873556]],[&quot;^16&quot;,[33660,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33660,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33660,&quot;^;&quot;,&quot;~u63023e2e-b97d-4fbf-8ba3-90440bf9cfbb&quot;,536873556]],[&quot;^16&quot;,[33661,&quot;^R&quot;,&quot;We reinvent and rewrite our memory every time we try to retrieve information.&quot;,536873556]],[&quot;^16&quot;,[33661,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33661,&quot;^F&quot;,33717,536873556]],[&quot;^16&quot;,[33661,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33661,&quot;^V&quot;,33663,536873556]],[&quot;^16&quot;,[33661,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33661,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33661,&quot;^;&quot;,&quot;~u63023e2e-d7a2-48bf-a876-cdd01e5beb4d&quot;,536873556]],[&quot;^16&quot;,[33662,&quot;^R&quot;,&quot;[[Youtube]] 作者访谈 [Interview and Q&amp;A with Sönke Ahrens on How to Take Smart Notes - YouTube](https://www.youtube.com/watch?v=kXnR7qX3BDc)&quot;,536873556]],[&quot;^16&quot;,[33662,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33662,&quot;^F&quot;,33654,536873556]],[&quot;^16&quot;,[33662,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33662,&quot;^V&quot;,2519,536873556]],[&quot;^16&quot;,[33662,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33662,&quot;^U&quot;,3374,536873556]],[&quot;^16&quot;,[33662,&quot;^H&quot;,3374,536873556]],[&quot;^16&quot;,[33662,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33662,&quot;^;&quot;,&quot;~u63023e2e-0048-4b96-a287-797412160cec&quot;,536873556]],[&quot;^16&quot;,[33663,&quot;^R&quot;,&quot;Highlights&quot;,536873556]],[&quot;^16&quot;,[33663,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33663,&quot;^F&quot;,33662,536873556]],[&quot;^16&quot;,[33663,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33663,&quot;^V&quot;,2519,536873556]],[&quot;^16&quot;,[33663,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33663,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33663,&quot;^;&quot;,&quot;~u63023e2e-a3da-4c20-b375-34c70f00a70d&quot;,536873556]],[&quot;^16&quot;,[33664,&quot;^R&quot;,&quot;The very moment we decide on a hypothesis, our brains automatically go into search mode, scanning our surroundings for supporting data, which is neither a good way to learn nor research.&quot;,536873556]],[&quot;^16&quot;,[33664,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33664,&quot;^F&quot;,33694,536873556]],[&quot;^16&quot;,[33664,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33664,&quot;^V&quot;,33663,536873556]],[&quot;^16&quot;,[33664,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33664,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33664,&quot;^;&quot;,&quot;~u63023e2e-64c8-4af7-9383-fb21b2334eac&quot;,536873556]],[&quot;^16&quot;,[33665,&quot;^R&quot;,&quot;Instead of adding notes to existing categories or the respective texts, he wrote them all on small pieces of paper, put a number in the corner and collected them in one place: the slip-box.&quot;,536873556]],[&quot;^16&quot;,[33665,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33665,&quot;^F&quot;,33640,536873556]],[&quot;^16&quot;,[33665,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33665,&quot;^V&quot;,33663,536873556]],[&quot;^16&quot;,[33665,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33665,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33665,&quot;^;&quot;,&quot;~u63023e2e-2cd2-4216-9ce0-68ea2fccb9eb&quot;,536873556]],[&quot;^16&quot;,[33666,&quot;^R&quot;,&quot;记下的笔记，依旧是孤立的。利用 [[Zettelkasten]] 的方法将笔记链接起来。&quot;,536873556]],[&quot;^16&quot;,[33666,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33666,&quot;^F&quot;,33722,536873556]],[&quot;^16&quot;,[33666,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33666,&quot;^V&quot;,33722,536873556]],[&quot;^16&quot;,[33666,&quot;^U&quot;,271,536873556]],[&quot;^16&quot;,[33666,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33666,&quot;^H&quot;,271,536873556]],[&quot;^16&quot;,[33666,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33666,&quot;^;&quot;,&quot;~u63023e2e-01a1-46f0-b3d5-535d76e282e6&quot;,536873556]],[&quot;^16&quot;,[33667,&quot;^R&quot;,&quot;高亮浪费时间，高亮的意义在于带来的想法，记录你的想法。&quot;,536873556]],[&quot;^16&quot;,[33667,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33667,&quot;^F&quot;,33680,536873556]],[&quot;^16&quot;,[33667,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33667,&quot;^V&quot;,33680,536873556]],[&quot;^16&quot;,[33667,&quot;^U&quot;,456,536873556]],[&quot;^16&quot;,[33667,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33667,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33667,&quot;^;&quot;,&quot;~u63023e2e-cecd-4cd9-b640-ab9c8957a2c5&quot;,536873556]],[&quot;^16&quot;,[33668,&quot;^R&quot;,&quot;File those ideas in their most useful contexts&quot;,536873556]],[&quot;^16&quot;,[33668,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33668,&quot;^F&quot;,33677,536873556]],[&quot;^16&quot;,[33668,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33668,&quot;^V&quot;,33669,536873556]],[&quot;^16&quot;,[33668,&quot;^U&quot;,456,536873556]],[&quot;^16&quot;,[33668,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33668,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33668,&quot;^;&quot;,&quot;~u63023e2e-ace0-47f9-b9f7-ade874fb4f5a&quot;,536873556]],[&quot;^16&quot;,[33669,&quot;^R&quot;,&quot;又一个读书笔记 [How to Take Smart Notes: A Step-by-Step Guide - Nat Eliason](https://www.nateliason.com/blog/smart-notes)\\nid:: b5cb9964-c8b9-44d5-b994-5b1b229a271e&quot;,536873556]],[&quot;^16&quot;,[33669,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33669,&quot;^F&quot;,33705,536873556]],[&quot;^16&quot;,[33669,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33669,&quot;^V&quot;,2519,536873556]],[&quot;^16&quot;,[33669,&quot;^U&quot;,456,536873556]],[&quot;^16&quot;,[33669,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33669,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1=&quot;,&quot;b5cb9964-c8b9-44d5-b994-5b1b229a271e&quot;],536873556]],[&quot;^16&quot;,[33669,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1=&quot;]],536873556]],[&quot;^16&quot;,[33669,&quot;^H&quot;,456,536873556]],[&quot;^16&quot;,[33669,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33669,&quot;^;&quot;,&quot;~ub5cb9964-c8b9-44d5-b994-5b1b229a271e&quot;,536873556]],[&quot;^16&quot;,[33670,&quot;^R&quot;,&quot;Here, everything is about building up a critical mass of useful notes in the slip-box, which gives us a clear idea of how to read and how to take literature notes.&quot;,536873556]],[&quot;^16&quot;,[33670,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33670,&quot;^F&quot;,33679,536873556]],[&quot;^16&quot;,[33670,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33670,&quot;^V&quot;,33663,536873556]],[&quot;^16&quot;,[33670,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33670,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33670,&quot;^;&quot;,&quot;~u63023e2e-956a-452e-903b-238bfaecb5ff&quot;,536873556]],[&quot;^16&quot;,[33671,&quot;^R&quot;,&quot;The first teaches the formal requirements: style, structure or how to quote correctly. And then there are the psychological ones, which teach you how to get it done without mental breakdowns and before your supervisor or publisher starts refusing to move the deadline once more.&quot;,536873556]],[&quot;^16&quot;,[33671,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33671,&quot;^F&quot;,33644,536873556]],[&quot;^16&quot;,[33671,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33671,&quot;^V&quot;,33663,536873556]],[&quot;^16&quot;,[33671,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33671,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33671,&quot;^;&quot;,&quot;~u63023e2e-f830-4ddf-bf9a-09797d1dd3f3&quot;,536873556]],[&quot;^16&quot;,[33672,&quot;^R&quot;,&quot;By focusing on what is interesting and keeping written track of your own intellectual development, topics, questions and arguments will emerge from the material without force. Not only does it means that finding a topic or a research question will become easier, as we don’t have to squeeze it out of the few ideas that are on top of our head anymore, every question that emerges out of our slip-box will naturally and handily come with material to work with.&quot;,536873556]],[&quot;^16&quot;,[33672,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33672,&quot;^F&quot;,33651,536873556]],[&quot;^16&quot;,[33672,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33672,&quot;^V&quot;,33663,536873556]],[&quot;^16&quot;,[33672,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33672,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33672,&quot;^;&quot;,&quot;~u63023e2e-8879-4bad-a1fe-e34cdb0d8ae7&quot;,536873556]],[&quot;^16&quot;,[33673,&quot;^R&quot;,&quot;Give Each Task Your Undivided Attention&quot;,536873556]],[&quot;^16&quot;,[33673,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33673,&quot;^F&quot;,33634,536873556]],[&quot;^16&quot;,[33673,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33673,&quot;^V&quot;,33663,536873556]],[&quot;^16&quot;,[33673,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33673,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33673,&quot;^;&quot;,&quot;~u63023e2e-b168-407a-8fab-ff9c836dd3d9&quot;,536873556]],[&quot;^16&quot;,[33674,&quot;^R&quot;,&quot;The ability to spot patterns, to question the frames used and detect the distinctions made by others, is the precondition to thinking critically and looking behind the assertions of a text or a talk. Being able to re-frame questions, assertions and information is even more important than having an extensive knowledge, because without this ability, we wouldn’t be able to put our knowledge to use. The good news is that these skills can be learned.&quot;,536873556]],[&quot;^16&quot;,[33674,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33674,&quot;^F&quot;,33618,536873556]],[&quot;^16&quot;,[33674,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33674,&quot;^V&quot;,33663,536873556]],[&quot;^16&quot;,[33674,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33674,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33674,&quot;^;&quot;,&quot;~u63023e2e-a107-419a-822d-360cdabbdcfe&quot;,536873556]],[&quot;^16&quot;,[33675,&quot;^R&quot;,&quot;看完书之后有足够多的想法吗？尝试去记录哪一些刷新自己的认知？&quot;,536873556]],[&quot;^16&quot;,[33675,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33675,&quot;^F&quot;,33677,536873556]],[&quot;^16&quot;,[33675,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33675,&quot;^V&quot;,33677,536873556]],[&quot;^16&quot;,[33675,&quot;^U&quot;,456,536873556]],[&quot;^16&quot;,[33675,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33675,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33675,&quot;^;&quot;,&quot;~u63023e2e-e2ad-4c41-bccf-67a05927debe&quot;,536873556]],[&quot;^16&quot;,[33676,&quot;^R&quot;,&quot;He did not just copy ideas or quotes from the texts he read, but made a transition from one context to another.&quot;,536873556]],[&quot;^16&quot;,[33676,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33676,&quot;^F&quot;,33660,536873556]],[&quot;^16&quot;,[33676,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33676,&quot;^V&quot;,33663,536873556]],[&quot;^16&quot;,[33676,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33676,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33676,&quot;^;&quot;,&quot;~u63023e2e-f1a6-492d-acfb-15c0e005d561&quot;,536873556]],[&quot;^16&quot;,[33677,&quot;^R&quot;,&quot;Upload your ^^highlights and ideas^^ once you finish a book&quot;,536873556]],[&quot;^16&quot;,[33677,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33677,&quot;^F&quot;,33687,536873556]],[&quot;^16&quot;,[33677,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33677,&quot;^V&quot;,33669,536873556]],[&quot;^16&quot;,[33677,&quot;^U&quot;,456,536873556]],[&quot;^16&quot;,[33677,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33677,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33677,&quot;^;&quot;,&quot;~u63023e2e-ba16-445a-adb5-16d5894b40dd&quot;,536873556]],[&quot;^16&quot;,[33678,&quot;^R&quot;,&quot;Comparing, differentiating and connecting notes are the basis of good academic writing, but playing and tinkering with ideas is what leads to insight and exceptional texts.&quot;,536873556]],[&quot;^16&quot;,[33678,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33678,&quot;^F&quot;,33695,536873556]],[&quot;^16&quot;,[33678,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33678,&quot;^V&quot;,33663,536873556]],[&quot;^16&quot;,[33678,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33678,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33678,&quot;^;&quot;,&quot;~u63023e2e-c24d-4a7a-bfb3-0049a58e5a6c&quot;,536873556]],[&quot;^16&quot;,[33679,&quot;^R&quot;,&quot;While the literature notes will be stored within the reference system together with the bibliographic details, separate from the slip-box, but still close to the context of the original text, they are already written with an eye towards the lines of thoughts within the slip-box. Luhmann describes this step as follows: “I always have a slip of paper at hand, on which I note down the ideas of certain pages. On the backside I write down the bibliographic details. After finishing the book I go through my notes and think how these notes might be relevant for already written notes in the slip-box. It means that I always read with an eye towards possible connections in the slip-box.” (Luhmann et al., 1987, 150)&quot;,536873556]],[&quot;^16&quot;,[33679,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33679,&quot;^F&quot;,33725,536873556]],[&quot;^16&quot;,[33679,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33679,&quot;^V&quot;,33663,536873556]],[&quot;^16&quot;,[33679,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33679,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33679,&quot;^;&quot;,&quot;~u63023e2e-c765-4312-a16f-2dc2b4c5bee5&quot;,536873556]],[&quot;^16&quot;,[33680,&quot;^R&quot;,&quot;Smart Notes 来取代之前高亮文字，摘要+想法。&quot;,536873556]],[&quot;^16&quot;,[33680,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33680,&quot;^F&quot;,33669,536873556]],[&quot;^16&quot;,[33680,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33680,&quot;^V&quot;,33669,536873556]],[&quot;^16&quot;,[33680,&quot;^U&quot;,456,536873556]],[&quot;^16&quot;,[33680,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33680,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33680,&quot;^;&quot;,&quot;~u63023e2e-77e2-44b7-8af2-169779aafc0f&quot;,536873556]],[&quot;^16&quot;,[33681,&quot;^R&quot;,&quot;The same goes for writing permanent notes, which have another feedback loop built-in: Expressing our own thoughts in writing makes us realise if we really thought them through.&quot;,536873556]],[&quot;^16&quot;,[33681,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33681,&quot;^F&quot;,33659,536873556]],[&quot;^16&quot;,[33681,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33681,&quot;^V&quot;,33663,536873556]],[&quot;^16&quot;,[33681,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33681,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33681,&quot;^;&quot;,&quot;~u63023e2e-52d0-4800-9fc2-50644fc37047&quot;,536873556]],[&quot;^16&quot;,[33682,&quot;^R&quot;,&quot;Basically, that is what Hans-Georg Gadamer called the hermeneutic circle (Gadamer 2004).&quot;,536873556]],[&quot;^16&quot;,[33682,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33682,&quot;^F&quot;,33724,536873556]],[&quot;^16&quot;,[33682,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33682,&quot;^V&quot;,33663,536873556]],[&quot;^16&quot;,[33682,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33682,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33682,&quot;^;&quot;,&quot;~u63023e2e-fd9f-4895-9ce1-21f304e8432e&quot;,536873556]],[&quot;^16&quot;,[33683,&quot;^R&quot;,&quot;Luhmann states as clearly as possible: it is not possible to think systematically without writing (Luhmann 1992, 53).&quot;,536873556]],[&quot;^16&quot;,[33683,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33683,&quot;^F&quot;,33661,536873556]],[&quot;^16&quot;,[33683,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33683,&quot;^V&quot;,33663,536873556]],[&quot;^16&quot;,[33683,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33683,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33683,&quot;^;&quot;,&quot;~u63023e2e-503b-487c-a76f-87c1035e6938&quot;,536873556]],[&quot;^16&quot;,[33684,&quot;^R&quot;,&quot;The slip-box is the shipping container of the academic world.&quot;,536873556]],[&quot;^16&quot;,[33684,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33684,&quo ;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33687,&quot;^V&quot;,33669,536873556]],[&quot;^16&quot;,[33687,&quot;^U&quot;,456,536873556]],[&quot;^16&quot;,[33687,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33687,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33687,&quot;^;&quot;,&quot;~u63023e2e-9861-4680-9db6-b8d6f643f7a4&quot;,536873556]],[&quot;^16&quot;,[33688,&quot;^R&quot;,&quot;psychologist Lonka refers to, goes a step further and&quot;,536873556]],[&quot;^16&quot;,[33688,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33688,&quot;^F&quot;,33697,536873556]],[&quot;^16&quot;,[33688,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33688,&quot;^V&quot;,33663,536873556]],[&quot;^16&quot;,[33688,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33688,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33688,&quot;^;&quot;,&quot;~u63023e2e-f94e-41dc-9c6a-9686f83c0295&quot;,536873556]],[&quot;^16&quot;,[33689,&quot;^R&quot;,&quot;Confirmation bias is tackled here in two steps: First, by turning the whole writing process on its head, and secondly, by changing the incentives from finding confirming facts to an indiscriminate gathering of any relevant information regardless of what argument it will support.&quot;,536873556]],[&quot;^16&quot;,[33689,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33689,&quot;^F&quot;,33630,536873556]],[&quot;^16&quot;,[33689,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33689,&quot;^V&quot;,33663,536873556]],[&quot;^16&quot;,[33689,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33689,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33689,&quot;^;&quot;,&quot;~u63023e2e-20f2-496f-8ee9-52f6d5de1baa&quot;,536873556]],[&quot;^16&quot;,[33690,&quot;^R&quot;,&quot;A common way to embed an idea into the context of the slip-box is by writing out the reasons of its importance for your own lines of thought.&quot;,536873556]],[&quot;^16&quot;,[33690,&quot;^P&quot;,&quot;^18&quot;,536873556]],[ ,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33693,&quot;^U&quot;,2620,536873556]],[&quot;^16&quot;,[33693,&quot;^H&quot;,2620,536873556]],[&quot;^16&quot;,[33693,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33693,&quot;^;&quot;,&quot;~u63023e2e-f061-42aa-9f78-ab95abba05df&quot;,536873556]],[&quot;^16&quot;,[33694,&quot;^R&quot;,&quot;So if you are writing by hand, you are forced to think about what you hear (or read) – otherwise you wouldn’t be able to grasp the underlying principle, the idea, the structure of an argument.&quot;,536873556]],[&quot;^16&quot;,[33694,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33694,&quot;^F&quot;,33726,536873556]],[&quot;^16&quot;,[33694,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33694,&quot;^V&quot;,33663,536873556]],[&quot;^16&quot;,[33694,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33694,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33694,&quot;^;&quot;,&quot;~u63023e2e-9078-45bb-8607-064fb9cd27c2&quot;,536873556]],[&quot;^16&quot;,[33695,&quot;^R&quot;,&quot;The first type of links are those on notes that are giving you the overview of a topic. These are notes directly referred to from the index and usually used as an entry point into a topic that has already developed to such a degree that an overview is needed or at least becomes helpful.&quot;,536873556]],[&quot;^16&quot;,[33695,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33695,&quot;^F&quot;,33646,536873556]],[&quot;^16&quot;,[33695,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33695,&quot;^V&quot;,33663,536873556]],[&quot;^16&quot;,[33695,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33695,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33695,&quot;^;&quot;,&quot;~u63023e2e-fae8-4ae5-8915-3139e78ec883&quot;,536873556]],[&quot;^16&quot;,[33696,&quot;^R&quot;,&quot;知识的复利&quot;,536873556]],[&quot;^16&quot;,[33696,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33696,&quot;^F&quot;,3 ,&quot;^V&quot;,33663,536873556]],[&quot;^16&quot;,[33698,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33698,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33698,&quot;^;&quot;,&quot;~u63023e2e-6679-4033-903f-fc6a7ce4262a&quot;,536873556]],[&quot;^16&quot;,[33699,&quot;^R&quot;,&quot;标准化 **Standardize**：集中在一个地方保存格式相同的笔记，每一篇笔记有一个唯一的编号。&quot;,536873556]],[&quot;^16&quot;,[33699,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33699,&quot;^F&quot;,33693,536873556]],[&quot;^16&quot;,[33699,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33699,&quot;^V&quot;,33693,536873556]],[&quot;^16&quot;,[33699,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33699,&quot;^U&quot;,2620,536873556]],[&quot;^16&quot;,[33699,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33699,&quot;^;&quot;,&quot;~u63023e2e-f6a2-4656-a755-f2fc85ebcd77&quot;,536873556]],[&quot;^16&quot;,[33700,&quot;^R&quot;,&quot;The last element in his file system was an index, from which he would refer to one or two notes that would serve as a kind of entry point into a line of thought or topic. Notes with a sorted collection of links are, of course, good entry points.&quot;,536873556]],[&quot;^16&quot;,[33700,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33700,&quot;^F&quot;,33626,536873556]],[&quot;^16&quot;,[33700,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33700,&quot;^V&quot;,33663,536873556]],[&quot;^16&quot;,[33700,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33700,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33700,&quot;^;&quot;,&quot;~u63023e2e-5654-4aea-bc07-c5a3c30cd5e3&quot;,536873556]],[&quot;^16&quot;,[33701,&quot;^R&quot;,&quot;Robert and Elizabeth Ligon Bjork from the University of California suggest distinguishing between two different measurements when it comes to memory: Storage strength and retrieval strength (Bjork 2011). They speculate that storage strength, the ability to store memories, only becomes greater over one’s lifetime. We add more and more information to our long-term memory. Just by looking at the physical capacity of our brains, we can see that we could indeed probably store a lifetime and a bit of detailed experiences in it (Carey 2014, 42).&quot;,536873556]],[&quot;^16&quot;,[33701,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33701,&quot;^F&quot;,33690,536873556]],[&quot;^16&quot;,[33701,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33701,&quot;^V&quot;,33663,536873556]],[&quot;^16&quot;,[33701,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33701,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33701,&quot;^;&quot;,&quot;~u63023e2e-1d62-4b54-aca8-a9f07539ffa4&quot;,536873556]],[&quot;^16&quot;,[33702,&quot;^R&quot;,&quot;We face here the same choice between methods that make us feel like we learned something and methods that truly do make us learn something.&quot;,536873556]],[&quot;^16&quot;,[33702,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33702,&quot;^F&quot;,33642,536873556]],[&quot;^16&quot;,[33702,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33702,&quot;^V&quot;,33663,536873556]],[&quot;^16&quot;,[33702,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33702,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33702,&quot;^;&quot;,&quot;~u63023e2e-5b4a-431e-8fbe-b58d7ac08622&quot;,536873556]],[&quot;^16&quot;,[33703,&quot;^R&quot;,&quot;Reading, especially rereading, can easily fool us into believing we understand a text. Rereading is especially dangerous because of the mere-exposure effect: The moment we become familiar with something, we start believing we also understand it. On top of that, we also tend to like it more (Bornstein 1989).&quot;,536873556]],[&quot;^16&quot;,[33703,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33703,&quot;^F&quot;,33718,536873556]],[&quot;^16&quot;,[33703,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33703,&quot;^V&quot;,33663,536873556]],[&quot;^16&quot;,[33703,&quo       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }

bility as well, as it is not limited to writing.&quot;,536873552]],[&quot;^16&quot;,[33597,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33597,&quot;^F&quot;,33653,536873552]],[&quot;^16&quot;,[33597,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33597,&quot;^V&quot;,33665,536873552]],[&quot;^16&quot;,[33597,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33597,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33597,&quot;^;&quot;,&quot;~u62ff9bb0-0510-4394-a2ec-0baa5b2175bb&quot;,536873552]],[&quot;^16&quot;,[33598,&quot;^R&quot;,&quot;File those ideas in their most useful contexts&quot;,536873552]],[&quot;^16&quot;,[33598,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33598,&quot;^F&quot;,33670,536873552]],[&quot;^16&quot;,[33598,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33598,&quot;^V&quot;,33622,536873552]],[&quot;^16&quot;,[33598,&quot;^U&quot;,428,536873552]],[&quot;^16&quot;,[33598,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33598,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33598,&quot;^;&quot;,&quot;~u62ff9bb0-a293-4e4f-92f2-e47651aa55a2&quot;,536873552]],[&quot;^16&quot;,[33599,&quot;^R&quot;,&quot;What good readers can do is spot the limitations of a particular approach and see what is not mentioned in the text.&quot;,536873552]],[&quot;^16&quot;,[33599,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33599,&quot;^F&quot;,33648,536873552]],[&quot;^16&quot;,[33599,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33599,&quot;^V&quot;,33665,536873552]],[&quot;^16&quot;,[33599,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33599,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33599,&quot;^;&quot;,&quot;~u62ff9bb0-1336-438b-bf8b-ac3f355ecd74&quot;,536873552]],[&quot;^16&quot;,[33600,&quot;^R&quot;,&quot;The same goes for writing permanent notes, which have another feedback loop built-in: Expressing our own thoughts in writing makes us realise if we really thought them through.&quot;,536873552]],[&quot;^16&quot;,[33600,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33600,&quot;^F&quot;,33606,536873552]],[&quot;^16&quot;,[33600,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33600,&quot;^V&quot;,33665,536873552]],[&quot;^16&quot;,[33600,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33600,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33600,&quot;^;&quot;,&quot;~u62ff9bb0-7ebb-42e5-b438-d07c78ddcc68&quot;,536873552]],[&quot;^16&quot;,[33601,&quot;^R&quot;,&quot;To give you all the resources you need to work in the best possible way with the best technique available.&quot;,536873552]],[&quot;^16&quot;,[33601,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33601,&quot;^F&quot;,33637,536873552]],[&quot;^16&quot;,[33601,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33601,&quot;^V&quot;,33665,536873552]],[&quot;^16&quot;,[33601,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33601,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33601,&quot;^;&quot;,&quot;~u62ff9bb0-36c0-40b4-aa65-f7236550f024&quot;,536873552]],[&quot;^16&quot;,[33602,&quot;^R&quot;,&quot;While the literature notes will be stored within the reference system together with the bibliographic details, separate from the slip-box, but still close to the context of the original text, they are already written with an eye towards the lines of thoughts within the slip-box. Luhmann describes this step as follows: ‚ÄúI always have a slip of paper at hand, on which I note down the ideas of certain pages. On the backside I write down the bibliographic details. After finishing the book I go through my notes and think how these notes might be relevant for already written notes in the slip-box. It means that I always read with an eye towards possible connections in the slip-box.‚Äù (Luhmann et al., 1987, 150)&quot;,536873552]],[&quot;^16&quot;,[33602,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33602,&quot;^F&quot;,33681,536873552] 16&quot;,[33634,&quot;^;&quot;,&quot;~u62ff9bb0-fa43-47c4-ad58-09c26e39bcfd&quot;,536873552]],[&quot;^16&quot;,[33635,&quot;^R&quot;,&quot;The ability to spot patterns, to question the frames used and detect the distinctions made by others, is the precondition to thinking critically and looking behind the assertions of a text or a talk. Being able to re-frame questions, assertions and information is even more important than having an extensive knowledge, because without this ability, we wouldn‚Äôt be able to put our knowledge to use. The good news is that these skills can be learned.&quot;,536873552]],[&quot;^16&quot;,[33635,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33635,&quot;^F&quot;,33597,536873552]],[&quot;^16&quot;,[33635,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33635,&quot;^V&quot;,33665,536873552]],[&quot;^16&quot;,[33635,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33635,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33635,&quot;^;&quot;,&quot;~u62ff9bb0-a638-44b9-8016-64b85d2225e9&quot;,536873552]],[&quot;^16&quot;,[33636,&quot;^R&quot;,&quot;The last element in his file system was an index, from which he would refer to one or two notes that would serve as a kind of entry point into a line of thought or topic. Notes with a sorted collection of links are, of course, good entry points.&quot;,536873552]],[&quot;^16&quot;,[33636,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33636,&quot;^F&quot;,33609,536873552]],[&quot;^16&quot;,[33636,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33636,&quot;^V&quot;,33665,536873552]],[&quot;^16&quot;,[33636,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33636,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33636,&quot;^;&quot;,&quot;~u62ff9bb0-f46b-41cb-8476-f4aef0fcea9e&quot;,536873552]],[&quot;^16&quot;,[33637,&quot;^R&quot;,&quot;Even though you could basically emulate the slip-box with any program that allows setting links and tagging (like Evernote or a Wiki), I strongly recommend using Daniel L√ºdecke‚Äôs Zettelkasten.&quot;,536873552]],[&quot;^16&quot;,[33637,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33637,&quot;^F&quot;,33654,536873552]],[&quot;^16&quot;,[33637,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33637,&quot;^V&quot;,33665,536873552]],[&quot;^16&quot;,[33637,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33637,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33637,&quot;^;&quot;,&quot;~u62ff9bb0-91f1-4c10-bb20-afb040b433fa&quot;,536873552]],[&quot;^16&quot;,[33638,&quot;^R&quot;,&quot;Whenever he read something, he would write the bibliographic information on one side of a card and make brief notes about the content on the other side (Schmidt 2013, 170). These notes would end up in the bibliographic slip-box. In a second step, shortly after, he would look at his brief notes and think about their relevance for his own thinking and writing. He then would turn to the main slip-box and write his ideas, comments and thoughts on new pieces of paper, using only one for each idea and restricting himself to one side of the paper, to make it easier to read them later without having to take them out of the box. He kept them usually brief enough to make one idea fit on a single sheet, but would sometimes add another note to extend a thought.&quot;,536873552]],[&quot;^16&quot;,[33638,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33638,&quot;^F&quot;,33655,536873552]],[&quot;^16&quot;,[33638,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33638,&quot;^V&quot;,33665,536873552]],[&quot;^16&quot;,[33638,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33638,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33638,&quot;^;&quot;,&quot;~u62ff9bb0-4966-41ca-ac27-41b80302da47&quot;,536873552]],[&quot;^16&quot;,[33639,&quot;^R&quot;,&quot;Âª∫Á´ã note-sequencesÔºåÈÄöËøáËøôÁßçÊñπÊ≥ïÂÜôÊñáÁ´†ÊàñËÄÖ‰π¶„ÄÇ&quot;,536873552]],[&quot;^16&quot;,[33639,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33639,&quot;^F&quot;,33643,536873552]],[&quot;^16&quot;,[33639,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33639,&quot;^V&quot;,33631,536873552]],[&quot;^16&quot;,[33639,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33639,&quot;^U&quot;,2592,536873552]],[&quot;^16&quot;,[33639,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33639,&quot;^;&quot;,&quot;~u62ff9bb0-7f1c-4241-a22f-85b5ecd20bed&quot;,536873552]],[&quot;^16&quot;,[33640,&quot;^R&quot;,&quot;So if you are writing by hand, you are forced to think about what you hear (or read) ‚Äì otherwise you wouldn‚Äôt be able to grasp the underlying principle, the idea, the structure of an argument.&quot;,536873552]],[&quot;^16&quot;,[33640,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33640,&quot;^F&quot;,33583,536873552]],[&quot;^16&quot;,[33640,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33640,&quot;^V&quot;,33665,536873552]],[&quot;^16&quot;,[33640,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33640,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33640,&quot;^;&quot;,&quot;~u62ff9bb0-b6c8-4440-93d9-63913e6d00e4&quot;,536873552]],[&quot;^16&quot;,[33641,&quot;^R&quot;,&quot;ÈòêËø∞ ElaborateÔºöÊÄùËÄÉÊñ∞ÁöÑÁ¨îËÆ∞ÊòØÂê¶ÂíåÊóßÁ¨îËÆ∞Áõ∏ÂÖ≥(Áõ∏Êñ•„ÄÅ‰∫íË°•„ÄÅÁõ∏‰∫í‰øÆÊ≠£)ÔºåÂπ∂Â∞ÜÊÄùËÄÉËøáÁ®ãÊ∏ÖÊô∞ËÆ∞ÂΩïÂú®Êñ∞ÁöÑÁ¨îËÆ∞‰∏≠„ÄÇ&quot;,536873552]],[&quot;^16&quot;,[33641,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33641,&quot;^F&quot;,33584,536873552]],[&quot;^16&quot;,[33641,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33641,&quot;^V&quot;,33631,536873552]],[&quot;^16&quot;,[33641,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33641,&quot;^U&quot;,2592,536873552]],[&quot;^16&quot;,[33641,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33641,&quot;^;&quot;,&quot;~u62ff9bb0-7890-4549-b81a-21407b211828&quot;,536873552]],[&quot;^16&quot;,[33642,&quot;^R&quot;,&quot;Permanent note&quot;,536873552]],[&quot;^16&quot;,[33642,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33642,&quot;^F&quot;,33578,536873552]],[&quot;^16&quot;,[33642,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33642,&quot;^V&quot;,2491,536873552]],[&quot;^16&quot;,[33642,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33642,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33642,&quot;^;&quot;,&quot;~u62ff9bb0-c952-4f2e-bb53-1dc503201ada&quot;,536873552]],[&quot;^16&quot;,[33643,&quot;^R&quot;,&quot;ÊúâÁºñÁ†Å‰πãÂêéÔºåÂèØ‰ª•Êõ¥Âä†Êñπ‰æøÂú®‰∏çÂêåÁöÑÁ¨îËÆ∞‰∏≠Â∫îÁî®„ÄÇÊØîÂ¶Ç‰ªäÂ§©ÁúãÁöÑÊñáÁ´†Á¨îËÆ∞ id ‰∏∫ ml001ÔºåÂ∞±ÂèØ‰ª•Âú®Êó•ËÆ∞‰∏≠ÂÜô‰∏ã ml001„ÄÇÁõ∏Â∫îÁöÑÂà©Áî® grep ËØ≠Ê≥ïËÉΩÂø´ÈÄüÊü•Âà∞ÂºïÁî®Ëøô‰∏™idÁöÑÁ¨îËÆ∞„ÄÇ&quot;,536873552]],[&quot;^16&quot;,[33643,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33643,&quot;^F&quot;,33614,536873552]],[&quot;^16&quot;,[33643,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33643,&quot;^V&quot;,33631,536873552]],[&quot;^16&quot;,[33643,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33643,&quot;^U&quot;,2592,536873552]],[&quot;^16&quot;,[33643,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33643,&quot;^;&quot;,&quot;~u62ff9bb0-d0be-431f-a30e-39974024efa1&quot;,536873552]],[&quot;^16&quot;,[33644,&quot;^R&quot;,&quot;To achieve a critical mass, it is crucial to distinguish clearly between three types of notes: 1.¬†¬† Fleeting notes, which are only reminders of information, can be written in any kind of way and will end up in the trash within a day or two. 2.¬†¬†¬† Permanent notes, which will never be thrown away and contain the necessary information in themselves in a permanently understandable way. They are always stored in the same way in the same place, either in the reference system or, written as if for print, in the slip-box. 3.¬†¬†¬† Project notes, which are only relevant to one particular project. They are kept within a project-specific folder and can be discarded or archived after the project is finished.&quot;,536873552]],[&quot;^ 552]],[&quot;^16&quot;,[33669,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33669,&quot;^V&quot;,33665,536873552]],[&quot;^16&quot;,[33669,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33669,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33669,&quot;^;&quot;,&quot;~u62ff9bb0-e243-4181-bc7f-d7dbe09dd012&quot;,536873552]],[&quot;^16&quot;,[33670,&quot;^R&quot;,&quot;Upload your ^^highlights and ideas^^ once you finish a book&quot;,536873552]],[&quot;^16&quot;,[33670,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33670,&quot;^F&quot;,33634,536873552]],[&quot;^16&quot;,[33670,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33670,&quot;^V&quot;,33622,536873552]],[&quot;^16&quot;,[33670,&quot;^U&quot;,428,536873552]],[&quot;^16&quot;,[33670,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33670,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33670,&quot;^;&quot;,&quot;~u62ff9bb0-b604-4f6e-a443-25a08c113083&quot;,536873552]],[&quot;^16&quot;,[33671,&quot;^R&quot;,&quot;The best way to maintain the feeling of being in control is to stay in control. And to stay in control, it&apos;s better to keep your options open during the writing process rather than limit yourself to your first idea.&quot;,536873552]],[&quot;^16&quot;,[33671,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33671,&quot;^F&quot;,33679,536873552]],[&quot;^16&quot;,[33671,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33671,&quot;^V&quot;,33665,536873552]],[&quot;^16&quot;,[33671,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33671,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33671,&quot;^;&quot;,&quot;~u62ff9bb0-7306-4b6b-b42e-449aa32a42ed&quot;,536873552]],[&quot;^16&quot;,[33672,&quot;^R&quot;,&quot;The first type of links are those on notes that are giving you the overview of a topic. These are notes directly referred to from the index and usually used as an entry point into a topic that has already developed to such a degree that an overview is needed or at least becomes helpful.&quot;,536873552]],[&quot;^16&quot;,[33672,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33672,&quot;^F&quot;,33594,536873552]],[&quot;^16&quot;,[33672,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33672,&quot;^V&quot;,33665,536873552]],[&quot;^16&quot;,[33672,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33672,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33672,&quot;^;&quot;,&quot;~u62ff9bb0-b963-46b5-8c41-754c2973d8db&quot;,536873552]],[&quot;^16&quot;,[33673,&quot;^R&quot;,&quot;Richard Feynman once had a visitor in his office, a historian who wanted to interview him. When he spotted Feynman‚Äôs notebooks, he said how delighted he was to see such ‚Äúwonderful records of Feynman‚Äôs thinking.‚Äù ‚ÄúNo, no!‚Äù Feynman protested. ‚ÄúThey aren‚Äôt a record of my thinking process. They are my thinking process. I actually did the work on the paper.‚Äù ‚ÄúWell,‚Äù the historian said, ‚Äúthe work was done in your head, but the record of it is still here.‚Äù ‚ÄúNo, it‚Äôs not a record, not really. It‚Äôs working. You have to work on paper, and this is the paper.‚Äù[33] This, obviously, was a very important distinction to Feynman, much more than just a linguistic difference ‚Äì and for a good reason: It is the distinction that makes all the difference when it comes to thinking. Philosophers, neuroscientists, educators and psychologists like to disagree in many different aspects on how the brain works. But they no longer disagree when it comes to the need for external scaffolding. Almost all agree nowadays that real thinking requires some kind of externalization, especially in the form of writing. ‚ÄúNotes on paper, or on a computer screen [...] do not make contemporary physics or other kinds of intellectual endeavour easier, they make it possible‚Äù is one of the key takeaways in a contemporary handbook of neuroscientists (Levy 2011, 290) Concluding the discussions in this book, Levy writes: ‚ÄúIn any case, no matter how internal processes are implemented, insofar as thinkers are genuinely concerned with what enables human beings to perform the spectacular intellectual feats exhibited in science and other areas of systematic enquiry, as well as in the arts, they need to understand the extent to which the mind is reliant upon external scaffolding.‚Äù&quot;,536873552]],[&quot;^16&quot;,[33673,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33673,&quot;^F&quot;,33592,536873552]],[&quot;^16&quot;,[33673,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33673,&quot;^V&quot;,33665,536873552]],[&quot;^16&quot;,[33673,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33673,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33673,&quot;^;&quot;,&quot;~u62ff9bb0-0091-4edc-a514-11372e451b84&quot;,536873552]],[&quot;^16&quot;,[33674,&quot;^R&quot;,&quot;È´ò‰∫ÆÊµ™Ë¥πÊó∂Èó¥ÔºåÈ´ò‰∫ÆÁöÑÊÑè‰πâÂú®‰∫éÂ∏¶Êù•ÁöÑÊÉ≥Ê≥ïÔºåËÆ∞ÂΩï‰Ω†ÁöÑÊÉ≥Ê≥ï„ÄÇ&quot;,536873552]],[&quot;^16&quot;,[33674,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33674,&quot;^F&quot;,33627,536873552]],[&quot;^16&quot;,[33674,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33674,&quot;^V&quot;,33627,536873552]],[&quot;^16&quot;,[33674,&quot;^U&quot;,428,536873552]],[&quot;^16&quot;,[33674,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33674,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33674,&quot;^;&quot;,&quot;~u62ff9bb0-1875-4f59-9c4d-2f5badb9a2a9&quot;,536873552]],[&quot;^16&quot;,[33675,&quot;^R&quot;,&quot;Reading, especially rereading, can easily fool us into believing we understand a text. Rereading is especially dangerous because of the mere-exposure effect: The moment we become familiar with something, we start believing we also understand it. On top of that, we also tend to like it more (Bornstein 1989).&quot;,536873552]],[&quot;^16&quot;,[33675,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33675,&quot;^F&quot;,33582,536873552]],[&quot;^16&quot;,[33       // This script checks to see if a redirect is present in the query string

      // browser's history using window.history.replaceState(...),

      // the single page app to route accordingly.

93,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33593,&quot;^F&quot;,33617,536873552]],[&quot;^16&quot;,[33593,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33593,&quot;^V&quot;,33651,536873552]],[&quot;^16&quot;,[33593,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33593,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33593,&quot;^;&quot;,&quot;~u62fe4a72-1565-4cd5-8a7d-cbf6c77e33a9&quot;,536873552]],[&quot;^16&quot;,[33594,&quot;^R&quot;,&quot;File those ideas in their most useful contexts&quot;,536873552]],[&quot;^16&quot;,[33594,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33594,&quot;^F&quot;,33657,536873552]],[&quot;^16&quot;,[33594,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33594,&quot;^V&quot;,33626,536873552]],[&quot;^16&quot;,[33594,&quot;^U&quot;,428,536873552]],[&quot;^16&quot;,[33594,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33594,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33594,&quot;^;&quot;,&quot;~u62fe4a72-5570-4bb5-9f6d-155bdf5f5291&quot;,536873552]],[&quot;^16&quot;,[33595,&quot;^R&quot;,&quot;Physicist and Nobel Prize winner Richard Feynman once said that he could only determine whether he understood something if he could give an introductory lecture on it.&quot;,536873552]],[&quot;^16&quot;,[33595,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33595,&quot;^F&quot;,33634,536873552]],[&quot;^16&quot;,[33595,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33595,&quot;^V&quot;,33651,536873552]],[&quot;^16&quot;,[33595,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33595,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33595,&quot;^;&quot;,&quot;~u62fe4a72-a684-4b71-a80d-29fd2152f303&quot;,536873552]],[&quot;^16&quot;,[33596,&quot;^R&quot;,&quot;What good readers can do is spot the limitations of a particular approach and see what is not mentioned in the text.&quot;,536873552]],[&quot;^16&quot;,[33596,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33596,&quot;^F&quot;,33601,536873552]],[&quot;^16&quot;,[33596,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33596,&quot;^V&quot;,33651,536873552]],[&quot;^16&quot;,[33596,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33596,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33596,&quot;^;&quot;,&quot;~u62fe4a72-9790-4d8f-aa20-30fe2799cd87&quot;,536873552]],[&quot;^16&quot;,[33597,&quot;^R&quot;,&quot;Here, everything is about building up a critical mass of useful notes in the slip-box, which gives us a clear idea of how to read and how to take literature notes.&quot;,536873552]],[&quot;^16&quot;,[33597,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33597,&quot;^F&quot;,33612,536873552]],[&quot;^16&quot;,[33597,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33597,&quot;^V&quot;,33651,536873552]],[&quot;^16&quot;,[33597,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33597,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33597,&quot;^;&quot;,&quot;~u62fe4a72-169a-4abe-93a0-53713988a62e&quot;,536873552]],[&quot;^16&quot;,[33598,&quot;^R&quot;,&quot;Use those ideas to create new works!&quot;,536873552]],[&quot;^16&quot;,[33598,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33598,&quot;^F&quot;,33594,536873552]],[&quot;^16&quot;,[33598,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33598,&quot;^V&quot;,33626,536873552]],[&quot;^16&quot;,[33598,&quot;^U&quot;,428,536873552]],[&quot;^16&quot;,[33598,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33598,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33598,&quot;^;&quot;,&quot;~u62fe4a72-2dbe-42cd-bfa5-46a9167ef5c6&quot;,536873552]],[&quot;^16&quot;,[33599,&quot;^R&quot;,&quot;ËØª‰π¶Á¨îËÆ∞ [Jonathan Lorimer](https://jonathanlorimer.dev/posts/smart-notes-review.html)&quot;,536873552]],[&quot;^16&quot;,[33599,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33599,&quot;^F&quot;,33588,536873552]],[&quot;^16&quot;,[33599,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33599,&quot;^V&quot;,2491,536873552]],[&quot;^16&quot;,[33599,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33599,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33599,&quot;^;&quot;,&quot;~u62fe4a72-2e90-4ed6-9a28-3b2641fa52b0&quot;,536873552]],[&quot;^16&quot;,[33600,&quot;^R&quot;,&quot;Even though you could basically emulate the slip-box with any program that allows setting links and tagging (like Evernote or a Wiki), I strongly recommend using Daniel L√ºdecke‚Äôs Zettelkasten.&quot;,536873552]],[&quot;^16&quot;,[33600,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33600,&quot;^F&quot;,33672,536873552]],[&quot;^16&quot;,[33600,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33600,&quot;^V&quot;,33651,536873552]],[&quot;^16&quot;,[33600,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33600,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33600,&quot;^;&quot;,&quot;~u62fe4a72-042c-4fcc-9f61-ad46d6c3d8d7&quot;,536873552]],[&quot;^16&quot;,[33601,&quot;^R&quot;,&quot;The slip-box takes care of details and references and is a long-term memory resource that keeps information objectively unaltered. That allows the brain to focus on the gist, the deeper understanding and the bigger picture, and frees it up to be creative. Both the brain and the slip-box can focus on what they are best at.&quot;,536873552]],[&quot;^16&quot;,[33601,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33601,&quot;^F&quot;,33662,536873552]],[&quot;^16&quot;,[33601,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33601,&quot;^V&quot;,33651,536873552]],[&quot;^16&quot;,[33601,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33601,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33601,&quot;^;&quot;,&quot;~u62fe4a72-6c6e-4d9e-922e-0921f6c44d11&quot;,536873552]],[&quot;^16&quot;,[33602,&quot;^R&quot;,&quot;But all of this would be just an extra step before you do the only step that really counts, which is to take the permanent note that will add value to the actual slip-box.&quot;,536873552]],[&quot;^16&quot;,[33602,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33602,&quot;^F&quot;,33597,536873552]],[&quot;^16&quot;,[33602,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33602,&quot;^V&quot;,33651,536873552]],[&quot;^16&quot;,[33602,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33602,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33602,&quot;^;&quot;,&quot;~u62fe4a72-d8fa-48bd-80aa-c991ccd76aa9&quot;,536873552]],[&quot;^16&quot;,[33603,&quot;^R&quot;,&quot;ÊâãÂÜôÊÉ≥Ê≥ï+Êù•Ê∫ê&quot;,536873552]],[&quot;^16&quot;,[33603,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33603,&quot;^F&quot;,33677,536873552]],[&quot;^16&quot;,[33603,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33603,&quot;^V&quot;,33677,536873552]],[&quot;^16&quot;,[33603,&quot;^U&quot;,428,536873552]],[&quot;^16&quot;,[33603,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33603,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33603,&quot;^;&quot;,&quot;~u62fe4a72-374a-456f-9e67-e2e846dcdd80&quot;,536873552]],[&quot;^16&quot;,[33604,&quot;^R&quot;,&quot;Whenever he read something, he would write the bibliographic information on one side of a card and make brief notes about the content on the other side (Schmidt 2013, 170). These notes would end up in the bibliographic slip-box. In a second step, shortly after, he would look at his brief notes and think about their relevance for his own thinking and writing. He then would turn to the main slip-box and write his ideas, comments and thoughts on new pieces of paper, using only one for each idea and restricting himself to one side of the paper, to make it easier to read them later without having to take them out of the box. He kept them usually brief enough to make one idea fit on a single sheet, but would sometimes add another note to extend a thought.&quot;,536873552]],[&quot;^16&quot;,[33604,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33604,&quot;^F&quot;,33679,536873552]],[&quot;^16&quot;,[33604,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33604,&quot;^V&quot;,33651,536873552]],[&quot;^16&quot;,[33604,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33604,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33604,&quot;^;&quot;,&quot;~u62fe4a72-6afc-46d3-bfb6-367745f20472&quot;,536873552]],[&quot;^16&quot;,[33605,&quot;^R&quot;,&quot;He did not just copy ideas or quotes from the texts he read, but made a transition from one context to another.&quot;,536873552]],[&quot;^16&quot;,[33605,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33605,&quot;^F&quot;,33604,536873552]],[&quot;^16&quot;,[33605,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33605,&quot;^V&quot;,33651,536873552]],[&quot;^16&quot;,[33605,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33605,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33605,&quot;^;&quot;,&quot;~u62fe4a72-76da-45bc-a11b-44aba2556932&quot;,536873552]],[&quot;^16&quot;,[33606,&quot;^R&quot;,&quot;Smart Notes Êù•Âèñ‰ª£‰πãÂâçÈ´ò‰∫ÆÊñáÂ≠óÔºåÊëòË¶Å+ÊÉ≥Ê≥ï„ÄÇ&quot;,536873552]],[&quot;^16&quot;,[33606,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33606,&quot;^F&quot;,33626,536873552]],[&quot;^16&quot;,[33606,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33606,&quot;^V&quot;,33626,536873552]],[&quot;^16&quot;,[33606,&quot;^U&quot;,428,536873552]],[&quot;^16&quot;,[33606,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33606,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33606,&quot;^;&quot;,&quot;~u62fe4a72-a3e1-42bf-a1a4-58a37f312eea&quot;,536873552]],[&quot;^16&quot;,[33607,&quot;^R&quot;,&quot;critically. By writing, students demonstrate what they have learned, show their ability to think critically and ability to develop ideas.&quot;,536873552]],[&quot;^16&quot;,[33607,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33607,&quot;^F&quot;,33630,536873552]],[&quot;^16&quot;,[33607,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33607,&quot;^V&quot;,33651,536873552]],[&quot;^16&quot;,[33607,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33607,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33607,&quot;^;&quot;,&quot;~u62fe4a72-5666-4860-b02e-b42c325e469c&quot;,536873552]],[&quot;^16&quot;,[33608,&quot;^R&quot;,&quot;Â∞ÜËøô‰∫õËÆ∞Á¨îËÆ∞ÁöÑÊñπÊ≥ïÂΩìÊàê‰π†ÊÉØÂÖªÊàê„ÄÇÁ¨îËÆ∞Êî∂ÈõÜ - Âª∫Á´ãËÅîÁ≥ª - ÁºñÁ†ÅÂ≠òÂÇ® - ÂÜçËÅîÁ≥ª&quot;,536873552]],[&quot;^16&quot;,[33608,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33608,&quot;^F&quot;,33640,536873552]],[&quot;^16&quot;,[33608,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33608,&quot;^V&quot;,33614,536873552]],[&quot;^16&quot;,[33608,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33608,&quot;^U&quot;,2592,536873552]],[&quot;^16&quot;,[33608,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33608,&quot;^;&quot;,&quot;~u62fe4a72-a69e-462f-a293-a19ee01687b1&quot;,536873552]],[&quot;^16&quot;,[33609,&quot;^R&quot;,&quot;ËÆ∞‰∏ãÁöÑÁ¨îËÆ∞Ôºå‰æùÊóßÊòØÂ≠§Á´ãÁöÑ„ÄÇÂà©Áî® [[Zettelkasten]] ÁöÑÊñπÊ≥ïÂ∞ÜÁ¨îËÆ∞ÈìæÊé•Ëµ∑Êù•„ÄÇ&quot;,536873552]],[&quot;^16&quot;,[33609,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33609,&quot;^F&quot;,33588,536873552]],[&quot;^16&quot;,[33609,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33609,&quot;^V&quot;,33588,536873552]],[&quot;^16&quot;,[33609,&quot;^U&quot;,243,536873552]],[&quot;^16&quot;,[33609,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33609,&quot;^H&quot;,243,536873552]],[&quot;^16&quot;,[33609,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33609,&quot;^;&quot;,&quot;~u62fe4a72-f6b7-46c8-9875-fc1a4ce00369&quot;,536873552]],[&quot;^16&quot;,[33610,&quot;^R&quot;,&quot;To get a good paper written, you only have to rewrite a good draft; to get a good draft written, you only have to turn a series of notes into a continuous text.&quot;,536873552]],[&quot;^16&quot;,[33610,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33610,&quot;^F&quot;,33651,536873552]],[&quot;^16&quot;,[33610,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33610,&quot;^V&quot;,33651,536873552]],[&quot;^16&quot;,[33610,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33610,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33610,&quot;^;&quot;,&quot;~u62fe4a72-e86e-4add-b89e-1e6b26da4335&quot;,536873552]],[&quot;^16&quot;,[33611,&quot;^R&quot;,&quot;Reading, especially rereading, can easily fool us into believing we understand a text. Rereading is especially dangerous because of the mere-exposure effect: The moment we become familiar with something, we start believing we also understand it. On top of that, we also tend to like it more (Bornstein 1989).&quot;,536873552]],[&quot;^16&quot;,[33611,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33611,&quot;^F&quot;,33595,536873552]],[&quot;^16&quot;,[33611,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33611,&quot;^V&quot;,33651,536873552]],[&quot;^16&quot;,[33611,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33611,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33611,&quot;^;&quot;,&quot;~u62fe4a72-6724-4f0a-a670-17467a4c88d4&quot;,536873552]],[&quot;^16&quot;,[33612,&quot;^R&quot;,&quot;While the literature notes will be stored within the reference system together with the bibliographic details, separate from the slip-box, but still close to the context of the original text, they are already written with an eye towards the lines of thoughts within the slip-box. Luhmann describes this step as follows: ‚ÄúI always have a slip of paper at hand, on which I note down the ideas of certain pages. On the backside I write down the bibliographic details. After finishing the book I go through my notes and think how these notes might be relevant for already written notes in the slip-box. It means that I always read with an eye towards possible connections in the slip-box.‚Äù (Luhmann et al., 1987, 150)&quot;,536873552]],[&quot;^16&quot;,[33612,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33612,&quot;^F&quot;,33610,536873552]],[&quot;^16&quot;,[33612,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33612,&quot;^V&quot;,33651,536873552]],[&quot;^16&quot;,[33612,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33612,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33612,&quot;^;&quot;,&quot;~u62fe4a72-3902-4c04-9e16-92d4c16d933a&quot;,536873552]],[&quot;^16&quot;,[33613,&quot;^R&quot;,&quot;Lonka recommends what Luhmann recommends: Writing brief accounts on the main ideas of a text instead of collecting quotes.&quot;,536873552]],[&quot;^16&quot;,[33613,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33613,&quot;^F&quot;,33676,536873552]],[&quot;^16&quot;,[33613,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33613,&quot;^V&quot;,33651,536873552]],[&quot;^16&quot;,[33613,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33613,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33613,&quot;^;&quot;,&quot;~u62fe4a72-d5a5-4b14-a6b5-ab0947f05d4d&quot;,536873552]],[&quot;^16&quot;,[33614,&quot;^R&quot;,&quot;Â¶Ç‰ΩïÊûÑÂª∫Á≥ªÁªüÁöÑ‰∏Ä‰∫õÂÆûË∑µ[[ÊñπÊ≥ï]]&quot;,536873552]],[&quot;^16&quot;,[33614,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33614,&quot;^F&quot;,33577,536873552]],[&quot;^16&quot;,[33614,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33614,&quot;^V&quot;,33588,536873552]],[&quot;^16&quot;,[33614,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33614,&quot;^U&quot;,2592,536873552]],[&quot;^16&quot;,[33614,&quot;^H&quot;,2592,536873552]],[&quot;^16&quot;,[33614,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33614,&quot;^;&quot;,&quot;~u62fe4a72-edc3-46be-83b2-a0ccda819b6a&quot;,536873552]],[&quot;^16&quot;,[33615,&quot;^R&quot;,&quot;Á¨îËÆ∞ÂØπ‰Ω†ÁöÑ‰ª∑ÂÄºÔºåËÄå‰∏çÊòØÂíå‰π¶ÁöÑÁõ∏ÂÖ≥Á®ãÂ∫¶&quot;,536873552]],[&quot;^16&quot;,[33615,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33615,&quot;^F&quot;,33661,536873552]],[&quot;^16&quot;,[33615,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33615,&quot;^V&quot;,33606,536873552]],[&quot;^16&quot;,[33615,&quot;^U&quot;,428,536873552]],[&quot;^16&quot;,[33615,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33615,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33615,&quot;^;&quot;,&quot;~u62fe4a72-2afa-4d99-81a7-9918f69917a6&quot;,536873552]],[&quot;^16&quot;,[33616,&quot;^R&quot;,&quot;Instead of adding notes to existing categories or the respective texts, he wrote them all on small pieces of paper, put a number in the corner and collected them in one place: the slip-box.&quot;,536873552]],[&quot;^16&quot;,[33616,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33616,&quot;^F&quot;,33623,536873552]],[&quot;^16&quot;,[33616,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33616,&quot;^V&quot;,33651,536873552]],[&quot;^16&quot;,[33616,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33616,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33616,&quot;^;&quot;,&quot;~u62fe4a72-f221-40c0-b7de-d8081943543c&quot;,536873552]],[&quot;^16&quot;,[33617,&quot;^R&quot;,&quot;With practice comes the ability to find the right words to express something in the best possible way, which means in a simple, but not simplified way. Not only will the readers of your text appreciate your ability to explain something clearly, those you talk to will benefit from this ability as well, as it is not limited to writing.&quot;,536873552]],[&quot;^16&quot;,[33617,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33617,&quot;^F&quot;,33660,536873552]],[&quot;^16&quot;,[33617,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33617,&quot;^V&quot;,33651,536873552]],[&quot;^16&quot;,[33617,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33617,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33617,&quot;^;&quot;,&quot;~u62fe4a72-93b9-4bfb-bbec-68fc2b74a75d&quot;,536873552]],[&quot;^16&quot;,[33618,&quot;^R&quot;,&quot;the rough order is always the same: Make a decision on what to write about, plan your research, do your research, write. Interestingly enough, these road maps usually come with the concession that this is only an idealised plan and that in reality, it rarely works like that.&quot;,536873552]],[&quot;^16&quot;,[33618,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33618,&quot;^F&quot;,33641,536873552]],[&quot;^16&quot;,[33618,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33618,&quot;^V&quot;,33651,536873552]],[&quot;^16&quot;,[33618,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33618,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33618,&quot;^;&quot;,&quot;~u62fe4a72-d9fc-4602-8fc2-69ad2171f923&quot;,536873552]],[&quot;^16&quot;,[33619,&quot;^R&quot;,&quot;[[Youtube]] ‰ΩúËÄÖËÆøË∞à [Interview and Q&amp;A with S√∂nke Ahrens on How to Take Smart Notes - YouTube](https://www.youtube.com/watch?v=kXnR7qX3BDc)&quot;,536873552]],[&quot;^16&quot;,[33619,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33619,&quot;^F&quot;,33635,536873552]],[&quot;^16&quot;,[33619,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33619,&quot;^V&quot;,2491,536873552]],[&quot;^16&quot;,[33619,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33619,&quot;^U&quot;,3346,536873552]],[&quot;^16&quot;,[33619,&quot;^H&quot;,3346,536873552]],[&quot;^16&quot;,[33619,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33619,&quot;^;&quot;,&quot;~u62fe4a72-c1fb-4790-8066-03b6c23d5232&quot;,536873552]],[&quot;^16&quot;,[33620,&quot;^R&quot;,&quot;The last element in his file system was an index, from which he would refer to one or two notes that would serve as a kind of entry point into a line of thought or topic. Notes with a sorted collection of links are, of course, good entry points.&quot;,536873552]],[&quot;^16&quot;,[33620,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33620,&quot;^F&quot;,33625,536873552]],[&quot;^16&quot;,[33620,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33620,&quot;^V&quot;,33651,536873552]],[&quot;^16&quot;,[33620,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33620,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33620,&quot;^;&quot;,&quot;~u62fe4a72-bd84-45ec-a78d-85d0aeea567c&quot;,536873552]],[&quot;^16&quot;,[33621,&quot;^R&quot;,&quot;The only permanently stored notes are the literature notes in the reference system and the main notes in the slip-box. The former can be very brief as the context is clearly the text they refer to. The latter need be written with more care and details as they need to be self-explanatory. Luhmann never underlined sentences in the text he read or wrote comments in the margins. All he did was take brief notes about the ideas that caught his attention in a text on a separate piece of paper: ‚ÄúI make a note with the bibliographic details. On the backside I would write ‚Äòon page x is this, on page y is that,‚Äô and then it goes into the bibliographic slip-box where I collect everything I read.‚Äù (Hagen, 1997)&quot;,536873552]],[&quot;^16&quot;,[33621,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33621,&quot;^F&quot;,33636,536873552]],[&quot;^16&quot;,[33621,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33621,&quot;^V&quot;,33651,536873552]],[&quot;^16&quot;,[33621,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33621,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33621,&quot;^;&quot;,&quot;~u62fe4a72-5ac9-493c-b037-264c78df86af&quot;,536873552]],[&quot;^16&quot;,[33622,&quot;^R&quot;,&quot;ÈòêËø∞ ElaborateÔºöÊÄùËÄÉÊñ∞ÁöÑÁ¨îËÆ∞ÊòØÂê¶ÂíåÊóßÁ¨îËÆ∞Áõ∏ÂÖ≥(Áõ∏Êñ•„ÄÅ‰∫íË°•„ÄÅÁõ∏‰∫í‰øÆÊ≠£)ÔºåÂπ∂Â∞ÜÊÄùËÄÉËøáÁ®ãÊ∏ÖÊô∞ËÆ∞ÂΩïÂú®Êñ∞ÁöÑÁ¨îËÆ∞‰∏≠„ÄÇ&quot;,536873552]],[&quot;^16&quot;,[33622,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33622,&quot;^F&quot;,33680,536873552]],[&quot;^16&quot;,[33622,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33622,&quot;^V&quot;,33614,536873552]],[&quot;^16&quot;,[33622,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33622,&quot;^U&quot;,2592,536873552]],[&quot;^16&quot;,[33622,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33622,&quot;^;&quot;,&quot;~u62fe4a72-dd32-4244-b7db-83b060fd0cae&quot;,536873552]],[&quot;^16&quot;,[33623,&quot;^R&quot;,&quot;Only if you can trust your system, only if you really know that everything will be taken care of, will your brain let go and let you focus on the task at hand.&quot;,536873552]],[&quot;^16&quot;,[33623,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33623,&quot;^F&quot;,33627,536873552]],[&quot;^16&quot;,[33623,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33623,&quot;^V&quot;,33651,536873552]],[&quot;^16&quot;,[33623,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33623,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33623,&quot;^;&quot;,&quot;~u62fe4a72-0433-4601-b9d5-16a93463dac9&quot;,536873552]],[&quot;^16&quot;,[33624,&quot;^R&quot;,&quot;A common way to embed an idea into the context of the slip-box is by writing out the reasons of its importance for your own lines of thought.&quot;,536873552]],[&quot;^16&quot;,[33624,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33624,&quot;^F&quot;,33664,536873552]],[&quot;^16&quot;,[33624,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33624,&quot;^V&quot;,33651,536873552]],[&quot;^16&quot;,[33624,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33624,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33624,&quot;^;&quot;,&quot;~u62fe4a72-4d94-416a-960b-d10152c4f8dc&quot;,536873552]],[&quot;^16&quot;,[33625,&quot;^R&quot;,&quot;If the existing note had the number 22, the new note would become note number 23. If 23 already existed, he named the new note 22a. By alternating numbers and letters, with some slashes and commas in between, he was able to branch out into as many strings of thought as he liked.&quot;,536873552]],[&quot;^16&quot;,[33625,&quot;^P&quot;,&quot;^18&quot;,536873552]], ,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33627,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33627,&quot;^;&quot;,&quot;~u62fe4a72-0eaf-4d7d-b35e-9981aeca8eef&quot;,536873552]],[&quot;^16&quot;,[33628,&quot;^R&quot;,&quot;By focusing on what is interesting and keeping written track of your own intellectual development, topics, questions and arguments will emerge from the material without force. Not only does it means that finding a topic or a research question will become easier, as we don‚Äôt have to squeeze it out of the few ideas that are on top of our head anymore, every question that emerges out of our slip-box will naturally and handily come with material to work with.&quot;,536873552]],[&quot;^16&quot;,[33628,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33628,&quot;^F&quot;,33666,536873552]],[&quot;^16&quot;,[33628,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33628,&quot;^V&quot;,33651,536873552]],[&quot;^16&quot;,[33628,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33628,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33628,&quot;^;&quot;,&quot;~u62fe4a72-b422-4c21-832f-7aaba29f2755&quot;,536873552]],[&quot;^16&quot;,[33629,&quot;^R&quot;,&quot;ÂÖ∂‰ªñ‰∫∫ÁöÑÁ¨îËÆ∞&quot;,536873552]],[&quot;^16&quot;,[33629,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33629,&quot;^F&quot;,33614,536873552]],[&quot;^16&quot;,[33629,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33629,&quot;^V&quot;,33588,536873552]],[&quot;^16&quot;,[33629,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33629,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33629,&quot;^;&quot;,&quot;~u62fe4a72-039c-442c-8e6a-451844fc2c9e&quot;,536873552]],[&quot;^16&quot;,[33630,&quot;^R&quot;,&quot;To give you all the resources you need to work in the best possible way with the best technique available.&quot;,536873552]],[&quot;^16&quot;,[33630,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33630,&quot;^F&quot;,33600,536873       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,

              (q.q ? ('?' + q.q) : '') +
              l.hash
            );

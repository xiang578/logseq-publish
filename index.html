, on page y is that,’ and then it goes into the bibliographic slip-box where I collect everything I read.” (Hagen, 1997)&quot;,536873646]],[&quot;^16&quot;,[32793,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32793,&quot;^F&quot;,32819,536873646]],[&quot;^16&quot;,[32793,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32793,&quot;^V&quot;,32884,536873646]],[&quot;^16&quot;,[32793,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32793,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32793,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32793,&quot;^;&quot;,&quot;~u631dedec-3486-4810-b03c-aaafcdc5c035&quot;,536873646]],[&quot;^16&quot;,[32794,&quot;^R&quot;,&quot;psychologist Lonka refers to, goes a step further and&quot;,536873646]],[&quot;^16&quot;,[32794,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32794,&quot;^F&quot;,32877,536873646]],[&quot;^16&quot;,[32794,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32794,&quot;^V&quot;,32884,536873646]],[&quot;^16&quot;,[32794,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32794,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32794,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32794,&quot;^;&quot;,&quot;~u631dedec-a139-4611-8272-53b44d284146&quot;,536873646]],[&quot;^16&quot;,[32795,&quot;^R&quot;,&quot;笔记以字母排序建立笔记索引，每一次拥有新的主题方向，都可以建立一次索引。&quot;,536873646]],[&quot;^16&quot;,[32795,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32795,&quot;^F&quot;,32811,536873646]],[&quot;^16&quot;,[32795,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32795,&quot;^V&quot;,32833,536873646]],[&quot;^16&quot;,[32795,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32795,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32795,&quot;^U&quot;,2409,536873646]],[&quot;^16&quot;,[32795,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32795,&quot;^;&quot;,&quot;~u631dedec-b7a9-400a-9281-e3db5c653b77&quot;,536873646]],[&quot;^16&quot;,[32796,&quot;^R&quot;,&quot;Luhmann had two slip-boxes: a bibliographical one, which contained the references and brief notes on the content of the literature, and the main one in which he collected and generated his ideas, mainly in response to what he read.&quot;,536873646]],[&quot;^16&quot;,[32796,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32796,&quot;^F&quot;,32815,536873646]],[&quot;^16&quot;,[32796,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32796,&quot;^V&quot;,32884,536873646]],[&quot;^16&quot;,[32796,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32796,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32796,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32796,&quot;^;&quot;,&quot;~u631dedec-3c85-4ef0-95e5-ca6b2f720b4e&quot;,536873646]],[&quot;^16&quot;,[32797,&quot;^R&quot;,&quot;Whenever he read something, he would write the bibliographic information on one side of a card and make brief notes about the content on the other side (Schmidt 2013, 170). These notes would end up in the bibliographic slip-box. In a second step, shortly after, he would look at his brief notes and think about their relevance for his own thinking and writing. He then would turn to the main slip-box and write his ideas, comments and thoughts on new pieces of paper, using only one for each idea and restricting himself to one side of the paper, to make it easier to read them later without having to take them out of the box. He kept them usually brief enough to make one idea fit on a single sheet, but would sometimes add another note to extend a thought.&quot;,536873646]],[&quot;^16&quot;,[32797,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32797,&quot;^F&quot;,32796,536873646]],[&quot;^16&quot;,[32797,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32797,&quot;^V&quot;,32884,536873646]],[&quot;^16&quot;,[32797,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32797,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32797,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32797,&qu ate your ability to explain something clearly, those you talk to will benefit from this ability as well, as it is not limited to writing.&quot;,536873646]],[&quot;^16&quot;,[32805,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32805,&quot;^F&quot;,32875,536873646]],[&quot;^16&quot;,[32805,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32805,&quot;^V&quot;,32884,536873646]],[&quot;^16&quot;,[32805,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32805,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32805,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32805,&quot;^;&quot;,&quot;~u631dedec-cd37-4d7e-b993-48cbac751233&quot;,536873646]],[&quot;^16&quot;,[32806,&quot;^R&quot;,&quot;We reinvent and rewrite our memory every time we try to retrieve information.&quot;,536873646]],[&quot;^16&quot;,[32806,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32806,&quot;^F&quot;,32828,536873646]],[&quot;^16&quot;,[32806,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32806,&quot;^V&quot;,32884,536873646]],[&quot;^16&quot;,[32806,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32806,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32806,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32806,&quot;^;&quot;,&quot;~u631dedec-8539-41f2-8691-831f7e46c6de&quot;,536873646]],[&quot;^16&quot;,[32807,&quot;^R&quot;,&quot;Reading, especially rereading, can easily fool us into believing we understand a text. Rereading is especially dangerous because of the mere-exposure effect: The moment we become familiar with something, we start believing we also understand it. On top of that, we also tend to like it more (Bornstein 1989).&quot;,536873646]],[&quot;^16&quot;,[32807,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32807,&quot;^F&quot;,32809,536873646]],[&quot;^16&quot;,[32807,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32807,&quot;^V&quot;,32884,536873646]],[&quot;^16&quot;,[32807,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[3280 6,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32816,&quot;^F&quot;,32870,536873646]],[&quot;^16&quot;,[32816,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32816,&quot;^V&quot;,32870,536873646]],[&quot;^16&quot;,[32816,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32816,&quot;^U&quot;,32781,536873646]],[&quot;^16&quot;,[32816,&quot;^H&quot;,32781,536873646]],[&quot;^16&quot;,[32816,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32816,&quot;^;&quot;,&quot;~u631dedec-92e1-4ded-891a-d602090bc339&quot;,536873646]],[&quot;^16&quot;,[32817,&quot;^R&quot;,&quot;&quot;,536873646]],[&quot;^16&quot;,[32817,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32817,&quot;^F&quot;,32845,536873646]],[&quot;^16&quot;,[32817,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32817,&quot;^V&quot;,2321,536873646]],[&quot;^16&quot;,[32817,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32817,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32817,&quot;^;&quot;,&quot;~u631dedec-28b8-4642-8b22-434f6e297775&quot;,536873646]],[&quot;^16&quot;,[32818,&quot;^R&quot;,&quot;I am convinced that the attempt of these study guides to squeeze a nonlinear process like writing into a linear order is the main reason for the very problems and frustrations they promise to solve.&quot;,536873646]],[&quot;^16&quot;,[32818,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32818,&quot;^F&quot;,32859,536873646]],[&quot;^16&quot;,[32818,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32818,&quot;^V&quot;,32884,536873646]],[&quot;^16&quot;,[32818,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32818,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32818,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32818,&quot;^;&quot;,&quot;~u631dedec-2b09-4d39-93eb-40c7d0b8641c&quot;,536873646]],[&quot;^16&quot;,[32819,&quot;^R&quot;,&quot;To achieve a critical mass, it is crucial to distinguish clearly between three types of notes: 1.   Fleeting notes, which are only reminders of information, can be written in any kind of way and will end up in the trash within a day or two. 2.    Permanent notes, which will never be thrown away and contain the necessary information in themselves in a permanently understandable way. They are always stored in the same way in the same place, either in the reference system or, written as if for print, in the slip-box. 3.    Project notes, which are only relevant to one particular project. They are kept within a project-specific folder and can be discarded or archived after the project is finished.&quot;,536873646]],[&quot;^16&quot;,[32819,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32819,&quot;^F&quot;,32837,536873646]],[&quot;^16&quot;,[32819,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32819,&quot;^V&quot;,32884,536873646]],[&quot;^16&quot;,[32819,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32819,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32819,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32819,&quot;^;&quot;,&quot;~u631dedec-eb77-4010-970e-c053a4559a1c&quot;,536873646]],[&quot;^16&quot;,[32820,&quot;^R&quot;,&quot;[[Youtube]] 作者访谈 [Interview and Q&amp;A with Sönke Ahrens on How to Take Smart Notes - YouTube](https://www.youtube.com/watch?v=kXnR7qX3BDc)&quot;,536873646]],[&quot;^16&quot;,[32820,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32820,&quot;^F&quot;,32790,536873646]],[&quot;^16&quot;,[32820,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32820,&quot;^V&quot;,2321,536873646]],[&quot;^16&quot;,[32820,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32820,&quot;^U&quot;,3092,536873646]],[&quot;^16&quot;,[32820,&quot;^H&quot;,3092,536873646]],[&quot;^16&quot;,[32820,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32820,&quot;^;&quot;,&quot;~u631dedec-23b9-44b4-9129-c27bc5e5cf09&quot;,536873646]],[&quot;^16&quot;,[32821,&quot;^R&quot;,&quot;阐述 Elaborate：思考新的笔记是否和旧笔记相关(相斥、互补、相互修正)，并将思考过程清晰记录在新的笔记中。&quot;,536873646] 3646]],[&quot;^16&quot;,[32826,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32826,&quot;^;&quot;,&quot;~u631dedec-ee00-438a-be08-0142890f9c20&quot;,536873646]],[&quot;^16&quot;,[32827,&quot;^R&quot;,&quot;If the existing note had the number 22, the new note would become note number 23. If 23 already existed, he named the new note 22a. By alternating numbers and letters, with some slashes and commas in between, he was able to branch out into as many strings of thought as he liked.&quot;,536873646]],[&quot;^16&quot;,[32827,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32827,&quot;^F&quot;,32840,536873646]],[&quot;^16&quot;,[32827,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32827,&quot;^V&quot;,32884,536873646]],[&quot;^16&quot;,[32827,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32827,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32827,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32827,&quot;^;&quot;,&quot;~u631dedec-05fb-4ad1-a275-6f5ee5ba3519&quot;,536873646]],[&quot;^16&quot;,[32828,&quot;^R&quot;,&quot;In contrast to manuscript pages per day, a certain number of notes a day is a reasonable goal for academic writing.&quot;,536873646]],[&quot;^16&quot;,[32828,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32828,&quot;^F&quot;,32803,536873646]],[&quot;^16&quot;,[32828,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32828,&quot;^V&quot;,32884,536873646]],[&quot;^16&quot;,[32828,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32828,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32828,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32828,&quot;^;&quot;,&quot;~u631dedec-4187-4e0b-a57f-dbce1a2bba10&quot;,536873646]],[&quot;^16&quot;,[32829,&quot;^R&quot;,&quot;Luhmann wrote an index with a typewriter on index cards. In the Zettelkasten, keywords can easily be added to a note like tags and will then show up in the index. They should be chosen carefully and sparsely. Luhmann would add the number of one or two (rarely more) notes next to a keyword in the index (Schmidt 2013, 171).&quot;,536873646]],[&quot;^16&quot;,[32829,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32829,&quot;^F&quot;,32787,536873646]],[&quot;^16&quot;,[32829,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32829,&quot;^V&quot;,32884,536873646]],[&quot;^16&quot;,[32829,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32829,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32829,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32829,&quot;^;&quot;,&quot;~u631dedec-5a93-4cc8-a112-8b3a42ee63b6&quot;,536873646]],[&quot;^16&quot;,[32830,&quot;^R&quot;,&quot;Grab your own copy of How to Take Smart Notes&quot;,536873646]],[&quot;^16&quot;,[32830,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32830,&quot;^F&quot;,32783,536873646]],[&quot;^16&quot;,[32830,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32830,&quot;^V&quot;,9539,536873646]],[&quot;^16&quot;,[32830,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32830,&quot;^U&quot;,1581,536873646]],[&quot;^16&quot;,[32830,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32830,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32830,&quot;^;&quot;,&quot;~u631dedec-6d4a-4210-a153-dc2e0e90a384&quot;,536873646]],[&quot;^16&quot;,[32831,&quot;^R&quot;,&quot;Nothing motivates us more than the experience of becoming better at what we do.&quot;,536873646]],[&quot;^16&quot;,[32831,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32831,&quot;^F&quot;,32818,536873646]],[&quot;^16&quot;,[32831,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32831,&quot;^V&quot;,32884,536873646]],[&quot;^16&quot;,[32831,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32831,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32831,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32831,&quot;^;&quot;,&quot;~u631dedec-b931-4a0b-a2d1-366a3fd7126c&quot;,536873646]],[&quot;^16&quot;,[32832,&quot;^R&quot;,&quot;Academic or nonfiction te ot;,[32852,&quot;^V&quot;,32884,536873646]],[&quot;^16&quot;,[32852,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32852,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32852,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32852,&quot;^;&quot;,&quot;~u631dedec-1c4a-4fa8-be56-9f4bb93b608b&quot;,536873646]],[&quot;^16&quot;,[32853,&quot;^R&quot;,&quot;[什么是 Zettelkasten 卡片盒笔记法？ - 知乎 (zhihu.com)](https://www.zhihu.com/question/384309878)&quot;,536873646]],[&quot;^16&quot;,[32853,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32853,&quot;^F&quot;,32836,536873646]],[&quot;^16&quot;,[32853,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32853,&quot;^V&quot;,32845,536873646]],[&quot;^16&quot;,[32853,&quot;^U&quot;,4,536873646]],[&quot;^16&quot;,[32853,&quot;^U&quot;,1268,536873646]],[&quot;^16&quot;,[32853,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32853,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32853,&quot;^;&quot;,&quot;~u631dedec-43c2-443a-a90b-7e9912e7ffd3&quot;,536873646]],[&quot;^16&quot;,[32854,&quot;^R&quot;,&quot;First, don’t worry too much about the notes you take while you are doing something else. 快速记录 index，避免影响你正在干的事情&quot;,536873646]],[&quot;^16&quot;,[32854,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32854,&quot;^F&quot;,32885,536873646]],[&quot;^16&quot;,[32854,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32854,&quot;^V&quot;,32885,536873646]],[&quot;^16&quot;,[32854,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32854,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32854,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32854,&quot;^;&quot;,&quot;~u631dedec-bc31-44c8-b1af-f3599c8584a8&quot;,536873646]],[&quot;^16&quot;,[32855,&quot;^R&quot;,&quot;Get a good notebook for taking notes as you read&quot;,536873646]],[&quot;^16&quot;,[32855,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32855,&quot;^F&quot;,32830,536873646]],[&quot;^16&quot;,[32855,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32855,&quot;^V&quot;,9539,536873646]],[&quot;^16&quot;,[32855,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32855,&quot;^U&quot;,1581,536873646]],[&quot;^16&quot;,[32855,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32855,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32855,&quot;^;&quot;,&quot;~u631dedec-82bf-4574-98cc-8e70494f7141&quot;,536873646]],[&quot;^16&quot;,[32856,&quot;^R&quot;,&quot;Comparing, differentiating and connecting notes are the basis of good academic writing, but playing and tinkering with ideas is what leads to insight and exceptional texts.&quot;,536873646]],[&quot;^16&quot;,[32856,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32856,&quot;^F&quot;,32860,536873646]],[&quot;^16&quot;,[32856,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32856,&quot;^V&quot;,32884,536873646]],[&quot;^16&quot;,[32856,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32856,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32856,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32856,&quot;^;&quot;,&quot;~u631dedec-c324-46fa-b77d-8d8413fd0ab4&quot;,536873646]],[&quot;^16&quot;,[32857,&quot;^R&quot;,&quot;Literature note&quot;,536873646]],[&quot;^16&quot;,[32857,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32857,&quot;^F&quot;,9539,536873646]],[&quot;^16&quot;,[32857,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32857,&quot;^V&quot;,2321,536873646]],[&quot;^16&quot;,[32857,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32857,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32857,&quot;^;&quot;,&quot;~u631dedec-74ec-4124-93b3-63b0df213da0&quot;,536873646]],[&quot;^16&quot;,[32858,&quot;^R&quot;,&quot;He did not just copy ideas or quotes from the texts he read, but made a transition from one context to another.&quot;,536873646]],[&quot;^16&quot;,[32858,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32858,&quot;^F&quot;,32797,536873646]],[&quot;^16&quot;,[32858,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32858,&quot;^V&quot;,32884,536873646]],[&quot;^16&quot;,[32858,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32858,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32858,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32858,&quot;^;&quot;,&quot;~u631dedec-0bc8-4fb0-9587-2b3bc391479b&quot;,536873646]],[&quot;^16&quot;,[32859,&quot;^R&quot;,&quot;By focusing on what is interesting and keeping written track of your own intellectual development, topics, questions and arguments will emerge from the material without force. Not only does it means that finding a topic or a research question will become easier, as we don’t have to squeeze it out of the few ideas that are on top of our head anymore, every question that emerges out of our slip-box will naturally and handily come with material to work with.&quot;,536873646]],[&quot;^16&quot;,[32859,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32859,&quot;^F&quot;,32786,536873646]],[&quot;^16&quot;,[32859,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32859,&quot;^V&quot;,32884,536873646]],[&quot;^16&quot;,[32859,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32859,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32859,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32859,&quot;^;&quot;,&quot;~u631dedec-9149-42a1-bf2d-8f8eaee9a01a&quot;,536873646]],[&quot;^16&quot;,[32860,&quot;^R&quot;,&quot;The first type of links are those on notes that are giving you the overview of a topic. These are notes directly referred to from the index and usually used as an entry point into a topic that has already developed to such a degree that an overview is needed or at least becomes helpful.&quot;,536873646]],[&quot;^16&quot;,[32860,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32860,&quot;^F&quot;,32829,536873646]],[&quot;^16&quot;,[32860,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32860,&quot;^V&quot;,32884,536873646]],[&quot;^16&quot;,[32860,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32860,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32860,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32860,&quot;^;&quot;,&quot;~u631dedec-1f38-4818-a68c-ff906fffd3d5&quot;,536873646]],[&quot;^16&quot;,[32861,&quot;^R&quot;,&quot;less successful ones. The right question is: What can we do differently in the weeks, months or even years before we face the blank page that will get us into the best possible position to write a great paper easily?&quot;,536873646]],[&quot;^16&quot;,[32861,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32861,&quot;^F&quot;,32843,536873646]],[&quot;^16&quot;,[32861,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32861,&quot;^V&quot;,32884,536873646]],[&quot;^16&quot;,[32861,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32861,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32861,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32861,&quot;^;&quot;,&quot;~u631dedec-4cf0-4c36-80f0-bccaff782d7b&quot;,536873646]],[&quot;^16&quot;,[32862,&quot;^R&quot;,&quot;The first teaches the formal requirements: style, structure or how to quote correctly. And then there are the psychological ones, which teach you how to get it done without mental breakdowns and before your supervisor or publisher starts refusing to move the deadline once more.&quot;,536873646]],[&quot;^16&quot;,[32862,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32862,&quot;^F&quot;,32793,536873646]],[&quot;^16&quot;,[32862,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32862,&quot;^V&quot;,32884,536873646]],[&quot;^16&quot;,[32862,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32862,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32862,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32862,&quot;^;&quot;,&quot;~u631dedec-4b9f-492a-98a6-b969bb812fd6&quot;,536873646]],[&quot;^16&quot;,[32863,&quot;^R&quot;,&quot;The slip-box takes care of details and references and is a long-term memory resource that keeps information objectively unaltered. That allows the brain to focus on the gist, the deeper understanding and the bigger picture, and frees it up to be creative. Both the brain and the slip-box can focus on what they are best at.&quot;,536873646]],[&quot;^16&quot;,[32863,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32863,&quot;^F&quot;,32814,536873646]],[&quot;^16&quot;,[32863,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32863,&quot;^V&quot;,32884,536873646]],[&quot;^16&quot;,[32863,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32863,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32863,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32863,&quot;^;&quot;,&quot;~u631dedec-03b3-4de5-9968-6b4f0265fc82&quot;,536873646]],[&quot;^16&quot;,[32864,&quot;^R&quot;,&quot;Upload your ^^highlights and ideas^^ once you finish a book&quot;,536873646]],[&quot;^16&quot;,[32864,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32864,&quot;^F&quot;,32881,536873646]],[&quot;^16&quot;,[32864,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32864,&quot;^V&quot;,9539,536873646]],[&quot;^16&quot;,[32864,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32864,&quot;^U&quot;,1581,536873646]],[&quot;^16&quot;,[32864,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32864,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32864,&quot;^;&quot;,&quot;~u631dedec-6b95-4174-ad61-d4128ed2f27b&quot;,536873646]],[&quot;^16&quot;,[32865,&quot;^R&quot;,&quot;It is not the slip-box or our brains alone, but the dynamic between them that makes working with it so productive.&quot;,536873646]],[&quot;^16&quot;,[32865,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32865,&quot;^F&quot;,32871,536873646]],[&quot;^16&quot;,[32865,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32865,&quot;^V&quot;,32884,536873646]],[&quot;^16&quot;,[32865,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32865,&quot;^U&quot;,2321,536873646]],[&quot;^16 &quot;,536873646]],[&quot;^16&quot;,[32869,&quot;^R&quot;,&quot;&quot;,536873646]],[&quot;^16&quot;,[32869,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32869,&quot;^F&quot;,32870,536873646]],[&quot;^16&quot;,[32869,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32869,&quot;^V&quot;,2321,536873646]],[&quot;^16&quot;,[32869,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32869,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32869,&quot;^;&quot;,&quot;~u631dedec-7fe9-42bb-ab19-470181e34a69&quot;,536873646]],[&quot;^16&quot;,[32870,&quot;^R&quot;,&quot;卡片盒的价值&quot;,536873646]],[&quot;^16&quot;,[32870,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32870,&quot;^F&quot;,32868,536873646]],[&quot;^16&quot;,[32870,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32870,&quot;^V&quot;,2321,536873646]],[&quot;^16&quot;,[32870,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32870,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32870,&quot;^;&quot;,&quot;~u631dedec-4f95-4263-827f-6f8689f5f874&quot;,536873646]],[&quot;^16&quot;,[32871,&quot;^R&quot;,&quot;The same goes for writing permanent notes, which have another feedback loop built-in: Expressing our own thoughts in writing makes us realise if we really thought them through.&quot;,536873646]],[&quot;^16&quot;,[32871,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32871,&quot;^F&quot;,32895,536873646]],[&quot;^16&quot;,[32871,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32871,&quot;^V&quot;,32884,536873646]],[&quot;^16&quot;,[32871,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32871,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32871,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32871,&quot;^;&quot;,&quot;~u631dedec-4c37-4e87-8337-cd589721ac23&quot;,536873646]],[&quot;^16&quot;,[32872,&quot;^R&quot;,&quot;While the literature notes will be stored within the reference system together with the bibliographic details, separate from the slip-box, but still close to the context of the original text, they are already written with an eye towards the lines of thoughts within the slip-box. Luhmann describes this step as follows: “I always have a slip of paper at hand, on which I note down the ideas of certain pages. On the backside I write down the bibliographic details. After finishing the book I go through my notes and think how these notes might be relevant for already written notes in the slip-box. It means that I always read with an eye towards possible connections in the slip-box.” (Luhmann et al., 1987, 150)&quot;,536873646]],[&quot;^16&quot;,[32872,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32872,&quot;^F&quot;,32788,536873646]],[&quot;^16&quot;,[32872,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32872,&quot;^V&quot;,32884,536873646]],[&quot;^16&quot;,[32872,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32872,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32872,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32872,&quot;^;&quot;,&quot;~u631dedec-55d2-4cc7-80c4-2d15babf614f&quot;,536873646]],[&quot;^16&quot;,[32873,&quot;^R&quot;,&quot;Luhmann states as clearly as possible: it is not possible to think systematically without writing (Luhmann 1992, 53).&quot;,536873646]],[&quot;^16&quot;,[32873,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32873,&quot;^F&quot;,32806,536873646]],[&quot;^16&quot;,[32873,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32873,&quot;^V&quot;,32884,536873646]],[&quot;^16&quot;,[32873,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32873,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32873,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32873,&quot;^;&quot;,&quot;~u631dedec-d6d5-4d0e-b0d0-261b2b30ffa9&quot;,536873646]],[&quot;^16&quot;,[32874,&quot;^R&quot;,&quot;Something to write with and something to write on (pen and paper will do) ·       A reference management system (the best programs are free) ·       The slip-box (the best program is free) ·       An editor (whatever works best for you: very good ones are free)&quot;,536873646]],[&quot;^16&quot;,[32874,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32874,&quot;^F&quot;,32838,536873646]],[&quot;^16&quot;,[32874,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32874,&quot;^V&quot;,32884,536873646]],[&quot;^16&quot;,[32874,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32874,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32874,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32874,&quot;^;&quot;,&quot;~u631dedec-e98b-4aba-924c-2a3b264a9a2d&quot;,536873646]],[&quot;^16&quot;,[32875,&quot;^R&quot;,&quot;Confirmation bias is tackled here in two steps: First, by turning the whole writing process on its head, and secondly, by changing the incentives from finding confirming facts to an indiscriminate gathering of any relevant information regardless of what argument it will support.&quot;,536873646]],[&quot;^16&quot;,[32875,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32875,&quot;^F&quot;,32896,536873646]],[&quot;^16&quot;,[32875,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32875,&quot;^V&quot;,32884,536873646]],[&quot;^16&quot;,[32875,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32875,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32875,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32875,&quot;^;&quot;,&quot;~u631dedec-04b0-4a77-8e05-bcc8f2ab805a&quot;,536873646]],[&quot;^16&quot;,[32876,&quot;^R&quot;,&quot;读书笔记 [Jonathan Lorimer](https://jonathanlorimer.dev/posts/smart-notes-review.html)&quot;,536873646]],[&quot;^16&quot;,[32876,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32876,&quot;^F&quot;,32880,536873646]],[&quot;^16&quot;,[32876,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32876,&quot;^V&quot;,2321,536873646]],[&quot;^16&quot;,[32876,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32876,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32876,&quot; xperience what Allen calls a “mind like water” - the state where we can focus on the work right in front of us without getting distracted by competing thoughts.&quot;,536873646]],[&quot;^16&quot;,[32882,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32882,&quot;^F&quot;,32856,536873646]],[&quot;^16&quot;,[32882,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32882,&quot;^V&quot;,32884,536873646]],[&quot;^16&quot;,[32882,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32882,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32882,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32882,&quot;^;&quot;,&quot;~u631dedec-36ee-41c9-baf7-8b8ede95e460&quot;,536873646]],[&quot;^16&quot;,[32883,&quot;^R&quot;,&quot;Many students and academic writers think like the early ship owners when it comes to note-taking.&quot;,536873646]],[&quot;^16&quot;,[32883,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32883,&quot;^F&quot;,32800,536873646]],[&quot;^16&quot;,[32883,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32883,&quot;^V&quot;,32884,536873646]],[&quot;^16&quot;,[32883,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32883,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32883,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32883,&quot;^;&quot;,&quot;~u631dedec-1139-4d2f-b28d-50dac430827c&quot;,536873646]],[&quot;^16&quot;,[32884,&quot;^N&quot;,true,536873646]],[&quot;^16&quot;,[32884,&quot;^R&quot;,&quot;Highlights\\ncollapsed:: true&quot;,536873646]],[&quot;^16&quot;,[32884,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32884,&quot;^F&quot;,32820,536873646]],[&quot;^16&quot;,[32884,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32884,&quot;^V&quot;,2321,536873646]],[&quot;^16&quot;,[32884,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32884,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32884,&quot;^?&quot;,[&quot;^ &quot;],536873646]],[&quot;^16&quot;,[32884,&quot;^K&quot;,[],536873646]],[&quot;^16&quot;,[32884,&quot;^H&quot;,62,536873646]],[&quot;^16&quot;,[32884,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32884,&quot;^;&quot;,&quot;~u631dedec-2640-4360-9e28-7c197fa1f43d&quot;,536873646]],[&quot;^16&quot;,[32885,&quot;^R&quot;,&quot;快速记录灵感，一天之内整理成为笔记。&quot;,536873646]],[&quot;^16&quot;,[32885,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32885,&quot;^F&quot;,32801,536873646]],[&quot;^16&quot;,[32885,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32885,&quot;^V&quot;,32880,536873646]],[&quot;^16&quot;,[32885,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32885,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32885,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32885,&quot;^;&quot;,&quot;~u631dedec-68f7-49a5-8d64-5f1c7cc29efe&quot;,536873646]],[&quot;^16&quot;,[32886,&quot;^R&quot;,&quot;Richard Feynman once had a visitor in his office, a historian who wanted to interview him. When he spotted Feynman’s notebooks, he said how delighted he was to see such “wonderful records of Feynman’s thinking.” “No, no!” Feynman protested. “They aren’t a record of my thinking process. They are my thinking process. I actually did the work on the paper.” “Well,” the historian said, “the work was done in your head, but the record of it is still here.” “No, it’s not a record, not really. It’s working. You have to work on paper, and this is the paper.”[33] This, obviously, was a very important distinction to Feynman, much more than just a linguistic difference – and for a good reason: It is the distinction that makes all the difference when it comes to thinking. Philosophers, neuroscientists, educators and psychologists like to disagree in many different aspects on how the brain works. But they no longer disagree when it comes to the need for external scaffolding. Almost all agree nowadays that real thinking requires some kind of externalization, especially in the form of writing. “Notes on paper, or on a computer screen [...] do not make contemporary physics or other kinds of intellectual endeavour easier, they make it possible” is one of the key takeaways in a contemporary handbook of neuroscientists (Levy 2011, 290) Concluding the discussions in this book, Levy writes: “In any case, no matter how internal processes are implemented, insofar as thinkers are genuinely concerned with what enables human beings to perform the spectacular intellectual feats exhibited in science and other areas of systematic enquiry, as well as in the arts, they need to understand the extent to which the mind is reliant upon external scaffolding.”&quot;,536873646]],[&quot;^16&quot;,[32886,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32886,&quot;^F&quot;,32873,536873646]],[&quot;^16&quot;,[32886,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32886,&quot;^V&quot;,32884,536873646]],[&quot;^16&quot;,[32886,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32886,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32886,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32886,&quot;^;&quot;,&quot;~u631dedec-132e-43e1-8f75-53ba52c6996a&quot;,536873646]],[&quot;^16&quot;,[32887,&quot;^R&quot;,&quot;So if you are writing by hand, you are forced to think about what you hear (or read) – otherwise you wouldn’t be able to grasp the underlying principle, the idea, the structure of an argument.&quot;,536873646]],[&quot;^16&quot;,[32887,&quot;^P&quot;,&quot;^19&quot;,536873646]],[&quot;^16&quot;,[32887,&quot;^F&quot;,32835,536873646]],[&quot;^16&quot;,[32887,&quot;^Y&quot;,2321,536873646]],[&quot;^16&quot;,[32887,&quot;^V&quot;,32884,536873646]],[&quot;^16&quot;,[32887,&quot;^U&quot;,62,536873646]],[&quot;^16&quot;,[32887,&quot;^U&quot;,2321,536873646]],[&quot;^16&quot;,[32887,&quot;^1&gt;&quot;,true,536873646]],[&quot;^16&quot;,[32887,&quot;^;&quot;,&quot;~u631dedec-13f1-4bf9-a995-d94336537461&quot;,536873646]],[&quot;^16&quot;,[32888,&quot;^R&quot;,&quot;We face here the same choice between methods that make us feel like we learned somet .sigmoid(self.cutpoints - pred)\\n        link_mat = sigmoids[:, 1:] - sigmoids[:, :-1]\\n        link_mat = torch.cat((\\n                sigmoids[:, [0]],\\n                link_mat,\\n                (1 - sigmoids[:, [-1]])\\n            ),\\n            dim=1\\n        )\\n\\n        eps = 1e-15\\n        likelihoods = torch.clamp(link_mat, eps, 1 - eps)\\n\\n        neg_log_likelihood = torch.log(likelihoods)\\n        if label is None:\\n            loss = 0\\n        else:\\n            loss = -torch.gather(neg_log_likelihood, 1, label).mean()\\n            \\n        return loss, likelihoods\\n```&quot;,536874796]],[&quot;^16&quot;,[47419,&quot;^P&quot;,&quot;^19&quot;,536874796]],[&quot;^16&quot;,[47419,&quot;^F&quot;,47418,536874796]],[&quot;^16&quot;,[47419,&quot;^Y&quot;,47412,536874796]],[&quot;^16&quot;,[47419,&quot;^V&quot;,47412,536874796]],[&quot;^16&quot;,[47419,&quot;^U&quot;,47412,536874796]],[&quot;^16&quot;,[47419,&quot;^1&gt;&quot;,true,536874796]],[&quot;^16&quot;,[47419,&quot;^;&quot;,&quot;~u631dee22-b154-4747-b683-68be610179ef&quot;,536874796]],[&quot;^16&quot;,[47420,&quot;^R&quot;,&quot;[处理分级问题的利器Ordinal Regression - 知乎 (zhihu.com)](https://zhuanlan.zhihu.com/p/482153702)&quot;,536874796]],[&quot;^16&quot;,[47420,&quot;^P&quot;,&quot;^19&quot;,536874796]],[&quot;^16&quot;,[47420,&quot;^F&quot;,47415,536874796]],[&quot;^16&quot;,[47420,&quot;^Y&quot;,47412,536874796]],[&quot;^16&quot;,[47420,&quot;^V&quot;,47415,536874796]],[&quot;^16&quot;,[47420,&quot;^U&quot;,47412,536874796]],[&quot;^16&quot;,[47420,&quot;^1&gt;&quot;,true,536874796]],[&quot;^16&quot;,[47420,&quot;^;&quot;,&quot;~u631dee22-fc66-4912-9dbf-ca5980cb4c1e&quot;,536874796]],[&quot;^16&quot;,[47435,&quot;^L&quot;,1658822492594,536876331]],[&quot;^16&quot;,[47435,&quot;^@&quot;,false,536874804]],[&quot;^16&quot;,[47435,&quot;^Z&quot;,&quot;password&quot;,536874804]],[&quot;^16&quot;,[47435,&quot;^12&quot;,&quot;password&quot;,536874804]],[&quot;^16&quot;,[47435,&quot;^?&quot;

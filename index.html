n is: In which context will I want to stumble upon it again?&quot;,536870929]],[&quot;^17&quot;,[33288,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33288,&quot;^G&quot;,33356,536870929]],[&quot;^17&quot;,[33288,&quot;^Z&quot;,6273,536870929]],[&quot;^17&quot;,[33288,&quot;^X&quot;,33315,536870929]],[&quot;^17&quot;,[33288,&quot;^W&quot;,6273,536870929]],[&quot;^17&quot;,[33288,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33288,&quot;^&lt;&quot;,&quot;~u6345201b-4a20-497d-839f-134e715be126&quot;,536870929]],[&quot;^17&quot;,[33289,&quot;^S&quot;,&quot;The first type of links are those on notes that are giving you the overview of a topic. These are notes directly referred to from the index and usually used as an entry point into a topic that has already developed to such a degree that an overview is needed or at least becomes helpful.&quot;,536870929]],[&quot;^17&quot;,[33289,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33289,&quot;^G&quot;,33287,536870929]],[&quot;^17&quot;,[33289,&quot;^Z&quot;,6273,536870929]],[&quot;^17&quot;,[33289,&quot;^X&quot;,33315,536870929]],[&quot;^17&quot;,[33289,&quot;^W&quot;,6273,536870929]],[&quot;^17&quot;,[33289,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33289,&quot;^&lt;&quot;,&quot;~u6345201b-b96e-4332-b66a-658cd7398ab1&quot;,536870929]],[&quot;^17&quot;,[33290,&quot;^S&quot;,&quot;Literature note&quot;,536870929]],[&quot;^17&quot;,[33290,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33290,&quot;^G&quot;,9424,536870929]],[&quot;^17&quot;,[33290,&quot;^Z&quot;,6273,536870929]],[&quot;^17&quot;,[33290,&quot;^X&quot;,6273,536870929]],[&quot;^17&quot;,[33290,&quot;^W&quot;,6273,536870929]],[&quot;^17&quot;,[33290,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33290,&quot;^&lt;&quot;,&quot;~u6345201b-96fc-4916-a021-439e6fdd6fd2&quot;,536870929]],[&quot;^17&quot;,[33291,&quot;^S&quot;,&quot;It accompanies everything: We have to read with a pen in hand, develop ideas on pap quot;^17&quot;,[33297,&quot;^W&quot;,6273,536870929]],[&quot;^17&quot;,[33297,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33297,&quot;^&lt;&quot;,&quot;~u6345201b-ded6-4f14-960a-4e254c1d92c1&quot;,536870929]],[&quot;^17&quot;,[33298,&quot;^S&quot;,&quot;The only permanently stored notes are the literature notes in the reference system and the main notes in the slip-box. The former can be very brief as the context is clearly the text they refer to. The latter need be written with more care and details as they need to be self-explanatory. Luhmann never underlined sentences in the text he read or wrote comments in the margins. All he did was take brief notes about the ideas that caught his attention in a text on a separate piece of paper: “I make a note with the bibliographic details. On the backside I would write ‘on page x is this, on page y is that,’ and then it goes into the bibliographic slip-box where I collect everything I read.” (Hagen, 1997)&quot;,536870929]],[&quot;^17&quot;,[33298,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33298,&quot;^G&quot;,33301,536870929]],[&quot;^17&quot;,[33298,&quot;^Z&quot;,6273,536870929]],[&quot;^17&quot;,[33298,&quot;^X&quot;,33315,536870929]],[&quot;^17&quot;,[33298,&quot;^W&quot;,6273,536870929]],[&quot;^17&quot;,[33298,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33298,&quot;^&lt;&quot;,&quot;~u6345201b-6342-4ef4-b232-14d8a2a6dccc&quot;,536870929]],[&quot;^17&quot;,[33299,&quot;^S&quot;,&quot;Taking smart notes is the deliberate practice of these skills. Mere reading, underlining sentences and hoping to remember the content is not.  10.4&quot;,536870929]],[&quot;^17&quot;,[33299,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33299,&quot;^G&quot;,33364,536870929]],[&quot;^17&quot;,[33299,&quot;^Z&quot;,6273,536870929]],[&quot;^17&quot;,[33299,&quot;^X&quot;,33315,536870929]],[&quot;^17&quot;,[33299,&quot;^W&quot;,6273,536870929]],[&quot;^17&quot;,[33299,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33299,&quot;^&lt;&quot;,&quot;~u6345201b-1ce1-42ad-9556-51a736bca4e9&quot;,536870929]],[&quot;^17&quot;,[33300,&quot;^S&quot;,&quot;Use those ideas to create new works!&quot;,536870929]],[&quot;^17&quot;,[33300,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33300,&quot;^G&quot;,33369,536870929]],[&quot;^17&quot;,[33300,&quot;^Z&quot;,6273,536870929]],[&quot;^17&quot;,[33300,&quot;^X&quot;,9424,536870929]],[&quot;^17&quot;,[33300,&quot;^W&quot;,6273,536870929]],[&quot;^17&quot;,[33300,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33300,&quot;^&lt;&quot;,&quot;~u6345201b-bce0-4489-9437-e4af8482e25e&quot;,536870929]],[&quot;^17&quot;,[33301,&quot;^S&quot;,&quot;To achieve a critical mass, it is crucial to distinguish clearly between three types of notes: 1.   Fleeting notes, which are only reminders of information, can be written in any kind of way and will end up in the trash within a day or two. 2.    Permanent notes, which will never be thrown away and contain the necessary information in themselves in a permanently understandable way. They are always stored in the same way in the same place, either in the reference system or, written as if for print, in the slip-box. 3.    Project notes, which are only relevant to one particular project. They are kept within a project-specific folder and can be discarded or archived after the project is finished.&quot;,536870929]],[&quot;^17&quot;,[33301,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33301,&quot;^G&quot;,33388,536870929]],[&quot;^17&quot;,[33301,&quot;^Z&quot;,6273,536870929]],[&quot;^17&quot;,[33301,&quot;^X&quot;,33315,536870929]],[&quot;^17&quot;,[33301,&quot;^W&quot;,6273,536870929]],[&quot;^17&quot;,[33301,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33301,&quot;^&lt;&quot;,&quot;~u6345201b-11f6-4411-b006-ee13ef9dbd83&quot;,536870929]],[&quot;^17&quot;,[33302,&quot;^S&quot;,&quot;While the literature notes will be stored within the reference system together with the bibliographic details, separate from the slip-box, but still close to the context of the original text, they are already written with an eye towards the lines of thoughts within the slip-box. Luhmann describes this step as follows: “I always have a slip of paper at hand, on which I note down the ideas of certain pages. On the backside I write down the bibliographic details. After finishing the book I go through my notes and think how these notes might be relevant for already written notes in the slip-box. It means that I always read with an eye towards possible connections in the slip-box.” (Luhmann et al., 1987, 150)&quot;,536870929]],[&quot;^17&quot;,[33302,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33302,&quot;^G&quot;,33325,536870929]],[&quot;^17&quot;,[33302,&quot;^Z&quot;,6273,536870929]],[&quot;^17&quot;,[33302,&quot;^X&quot;,33315,536870929]],[&quot;^17&quot;,[33302,&quot;^W&quot;,6273,536870929]],[&quot;^17&quot;,[33302,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33302,&quot;^&lt;&quot;,&quot;~u6345201b-4fdb-4550-8616-04f1b0246510&quot;,536870929]],[&quot;^17&quot;,[33303,&quot;^S&quot;,&quot;And while writing down an idea feels like a detour, extra time spent, not writing it down is the real waste of time, as it renders most of what we read as ineffectual.&quot;,536870929]],[&quot;^17&quot;,[33303,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33303,&quot;^G&quot;,33333,536870929]],[&quot;^17&quot;,[33303,&quot;^Z&quot;,6273,536870929]],[&quot;^17&quot;,[33303,&quot;^X&quot;,33315,536870929]],[&quot;^17&quot;,[33303,&quot;^W&quot;,6273,536870929]],[&quot;^17&quot;,[33303,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33303,&quot;^&lt;&quot;,&quot;~u6345201b-6a72-495f-9586-11878f350593&quot;,536870929]],[&quot;^17&quot;,[33304,&quot;^S&quot;,&quot;![](https://media.xiang578.com//vitamindy-zettlekasten.png)&quot;,536870929]],[&quot;^17&quot;,[33304,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33304,&quot;^G&quot;,33363,536870929]],[&quot;^17&quot;,[33304,&quot;^Z&quot;,6273,536870929]],[&quot;^17&quot;,[33304,&quot;^X&quot;,33363,536870929]],[&quot;^17&quot;,[33304,&quot;^W&quot;,6273,536870929]],[&quot;^17&quot;,[33304,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33304,&quot;^&lt;&quot;,&quot;~u6345201b-0ecb-4e17-8370-a8c0beaa95f2&quot;,536870929]],[&quot;^17&quot;,[33305,&quot;^S&quot;,&quot;[用“卡片笔记写作法”读《智识的生产技术》含流程方法与笔记示范 | 学习骇客 (qq.com)](https://mp.weixin.qq.com/s/WqYCkQ0LMq_rX8v3O1m_og)&quot;,536870929]],[&quot;^17&quot;,[33305,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33305,&quot;^G&quot;,33394,536870929]],[&quot;^17&quot;,[33305,&quot;^Z&quot;,6273,536870929]],[&quot;^17&quot;,[33305,&quot;^X&quot;,33397,536870929]],[&quot;^17&quot;,[33305,&quot;^W&quot;,4,536870929]],[&quot;^17&quot;,[33305,&quot;^W&quot;,1742,536870929]],[&quot;^17&quot;,[33305,&quot;^W&quot;,6273,536870929]],[&quot;^17&quot;,[33305,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33305,&quot;^&lt;&quot;,&quot;~u6345201b-2f8b-441d-95ac-6f02c0443979&quot;,536870929]],[&quot;^17&quot;,[33306,&quot;^S&quot;,&quot;Lonka recommends what Luhmann recommends: Writing brief accounts on the main ideas of a text instead of collecting quotes.&quot;,536870929]],[&quot;^17&quot;,[33306,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33306,&quot;^G&quot;,33312,536870929]],[&quot;^17&quot;,[33306,&quot;^Z&quot;,6273,536870929]],[&quot;^17&quot;,[33306,&quot;^X&quot;,33315,536870929]],[&quot;^17&quot;,[33306,&quot;^W&quot;,6273,536870929]],[&quot;^17&quot;,[33306,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33306,&quot;^&lt;&quot;,&quot;~u6345201b-6061-4792-aa44-b519a36d6c43&quot;,536870929]],[&quot;^17&quot;,[33307,&quot;^S&quot;,&quot;If the existing note had the number 22, the new note would become note number 23. If 23 already existed, he named the new note 22a. By alternating numbers and letters, with some slashes and commas in between, he was able to branch out into as many strings of thought as he liked.&quot;,536870929]],[&quot;^17&quot;,[33307,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33307,&quot;^G&quot;,33327,536870929]],[&quot;^17&quot;,[33307,&quot;^Z&quot;,6273,536870929]],[&quot;^17&quot;,[33307,&quot;^X&quot;,33315,536870929]],[&quot;^17&quot;,[33307,&quot;^W&quot;,6273,536870929]],[&quot;^17&quot;,[33307,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33307,&quot;^&lt;&quot;,&quot;~u6345201b-b7a7-4e1a-8474-c01b65146839&quot;,536870929]],[&quot;^17&quot;,[33308,&quot;^S&quot;,&quot;单纯高亮的文字，脱离语义后没有意义&quot;,536870929]],[&quot;^17&quot;,[33308,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33308,&quot;^G&quot;,33380,536870929]],[&quot;^17&quot;,[33308,&quot;^Z&quot;,6273,536870929]],[&quot;^17&quot;,[33308,&quot;^X&quot;,33323,536870929]],[&quot;^17&quot;,[33308,&quot;^W&quot;,6273,536870929]],[&quot;^17&quot;,[33308,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33308,&quot;^&lt;&quot;,&quot;~u6345201b-61d3-4634-9814-a88f4f19be2c&quot;,536870929]],[&quot;^17&quot;,[33309,&quot;^S&quot;,&quot;[[Youtube]] 作者访谈 [Interview and Q&amp;A with Sönke Ahrens on How to Take Smart Notes - YouTube](https://www.youtube.com/watch?v=kXnR7qX3BDc)&quot;,536870929]],[&quot;^17&quot;,[33309,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33309,&quot;^G&quot;,33358,536870929]],[&quot;^17&quot;,[33309,&quot;^Z&quot;,6273,536870929]],[&quot;^17&quot;,[33309,&quot;^X&quot;,6273,536870929]],[&quot;^17&quot;,[33309,&quot;^W&quot;,6273,536870929]],[&quot;^17&quot;,[33309,&quot;^W&quot;,33281,536870929]],[&quot;^17&quot;,[33309,&quot;^I&quot;,33281,536870929]],[&quot;^17&quot;,[33309,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33309,&quot;^&lt;&quot;,&quot;~u6345201b-f022-41e6-8e75-beed8eeed57c&quot;,536870929]],[&quot;^17&quot;,[33310,&quot;^S&quot;,&quot;Whenever he read something, he would write the bibliographic information on one side of a card and make brief notes about the content on the other side (Schmidt 2013, 170). These notes would end up in the bibliographic slip-box. In a second step, shortly after, he would look at his brief notes and think about their relevance for his own thinking and writing. He then would turn to the main slip-box and write his ideas, comments and thoughts on new pieces of paper, using only one for each idea and restricting himself to one side of the paper, to make it easier to read them later without having to take them out of the box. He kept them usually brief enough to make one idea fit on a single sheet, but would sometimes add another note to extend a thought.&quot;,536870929]],[&quot;^17&quot;,[33310,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33310,&quot;^G&quot;,33342,536870929]],[&quot;^17&quot;,[33310,&quot;^Z&quot;,6273,536870929]],[&quot;^17&quot;,[33310,&quot;^X&quot;,33315,536870929]],[&quot;^17&quot;,[33310,&quot;^W&quot;,6273,536870929]],[&quot;^17&quot;,[33310,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33310,&quot;^&lt;&quot;,&quot;~u6345201b-c892-4873-9c7f-4bccd0a2aa74&quot;,536870929]],[&quot;^17&quot;,[33311,&quot;^O&quot;,true,536870929]],[&quot;^17&quot;,[33311,&quot;^S&quot;,&quot;作者在 Quora 上的一个回答：[Sönke Ahrens&apos;s answer to What is the best way to take notes? - Quora](https://www.quora.com/What-is-the-best-way-to-take-notes/answer/S%C3%B6nke-Ahrens)\\ncollapsed:: true&quot;,536870929]],[&quot;^17&quot;,[33311,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33311,&quot;^G&quot;,33315,536870929]],[&quot;^17&quot;,[33311,&quot;^Z&quot;,6273,536870929]],[&quot;^17&quot;,[33311,&quot;^X&quot;,6273,536870929]],[&quot;^17&quot;,[33311,&quot;^W&quot;,6273,536870929]],[&quot;^17&quot;,[33311,&quot;^@&quot;,[&quot;^ &quot;],536870929]],[&quot;^17&quot;,[33311,&quot;^L&quot;,[],536870929]],[&quot;^17&quot;,[33311,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1E&quot;,&quot;true&quot;],536870929]],[&quot;^17&quot;,[33311,&quot;^1=&quot;, ^X&quot;,33315,536870929]],[&quot;^17&quot;,[33330,&quot;^W&quot;,6273,536870929]],[&quot;^17&quot;,[33330,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33330,&quot;^&lt;&quot;,&quot;~u6345201b-2482-4fee-91b4-bb530906546f&quot;,536870929]],[&quot;^17&quot;,[33331,&quot;^S&quot;,&quot;Grab your own copy of How to Take Smart Notes&quot;,536870929]],[&quot;^17&quot;,[33331,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33331,&quot;^G&quot;,33323,536870929]],[&quot;^17&quot;,[33331,&quot;^Z&quot;,6273,536870929]],[&quot;^17&quot;,[33331,&quot;^X&quot;,9424,536870929]],[&quot;^17&quot;,[33331,&quot;^W&quot;,6273,536870929]],[&quot;^17&quot;,[33331,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33331,&quot;^&lt;&quot;,&quot;~u6345201b-6f18-46f5-a6dc-49f9eb64890e&quot;,536870929]],[&quot;^17&quot;,[33332,&quot;^S&quot;,&quot;We reinvent and rewrite our memory every time we try to retrieve information.&quot;,536870929]],[&quot;^17&quot;,[33332,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33332,&quot;^G&quot;,33317,536870929]],[&quot;^17&quot;,[33332,&quot;^Z&quot;,6273,536870929]],[&quot;^17&quot;,[33332,&quot;^X&quot;,33315,536870929]],[&quot;^17&quot;,[33332,&quot;^W&quot;,6273,536870929]],[&quot;^17&quot;,[33332,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33332,&quot;^&lt;&quot;,&quot;~u6345201b-23eb-4da2-ac15-b7695de2dbc2&quot;,536870929]],[&quot;^17&quot;,[33333,&quot;^S&quot;,&quot;Reading, especially rereading, can easily fool us into believing we understand a text. Rereading is especially dangerous because of the mere-exposure effect: The moment we become familiar with something, we start believing we also understand it. On top of that, we also tend to like it more (Bornstein 1989).&quot;,536870929]],[&quot;^17&quot;,[33333,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33333,&quot;^G&quot;,33399,536870929]],[&quot;^17&quot;,[33333,&quot;^Z&quot;,6273,536870929]],[&quot;^17&quot;,[33333,&quot;^X&quot;,33315,536870929]],[&quot;^17&quot;,[33333,&quot;^W&quot;,6273,536870929]],[&quot;^17&quot;,[33333,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33333,&quot;^&lt;&quot;,&quot;~u6345201b-d5aa-42f4-a395-a0d888956d53&quot;,536870929]],[&quot;^17&quot;,[33334,&quot;^S&quot;,&quot;有编码之后，可以更加方便在不同的笔记中应用。比如今天看的文章笔记 id 为 ml001，就可以在日记中写下 ml001。相应的利用 grep 语法能快速查到引用这个id的笔记。&quot;,536870929]],[&quot;^17&quot;,[33334,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33334,&quot;^G&quot;,33366,536870929]],[&quot;^17&quot;,[33334,&quot;^Z&quot;,6273,536870929]],[&quot;^17&quot;,[33334,&quot;^X&quot;,33293,536870929]],[&quot;^17&quot;,[33334,&quot;^W&quot;,6273,536870929]],[&quot;^17&quot;,[33334,&quot;^W&quot;,33283,536870929]],[&quot;^17&quot;,[33334,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33334,&quot;^&lt;&quot;,&quot;~u6345201b-f39e-4797-9298-f7328419e420&quot;,536870929]],[&quot;^17&quot;,[33335,&quot;^S&quot;,&quot;Basically, that is what Hans-Georg Gadamer called the hermeneutic circle (Gadamer 2004).&quot;,536870929]],[&quot;^17&quot;,[33335,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33335,&quot;^G&quot;,33368,536870929]],[&quot;^17&quot;,[33335,&quot;^Z&quot;,6273,536870929]],[&quot;^17&quot;,[33335,&quot;^X&quot;,33315,536870929]],[&quot;^17&quot;,[33335,&quot;^W&quot;,6273,536870929]],[&quot;^17&quot;,[33335,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33335,&quot;^&lt;&quot;,&quot;~u6345201b-19c8-41dd-9c09-c85f895dd316&quot;,536870929]],[&quot;^17&quot;,[33336,&quot;^S&quot;,&quot;Comparing, differentiating and connecting notes are the basis of good academic writing, but playing and tinkering with ideas is what leads to insight and exceptional texts.&quot;,536870929]],[&quot;^17&quot;,[33336,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33336,&quot;^G&quot;,33289,536870929]],[&quot;^17&quot;,[33336,&quot;^Z&quot;,6273,536870929]],[&quot;^17&quot;,[33336,&quot;^X&quot;,33315,536870929]],[&quot;^17&quot;,[33336,&quot;^W&quot;,6273,536870929]],[&quot;^17&quot;,[33336,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33336,&quot;^&lt;&quot;,&quot;~u6345201b-671c-4e90-aba8-3f042290d223&quot;,536870929]],[&quot;^17&quot;,[33337,&quot;^S&quot;,&quot;By focusing on what is interesting and keeping written track of your own intellectual development, topics, questions and arguments will emerge from the material without force. Not only does it means that finding a topic or a research question will become easier, as we don’t have to squeeze it out of the few ideas that are on top of our head anymore, every question that emerges out of our slip-box will naturally and handily come with material to work with.&quot;,536870929]],[&quot;^17&quot;,[33337,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33337,&quot;^G&quot;,33291,536870929]],[&quot;^17&quot;,[33337,&quot;^Z&quot;,6273,536870929]],[&quot;^17&quot;,[33337,&quot;^X&quot;,33315,536870929]],[&quot;^17&quot;,[33337,&quot;^W&quot;,6273,536870929]],[&quot;^17&quot;,[33337,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33337,&quot;^&lt;&quot;,&quot;~u6345201b-8637-493f-bd7a-b63f48394511&quot;,536870929]],[&quot;^17&quot;,[33338,&quot;^S&quot;,&quot;手写想法+来源&quot;,536870929]],[&quot;^17&quot;,[33338,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33338,&quot;^G&quot;,33344,536870929]],[&quot;^17&quot;,[33338,&quot;^Z&quot;,6273,536870929]],[&quot;^17&quot;,[33338,&quot;^X&quot;,33344,536870929]],[&quot;^17&quot;,[33338,&quot;^W&quot;,6273,536870929]],[&quot;^17&quot;,[33338,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33338,&quot;^&lt;&quot;,&quot;~u6345201b-c07b-4a7c-9e19-7b0bc5cfacc5&quot;,536870929]],[&quot;^17&quot;,[33339,&quot;^S&quot;,&quot;Thinking, reading, learning, understanding and generating ideas is the main work of everyone who studies, does research or writes.&quot;,536870929]],[&quot;^17&quot;,[33339,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33339,&quot;^G&quot;,33386,536870929]],[&quot;^17&quot;,[33339,&quot;^Z&quot;,6273,536870929]],[&quot;^17&quot;,[33339,&quot;^X&quot;,33315,536870929]],[&quot;^17&quot;,[33339,&quot;^W&quot;,6273,536870929]],[&quot;^17&quot;,[33339,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33339,&quot;^&lt;&quot;,&quot;~u6345201b-41fc-4a6b-bcc7-65648fbe1723&quot;,536870929]],[&quot;^17&quot;,[33340,&quot;^S&quot;,&quot;将这些记笔记的方法当成习惯养成。笔记收集 - 建立联系 - 编码存储 - 再联系&quot;,536870929]],[&quot;^17&quot;,[33340,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33340,&quot;^G&quot;,33350,536870929]],[&quot;^17&quot;,[33340,&quot;^Z&quot;,6273,536870929]],[&quot;^17&quot;,[33340,&quot;^X&quot;,33293,536870929]],[&quot;^17&quot;,[33340,&quot;^W&quot;,6273,536870929]],[&quot;^17&quot;,[33340,&quot;^W&quot;,33283,536870929]],[&quot;^17&quot;,[33340,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33340,&quot;^&lt;&quot;,&quot;~u6345201b-a60d-4968-9140-64fbd7da47e6&quot;,536870929]],[&quot;^17&quot;,[33341,&quot;^S&quot;,&quot;Upload your ^^highlights and ideas^^ once you finish a book&quot;,536870929]],[&quot;^17&quot;,[33341,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33341,&quot;^G&quot;,33344,536870929]],[&quot;^17&quot;,[33341,&quot;^Z&quot;,6273,536870929]],[&quot;^17&quot;,[33341,&quot;^X&quot;,9424,536870929]],[&quot;^17&quot;,[33341,&quot;^W&quot;,6273,536870929]],[&quot;^17&quot;,[33341,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33341,&quot;^&lt;&quot;,&quot;~u6345201b-036c-47c7-b801-555895e9d440&quot;,536870929]],[&quot;^17&quot;,[33342,&quot;^S&quot;,&quot;Luhmann had two slip-boxes: a bibliographical one, which contained the references and brief notes on the content of the literature, and the main one in which he collected and generated his ideas, mainly in response to what he read.&quot;,536870929]],[&quot;^17&quot;,[33342,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33342,&quot;^G&quot;,33314,536870929]],[&quot;^17&quot;,[33342,&quot;^Z&quot;,6273,536870929]],[&quot;^17&quot;,[33342,&quot;^X&quot;,33315,536870929]],[&quot;^17&quot;,[33342,&quot;^W&quot;,6273,536870929]],[&quot;^17&quot;,[33342,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33342,&quot;^&lt;&quot;,&quot;~u6345201b-0a5f-4372-ac15-a1a49ed046e3&quot;,536870929]],[&quot;^17&quot;,[33343,&quot;^S&quot;,&quot;快速记录灵感，一天之内整理成为笔记。&quot;,536870929]],[&quot;^17&quot;,[33343,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33343,&quot;^G&quot;,33297,536870929]],[&quot;^17&quot;,[33343,&quot;^Z&quot;,6273,536870929]],[&quot;^17&quot;,[33343,&quot;^X&quot;,33311,536870929]],[&quot;^17&quot;,[33343,&quot;^W&quot;,6273,536870929]],[&quot;^17&quot;,[33343,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33343,&quot;^&lt;&quot;,&quot;~u6345201b-0155-4e86-9dfe-438c1af5be7f&quot;,536870929]],[&quot;^17&quot;,[33344,&quot;^S&quot;,&quot;Handwrite ideas as you have them while reading, and reference where they came from&quot;,536870929]],[&quot;^17&quot;,[33344,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33344,&quot;^G&quot;,33324,536870929]],[&quot;^17&quot;,[33344,&quot;^Z&quot;,6273,536870929]],[&quot;^17&quot;,[33344,&quot;^X&quot;,9424,536870929]],[&quot;^17&quot;,[33344,&quot;^W&quot;,6273,536870929]],[&quot;^17&quot;,[33344,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33344,&quot;^&lt;&quot;,&quot;~u6345201b-d90f-44ae-b124-91feb6579466&quot;,536870929]],[&quot;^17&quot;,[33345,&quot;^S&quot;,&quot;Here, everything is about building up a critical mass of useful notes in the slip-box, which gives us a clear idea of how to read and how to take literature notes.&quot;,536870929]],[&quot;^17&quot;,[33345,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33345,&quot;^G&quot;,33302,536870929]],[&quot;^17&quot;,[33345,&quot;^Z&quot;,6273,536870929]],[&quot;^17&quot;,[33345,&quot;^X&quot;,33315,536870929]],[&quot;^17&quot;,[33345,&quot;^W&quot;,6273,536870929]],[&quot;^17&quot;,[33345,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33345,&quot;^&lt;&quot;,&quot;~u6345201b-a24c-453f-a471-cce45553ee64&quot;,536870929]],[&quot;^17&quot;,[33346,&quot;^S&quot;,&quot;Confirmation bias is tackled here in two steps: First, by turning the whole writing process on its head, and secondly, by changing the incentives from finding confirming facts to an indiscriminate gathering of any relevant information regardless of what argument it will support.&quot;,536870929]],[&quot;^17&quot;,[33346,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33346,&quot;^G&quot;,33392,536870929]],[&quot;^17&quot;,[33346,&quot;^Z&quot;,6273,536870929]],[&quot;^17&quot;,[33346,&quot;^X&quot;,33315,536870929]],[&quot;^17&quot;,[33346,&quot;^W&quot;,6273,536870929]],[&quot;^17&quot;,[33346,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33346,&quot;^&lt;&quot;,&quot;~u6345201b-7bbb-49be-8a24-c17cfe25e923&quot;,536870929]],[&quot;^17&quot;,[33347,&quot;^S&quot;,&quot;More notes mean more possible connections, more ideas, more synergy between different projects and therefore a much higher degree of productivity. Luhmann’s slip-box contains about 90,000 notes, which sounds like an incredibly large number. But it only means that he wrote six notes a day from the day he started to work with his slip-box until he died.&quot;,536870929]],[&quot;^17&quot;,[33347,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33347,&quot;^G&quot;,33330,536870929]],[&quot;^17&quot;,[33347,&quot;^Z&quot;,6273,536870929]],[&quot;^17&quot;,[33347,&quot;^X&quot;,33315,536870929]],[&quot;^17&quot;,[33347,&quot;^W&quot;,6273,536870929]],[&quot;^17&quot;,[33347,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33347,&quot;^&lt;&quot;,&quot;~u6345201b-7dfa-4965-b75f-8ec9e8b6ef7e&quot;,536870929]],[&quot;^17&quot;,[33348,&quot;^S&quot;,&quot;Robert and Elizabeth Ligon Bjork from the University of California suggest distinguishing between two different measurements when it comes to memory: Storage strength and retrieval strength (Bjork 2011). They speculate that storage strength, the ability to store memories, only becomes greater over one’s lifetime. We add more and more information to our long-term memory. Just by looking at the physical capacity of our brains, we can see that we could indeed probably store a lifetime and a bit of detailed experiences in it (Carey 2014, 42).&quot;,536870929]],[&quot;^17&quot;,[33348,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33348,&quot;^G&quot;,33352,536870929]],[&quot;^17&quot;,[33348,&quot;^Z&quot;,6273,536870929]],[&quot;^17&quot;,[33348,&quot;^X&quot;,33315,536870929]],[&quot;^17&quot;,[33348,&quot;^W&quot;,6273,536870929]],[&quot;^17&quot;,[33348,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33348,&quot;^&lt;&quot;,&quot;~u6345201b-ea3f-45c3-90f5-dd2c56e28023&quot;,536870929]],[&quot;^17&quot;,[33349,&quot;^S&quot;,&quot;Only if you can trust your system, only if you really know that everything will be taken care of, will your brain let go and let you focus on the task at hand.&quot;,536870929]],[&quot;^17&quot;,[33349,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33349,&quot;^G&quot;,33379,536870929]],[&quot;^17&quot;,[33349,&quot;^Z&quot;,6273,536870929]],[&quot;^17&quot;,[33349,&quot;^X&quot;,33315,536870929]],[&quot;^17&quot;,[33349,&quot;^W&quot;,6273,536870929]],[&quot;^17&quot;,[33349,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33349,&quot;^&lt;&quot;,&quot;~u6345201b-e831-42a8-a7bb-2a2b47d749ac&quot;,536870929]],[&quot;^17&quot;,[33350,&quot;^S&quot;,&quot;笔记以字母排序建立笔记索引，每一次拥有新的主题方向，都可以建立一次索引。&quot;,536870929]],[&quot;^17&quot;,[33350,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33350,&quot;^G&quot;,33367,536870929]],[&quot;^17&quot;,[33350,&quot;^Z&quot;,6273,536870929]],[&quot;^17&quot;,[33350,&quot;^X&quot;,33293,536870929]],[&quot;^17&quot;,[33350,&quot;^W&quot;,6273,536870929]],[&quot;^17&quot;,[33350,&quot;^W&quot;,33283,536870929]],[&quot;^17&quot;,[33350,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33350,&quot;^&lt;&quot;,&quot;~u6345201b-8f83-4789-99b0-79fad56a8753&quot;,536870929]],[&quot;^17&quot;,[33351,&quot;^S&quot;,&quot;Instead of adding notes to existing categories or the respective texts, he wrote them all on small pieces of paper, put a number in the corner and collected them in one place: the slip-box.&quot;,536870929]],[&quot;^17&quot;,[33351,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33351,&quot;^G&quot;,33349,536870929]],[&quot;^17&quot;,[33351,&quot;^Z&quot;,6273,536870929]],[&quot;^17&quot;,[33351,&quot;^X&quot;,33315,536870929]],[&quot;^17&quot;,[33351,&quot;^W&quot;,6273,536870929]],[&quot;^17&quot;,[33351,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33351,&quot;^&lt;&quot;,&quot;~u6345201b-fbaf-483c-97fb-d8a3bd759df1&quot;,536870929]],[&quot;^17&quot;,[33352,&quot;^S&quot;,&quot;A common way to embed an idea into the context of the slip-box is by writing out the reasons of its importance for your own lines of thought.&quot;,536870929]],[&quot;^17&quot;,[33352,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33352,&quot;^G&quot;,33398,536870929]],[&quot;^17&quot;,[33352,&quot;^Z&quot;,6273,536870929]],[&quot;^17&quot;,[33352,&quot;^X&quot;,33315,536870929]],[&quot;^17&quot;,[33352,&quot;^W&quot;,6273,536870929]],[&quot;^17&quot;,[33352,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33352,&quot;^&lt;&quot;,&quot;~u6345201b-e4be-4c71-a514-30aa7dd0dd27&quot;,536870929]],[&quot;^17&quot;,[33353,&quot;^S&quot;,&quot;The slip-box takes care of details and references and is a long-term memory resource that keeps information objectively unaltered. That allows the brain to focus on the gist, the deeper understanding and the bigger picture, and frees it up to be creative. Both the brain and the slip-box can focus on what they are best at.&quot;,536870929]],[&quot;^17&quot;,[33353,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33353,&quot;^G&quot;,33391,53 oint to a discussion or topic and is itself linked to the index.&quot;,536870929]],[&quot;^17&quot;,[33359,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33359,&quot;^G&quot;,33395,536870929]],[&quot;^17&quot;,[33359,&quot;^Z&quot;,6273,536870929]],[&quot;^17&quot;,[33359,&quot;^X&quot;,33315,536870929]],[&quot;^17&quot;,[33359,&quot;^W&quot;,6273,536870929]],[&quot;^17&quot;,[33359,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33359,&quot;^&lt;&quot;,&quot;~u6345201b-6a83-4b4a-a8d1-e49ed5e7d5c5&quot;,536870929]],[&quot;^17&quot;,[33360,&quot;^S&quot;,&quot;笔记对你的价值，而不是和书的相关程度&quot;,536870929]],[&quot;^17&quot;,[33360,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33360,&quot;^G&quot;,33308,536870929]],[&quot;^17&quot;,[33360,&quot;^Z&quot;,6273,536870929]],[&quot;^17&quot;,[33360,&quot;^X&quot;,33323,536870929]],[&quot;^17&quot;,[33360,&quot;^W&quot;,6273,536870929]],[&quot;^17&quot;,[33360,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33360,&quot;^&lt;&quot;,&quot;~u6345201b-9eb0-4058-b98c-6fa9b7485941&quot;,536870929]],[&quot;^17&quot;,[33361,&quot;^S&quot;,&quot;as quick notes are only __reminders__ of an idea, you need to turn them (ideally within a day)__ into permanently understandable notes.__ 当天修改成为可以永久理解的笔记。&quot;,536870929]],[&quot;^17&quot;,[33361,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33361,&quot;^G&quot;,33294,536870929]],[&quot;^17&quot;,[33361,&quot;^Z&quot;,6273,536870929]],[&quot;^17&quot;,[33361,&quot;^X&quot;,33343,536870929]],[&quot;^17&quot;,[33361,&quot;^W&quot;,6273,536870929]],[&quot;^17&quot;,[33361,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33361,&quot;^&lt;&quot;,&quot;~u6345201b-b27c-43fa-a391-7201f8c412e6&quot;,536870929]],[&quot;^17&quot;,[33362,&quot;^S&quot;,&quot;With practice comes the ability to find the right words to express something in the best possible way, which means in a simple, but not simplified way. Not only will the readers of your text appreciate your essing our own thoughts in writing makes us realise if we really thought them through.&quot;,536870929]],[&quot;^17&quot;,[33396,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33396,&quot;^G&quot;,33365,536870929]],[&quot;^17&quot;,[33396,&quot;^Z&quot;,6273,536870929]],[&quot;^17&quot;,[33396,&quot;^X&quot;,33315,536870929]],[&quot;^17&quot;,[33396,&quot;^W&quot;,6273,536870929]],[&quot;^17&quot;,[33396,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33396,&quot;^&lt;&quot;,&quot;~u6345201b-6a3e-463d-8d67-742e19941956&quot;,536870929]],[&quot;^17&quot;,[33397,&quot;^S&quot;,&quot;TODO 卡片笔记写作法专项整理 #XXX&quot;,536870929]],[&quot;^17&quot;,[33397,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33397,&quot;^G&quot;,33295,536870929]],[&quot;^17&quot;,[33397,&quot;^12&quot;,&quot;TODO&quot;,536870929]],[&quot;^17&quot;,[33397,&quot;^Z&quot;,6273,536870929]],[&quot;^17&quot;,[33397,&quot;^X&quot;,6273,536870929]],[&quot;^17&quot;,[33397,&quot;^W&quot;,4,536870929]],[&quot;^17&quot;,[33397,&quot;^W&quot;,1742,536870929]],[&quot;^17&quot;,[33397,&quot;^W&quot;,6273,536870929]],[&quot;^17&quot;,[33397,&quot;^I&quot;,4,536870929]],[&quot;^17&quot;,[33397,&quot;^I&quot;,1742,536870929]],[&quot;^17&quot;,[33397,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33397,&quot;^&lt;&quot;,&quot;~u6345201b-b4b9-4f7e-8039-da2594b82667&quot;,536870929]],[&quot;^17&quot;,[33398,&quot;^S&quot;,&quot;Richard Feynman once had a visitor in his office, a historian who wanted to interview him. When he spotted Feynman’s notebooks, he said how delighted he was to see such “wonderful records of Feynman’s thinking.” “No, no!” Feynman protested. “They aren’t a record of my thinking process. They are my thinking process. I actually did the work on the paper.” “Well,” the historian said, “the work was done in your head, but the record of it is still here.” “No, it’s not a record, not really. It’s working. You have to work on paper, and this is the paper.”[33] This, obviously, was a very important distinction to Feynman, much more than just a linguistic difference – and for a good reason: It is the distinction that makes all the difference when it comes to thinking. Philosophers, neuroscientists, educators and psychologists like to disagree in many different aspects on how the brain works. But they no longer disagree when it comes to the need for external scaffolding. Almost all agree nowadays that real thinking requires some kind of externalization, especially in the form of writing. “Notes on paper, or on a computer screen [...] do not make contemporary physics or other kinds of intellectual endeavour easier, they make it possible” is one of the key takeaways in a contemporary handbook of neuroscientists (Levy 2011, 290) Concluding the discussions in this book, Levy writes: “In any case, no matter how internal processes are implemented, insofar as thinkers are genuinely concerned with what enables human beings to perform the spectacular intellectual feats exhibited in science and other areas of systematic enquiry, as well as in the arts, they need to understand the extent to which the mind is reliant upon external scaffolding.”&quot;,536870929]],[&quot;^17&quot;,[33398,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33398,&quot;^G&quot;,33292,536870929]],[&quot;^17&quot;,[33398,&quot;^Z&quot;,6273,536870929]],[&quot;^17&quot;,[33398,&quot;^X&quot;,33315,536870929]],[&quot;^17&quot;,[33398,&quot;^W&quot;,6273,536870929]],[&quot;^17&quot;,[33398,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33398,&quot;^&lt;&quot;,&quot;~u6345201b-69fc-4e96-a967-5a6539ec1b98&quot;,536870929]],[&quot;^17&quot;,[33399,&quot;^S&quot;,&quot;Physicist and Nobel Prize winner Richard Feynman once said that he could only determine whether he understood something if he could give an introductory lecture on it.&quot;,536870929]],[&quot;^17&quot;,[33399,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33399,&quot;^G&quot;,33299,5 01c-25e2-46b0-933c-c083fb3f5d0e&quot;,536870929]],[&quot;^17&quot;,[33655,&quot;^S&quot;,&quot;feature 特征张量 (336+168,7) + 时间特征张量 (336+168,4)&quot;,536870929]],[&quot;^17&quot;,[33655,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33655,&quot;^G&quot;,33658,536870929]],[&quot;^17&quot;,[33655,&quot;^Z&quot;,33645,536870929]],[&quot;^17&quot;,[33655,&quot;^X&quot;,33658,536870929]],[&quot;^17&quot;,[33655,&quot;^W&quot;,33645,536870929]],[&quot;^17&quot;,[33655,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33655,&quot;^&lt;&quot;,&quot;~u6345201c-8d4c-4b37-8cc3-b0a116f51074&quot;,536870929]],[&quot;^17&quot;,[33656,&quot;^S&quot;,&quot;~```python\\ndef _prob_QK(self, Q, K, sample_k, n_top): # n_top: c*ln(L_q)\\n        # Q [B, H, L, D]\\n        B, H, L_K, E = K.shape # torch.Size([32, 8, 336, 64])\\n        _, _, L_Q, _ = Q.shape # torch.Size([32, 8, 336, 64])\\n\\n        # calculate the sampled Q_K\\n        K_expand = K.unsqueeze(-3).expand(B, H, L_Q, L_K, E)\\n        # [32, 8, 336, 64] -&gt; [32, 8, 1, 336, 64] -&gt; [32, 8, 336, 336, 64]\\n        # expand之后，K_expand[0][0][0][0] = K_expand[0][0][1][0] 都是64维度的向量了\\n\\n        index_sample = torch.randint(L_K, (L_Q, sample_k)) # real U = U_part(factor*ln(L_k))*L_q\\n        # sample_k=30, 这相当于从336里面选择30个\\n        # index_sample.shape = [336, 30], \\n        # L_K是指定最大值(exclusive)，最小值default=0(inclusive), 形状为(L_Q, sample_k)\\n\\n        K_sample = K_expand[:, :, torch.arange(L_Q).unsqueeze(1), index_sample, :]\\n        # 起初的K_expand的shape为：[32, 8, 336, 336, 64]\\n        # :, :, [336, 1], [336, 30], : [why???]\\n        # K_sample.shape = [32, 8, 336, 30, 64]\\n\\n        Q_K_sample = torch.matmul(Q.unsqueeze(-2), K_sample.transpose(-2, -1)).squeeze(-2)\\n        # [32, 8, 336, 1, 64] * [32, 8, 336, 64, 30] -&gt; [32, 8, 336, 1, 30] -&gt; [32, 8, 336, 30]\\n\\n        # find the Top_k query with sparisty measurement\\n        M = Q_K_sample.max(-1)[0] - torch.div(Q_K_sample.sum(-1), L_K)\\n        # 上面这个实现的就是论文中的那个非常nb的关于query的重要度的公式了，Equation (4)\\n        # M.shape = [32, 8, 336]\\n\\n        M_top = M.topk(n_top, sorted=False)[1]\\n        # [0]=values, [1]=indices\\n        # M_top.shape = [32, 8, 30]，相当于336个queries里面选择了30个top-k query tokens\\n\\n        # use the reduced Q to calculate Q_K\\n        Q_reduce = Q[torch.arange(B)[:, None, None], # [32, 1, 1]\\n                     torch.arange(H)[None, :, None],  # [1, 8, 1]\\n                     M_top, :] # factor*ln(L_q)\\n        # 起初Q.shape = [32, 8, 336, 64], reduce之后，就是\\n        # Q_reduce.shape = [32, 8, 30, 64]\\n\\n        Q_K = torch.matmul(Q_reduce, K.transpose(-2, -1)) # factor*ln(L_q)*L_k\\n        # [32, 8, 30, 64] * [32, 8, 64, 336] -&gt; [32, 8, 30, 336]\\n        # 30个query tokens，和336个key tokens的dot product values\\n\\n        return Q_K, M_top\\n        # [32, 8, 30, 336] and [32, 8, 30] 这是8个heads，每个head下都是选择了前30的query tokens（各自选择的）\\n        # 含义：Q_K是类似原始transformer中的Q*K^T\\n        #       M_top则是说，是32个序列，每个序列下8个heads，每个head下M得分靠前的top-30的query的indices（索引）\\n```&quot;,536870929]],[&quot;^17&quot;,[33656,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33656,&quot;^G&quot;,33663,536870929]],[&quot;^17&quot;,[33656,&quot;^Z&quot;,33645,536870929]],[&quot;^17&quot;,[33656,&quot;^X&quot;,33663,536870929]],[&quot;^17&quot;,[33656,&quot;^W&quot;,33645,536870929]],[&quot;^17&quot;,[33656,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33656,&quot;^&lt;&quot;,&quot;~u6345201c-d1c4-4ee5-9cad-4c96ba526646&quot;,536870929]],[&quot;^17&quot;,[33657,&quot;^S&quot;,&quot;V(B,H,L,E) 求平均变成 V(B,H,E)，然后再复制成和原来大小相同的矩阵&quot;,536870929]],[&quot;^17&quot;,[33657,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33657,&quot;^G&quot;,33650,536870929]],[&quot;^17&quot;,[33657,&quot;^Z&quot;,33645,536870929]],[&quot;^17&quot;,[33657,&quot;^X&quot;,33650,536870929]],[&quot;^17&quot;,[33657,&quot;^W&quot;,33645,536870929]],[&quot;^17&quot;,[33657,&quot;^1=&quot;,true,536870929]],[&

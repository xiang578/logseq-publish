t;,536870929]],[&quot;^17&quot;,[33178,&quot;^G&quot;,9350,536870929]],[&quot;^17&quot;,[33178,&quot;^Z&quot;,6186,536870929]],[&quot;^17&quot;,[33178,&quot;^X&quot;,6186,536870929]],[&quot;^17&quot;,[33178,&quot;^W&quot;,6186,536870929]],[&quot;^17&quot;,[33178,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33178,&quot;^&lt;&quot;,&quot;~u634187b5-7fec-4982-815c-59dc4185695e&quot;,536870929]],[&quot;^17&quot;,[33179,&quot;^S&quot;,&quot;why did I highlight this?&quot;,536870929]],[&quot;^17&quot;,[33179,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33179,&quot;^G&quot;,33190,536870929]],[&quot;^17&quot;,[33179,&quot;^Z&quot;,6186,536870929]],[&quot;^17&quot;,[33179,&quot;^X&quot;,33190,536870929]],[&quot;^17&quot;,[33179,&quot;^W&quot;,6186,536870929]],[&quot;^17&quot;,[33179,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33179,&quot;^&lt;&quot;,&quot;~u634187b5-8a30-4bf4-9356-6d61f2c028a2&quot;,536870929]],[&quot;^17&quot;,[33180,&quot;^S&quot;,&quot;File those ideas in their most useful contexts&quot;,536870929]],[&quot;^17&quot;,[33180,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33180,&quot;^G&quot;,33259,536870929]],[&quot;^17&quot;,[33180,&quot;^Z&quot;,6186,536870929]],[&quot;^17&quot;,[33180,&quot;^X&quot;,9350,536870929]],[&quot;^17&quot;,[33180,&quot;^W&quot;,6186,536870929]],[&quot;^17&quot;,[33180,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33180,&quot;^&lt;&quot;,&quot;~u634187b5-83f2-49b5-af7f-85e1144f2514&quot;,536870929]],[&quot;^17&quot;,[33181,&quot;^S&quot;,&quot;The best way to maintain the feeling of being in control is to stay in control. And to stay in control, it&apos;s better to keep your options open during the writing process rather than limit yourself to your first idea.&quot;,536870929]],[&quot;^17&quot;,[33181,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33181,&quot;^G&quot;,33258,536870929]],[&quot;^17&quot;,[33181,&quot;^Z&quot;,6186,536870929]],[&quot;^17&quot;,[33181,&quot;^X&quot;,33199,536870929]],[&quot;^17&quot;,[33181,&quot;^W&quot;,6186,536870929]],[&quot;^17&quot;,[33181,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33181,&quot;^&lt;&quot;,&quot;~u634187b5-39ba-4216-afb5-590a28ef2107&quot;,536870929]],[&quot;^17&quot;,[33182,&quot;^S&quot;,&quot;Richard Feynman once had a visitor in his office, a historian who wanted to interview him. When he spotted Feynman’s notebooks, he said how delighted he was to see such “wonderful records of Feynman’s thinking.” “No, no!” Feynman protested. “They aren’t a record of my thinking process. They are my thinking process. I actually did the work on the paper.” “Well,” the historian said, “the work was done in your head, but the record of it is still here.” “No, it’s not a record, not really. It’s working. You have to work on paper, and this is the paper.”[33] This, obviously, was a very important distinction to Feynman, much more than just a linguistic difference – and for a good reason: It is the distinction that makes all the difference when it comes to thinking. Philosophers, neuroscientists, educators and psychologists like to disagree in many different aspects on how the brain works. But they no longer disagree when it comes to the need for external scaffolding. Almost all agree nowadays that real thinking requires some kind of externalization, especially in the form of writing. “Notes on paper, or on a computer screen [...] do not make contemporary physics or other kinds of intellectual endeavour easier, they make it possible” is one of the key takeaways in a contemporary handbook of neuroscientists (Levy 2011, 290) Concluding the discussions in this book, Levy writes: “In any case, no matter how internal processes are implemented, insofar as thinkers are genuinely concerned with what enables human beings to perform the spectacular intellectual feats exhibited in science and other areas of systematic enquiry, as well as in the arts, they need to understand the extent to which the mind is reliant upon external scaffolding.”&quot;,536870929]],[&quot;^17&quot;,[33182,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33182,&quot;^G&quot;,33177,536870929]],[&quot;^17&quot;,[33182,&quot;^Z&quot;,6186,536870929]],[&quot;^17&quot;,[33182,&quot;^X&quot;,33199,536870929]],[&quot;^17&quot;,[33182,&quot;^W&quot;,6186,536870929]],[&quot;^17&quot;,[33182,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33182,&quot;^&lt;&quot;,&quot;~u634187b5-85b3-48b0-91b1-553e99dec7be&quot;,536870929]],[&quot;^17&quot;,[33183,&quot;^S&quot;,&quot;Physicist and Nobel Prize winner Richard Feynman once said that he could only determine whether he understood something if he could give an introductory lecture on it.&quot;,536870929]],[&quot;^17&quot;,[33183,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33183,&quot;^G&quot;,33240,536870929]],[&quot;^17&quot;,[33183,&quot;^Z&quot;,6186,536870929]],[&quot;^17&quot;,[33183,&quot;^X&quot;,33199,536870929]],[&quot;^17&quot;,[33183,&quot;^W&quot;,6186,536870929]],[&quot;^17&quot;,[33183,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33183,&quot;^&lt;&quot;,&quot;~u634187b5-d11b-452c-95da-3412c80ba9b1&quot;,536870929]],[&quot;^17&quot;,[33184,&quot;^S&quot;,&quot;The slip-box is the shipping container of the academic world.&quot;,536870929]],[&quot;^17&quot;,[33184,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33184,&quot;^G&quot;,33198,536870929]],[&quot;^17&quot;,[33184,&quot;^Z&quot;,6186,536870929]],[&quot;^17&quot;,[33184,&quot;^X&quot;,33199,536870929]],[&quot;^17&quot;,[33184,&quot;^W&quot;,6186,536870929]],[&quot;^17&quot;,[33184,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33184,&quot;^&lt;&quot;,&quot;~u634187b5-c620-4a80-96bd-39a1491cb0dd&quot;,536870929]],[&quot;^17&quot;,[33185,&quot;^S&quot;,&quot;The very moment we decide on a hypothesis, our brains automatically go into search mode, scanning our surroundings for supporting data, which is neither a good way to learn nor research.&quot;,536870929]],[&quot;^17&quot;,[33185,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33185,&quot;^G&quot;,33209,536870929]],[&quot;^17&quot;,[33185,&quot;^Z&quot;,6186,536870929]],[&quot;^17&quot;,[33185,&quot;^X&quot;,33199,536870929]],[&quot;^17&quot;,[33185,&quot;^W&quot;,6186,536870929]],[&quot;^17&quot;,[33185,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33185,&quot;^&lt;&quot;,&quot;~u634187b5-b09d-447e-b299-6c389b00767f&quot;,536870929]],[&quot;^17&quot;,[33186,&quot;^S&quot;,&quot;尽可能集中收集你的一切想法、笔记&quot;,536870929]],[&quot;^17&quot;,[33186,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33186,&quot;^G&quot;,33173,536870929]],[&quot;^17&quot;,[33186,&quot;^Z&quot;,6186,536870929]],[&quot;^17&quot;,[33186,&quot;^X&quot;,33206,536870929]],[&quot;^17&quot;,[33186,&quot;^W&quot;,6186,536870929]],[&quot;^17&quot;,[33186,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33186,&quot;^&lt;&quot;,&quot;~u634187b5-880a-44d4-a628-c02a981f9057&quot;,536870929]],[&quot;^17&quot;,[33187,&quot;^S&quot;,&quot;I am convinced that the attempt of these study guides to squeeze a nonlinear process like writing into a linear order is the main reason for the very problems and frustrations they promise to solve.&quot;,536870929]],[&quot;^17&quot;,[33187,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33187,&quot;^G&quot;,33277,536870929]],[&quot;^17&quot;,[33187,&quot;^Z&quot;,6186,536870929]],[&quot;^17&quot;,[33187,&quot;^X&quot;,33199,536870929]],[&quot;^17&quot;,[33187,&quot;^W&quot;,6186,536870929]],[&quot;^17&quot;,[33187,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33187,&quot;^&lt;&quot;,&quot;~u634187b5-a5c3-4c77-945b-5225d888d780&quot;,536870929]],[&quot;^17&quot;,[33188,&quot;^S&quot;,&quot;Academic or nonfiction texts are not written like this because in addition to the writing, there is the reading, the research, the thinking and the tinkering with ideas.&quot;,536870929]],[&quot;^17&quot;,[33188,&q ion, can be written in any kind of way and will end up in the trash within a day or two. 2.    Permanent notes, which will never be thrown away and contain the necessary information in themselves in a permanently understandable way. They are always stored in the same way in the same place, either in the reference system or, written as if for print, in the slip-box. 3.    Project notes, which are only relevant to one particular project. They are kept within a project-specific folder and can be discarded or archived after the project is finished.&quot;,536870929]],[&quot;^17&quot;,[33200,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33200,&quot;^G&quot;,33184,536870929]],[&quot;^17&quot;,[33200,&quot;^Z&quot;,6186,536870929]],[&quot;^17&quot;,[33200,&quot;^X&quot;,33199,536870929]],[&quot;^17&quot;,[33200,&quot;^W&quot;,6186,536870929]],[&quot;^17&quot;,[33200,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33200,&quot;^&lt;&quot;,&quot;~u634187b5-712d-47c3-ba5f-f87dc13754e8&quot;,536870929]],[&quot;^17&quot;,[33201,&quot;^S&quot;,&quot;知识的复利&quot;,536870929]],[&quot;^17&quot;,[33201,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33201,&quot;^G&quot;,33245,536870929]],[&quot;^17&quot;,[33201,&quot;^Z&quot;,6186,536870929]],[&quot;^17&quot;,[33201,&quot;^X&quot;,33245,536870929]],[&quot;^17&quot;,[33201,&quot;^W&quot;,6186,536870929]],[&quot;^17&quot;,[33201,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33201,&quot;^&lt;&quot;,&quot;~u634187b5-185c-400e-abcb-0ea49a178f20&quot;,536870929]],[&quot;^17&quot;,[33202,&quot;^S&quot;,&quot;It is the simplest test: We tend to think we understand what we read – until we try to rewrite it in our own words.&quot;,536870929]],[&quot;^17&quot;,[33202,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33202,&quot;^G&quot;,33224,536870929]],[&quot;^17&quot;,[33202,&quot;^Z&quot;,6186,536870929]],[&quot;^17&quot;,[33202,&quot;^X&quot;,33199,536870929]],[&quot;^17&quot;,[33202,&quot;^W&quo d using Daniel Lüdecke’s Zettelkasten.&quot;,536870929]],[&quot;^17&quot;,[33226,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33226,&quot;^G&quot;,33271,536870929]],[&quot;^17&quot;,[33226,&quot;^Z&quot;,6186,536870929]],[&quot;^17&quot;,[33226,&quot;^X&quot;,33199,536870929]],[&quot;^17&quot;,[33226,&quot;^W&quot;,6186,536870929]],[&quot;^17&quot;,[33226,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33226,&quot;^&lt;&quot;,&quot;~u634187b5-d612-4104-a1bf-e53693779fcc&quot;,536870929]],[&quot;^17&quot;,[33227,&quot;^S&quot;,&quot;卡片盒的价值&quot;,536870929]],[&quot;^17&quot;,[33227,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33227,&quot;^G&quot;,33205,536870929]],[&quot;^17&quot;,[33227,&quot;^Z&quot;,6186,536870929]],[&quot;^17&quot;,[33227,&quot;^X&quot;,6186,536870929]],[&quot;^17&quot;,[33227,&quot;^W&quot;,6186,536870929]],[&quot;^17&quot;,[33227,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33227,&quot;^&lt;&quot;,&quot;~u634187b5-0798-4255-b065-ff93abae276a&quot;,536870929]],[&quot;^17&quot;,[33228,&quot;^S&quot;,&quot;单纯高亮的文字，脱离语义后没有意义&quot;,536870929]],[&quot;^17&quot;,[33228,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33228,&quot;^G&quot;,33190,536870929]],[&quot;^17&quot;,[33228,&quot;^Z&quot;,6186,536870929]],[&quot;^17&quot;,[33228,&quot;^X&quot;,33211,536870929]],[&quot;^17&quot;,[33228,&quot;^W&quot;,6186,536870929]],[&quot;^17&quot;,[33228,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33228,&quot;^&lt;&quot;,&quot;~u634187b5-7e4a-49f1-8bee-eb588ecb663b&quot;,536870929]],[&quot;^17&quot;,[33229,&quot;^S&quot;,&quot;psychologist Lonka refers to, goes a step further and&quot;,536870929]],[&quot;^17&quot;,[33229,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33229,&quot;^G&quot;,33255,536870929]],[&quot;^17&quot;,[33229,&quot;^Z&quot;,6186,536870929]],[&quot;^17&quot;,[33229,&quot;^X&quot;,33199,536870929]],[&quot;^17&quot;,[33229,&quot;^W&quot;,6186,536870929]],[&quot;^17&quot;,[33229,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33229,&quot;^&lt;&quot;,&quot;~u634187b5-86f4-4c38-9b8f-d70d1ce6fad2&quot;,536870929]],[&quot;^17&quot;,[33230,&quot;^S&quot;,&quot;![](https://media.xiang578.com//vitamindy-zettlekasten.png)&quot;,536870929]],[&quot;^17&quot;,[33230,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33230,&quot;^G&quot;,33265,536870929]],[&quot;^17&quot;,[33230,&quot;^Z&quot;,6186,536870929]],[&quot;^17&quot;,[33230,&quot;^X&quot;,33265,536870929]],[&quot;^17&quot;,[33230,&quot;^W&quot;,6186,536870929]],[&quot;^17&quot;,[33230,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33230,&quot;^&lt;&quot;,&quot;~u634187b5-b8de-4905-8e1f-ba342e4c9f40&quot;,536870929]],[&quot;^17&quot;,[33231,&quot;^S&quot;,&quot;less successful ones. The right question is: What can we do differently in the weeks, months or even years before we face the blank page that will get us into the best possible position to write a great paper easily?&quot;,536870929]],[&quot;^17&quot;,[33231,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33231,&quot;^G&quot;,33238,536870929]],[&quot;^17&quot;,[33231,&quot;^Z&quot;,6186,536870929]],[&quot;^17&quot;,[33231,&quot;^X&quot;,33199,536870929]],[&quot;^17&quot;,[33231,&quot;^W&quot;,6186,536870929]],[&quot;^17&quot;,[33231,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33231,&quot;^&lt;&quot;,&quot;~u634187b5-97fe-43ba-9dbc-f56fa868c668&quot;,536870929]],[&quot;^17&quot;,[33232,&quot;^S&quot;,&quot;Confirmation bias is tackled here in two steps: First, by turning the whole writing process on its head, and secondly, by changing the incentives from finding confirming facts to an indiscriminate gathering of any relevant information regardless of what argument it will support.&quot;,536870929]],[&quot;^17&quot;,[33232,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33232,&quot;^G&quot;,33237,536870929]],[&quot;^17&quot;,[33232,&quot;^Z&quot;,6186,536870929]],[&quot;^17&quot;,[33232,&quot;^X&quot;,33199,536870929]],[&quot;^17&quot;,[33232,&quot;^W&quot;,6186,536870929]],[&quot;^17&quot;,[33232,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33232,&quot;^&lt;&quot;,&quot;~u634187b5-066e-4e2f-8c03-d87e820c1675&quot;,536870929]],[&quot;^17&quot;,[33233,&quot;^S&quot;,&quot;While the literature notes will be stored within the reference system together with the bibliographic details, separate from the slip-box, but still close to the context of the original text, they are already written with an eye towards the lines of thoughts within the slip-box. Luhmann describes this step as follows: “I always have a slip of paper at hand, on which I note down the ideas of certain pages. On the backside I write down the bibliographic details. After finishing the book I go through my notes and think how these notes might be relevant for already written notes in the slip-box. It means that I always read with an eye towards possible connections in the slip-box.” (Luhmann et al., 1987, 150)&quot;,536870929]],[&quot;^17&quot;,[33233,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33233,&quot;^G&quot;,33174,536870929]],[&quot;^17&quot;,[33233,&quot;^Z&quot;,6186,536870929]],[&quot;^17&quot;,[33233,&quot;^X&quot;,33199,536870929]],[&quot;^17&quot;,[33233,&quot;^W&quot;,6186,536870929]],[&quot;^17&quot;,[33233,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33233,&quot;^&lt;&quot;,&quot;~u634187b5-cda4-4ac8-9579-6d26d8ac612a&quot;,536870929]],[&quot;^17&quot;,[33234,&quot;^S&quot;,&quot;Comparing, differentiating and connecting notes are the basis of good academic writing, but playing and tinkering with ideas is what leads to insight and exceptional texts.&quot;,536870929]],[&quot;^17&quot;,[33234,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33234,&quot;^G&quot;,33189,536870929]],[&quot;^17&quot;,[33234,&quot;^Z&quot;,6186,536870929]],[&quot;^17&quot;,[33234,&quot;^X&quot;,33199,536870929]],[&quot;^17&quot;,[33234,&quot;^W&quot;,6186,536870929]],[&quot;^17&quot;,[33234,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33234,&quot;^&lt;&quot;,&quot;~u634187b5-4ef0-45ea-bdee-be7aa8c9226e&quot;,536870929]],[&quot;^17&quot;,[33235,&quot;^S&quot;,&quot;We reinvent and rewrite our memory every time we try to retrieve information.&quot;,536870929]],[&quot;^17&quot;,[33235,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33235,&quot;^G&quot;,33191,536870929]],[&quot;^17&quot;,[33235,&quot;^Z&quot;,6186,536870929]],[&quot;^17&quot;,[33235,&quot;^X&quot;,33199,536870929]],[&quot;^17&quot;,[33235,&quot;^W&quot;,6186,536870929]],[&quot;^17&quot;,[33235,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33235,&quot;^&lt;&quot;,&quot;~u634187b5-0f8c-4324-8f5b-02e690816700&quot;,536870929]],[&quot;^17&quot;,[33236,&quot;^S&quot;,&quot;Thinking, reading, learning, understanding and generating ideas is the main work of everyone who studies, does research or writes.&quot;,536870929]],[&quot;^17&quot;,[33236,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33236,&quot;^G&quot;,33282,536870929]],[&quot;^17&quot;,[33236,&quot;^Z&quot;,6186,536870929]],[&quot;^17&quot;,[33236,&quot;^X&quot;,33199,536870929]],[&quot;^17&quot;,[33236,&quot;^W&quot;,6186,536870929]],[&quot;^17&quot;,[33236,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33236,&quot;^&lt;&quot;,&quot;~u634187b5-6bec-4657-a5be-f6f128679d7a&quot;,536870929]],[&quot;^17&quot;,[33237,&quot;^S&quot;,&quot;We just seem to happen to read the publications that tend to confirm what we already know.&quot;,536870929]],[&quot;^17&quot;,[33237,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33237,&quot;^G&quot;,33185,536870929]],[&quot;^17&quot;,[33237,&quot;^Z&quot;,6186,536870929]],[&quot;^17&quot;,[33237,&quot;^X&quot;,33199,536870929]],[&quot;^17&quot;,[33237,&quot;^W&quot;,6186,536870929]],[&quot;^17&quot;,[33237,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33237,&quot;^&lt;&quot;,&quot;~u634187b5-4640-409a-ac6b-223f4f30dafd&quot;,536870929]],[&quot;^17&quot;,[33238,&quot;^S&quot;,&quot;Give Each Task Your Undivided Attention&quot;,536870929]],[&quot;^17&quot;,[33238,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33238,&quot;^G&quot;,33212,536870929]],[&quot;^17&quot;,[33238,&quot;^Z&quot;,6186,536870929]],[&quot;^17&quot;,[33238,&quot;^X&quot;,33199,536870929]],[&quot;^17&quot;,[33238,&quot;^W&quot;,6186,536870929]],[&quot;^17&quot;,[33238,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33238,&quot;^&lt;&quot;,&quot;~u634187b5-895c-4bab-8398-1b84c5a667b4&quot;,536870929]],[&quot;^17&quot;,[33239,&quot;^S&quot;,&quot;Basically, that is what Hans-Georg Gadamer called the hermeneutic circle (Gadamer 2004).&quot;,536870929]],[&quot;^17&quot;,[33239,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33239,&quot;^G&quot;,33284,536870929]],[&quot;^17&quot;,[33239,&quot;^Z&quot;,6186,536870929]],[&quot;^17&quot;,[33239,&quot;^X&quot;,33199,536870929]],[&quot;^17&quot;,[33239,&quot;^W&quot;,6186,536870929]],[&quot;^17&quot;,[33239,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33239,&quot;^&lt;&quot;,&quot;~u634187b5-95e7-436f-82d3-efa1f730d165&quot;,536870929]],[&quot;^17&quot;,[33240,&quot;^S&quot;,&quot;Taking smart notes is the deliberate practice of these skills. Mere reading, underlining sentences and hoping to remember the content is not.  10.4&quot;,536870929]],[&quot;^17&quot;,[33240,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33240,&quot;^G&quot;,33281,536870929]],[&quot;^17&quot;,[33240,&quot;^Z&quot;,6186,536870929]],[&quot;^17&quot;,[33240,&quot;^X&quot;,33199,536870929]],[&quot;^17&quot;,[33240,&quot;^W&quot;,6186,536870929]],[&quot;^17&quot;,[33240,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33240,&quot;^&lt;&quot;,&quot;~u634187b5-bef7-4b5b-919d-d89201aa031e&quot;,536870929]],[&quot;^17&quot;,[33241,&quot;^S&quot;,&quot;Reading, especially rereading, can easily fool us into believing we understand a text. Rereading is especially dangerous because of the mere-exposure effect: The moment we become familiar with something, we start believing we also understand it. On top of that, we also tend to like it more (Bornstein 1989).&quot;,536870929]],[&quot;^17&quot;,[33241,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33241,&quot;^G&quot;,33183,536870929]],[&quot;^17&quot;,[33241,&quot;^Z&quot;,6186,536870929]],[&quot;^17&quot;,[33241,&quot;^X&quot;,33199,536870929]],[&quot;^17&quot;,[33241,&quot;^W&quot;,6186,536870929]],[&quot;^17&quot;,[33241,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33241,&quot;^&lt;&quot;,&quot;~u634187b5-2cde-4866-ae7f-eeb595bcfc93&quot;,536870929]],[&quot;^17&quot;,[33242,&quot;^S&quot;,&quot;[[Youtube]] 作者访谈 [Interview and Q&amp;A with Sönke Ahrens on How to Take Smart Notes - YouTube](https://www.youtube.com/watch?v=kXnR7qX3BDc)&quot;,536870929]],[&quot;^17&quot;,[33242,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33242,&quot;^G&quot;,33266,536870929]],[&quot;^17&quot;,[33242,&quot;^Z&quot;,6186,536870929]],[&quot;^17&quot;,[33242,&quot;^X&quot;,6186,536870929]],[&quot;^17&quot;,[33242,&quot;^W&quot;,6186,536870929]],[&quot;^17&quot;,[33242,&quot;^W&quot;,33166,536870929]],[&quot;^17&quot;,[33242,&quot;^I&quot;,33166,536870929]],[&quot;^17&quot;,[33242,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33242,&quot;^&lt;&quot;,&quot;~u634187b5-a629-432c-81d6-9ed70c254818&quot;,536870929]],[&quot;^17&quot;,[33243,&quot;^S&quot;,&quot;看完书之后有足够多的想法吗？尝试去记录哪一些刷新自己的认知？&quot;,536870929]],[&quot;^17&quot;,[33243,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33243,&quot;^G&quot;,33259,536870929]],[&quot;^17&quot;,[33243,&quot;^Z&quot;,6186,536870929]],[&quot;^17&quot;,[33243,&quot;^X&quot;,33259,536870929]],[&quot;^17&quot;,[33243,&quot;^W&quot;,6186,536870929]],[&quot;^17&quot;,[33243,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33243,&quot;^&lt;&quot;,&quot;~u634187b5-7662-4f39-be5f-5b185fe981a1&quot;,536870929]],[&quot;^17&quot;,[33244,&quot;^S&quot;,&quot;The first teaches the formal requirements: style, structure or how to quote correctly. And then there are the psychological ones, which teach you how to get it done without mental breakdowns and before your supervisor or publisher starts refusing to move the deadline once more.&quot;,536870929]],[&quot;^17&quot;,[33244,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33244,&quot;^G&quot;,33214,536870929]],[&quot;^17&quot;,[33244,&quot;^Z&quot;,6186,536870929]],[&quot;^17&quot;,[33244,&quot;^X&quot;,33199,536870929]],[&quot;^17&quot;,[33244,&quot;^W&quot;,6186,536870929]],[&quot;^17&quot;,[33244,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33244,&quot;^&lt;&quot;,&quot;~u634187b5-007c-4f70-890d-a7cd1a6cedff&quot;,536870929]],[&quot;^17&quot;,[33245,&quot;^S&quot;,&quot;Use those ideas to create new works!&quot;,536870929]],[&quot;^17&quot;,[33245,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33245,&quot;^G&quot;,33180,536870929]],[&quot;^17&quot;,[33245,&quot;^Z&quot;,6186,536870929]],[&quot;^17&quot;,[33245,&quot;^X&quot;,9350,536870929]],[&quot;^17&quot;,[33245,&quot;^W&quot;,6186,536870929]],[&quot;^17&quot;,[33245,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33245,&quot;^&lt;&quot;,&quot;~u634187b5-4d63-4b0f-a191-59199f66f729&quot;,536870929]],[&quot;^17&quot;,[33246,&quot;^S&quot;,&quot;标准化 **Standardize**：集中在一个地方保存格式相同的笔记，每一篇笔记有一个唯一的编号。&quot;,536870929]],[&quot;^17&quot;,[33246,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33246,&quot;^G&quot;,33253,536870929]],[&quot;^17&quot;,[33246,&quot;^Z&quot;,6186,536870929]],[&quot;^17&quot;,[33246,&quot;^X&quot;,33253,536870929]],[&quot;^17&quot;,[33246,&quot;^W&quot;,6186,536870929]],[&quot;^17&quot;,[33246,&quot;^W&quot;,33168,536870929]],[&quot;^17&quot;,[33246,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33246,&quot;^&lt;&quot;,&quot;~u634187b5-e275-4b03-880e-c700dbbdef68&quot;,536870929]],[&quot;^17&quot;,[33247,&quot;^S&quot;,&quot;as quick notes are only __reminders__ of an idea, you need to turn them (ideally within a day)__ into permanently understandable notes.__ 当天修改成为可以永久理解的笔记。&quot;,536870929]],[&quot;^17&quot;,[33247,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33247,&quot;^G&quot;,33197,536870929]],[&quot;^17&quot;,[33247,&quot;^Z&quot;,6186,536870929]],[&quot;^17&quot;,[33247,&quot;^X&quot;,33263,536870929]],[&quot;^17&quot;,[33247,&quot;^W&quot;,6186,536870929]],[&quot;^17&quot;,[33247,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33247,&quot;^&lt;&quot;,&quot;~u634187b5-6c68-4050-9808-3ea91e79869f&quot;,536870929]],[&quot;^17&quot;,[33248,&quot;^S&quot;,&quot;Many students and academic writers think like the early ship owners when it comes to note-taking.&quot;,536870929]],[&quot;^17&quot;,[33248,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33248,&quot;^G&quot;,33203,536870929]],[&quot;^17&quot;,[33248,&quot;^Z&quot;,6186,536870929]],[&quot;^17&quot;,[33248,&quot;^X&quot;,33199,536870929]],[&quot;^17&quot;,[33248,&quot;^W&quot;,6186,536870929]],[&quot;^17&quot;,[33248,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33248,&quot;^&lt;&quot;,&quot;~u634187b5-ed0c-48d4-ac50-627d616c154d&quot;,536870929]],[&quot;^17&quot;,[33249,&quot;^S&quot;,&quot;With practice comes the ability to find the right words to express something in the best possible way, which means in a simple, but not simplified way. Not only will the readers of your text appreciate your ability to explain something clearly, those you talk to will benefit from this ability as well, as it is not limited to writing.&quot;,536870929]],[&quot;^17&quot;,[33249,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33249,&quot;^G&quot;,33232,536870929]],[&quot;^17&quot;,[33249,&quot;^Z&quot;,6186,536870929]],[&quot;^17&quot;,[33249,&quot;^X&quot;,33199,536870929]],[&quot;^17&quot;,[33249,&quot;^W&quot;,6186,536870929]],[&quot;^17&quot;,[33249,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33249,&quot;^&lt;&quot;,&quot;~u634187b5-e1e3-48a0-9d0b-38b86c102308&quot;,536870929]],[&quot;^17&quot;,[33250,&quot;^S&quot;,&quot;4. Now add your new permanent notes to the slip-box by: a)    Filing each one behind one or more related notes (with a program, you can put one note “behind” multiple notes; if you use pen and paper like Luhmann, you have to decide where it fits best and add manual links to the other notes). Look to which note the new one directly relates or, if it does not relate directly to any other note yet, just file it behind the last one. b)    Adding links to related notes. c)    Making sure you will be able to find this note later by either linking to it from your index or by making a link to it on a note that you use as an entry point to a discussion or topic and is itself linked to the index.&quot;,536870929]],[&quot;^17&quot;,[33250,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33250,&quot;^G&quot;,33280,536870929]],[&quot;^17&quot;,[33250,&quot;^Z&quot;,6186,536870929]],[&quot;^17&quot;,[33250,&quot;^X&quot;,33199,536870929]],[&quot;^17&quot;,[33250,&quot;^W&quot;,6186,536870929]],[&quot;^17&quot;,[33250,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33250,&quot;^&lt;&quot;,&quot;~u634187b5-0bab-454f-81ef-11f1dbb40637&quot;,536870929]],[&quot;^17&quot;,[33251,&quot;^S&quot;,&quot;将这些记笔记的方法当成习惯养成。笔记收集 - 建立联系 - 编码存储 - 再联系&quot;,536870929]],[&quot;^17&quot;,[33251,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33251,&quot;^G&quot;,33208,536870929]],[&quot;^17&quot;,[33251,&quot;^Z&quot;,6186,536870929]],[&quot;^17&quot;,[33251,&quot;^X&quot;,33253,536870929]],[&quot;^17&quot;,[33251,&quot;^W&quot;,6186,536870929]],[&quot;^17&quot;,[33251,&quot;^W&quot;,33168,536870929]],[&quot;^17&quot;,[33251,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33251,&quot;^&lt;&quot;,&quot;~u634187b5-75a4-4dec-ba40-670823891123&quot;,536870929]],[&quot;^17&quot;,[33252,&quot;^S&quot;,&quot;But all of this would be just an extra step before you do the only step that really counts, which is to take the permanent note that will add value to the actual slip-box.&quot;,536870929]],[&quot;^17&quot;,[33252,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33252,&quot;^G&quot;,33192,536870929]],[&quot;^17&quot;,[33252,&quot;^Z&quot;,6186,536870929]],[&quot;^17&quot;,[33252,&quot;^X&quot;,33199,536870929]],[&quot;^17&quot;,[33252,&quot;^W&quot;,6186,536870929]],[&quot;^17&quot;,[33252,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33252,&quot;^&lt;&quot;,&quot;~u634187b5-30ca-40d1-98b9-1e4867b9f305&quot;,536870929]],[&quot;^17&quot;,[33253,&quot;^S&quot;,&quot;如何构建系统的一些实践[[方法]]&quot;,536870929]],[&quot;^17&quot;,[33253,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33253,&quot;^G&quot;,33263,536870929]],[&quot;^17&quot;,[33253,&quot;^Z&quot;,6186,536870929]],[&quot;^17&quot;,[33253,&quot;^X&quot;,33206,536870929]],[&quot;^17&quot;,[33253,&quot;^W&quot;,6186,536870929]],[&quot;^17&quot;,[33253,&quot;^W&quot;,33168,536870929]],[&quot;^17&quot;,[33253,&quot;^I&quot;,33168,536870929]],[&quot;^17&quot;,[33253,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33253,&quot;^&lt;&quot;,&quot;~u634187b5-4e6e-4828-955c-6381eb5e7e74&quot;,536870929]],[&quot;^17&quot;,[33254,&quot;^S&quot;,&quot;The slip-box takes care of details and references and is a long-term memory resource that keeps information objectively unaltered. That allows the brain to focus on the gist, the deeper understanding and the bigger picture, and frees it up to be creative. Both the brain and the slip-box can focus on what they are best at.&quot;,536870929]],[&quot;^17&quot;,[33254,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33254,&quot;^G&quot;,33221,536870929]],[&quot;^17&quot;,[33254,&quot;^Z&quot;,6186,536870929]],[&quot;^17&quot;,[33254,&quot;^X&quot;,33199,536870929]],[&quot;^17&quot;,[33254,&quot;^W&quot;,6186,536870929]],[&quot;^17&quot;,[33254,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33254,&quot;^&lt;&quot;,&quot;~u634187b5-1452-4dcb-87e3-0229f66300eb&quot;,536870929]],[&quot;^17&quot;,[33255,&quot;^S&quot;,&quot;What good readers can do is spot the limitations of a particular approach and see what is not mentioned in the text.&quot;,536870929]],[&quot;^17&quot;,[33255,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33255,&quot;^G&quot;,33254,536870929]],[&quot;^17&quot;,[33255,&quot;^Z&quot;,6186,536870929]],[&quot;^17&quot;,[33255,&quot;^X&quot;,33199,536870929]],[&quot;^17&quot;,[33255,&quot;^W&quot;,6186,536870929]],[&quot;^17&quot;,[33255,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33255,&quot;^&lt;&quot;,&quot;~u634187b5-da79-4761-baa8-8b1a8c321838&quot;,536870929]],[&quot;^17&quot;,[33256,&quot;^S&quot;,&quot;More notes mean more possible connections, more ideas, more synergy between different projects and therefore a much higher degree of productivity. Luhmann’s slip-box contains about 90,000 notes, which sounds like an incredibly large number. But it only means that he wrote six notes a day from the day he started to work with his slip-box until he died.&quot;,536870929]],[&quot;^17&quot;,[33256,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33256,&quot;^G&quot;,33188,536870929]],[&quot;^17&quot;,[33256,&quot;^Z&quot;,6186,536870929]],[&quot;^17&quot;,[33256,&quot;^X&quot;,33199,536870929]],[&quot;^17&quot;,[33256,&quot;^W&quot;,6186,536870929]],[&quot;^17&quot;,[33256,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33256,&quot;^&lt;&quot;,&quot;~u634187b5-8e3e-4da2-aca0-edfbee432e18&quot;,536870929]],[&quot;^17&quot;,[33257,&quot;^S&quot;,&quot;建立 note-sequences，通过这种方法写文章或者书。&quot;,536870929]],[&quot;^17&quot;,[33257,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33257,&quot;^G&quot;,33171,536870929]],[&quot;^17&quot;,[33257,&quot;^Z&quot;,6186,536870929]],[&quot;^17&quot;,[33257,&quot;^X&quot;,33253,536870929]],[&quot;^17&quot;,[33257,&quot;^W&quot;,6186,536870929]],[&quot;^17&quot;,[33257,&quot;^W&quot;,33168,536870929]],[&quot;^17&quot;,[33257,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33257,&quot;^&lt;&quot;,&quot;~u634187b5-78f1-440e-aef5-189c9ec135f0&quot;,536870929]],[&quot;^17&quot;,[33258,&quot;^S&quot;,&quot;Instead of adding notes to existing categories or the respective texts, he wrote them all on small pieces of paper, put a number in the corner and collected them in one place: the slip-box.&quot;,536870929]],[&quot;^17&quot;,[33258,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33258,&quot;^G&quot;,33261,536870929]],[&quot;^17&quot;,[33258,&quot;^Z&quot;,6186,536870929]],[&quot;^17&quot;,[33258,&quot;^X&quot;,33199,536870929]],[&quot;^17&quot;,[33258,&quot;^W&quot;,6186,536870929]],[&quot;^17&quot;,[33258,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33258,&quot;^&lt;&quot;,&quot;~u634187b5-50ef-4519-930f-60e2bce4fea4&quot;,536870929]],[&quot;^17&quot;,[33259,&quot;^S&quot;,&quot;Upload your ^^highlights and ideas^^ once you finish a book&quot;,536870929]],[&quot;^17&quot;,[33259,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33259,&quot;^G&quot;,33220,536870929]],[&quot;^17&quot;,[33259,&quot;^Z&quot;,6186,536870929]],[&quot;^17&quot;,[33259,&quot;^X&quot;,9350,536870929]],[&quot;^17&quot;,[33259,&quot;^W&quot;,6186,536870929]],[&quot;^17&quot;,[33259,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33259,&quot;^&lt;&quot;,&quot;~u634187b5-b27c-44af-a779-40205c18c201&quot;,536870929]],[&quot;^17&quot;,[33260,&quot;^S&quot;,&quot;手写想法+来源&quot;,536870929]],[&quot;^17&quot;,[33260,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33260,&quot;^G&quot;,33220,536870929]],[&quot;^17&quot;,[33260,&quot;^Z&quot;,6186,536870929]],[&quot;^17&quot;,[33260,&quot;^X&quot;,33220,536870929]],[&quot;^17&quot;,[33260,&quot;^W&quot;,6186,536870929]],[&quot;^17&quot;,[33260,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33260,&quot;^&lt;&quot;,&quot;~u634187b5-88f1-4536-92c9-06b7cba18006&quot;,536870929]],[&quot;^17&quot;,[33261,&quot;^S&quot;,&quot;Only if you can trust your system, only if you really know that everything will be taken care of, will your brain let go and let you focus on the task at hand.&quot;,536870929]],[&quot;^17&quot;,[33261,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33261,&quot;^G&quot;,33270,536870929]],[&quot;^17&quot;,[33261,&quot;^Z&quot;,6186,536870929]],[&quot;^17&quot;,[33261,&quot;^X&quot;,33199,536870929]],[&quot;^17&quot;,[33261,&quot;^W&quot;,6186,536870929]],[&quot;^17&quot;,[33261,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33261,&quot;^&lt;&quot;,&quot;~u634187b5-de04-4c07-b8c9-9aff2ba98cf1&quot;,536870929]],[&quot;^17&quot;,[33262,&quot;^S&quot;,&quot;Robert and Elizabeth Ligon Bjork from the University of California suggest distinguishing between two different measurements when it comes to memory: Storage strength and retrieval strength (Bjork 2011). They speculate that storage strength, the ability to store memories, only becomes greater over one’s lifetime. We add more and more information to our long-term memory. Just by looking at the physical capacity of our brains, we can see that we could indeed probably store a lifetime and a bit of detailed experiences in it (Carey 2014, 42).&quot;,536870929]],[&quot;^17&quot;,[33262,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33262,&quot;^G&quot;,33218,536870929]],[&quot;^17&quot;,[33262,&quot;^Z&quot;,6186,536870929]],[&quot;^17&quot;,[33262,&quot;^X&quot;,33199,536870929]],[&quot;^17&quot;,[33262,&quot;^W&quot;,6186,536870929]],[&quot;^17&quot;,[33262,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33262,&quot;^&lt;&quot;,&quot;~u634187b5-01f0-40b3-981d-e503d814af36&quot;,536870929]],[&quot;^17&quot;,[33263,&quot;^S&quot;,&quot;快速记录灵感，一天之内整理成为笔记。&quot;,536870929]],[&quot;^17&quot;,[33263,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33263,&quot;^G&quot;,33186,536870929]],[&quot;^17&quot;,[33263,&quot;^Z&quot;,6186,536870929]],[&quot;^17&quot;,[33263,&quot;^X&quot;,33206,536870929]],[&quot;^17&quot;,[33263,&quot;^W&quot;,6186,536870929]],[&quot;^17&quot;,[33263,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33263,&quot;^&lt;&quot;,&quot;~u634187b5-1459-4993-a95b-af6e30e116dc&quot;,536870929]],[&quot;^17&quot;,[33264,&quot;^S&quot;,&quot;The same goes for writing permanent notes, which have another feedback loop built-in: Expressing our own thoughts in writing makes us realise if we really thought them through.&quot;,536870929]],[&quot;^17&quot;,[33264,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33264,&quot;^G&quot;,33202,536870929]],[&quot;^17&quot;,[33264,&quot;^Z&quot;,6186,536870929]],[&quot;^17&quot;,[33264,&quot;^X&quot;,33199,536870929]],[&quot;^17&quot;,[33264,&quot;^W&quot;,6186,536870929]],[&quot;^17&quot;,[33264,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33264,&quot;^&lt;&quot;,&quot;~u634187b5-66aa-4fc3-a9fd-43dd3f0017c9&quot;,536870929]],[&quot;^17&quot;,[33265,&quot;^S&quot;,&quot;其他人的笔记&quot;,536870929]],[&quot;^17&quot;,[33265,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33265,&quot;^G&quot;,33253,536870929]],[&quot;^17&quot;,[33265,&quot;^Z&quot;,6186,536870929]],[&quot;^17&quot;,[33265,&quot;^X&quot;,33206,536870929]],[&quot;^17&quot;,[33265,&quot;^W&quot;,6186,536870929]],[&quot;^17&quot;,[33265,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33265,&quot;^&lt;&quot;,&quot;~u634187b5-760f-4ba9-b34d-8c2db07af2d6&quot;,536870929]],[&quot;^17&quot;,[33266,&quot;^S&quot;,&quot;#Book&quot;,536870929]],[&quot;^17&quot;,[33266,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33266,&quot;^G&quot;,33279,536870929]],[&quot;^17&quot;,[33266,&quot;^Z&quot;,6186,536870929]],[&quot;^17&quot;,[33266,&quot;^X&quot;,6186,536870929]],[&quot;^17&quot;,[33266,&quot;^W&quot;,1811,536870929]],[&quot;^17&quot;,[33266,&quot;^W&quot;,6186,536870929]],[&quot;^17&quot;,[33266,&quot;^I&quot;,1811,536870929]],[&quot;^17&quot;,[33266,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33266,&quot;^&lt;&quot;,&quot;~u634187b5-9ad8-4788-a693-274e62faa2d9&quot;,536870929]],[&quot;^17&quot;,[33267,&quot;^S&quot;,&quot;笔记对你的价值，而不是和书的相关程度&quot;,536870929]],[&quot;^17&quot;,[33267,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33267,&quot;^G&quot;,33228,536870929]],[&quot;^17&quot;,[33267,&quot;^Z&quot;,6186,536870929]],[&quot;^17&quot;,[33267,&quot;^X&quot;,33211,536870929]],[&quot;^17&quot;,[33267,&quot;^W&quot;,6186,536870929]],[&quot;^17&quot;,[33267,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33267,&quot;^&lt;&quot;,&quot;~u634187b5-a0ee-46f0-939f-138585a5538f&quot;,536870929]],[&quot;^17&quot;,[33268,&quot;^S&quot;,&quot;Writing that an author struggles in one chapter to justify his method can be a much more adequate description of this chapter’s content than any quote from the text itself (this would call for an explanation, of course).&quot;,536870929]],[&quot;^17&quot;,[33268,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33268,&quot;^G&quot;,33210,536870929]],[&quot;^17&quot;,[33268,&quot;^Z&quot;,6186,536870929]],[&quot;^17&quot;,[33268,&quot;^X&quot;,33199,536870929]],[&quot;^17&quot;,[33268,&quot;^W&quot;,6186,536870929]],[&quot;^17&quot;,[33268,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33268,&quot;^&lt;&quot;,&quot;~u634187b5-1ecf-451f-bc66-3b78ec935da3&quot;,536870929]],[&quot;^17&quot;,[33269,&quot;^S&quot;,&quot;The last element in his file system was an index, from which he would refer to one or two notes that would serve as a kind of entry point into a line of thought or topic. Notes with a sorted collection of links are, of course, good entry points.&quot;,536870929]],[&quot;^17&quot;,[33269,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33269,&quot;^G&quot;,33272,536870929]],[&quot;^17&quot;,[33269,&quot;^Z&quot;,6186,536870929]],[&quot;^17&quot;,[33269,&quot;^X&quot;,33199,536870929]],[&quot;^17&quot;,[33269,&quot;^W&quot;,6186,536870929]],[&quot;^17&quot;,[33269,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33269,&quot;^&lt;&quot;,&quot;~u634187b5-12b9-494e-a287-1ea1af92e6c0&quot;,536870929]],[&quot;^17&quot;,[33270,&quot;^S&quot;,&quot;Only if nothing else is lingering in our working memory and taking up valuable mental resources can we experience what Allen calls a “mind like water” - the state where we can focus on the work right in front of us without getting distracted by competing thoughts.&quot;,536870929]],[&quot;^17&quot;,[33270,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33270,&quot;^G&quot;,33234,536870929]],[&quot;^17&quot;,[33270,&quot;^Z&quot;,6186,536870929]],[&quot;^17&quot;,[33270,&quot;^X&quot;,33199,536870929]],[&quot;^17&quot;,[33270,&quot;^W&quot;,6186,536870929]],[&quot;^17&quot;,[33270,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33270,&quot;^&lt;&quot;,&quot;~u634187b5-cbfc-4165-8104-894d2de4fcc8&quot;,536870929]],[&quot;^17&quot;,[33271,&quot;^S&quot;,&quot;Something to write with and something to write on (pen and paper will do) ·       A reference management system (the best programs are free) ·       The slip-box (the best program is free) ·       An editor (whatever works best for you: very good ones are free)&quot;,536870929]],[&quot;^17&quot;,[33271,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33271,&quot;^G&quot;,33250,536870929]],[&quot;^17&quot;,[33271,&quot;^Z&quot;,6186,536870929]],[&quot;^17&quot;,[33271,&quot;^X&quot;,33199,536870929]],[&quot;^17&quot;,[33271,&quot;^W&quot;,6186,536870929]],[&quot;^17&quot;,[33271,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33271,&quot;^&lt;&quot;,&quot;~u634187b5-837f-4064-9b5f-e867718b7c59&quot;,536870929]],[&quot;^17&quot;,[33272,&quot;^S&quot;,&quot;If the existing note had the number 22, the new note would become note number 23. If 23 already existed, he named the new note 22a. By alternating numbers and letters, with some slashes and commas in between, he was able to branch out into as many strings of thought as he liked.&quot;,536870929]],[&quot;^17&quot;,[33272,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33272,&quot;^G&quot;,33268,536870929]],[&quot;^17&quot;,[33272,&quot;^Z&quot;,6186,536870929]],[&quot;^17&quot;,[33272,&quot;^X&quot;,33199,536870929]],[&quot;^17&quot;,[33272,&quot;^W&quot;,6186,536870929]],[&quot;^17&quot;,[33272,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33272,&quot;^&lt;&quot;,&quot;~u634187b5-3b9c-48f6-9aea-cfa7cef464ec&quot;,536870929]],[&quot;^17&quot;,[33273,&quot;^S&quot;,&quot;And while writing down an idea feels like a detour, extra time spent, not writing it down is the real waste of time, as it renders most of what we read as ineffectual.&quot;,536870929]],[&quot;^17&quot;,[33273,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33273,&quot;^G&quot;,33241,536870929]],[&quot;^17&quot;,[33273,&quot;^Z&quot;,6186,536870929]],[&quot;^17&quot;,[33273,&quot;^X&quot;,33199,536870929]],[&quot;^17&quot;,[33273,&quot;^W&quot;,6186,536870929]],[&quot;^17&quot;,[33273,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33273,&quot;^&lt;&quot;,&quot;~u634187b5-0a3b-410a-877e-483dae985c5e&quot;,536870929]],[&quot;^17&quot;,[33274,&quot;^S&quot;,&quot;每一篇笔记都有独立的 ID，新增加的笔记在与它最相关笔记的ID基础上增加编码。&quot;,536870929]],[&quot;^17&quot;,[33274,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33274,&quot;^G&quot;,33276,536870929]],[&quot;^17&quot;,[33274,&quot;^Z&quot;,6186,536870929]],[&quot;^17&quot;,[33274,&quot;^X&quot;,33253,536870929]],[&quot;^17&quot;,[33274,&quot;^W&quot;,6186,536870929]],[&quot;^17&quot;,[33274,&quot;^W&quot;,33168,536870929]],[&quot;^17&quot;,[33274,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33274,&quot;^&lt;&quot;,&quot;~u634187b5-1787-4eac-bc9c-950c18c3be16&quot;,536870929]],[&quot;^17&quot;,[33275,&quot;^S&quot;,&quot;[什么是 Zettelkasten 卡片盒笔记法？ - 知乎 (zhihu.com)](https://www.zhihu.com/question/384309878)&quot;,536870929]],[&quot;^17&quot;,[33275,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33275,&quot;^G&quot;,33219,536870929]],[&quot;^17&quot;,[33275,&quot;^Z&quot;,6186,536870929]],[&quot;^17&quot;,[33275,&quot;^X&quot;,33170,536870929]],[&quot;^17&quot;,[33275,&quot;^W&quot;,4,536870929]],[&quot;^17&quot;,[33275,&quot;^W&quot;,1655,536870929]],[&quot;^17&quot;,[33275,&quot;^W&quot;,6186,536870929]],[&quot;^17&quot;,[33275,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33275,&quot;^&lt;&quot;,&quot;~u634187b5-c5fa-44ed-9df1-a90451225cb3&quot;,536870929]],[&quot;^17&quot;,[33276,&quot;^S&quot;,&quot;链接 Connect，大部分笔记方法只是孤立的将笔记分到一个类别中。区分他们之间的相同点或不同点。不要事先将笔记分类，而是通过笔记之间的相互连接聚类成一个主题，从中产生思考感受，从「可以怎么用」来思考。&quot;,536870929]],[&quot;^17&quot;,[33276,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33276,&quot;^G&quot;,33194,536870929]],[&quot;^17&quot;,[33276,&quot;^Z&quot;,6186,536870929]],[&quot;^17&quot;,[33276,&quot;^X&quot;,33253,536870929]],[&quot;^17&quot;,[33276,&quot;^W&quot;,6186,536870929]],[&quot;^17&quot;,[33276,&quot;^W&quot;,33168,536870929]],[&quot;^17&quot;,[33276,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33276,&quot;^&lt;&quot;,&quot;~u634187b5-d2e5-4f9a-8bbf-d2948a3f247d&quot;,536870929]],[&quot;^17&quot;,[33277,&quot;^S&quot;,&quot;By focusing on what is interesting and keeping written track of your own intellectual development, topics, questions and arguments will emerge from the material without force. Not only does it means that finding a topic or a research question will become easier, as we don’t have to squeeze it out of the few ideas that are on top of our head anymore, every question that emerges out of our slip-box will naturally and handily come with material to work with.&quot;,536870929]],[&quot;^17&quot;,[33277,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33277,&quot;^G&quot;,33196,536870929]],[&quot;^17&quot;,[33277,&quot;^Z&quot;,6186,536870929]],[&quot;^17&quot;,[33277,&quot;^X&quot;,33199,536870929]],[&quot;^17&quot;,[33277,&quot;^W&quot;,6186,536870929]],[&quot;^17&quot;,[33277,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33277,&quot;^&lt;&quot;,&quot;~u634187b5-b3da-4259-90cb-87e7b2815f6b&quot;,536870929]],[&quot;^17&quot;,[33278,&quot;^S&quot;,&quot;Luhmann wrote an index with a typewriter on index cards. In the Zettelkasten, keywords can easily be added to a note like tags and will then show up in the index. They should be chosen carefully and sparsely. Luhmann would add the number of one or two (rarely more) notes next to a keyword in the index (Schmidt 2013, 171).&quot;,536870929]],[&quot;^17&quot;,[33278,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33278,&quot;^G&quot;,33262,536870929]],[&quot;^17&quot;,[33278,&quot;^Z&quot;,6186,536870929]],[&quot;^17&quot;,[33278,&quot;^X&quot;,33199,536870929]],[&quot;^17&quot;,[33278,&quot;^W&quot;,6186,536870929]],[&quot;^17&quot;,[33278,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33278,&quot;^&lt;&quot;,&quot;~u634187b5-621a-467a-ab42-c580356f5d9b&quot;,536870929]],[&quot;^17&quot;,[33279,&quot;^S&quot;,&quot;---\\ntitle: How to Take Smart Notes\\npublic: true\\nalias: 卡片笔记写作法\\n---\\n\\n&quot;,536870929]],[&quot;^17&quot;,[33279,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33279,&quot;^1;&quot;,[&quot;^1&lt;&quot;,[]],536870929]],[&quot;^17&quot;,[33279,&quot;^G&quot;,6186,536870929]],[&quot;^17&quot;,[33279,&quot;^Z&quot;,6186,536870929]],[&quot;^17&quot;,[33279,&quot;^X&quot;,6186,536870929]],[&quot;^17&quot;,[33279,&quot;^W&quot;,6186,536870929]],[&quot;^17&quot;,[33279,&quot;^W&quot;,33167,536870929]],[&quot;^17&quot;,[33279,&quot;^;&quot;,true,536870929]],[&quot;^17&quot;,[33279,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1@&quot;,&quot;How to Take Smart Notes&quot;,&quot;^18&quot;,true,&quot;^1A&quot;,[&quot;^1&lt;&quot;,[&quot;卡片笔记写作法&quot;]]],536870929]],[&quot;^17&quot;,[33279,&quot;^L&quot;,[&quot;^1@&quot;,&quot;^18&quot;,&quot;^1A&quot;],536870929]],[&quot;^17&quot;,[33279,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1@&quot;,&quot;How to Take Smart Notes&quot;,&quot;^18&quot;,&quot;true&quot;,&quot;^1A&quot;,&quot;卡片笔记写作法&quot;],536870929]],[&quot;^17&quot;,[33279,&quot;^I&quot;,33167,536870929]],[&quot;^17&quot;,[33279,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33279,&quot;^&lt;&quot;,&quot;~u634187b5-7d2e-41f3-b4ad-0ca4512c3499&quot;,536870929]],[&quot;^17&quot;,[33280,&quot;^S&quot;,&quot;2. Make literature notes. Whenever you read something, make notes about the content. Write down what you don’t want to forget or think you might use in your own thinking or writing.&quot;,536870929]],[&quot;^17&quot;,[33280,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33280,&quot;^G&quot;,33236,536870929]],[&quot;^17&quot;,[33280,&quot;^Z&quot;,6186,536870929]],[&quot;^17&quot;,[33280,&quot;^X&quot;,33199,536870929]],[&quot;^17&quot;,[33280,&quot;^W&quot;,6186,536870929]],[&quot;^17&quot;,[33280,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33280,&quot;^&lt;&quot;,&quot;~u634187b5-b718-4f45-b088-f08db14f9502&quot;,536870929]],[&quot;^17&quot;,[33281,&quot;^S&quot;,&quot;The ability to spot patterns, to question the frames used and detect the distinctions made by others, is the precondition to thinking critically and looking behind the assertions of a text or a talk. Being able to re-frame questions, assertions and information is even more important than having an extensive knowledge, because without this ability, we wouldn’t be able to put our knowledge to use. The good news is that these skills can be learned.&quot;,536870929]],[&quot;^17&quot;,[33281,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33281,&quot;^G&quot;,33249,536870929]],[&quot;^17&quot;,[33281,&quot;^Z&quot;,6186,536870929]],[&quot;^17&quot;,[33281,&quot;^X&quot;,33199,536870929]],[&quot;^17&quot;,[33281,&quot;^W&quot;,6186,536870929]],[&quot;^17&quot;,[33281,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33281,&quot;^&lt;&quot;,&quot;~u634187b5-d456-4b49-8656-4c7b5e9fbd3a&quot;,536870929]],[&quot;^17&quot;,[33282,&quot;^S&quot;,&quot;At this point, it should become clear that you don’t need to wait for a genie to appear, as each step is clearly not only within your abilities, but also straightforward and well defined: Assemble notes and bring them into order, turn these notes into a draft, review it and you are done.&quot;,536870929]],[&quot;^17&quot;,[33282,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33282,&quot;^G&quot;,33269,536870929]],[&quot;^17&quot;,[33282,&quot;^Z&quot;,6186,536870929]],[&quot;^17&quot;,[33282,&quot;^X&quot;,33199,536870929]],[&quot;^17&quot;,[33282,&quot;^W&quot;,6186,536870929]],[&quot;^17&quot;,[33282,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33282,&quot;^&lt;&quot;,&quot;~u634187b5-2f79-4666-b00a-0b97a6ae7af9&quot;,536870929]],[&quot;^17&quot;,[33283,&quot;^S&quot;,&quot;Whenever he read something, he would write the bibliographic information on one side of a card and make brief notes about the content on the other side (Schmidt 2013, 170). These notes would end up in the bibliographic slip-box. In a second step, shortly after, he would look at his brief notes and think about their relevance for his own thinking and writing. He then would turn to the main slip-box and write his ideas, comments and thoughts on new pieces of paper, using only one for each idea and restricting himself to one side of the paper, to make it easier to read them later without having to take them out of the box. He kept them usually brief enough to make one idea fit on a single sheet, but would sometimes add another note to extend a thought.&quot;,536870929]],[&quot;^17&quot;,[33283,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33283,&quot;^G&quot;,33193,536870929]],[&quot;^17&quot;,[33283,&quot;^Z&quot;,6186,536870929]],[&quot;^17&quot;,[33283,&quot;^X&quot;,33199,536870929]],[&quot;^17&quot;,[33283,&quot;^W&quot;,6186,536870929]],[&quot;^17&quot;,[33283,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33283,&quot;^&lt;&quot;,&quot;~u634187b5-f3d8-443a-8e0c-37857401cab3&quot;,536870929]],[&quot;^17&quot;,[33284,&quot;^S&quot;,&quot;the rough order is always the same: Make a decision on what to write about, plan your research, do your research, write. Interestingly enough, these road maps usually come with the concession that this is only an idealised plan and that in reality, it rarely works like that.&quot;,536870929]],[&quot;^17&quot;,[33284,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33284,&quot;^G&quot;,33244,536870929]],[&quot;^17&quot;,[33284,&quot;^Z&quot;,6186,536870929]],[&quot;^17&quot;,[33284,&quot;^X&quot;,33199,536870929]],[&quot;^17&quot;,[33284,&quot;^W&quot;,6186,536870929]],[&quot;^17&quot;,[33284,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33284,&quot;^&lt;&quot;,&quot;~u634187b5-053e-4b01-a0b0-6ed577a51e2c&quot;,536870929]],[&quot;^17&quot;,[33530,&quot;^M&quot;,1663492996571,536870944]],[&quot;^17&quot;,[33530,&quot;^A&quot;,false,536870929]],[&quot;^17&quot;,[33530,&quot;^[&quot;,&quot;informer/code&quot;,536870929]],[&quot;^17&quot;,[33530,&quot;^B&quot;,21604,536870929]],[&quot;^17&quot;,[33530,&quot;^13&quot;,&quot;Informer/Code&quot;,536870929]],[&quot;^17&quot;,[33530,&quot;^@&quot;,[&quot;^ &quot;,&quot;^18&quot;,true,&quot;^1@&quot;,&quot;Informer/Code&quot;],536870929]],[&quot;^17&quot;,[33530,&quot;^C&quot;,1664617855061,536870944]],[&quot;^17&quot;,[33530,&quot;^&lt;&quot;,&quot;~u634187b6-0091-4ff6-84eb-7863b3dbf7be&quot;,536870929]],[&quot;^17&quot;,[33531,&quot;^S&quot;,&quot;~`_get_initial_context`&quot;,536870929]],[&quot;^17&quot;,[33531,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33531,&quot;^G&quot;,33540,536870929]],[&quot;^17&quot;,[33531,&quot;^Z&quot;,33530,536870929]],[&quot;^17&quot;,[33531,&quot;^X&quot;,33530,536870929]],[&quot;^17&quot;,[33531,&quot;^W&quot;,33530,536870929]],[&quot;^17&quot;,[33531,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33531,&quot;^&lt;&quot;,&quot;~u634187b6-c5f1-465c-bfbc-141d29ff11fa&quot;,536870929]],[&quot;^17&quot;,[33532,&quot;^S&quot;,&quot;feature 特征张量 (336,7) + 时间特征张量 (336,4)&quot;,536870929]],[&quot;^17&quot;,[33532,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33532,&quot;^G&quot;,33544,536870929]],[&quot;^17&quot;,[33532,&quot;^Z&quot;,33530,536870929]],[&quot;^17&quot;,[33532,&quot;^X&quot;,33544,536870929]],[&quot;^17&quot;,[33532,&quot;^W&quot;,33530,536870929]],[&quot;^17&quot;,[33532,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33532,&quot;^&lt;&quot;,&quot;~u634187b6-96ea-41c7-9f96-3f368aba851c&quot;,536870929]],[&quot;^17&quot;,[33533,&quot;^S&quot;,&quot;~```python\\ndef forward(self, queries, keys, values, attn_mask):\\n        import ipdb; ipdb.set_trace()\\n        B, L_Q, H, D = queries.shape # [32, 336, 8, 64]\\n        _, L_K, _, _ = keys.shape # [32, 336, 8, 64]\\n\\n        queries = queries.transpose(2,1) # [32, 8, 336, 64]\\n        keys = keys.transpose(2,1) # [32, 8, 336, 64]\\n        values = values.transpose(2,1) # [32, 8, 336, 64]\\n\\n        U_part = self.factor * np.ceil(np.log(L_K)).astype(&apos;int&apos;).item() # c*ln(L_k)\\n        # self.factor=5 and np.log(L_K)=5.82 -&gt; 6\\n        # so, U_part = 5 * 6 = 30\\n\\n        u = self.factor * np.ceil(np.log(L_Q)).astype(&apos;int&apos;).item() # c*ln(L_q)\\n        # u = 30\\n\\n        U_part = U_part if U_part&lt;L_K else L_K # 30\\n        u = u if u&lt;L_Q else L_Q # 30\\n\\n        scores_top, index = self._prob_QK(queries, keys, sample_k=U_part, n_top=u)\\n        # 上面这个方法最重要！\\n        # [32, 8, 30, 336] and [32, 8, 30] 这是8个heads，每个head下都是选择了前30的query tokens（各自选择的）\\n        # 含义：(1) scores_top, i.e., Q_K是类似原始transformer中的Q*K^T\\n        #       (2) index, i.e., M_top则是说，是32个序列，每个序列下8个heads，\\n        #               每个head下M得分靠前的top-30的query的indices（索引）\\n\\n        # add scale factor\\n        scale = self.scale or 1./sqrt(D) # 1./sqrt(64) = 1./8 = 0.125\\n        if scale is not None:\\n            scores_top = scores_top * scale # Q*K^T/sqrt(D)\\n\\n        # get the context\\n        context = self._get_initial_context(values, L_Q)\\n        # [32, 8, 336, 64]\\n\\n        # update the context with selected top_k queries\\n        context, attn = self._update_context(context, values, scores_top, index, L_Q, attn_mask)\\n        # [32, 8, 336, 64], None (如果attn!=None,那么其shape为：[32, 8, 336, 336])\\n\\n        import ipdb; ipdb.set_trace()\\n        return context.transpose(2,1).contiguous(), attn\\n        # [32, 336, 8, 64]\\n```&quot;,536870929]],[&quot;^17&quot;,[33533,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33533,&quot;^G&quot;,33540,536870929]],[&quot;^17&quot;,[33533,&quot;^Z&quot;,33530,536870929]],[&quot;^17&quot;,[33533,&quot;^X&quot;,33540,536870929]],[&quot;^17&quot;,[33533,&quot;^W&quot;,33530,536870929]],[&quot;^17&quot;,[33533,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33533,&quot;^&lt;&quot;,&quot;~u634187b6-a798-4632-9d03-1ba4b380a7b9&quot;,536870929]],[&quot;^17&quot;,[33534,&quot;^S&quot;,&quot;[细读经典AAAI2021最佳论文-informer1 主要思想和代码 - 知乎 (zhihu.com)](https://zhuanlan.zhihu.com/p/467523291) 讲解很详细&quot;,536870929]],[&quot;^17&quot;,[33534,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33534,&quot;^G&quot;,33547,536870929]],[&quot;^17&quot;,[33534,&quot;^Z&quot;,33530,536870929]],[&quot;^17&quot;,[33534,&quot;^X&quot;,33545,536870929]],[&quot;^17&quot;,[33534,&quot;^W&quot;,33530,536870929]],[&quot;^17&quot;,[33534,&quot;^1:&quot;,true,536870929]],[&quot;^17&quot;,[33534,&quot;^&lt;&quot;,&quot;~u634187b6-d387-4094-a4f3-4cdc11b529aa&quot;,536870929]],[&quot;^17&quot;,[33535,&quot;^S&quot;,&quot;~`_update_context`&quot;,536870929]],[&quot;^17&quot;,[33535,&quot;^Q&quot;,&quot;^19&quot;,536870929]],[&quot;^17&quot;,[33535,&quot;^G&quot;,33531,536870929]],[&quot;^17&quot;,[33535,&quo &lt;&quot;,[]],536870938]],[&quot;^17&quot;,[53323,&quot;^G&quot;,53320,536870938]],[&quot;^17&quot;,[53323,&quot;^Z&quot;,53320,536870938]],[&quot;^17&quot;,[53323,&quot;^X&quot;,53320,536870938]],[&quot;^17&quot;,[53323,&quot;^W&quot;,6863,536870938]],[&quot;^17&quot;,[53323,&quot;^W&quot;,53320,536870938]],[&quot;^17&quot;,[53323,&quot;^;&quot;,true,536870938]],[&quot;^17&quot;,[53323,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1@&quot;,&quot;学历自卑&quot;,&quot;^1?&quot;,[&quot;^1&lt;&quot;,[&quot;被讨厌的勇气&quot;]],&quot;^18&quot;,true],536870938]],[&quot;^17&quot;,[53323,&quot;^L&quot;,[&quot;^1@&quot;,&quot;^1?&quot;,&quot;^18&quot;],536870938]],[&quot;^17&quot;,[53323,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1@&quot;,&quot;学历自卑&quot;,&quot;^1?&quot;,&quot;#被讨厌的勇气&quot;,&quot;^18&quot;,&quot;true &quot;],536870938]],[&quot;^17&quot;,[53323,&quot;^I&quot;,6863,536870938]],[&quot;^17&quot;,[53323,&quot;^1:&quot;,true,536870938]],[&quot;^17&quot;,[53323,&quot;^&lt;&quot;,&quot;~u634187e4-d8ec-4632-bb03-969f8bfd1a30&quot;,536870938]],[&quot;^17&quot;,[53324,&quot;^S&quot;,&quot;哲人：简单地说就是害怕向前迈进或者是不想真正地努力。不愿意为了改变自我而牺牲目前所享受的乐趣——比如玩乐或休闲时间。也就是拿不出改变生活方式的“勇气”，即使有些不满或者不自由，也还是更愿意维持现状。&quot;,536870938]],[&quot;^17&quot;,[53324,&quot;^Q&quot;,&quot;^19&quot;,536870938]],[&quot;^17&quot;,[53324,&quot;^G&quot;,53337,536870938]],[&quot;^17&quot;,[53324,&quot;^Z&quot;,53320,536870938]],[&quot;^17&quot;,[53324,&quot;^X&quot;,53332,536870938]],[&quot;^17&quot;,[53324,&quot;^W&quot;,53320,536870938]],[&quot;^17&quot;,[53324,&quot;^1:&quot;,true,536870938]],[&quot;^17&quot;,[53324,&quot;^&lt;&quot;,&quot;~u634187e4-4e02-4064-b0bb-8619db74fcee&quot;,536870938]],[&quot;^17&quot;,[53325,&quot;^S&quot;,&quot;青年：不不，这是一种正儿八经的因果关系！如果学历低，就会失去很多求职或发展的机会。不被社会看好也就无法成功。这不是什么借口，而是一种严峻的事实。&quot;,536870938]],[&quot;^17&quot;,[53325,&quot;^Q&quot;,&quot;^19&quot;,536870938]],[&quot;^17&quot;,[53325,&quot;^G&quot;,53332,536870938]],[&quot;^17&quot;,[53325,&quot;^Z&quot;,53320,536870938]],[&quot;^17&quot;,[53325,&quot;^X&quot;,53332,536870938]],[&quot;^17&quot;,[53325,&quot;^W&quot;,53320,536870938]],[&quot;^17&quot;,[53325,&quot;^1:&quot;,true,536870938]],[&quot;^17&quot;,[53325,&quot;^&lt;&quot;,&quot;~u634187e4-6478-4127-8c93-9d84a7169914&quot;,536870938]],[&quot;^17&quot;,[53326,&quot;^S&quot;,&quot;意思就是：将原本没有任何因果关系的事情解释成似乎有重大因果关系一样。&quot;,536870938]],[&quot;^17&quot;,[53326,&quot;^Q&quot;,&quot;^19&quot;,536870938]],[&quot;^17&quot;,[53326,&quot;^G&quot;,53331,536870938]],[&quot;^17&quot;,[53326,&quot;^Z&quot;,53320,536870938]],[&quot;^17&quot;,[53326,&quot;^X&quot;,53331,536870938]],[&quot;^17&quot;,[53326,&quot;^W&quot;,53320,536870938]],[&quot;^17&quot;,[53326,&quot;^1:&quot;,true,536870938]],[&quot;^17&quot;,[53326,&quot;^&lt;&quot;,&quot;~u634187e4-8a0e-466c-b789-891a70a74d41&quot;,536870938]],[&quot;^17&quot;,[53327,&quot;^S&quot;,&quot;面对同一个问题，弗洛依德和阿德勒心理学分析的结果迥异，到底哪个分析结果更接近事物的本质？&quot;,536870938]],[&quot;^17&quot;,[53327,&quot;^Q&quot;,&quot;^19&quot;,536870938]],[&quot;^17&quot;,[53327,&quot;^G&quot;,53328,536870938]],[&quot;^17&quot;,[53327,&quot;^Z&quot;,53320,536870938]],[&quot;^17&quot;,[53327,&quot;^X&quot;,53320,536870938]],[&quot;^17&quot;,[53327,&quot;^W&quot;,53320,536870938]],[&quot;^17&quot;,[53327,&quot;^1:&quot;,true,536870938]],[&quot;^17&quot;,[53327,&quot;^&lt;&quot;,&quot;~u634187e4-ce44-4d2d-bfdd-93035f7952c7&quot;,536870938]],[&quot;^17&quot;,[53328,&quot;^S&quot;,&quot;学历和能力存在相关性，没有必然的因果性。学历是你一段时间统计的结果，大部分人很难逃过统计的命运(很难改变自己)，所以看起来学历和能力存在因果性。&quot;,536870938]],[&quot;^17&quot;,[53328,&quot;^Q&quot;,&quot;^19&quot;,536870938]],[&quot;^17&quot;,[53328,&quot;^G&quot;,53323,536870938]],[&quot;^17&quot;,[53328,&quot;^Z&quot;,53320,536870938]],[&quot;^17&quot;,[53328,&quot;^X&quot;,53320,536870938]],[&quot;^17&quot;,[53328,&quot;^W&quot;,53320,536870938]],[&quot;^17&quot;,[53328,&quot;^1:&quot;,true,536870938]],[&quot;^17&quot;,[53328,&quot;^&lt;&quot;,&quot;~u634187e4-19f2-4450-962f-582a295a67cb&quot;,536870938]],[&quot;^17&quot;,[53329,&quot;^S&quot;,&quot;从弗洛伊德的[[原因论]]来看，父母离婚对其造成了极大的精神创伤，与自己的婚姻观有着很大的因果关系。&quot;,536870938]],[&quot;^17&quot;,[53329,&quot;^Q&quot;,&quot;^19&quot;,536870938]],[&quot;^17&quot;,[53329,&quot;^G&quot;,53339,536870938]],[&quot;^17&quot;,[53329,&quot;^Z&quot;,53320,536870938]],[&quot;^17&quot;,[53329,&quot;^X&quot;,53331,536870938]],[&quot;^17&quot;,[53329,&quot;^W&quot;,53320,536870938]],[&quot;^17&quot;,[53329,&quot;^W&quot;,53321,536870938]],[&quot;^17&quot;,[53329,&quot;^I&quot;,53321,536870938]],[&quot;^17&quot;,[53329,&quot;^1:&quot;,true,536870938]],[&quot;^17&quot;,[53329,&quot;^&lt;&quot;,&quot;~u634187e4-e218-4555-841f-fbc1bff15eb4&quot;,536870938]],[&quot;^17&quot;,[53330,&quot;^S&quot;,&quot;但是，阿德勒从[[目的论]]的角度出发把这种论调称为“外部因果律”。&quot;,536870938]],[&quot;^17&quot;,[53330,&quot;^Q&quot;,&quot;^19&quot;,536870938]],[&quot;^17&quot;,[53330,&quot;^G&quot;,53329,536870938]],[&quot;^17&quot;,[53330,&quot;^Z&quot;,53320,536870938]],[&quot;^17&quot;,[53330,&quot;^X&quot;,53331,536870938]],[&quot;^17&quot;,[53330,&quot;^W&quot;,53320,536870938]],[&quot;^17&quot;,[53330,&quot;^W&quot;,53322,536870938]],[&quot;^17&quot;,[53330,&quot;^I&quot;,53322,536870938]],[&quot;^17&quot;,[53330,&quot;^1:&quot;,true,536870938]],[&quot;^17&quot;,[53330,&quot;^&lt;&quot;,&quot;~u634187e4-a0d5-49df-9d04-7cda0c2c5fd8&quot;,536870938]],[&quot;^17&quot;,[53331,&quot;^S&quot;,&quot;哲人：关于你所说的因果关系，阿德勒用“^^外部因果律^^”一词来进行说明。&quot;,536870938]],[&quot;^17&quot;,[53331,&quot;^Q&quot;,&quot;^19&quot;,536870938]],[&quot;^17&quot;,[53331,&quot;^G&quot;,53338,536870938]],[&quot;^17&quot;,[53331,&quot;^Z&quot;,53320,536870938]],[&quot;^17&quot;,[53331,&quot;^X&quot;,53332,536870938]],[&quot;^17&quot;,[53331,&quot;^W&quot;,53320,536870938]],[&quot;^17&quot;,[53331,&quot;^1:&quot;,true,536870938]],[&quot;^17&quot;,[53331,&quot;^&lt;&quot;,&quot;~u634187e4-5c88-48da-ae58-f7bf16262518&quot;,536870938]],[&quot;^17&quot;,[53332,&quot;^S&quot;,&quot;自卑情节只是一种借口&quot;,536870938]],[&quot;^17&quot;,[53332,&quot;^Q&quot;,&quot;^19&qu       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script><script src="static/js/main.js"></script><script src="static/js/highlight.min.js"></script><script src="static/js/interact.min.js"></script><script src="static/js/katex.min.js"></script><script src="static/js/code-editor.js"></script></body>

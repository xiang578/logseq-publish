9]],[&quot;^17&quot;,[33289,&quot;^G&quot;,33316,536870929]],[&quot;^17&quot;,[33289,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33289,&quot;^X&quot;,33383,536870929]],[&quot;^17&quot;,[33289,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33289,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33289,&quot;^&lt;&quot;,&quot;~u6346d14c-ecc1-4ef3-b3c2-ecd2fe70d186&quot;,536870929]],[&quot;^17&quot;,[33290,&quot;^S&quot;,&quot;Confirmation bias is tackled here in two steps: First, by turning the whole writing process on its head, and secondly, by changing the incentives from finding confirming facts to an indiscriminate gathering of any relevant information regardless of what argument it will support.&quot;,536870929]],[&quot;^17&quot;,[33290,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33290,&quot;^G&quot;,33346,536870929]],[&quot;^17&quot;,[33290,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33290,&quot;^X&quot;,33383,536870929]],[&quot;^17&quot;,[33290,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33290,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33290,&quot;^&lt;&quot;,&quot;~u6346d14c-bb84-4bc9-8c9b-868959fd80e2&quot;,536870929]],[&quot;^17&quot;,[33291,&quot;^S&quot;,&quot;It accompanies everything: We have to read with a pen in hand, develop ideas on paper and build up an ever-growing pool of externalised thoughts.&quot;,536870929]],[&quot;^17&quot;,[33291,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33291,&quot;^G&quot;,33317,536870929]],[&quot;^17&quot;,[33291,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33291,&quot;^X&quot;,33383,536870929]],[&quot;^17&quot;,[33291,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33291,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33291,&quot;^&lt;&quot;,&quot;~u6346d14c-07e4-4e7c-8bbe-c0161d624686&quot;,536870929]],[&quot;^17&quot;,[33292,&quot;^S&quot;,&quot;If the existing note had the number 22, the new note would become note number 23. If 23 already existed, he named the new note 22a. By alternating numbers and letters, with some slashes and commas in between, he was able to branch out into as many strings of thought as he liked.&quot;,536870929]],[&quot;^17&quot;,[33292,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33292,&quot;^G&quot;,33331,536870929]],[&quot;^17&quot;,[33292,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33292,&quot;^X&quot;,33383,536870929]],[&quot;^17&quot;,[33292,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33292,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33292,&quot;^&lt;&quot;,&quot;~u6346d14c-c838-4a1b-ae61-857ec0037730&quot;,536870929]],[&quot;^17&quot;,[33293,&quot;^S&quot;,&quot;Many students and academic writers think like the early ship owners when it comes to note-taking.&quot;,536870929]],[&quot;^17&quot;,[33293,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33293,&quot;^G&quot;,33340,536870929]],[&quot;^17&quot;,[33293,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33293,&quot;^X&quot;,33383,536870929]],[&quot;^17&quot;,[33293,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33293,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33293,&quot;^&lt;&quot;,&quot;~u6346d14c-6961-41f8-a167-19b124e7a420&quot;,536870929]],[&quot;^17&quot;,[33294,&quot;^S&quot;,&quot;阐述 Elaborate：思考新的笔记是否和旧笔记相关(相斥、互补、相互修正)，并将思考过程清晰记录在新的笔记中。&quot;,536870929]],[&quot;^17&quot;,[33294,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33294,&quot;^G&quot;,33323,536870929]],[&quot;^17&quot;,[33294,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33294,&quot;^X&quot;,33298,536870929]],[&quot;^17&quot;,[33294,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33294,&quot;^W&quot;,33286,536870929]],[&quot;^17&quot;,[33294,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33294,&quot;^&lt;&quot;,&quot;~u6346d14c-c2f2-44db-8023-01af5a284257&quot;,536870929]],[&quot;^17&quot;,[33295,&quot;^S&quot;,&quot;Literature note&quot;,536870929]],[&quot;^17&quot;,[33295,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33295,&quot;^G&quot;,9422,536870929]],[&quot;^17&quot;,[33295,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33295,&quot;^X&quot;,6274,536870929]],[&quot;^17&quot;,[33295,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33295,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33295,&quot;^&lt;&quot;,&quot;~u6346d14c-dfc6-49f7-be74-5ab77d6ecec6&quot;,536870929]],[&quot;^17&quot;,[33296,&quot;^S&quot;,&quot;每一篇笔记都有独立的 ID，新增加的笔记在与它最相关笔记的ID基础上增加编码。&quot;,536870929]],[&quot;^17&quot;,[33296,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33296,&quot;^G&quot;,33355,536870929]],[&quot;^17&quot;,[33296,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33296,&quot;^X&quot;,33298,536870929]],[&quot;^17&quot;,[33296,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33296,&quot;^W&quot;,33286,536870929]],[&quot;^17&quot;,[33296,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33296,&quot;^&lt;&quot;,&quot;~u6346d14c-208b-46ed-a3ad-14ae088e3ec6&quot;,536870929]],[&quot;^17&quot;,[33297,&quot;^S&quot;,&quot;The same goes for writing permanent notes, which have another feedback loop built-in: Expressing our own thoughts in writing makes us realise if we really thought them through.&quot;,536870929]],[&quot;^17&quot;,[33297,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33297,&quot;^G&quot;,33389,536870929]],[&quot;^17&quot;,[33297,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33297,&quot;^X&quot;,33383,536870929]],[&quot;^17&quot;,[33297,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33297,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33297,&quot;^&lt;&quot;,&quot;~u6346d14c-2f48-4bae-be94-433d4330c482&quot;,536870929]],[&quot;^17&quot;,[33298,&quot;^S&quot;,&quot;如何构建系统的一些实践[[方法]]&quot;,536870929]],[&quot;^17&quot;,[33298,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33298,&quot;^G&quot;,33374,536870929]],[&quot;^17&quot;,[33298,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33298,&quot;^X&quot;,33375,536870929]],[&quot;^17&quot;,[33298,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33298,&quot;^W&quot;,33286,536870929]],[&quot;^17&quot;,[33298,&quot;^I&quot;,33286,536870929]],[&quot;^17&quot;,[33298,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33298,&quot;^&lt;&quot;,&quot;~u6346d14c-0710-46c3-a3da-c43c4fd3a7a4&quot;,536870929]],[&quot;^17&quot;,[33299,&quot;^S&quot;,&quot;[[Youtube]] 作者访谈 [Interview and Q&amp;A with Sönke Ahrens on How to Take Smart Notes - YouTube](https://www.youtube.com/watch?v=kXnR7qX3BDc)&quot;,536870929]],[&quot;^17&quot;,[33299,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33299,&quot;^G&quot;,33345,536870929]],[&quot;^17&quot;,[33299,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33299,&quot;^X&quot;,6274,536870929]],[&quot;^17&quot;,[33299,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33299,&quot;^W&quot;,33284,536870929]],[&quot;^17&quot;,[33299,&quot;^I&quot;,33284,536870929]],[&quot;^17&quot;,[33299,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33299,&quot;^&lt;&quot;,&quot;~u6346d14c-915f-4252-b687-18f54f59689b&quot;,536870929]],[&quot;^17&quot;,[33300,&quot;^S&quot;,&quot;记下的笔记，依旧是孤立的。利用 [[Zettelkasten]] 的方法将笔记链接起来。&quot;,536870929]],[&quot;^17&quot;,[33300,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33300,&quot;^G&quot;,33375,536870929]],[&quot;^17&quot;,[33300,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33300,&quot;^X&quot;,33375,536870929]],[&quot;^17&quot;,[33300,&quot;^W&quot;,1180,536870929]],[&quot;^17&quot;,[33300,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33300,&quot;^I&quot;,1180,536870929]],[&quot;^17&quot;,[33300,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33300,&quot;^&lt;&quot;,&quot;~u6346d14c-02b1-4c41-87e7-59aa30b84801&quot;,536870929]],[&quot;^17&quot;,[33301,&quot;^S&quot;,&quot;The only permanently stored notes are the literature notes in the reference system and the main notes in the slip-box. The former can be very brief as the context is clearly the text they refer to. The latter need be written with more care and details as they need to be self-explanatory. Luhmann never underlined sentences in the text he read or wrote comments in the margins. All he did was take brief notes about the ideas that caught his attention in a text on a separate piece of paper: “I make a note with the bibliographic details. On the backside I would write ‘on page x is this, on page y is that,’ and then it goes into the bibliographic slip-box where I collect everything I read.” (Hagen, 1997)&quot;,536870929]],[&quot;^17&quot;,[33301,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33301,&quot;^G&quot;,33397,536870929]],[&quot;^17&quot;,[33301,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33301,&quot;^X&quot;,33383,536870929]],[&quot;^17&quot;,[33301,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33301,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33301,&quot;^&lt;&quot;,&quot;~u6346d14c-7a10-40c0-9554-ddc31509650f&quot;,536870929]],[&quot;^17&quot;,[33302,&quot;^S&quot;,&quot;TODO [How To Take Smart Notes: 10 Principles to Revolutionize Your Note-Taking and Writing - Forte Labs](https://fortelabs.co/blog/how-to-take-smart-notes)&quot;,536870929]],[&quot;^17&quot;,[33302,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33302,&quot;^G&quot;,33368,536870929]],[&quot;^17&quot;,[33302,&quot;^12&quot;,&quot;TODO&quot;,536870929]],[&quot;^17&quot;,[33302,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33302,&quot;^X&quot;,33379,536870929]],[&quot;^17&quot;,[33302,&quot;^W&quot;,4,536870929]],[&quot;^17&quot;,[33302,&quot;^W&quot;,1743,536870929]],[&quot;^17&quot;,[33302,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33302,&quot;^I&quot;,4,536870929]],[&quot;^17&quot;,[33302,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33302,&quot;^&lt;&quot;,&quot;~u6346d14c-1b37-49c3-9ab6-c47cd8e20571&quot;,536870929]],[&quot;^17&quot;,[33303,&quot;^S&quot;,&quot;有编码之后，可以更加方便在不同的笔记中应用。比如今天看的文章笔记 id 为 ml001，就可以在日记中写下 ml001。相应的利用 grep 语法能快速查到引用这个id的笔记。&quot;,536870929]],[&quot;^17&quot;,[33303,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33303,&quot;^G&quot;,33296,536870929]],[&quot;^17&quot;,[33303,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33303,&quot;^X&quot;,33298,536870929]],[&quot;^17&quot;,[33303,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33303,&quot;^W&quot;,33286,536870929]],[&quot;^17&quot;,[33303,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33303,&quot;^&lt;&quot;,&quot;~u6346d14c-970a-4620-b2fc-7a5bf3647000&quot;,536870929]],[&quot;^17&quot;,[33304,&quot;^S&quot;,&quot;We reinvent and rewrite our memory every time we try to retrieve information.&quot;,536870929]],[&quot;^17&quot;,[33304,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33304,&quot;^G&quot;,33394,536870929]],[&quot;^17&quot;,[33304,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33304,&quot;^X&quot;,33383,536870929]],[&quot;^17&quot;,[33304,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33304,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33304,&quot;^&lt;&quot;,&quot;~u6346d14c-ae88-4c72-beee-4721232a1026&quot;,536870929]],[&quot;^17&quot;,[33305,&quot;^S&quot;,&quot;---\\ntitle: How to Take Smart Notes\\npublic: true\\nalias: 卡片笔记写作法\\n---\\n\\n&quot;,536870929]],[&quot;^17&quot;,[33305,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33305,&quot;^1&gt;&quot;,[&quot;^1:&quot;,[]],536870929]],[&quot;^17&quot;,[33305,&quot;^G&quot;,6274,536870929]],[&quot;^17&quot;,[33305,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33305,&quot;^X&quot;,6274,536870929]],[&quot;^17&quot;,[33305,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33305,&quot;^W&quot;,33285,536870929]],[&quot;^17&quot;,[33305,&quot;^;&quot;,true,536870929]],[&quot;^17&quot;,[33305,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1@&quot;,&quot;How to Take Smart Notes&quot;,&quot;^1;&quot;,true,&quot;^1A&quot;,[&quot;^1:&quot;,[&quot;卡片笔记写作法&quot;]]],536870929]],[&quot;^17&quot;,[33305,&quot;^L&quot;,[&quot;^1@&quot;,&quot;^1;&quot;,&quot;^1A&quot;],536870929]],[&quot;^17&quot;,[33305,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1@&quot;,&quot;How to Take Smart Notes&quot;,&quot;^1;&quot;,&quot;true&quot;,&quot;^1A&quot;,&quot;卡片笔记写作法&quot;],536870929]],[&quot;^17&quot;,[33305,&quot;^I&quot;,33285,536870929]],[&quot;^17&quot;,[33305,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33305,&quot;^&lt;&quot;,&quot;~u6346d14c-2c8f-404c-b602-8dd10d16808a&quot;,536870929]],[&quot;^17&quot;,[33306,&quot;^S&quot;,&quot;Lonka recommends what Luhmann recommends: Writing brief accounts on the main ideas of a text instead of collecting quotes.&quot;,536870929]],[&quot;^17&quot;,[33306,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33306,&quot;^G&quot;,33348,536870929]],[&quot;^17&quot;,[33306,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33306,&quot;^X&quot;,33383,536870929]],[&quot;^17&quot;,[33306,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33306,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33306,&quot;^&lt;&quot;,&quot;~u6346d14c-5c0a-49d9-af1b-13457fdf7f11&quot;,536870929]],[&quot;^17&quot;,[33307,&quot;^S&quot;,&quot;手写想法+来源&quot;,536870929]],[&quot;^17&quot;,[33307,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33307,&quot;^G&quot;,33402,536870929]],[&quot;^17&quot;,[33307,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33307,&quot;^X&quot;,33402,536870929]],[&quot;^17&quot;,[33307,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33307,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33307,&quot;^&lt;&quot;,&quot;~u6346d14c-f3f3-4808-835b-5b6b3ab49f37&quot;,536870929]],[&quot;^17&quot;,[33308,&quot;^S&quot;,&quot;Luhmann wrote an index with a typewriter on index cards. In the Zettelkasten, keywords can easily be added to a note like tags and will then show up in the index. They should be chosen carefully and sparsely. Luhmann would add the number of one or two (rarely more) notes next to a keyword in the index (Schmidt 2013, 171).&quot;,536870929]],[&quot;^17&quot;,[33308,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33308,&quot;^G&quot;,33339,536870929]],[&quot;^17&quot;,[33308,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33308,&quot;^X&quot;,33383,536870929]],[&quot;^17&quot;,[33308,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33308,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33308,&quot;^&lt;&quot;,&quot;~u6346d14c-5b14-4e4a-8806-a0d00415ad4e&quot;,536870929]],[&quot;^17&quot;,[33309,&quot;^S&quot;,&quot;More notes mean more possible connections, more ideas, more synergy between different projects and therefore a much higher degree of productivity. Luhmann’s slip-box contains about 90,000 notes, which sounds like an incredibly large number. But it only means that he wrote six notes a day from the day he started to work with his slip-box until he died.&quot;,536870929]],[&quot;^17&quot;,[33309,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33309,&quot;^G&quot;,33351,536870929]],[&quot;^17&quot;,[33309,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33309,&quot;^X&quot;,33383,536870929]],[&quot;^17&quot;,[33309,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33309,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33309,&quot;^&lt;&quot;,&quot;~u6346d14c-ce70-43ac-8218-5f8bbaa1d3bf&quot;,536870929]],[&quot;^17&quot;,[33310,&quot;^S&quot;,&quot;建立 note-sequences，通过这种方法写文章或者书。&quot;,536870929]],[&quot;^17&quot;,[33310,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33310,&quot;^G&quot;,33303,536870929]],[&quot;^17&quot;,[33310,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33310,&quot;^X&quot;,33298,536870929]],[&quot;^17&quot;,[33310,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33310,&quot;^W&quot;,33286,536870929]],[&quot;^17&quot;,[33310,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33310,&quot;^&lt;&quot;,&quot;~u6346d14c-8805-4c40-a98c-5ee57c2fab86&quot;,536870929]],[&quot;^17&quot;,[33311,&quot;^S&quot;,&quot;File those ideas in their most useful contexts&quot;,536870929]],[&quot;^17&quot;,[33311,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33311,&quot;^G&quot;,33347,536870929]],[&quot;^17&quot;,[33311,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33311,&quot;^X&quot;,9422,536870929]],[&quot;^17&quot;,[33311,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33311,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33311,&quot;^&lt;&quot;,&quot;~u6346d14c-3641-40df-bc24-a76ae1b6803d&quot;,536870929]],[&quot;^17&quot;,[33312,&quot;^S&quot;,&quot;The slip-box is the shipping container of the academic world.&quot;,536870929]],[&quot;^17&quot;,[33312,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33312,&quot;^G&quot;,33327,536870929]],[&quot;^17&quot;,[33312,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33312,&quot;^X&quot;,33383,536870929]],[&quot;^17&quot;,[33312,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33312,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33312,&quot;^&lt;&quot;,&quot;~u6346d14c-4aa9-47e9-88d1-db94fedc5a78&quot;,536870929]],[&quot;^17&quot;,[33313,&quot;^S&quot;,&quot;Reading, especially rereading, can easily fool us into believing we understand a text. Rereading is especially dangerous because of the mere-exposure effect: The moment we become familiar with something, we start believing we also understand it. On top of that, we also tend to like it more (Bornstein 1989).&quot;,536870929]],[&quot;^17&quot;,[33313,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33313,&quot;^G&quot;,33289,536870929]],[&quot;^17&quot;,[33313,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33313,&quot;^X&quot;,33383,536870929]],[&quot;^17&quot;,[33313,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33313,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33313,&quot;^&lt;&quot;,&quot;~u6346d14c-7c36-4775-8ab8-60dd74bce7ce&quot;,536870929]],[&quot;^17&quot;,[33314,&quot;^S&quot;,&quot;To get a good paper written, you only have to rewrite a good draft; to get a good draft written, you only have to turn a series of notes into a continuous text.&quot;,536870929]],[&quot;^17&quot;,[33314,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33314,&quot;^G&quot;,33383,536870929]],[&quot;^17&quot;,[33314,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33314,&quot;^X&quot;,33383,536870929]],[&quot;^17&quot;,[33314,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33314,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33314,&quot;^&lt;&quot;,&quot;~u6346d14c-459d-4c5a-abc2-74f460e3f1e5&quot;,536870929]],[&quot;^17&quot;,[33315,&quot;^S&quot;,&quot;The ability to spot patterns, to question the frames used and detect the distinctions made by others, is the precondition to thinking critically and looking behind the assertions of a text or a talk. Being able to re-frame questions, assertions and information is even more important than having an extensive knowledge, because without this ability, we wouldn’t be able to put our knowledge to use. The good news is that these skills can be learned.&quot;,536870929]],[&quot;^17&quot;,[33315,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33315,&quot;^G&quot;,33344,536870929]],[&quot;^17&quot;,[33315,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33315,&quot;^X&quot;,33383,536870929]],[&quot;^17&quot;,[33315,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33315,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33315,&quot;^&lt;&quot;,&quot;~u6346d14c-da13-4269-9be3-57206f0443a7&quot;,536870929]],[&quot;^17&quot;,[33316,&quot;^S&quot;,&quot;Taking smart notes is the deliberate practice of these skills. Mere reading, underlining sentences and hoping to remember the content is not.  10.4&quot;,536870929]],[&quot;^17&quot;,[33316,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33316,&quot;^G&quot;,33315,536870929]],[&quot;^17&quot;,[33316,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33316,&quot;^X&quot;,33383,536870929]],[&quot;^17&quot;,[33316,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33316,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33316,&quot;^&lt;&quot;,&quot;~u6346d14c-5a86-4a4d-8cc1-a30fc627fd4b&quot;,536870929]],[&quot;^17&quot;,[33317,&quot;^S&quot;,&quot;Basically, that is what Hans-Georg Gadamer called the hermeneutic circle (Gadamer 2004).&quot;,536870929]],[&quot;^17&quot;,[33317,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33317,&quot;^G&quot;,33390,536870929]],[&quot;^17&quot;,[33317,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33317,&quot;^X&quot;,33383,536870929]],[&quot;^17&quot;,[33317,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33317,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33317,&quot;^&lt;&quot;,&quot;~u6346d14c-46dc-40cb-8842-e2cde4efae7e&quot;,536870929]],[&quot;^17&quot;,[33318,&quot;^S&quot;,&quot;Richard Feynman once had a visitor in his office, a historian who wanted to interview him. When he spotted Feynman’s notebooks, he said how delighted he was to see such “wonderful records of Feynman’s thinking.” “No, no!” Feynman protested. “They aren’t a record of my thinking process. They are my thinking process. I actually did the work on the paper.” “Well,” the historian said, “the work was done in your head, but the record of it is still here.” “No, it’s not a record, not really. It’s working. You have to work on paper, and this is the paper.”[33] This, obviously, was a very important distinction to Feynman, much more than just a linguistic difference – and for a good reason: It is the distinction that makes all the difference when it comes to thinking. Philosophers, neuroscientists, educators and psychologists like to disagree in many different aspects on how the brain works. But they no longer disagree when it comes to the need for external scaffolding. Almost all agree nowadays that real thinking requires some kind of externalization, especially in the form of writing. “Notes on paper, or on a computer screen [...] do not make contemporary physics or other kinds of intellectual endeavour easier, they make it possible” is one of the key takeaways in a contemporary handbook of neuroscientists (Levy 2011, 290) Concluding the discussions in this book, Levy writes: “In any case, no matter how internal processes are implemented, insofar as thinkers are genuinely concerned with what enables human beings to perform the spectacular intellectual feats exhibited in science and other areas of systematic enquiry, as well as in the arts, they need to understand the extent to which the mind is reliant upon external scaffolding.”&quot;,536870929]],[&quot;^17&quot;,[33318,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33318,&quot;^G&quot;,33350,536870929]],[&quot;^17&quot;,[33318,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33318,&quot;^X&quot;,33383,536870929]],[&quot;^17&quot;,[33318,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33318,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33318,&quot;^&lt;&quot;,&quot;~u6346d14c-146f-4c6d-832a-c7c1e497812c&quot;,536870929]],[&quot;^17&quot;,[33319,&quot;^S&quot;,&quot;Comparing, differentiating and connecting notes are the basis of good academic writing, but playing and tinkering with ideas is what leads to insight and exceptional texts.&quot;,536870929]],[&quot;^17&quot;,[33319,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33319,&quot;^G&quot;,33357,536870929]],[&quot;^17&quot;,[33319,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33319,&quot;^X&quot;,33383,536870929]],[&quot;^17&quot;,[33319,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33319,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33319,&quot;^&lt;&quot;,&quot;~u6346d14c-5d21-49c6-beb9-b571c943f8b6&quot;,536870929]],[&quot;^17&quot;,[33320,&quot;^S&quot;,&quot;I am convinced that the attempt of these study guides to squeeze a nonlinear process like writing into a linear order is the main reason for the very problems and frustrations they promise to solve.&quot;,536870929]],[&quot;^17&quot;,[33320,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33320,&quot;^G&quot;,33371,536870929]],[&quot;^17&quot;,[33320,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33320,&quot;^X&quot;,33383,536870929]],[&quot;^17&quot;,[33320,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33320,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33320,&quot;^&lt;&quot;,&quot;~u6346d14c-d4ba-45b2-a89a-5d0585e610e4&quot;,536870929]],[&quot;^17&quot;,[33321,&quot;^S&quot;,&quot;The slip-box takes care of details and references and is a long-term memory resource that keeps information objectively unaltered. That allows the brain to focus on the gist, the deeper understanding and the bigger picture, and frees it up to be creative. Both the brain and the slip-box can focus on what they are best at.&quot;,536870929]],[&quot;^17&quot;,[33321,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33321,&quot;^G&quot;,33359,536870929]],[&quot;^17&quot;,[33321,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33321,&quot;^X&quot;,33383,536870929]],[&quot;^17&quot;,[33321,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33321,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33321,&quot;^&lt;&quot;,&quot;~u6346d14c-0bf5-4c35-8472-48d8d926cbb6&quot;,536870929]],[&quot;^17&quot;,[33322,&quot;^S&quot;,&quot;Grab your own copy of How to Take Smart Notes&quot;,536870929]],[&quot;^17&quot;,[33322,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33322,&quot;^G&quot;,33382,536870929]],[&quot;^17&quot;,[33322,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33322,&quot;^X&quot;,9422,536870929]],[&quot;^17&quot;,[33322,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33322,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33322,&quot;^&lt;&quot;,&quot;~u6346d14c-2f20-42a0-80f1-d60cd4e992d2&quot;,536870929]],[&quot;^17&quot;,[33323,&quot;^S&quot;,&quot;标准化 **Standardize**：集中在一个地方保存格式相同的笔记，每一篇笔记有一个唯一的编号。&quot;,536870929]],[&quot;^17&quot;,[33323,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33323,&quot;^G&quot;,33298,536870929]],[&quot;^17&quot;,[33323,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33323,&quot;^X&quot;,33298,536870929]],[&quot;^17&quot;,[33323,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33323,&quot;^W&quot;,33286,536870929]],[&quot;^17&quot;,[33323,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33323,&quot;^&lt;&quot;,&quot;~u6346d14c-415c-488f-8b8a-de28d36ac8f1&quot;,536870929]],[&quot;^17&quot;,[33324,&quot;^S&quot;,&quot;&quot;,536870929]],[&quot;^17&quot;,[33324,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33324,&quot;^G&quot;,33358,536870929]],[&quot;^17&quot;,[33324,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33324,&quot;^X&quot;,6274,536870929]],[&quot;^17&quot;,[33324,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33324,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33324,&quot;^&lt;&quot;,&quot;~u6346d14c-23a6-411d-9191-df37f0704a35&quot;,536870929]],[&quot;^17&quot;,[33325,&quot;^S&quot;,&quot;Whenever he read something, he would write the bibliographic information on one side of a card and make brief notes about the content on the other side (Schmidt 2013, 170). These notes would end up in the bibliographic slip-box. In a second step, shortly after, he would look at his brief notes and think about their relevance for his own thinking and writing. He then would turn to the main slip-box and write his ideas, comments and thoughts on new pieces of paper, using only one for each idea and restricting himself to one side of the paper, to make it easier to read them later without having to take them out of the box. He kept them usually brief enough to make one idea fit on a single sheet, but would sometimes add another note to extend a thought.&quot;,536870929]],[&quot;^1 383,536870929]],[&quot;^17&quot;,[33331,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33331,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33331,&quot;^&lt;&quot;,&quot;~u6346d14c-2d52-4014-84ea-c80d1fa79bc1&quot;,536870929]],[&quot;^17&quot;,[33332,&quot;^S&quot;,&quot;Even though you could basically emulate the slip-box with any program that allows setting links and tagging (like Evernote or a Wiki), I strongly recommend using Daniel Lüdecke’s Zettelkasten.&quot;,536870929]],[&quot;^17&quot;,[33332,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33332,&quot;^G&quot;,33363,536870929]],[&quot;^17&quot;,[33332,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33332,&quot;^X&quot;,33383,536870929]],[&quot;^17&quot;,[33332,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33332,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33332,&quot;^&lt;&quot;,&quot;~u6346d14c-9838-41f8-9937-ba95105e6ed4&quot;,536870929]],[&quot;^17&quot;,[33333,&quot;^S&quot;,&quot;看完书之后有足够多的想法吗？尝试去记录哪一些刷新自己的认知？&quot;,536870929]],[&quot;^17&quot;,[33333,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33333,&quot;^G&quot;,33347,536870929]],[&quot;^17&quot;,[33333,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33333,&quot;^X&quot;,33347,536870929]],[&quot;^17&quot;,[33333,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33333,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33333,&quot;^&lt;&quot;,&quot;~u6346d14c-10da-44e5-b980-3e88b817008d&quot;,536870929]],[&quot;^17&quot;,[33334,&quot;^S&quot;,&quot;Here, everything is about building up a critical mass of useful notes in the slip-box, which gives us a clear idea of how to read and how to take literature notes.&quot;,536870929]],[&quot;^17&quot;,[33334,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33334,&quot;^G&quot;,33384,536870929]],[&quot;^17&quot;,[33334,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33334,&quot;^X&quot;,33383,536870929]],[&quot;^17&quot;,[33334,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33334,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33334,&quot;^&lt;&quot;,&quot;~u6346d14c-8999-47ad-a60b-318e30be4775&quot;,536870929]],[&quot;^17&quot;,[33335,&quot;^S&quot;,&quot;Nothing motivates us more than the experience of becoming better at what we do.&quot;,536870929]],[&quot;^17&quot;,[33335,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33335,&quot;^G&quot;,33320,536870929]],[&quot;^17&quot;,[33335,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33335,&quot;^X&quot;,33383,536870929]],[&quot;^17&quot;,[33335,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33335,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33335,&quot;^&lt;&quot;,&quot;~u6346d14c-2ffb-4de8-801f-b16af590d6a1&quot;,536870929]],[&quot;^17&quot;,[33336,&quot;^S&quot;,&quot;Get a good notebook for taking notes as you read&quot;,536870929]],[&quot;^17&quot;,[33336,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33336,&quot;^G&quot;,33322,536870929]],[&quot;^17&quot;,[33336,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33336,&quot;^X&quot;,9422,536870929]],[&quot;^17&quot;,[33336,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33336,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33336,&quot;^&lt;&quot;,&quot;~u6346d14c-daf6-48c7-b6fb-04912fb5d136&quot;,536870929]],[&quot;^17&quot;,[33337,&quot;^S&quot;,&quot;![](https://media.xiang578.com//vitamindy-zettlekasten.png)&quot;,536870929]],[&quot;^17&quot;,[33337,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33337,&quot;^G&quot;,33338,536870929]],[&quot;^17&quot;,[33337,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33337,&quot;^X&quot;,33338,536870929]],[&quot;^17&quot;,[33337,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33337,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33337,&quot;^&lt;&quot;,&quot;~u6346d14c-0594-4ffa-b966-6a5f09d0954e&quot;,536870929]],[&quot;^17&quot;,[33338,&quot;^S&quot;,&quot;其他人的笔记&quot;,536870929]],[&quot;^17&quot;,[33338,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33338,&quot;^G&quot;,33298,536870929]],[&quot;^17&quot;,[33338,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33338,&quot;^X&quot;,33375,536870929]],[&quot;^17&quot;,[33338,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33338,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33338,&quot;^&lt;&quot;,&quot;~u6346d14c-3b26-4392-add0-debbfc9e0f98&quot;,536870929]],[&quot;^17&quot;,[33339,&quot;^S&quot;,&quot;Robert and Elizabeth Ligon Bjork from the University of California suggest distinguishing between two different measurements when it comes to memory: Storage strength and retrieval strength (Bjork 2011). They speculate that storage strength, the ability to store memories, only becomes greater over one’s lifetime. We add more and more information to our long-term memory. Just by looking at the physical capacity of our brains, we can see that we could indeed probably store a lifetime and a bit of detailed experiences in it (Carey 2014, 42).&quot;,536870929]],[&quot;^17&quot;,[33339,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33339,&quot;^G&quot;,33372,536870929]],[&quot;^17&quot;,[33339,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33339,&quot;^X&quot;,33383,536870929]],[&quot;^17&quot;,[33339,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33339,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33339,&quot;^&lt;&quot;,&quot;~u6346d14c-abd4-4e7b-bc42-270e42917063&quot;,536870929]],[&quot;^17&quot;,[33340,&quot;^S&quot;,&quot;critically. By writing, students demonstrate what they have learned, show their ability to think critically and ability to develop ideas.&quot;,536870929]],[&quot;^17&quot;,[33340,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33340,&quot;^G&quot;,33396,536870929]],[&quot;^17&quot;,[33340,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33340,&quot;^X&quot;,33383,536870929]],[&quot;^17&quot;,[33340,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33340,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33340,&quot;^&lt;&quot;,&quot;~u6346d14c-baf6-4e5c-bdd9-e21037362ff1&quot;,536870929]],[&quot;^17&quot;,[33341,&quot;^S&quot;,&quot;It is not the slip-box or our brains alone, but the dynamic between them that makes working with it so productive.&quot;,536870929]],[&quot;^17&quot;,[33341,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33341,&quot;^G&quot;,33297,536870929]],[&quot;^17&quot;,[33341,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33341,&quot;^X&quot;,33383,536870929]],[&quot;^17&quot;,[33341,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33341,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33341,&quot;^&lt;&quot;,&quot;~u6346d14c-ec60-42ea-8921-beb6f0793321&quot;,536870929]],[&quot;^17&quot;,[33342,&quot;^S&quot;,&quot;Give Each Task Your Undivided Attention&quot;,536870929]],[&quot;^17&quot;,[33342,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33342,&quot;^G&quot;,33341,536870929]],[&quot;^17&quot;,[33342,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33342,&quot;^X&quot;,33383,536870929]],[&quot;^17&quot;,[33342,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33342,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33342,&quot;^&lt;&quot;,&quot;~u6346d14c-802e-4dd9-b3b4-66b426cbea99&quot;,536870929]],[&quot;^17&quot;,[33343,&quot;^S&quot;,&quot;less successful ones. The right question is: What can we do differently in the weeks, months or even years before we face the blank page that will get us into the best possible position to write a great paper easily?&quot;,536870929]],[&quot;^17&quot;,[33343,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33343,&quot;^G&quot;,33342,536870929]],[&quot;^17&quot;,[33343,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33343,&quot;^X&quot;,33383,536870929]],[&quot;^17&quot;,[33343,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33343,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;, &quot;,6274,536870929]],[&quot;^17&quot;,[33346,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33346,&quot;^&lt;&quot;,&quot;~u6346d14c-8edd-448b-b36f-fdc11a6b7772&quot;,536870929]],[&quot;^17&quot;,[33347,&quot;^S&quot;,&quot;Upload your ^^highlights and ideas^^ once you finish a book&quot;,536870929]],[&quot;^17&quot;,[33347,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33347,&quot;^G&quot;,33402,536870929]],[&quot;^17&quot;,[33347,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33347,&quot;^X&quot;,9422,536870929]],[&quot;^17&quot;,[33347,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33347,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33347,&quot;^&lt;&quot;,&quot;~u6346d14c-fe0a-43db-8c43-10aa5eaad6b3&quot;,536870929]],[&quot;^17&quot;,[33348,&quot;^S&quot;,&quot;psychologist Lonka refers to, goes a step further and&quot;,536870929]],[&quot;^17&quot;,[33348,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33348,&quot;^G&quot;,33376,536870929]],[&quot;^17&quot;,[33348,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33348,&quot;^X&quot;,33383,536870929]],[&quot;^17&quot;,[33348,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33348,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33348,&quot;^&lt;&quot;,&quot;~u6346d14c-51fa-402f-ba75-b8bc042ab8ab&quot;,536870929]],[&quot;^17&quot;,[33349,&quot;^S&quot;,&quot;Only if nothing else is lingering in our working memory and taking up valuable mental resources can we experience what Allen calls a “mind like water” - the state where we can focus on the work right in front of us without getting distracted by competing thoughts.&quot;,536870929]],[&quot;^17&quot;,[33349,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33349,&quot;^G&quot;,33319,536870929]],[&quot;^17&quot;,[33349,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33349,&quot;^X&quot;,33383,536870929]],[&quot;^17&quot;,[33349,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33349,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33349,&quot;^&lt;&quot;,&quot;~u6346d14c-de24-45c9-8446-370fa6ed307c&quot;,536870929]],[&quot;^17&quot;,[33350,&quot;^S&quot;,&quot;Luhmann states as clearly as possible: it is not possible to think systematically without writing (Luhmann 1992, 53).&quot;,536870929]],[&quot;^17&quot;,[33350,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33350,&quot;^G&quot;,33304,536870929]],[&quot;^17&quot;,[33350,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33350,&quot;^X&quot;,33383,536870929]],[&quot;^17&quot;,[33350,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33350,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33350,&quot;^&lt;&quot;,&quot;~u6346d14c-26cd-4a41-9cb1-1d1353948382&quot;,536870929]],[&quot;^17&quot;,[33351,&quot;^S&quot;,&quot;Academic or nonfiction texts are not written like this because in addition to the writing, there is the reading, the research, the thinking and the tinkering with ideas.&quot;,536870929]],[&quot;^17&quot;,[33351,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33351,&quot;^G&quot;,33306,536870929]],[&quot;^17&quot;,[33351,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33351,&quot;^X&quot;,33383,536870929]],[&quot;^17&quot;,[33351,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33351,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33351,&quot;^&lt;&quot;,&quot;~u6346d14c-817c-490f-9572-359c86abc997&quot;,536870929]],[&quot;^17&quot;,[33352,&quot;^S&quot;,&quot;as quick notes are only __reminders__ of an idea, you need to turn them (ideally within a day)__ into permanently understandable notes.__ 当天修改成为可以永久理解的笔记。&quot;,536870929]],[&quot;^17&quot;,[33352,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33352,&quot;^G&quot;,33392,536870929]],[&quot;^17&quot;,[33352,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33352,&quot;^X&quot;,33374,536870929]],[&quot;^17&quot;,[33352,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33352,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33352,&quot;^&lt;&quot;,&quot;~u6346d14c-9bce-4d79-a33c-316d170ffba3&quot;,536870929]],[&quot;^17&quot;,[33353,&quot;^S&quot;,&quot;4. Now add your new permanent notes to the slip-box by: a)    Filing each one behind one or more related notes (with a program, you can put one note “behind” multiple notes; if you use pen and paper like Luhmann, you have to decide where it fits best and add manual links to the other notes). Look to which note the new one directly relates or, if it does not relate directly to any other note yet, just file it behind the last one. b)    Adding links to related notes. c)    Making sure you will be able to find this note later by either linking to it from your index or by making a link to it on a note that you use as an entry point to a discussion or topic and is itself linked to the index.&quot;,536870929]],[&quot;^17&quot;,[33353,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33353,&quot;^G&quot;,33380,536870929]],[&quot;^17&quot;,[33353,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33353,&quot;^X&quot;,33383,536870929]],[&quot;^17&quot;,[33353,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33353,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33353,&quot;^&lt;&quot;,&quot;~u6346d14c-7c05-4b58-8e68-e737535cb938&quot;,536870929]],[&quot;^17&quot;,[33354,&quot;^S&quot;,&quot;And while writing down an idea feels like a detour, extra time spent, not writing it down is the real waste of time, as it renders most of what we read as ineffectual.&quot;,536870929]],[&quot;^17&quot;,[33354,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33354,&quot;^G&quot;,33313,536870929]],[&quot;^17&quot;,[33354,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33354,&quot;^X&quot;,33383,536870929]],[&quot;^17&quot;,[33354,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33354,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33354,&quot;^&lt;&quot;,&quot;~u6346d14c-7192-49ea-b948-c92630edd77d&quot;,536870929]],[&quot;^17&quot;,[33355,&quot;^S&quot;,&quot;链接 Connect，大部分笔记方法只是孤立的将笔记分到一个类别中。区分他们之间的相同点或不同点。不要事先将笔记分类，而是通过笔记之间的相互连接聚类成一个主题，从中产生思考感受，从「可以怎么用」来思考。&quot;,536870929]],[&quot;^17&quot;,[33355,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33355,&quot;^G&quot;,33294,536870929]],[&quot;^17&quot;,[33355,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33355,&quot;^X&quot;,33298,536870929]],[&quot;^17&quot;,[33355,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33355,&quot;^W&quot;,33286,536870929]],[&quot;^17&quot;,[33355,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33355,&quot;^&lt;&quot;,&quot;~u6346d14c-3829-441d-a652-c366e18822c0&quot;,536870929]],[&quot;^17&quot;,[33356,&quot;^S&quot;,&quot;[用“卡片笔记写作法”读《智识的生产技术》含流程方法与笔记示范 | 学习骇客 (qq.com)](https://mp.weixin.qq.com/s/WqYCkQ0LMq_rX8v3O1m_og)&quot;,536870929]],[&quot;^17&quot;,[33356,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33356,&quot;^G&quot;,33378,536870929]],[&quot;^17&quot;,[33356,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33356,&quot;^X&quot;,33379,536870929]],[&quot;^17&quot;,[33356,&quot;^W&quot;,4,536870929]],[&quot;^17&quot;,[33356,&quot;^W&quot;,1743,536870929]],[&quot;^17&quot;,[33356,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33356,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33356,&quot;^&lt;&quot;,&quot;~u6346d14c-07b6-4401-a044-3ccdc0626b54&quot;,536870929]],[&quot;^17&quot;,[33357,&quot;^S&quot;,&quot;The first type of links are those on notes that are giving you the overview of a topic. These are notes directly referred to from the index and usually used as an entry point into a topic that has already developed to such a degree that an overview is needed or at least becomes helpful.&quot;,536870929]],[&quot;^17&quot;,[33357,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33357,&quot;^G&quot;,33308,536870929]],[&quot;^17&quot;,[33357,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33357,&quot;^X&quot;,33383,536870929]],[&quot;^17&quot;,[33357,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33357,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33357,&quot;^&lt;&quot;,&quot;~u6346d14c-2a99-4e32-ae23-7872610b6705&quot;,536870929]],[&quot;^17&quot;,[33358,&quot;^S&quot;,&quot;卡片盒的价值&quot;,536870929]],[&quot;^17&quot;,[33358,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33358,&quot;^G&quot;,33328,536870929]],[&quot;^17&quot;,[33358,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33358,&quot;^X&quot;,6274,536870929]],[&quot;^17&quot;,[33358,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33358,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33358,&quot;^&lt;&quot;,&quot;~u6346d14c-1c46-45ac-b89f-f76e797120ef&quot;,536870929]],[&quot;^17&quot;,[33359,&quot;^S&quot;,&quot;Writing, taking notes and thinking about how ideas connect is exactly the kind of elaboration that is needed to learn.&quot;,536870929]],[&quot;^17&quot;,[33359,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33359,&quot;^G&quot;,33370,536870929]],[&quot;^17&quot;,[33359,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33359,&quot;^X&quot;,33383,536870929]],[&quot;^17&quot;,[33359,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33359,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33359,&quot;^&lt;&quot;,&quot;~u6346d14c-6918-4f9a-b472-a7f9b5e6b153&quot;,536870929]],[&quot;^17&quot;,[33360,&quot;^S&quot;,&quot;Instead of adding notes to existing categories or the respective texts, he wrote them all on small pieces of paper, put a number in the corner and collected them in one place: the slip-box.&quot;,536870929]],[&quot;^17&quot;,[33360,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33360,&quot;^G&quot;,33381,536870929]],[&quot;^17&quot;,[33360,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33360,&quot;^X&quot;,33383,536870929]],[&quot;^17&quot;,[33360,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33360,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33360,&quot;^&lt;&quot;,&quot;~u6346d14c-5742-429a-a909-c67b72b7ff40&quot;,536870929]],[&quot;^17&quot;,[33361,&quot;^S&quot;,&quot;The first teaches the formal requirements: style, structure or how to quote correctly. And then there are the psychological ones, which teach you how to get it done without mental breakdowns and before your supervisor or publisher starts refusing to move the deadline once more.&quot;,536870929]],[&quot;^17&quot;,[33361,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33361,&quot;^G&quot;,33301,536870929]],[&quot;^17&quot;,[33361,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33361,&quot;^X&quot;,33383,536870929]],[&quot;^17&quot;,[33361,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33361,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33361,&quot;^&lt;&quot;,&quot;~u6346d14c-e352-42ea-9db7-c44df59a3bac&quot;,536870929]],[&quot;^17&quot;,[33362,&quot;^S&quot;,&quot;Luhmann had two slip-boxes: a bibliographical one, which contained the references and brief notes on the content of the literature, and the main one in which he collected and generated his ideas, mainly in response to what he read.&quot;,536870929]],[&quot;^17&quot;,[33362,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33362,&quot;^G&quot;,33398,536870929]],[&quot;^17&quot;,[33362,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33362,&quot;^X&quot;,33383,536870929]],[&quot;^17&quot;,[33362,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33362,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33362,&quot;^&lt;&quot;,&quot;~u6346d14c-d9b1-4ca8-a60a-dcc96d1680e2&quot;,536870929]],[&quot;^17&quot;,[33363,&quot;^S&quot;,&quot;Something to write with and something to write on (pen and paper will do) ·       A reference management system (the best programs are free) ·       The slip-box (the best program is free) ·       An editor (whatever works best for you: very good ones are free)&quot;,536870929]],[&quot;^17&quot;,[33363,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33363,&quot;^G&quot;,33353,536870929]],[&quot;^17&quot;,[33363,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33363,&quot;^X&quot;,33383,536870929]],[&quot;^17&quot;,[33363,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33363,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33363,&quot;^&lt;&quot;,&quot;~u6346d14c-f32d-4885-b09e-f0f89d18bf36&quot;,536870929]],[&quot;^17&quot;,[33364,&quot;^S&quot;,&quot;将这些记笔记的方法当成习惯养成。笔记收集 - 建立联系 - 编码存储 - 再联系&quot;,536870929]],[&quot;^17&quot;,[33364,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33364,&quot;^G&quot;,33288,536870929]],[&quot;^17&quot;,[33364,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33364,&quot;^X&quot;,33298,536870929]],[&quot;^17&quot;,[33364,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33364,&quot;^W&quot;,33286,536870929]],[&quot;^17&quot;,[33364,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33364,&quot;^&lt;&quot;,&quot;~u6346d14c-cf5a-40ae-8657-c21a0624baf2&quot;,536870929]],[&quot;^17&quot;,[33365,&quot;^S&quot;,&quot;He did not just copy ideas or quotes from the texts he read, but made a transition from one context to another.&quot;,536870929]],[&quot;^17&quot;,[33365,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33365,&quot;^G&quot;,33325,536870929]],[&quot;^17&quot;,[33365,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33365,&quot;^X&quot;,33383,536870929]],[&quot;^17&quot;,[33365,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33365,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33365,&quot;^&lt;&quot;,&quot;~u6346d14c-9cc0-44eb-81c6-f36bb9299446&quot;,536870929]],[&quot;^17&quot;,[33366,&quot;^S&quot;,&quot;The last element in his file system was an index, from which he would refer to one or two notes that would serve as a kind of entry point into a line of thought or topic. Notes with a sorted collection of links are, of course, good entry points.&quot;,536870929]],[&quot;^17&quot;,[33366,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33366,&quot;^G&quot;,33292,536870929]],[&quot;^17&quot;,[33366,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33366,&quot;^X&quot;,33383,536870929]],[&quot;^17&quot;,[33366,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33366,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33366,&quot;^&lt;&quot;,&quot;~u6346d14c-c0c0-4c24-a708-7e35e7c3ef4f&quot;,536870929]],[&quot;^17&quot;,[33367,&quot;^S&quot;,&quot;So if you are writing by hand, you are forced to think about what you hear (or read) – otherwise you wouldn’t be able to grasp the underlying principle, the idea, the structure of an argument.&quot;,536870929]],[&quot;^17&quot;,[33367,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33367,&quot;^G&quot;,33393,536870929]],[&quot;^17&quot;,[33367,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33367,&quot;^X&quot;,33383,536870929]],[&quot;^17&quot;,[33367,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33367,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33367,&quot;^&lt;&quot;,&quot;~u6346d14c-bda7-4c3e-9f9d-0d848719bdf5&quot;,536870929]],[&quot;^17&quot;,[33368,&quot;^S&quot;,&quot;TODO 微信读书上的笔记整理&quot;,536870929]],[&quot;^17&quot;,[33368,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33368,&quot;^G&quot;,33379,536870929]],[&quot;^17&quot;,[33368,&quot;^12&quot;,&quot;TODO&quot;,536870929]],[&quot;^17&quot;,[33368,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33368,&quot;^X&quot;,33379,536870929]],[&quot;^17&quot;,[33368,&quot;^W&quot;,4,536870929]],[&quot;^17&quot;,[33368,&quot;^W&quot;,1743,536870929]],[&quot;^17&quot;,[33368,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33368,&quot;^I&quot;,4,536870929]],[&quot;^17&quot;,[33368,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33368,&quot;^&lt;&quot;,&quot;~u6346d14c-d0da-4a51-a4b6-384f7175aa72&quot;,536870929]],[&quot;^17&quot;,[33369,&quot;^S&quot;,&quot;笔记对你的价值，而不是和书的相关程度&quot;,536870929]],[&quot;^17&quot;,[33369,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33369,&quot;^G&quot;,33391,536870929]],[&quot;^17&quot;,[33369,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33369,&quot;^X&quot;,33382,536870929]],[&quot;^17&quot;,[33369,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33369,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33369,&quot;^&lt;&quot;,&quot;~u6346d14c-71d1-40f1-a4a8-89de2e5c96a9&quot;,536870929]],[&quot;^17&quot;,[33370,&quot;^S&quot;,&quot;We face here the same choice between methods that make us feel like we learned something and methods that truly do make us learn something.&quot;,536870929]],[&quot;^17&quot;,[33370,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33370,&quot;^G&quot;,33354,536870929]],[&quot;^17&quot;,[33370,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33370,&quot;^X&quot;,33383,536870929]],[&quot;^17&quot;,[33370,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33370,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33370,&quot;^&lt;&quot;,&quot;~u6346d14c-2948-4a02-ad67-40ac0c0cd710&quot;,536870929]],[&quot;^17&quot;,[33371,&quot;^S&quot;,&quot;By focusing on what is interesting and keeping written track of your own intellectual development, topics, questions and arguments will emerge from the material without force. Not only does it means that finding a topic or a research question will become easier, as we don’t have to squeeze it out of the few ideas that are on top of our head anymore, every question that emerges out of our slip-box will naturally and handily come with material to work with.&quot;,536870929]],[&quot;^17&quot;,[33371,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33371,&quot;^G&quot;,33291,536870929]],[&quot;^17&quot;,[33371,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33371,&quot;^X&quot;,33383,536870929]],[&quot;^17&quot;,[33371,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33371,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33371,& 395,&quot;^G&quot;,33375,536870929]],[&quot;^17&quot;,[33395,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33395,&quot;^X&quot;,6274,536870929]],[&quot;^17&quot;,[33395,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33395,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33395,&quot;^&lt;&quot;,&quot;~u6346d14c-55db-4d3f-9fe9-a6d41adad4c5&quot;,536870929]],[&quot;^17&quot;,[33396,&quot;^S&quot;,&quot;To give you all the resources you need to work in the best possible way with the best technique available.&quot;,536870929]],[&quot;^17&quot;,[33396,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33396,&quot;^G&quot;,33332,536870929]],[&quot;^17&quot;,[33396,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33396,&quot;^X&quot;,33383,536870929]],[&quot;^17&quot;,[33396,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33396,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33396,&quot;^&lt;&quot;,&quot;~u6346d14c-8df3-4f12-a2bb-5a3292e24d29&quot;,536870929]],[&quot;^17&quot;,[33397,&quot;^S&quot;,&quot;To achieve a critical mass, it is crucial to distinguish clearly between three types of notes: 1.   Fleeting notes, which are only reminders of information, can be written in any kind of way and will end up in the trash within a day or two. 2.    Permanent notes, which will never be thrown away and contain the necessary information in themselves in a permanently understandable way. They are always stored in the same way in the same place, either in the reference system or, written as if for print, in the slip-box. 3.    Project notes, which are only relevant to one particular project. They are kept within a project-specific folder and can be discarded or archived after the project is finished.&quot;,536870929]],[&quot;^17&quot;,[33397,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33397,&quot;^G&quot;,33312,536870929]],[&quot;^17&quot;,[33397,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33397,&quot;^X&quot;,33383,536870929]],[&quot;^17&quot;,[33397,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33397,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33397,&quot;^&lt;&quot;,&quot;~u6346d14c-fea8-4bb1-a160-578a2d2018d8&quot;,536870929]],[&quot;^17&quot;,[33398,&quot;^S&quot;,&quot;The best way to maintain the feeling of being in control is to stay in control. And to stay in control, it&apos;s better to keep your options open during the writing process rather than limit yourself to your first idea.&quot;,536870929]],[&quot;^17&quot;,[33398,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33398,&quot;^G&quot;,33360,536870929]],[&quot;^17&quot;,[33398,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33398,&quot;^X&quot;,33383,536870929]],[&quot;^17&quot;,[33398,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33398,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33398,&quot;^&lt;&quot;,&quot;~u6346d14c-e841-4bf5-9d76-12aa9ad76daa&quot;,536870929]],[&quot;^17&quot;,[33399,&quot;^S&quot;,&quot;The very moment we decide on a hypothesis, our brains automatically go into search mode, scanning our surroundings for supporting data, which is neither a good way to learn nor research.&quot;,536870929]],[&quot;^17&quot;,[33399,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33399,&quot;^G&quot;,33367,536870929]],[&quot;^17&quot;,[33399,&quot;^Z&quot;,6274,536870929]],[&quot;^17&quot;,[33399,&quot;^X&quot;,33383,536870929]],[&quot;^17&quot;,[33399,&quot;^W&quot;,6274,536870929]],[&quot;^17&quot;,[33399,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33399,&quot;^&lt;&quot;,&quot;~u6346d14c-90a8-4928-9829-d638d45f1923&quot;,536870929]],[&quot;^17&quot;,[33400,&quot;^S&quot;,&quot;很多小说家会强迫自己每天写作多久以或写多少字，就好像储蓄一样。学术写作除了写之外，还有很多其他的步骤需要花费时间，但是每天写的卡片其实是可以相互链接的内容，这就是复利的力量。[[网络效应]]&quot;,536870929]],[&quot;^17&quot;,[33400,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33400,&quot;^G&quot;,33358,536870929]],[&quot;^17&quot;,[33400,&quot;^Z&quot;,6274,536870929]],[&qu     if scale is not None:\\n            scores_top = scores_top * scale # Q*K^T/sqrt(D)\\n\\n        # get the context\\n        context = self._get_initial_context(values, L_Q)\\n        # [32, 8, 336, 64]\\n\\n        # update the context with selected top_k queries\\n        context, attn = self._update_context(context, values, scores_top, index, L_Q, attn_mask)\\n        # [32, 8, 336, 64], None (如果attn!=None,那么其shape为：[32, 8, 336, 336])\\n\\n        import ipdb; ipdb.set_trace()\\n        return context.transpose(2,1).contiguous(), attn\\n        # [32, 336, 8, 64]\\n```&quot;,536870929]],[&quot;^17&quot;,[33660,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33660,&quot;^G&quot;,33654,536870929]],[&quot;^17&quot;,[33660,&quot;^Z&quot;,33648,536870929]],[&quot;^17&quot;,[33660,&quot;^X&quot;,33654,536870929]],[&quot;^17&quot;,[33660,&quot;^W&quot;,33648,536870929]],[&quot;^17&quot;,[33660,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33660,&quot;^&lt;&quot;,&quot;~u6346d14d-7f33-4710-9df0-eee673e103f6&quot;,536870929]],[&quot;^17&quot;,[33661,&quot;^S&quot;,&quot;V(B,H,L,E) 求平均变成 V(B,H,E)，然后再复制成和原来大小相同的矩阵&quot;,536870929]],[&quot;^17&quot;,[33661,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33661,&quot;^G&quot;,33667,536870929]],[&quot;^17&quot;,[33661,&quot;^Z&quot;,33648,536870929]],[&quot;^17&quot;,[33661,&quot;^X&quot;,33667,536870929]],[&quot;^17&quot;,[33661,&quot;^W&quot;,33648,536870929]],[&quot;^17&quot;,[33661,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33661,&quot;^&lt;&quot;,&quot;~u6346d14d-0215-486a-8c1a-08a293227544&quot;,536870929]],[&quot;^17&quot;,[33662,&quot;^S&quot;,&quot;forward&quot;,536870929]],[&quot;^17&quot;,[33662,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33662,&quot;^G&quot;,33658,536870929]],[&quot;^17&quot;,[33662,&quot;^Z&quot;,33648,536870929]],[&quot;^17&quot;,[33662,&quot;^X&quot;,33658,536870929]],[&quot;^17&quot;,[33662,&quot;^W&quot;,33648,536870929]],[&quot;^17&quot;,[33662,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33662,&quot;^&lt;&quot;,&quot;~u6346d14d-3bd0-42c7-990d-d5508d203891&quot;,536870929]],[&quot;^17&quot;,[33663,&quot;^S&quot;,&quot;~```python\\ndef _prob_QK(self, Q, K, sample_k, n_top): # n_top: c*ln(L_q)\\n        # Q [B, H, L, D]\\n        B, H, L_K, E = K.shape # torch.Size([32, 8, 336, 64])\\n        _, _, L_Q, _ = Q.shape # torch.Size([32, 8, 336, 64])\\n\\n        # calculate the sampled Q_K\\n        K_expand = K.unsqueeze(-3).expand(B, H, L_Q, L_K, E)\\n        # [32, 8, 336, 64] -&gt; [32, 8, 1, 336, 64] -&gt; [32, 8, 336, 336, 64]\\n        # expand之后，K_expand[0][0][0][0] = K_expand[0][0][1][0] 都是64维度的向量了\\n\\n        index_sample = torch.randint(L_K, (L_Q, sample_k)) # real U = U_part(factor*ln(L_k))*L_q\\n        # sample_k=30, 这相当于从336里面选择30个\\n        # index_sample.shape = [336, 30], \\n        # L_K是指定最大值(exclusive)，最小值default=0(inclusive), 形状为(L_Q, sample_k)\\n\\n        K_sample = K_expand[:, :, torch.arange(L_Q).unsqueeze(1), index_sample, :]\\n        # 起初的K_expand的shape为：[32, 8, 336, 336, 64]\\n        # :, :, [336, 1], [336, 30], : [why???]\\n        # K_sample.shape = [32, 8, 336, 30, 64]\\n\\n        Q_K_sample = torch.matmul(Q.unsqueeze(-2), K_sample.transpose(-2, -1)).squeeze(-2)\\n        # [32, 8, 336, 1, 64] * [32, 8, 336, 64, 30] -&gt; [32, 8, 336, 1, 30] -&gt; [32, 8, 336, 30]\\n\\n        # find the Top_k query with sparisty measurement\\n        M = Q_K_sample.max(-1)[0] - torch.div(Q_K_sample.sum(-1), L_K)\\n        # 上面这个实现的就是论文中的那个非常nb的关于query的重要度的公式了，Equation (4)\\n        # M.shape = [32, 8, 336]\\n\\n        M_top = M.topk(n_top, sorted=False)[1]\\n        # [0]=values, [1]=indices\\n        # M_top.shape = [32, 8, 30]，相当于336个queries里面选择了30个top-k query tokens\\n\\n        # use the reduced Q to calculate Q_K\\n        Q_reduce = Q[torch.arange(B)[:, None, None], # [32, 1, 1]\\n                     torch.arange(H)[None, :, None],  # [1, 8, 1]\\n                     M_top, :] # factor*ln(L_q)\\n        # 起初Q.shape = [32, 8, 336, 64], reduce之后，就是\\n        # Q_reduce.shape = [32, 8, 30, 64]\\n\\n        Q_K = torch.matmul(Q_reduce, K.transpose(-2, -1)) # factor*ln(L_q)*L_k\\n        # [32, 8, 30, 64] * [32, 8, 64, 336] -&gt; [32, 8, 30, 336]\\n        # 30个query tokens，和336个key tokens的dot product values\\n\\n        return Q_K, M_top\\n        # [32, 8, 30, 336] and [32, 8, 30] 这是8个heads，每个head下都是选择了前30的query tokens（各自选择的）\\n        # 含义：Q_K是类似原始transformer中的Q*K^T\\n        #       M_top则是说，是32个序列，每个序列下8个heads，每个head下M得分靠前的top-30的query的indices（索引）\\n```&quot;,536870929]],[&quot;^17&quot;,[33663,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33663,&quot;^G&quot;,33651,536870929]],[&quot;^17&quot;,[33663,&quot;^Z&quot;,33648,536870929]],[&quot;^17&quot;,[33663,&quot;^X&quot;,33651,536870929]],[&quot;^17&quot;,[33663,&quot;^W&quot;,33648,536870929]],[&quot;^17&quot;,[33663,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33663,&quot;^&lt;&quot;,&quot;~u6346d14d-b8b0-4218-8899-90702e13d160&quot;,536870929]],[&quot;^17&quot;,[33664,&quot;^S&quot;,&quot;encoder 输入&quot;,536870929]],[&quot;^17&quot;,[33664,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33664,&quot;^G&quot;,33666,536870929]],[&quot;^17&quot;,[33664,&quot;^Z&quot;,33648,536870929]],[&quot;^17&quot;,[33664,&quot;^X&quot;,33648,536870929]],[&quot;^17&quot;,[33664,&quot;^W&quot;,33648,536870929]],[&quot;^17&quot;,[33664,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33664,&quot;^&lt;&quot;,&quot;~u6346d14d-8be1-42e8-b4a4-030f1a8d4e4b&quot;,536870929]],[&quot;^17&quot;,[33665,&quot;^S&quot;,&quot;feature 特征张量 (336+168,7) + 时间特征张量 (336+168,4)&quot;,536870929]],[&quot;^17&quot;,[33665,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33665,&quot;^G&quot;,33656,536870929]],[&quot;^17&quot;,[33665,&quot;^Z&quot;,33648,536870929]],[&quot;^17&quot;,[33665,&quot;^X&quot;,33656,536870929]],[&quot;^17&quot;,[33665,&quot;^W&quot;,33648,5368

&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33546,&quot;^V&quot;,33649,536873546]],[&quot;^16&quot;,[33546,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33546,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33546,&quot;^;&quot;,&quot;~u62fb33f3-4730-4b57-a036-6c3e78ffb8ec&quot;,536873546]],[&quot;^16&quot;,[33547,&quot;^R&quot;,&quot;Instead of adding notes to existing categories or the respective texts, he wrote them all on small pieces of paper, put a number in the corner and collected them in one place: the slip-box.&quot;,536873546]],[&quot;^16&quot;,[33547,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33547,&quot;^F&quot;,33601,536873546]],[&quot;^16&quot;,[33547,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33547,&quot;^V&quot;,33649,536873546]],[&quot;^16&quot;,[33547,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33547,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33547,&quot;^;&quot;,&quot;~u62fb33f3-a4a0-40e6-a2d4-d0995c653b45&quot;,536873546]],[&quot;^16&quot;,[33548,&quot;^R&quot;,&quot;Confirmation bias is tackled here in two steps: First, by turning the whole writing process on its head, and secondly, by changing the incentives from finding confirming facts to an indiscriminate gathering of any relevant information regardless of what argument it will support.&quot;,536873546]],[&quot;^16&quot;,[33548,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33548,&quot;^F&quot;,33546,536873546]],[&quot;^16&quot;,[33548,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33548,&quot;^V&quot;,33649,536873546]],[&quot;^16&quot;,[33548,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33548,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33548,&quot;^;&quot;,&quot;~u62fb33f3-ae98-445c-8be2-3a350e939421&quot;,536873546]],[&quot;^16&quot;,[33549,&quot;^R&quot;,&quot;So if you are writing by hand, you are forced to think about what you hear (or read) ‚Äì otherwise you wouldn‚Äôt be able to grasp the underlying principle, the idea, the structure of an argument.&quot;,536873546]],[&quot;^16&quot;,[33549,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33549,&quot;^F&quot;,33641,536873546]],[&quot;^16&quot;,[33549,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33549,&quot;^V&quot;,33649,536873546]],[&quot;^16&quot;,[33549,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33549,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33549,&quot;^;&quot;,&quot;~u62fb33f3-23a3-46b0-b519-0ff243c8c545&quot;,536873546]],[&quot;^16&quot;,[33550,&quot;^R&quot;,&quot;And while writing down an idea feels like a detour, extra time spent, not writing it down is the real waste of time, as it renders most of what we read as ineffectual.&quot;,536873546]],[&quot;^16&quot;,[33550,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33550,&quot;^F&quot;,33575,536873546]],[&quot;^16&quot;,[33550,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33550,&quot;^V&quot;,33649,536873546]],[&quot;^16&quot;,[33550,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33550,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33550,&quot;^;&quot;,&quot;~u62fb33f3-464a-4f57-bb8d-57734961e442&quot;,536873546]],[&quot;^16&quot;,[33551,&quot;^R&quot;,&quot;critically. By writing, students demonstrate what they have learned, show their ability to think critically and ability to develop ideas.&quot;,536873546]],[&quot;^16&quot;,[33551,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33551,&quot;^F&quot;,33632,536873546]],[&quot;^16&quot;,[33551,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33551,&quot;^V&quot;,33649,536873546]],[&quot;^16&quot;,[33551,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33551,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33551,&quot;^;&quot;,&quot;~u62fb33f3-7202-4a8e-8667-c53f40e0c867&quot;,536873546]],[&quot;^16&quot;,[33552,&quot;^R&quot;,&quot;At this point, it should become clear that you don‚Äôt need to wait for a genie to appear, as each step is clearly not only within your abilities, but also straightforward and well defined: Assemble notes and bring them into order, turn these notes into a draft, review it and you are done.&quot;,536873546]],[&quot;^16&quot;,[33552,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33552,&quot;^F&quot;,33579,536873546]],[&quot;^16&quot;,[33552,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33552,&quot;^V&quot;,33649,536873546]],[&quot;^16&quot;,[33552,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33552,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33552,&quot;^;&quot;,&quot;~u62fb33f3-9492-4857-aaa5-ed0d37699d42&quot;,536873546]],[&quot;^16&quot;,[33553,&quot;^R&quot;,&quot;File those ideas in their most useful contexts&quot;,536873546]],[&quot;^16&quot;,[33553,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33553,&quot;^F&quot;,33616,536873546]],[&quot;^16&quot;,[33553,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33553,&quot;^V&quot;,33602,536873546]],[&quot;^16&quot;,[33553,&quot;^U&quot;,394,536873546]],[&quot;^16&quot;,[33553,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33553,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33553,&quot;^;&quot;,&quot;~u62fb33f3-7d19-47e6-a53a-089f375f15ae&quot;,536873546]],[&quot;^16&quot;,[33554,&quot;^R&quot;,&quot;Â¶Ç‰ΩïÊûÑÂª∫Á≥ªÁªüÁöÑ‰∏Ä‰∫õÂÆûË∑µ[[ÊñπÊ≥ï]]&quot;,536873546]],[&quot;^16&quot;,[33554,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33554,&quot;^F&quot;,33637,536873546]],[&quot;^16&quot;,[33554,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33554,&quot;^V&quot;,33607,536873546]],[&quot;^16&quot;,[33554,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33554,&quot;^U&quot;,2573,536873546]],[&quot;^16&quot;,[33554,&quot;^H&quot;,2573,536873546]],[&quot;^16&quot;,[33554,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33554,&quot;^;&quot;,&quot;~u62fb33f3-907b-4499-bea2-ed22ae840480&quot;,536873546]],[&quot;^16&quot;,[33555,&quot;^R&quot;,&quot;Ê†áÂáÜÂåñ **Standardize**ÔºöÈõÜ‰∏≠Âú®‰∏Ä‰∏™Âú∞Êñπ‰øùÂ≠òÊ†ºÂºèÁõ∏ÂêåÁöÑÁ¨îËÆ∞ÔºåÊØè‰∏ÄÁØáÁ¨îËÆ∞Êúâ‰∏Ä‰∏™ÂîØ‰∏ÄÁöÑÁºñÂè∑„ÄÇ&quot;,536873546]],[&quot;^16&quot;,[33555,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33555,&quot;^F&quot;,33554,536873546]],[&quot;^16&quot;,[33555,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33555,&quot;^V&quot;,33554,536873546]],[&quot;^16&quot;,[33555,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33555,&quot;^U&quot;,2573,536873546]],[&quot;^16&quot;,[33555,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33555,&quot;^;&quot;,&quot;~u62fb33f3-8c5a-48c4-b1f1-674ec8789300&quot;,536873546]],[&quot;^16&quot;,[33556,&quot;^R&quot;,&quot;ÊâãÂÜôÊÉ≥Ê≥ï+Êù•Ê∫ê&quot;,536873546]],[&quot;^16&quot;,[33556,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33556,&quot;^F&quot;,33612,536873546]],[&quot;^16&quot;,[33556,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33556,&quot;^V&quot;,33612,536873546]],[&quot;^16&quot;,[33556,&quot;^U&quot;,394,536873546]],[&quot;^16&quot;,[33556,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33556,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33556,&quot;^;&quot;,&quot;~u62fb33f3-7a2a-493f-b2fd-d708b67fdec8&quot;,536873546]],[&quot;^16&quot;,[33557,&quot;^R&quot;,&quot;Whenever he read something, he would write the bibliographic information on one side of a card and make brief notes about the content on the other side (Schmidt 2013, 170). These notes would end up in the bibliographic slip-box. In a second step, shortly after, he would look at his brief notes and think about their relevance for his own thinking and writing. He then would turn to the main slip-box and write his ideas, comments and thoughts on new pieces of paper, using only one for each idea and restricting himself to one side of the paper, to make it easier to read them later without having to take them out of the box. He kept them usually brief enough to make one idea fit on a single sheet, but would sometimes add another note to extend a thought.&quot;,536873546]],[&quot;^16&quot;,[33557,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33557,&quot;^F&quot;,33608,536873546]],[&quot;^16&quot;,[33557,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33557,&quot;^V&quot;,33649,536873546]],[&quot;^16&quot;,[33557,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33557,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33557,&quot;^;&quot;,&quot;~u62fb33f3-20c0-4b2a-8bb7-a5d2d169f919&quot;,536873546]],[&quot;^16&quot;,[33558,&quot;^R&quot;,&quot;While the literature notes will be stored within the reference system together with the bibliographic details, separate from the slip-box, but still close to the context of the original text, they are already written with an eye towards the lines of thoughts within the slip-box. Luhmann describes this step as follows: ‚ÄúI always have a slip of paper at hand, on which I note down the ideas of certain pages. On the backside I write down the bibliographic details. After finishing the book I go through my notes and think how these notes might be relevant for already written notes in the slip-box. It means that I always read with an eye towards possible connections in the slip-box.‚Äù (Luhmann et al., 1987, 150)&quot;,536873546]],[&quot;^16&quot;,[33558,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33558,&quot;^F&quot;,33598,536873546]],[&quot;^16&quot;,[33558,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33558,&quot;^V&quot;,33649,536873546]],[&quot;^16&quot;,[33558,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33558,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33558,&quot;^;&quot;,&quot;~u62fb33f3-d1c6-49b3-bcbc-b87e779aa603&quot;,536873546]],[&quot;^16&quot;,[33559,&quot;^R&quot;,&quot;#Book&quot;,536873546]],[&quot;^16&quot;,[33559,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33559,&quot;^F&quot;,33651,536873546]],[&quot;^16&quot;,[33559,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33559,&quot;^V&quot;,2472,536873546]],[&quot;^16&quot;,[33559,&quot;^U&quot;,623,536873546]],[&quot;^16&quot;,[33559,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33559,&quot;^H&quot;,623,536873546]],[&quot;^16&quot;,[33559,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33559,&quot;^;&quot;,&quot;~u62fb33f3-c57f-499c-9689-2d815e9701d5&quot;,536873546]],[&quot;^16&quot;,[33560,&quot;^R&quot;,&quot;Robert and Elizabeth Ligon Bjork from the University of California suggest distinguishing between two different measurements when it comes to memory: Storage strength and retrieval strength (Bjork 2011). They speculate that storage strength, the ability to store memories, only becomes greater over one‚Äôs lifetime. We add more and more information to our long-term memory. Just by looking at the physical capacity of our brains, we can see that we could indeed probably store a lifetime and a bit of detailed experiences in it (Carey 2014, 42).&quot;,536873546]],[&quot;^16&quot;,[33560,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33560,&quot;^F&quot;,33640,536873546]],[&quot;^16&quot;,[33560,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33560,&quot;^V&quot;,33649,536873546]],[&quot;^16&quot;,[33560,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33560,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33560,&quot;^;&quot;,&quot;~u62fb33f3-661a-4d12-b8c9-ad2d6f0835cb&quot;,536873546]],[&quot;^16&quot;,[33561,&quot;^R&quot;,&quot;I am convinced that the attempt of these study guides to squeeze a nonlinear process like writing into a linear order is the main reason for the very problems and frustrations they promise to solve.&quot;,536873546]],[&quot;^16&quot;,[33561,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33561,&quot;^F&quot;,33567,536873546]],[&quot;^16&quot;,[33561,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33561,&quot;^V&quot;,33649,536873546]],[&quot;^16&quot;,[33561,&qu uot;,2472,536873546]],[&quot;^16&quot;,[33575,&quot;^V&quot;,33649,536873546]],[&quot;^16&quot;,[33575,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33575,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33575,&quot;^;&quot;,&quot;~u62fb33f3-2c73-4665-b72a-ad12a83a9e15&quot;,536873546]],[&quot;^16&quot;,[33576,&quot;^R&quot;,&quot;Give Each Task Your Undivided Attention&quot;,536873546]],[&quot;^16&quot;,[33576,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33576,&quot;^F&quot;,33573,536873546]],[&quot;^16&quot;,[33576,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33576,&quot;^V&quot;,33649,536873546]],[&quot;^16&quot;,[33576,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33576,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33576,&quot;^;&quot;,&quot;~u62fb33f3-6222-4d87-944c-bb31feccd357&quot;,536873546]],[&quot;^16&quot;,[33577,&quot;^R&quot;,&quot;Luhmann wrote an index with a typewriter on index cards. In the Zettelkasten, keywords can easily be added to a note like tags and will then show up in the index. They should be chosen carefully and sparsely. Luhmann would add the number of one or two (rarely more) notes next to a keyword in the index (Schmidt 2013, 171).&quot;,536873546]],[&quot;^16&quot;,[33577,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33577,&quot;^F&quot;,33560,536873546]],[&quot;^16&quot;,[33577,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33577,&quot;^V&quot;,33649,536873546]],[&quot;^16&quot;,[33577,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33577,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33577,&quot;^;&quot;,&quot;~u62fb33f3-5600-4101-b880-b7329127037c&quot;,536873546]],[&quot;^16&quot;,[33578,&quot;^R&quot;,&quot;![](https://media.xiang578.com//vitamindy-zettlekasten.png)&quot;,536873546]],[&quot;^16&quot;,[33578,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33578,&quot;^F&quot;,33620,536873546]],[&quot;^16&quot;,[33578,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33578,&quot;^V&quot;,33620,536873546]],[&quot;^16&quot;,[33578,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33578,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33578,&quot;^;&quot;,&quot;~u62fb33f3-db98-4cb1-8b8d-18c6a3ed789f&quot;,536873546]],[&quot;^16&quot;,[33579,&quot;^R&quot;,&quot;The last element in his file system was an index, from which he would refer to one or two notes that would serve as a kind of entry point into a line of thought or topic. Notes with a sorted collection of links are, of course, good entry points.&quot;,536873546]],[&quot;^16&quot;,[33579,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33579,&quot;^F&quot;,33562,536873546]],[&quot;^16&quot;,[33579,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33579,&quot;^V&quot;,33649,536873546]],[&quot;^16&quot;,[33579,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33579,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33579,&quot;^;&quot;,&quot;~u62fb33f3-4a94-4dc0-8b98-84fc9f97453f&quot;,536873546]],[&quot;^16&quot;,[33580,&quot;^R&quot;,&quot;The best way to maintain the feeling of being in control is to stay in control. And to stay in control, it&apos;s better to keep your options open during the writing process rather than limit yourself to your first idea.&quot;,536873546]],[&quot;^16&quot;,[33580,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33580,&quot;^F&quot;,33547,536873546]],[&quot;^16&quot;,[33580,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33580,&quot;^V&quot;,33649,536873546]],[&quot;^16&quot;,[33580,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33580,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33580,&quot;^;&quot;,&quot;~u62fb33f3-e537-4f79-9226-c67724424986&quot;,536873546]],[&quot;^16&quot;,[33581,&quot;^R&quot;,&quot;Writing, taking notes and thinking about how ideas connect is exactly the kind of elaboration that is needed to learn.&quot;,536873546]],[&quot;^16&quot;,[33581,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33581,&quot;^F&quot;,33631,536873546]],[&quot;^16&quot;,[33581,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33581,&quot;^V&quot;,33649,536873546]],[&quot;^16&quot;,[33581,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33581,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33581,&quot;^;&quot;,&quot;~u62fb33f3-330a-41c4-9c00-09eac2cabc44&quot;,536873546]],[&quot;^16&quot;,[33582,&quot;^R&quot;,&quot;Richard Feynman once had a visitor in his office, a historian who wanted to interview him. When he spotted Feynman‚Äôs notebooks, he said how delighted he was to see such ‚Äúwonderful records of Feynman‚Äôs thinking.‚Äù ‚ÄúNo, no!‚Äù Feynman protested. ‚ÄúThey aren‚Äôt a record of my thinking process. They are my thinking process. I actually did the work on the paper.‚Äù ‚ÄúWell,‚Äù the historian said, ‚Äúthe work was done in your head, but the record of it is still here.‚Äù ‚ÄúNo, it‚Äôs not a record, not really. It‚Äôs working. You have to work on paper, and this is the paper.‚Äù[33] This, obviously, was a very important distinction to Feynman, much more than just a linguistic difference ‚Äì and for a good reason: It is the distinction that makes all the difference when it comes to thinking. Philosophers, neuroscientists, educators and psychologists like to disagree in many different aspects on how the brain works. But they no longer disagree when it comes to the need for external scaffolding. Almost all agree nowadays that real thinking requires some kind of externalization, especially in the form of writing. ‚ÄúNotes on paper, or on a computer screen [...] do not make contemporary physics or other kinds of intellectual endeavour easier, they make it possible‚Äù is one of the key takeaways in a contemporary handbook of neuroscientists (Levy 2011, 290) Concluding the discussions in this book, Levy writes: ‚ÄúIn any case, no matter how internal processes are implemented, insofar as thinkers are genuinely concerned with what enables human beings to perform the spectacular intellectual feats exhibited in science and other areas of systematic enquiry, as well as in the arts, they need to understand the extent to which the mind is reliant upon external scaffolding.‚Äù&quot;,536873546]],[&quot;^16&quot;,[33582,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33582,&quot;^F&quot;,33586,536873546]],[&quot;^16&quot;,[33582,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33582,&quot;^V&quot;,33649,536873546]],[&quot;^16&quot;,[33582,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33582,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33582,&quot;^;&quot;,&quot;~u62fb33f3-78b3-4a2d-b147-9fdfcababbca&quot;,536873546]],[&quot;^16&quot;,[33583,&quot;^R&quot;,&quot;Nothing motivates us more than the experience of becoming better at what we do.&quot;,536873546]],[&quot;^16&quot;,[33583,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33583,&quot;^F&quot;,33561,536873546]],[&quot;^16&quot;,[33583,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33583,&quot;^V&quot;,33649,536873546]],[&quot;^16&quot;,[33583,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33583,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33583,&quot;^;&quot;,&quot;~u62fb33f3-267f-4de5-9d6a-749c3095014f&quot;,536873546]],[&quot;^16&quot;,[33584,&quot;^R&quot;,&quot;4. Now add your new permanent notes to the slip-box by: a)¬†¬†¬† Filing each one behind one or more related notes (with a program, you can put one note ‚Äúbehind‚Äù multiple notes; if you use pen and paper like Luhmann, you have to decide where it fits best and add manual links to the other notes). Look to which note the new one directly relates or, if it does not relate directly to any other note yet, just file it behind the last one. b)¬†¬†¬† Adding links to related notes. c)¬†¬†¬† Making sure you will be able to find this note later by either linking to it from your index or by making a link to it on a note that you u 33592,&quot;^R&quot;,&quot;Something to write with and something to write on (pen and paper will do) ¬∑¬†¬†¬†¬†¬†¬† A reference management system (the best programs are free) ¬∑¬†¬†¬†¬†¬†¬† The slip-box (the best program is free) ¬∑¬†¬†¬†¬†¬†¬† An editor (whatever works best for you: very good ones are free)&quot;,536873546]],[&quot;^16&quot;,[33592,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33592,&quot;^F&quot;,33584,536873546]],[&quot;^16&quot;,[33592,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33592,&quot;^V&quot;,33649,536873546]],[&quot;^16&quot;,[33592,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33592,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33592,&quot;^;&quot;,&quot;~u62fb33f3-5091-4916-a790-9967cb09aaf1&quot;,536873546]],[&quot;^16&quot;,[33593,&quot;^R&quot;,&quot;the rough order is always the same: Make a decision on what to write about, plan your research, do your research, write. Interestingly enough, these road maps usually come with the concession that this is only an idealised plan and that in reality, it rarely works like that.&quot;,536873546]],[&quot;^16&quot;,[33593,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33593,&quot;^F&quot;,33617,536873546]],[&quot;^16&quot;,[33593,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33593,&quot;^V&quot;,33649,536873546]],[&quot;^16&quot;,[33593,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33593,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33593,&quot;^;&quot;,&quot;~u62fb33f3-1473-4e31-9c9d-897978d57dc8&quot;,536873546]],[&quot;^16&quot;,[33594,&quot;^R&quot;,&quot;ËØª‰π¶Á¨îËÆ∞ [Jonathan Lorimer](https://jonathanlorimer.dev/posts/smart-notes-review.html)&quot;,536873546]],[&quot;^16&quot;,[33594,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33594,&quot;^F&quot;,33607,536873546]],[&quot;^16&quot;,[33594,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33594,&quot;^V&quot;,2472,536873546]],[&quot;^16&quot;,[33594,&quot;^U& ld be just an extra step before you do the only step that really counts, which is to take the permanent note that will add value to the actual slip-box.&quot;,536873546]],[&quot;^16&quot;,[33641,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33641,&quot;^F&quot;,33630,536873546]],[&quot;^16&quot;,[33641,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33641,&quot;^V&quot;,33649,536873546]],[&quot;^16&quot;,[33641,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33641,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33641,&quot;^;&quot;,&quot;~u62fb33f3-9ba9-4568-9dab-15092be2cc10&quot;,536873546]],[&quot;^16&quot;,[33642,&quot;^R&quot;,&quot;Áü•ËØÜÁöÑÂ§çÂà©&quot;,536873546]],[&quot;^16&quot;,[33642,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33642,&quot;^F&quot;,33611,536873546]],[&quot;^16&quot;,[33642,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33642,&quot;^V&quot;,33611,536873546]],[&quot;^16&quot;,[33642,&quot;^U&quot;,394,536873546]],[&quot;^16&quot;,[33642,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33642,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33642,&quot;^;&quot;,&quot;~u62fb33f3-e1d3-4d02-bd11-a63d53dc886a&quot;,536873546]],[&quot;^16&quot;,[33643,&quot;^R&quot;,&quot;The very moment we decide on a hypothesis, our brains automatically go into search mode, scanning our surroundings for supporting data, which is neither a good way to learn nor research.&quot;,536873546]],[&quot;^16&quot;,[33643,&quot;^P&quot;,&quot;^18&quot;,536873546]],[&quot;^16&quot;,[33643,&quot;^F&quot;,33549,536873546]],[&quot;^16&quot;,[33643,&quot;^Y&quot;,2472,536873546]],[&quot;^16&quot;,[33643,&quot;^V&quot;,33649,536873546]],[&quot;^16&quot;,[33643,&quot;^U&quot;,2472,536873546]],[&quot;^16&quot;,[33643,&quot;^1&lt;&quot;,true,536873546]],[&quot;^16&quot;,[33643,&quot;^;&quot;,&quot;~u62fb33f3-8123-4413-9f5c-e39becc905fb&quot;,536873546]],[&quot;^16&quot;,[33644,&quot;^R&quot;,&quot;The only permanently stored notes a

quot;,536873756]],[&quot;^16&quot;,[33036,&quot;^P&quot;,&quot;^17&quot;,536873756]],[&quot;^16&quot;,[33036,&quot;^F&quot;,33127,536873756]],[&quot;^16&quot;,[33036,&quot;^Y&quot;,6035,536873756]],[&quot;^16&quot;,[33036,&quot;^V&quot;,33064,536873756]],[&quot;^16&quot;,[33036,&quot;^U&quot;,111,536873756]],[&quot;^16&quot;,[33036,&quot;^U&quot;,6035,536873756]],[&quot;^16&quot;,[33036,&quot;^1@&quot;,true,536873756]],[&quot;^16&quot;,[33036,&quot;^;&quot;,&quot;~u6336fee0-1d6f-491f-9948-78e0f122d897&quot;,536873756]],[&quot;^16&quot;,[33037,&quot;^R&quot;,&quot;The slip-box takes care of details and references and is a long-term memory resource that keeps information objectively unaltered. That allows the brain to focus on the gist, the deeper understanding and the bigger picture, and frees it up to be creative. Both the brain and the slip-box can focus on what they are best at.&quot;,536873756]],[&quot;^16&quot;,[33037,&quot;^P&quot;,&quot;^17&quot;,536873756]],[&quot;^16&quot;,[33037,&quot;^F&quot;,33046,536873756]],[&quot;^16&quot;,[33037,&quot;^Y&quot;,6035,536873756]],[&quot;^16&quot;,[33037,&quot;^V&quot;,33064,536873756]],[&quot;^16&quot;,[33037,&quot;^U&quot;,111,536873756]],[&quot;^16&quot;,[33037,&quot;^U&quot;,6035,536873756]],[&quot;^16&quot;,[33037,&quot;^1@&quot;,true,536873756]],[&quot;^16&quot;,[33037,&quot;^;&quot;,&quot;~u6336fee0-7efe-42c3-8992-0b64f800860e&quot;,536873756]],[&quot;^16&quot;,[33038,&quot;^R&quot;,&quot;链接 Connect，大部分笔记方法只是孤立的将笔记分到一个类别中。区分他们之间的相同点或不同点。不要事先将笔记分类，而是通过笔记之间的相互连接聚类成一个主题，从中产生思考感受，从「可以怎么用」来思考。&quot;,536873756]],[&quot;^16&quot;,[33038,&quot;^P&quot;,&quot;^17&quot;,536873756]],[&quot;^16&quot;,[33038,&quot;^F&quot;,33059,536873756]],[&quot;^16&quot;,[33038,&quot;^Y&quot;,6035,536873756]],[&quot;^16&quot;,[33038,&quot;^V&quot;,33133,536873756]],[&quot;^16&quot;,[33038,&quot;^U&quot;,111,536873756]],[&quot;^16&quot;,[33038,&quot;^U&quot;,6035,536873756]],[&quot;^16&quot;,[33038,&quot;^U&quot;,33029,536873756]],[&quot;^16&quot;,[33038,&quot;^1@&quot;,true,536873756]],[&quot;^16&quot;,[33038,&quot;^;&quot;,&quot;~u6336fee0-d306-4385-8686-5b963c868782&quot;,536873756]],[&quot;^16&quot;,[33039,&quot;^R&quot;,&quot;The only permanently stored notes are the literature notes in the reference system and the main notes in the slip-box. The former can be very brief as the context is clearly the text they refer to. The latter need be written with more care and details as they need to be self-explanatory. Luhmann never underlined sentences in the text he read or wrote comments in the margins. All he did was take brief notes about the ideas that caught his attention in a text on a separate piece of paper: “I make a note with the bibliographic details. On the backside I would write ‘on page x is this, on page y is that,’ and then it goes into the bibliographic slip-box where I collect everything I read.” (Hagen, 1997)&quot;,536873756]],[&quot;^16&quot;,[33039,&quot;^P&quot;,&quot;^17&quot;,536873756]],[&quot;^16&quot;,[33039,&quot;^F&quot;,33112,536873756]],[&quot;^16&quot;,[33039,&quot;^Y&quot;,6035,536873756]],[&quot;^16&quot;,[33039,&quot;^V&quot;,33064,536873756]],[&quot;^16&quot;,[33039,&quot;^U&quot;,111,536873756]],[&quot;^16&quot;,[33039,&quot;^U&quot;,6035,536873756]],[&quot;^16&quot;,[33039,&quot;^1@&quot;,true,536873756]],[&quot;^16&quot;,[33039,&quot;^;&quot;,&quot;~u6336fee0-6b7f-4a46-ad50-a5adae500e12&quot;,536873756]],[&quot;^16&quot;,[33040,&quot;^R&quot;,&quot;The first teaches the formal requirements: style, structure or how to quote correctly. And then there are the psychological ones, which teach you how to get it done without mental breakdowns and before your supervisor or publisher starts refusing to move the deadline once more.&quot;,536873756]],[&quot;^16&quot;,[33040,&quot;^P&quot;,&quot;^17&quot;,536873756]],[&quot;^16&quot;,[33040,&quot;^F&quot;,33039,536873756]],[&quot;^16&quot;,[33040,&quot;^Y&quot;,6035,536873756]],[&quot;^16&quot;,[33040,&quot;^V&quot;,33064,5368737 ;,[33043,&quot;^F&quot;,33065,536873756]],[&quot;^16&quot;,[33043,&quot;^Y&quot;,6035,536873756]],[&quot;^16&quot;,[33043,&quot;^V&quot;,9190,536873756]],[&quot;^16&quot;,[33043,&quot;^U&quot;,68,536873756]],[&quot;^16&quot;,[33043,&quot;^U&quot;,111,536873756]],[&quot;^16&quot;,[33043,&quot;^U&quot;,6035,536873756]],[&quot;^16&quot;,[33043,&quot;^1@&quot;,true,536873756]],[&quot;^16&quot;,[33043,&quot;^;&quot;,&quot;~u6336fee0-e5af-459e-81d4-b6563df41c15&quot;,536873756]],[&quot;^16&quot;,[33044,&quot;^R&quot;,&quot;File those ideas in their most useful contexts&quot;,536873756]],[&quot;^16&quot;,[33044,&quot;^P&quot;,&quot;^17&quot;,536873756]],[&quot;^16&quot;,[33044,&quot;^F&quot;,33119,536873756]],[&quot;^16&quot;,[33044,&quot;^Y&quot;,6035,536873756]],[&quot;^16&quot;,[33044,&quot;^V&quot;,9190,536873756]],[&quot;^16&quot;,[33044,&quot;^U&quot;,68,536873756]],[&quot;^16&quot;,[33044,&quot;^U&quot;,111,536873756]],[&quot;^16&quot;,[33044,&quot;^U&quot;,6035,536873756]],[&quot;^16&quot;,[33044,&quot;^1@&quot;,true,536873756]],[&quot;^16&quot;,[33044,&quot;^;&quot;,&quot;~u6336fee0-84e8-4b24-911e-748a2a1742ab&quot;,536873756]],[&quot;^16&quot;,[33045,&quot;^R&quot;,&quot;Academic or nonfiction texts are not written like this because in addition to the writing, there is the reading, the research, the thinking and the tinkering with ideas.&quot;,536873756]],[&quot;^16&quot;,[33045,&quot;^P&quot;,&quot;^17&quot;,536873756]],[&quot;^16&quot;,[33045,&quot;^F&quot;,33056,536873756]],[&quot;^16&quot;,[33045,&quot;^Y&quot;,6035,536873756]],[&quot;^16&quot;,[33045,&quot;^V&quot;,33064,536873756]],[&quot;^16&quot;,[33045,&quot;^U&quot;,111,536873756]],[&quot;^16&quot;,[33045,&quot;^U&quot;,6035,536873756]],[&quot;^16&quot;,[33045,&quot;^1@&quot;,true,536873756]],[&quot;^16&quot;,[33045,&quot;^;&quot;,&quot;~u6336fee0-beb4-47ed-9c31-f06a97b82998&quot;,536873756]],[&quot;^16&quot;,[33046,&quot;^R&quot;,&quot;Writing, taking notes and thinking about how ideas connect is exactly the kind of elaboration that is needed to learn.&quot;,536873756]],[&quot;^16&quot;,[33046,&quot;^P&quot;,&quot;^17&quot;,536873756]],[&quot;^16&quot;,[33046,&quot;^F&quot;,33126,536873756]],[&quot;^16&quot;,[33046,&quot;^Y&quot;,6035,536873756]],[&quot;^16&quot;,[33046,&quot;^V&quot;,33064,536873756]],[&quot;^16&quot;,[33046,&quot;^U&quot;,111,536873756]],[&quot;^16&quot;,[33046,&quot;^U&quot;,6035,536873756]],[&quot;^16&quot;,[33046,&quot;^1@&quot;,true,536873756]],[&quot;^16&quot;,[33046,&quot;^;&quot;,&quot;~u6336fee0-7d94-4cea-905c-b4bb4567e7a1&quot;,536873756]],[&quot;^16&quot;,[33047,&quot;^N&quot;,true,536873756]],[&quot;^16&quot;,[33047,&quot;^R&quot;,&quot;作者在 Quora 上的一个回答：[Sönke Ahrens&apos;s answer to What is the best way to take notes? - Quora](https://www.quora.com/What-is-the-best-way-to-take-notes/answer/S%C3%B6nke-Ahrens)\\ncollapsed:: true&quot;,536873756]],[&quot;^16&quot;,[33047,&quot;^P&quot;,&quot;^17&quot;,536873756]],[&quot;^16&quot;,[33047,&quot;^F&quot;,33064,536873756]],[&quot;^16&quot;,[33047,&quot;^Y&quot;,6035,536873756]],[&quot;^16&quot;,[33047,&quot;^V&quot;,6035,536873756]],[&quot;^16&quot;,[33047,&quot;^U&quot;,111,536873756]],[&quot;^16&quot;,[33047,&quot;^U&quot;,6035,536873756]],[&quot;^16&quot;,[33047,&quot;^?&quot;,[&quot;^ &quot;],536873756]],[&quot;^16&quot;,[33047,&quot;^K&quot;,[],536873756]],[&quot;^16&quot;,[33047,&quot;^H&quot;,111,536873756]],[&quot;^16&quot;,[33047,&quot;^1@&quot;,true,536873756]],[&quot;^16&quot;,[33047,&quot;^;&quot;,&quot;~u6336fee0-a775-4958-835c-baba180ac6f3&quot;,536873756]],[&quot;^16&quot;,[33048,&quot;^R&quot;,&quot;Even though you could basically emulate the slip-box with any program that allows setting links and tagging (like Evernote or a Wiki), I strongly recommend using Daniel Lüdecke’s Zettelkasten.&quot;,536873756]],[&quot;^16&quot;,[33048,&quot;^P&quot;,&quot;^17&quot;,536873756]],[&quot;^16&quot;,[33048,&quot;^F&quot;,33051,536873756]],[&quot;^16&quot;,[33048,&quot;^Y&quot;,6035,536873756]],[&quot;^16&quot;,[33048,&quot;^V&quot;,33064,536873756]],[&quot;^16&quot;,[33048,&quot;^U&quot;,111,536873756]],[&quot;^16&quot;,[33048,&quot;^U&quot;,6035,536873756]],[&quot;^16&quot;,[33048,&quot;^1@&quot;,true,536873756]],[&quot;^16&quot;,[33048,&quot;^;&quot;,&quot;~u6336fee0-f0e9-464a-8b3a-67411be6cfff&quot;,536873756]],[&quot;^16&quot;,[33049,&quot;^R&quot;,&quot;Writing that an author struggles in one chapter to justify his method can be a much more adequate description of this chapter’s content than any quote from the text itself (this would call for an explanation, of course).&quot;,536873756]],[&quot;^16&quot;,[33049,&quot;^P&quot;,&quot;^17&quot;,536873756]],[&quot;^16&quot;,[33049,&quot;^F&quot;,33080,536873756]],[&quot;^16&quot;,[33049,&quot;^Y&quot;,6035,536873756]],[&quot;^16&quot;,[33049,&quot;^V&quot;,33064,536873756]],[&quot;^16&quot;,[33049,&quot;^U&quot;,111,536873756]],[&quot;^16&quot;,[33049,&quot;^U&quot;,6035,536873756]],[&quot;^16&quot;,[33049,&quot;^1@&quot;,true,536873756]],[&quot;^16&quot;,[33049,&quot;^;&quot;,&quot;~u6336fee0-5562-45eb-a868-8243f907b324&quot;,536873756]],[&quot;^16&quot;,[33050,&quot;^R&quot;,&quot;[用“卡片笔记写作法”读《卡片笔记写作法》 译者现身说法并完整示范 | 学习骇客 (qq.com)](https://mp.weixin.qq.com/s/jM6OoQLxKE4dT_ZWLibowA)&quot;,536873756]],[&quot;^16&quot;,[33050,&quot;^P&quot;,&quot;^17&quot;,536873756]],[&quot;^16&quot;,[33050,&quot;^F&quot;,33096,536873756]],[&quot;^16&quot;,[33050,&quot;^Y&quot;,6035,536873756]],[&quot;^16&quot;,[33050,&quot;^V&quot;,33122,536873756]],[&quot;^16&quot;,[33050,&quot;^U&quot;,4,536873756]],[&quot;^16&quot;,[33050,&quot;^U&quot;,1532,536873756]],[&quot;^16&quot;,[33050,&quot;^U&quot;,6035,536873756]],[&quot;^16&quot;,[33050,&quot;^1@&quot;,true,536873756]],[&quot;^16&quot;,[33050,&quot;^;&quot;,&quot;~u6336fee0-6910-4a87-b3d6-27292b9027bb&quot;,536873756]],[&quot;^16&quot;,[33051,&quot;^R&quot;,&quot;Something to write with and something to write on (pen and paper will do) ·       A reference management system (the best programs are free) ·       The slip-box (the best program is free) ·       An editor (whatever works best for you: very good ones are free)&quot;,536873756]],[&quot;^16&quot;,[33051,&quot;^P&quot;,&quot;^17&quot;,536873756]],[&quot;^16&quot;,[33051,&quot;^F&quot;,33082,536873756]],[&quot;^16&quot;,[33051,&quot;^Y&quot;,6035,536873756]],[&quot;^16&quot;,[33051,&quot;^V&quot;,33064,536873756]],[&quot;^16&quot;,[33051,&quot;^U&quot;,111,536873756]],[&quot;^16&quot;,[33051,&quot;^U&quot;,6035,536873756]],[&quot;^16&quot;,[33051,&quot;^1@&quot;,true,536873756]],[&quot;^16&quot;,[33051,&quot;^;&quot;,&quot;~u6336fee0-df5e-46cb-a7c2-04c0faf6790a&quot;,536873756]],[&quot;^16&quot;,[33052,&quot;^R&quot;,&quot;Richard Feynman once had a visitor in his office, a historian who wanted to interview him. When he spotted Feynman’s notebooks, he said how delighted he was to see such “wonderful records of Feynman’s thinking.” “No, no!” Feynman protested. “They aren’t a record of my thinking process. They are my thinking process. I actually did the work on the paper.” “Well,” the historian said, “the work was done in your head, but the record of it is still here.” “No, it’s not a record, not really. It’s working. You have to work on paper, and this is the paper.”[33] This, obviously, was a very important distinction to Feynman, much more than just a linguistic difference – and for a good reason: It is the distinction that makes all the difference when it comes to thinking. Philosophers, neuroscientists, educators and psychologists like to disagree in many different aspects on how the brain works. But they no longer disagree when it comes to the need for external scaffolding. Almost all agree nowadays that real thinking requires some kind of externalization, especially in the form of writing. “Notes on paper, or on a computer screen [...] do not make contemporary physics or other kinds of intellectual endeavour easier, they make it possible” is one of the key takeaways in a contemporary handbook of neuroscientists (Levy 2011, 290) Concluding the discussions in this book, Levy writes: “In any case, no matter how internal processes are implemented, insofar as thinkers are genuinely concerned with what enables human beings to perform the spectacular intellectual feats exhibited in science and other areas of systematic enquiry, as well as in the arts, they need to understand the extent to which the mind is reliant upon external scaffolding.”&quot;,536873756]],[&quot;^16&quot;,[33052,&quot;^P&quot;,&quot;^17&quot;,536873756]],[&quot;^16&quot;,[33052,&quot;^F&quot;,33106,536873756]],[&quot;^16&quot;,[33052,&quot;^Y&quot;,6035,536873756]],[&quot;^16&quot;,[33052,&quot;^V&quot;,33064,536873756]],[&quot;^16&quot;,[33052,&quot;^U&quot;,111,536873756]],[&quot;^16&quot;,[33052,&quot;^U&quot;,6035,536873756]],[&quot;^16&quot;,[33052,&quot;^1@&quot;,true,536873756]],[&quot;^16&quot;,[33052,&quot;^;&quot;,&quot;~u6336fee0-dd8a-45a8-9752-f6616c86da59&quot;,536873756]],[&quot;^16&quot;,[33053,&quot;^R&quot;,&quot;Thinking, reading, learning, understanding and generating ideas is the main work of everyone who studies, does research or writes.&quot;,536873756]],[&quot;^16&quot;,[33053,&quot;^P&quot;,&quot;^17&quot;,536873756]],[&quot;^16&quot;,[33053,&quot;^F&quot;,33115,536873756]],[&quot;^16&quot;,[33053,&quot;^Y&quot;,6035,536873756]],[&quot;^16&quot;,[33053,&quot;^V&quot;,33064,536873756]],[&quot;^16&quot;,[33053,&quot;^U&quot;,111,536873756]],[&quot;^16&quot;,[33053,&quot;^U&quot;,6035,536873756]],[&quot;^16&quot;,[33053,&quot;^1@&quot;,true,536873756]],[&quot;^16&quot;,[33053,&quot;^;&quot;,&quot;~u6336fee0-fa97-4c84-b375-ac19b5c7b0a3&quot;,536873756]],[&quot;^16&quot;,[33054,&quot;^R&quot;,&quot;The last element in his file system was an index, from which he would refer to one or two notes that would serve as a kind of entry point into a line of thought or topic. Notes with a sorted collection of links are, of course, good entry points.&quot;,536873756]],[&quot;^16&quot;,[33054,&quot;^P&quot;,&quot;^17&quot;,536873756]],[&quot;^16&quot;,[33054,&quot;^F&quot;,33055,536873756]],[&quot;^16&quot;,[33054,&quot;^Y&quot;,6035,536873756]],[&quot;^16&quot;,[33054,&quot;^V&quot;,33064,536873756]],[&quot;^16&quot;,[33054,&quot;^U&quot;,111,536873756]],[&quot;^16&quot;,[33054,&quot;^U&quot;,6035,536873756]],[&quot;^16&quot;,[33054,&quot;^1@&quot;,true,536873756]],[&quot;^16&quot;,[33054,&quot;^;&quot;,&quot;~u6336fee0-e878-48c1-a609-1823fdbb8797&quot;,536873756]],[&quot;^16&quot;,[33055,&quot;^R&quot;,&quot;If the existing note had the number 22, the new note would become note number 23. If 23 already existed, he named the new note 22a. By alternating numbers and letters, with some slashes and commas in between, he was able to branch out into as many strings of thought as he liked.&quot;,536873756]],[&quot;^16&quot;,[33055,&quot;^P&quot;,&quot;^17&quot;,536873756]],[&quot;^16&quot;,[33055,&quot;^F&quot;,33049,536873756]],[&quot;^16&quot;,[33055,&quot;^Y&quot;,6035,536873756]],[&quot;^16&quot;,[33055,&quot;^V&quot;,33064,536873756]],[&quot;^16&quot;,[33055,&quot;^U&quot;,111,536873756]],[&quot;^16&quot;,[33055,&quot;^U&quot;,6035,536873756]],[&quot;^16&quot;,[33055,&quot;^1@&quot;,true,536873756]],[&quot;^16&quot;,[33055,&quot;^;&quot;,&quot;~u6336fee0-3431-4de7-8e54-94da19d1559a&quot;,536873756]],[&quot;^16&quot;,[33056,&quot;^R&quot;,&quot;Lonka recommends what Luhmann recommends: Writing brief accounts on the main ideas of a text instead of collecting quotes.&quot;,536873756]],[&quot;^16&quot;,[33056,&quot;^P&quot;,&quot;^17&quot;,536873756]],[&quot;^16&quot;,[33056,&quot;^F&quot;,33088,536873756]],[&quot;^16&quot;,[33056,&quot;^Y&quot;,6035,536873756]],[&quot;^16&quot;,[33056,&quot;^V&quot;,33064,536873756]],[&quot;^16&quot;,[33056,&quot;^U&quot;,111,536873756]],[&quot;^16&quot;,[33056,&quot;^U&quot;,6035,536873756]],[&quot;^16&quot;,[33056,&quot;^1@&quot;,true,536873756]],[&quot;^16&quot;,[33056,&quot;^;&quot;,&quot;~u6336fee0-4356-4229-bf91-2c9c96649f66&quot;,536873756]],[&quot;^16&quot;,[33057,&quot;^R&quot;,&quot;&quot;,536873756]],[&quot;^16&quot;,[33057,&quot;^P&quot;,&quot;^17&quot;,536873756]],[&quot;^16&quot;,[33057,&quot;^F&quot;,33105,536873756]],[&quot;^16&quot;,[33057,&quot;^Y&quot;,6035,536873756]],[&quot;^16&quot;,[33057,&quot;^V&quot;,6035,536873756]],[&quot;^16&quot;,[33057,&quot;^U&quot;,6035,536873756]],[&quot;^16&quot;,[33057,&quot;^1@&quot;,true,536873756]],[&quot;^16&quot;,[33057,&quot;^;&quot;,&quot;~u6336fee0-b33f-4e08-8939-217a8877663e&quot;,536873756]],[&quot;^16&quot;,[33058,&quot;^R&quot;,&quot;Robert and Elizabeth Ligon Bjork from the University of California suggest distinguishing between two different measurements when it comes to memory: Storage strength and retrieval strength (Bjork 2011). They speculate that storage strength, the ability to store memories, only becomes greater over one’s lifetime. We add more and more information to our long-term memory. Just by looking at the physical capacity of our brains, we can see that we could indeed probably store a lifetime and a bit of detailed experiences in it (Carey 2014, 42).&quot;,536873756]],[&quot;^16&quot;,[33058,&quot;^P&quot;,&quot;^17&quot;,536873756]],[&quot;^16&quot;,[33058,&quot;^F&quot;,33099,536873756]],[&quot;^16&quot;,[33058,&quot;^Y&quot;,6035,536873756]],[&quot;^16&quot;,[33058,&quot;^V&quot;,33064,536873756]],[&quot;^16&quot;,[33058,&quot;^U&quot;,111,536873756]],[&quot;^16&quot;,[33058,&quot;^U&quot;,6035,536873756]],[&quot;^16&quot;,[33058,&quot;^1@&quot;,true,536873756]],[&quot;^16&quot;,[33058,&quot;^;&quot;,&quot;~u6336fee0-77ec-4dfa-a34f-34ad8c74d5f5&quot;,536873756]],[&quot;^16&quot;,[33059,&quot;^R&quot;,&quot;阐述 Elaborate：思考新的笔记是否和旧笔记相关(相斥、互补、相互修正)，并将思考过程清晰记录在新的笔记中。&quot;,536873756]],[&quot;^16&quot;,[33059,&quot;^P&quot;,&quot;^17&quot;,536873756]],[&quot;^16&quot;,[33059,&quot;^F&quot;,33068,536873756]],[&quot;^16&quot;,[33059,&quot;^Y&quot;,6035,536873756]],[&quot;^16&quot;,[33059,&quot;^V&quot;,33133,536873756]],[&quot;^16&quot;,[33059,&quot;^U&quot;,111,536873756]],[&quot;^16&quot;,[33059,&quot;^U&quot;,6035,536873756]],[&quot;^16&quot;,[33059,&quot;^U&quot;,33029,536873756]],[&quot;^16&quot;,[33059,&quot;^1@&quot;,true,536873756]],[&quot;^16&quot;,[33059,&quot;^;&quot;,&quot;~u6336fee0-683f-47bd-9849-687e354bd4c8&quot;,536873756]],[&quot;^16&quot;,[33060,&quot;^R&quot;,&quot;While the literature notes will be stored within the reference system together with the bibliographic details, separate from the slip-box, but still close to the context of the original text, they are already written with an eye towards the lines of thoughts within the slip-box. Luhmann describes this step as follows: “I always have a slip of paper at hand, on which I note down the ideas of certain pages. On the backside I write down the bibliographic details. After finishing the book I go through my notes and think how these notes might be relevant for already written notes in the slip-box. It means that I always read with an eye towards possible connections in the slip-box.” (Luhmann et al., 1987, 150)&quot;,536873756]],[&quot;^16&quot;,[33060,&quot;^P&quot;,&quot;^17&quot;,536873756]],[&quot;^16&quot;,[33060,&quot;^F&quot;,33145,536873756]],[&quot;^16&quot;,[33060,&quot;^Y&quot;,6035,536873756]],[&quot;^16&quot;,[33060,&quot;^V&quot;,33064,536873756]],[&quot;^16&quot;,[33060,&quot;^U&quot;,111,536873756]],[&quot;^16&quot;,[33060,&quot;^U&quot;,6035,536873756]],[&quot;^16&quot;,[33060,&quot;^1@&quot;,true,536873756]],[&quot;^16&quot;,[33060,&quot;^;&quot;,&quot;~u6336fee0-f525-45af-8458-7aa973b9382c&quot;,536873756]],[&quot;^16&quot;,[33061,&quot;^R&quot;,&quot;Confirmation bias is tackled here in two steps: First, by turning the whole writing process on its head, and secondly, by changing the incentives from finding confirming facts to an indiscriminate gathering of any relevant information regardless of what argument it will support.&quot;,53 873756]],[&quot;^16&quot;,[33072,&quot;^Y&quot;,6035,536873756]],[&quot;^16&quot;,[33072,&quot;^V&quot;,33089,536873756]],[&quot;^16&quot;,[33072,&quot;^U&quot;,111,536873756]],[&quot;^16&quot;,[33072,&quot;^U&quot;,6035,536873756]],[&quot;^16&quot;,[33072,&quot;^1@&quot;,true,536873756]],[&quot;^16&quot;,[33072,&quot;^;&quot;,&quot;~u6336fee0-c388-4082-a04a-17429cc4da97&quot;,536873756]],[&quot;^16&quot;,[33073,&quot;^R&quot;,&quot;看完书之后有足够多的想法吗？尝试去记录哪一些刷新自己的认知？&quot;,536873756]],[&quot;^16&quot;,[33073,&quot;^P&quot;,&quot;^17&quot;,536873756]],[&quot;^16&quot;,[33073,&quot;^F&quot;,33119,536873756]],[&quot;^16&quot;,[33073,&quot;^Y&quot;,6035,536873756]],[&quot;^16&quot;,[33073,&quot;^V&quot;,33119,536873756]],[&quot;^16&quot;,[33073,&quot;^U&quot;,68,536873756]],[&quot;^16&quot;,[33073,&quot;^U&quot;,111,536873756]],[&quot;^16&quot;,[33073,&quot;^U&quot;,6035,536873756]],[&quot;^16&quot;,[33073,&quot;^1@&quot;,true,536873756]],[&quot;^16&quot;,[33073,&quot;^;&quot;,&quot;~u6336fee0-ae8d-40c8-b450-ee11807606a6&quot;,536873756]],[&quot;^16&quot;,[33074,&quot;^R&quot;,&quot;critically. By writing, students demonstrate what they have learned, show their ability to think critically and ability to develop ideas.&quot;,536873756]],[&quot;^16&quot;,[33074,&quot;^P&quot;,&quot;^17&quot;,536873756]],[&quot;^16&quot;,[33074,&quot;^F&quot;,33092,536873756]],[&quot;^16&quot;,[33074,&quot;^Y&quot;,6035,536873756]],[&quot;^16&quot;,[33074,&quot;^V&quot;,33064,536873756]],[&quot;^16&quot;,[33074,&quot;^U&quot;,111,536873756]],[&quot;^16&quot;,[33074,&quot;^U&quot;,6035,536873756]],[&quot;^16&quot;,[33074,&quot;^1@&quot;,true,536873756]],[&quot;^16&quot;,[33074,&quot;^;&quot;,&quot;~u6336fee0-b55f-49b2-8797-847608ddde76&quot;,536873756]],[&quot;^16&quot;,[33075,&quot;^R&quot;,&quot;Whenever he read something, he would write the bibliographic information on one side of a card and make brief notes about the content on the other side (Schmidt 2013, 170). These notes would end up in the bibliographic slip-box. In a second step, shortly after, he would look at his brief notes and think about their relevance for his own thinking and writing. He then would turn to the main slip-box and write his ideas, comments and thoughts on new pieces of paper, using only one for each idea and restricting himself to one side of the paper, to make it easier to read them later without having to take them out of the box. He kept them usually brief enough to make one idea fit on a single sheet, but would sometimes add another note to extend a thought.&quot;,536873756]],[&quot;^16&quot;,[33075,&quot;^P&quot;,&quot;^17&quot;,536873756]],[&quot;^16&quot;,[33075,&quot;^F&quot;,33031,536873756]],[&quot;^16&quot;,[33075,&quot;^Y&quot;,6035,536873756]],[&quot;^16&quot;,[33075,&quot;^V&quot;,33064,536873756]],[&quot;^16&quot;,[33075,&quot;^U&quot;,111,536873756]],[&quot;^16&quot;,[33075,&quot;^U&quot;,6035,536873756]],[&quot;^16&quot;,[33075,&quot;^1@&quot;,true,536873756]],[&quot;^16&quot;,[33075,&quot;^;&quot;,&quot;~u6336fee0-2a10-4d66-ab6f-4cf4348d296d&quot;,536873756]],[&quot;^16&quot;,[33076,&quot;^R&quot;,&quot;![](https://media.xiang578.com//vitamindy-zettlekasten.png)&quot;,536873756]],[&quot;^16&quot;,[33076,&quot;^P&quot;,&quot;^17&quot;,536873756]],[&quot;^16&quot;,[33076,&quot;^F&quot;,33093,536873756]],[&quot;^16&quot;,[33076,&quot;^Y&quot;,6035,536873756]],[&quot;^16&quot;,[33076,&quot;^V&quot;,33093,536873756]],[&quot;^16&quot;,[33076,&quot;^U&quot;,111,536873756]],[&quot;^16&quot;,[33076,&quot;^U&quot;,6035,536873756]],[&quot;^16&quot;,[33076,&quot;^1@&quot;,true,536873756]],[&quot;^16&quot;,[33076,&quot;^;&quot;,&quot;~u6336fee0-f5eb-4e7b-8e38-f568c0583d90&quot;,536873756]],[&quot;^16&quot;,[33077,&quot;^R&quot;,&quot;And while writing down an idea feels like a detour, extra time spent, not writing it down is the real waste of time, as it renders most of what we read as ineffectual.&quot;,536873756]],[&quot;^16&quot;,[33077,&quot;^P&quot;,&quot;^17&quot; sample.shape = [32, 8, 336, 30, 64]\\n\\n        Q_K_sample = torch.matmul(Q.unsqueeze(-2), K_sample.transpose(-2, -1)).squeeze(-2)\\n        # [32, 8, 336, 1, 64] * [32, 8, 336, 64, 30] -&gt; [32, 8, 336, 1, 30] -&gt; [32, 8, 336, 30]\\n\\n        # find the Top_k query with sparisty measurement\\n        M = Q_K_sample.max(-1)[0] - torch.div(Q_K_sample.sum(-1), L_K)\\n        # 上面这个实现的就是论文中的那个非常nb的关于query的重要度的公式了，Equation (4)\\n        # M.shape = [32, 8, 336]\\n\\n        M_top = M.topk(n_top, sorted=False)[1]\\n        # [0]=values, [1]=indices\\n        # M_top.shape = [32, 8, 30]，相当于336个queries里面选择了30个top-k query tokens\\n\\n        # use the reduced Q to calculate Q_K\\n        Q_reduce = Q[torch.arange(B)[:, None, None], # [32, 1, 1]\\n                     torch.arange(H)[None, :, None],  # [1, 8, 1]\\n                     M_top, :] # factor*ln(L_q)\\n        # 起初Q.shape = [32, 8, 336, 64], reduce之后，就是\\n        # Q_reduce.shape = [32, 8, 30, 64]\\n\\n        Q_K = torch.matmul(Q_reduce, K.transpose(-2, -1)) # factor*ln(L_q)*L_k\\n        # [32, 8, 30, 64] * [32, 8, 64, 336] -&gt; [32, 8, 30, 336]\\n        # 30个query tokens，和336个key tokens的dot product values\\n\\n        return Q_K, M_top\\n        # [32, 8, 30, 336] and [32, 8, 30] 这是8个heads，每个head下都是选择了前30的query tokens（各自选择的）\\n        # 含义：Q_K是类似原始transformer中的Q*K^T\\n        #       M_top则是说，是32个序列，每个序列下8个heads，每个head下M得分靠前的top-30的query的indices（索引）\\n```&quot;,536873794]],[&quot;^16&quot;,[33398,&quot;^P&quot;,&quot;^17&quot;,536873794]],[&quot;^16&quot;,[33398,&quot;^F&quot;,33396,536873794]],[&quot;^16&quot;,[33398,&quot;^Y&quot;,33392,536873794]],[&quot;^16&quot;,[33398,&quot;^V&quot;,33396,536873794]],[&quot;^16&quot;,[33398,&quot;^U&quot;,33392,536873794]],[&quot;^16&quot;,[33398,&quot;^1@&quot;,true,536873794]],[&quot;^16&quot;,[33398,&quot;^;&quot;,&quot;~u6336fee3-5b2e-4a6b-b8db-7c83da2c0b36&quot;,536873794]],[&quot;^16&quot;,[33399,&quot;^R&quot;,&quot;[Informer主要代码解读 - 知乎 (zhihu.com)](https://       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,

uot;,86,536873750]],[&quot;^16&quot;,[33067,&quot;^U&quot;,6011,536873750]],[&quot;^16&quot;,[33067,&quot;^1@&quot;,true,536873750]],[&quot;^16&quot;,[33067,&quot;^;&quot;,&quot;~u633309e3-f866-40cc-a60d-6ffacf225b9b&quot;,536873750]],[&quot;^16&quot;,[33068,&quot;^R&quot;,&quot;To achieve a critical mass, it is crucial to distinguish clearly between three types of notes: 1.   Fleeting notes, which are only reminders of information, can be written in any kind of way and will end up in the trash within a day or two. 2.    Permanent notes, which will never be thrown away and contain the necessary information in themselves in a permanently understandable way. They are always stored in the same way in the same place, either in the reference system or, written as if for print, in the slip-box. 3.    Project notes, which are only relevant to one particular project. They are kept within a project-specific folder and can be discarded or archived after the project is finished.&quot;,536873750]],[&quot;^16&quot;,[33068,&quot;^P&quot;,&quot;^17&quot;,536873750]],[&quot;^16&quot;,[33068,&quot;^F&quot;,33153,536873750]],[&quot;^16&quot;,[33068,&quot;^Y&quot;,6011,536873750]],[&quot;^16&quot;,[33068,&quot;^V&quot;,33139,536873750]],[&quot;^16&quot;,[33068,&quot;^U&quot;,86,536873750]],[&quot;^16&quot;,[33068,&quot;^U&quot;,6011,536873750]],[&quot;^16&quot;,[33068,&quot;^1@&quot;,true,536873750]],[&quot;^16&quot;,[33068,&quot;^;&quot;,&quot;~u633309e3-b0c4-4f1a-a0f1-cc6a08aaba71&quot;,536873750]],[&quot;^16&quot;,[33069,&quot;^R&quot;,&quot;链接 Connect，大部分笔记方法只是孤立的将笔记分到一个类别中。区分他们之间的相同点或不同点。不要事先将笔记分类，而是通过笔记之间的相互连接聚类成一个主题，从中产生思考感受，从「可以怎么用」来思考。&quot;,536873750]],[&quot;^16&quot;,[33069,&quot;^P&quot;,&quot;^17&quot;,536873750]],[&quot;^16&quot;,[33069,&quot;^F&quot;,33073,536873750]],[&quot;^16&quot;,[33069,&quot;^Y&quot;,6011,536873750]],[&quot;^16&quot;,[33069,&quot;^V&quot;,33138,536873750]],[&quot;^16&quot;,[33069,&quot;^U&quot;,86,536873750]],[&quot;^16&quot;,[33069,&quot;^U&quot;,6011,536873750]],[&quot;^16&quot;,[33069,&quot;^U&quot;,33041,536873750]],[&quot;^16&quot;,[33069,&quot;^1@&quot;,true,536873750]],[&quot;^16&quot;,[33069,&quot;^;&quot;,&quot;~u633309e3-fa27-4383-8fc9-dee68a1e1fd4&quot;,536873750]],[&quot;^16&quot;,[33070,&quot;^R&quot;,&quot;Instead of adding notes to existing categories or the respective texts, he wrote them all on small pieces of paper, put a number in the corner and collected them in one place: the slip-box.&quot;,536873750]],[&quot;^16&quot;,[33070,&quot;^P&quot;,&quot;^17&quot;,536873750]],[&quot;^16&quot;,[33070,&quot;^F&quot;,33143,536873750]],[&quot;^16&quot;,[33070,&quot;^Y&quot;,6011,536873750]],[&quot;^16&quot;,[33070,&quot;^V&quot;,33139,536873750]],[&quot;^16&quot;,[33070,&quot;^U&quot;,86,536873750]],[&quot;^16&quot;,[33070,&quot;^U&quot;,6011,536873750]],[&quot;^16&quot;,[33070,&quot;^1@&quot;,true,536873750]],[&quot;^16&quot;,[33070,&quot;^;&quot;,&quot;~u633309e3-83a5-409f-a066-400c86d22bde&quot;,536873750]],[&quot;^16&quot;,[33071,&quot;^R&quot;,&quot;While the literature notes will be stored within the reference system together with the bibliographic details, separate from the slip-box, but still close to the context of the original text, they are already written with an eye towards the lines of thoughts within the slip-box. Luhmann describes this step as follows: “I always have a slip of paper at hand, on which I note down the ideas of certain pages. On the backside I write down the bibliographic details. After finishing the book I go through my notes and think how these notes might be relevant for already written notes in the slip-box. It means that I always read with an eye towards possible connections in the slip-box.” (Luhmann et al., 1987, 150)&quot;,536873750]],[&quot;^16&quot;,[33071,&quot;^P&quot;,&quot;^17&quot;,536873750]],[&quot;^16&quot;,[33071,&quot;^F&quot;,33050,536873750]],[&quot;^16&quot;,[33071,&quot;^Y&quot;,6011,536873750]],[&quot;^16&quot;,[33071,&quot;^V&quot;,33139,5368 ,&quot;^Y&quot;,6011,536873750]],[&quot;^16&quot;,[33077,&quot;^V&quot;,33139,536873750]],[&quot;^16&quot;,[33077,&quot;^U&quot;,86,536873750]],[&quot;^16&quot;,[33077,&quot;^U&quot;,6011,536873750]],[&quot;^16&quot;,[33077,&quot;^1@&quot;,true,536873750]],[&quot;^16&quot;,[33077,&quot;^;&quot;,&quot;~u633309e3-ff65-4fa3-8d5c-82f50f0763ec&quot;,536873750]],[&quot;^16&quot;,[33078,&quot;^R&quot;,&quot;手写想法+来源&quot;,536873750]],[&quot;^16&quot;,[33078,&quot;^P&quot;,&quot;^17&quot;,536873750]],[&quot;^16&quot;,[33078,&quot;^F&quot;,33117,536873750]],[&quot;^16&quot;,[33078,&quot;^Y&quot;,6011,536873750]],[&quot;^16&quot;,[33078,&quot;^V&quot;,33117,536873750]],[&quot;^16&quot;,[33078,&quot;^U&quot;,86,536873750]],[&quot;^16&quot;,[33078,&quot;^U&quot;,1819,536873750]],[&quot;^16&quot;,[33078,&quot;^U&quot;,6011,536873750]],[&quot;^16&quot;,[33078,&quot;^1@&quot;,true,536873750]],[&quot;^16&quot;,[33078,&quot;^;&quot;,&quot;~u633309e3-8c11-4121-beeb-88c8334956a6&quot;,536873750]],[&quot;^16&quot;,[33079,&quot;^R&quot;,&quot;Richard Feynman once had a visitor in his office, a historian who wanted to interview him. When he spotted Feynman’s notebooks, he said how delighted he was to see such “wonderful records of Feynman’s thinking.” “No, no!” Feynman protested. “They aren’t a record of my thinking process. They are my thinking process. I actually did the work on the paper.” “Well,” the historian said, “the work was done in your head, but the record of it is still here.” “No, it’s not a record, not really. It’s working. You have to work on paper, and this is the paper.”[33] This, obviously, was a very important distinction to Feynman, much more than just a linguistic difference – and for a good reason: It is the distinction that makes all the difference when it comes to thinking. Philosophers, neuroscientists, educators and psychologists like to disagree in many different aspects on how the brain works. But they no longer disagree when it comes to the need for external scaffolding. Almost all agree nowadays that real thinking requires some kind of externalization, especially in the form of writing. “Notes on paper, or on a computer screen [...] do not make contemporary physics or other kinds of intellectual endeavour easier, they make it possible” is one of the key takeaways in a contemporary handbook of neuroscientists (Levy 2011, 290) Concluding the discussions in this book, Levy writes: “In any case, no matter how internal processes are implemented, insofar as thinkers are genuinely concerned with what enables human beings to perform the spectacular intellectual feats exhibited in science and other areas of systematic enquiry, as well as in the arts, they need to understand the extent to which the mind is reliant upon external scaffolding.”&quot;,536873750]],[&quot;^16&quot;,[33079,&quot;^P&quot;,&quot;^17&quot;,536873750]],[&quot;^16&quot;,[33079,&quot;^F&quot;,33094,536873750]],[&quot;^16&quot;,[33079,&quot;^Y&quot;,6011,536873750]],[&quot;^16&quot;,[33079,&quot;^V&quot;,33139,536873750]],[&quot;^16&quot;,[33079,&quot;^U&quot;,86,536873750]],[&quot;^16&quot;,[33079,&quot;^U&quot;,6011,536873750]],[&quot;^16&quot;,[33079,&quot;^1@&quot;,true,536873750]],[&quot;^16&quot;,[33079,&quot;^;&quot;,&quot;~u633309e3-3128-4098-a336-11c1163f8c2f&quot;,536873750]],[&quot;^16&quot;,[33080,&quot;^R&quot;,&quot;We face here the same choice between methods that make us feel like we learned something and methods that truly do make us learn something.&quot;,536873750]],[&quot;^16&quot;,[33080,&quot;^P&quot;,&quot;^17&quot;,536873750]],[&quot;^16&quot;,[33080,&quot;^F&quot;,33108,536873750]],[&quot;^16&quot;,[33080,&quot;^Y&quot;,6011,536873750]],[&quot;^16&quot;,[33080,&quot;^V&quot;,33139,536873750]],[&quot;^16&quot;,[33080,&quot;^U&quot;,86,536873750]],[&quot;^16&quot;,[33080,&quot;^U&quot;,6011,536873750]],[&quot;^16&quot;,[33080,&quot;^1@&quot;,true,536873750]],[&quot;^16&quot;,[33080,&quot;^;&quot;,&quot;~u633309e3-eec5-4c44-8536-b08acca28 ot;作者在 Quora 上的一个回答：[Sönke Ahrens&apos;s answer to What is the best way to take notes? - Quora](https://www.quora.com/What-is-the-best-way-to-take-notes/answer/S%C3%B6nke-Ahrens)\\ncollapsed:: true&quot;,536873750]],[&quot;^16&quot;,[33102,&quot;^P&quot;,&quot;^17&quot;,536873750]],[&quot;^16&quot;,[33102,&quot;^F&quot;,33139,536873750]],[&quot;^16&quot;,[33102,&quot;^Y&quot;,6011,536873750]],[&quot;^16&quot;,[33102,&quot;^V&quot;,6011,536873750]],[&quot;^16&quot;,[33102,&quot;^U&quot;,86,536873750]],[&quot;^16&quot;,[33102,&quot;^U&quot;,6011,536873750]],[&quot;^16&quot;,[33102,&quot;^?&quot;,[&quot;^ &quot;],536873750]],[&quot;^16&quot;,[33102,&quot;^K&quot;,[],536873750]],[&quot;^16&quot;,[33102,&quot;^H&quot;,86,536873750]],[&quot;^16&quot;,[33102,&quot;^1@&quot;,true,536873750]],[&quot;^16&quot;,[33102,&quot;^;&quot;,&quot;~u633309e3-bf9d-40a7-b857-b0c13c3fe254&quot;,536873750]],[&quot;^16&quot;,[33103,&quot;^R&quot;,&quot;读书笔记 [Jonathan Lorimer](https://jonathanlorimer.dev/posts/smart-notes-review.html)&quot;,536873750]],[&quot;^16&quot;,[33103,&quot;^P&quot;,&quot;^17&quot;,536873750]],[&quot;^16&quot;,[33103,&quot;^F&quot;,33102,536873750]],[&quot;^16&quot;,[33103,&quot;^Y&quot;,6011,536873750]],[&quot;^16&quot;,[33103,&quot;^V&quot;,6011,536873750]],[&quot;^16&quot;,[33103,&quot;^U&quot;,6011,536873750]],[&quot;^16&quot;,[33103,&quot;^1@&quot;,true,536873750]],[&quot;^16&quot;,[33103,&quot;^;&quot;,&quot;~u633309e3-9eb7-40d3-9097-5fb53179af89&quot;,536873750]],[&quot;^16&quot;,[33104,&quot;^R&quot;,&quot;The ability to spot patterns, to question the frames used and detect the distinctions made by others, is the precondition to thinking critically and looking behind the assertions of a text or a talk. Being able to re-frame questions, assertions and information is even more important than having an extensive knowledge, because without this ability, we wouldn’t be able to put our knowledge to use. The good news is that these skills can be learned.&quot;,536873750]],[&quot;^16&quot;,[33104,&quot;^P&quot;,&quot;^17&quot;,536873750]],[&quot;^16&quot;,[33104,&quot;^F&quot;,33118,536873750]],[&quot;^16&quot;,[33104,&quot;^Y&quot;,6011,536873750]],[&quot;^16&quot;,[33104,&quot;^V&quot;,33139,536873750]],[&quot;^16&quot;,[33104,&quot;^U&quot;,86,536873750]],[&quot;^16&quot;,[33104,&quot;^U&quot;,6011,536873750]],[&quot;^16&quot;,[33104,&quot;^1@&quot;,true,536873750]],[&quot;^16&quot;,[33104,&quot;^;&quot;,&quot;~u633309e3-c595-425e-bd5f-c9189c20f57f&quot;,536873750]],[&quot;^16&quot;,[33105,&quot;^R&quot;,&quot;Physicist and Nobel Prize winner Richard Feynman once said that he could only determine whether he understood something if he could give an introductory lecture on it.&quot;,536873750]],[&quot;^16&quot;,[33105,&quot;^P&quot;,&quot;^17&quot;,536873750]],[&quot;^16&quot;,[33105,&quot;^F&quot;,33061,536873750]],[&quot;^16&quot;,[33105,&quot;^Y&quot;,6011,536873750]],[&quot;^16&quot;,[33105,&quot;^V&quot;,33139,536873750]],[&quot;^16&quot;,[33105,&quot;^U&quot;,86,536873750]],[&quot;^16&quot;,[33105,&quot;^U&quot;,6011,536873750]],[&quot;^16&quot;,[33105,&quot;^1@&quot;,true,536873750]],[&quot;^16&quot;,[33105,&quot;^;&quot;,&quot;~u633309e3-7272-483f-b9ba-ffa2631aad6b&quot;,536873750]],[&quot;^16&quot;,[33106,&quot;^R&quot;,&quot;File those ideas in their most useful contexts&quot;,536873750]],[&quot;^16&quot;,[33106,&quot;^P&quot;,&quot;^17&quot;,536873750]],[&quot;^16&quot;,[33106,&quot;^F&quot;,33047,536873750]],[&quot;^16&quot;,[33106,&quot;^Y&quot;,6011,536873750]],[&quot;^16&quot;,[33106,&quot;^V&quot;,9285,536873750]],[&quot;^16&quot;,[33106,&quot;^U&quot;,86,536873750]],[&quot;^16&quot;,[33106,&quot;^U&quot;,1819,536873750]],[&quot;^16&quot;,[33106,&quot;^U&quot;,6011,536873750]],[&quot;^16&quot;,[33106,&quot;^1@&quot;,true,536873750]],[&quot;^16&quot;,[33106,&quot;^;&quot;,&quot;~u633309e3-dcd4-4035-a5e8-b67665ca0f70&quot;,536873750]],[&quot;^16&quot;,[33107,&quot;^R&quot;,&quot;Robert and Elizabeth Ligon Bjork from the University of California suggest distinguishing between two different measurements when it comes to memory: Storage strength and retrieval strength (Bjork 2011). They speculate that storage strength, the ability to store memories, only becomes greater over one’s lifetime. We add more and more information to our long-term memory. Just by looking at the physical capacity of our brains, we can see that we could indeed probably store a lifetime and a bit of detailed experiences in it (Carey 2014, 42).&quot;,536873750]],[&quot;^16&quot;,[33107,&quot;^P&quot;,&quot;^17&quot;,536873750]],[&quot;^16&quot;,[33107,&quot;^F&quot;,33060,536873750]],[&quot;^16&quot;,[33107,&quot;^Y&quot;,6011,536873750]],[&quot;^16&quot;,[33107,&quot;^V&quot;,33139,536873750]],[&quot;^16&quot;,[33107,&quot;^U&quot;,86,536873750]],[&quot;^16&quot;,[33107,&quot;^U&quot;,6011,536873750]],[&quot;^16&quot;,[33107,&quot;^1@&quot;,true,536873750]],[&quot;^16&quot;,[33107,&quot;^;&quot;,&quot;~u633309e3-fb71-4515-b24b-10ea6ac7f9a8&quot;,536873750]],[&quot;^16&quot;,[33108,&quot;^R&quot;,&quot;And while writing down an idea feels like a detour, extra time spent, not writing it down is the real waste of time, as it renders most of what we read as ineffectual.&quot;,536873750]],[&quot;^16&quot;,[33108,&quot;^P&quot;,&quot;^17&quot;,536873750]],[&quot;^16&quot;,[33108,&quot;^F&quot;,33089,536873750]],[&quot;^16&quot;,[33108,&quot;^Y&quot;,6011,536873750]],[&quot;^16&quot;,[33108,&quot;^V&quot;,33139,536873750]],[&quot;^16&quot;,[33108,&quot;^U&quot;,86,536873750]],[&quot;^16&quot;,[33108,&quot;^U&quot;,6011,536873750]],[&quot;^16&quot;,[33108,&quot;^1@&quot;,true,536873750]],[&quot;^16&quot;,[33108,&quot;^;&quot;,&quot;~u633309e3-7a66-480f-bd10-4e1a40cf7b5d&quot;,536873750]],[&quot;^16&quot;,[33109,&quot;^R&quot;,&quot;The only permanently stored notes are the literature notes in the reference system and the main notes in the slip-box. The former can be very brief as the context is clearly the text they refer to. The latter need be written with more care and details as they need to be self-explanatory. Luhmann never underlined sentences in the text he read or wrote comments in the margins. All he did was take brief notes about the ideas that caught his attention in a text on a separate piece of paper: “I make a note with the bibliographic details. On the backside I would write ‘on page x is this, on page y is that,’ and then it goes into the bibliographic slip-box where I collect everything I read.” (Hagen, 1997)&quot;,536873750]],[&quot;^16&quot;,[33109,&quot;^P&quot;,&quot;^17&quot;,536873750]],[&quot;^16&quot;,[33109,&quot;^F&quot;,33068,536873750]],[&quot;^16&quot;,[33109,&quot;^Y&quot;,6011,536873750]],[&quot;^16&quot;,[33109,&quot;^V&quot;,33139,536873750]],[&quot;^16&quot;,[33109,&quot;^U&quot;,86,536873750]],[&quot;^16&quot;,[33109,&quot;^U&quot;,6011,536873750]],[&quot;^16&quot;,[33109,&quot;^1@&quot;,true,536873750]],[&quot;^16&quot;,[33109,&quot;^;&quot;,&quot;~u633309e3-a5d5-43b8-88fa-4ccb24128e84&quot;,536873750]],[&quot;^16&quot;,[33110,&quot;^R&quot;,&quot;First, don’t worry too much about the notes you take while you are doing something else. 快速记录 index，避免影响你正在干的事情&quot;,536873750]],[&quot;^16&quot;,[33110,&quot;^P&quot;,&quot;^17&quot;,536873750]],[&quot;^16&quot;,[33110,&quot;^F&quot;,33136,536873750]],[&quot;^16&quot;,[33110,&quot;^Y&quot;,6011,536873750]],[&quot;^16&quot;,[33110,&quot;^V&quot;,33136,536873750]],[&quot;^16&quot;,[33110,&quot;^U&quot;,86,536873750]],[&quot;^16&quot;,[33110,&quot;^U&quot;,6011,536873750]],[&quot;^16&quot;,[33110,&quot;^1@&quot;,true,536873750]],[&quot;^16&quot;,[33110,&quot;^;&quot;,&quot;~u633309e3-a541-4854-a8bc-ef8897a33c79&quot;,536873750]],[&quot;^16&quot;,[33111,&quot;^R&quot;,&quot;Luhmann had two slip-boxes: a bibliographical one, which contained the references and brief notes on the content of the literature, and the main one in which he collected and generated his ideas, mainly in response to what he read.&quot;,536873750]],[&quot;^16&quot;,[33111,&quot;^P&quot;,&quot;^17&quot;,536873750]],[&quot;^16&quot;,[33111,&quot;^F&quot;,33133,536873750]],[&quot;^16&quot;,[33111,&quot;^Y&quot;,6011,536873750]],[&quot;^16&quot;,[33111,&quot;^V&quot;,33139,536873750]],[&quot;^16&quot;,[33111,&quot;^U&quot;,86,536873750]],[&quot;^16&quot;,[33111,&quot;^U&quot;,6011,536873750]],[&quot;^16&quot;,[33111,&quot;^1@&quot;,true,536873750]],[&quot;^16&quot;,[33111,&quot;^;&quot;,&quot;~u633309e3-12b4-465e-b2ae-7c1e519f40ba&quot;,536873750]],[&quot;^16&quot;,[33112,&quot;^R&quot;,&quot;对笔记按主题分类，roam 可以使用引用 [[爱]]&quot;,536873750]],[&quot;^16&quot;,[33112,&quot;^P&quot;,&quot;^17&quot;,536873750]],[&quot;^16&quot;,[33112,&quot;^F&quot;,33106,536873750]],[&quot;^16&quot;,[33112,&quot;^Y&quot;,6011,536873750]],[&quot;^16&quot;,[33112,&quot;^V&quot;,33106,536873750]],[&quot;^16&quot;,[33112,&quot;^U&quot;,86,536873750]],[&quot;^16&quot;,[33112,&quot;^U&quot;,1819,536873750]],[&quot;^16&quot;,[33112,&quot;^U&quot;,6011,536873750]],[&quot;^16&quot;,[33112,&quot;^U&quot;,9897,536873750]],[&quot;^16&quot;,[33112,&quot;^H&quot;,9897,536873750]],[&quot;^16&quot;,[33112,&quot;^1@&quot;,true,536873750]],[&quot;^16&quot;,[33112,&quot;^;&quot;,&quot;~u633309e3-edb8-4836-8b06-7cc5ce3cb697&quot;,536873750]],[&quot;^16&quot;,[33113,&quot;^R&quot;,&quot;Even though you could basically emulate the slip-box with any program that allows setting links and tagging (like Evernote or a Wiki), I strongly recommend using Daniel Lüdecke’s Zettelkasten.&quot;,536873750]],[&quot;^16&quot;,[33113,&quot;^P&quot;,&quot;^17&quot;,536873750]],[&quot;^16&quot;,[33113,&quot;^F&quot;,33151,536873750]],[&quot;^16&quot;,[33113,&quot;^Y&quot;,6011,536873750]],[&quot;^16&quot;,[33113,&quot;^V&quot;,33139,536873750]],[&quot;^16&quot;,[33113,&quot;^U&quot;,86,536873750]],[&quot;^16&quot;,[33113,&quot;^U&quot;,6011,536873750]],[&quot;^16&quot;,[33113,&quot;^1@&quot;,true,536873750]],[&quot;^16&quot;,[33113,&quot;^;&quot;,&quot;~u633309e3-7aff-4db7-ab7e-166f2ba4c23d&quot;,536873750]],[&quot;^16&quot;,[33114,&quot;^R&quot;,&quot;If the existing note had the number 22, the new note would become note number 23. If 23 already existed, he named the new note 22a. By alternating numbers and letters, with some slashes and commas in between, he was able to branch out into as many strings of thought as he liked.&quot;,536873750]],[&quot;^16&quot;,[33114,&quot;^P&quot;,&quot;^17&quot;,536873750]],[&quot;^16&quot;,[33114,&quot;^F&quot;,33067,536873750]],[&quot;^16&quot;,[33114,&quot;^Y&quot;,6011,536873750]],[&quot;^16&quot;,[33114,&quot;^V&quot;,33139,536873750]],[&quot;^16&quot;,[33114,&quot;^U&quot;,86,536873750]],[&quot;^16&quot;,[33114,&quot;^U&quot;,6011,536873750]],[&quot;^16&quot;,[33114,&quot;^1@&quot;,true,536873750]],[&quot;^16&quot;,[33114,&quot;^;&quot;,&quot;~u633309e3-a0ee-47a1-b605-56d9cb8b7299&quot;,536873750]],[&quot;^16&quot;,[33115,&quot;^R&quot;,&quot;In contrast to manuscript pages per day, a certain number of notes a day is a reasonable goal for academic writing.&quot;,536873750]],[&quot;^16&quot;,[33115,&quot;^P&quot;,&quot;^17&quot;,536873750]],[&quot;^16&quot;,[33115,&quot;^F&quot;,33057,536873750]],[&quot;^16&quot;,[33115,&quot;^Y&quot;,6011,536873750]],[&quot;^16&quot;,[33115,&quot;^V&quot;,33139,536873750]],[&quot;^16&quot;,[33115,&quot;^U&quot;,86,536873750]],[&quot;^16&quot;,[33115,&quot;^U&quot;,6011,536873750]],[&quot;^16&quot;,[33115,&quot;^1@&quot;,true,536873750]],[&quot;^16&quot;,[33115,&quot;^;&quot;,&quot;~u633309e3-42e9-460c-88cb-ff1227d2a612&quot;,536873750]],[&quot;^16&quot;,[33116,&quot;^R&quot;,&quot;By focusing on what is interesting and keeping written track of your own intellectual development, topics, questions and arguments will emerge from the material without force. Not only does it means that finding a topic or a research question will become easier, as we don’t have to squeeze it out of the few ideas that are on top of our head anymore, every question that emerges out of our slip-box will naturally and handily come with material to work with.&quot;,536873750]],[&quot;^16&quot;,[33116,&quot;^P&quot;,&quot;^17&quot;,536873750]],[&quot;^16&quot;,[33116,&quot;^F&quot;,33128,536873750]],[&quot;^16&quot;,[33116,&quot;^Y&quot;,6011,536873750]],[&quot;^16&quot;,[33116,&quot;^V&quot;,33139,536873750]],[&quot;^16&quot;,[33116,&quot;^U&quot;,86,536873750]],[&quot;^16&quot;,[33116,&quot;^U&quot;,6011,536873750]],[&quot;^16&quot;,[33116,&quot;^1@&quot;,true,536873750]],[&quot;^16&quot;,[33116,&quot;^;&quot;,&quot;~u633309e3-9829-4353-a445-dd8131b82806&quot;,536873750]],[&quot;^16&quot;,[33117,&quot;^R&quot;,&quot;Handwrite ideas as you have them while reading, and reference where they came from&quot;,536873750]],[&quot;^16&quot;,[33117,&quot;^P&quot;,&quot;^17&quot;,536873750]],[&quot;^16&quot;,[33117,&quot;^F&quot;,33157,536873750]],[&quot;^16&quot;,[33117,&quot;^Y&quot;,6011,536873750]],[&quot;^16&quot;,[33117,&quot;^V&quot;,9285,536873750]],[&quot;^16&quot;,[33117,&quot;^U&quot;,86,536873750]],[&quot;^16&quot;,[33117,&quot;^U&quot;,1819,536873750]],[&quot;^16&quot;,[33117,&quot;^U&quot;,6011,536873750]],[&quot;^16&quot;,[33117,&quot;^1@&quot;,true,536873750]],[&quot;^16&quot;,[33117,&quot;^;&quot;,&quot;~u633309e3-0cbc-4f75-b283-f84adb326dd0&quot;,536873750]],[&quot;^16&quot;,[33118,&quot;^R&quot;,&quot;With practice comes the ability to find the right words to express something in the best possible way, which means in a simple, but not simplified way. Not only will the readers of your text appreciate your ability to explain something clearly, those you talk to will benefit from this ability as well, as it is not limited to writing.&quot;,536873750]],[&quot;^16&quot;,[33118,&quot;^P&quot;,&quot;^17&quot;,536873750]],[&quot;^16&quot;,[33118,&quot;^F&quot;,33137,536873750]],[&quot;^16&quot;,[33118,&quot;^Y&quot;,6011,536873750]],[&quot;^16&quot;,[33118,&quot;^V&quot;,33139,536873750]],[&quot;^16&quot;,[33118,&quot;^U&quot;,86,536873750]],[&quot;^16&quot;,[33118,&quot;^U&quot;,6011,536873750]],[&quot;^16&quot;,[33118,&quot;^1@&quot;,true,536873750]],[&quot;^16&quot;,[33118,&quot;^;&quot;,&quot;~u633309e3-cf04-46a0-af63-ac77ad17bde0&quot;,536873750]],[&quot;^16&quot;,[33119,&quot;^R&quot;,&quot;But all of this would be just an extra step before you do the only step that really counts, which is to take the permanent note that will add value to the actual slip-box.&quot;,536873750]],[&quot;^16&quot;,[33119,&quot;^P&quot;,&quot;^17&quot;,536873750]],[&quot;^16&quot;,[33119,&quot;^F&quot;,33098,536873750]],[&quot;^16&quot;,[33119,&quot;^Y&quot;,6011,536873750]],[&quot;^16&quot;,[33119,&quot;^V&quot;,33139,536873750]],[&quot;^16&quot;,[33119,&quot;^U&quot;,86,536873750]],[&quot;^16&quot;,[33119,&quot;^U&quot;,6011,536873750]],[&quot;^16&quot;,[33119,&quot;^1@&quot;,true,536873750]],[&quot;^16&quot;,[33119,&quot;^;&quot;,&quot;~u633309e3-4a8d-4104-a912-29dcdcd85756&quot;,536873750]],[&quot;^16&quot;,[33120,&quot;^R&quot;,&quot;Comparing, differentiating and connecting notes are the basis of good academic writing, but playing and tinkering with ideas is what leads to insight and exceptional texts.&quot;,536873750]],[&quot;^16&quot;,[33120,&quot;^P&quot;,&quot;^17&quot;,536873750]],[&quot;^16&quot;,[33120,&quot;^F&quot;,33146,536873750]],[&quot;^16&quot;,[33120,&quot;^Y&quot;,6011,536873750]],[&quot;^16&quot;,[33120,&quot;^V&quot;,33139,536873750]],[&quot;^16&quot;,[33120,&quot;^U&quot;,86,536873750]],[&quot;^16&quot;,[33120,&quot;^U&quot;,6011,536873750]],[&quot;^16&quot;,[33120,&quot;^1@&quot;,true,536873750]],[&quot;^16&quot;,[33120,&quot;^;&quot;,&quot;~u633309e3-ba83-493a-8641-15a6af2e4517&quot;,536873750]],[&quot;^16&quot;,[33121,&quot;^R&quot;,&quot;Lonka recommends what Luhmann recommends: Writing brief accounts on the main ideas of a text instead of collecting quotes.&quot;,536873750]],[&quot;^16&quot;,[33121,&quot;^P&quot;,&quot;^17&quot;,536873750]],[&quot;^16&quot;,[33121,&quot;^F&quot;,33045,536873750]],[&quot;^16&quot;,[33121,&quot;^Y&quot;,6011,536873750]],[&quot;^16&quot;,[33121,&quot;^V&quot;,33139,536873750]],[&quot;^16&quot;,[33121,&quot;^U&quot;,86,536873750]],[&quot;^16&quot;,[33121,&quot;^U&quot;,6011,536873750]],[&quot;^16&quot;,[33121,&quot;^1@&quot;,true,536873750]],[&quot;^16&quot;,[33121,&quot;^;&quot;,&quot;~u633309e3-7dc0-4a09-a7f5-9749cc249327&quot;,536873750]],[&quot;^16&quot;,[33122,&quot;^R&quot;,&quot;Writing, taking notes and thinking about how ideas connect is exactly the kind of elaboration that is needed to learn.&quot;,536873750]],[&quot;^16&quot;,[33122,&quot;^P&quot;,&quot;^17&quot;,536873750]],[&quot;^16&quot;,[33122,&quot;^F&quot;,33080,536873750]],[&quot;^16&quot;,[33122,&quot;^Y&quot;,6011,536873750]],[&quot;^16&quot;,[33122,&quot;^V&quot;,33139,536873750]],[&quot;^16&quot;,[33122,&quot;^U&quot;,86,536873750]],[&quot;^16&quot;,[33122,&quot;^U&quot;,6011,536873750]],[&quot;^16&quot;,[33122,&quot;^1@&quot;,true,536873750]],[&quot;^16&quot;,[33122,&quot;^;&quot;,&quot;~u633309e3-6704-4ff7-b1d9-d117adeca605&quot;,536873750]],[&quot;^16&quot;,[33123,&quot;^R&quot;,&quot;Whenever he read something, he would write the bibliographic information on one side of a card and make brief notes about the content on the other side (Schmidt 2013, 170). These notes would end up in the bibliographic slip-box. In a second step, shortly after, he would look at his brief notes and think about their relevance for his own thinking and writing. He then would turn to the main slip-box and write his ideas, comments and thoughts on new pieces of paper, using only one for each idea and restricting himself to one side of the paper, to make it easier to read them later without having to take them out of the box. He kept them usually brief enough to make one idea fit on a single sheet, but would sometimes add another note to extend a thought.&quot;,536873750]],[&quot;^16&quot;,[33123,&quot;^P&quot;,&quot;^17&quot;,536873750]],[&quot;^16&quot;,[33123,&quot;^F&quot;,33111,536873750]],[&quot;^16&quot;,[33123,&quot;^Y&quot;,6011,536873750]],[&quot;^16&quot;,[33123,&quot;^V&quot;,33139,536873750]],[&quot;^16&quot;,[33123,&quot;^U&quot;,86,536873750]],[&quot;^16&quot;,[33123,&quot;^U&quot;,6011,536873750]],[&quot;^16&quot;,[33123,&quot;^1@&quot;,true,536873750]],[&quot;^16&quot;,[33123,&quot;^;&quot;,&quot;~u633309e3-23d8-4119-8991-fde592d12725&quot;,536873750]],[&quot;^16&quot;,[33124,&quot;^R&quot;,&quot;why did I highlight this?&quot;,536873750]],[&quot;^16&quot;,[33124,&quot;^P&quot;,&quot;^17&quot;,536873750]],[&quot;^16&quot;,[33124,&quot;^F&quot;,33051,536873750]],[&quot;^16&quot;,[33124,&quot;^Y&quot;,6011,536873750]],[&quot;^16&quot;,[33124,&quot;^V&quot;,33051,536873750]],[&quot;^16&quot;,[33124,&quot;^U&quot;,86,536873750]],[&quot;^16&quot;,[33124,&quot;^U&quot;,1819,536873750]],[&quot;^16&quot;,[33124,&quot;^U&quot;,6011,536873750]],[&quot;^16&quot;,[33124,&quot;^1@&quot;,true,536873750]],[&quot;^16&quot;,[33124,&quot;^;&quot;,&quot;~u633309e3-5c09-4a95-875c-99039309cc77&quot;,536873750]],[&quot;^16&quot;,[33125,&quot;^R&quot;,&quot;建立 note-sequences，通过这种方法写文章或者书。&quot;,536873750]],[&quot;^16&quot;,[33125,&quot;^P&quot;,&quot;^17&quot;,536873750]],[&quot;^16&quot;,[33125,&quot;^F&quot;,33149,536873750]],[&quot;^16&quot;,[33125,&quot;^Y&quot;,6011,536873750]],[&quot;^16&quot;,[33125,&quot;^V&quot;,33138,536873750]],[&quot;^16&quot;,[33125,&quot;^U&quot;,86,536873750]],[&quot;^16&quot;,[33125,&quot;^U&quot;,6011,536873750]],[&quot;^16&quot;,[33125,&quot;^U&quot;,33041,536873750]],[&quot;^16&quot;,[33125,&quot;^1@&quot;,true,536873750]],[&quot;^16&quot;,[33125,&quot;^;&quot;,&quot;~u633309e3-3bcb-4127-9b57-001e891eecc5&quot;,536873750]],[&quot;^16&quot;,[33126,&quot;^R&quot;,&quot;less successful ones. The right question is: What can we do differently in the weeks, months or even years before we face the blank page that will get us into the best possible position to write a great paper easily?&quot; r Note-Taking and Writing - Forte Labs](https://fortelabs.co/blog/how-to-take-smart-notes)&quot;,536873750]],[&quot;^16&quot;,[33129,&quot;^P&quot;,&quot;^17&quot;,536873750]],[&quot;^16&quot;,[33129,&quot;^F&quot;,33064,536873750]],[&quot;^16&quot;,[33129,&quot;^11&quot;,&quot;TODO&quot;,536873750]],[&quot;^16&quot;,[33129,&quot;^Y&quot;,6011,536873750]],[&quot;^16&quot;,[33129,&quot;^V&quot;,33087,536873750]],[&quot;^16&quot;,[33129,&quot;^U&quot;,4,536873750]],[&quot;^16&quot;,[33129,&quot;^U&quot;,1507,536873750]],[&quot;^16&quot;,[33129,&quot;^U&quot;,6011,536873750]],[&quot;^16&quot;,[33129,&quot;^H&quot;,4,536873750]],[&quot;^16&quot;,[33129,&quot;^1@&quot;,true,536873750]],[&quot;^16&quot;,[33129,&quot;^;&quot;,&quot;~u633309e3-3397-4ed4-bb81-012e6972554b&quot;,536873750]],[&quot;^16&quot;,[33130,&quot;^R&quot;,&quot;很多小说家会强迫自己每天写作多久以或写多少字，就好像储蓄一样。学术写作除了写之外，还有很多其他的步骤需要花费时间，但是每天写的卡片其实是可以相互链接的内容，这就是复利的力量。[[网络效应]]&quot;,536873750]],[&quot;^16&quot;,[33130,&quot;^P&quot;,&quot;^17&quot;,536873750]],[&quot;^16&quot;,[33130,&quot;^F&quot;,33085,536873750]],[&quot;^16&quot;,[33130,&quot;^Y&quot;,6011,536873750]],[&quot;^16&quot;,[33130,&quot;^V&quot;,33085,536873750]],[&quot;^16&quot;,[33130,&quot;^U&quot;,6011,536873750]],[&quot;^16&quot;,[33130,&quot;^U&quot;,33042,536873750]],[&quot;^16&quot;,[33130,&quot;^H&quot;,33042,536873750]],[&quot;^16&quot;,[33130,&quot;^1@&quot;,true,536873750]],[&quot;^16&quot;,[33130,&quot;^;&quot;,&quot;~u633309e3-467a-41b1-873c-9ebe799cdd4f&quot;,536873750]],[&quot;^16&quot;,[33131,&quot;^R&quot;,&quot;2. Make literature notes. Whenever you read something, make notes about the content. Write down what you don’t want to forget or think you might use in your own thinking or writing.&quot;,536873750]],[&quot;^16&quot;,[33131,&quot;^P&quot;,&quot;^17&quot;,536873750]],[&quot;^16&quot;,[33131,&quot;^F&quot;,33086,536873750]],[&quot;^16&quot;,[33131,&quot;^Y&quot;,6011,536873750]],[&quot;^16&quot;,[33131,&quot;^V&quot;,33139,536873750]],[ e notes into a draft, review it and you are done.&quot;,536873750]],[&quot;^16&quot;,[33134,&quot;^P&quot;,&quot;^17&quot;,536873750]],[&quot;^16&quot;,[33134,&quot;^F&quot;,33063,536873750]],[&quot;^16&quot;,[33134,&quot;^Y&quot;,6011,536873750]],[&quot;^16&quot;,[33134,&quot;^V&quot;,33139,536873750]],[&quot;^16&quot;,[33134,&quot;^U&quot;,86,536873750]],[&quot;^16&quot;,[33134,&quot;^U&quot;,6011,536873750]],[&quot;^16&quot;,[33134,&quot;^1@&quot;,true,536873750]],[&quot;^16&quot;,[33134,&quot;^;&quot;,&quot;~u633309e3-f27b-43f2-8d45-12c6ddf03cd2&quot;,536873750]],[&quot;^16&quot;,[33135,&quot;^R&quot;,&quot;So if you are writing by hand, you are forced to think about what you hear (or read) – otherwise you wouldn’t be able to grasp the underlying principle, the idea, the structure of an argument.&quot;,536873750]],[&quot;^16&quot;,[33135,&quot;^P&quot;,&quot;^17&quot;,536873750]],[&quot;^16&quot;,[33135,&quot;^F&quot;,33119,536873750]],[&quot;^16&quot;,[33135,&quot;^Y&quot;,6011,536873750]],[&quot;^16&quot;,[33135,&quot;^V&quot;,33139,536873750]],[&quot;^16&quot;,[33135,&quot;^U&quot;,86,536873750]],[&quot;^16&quot;,[33135,&quot;^U&quot;,6011,536873750]],[&quot;^16&quot;,[33135,&quot;^1@&quot;,true,536873750]],[&quot;^16&quot;,[33135,&quot;^;&quot;,&quot;~u633309e3-767e-4ef9-a22e-37cbf4126fbb&quot;,536873750]],[&quot;^16&quot;,[33136,&quot;^R&quot;,&quot;快速记录灵感，一天之内整理成为笔记。&quot;,536873750]],[&quot;^16&quot;,[33136,&quot;^P&quot;,&quot;^17&quot;,536873750]],[&quot;^16&quot;,[33136,&quot;^F&quot;,33155,536873750]],[&quot;^16&quot;,[33136,&quot;^Y&quot;,6011,536873750]],[&quot;^16&quot;,[33136,&quot;^V&quot;,33102,536873750]],[&quot;^16&quot;,[33136,&quot;^U&quot;,86,536873750]],[&quot;^16&quot;,[33136,&quot;^U&quot;,6011,536873750]],[&quot;^16&quot;,[33136,&quot;^1@&quot;,true,536873750]],[&quot;^16&quot;,[33136,&quot;^;&quot;,&quot;~u633309e3-32d4-4e77-9a32-1174920925cc&quot;,536873750]],[&quot;^16&quot;,[33137,&quot;^R&quot;,&quot;Confirmation bias is tackled he       // which won't cause the browser to attempt to load the new url.

      // the single page app to route accordingly.

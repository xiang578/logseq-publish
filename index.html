;,[21911,&quot;^S&quot;,&quot;相关工作&quot;,536870926]],[&quot;^17&quot;,[21911,&quot;^Q&quot;,&quot;^18&quot;,536870926]],[&quot;^17&quot;,[21911,&quot;^G&quot;,21899,536870926]],[&quot;^17&quot;,[21911,&quot;^Z&quot;,18723,536870926]],[&quot;^17&quot;,[21911,&quot;^X&quot;,18723,536870926]],[&quot;^17&quot;,[21911,&quot;^W&quot;,18723,536870926]],[&quot;^17&quot;,[21911,&quot;^1=&quot;,true,536870926]],[&quot;^17&quot;,[21911,&quot;^&lt;&quot;,&quot;~u634d68a0-f16f-462c-b131-362f579281dd&quot;,536870926]],[&quot;^17&quot;,[21912,&quot;^S&quot;,&quot;Extending the forecasting time is a critical demand for real applications, such as extreme weather early warning and long-term energy consumption planning. This paper studies the long-term forecasting problem of time series. Prior Transformer-based models adopt various self-attention mechanisms to discover the long-range dependencies. However, intricate temporal patterns of the long-term future prohibit the model from finding reliable dependencies. Also, Transformers have to adopt the sparse versions of point-wise self-attentions for long series efficiency, resulting in the information utilization bottleneck. Going beyond Transformers, we design Autoformer as a novel decomposition architecture with an Auto-Correlation mechanism. We break with the pre-processing convention of series decomposition and renovate it as a basic inner block of deep models. This design empowers Autoformer with progressive decomposition capacities for complex time series. Further, inspired by the stochastic process theory, we design the Auto-Correlation mechanism based on the series periodicity, which conducts the dependencies discovery and representation aggregation at the sub-series level. Auto-Correlation outperforms self-attention in both efficiency and accuracy. In long-term forecasting, Autoformer yields state-of-the-art accuracy, with a 38% relative improvement on six benchmarks, covering five practical applications: energy, traffic, economics, weather and disease. Code is available at this repository: \\\\url{https://github.com/thuml/Autoformer}.&quot;,536870926]],[&quot;^17&quot;,[21912,&quot;^Q&quot;,&quot;^18&quot;,536870926]],[&quot;^17&quot;,[21912,&quot;^G&quot;,21902,536870926]],[&quot;^17&quot;,[21912,&quot;^Z&quot;,18723,536870926]],[&quot;^17&quot;,[21912,&quot;^X&quot;,21902,536870926]],[&quot;^17&quot;,[21912,&quot;^W&quot;,12608,536870926]],[&quot;^17&quot;,[21912,&quot;^W&quot;,18723,536870926]],[&quot;^17&quot;,[21912,&quot;^1=&quot;,true,536870926]],[&quot;^17&quot;,[21912,&quot;^&lt;&quot;,&quot;~u634d68a0-6eb1-4678-b570-5b96f49147a8&quot;,536870926]],[&quot;^17&quot;,[21913,&quot;^S&quot;,&quot;[[N-BEATS]] with basis expansion&quot;,536870926]],[&quot;^17&quot;,[21913,&quot;^Q&quot;,&quot;^18&quot;,536870926]],[&quot;^17&quot;,[21913,&quot;^G&quot;,21896,536870926]],[&quot;^17&quot;,[21913,&quot;^Z&quot;,18723,536870926]],[&quot;^17&quot;,[21913,&quot;^X&quot;,21897,536870926]],[&quot;^17&quot;,[21913,&quot;^W&quot;,18723,536870926]],[&quot;^17&quot;,[21913,&quot;^W&quot;,21879,536870926]],[&quot;^17&quot;,[21913,&quot;^I&quot;,21879,536870926]],[&quot;^17&quot;,[21913,&quot;^1=&quot;,true,536870926]],[&quot;^17&quot;,[21913,&quot;^&lt;&quot;,&quot;~u634d68a0-fd31-49c9-987d-e67469c500df&quot;,536870926]],[&quot;^17&quot;,[21914,&quot;^S&quot;,&quot;[[TCN]]&quot;,536870926]],[&quot;^17&quot;,[21914,&quot;^Q&quot;,&quot;^18&quot;,536870926]],[&quot;^17&quot;,[21914,&quot;^G&quot;,21904,536870926]],[&quot;^17&quot;,[21914,&quot;^Z&quot;,18723,536870926]],[&quot;^17&quot;,[21914,&quot;^X&quot;,21911,536870926]],[&quot;^17&quot;,[21914,&quot;^W&quot;,18723,536870926]],[&quot;^17&quot;,[21914,&quot;^W&quot;,18749,536870926]],[&quot;^17&quot;,[21914,&quot;^I&quot;,18749,536870926]],[&quot;^17&quot;,[21914,&quot;^1=&quot;,true,536870926]],[&quot;^17&quot;,[21914,&quot;^&lt;&quot;,&quot;~u634d68a0-59fe-4b95-a6f0-301497499408&quot;,536870926]],[&quot;^17&quot;,[21915,&quot;^S&quot;,&quot;publ  data reconstruction loss and Kullback-Leibler divergence loss. Extensive experiments show that the performance of our proposed method is superior to the baselines. Additionally, our system is deployed and used in the practical production environment at Amap.&quot;,536870926]],[&quot;^17&quot;,[22032,&quot;^Q&quot;,&quot;^18&quot;,536870926]],[&quot;^17&quot;,[22032,&quot;^G&quot;,22024,536870926]],[&quot;^17&quot;,[22032,&quot;^Z&quot;,21790,536870926]],[&quot;^17&quot;,[22032,&quot;^X&quot;,22030,536870926]],[&quot;^17&quot;,[22032,&quot;^W&quot;,12608,536870926]],[&quot;^17&quot;,[22032,&quot;^W&quot;,21790,536870926]],[&quot;^17&quot;,[22032,&quot;^1=&quot;,true,536870926]],[&quot;^17&quot;,[22032,&quot;^&lt;&quot;,&quot;~u634d68a1-e7f6-445d-9fc2-dda54f738947&quot;,536870926]],[&quot;^17&quot;,[22033,&quot;^S&quot;,&quot;2) the amount of congestion data with known causes is small due to the limitation of human label;&quot;,536870926]],[&quot;^17&quot;,[22033,&quot;^Q&quot;,&quot;^18&quot;,536870926]],[&quot;^17&quot;,[22033,&quot;^G&quot;,22026,536870926]],[&quot;^17&quot;,[22033,&quot;^Z&quot;,21790,536870926]],[&quot;^17&quot;,[22033,&quot;^X&quot;,22024,536870926]],[&quot;^17&quot;,[22033,&quot;^W&quot;,12608,536870926]],[&quot;^17&quot;,[22033,&quot;^W&quot;,21790,536870926]],[&quot;^17&quot;,[22033,&quot;^1=&quot;,true,536870926]],[&quot;^17&quot;,[22033,&quot;^&lt;&quot;,&quot;~u634d68a1-2b03-46b5-b90f-018571f2b026&quot;,536870926]],[&quot;^17&quot;,[22034,&quot;^S&quot;,&quot;public:: true\\ntags:: [[_tablet]]\\ndate:: [[2022/08/14]]\\npublisher:: ACM\\nplace:: Washington DC USA\\nconference-name:: KDD &apos;22: The 28th ACM SIGKDD Conference on Knowledge Discovery and Data Mining\\nproceedings-title:: Proceedings of the 28th ACM SIGKDD Conference on Knowledge Discovery and Data Mining\\nisbn:: 978-1-4503-9385-0\\ndoi:: 10.1145/3534678.3539185\\ntitle:: @Learning to Discover Causes of Traffic Congestion with Limited Labeled Data\\npages:: 4041-4049\\nitem n梅棹忠夫（1920-2010），毕业于日本京都大学理工学院，理学博士。历任京都大学人文科学研究所教授、国立民族学博物馆馆长等职。专攻：民族学、比较文明学。著有《文明生态史观》《梅棹忠夫著作集》（23卷）。&quot;,536870926]],[&quot;^17&quot;,[22499,&quot;^Q&quot;,&quot;^18&quot;,536870926]],[&quot;^17&quot;,[22499,&quot;^G&quot;,22498,536870926]],[&quot;^17&quot;,[22499,&quot;^Z&quot;,18004,536870926]],[&quot;^17&quot;,[22499,&quot;^X&quot;,22498,536870926]],[&quot;^17&quot;,[22499,&quot;^W&quot;,12608,536870926]],[&quot;^17&quot;,[22499,&quot;^W&quot;,18004,536870926]],[&quot;^17&quot;,[22499,&quot;^1=&quot;,true,536870926]],[&quot;^17&quot;,[22499,&quot;^&lt;&quot;,&quot;~u634d68a2-47bc-46c5-8ba4-94de281592d8&quot;,536870926]],[&quot;^17&quot;,[22500,&quot;^S&quot;,&quot;内容简介:\\n在日本的学校里，老师灌输过多，学生不懂积极主动学习；学校不教学生获取知识、研究问题的方法。研究者源于技术欠缺的研究能力低下，没有系统的整理资料的方法，研究者对于研究生活中的一些基础技术视而不见。这些话题和从事智识生产活动的人有很大的关系。本书旨在引起普遍性智识生产技术的研究。\\n学校虽然给学生灌输了不少知识，但并没有教给他们更多获取知识的方法。作者从自己长期摸索的经验和与同仁的共同讨论中确信，学生和研究者的研究能力低下，是因为在记笔记、卡片的利用、稿件的写作等基本技术方面所接受的训练不够。为了进行创造性的智识生产，作者尝试就其实践性技术提出方案。&quot;,536870926]],[&quot;^17&quot;,[22500,&quot;^Q&quot;,&quot;^18&quot;,536870926]],[&quot;^17&quot;,[22500,&quot;^G&quot;,22499,536870926]],[&quot;^17&quot;,[22500,&quot;^Z&quot;,18004,536870926]],[&quot;^17&quot;,[22500,&quot;^X&quot;,22498,536870926]],[&quot;^17&quot;,[22500,&quot;^W&quot;,12608,536870926]],[&quot;^17&quot;,[22500,&quot;^W&quot;,18004,536870926]],[&quot;^17&quot;,[22500,&quot;^1=&quot;,true,536870926]],[&quot;^17&quot;,[22500,&quot;^&lt;&quot;,&quot;~u634d68a2-a35f-4db0-ac8b-87f359a0645a&quot;,536870926]],[&quot;^17&quot;,[22501,&quot;^S&quot;,&quot;[[Attachments]]&quot;,536870926]],[&quot;^17&quot;,[22501,&quot;^Q&quot;,&quot;^18&quot;,536870926]],[&quot;^17&quot;,[22501,&quot;^G&quot;,22498,536870926]],[&quot;^17&quot;,[22501,&quot;^Z&quot;,18004,536870926]],[&quot;^17&quot;,[22501,&quot;^X&quot;,18004,536870926]],[&quot;^17&quot;,[22501,&quot;^W&quot;,18004,536870926]],[&quot;^17&quot;,[22501,&quot;^W&quot;,21859,536870926]],[&quot;^17&quot;,[22501,&quot;^I&quot;,21859,536870926]],[&quot;^17&qu ks and tagging (like Evernote or a Wiki), I strongly recommend using Daniel Lüdecke’s Zettelkasten.&quot;,536870929]],[&quot;^17&quot;,[34170,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34170,&quot;^G&quot;,34215,536870929]],[&quot;^17&quot;,[34170,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34170,&quot;^X&quot;,34277,536870929]],[&quot;^17&quot;,[34170,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34170,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34170,&quot;^&lt;&quot;,&quot;~u634d68ba-48a8-45e2-af09-a689c63c976a&quot;,536870929]],[&quot;^17&quot;,[34171,&quot;^S&quot;,&quot;If the existing note had the number 22, the new note would become note number 23. If 23 already existed, he named the new note 22a. By alternating numbers and letters, with some slashes and commas in between, he was able to branch out into as many strings of thought as he liked.&quot;,536870929]],[&quot;^17&quot;,[34171,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34171,&quot;^G&quot;,34235,536870929]],[&quot;^17&quot;,[34171,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34171,&quot;^X&quot;,34277,536870929]],[&quot;^17&quot;,[34171,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34171,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34171,&quot;^&lt;&quot;,&quot;~u634d68ba-7839-4696-a356-28d1983d4e7b&quot;,536870929]],[&quot;^17&quot;,[34172,&quot;^O&quot;,true,536870929]],[&quot;^17&quot;,[34172,&quot;^S&quot;,&quot;作者在 Quora 上的一个回答：[Sönke Ahrens&apos;s answer to What is the best way to take notes? - Quora](https://www.quora.com/What-is-the-best-way-to-take-notes/answer/S%C3%B6nke-Ahrens)\\ncollapsed:: true&quot;,536870929]],[&quot;^17&quot;,[34172,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34172,&quot;^G&quot;,34277,536870929]],[&quot;^17&quot;,[34172,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34172,&quot;^X&quot;,6376,536870929]],[&quot;^17&quot;,[34172,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34172,&quot;^@&quot;,[&quot;^ &quot;],536870929]],[&quot;^17&quot;,[34172,&quot;^L&quot;,[],536870929]],[&quot;^17&quot;,[34172,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1T&quot;,&quot;true&quot;],536870929]],[&quot;^17&quot;,[34172,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34172,&quot;^&lt;&quot;,&quot;~u634d68ba-761d-42c6-866a-15a9410b2bfd&quot;,536870929]],[&quot;^17&quot;,[34173,&quot;^S&quot;,&quot;Physicist and Nobel Prize winner Richard Feynman once said that he could only determine whether he understood something if he could give an introductory lecture on it.&quot;,536870929]],[&quot;^17&quot;,[34173,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34173,&quot;^G&quot;,34185,536870929]],[&quot;^17&quot;,[34173,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34173,&quot;^X&quot;,34277,536870929]],[&quot;^17&quot;,[34173,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34173,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34173,&quot;^&lt;&quot;,&quot;~u634d68ba-26a1-4473-b612-d41e942bd704&quot;,536870929]],[&quot;^17&quot;,[34174,&quot;^S&quot;,&quot;At this point, it should become clear that you don’t need to wait for a genie to appear, as each step is clearly not only within your abilities, but also straightforward and well defined: Assemble notes and bring them into order, turn these notes into a draft, review it and you are done.&quot;,536870929]],[&quot;^17&quot;,[34174,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34174,&quot;^G&quot;,34184,536870929]],[&quot;^17&quot;,[34174,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34174,&quot;^X&quot;,34277,536870929]],[&quot;^17&quot;,[34174,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34174,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34174,&quot;^&lt;&quot;,&quot;~u634d68ba-0a6e-4750-b3cd-0c3398eeb944&quot;,536870929]],[&quot;^17&quot;,[34175,&quot;^S&quot;,&quot;The best way to maintain the feeling of being in control is to stay in control. And to stay in control, it&apos;s better to keep your options open during the writing process rather than limit yourself to your first idea.&quot;,536870929]],[&quot;^17&quot;,[34175,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34175,&quot;^G&quot;,34219,536870929]],[&quot;^17&quot;,[34175,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34175,&quot;^X&quot;,34277,536870929]],[&quot;^17&quot;,[34175,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34175,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34175,&quot;^&lt;&quot;,&quot;~u634d68ba-bffc-4504-bd82-b359416d29c4&quot;,536870929]],[&quot;^17&quot;,[34176,&quot;^S&quot;,&quot;as quick notes are only __reminders__ of an idea, you need to turn them (ideally within a day)__ into permanently understandable notes.__ 当天修改成为可以永久理解的笔记。&quot;,536870929]],[&quot;^17&quot;,[34176,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34176,&quot;^G&quot;,34211,536870929]],[&quot;^17&quot;,[34176,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34176,&quot;^X&quot;,34200,536870929]],[&quot;^17&quot;,[34176,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34176,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34176,&quot;^&lt;&quot;,&quot;~u634d68ba-422b-49ce-897f-bb1b2b922a4a&quot;,536870929]],[&quot;^17&quot;,[34177,&quot;^S&quot;,&quot;With practice comes the ability to find the right words to express something in the best possible way, which means in a simple, but not simplified way. Not only will the readers of your text appreciate your ability to explain something clearly, those you talk to will benefit from this ability as well, as it is not limited to writing.&quot;,536870929]],[&quot;^17&quot;,[34177,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34177,&quot;^G&quot;,34228,536870929]],[&quot;^17&quot;,[34177,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34177,&quot;^X&quot;,34277,536870929]],[&quot;^17&quot;,[34177,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34177,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34177,&quot;^&lt;&quot;,&quot;~u634d68ba-0dfc-4c58-a702-4e6cff32e8cf&quot;,536870929]],[&quot;^17&quot;,[34178,&quot;^S&quot;,&quot;Robert and Elizabeth Ligon Bjork from the University of California suggest distinguishing between two different measurements when it comes to memory: Storage strength and retrieval strength (Bjork 2011). They speculate that storage strength, the ability to store memories, only becomes greater over one’s lifetime. We add more and more information to our long-term memory. Just by looking at the physical capacity of our brains, we can see that we could indeed probably store a lifetime and a bit of detailed experiences in it (Carey 2014, 42).&quot;,536870929]],[&quot;^17&quot;,[34178,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34178,&quot;^G&quot;,34207,536870929]],[&quot;^17&quot;,[34178,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34178,&quot;^X&quot;,34277,536870929]],[&quot;^17&quot;,[34178,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34178,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34178,&quot;^&lt;&quot;,&quot;~u634d68ba-8741-48f6-8005-3e34869e7eed&quot;,536870929]],[&quot;^17&quot;,[34179,&quot;^S&quot;,&quot;TODO 卡片笔记写作法专项整理 #XXX&quot;,536870929]],[&quot;^17&quot;,[34179,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34179,&quot;^G&quot;,34241,536870929]],[&quot;^17&quot;,[34179,&quot;^12&quot;,&quot;TODO&quot;,536870929]],[&quot;^17&quot;,[34179,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34179,&quot;^X&quot;,6376,536870929]],[&quot;^17&quot;,[34179,&quot;^W&quot;,4,536870929]],[&quot;^17&quot;,[34179,&quot;^W&quot;,1889,536870929]],[&quot;^17&quot;,[34179,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34179,&quot;^I&quot;,4,536870929]],[&quot;^17&quot;,[34179,&quot;^I&quot;,1889,536870929]],[&quot;^17&quot;,[34179,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34179,&quot;^&lt;&quot;,&quot;~u634d68ba-252b-40cf-ae01-eb3a3f3be19a&quot;,536870929]],[&quot;^17&quot;,[34180,&quot;^S&quot;,&quot;尽可能集中收集你的一切想法、笔记&quot;,536870929]],[&quot;^17&quot;,[34180,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34180,&quot;^G&quot;,34281,536870929]],[&quot;^17&quot;,[34180,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34180,&quot;^X&quot;,34172,536870929]],[&quot;^17&quot;,[34180,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34180,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34180,&quot;^&lt;&quot;,&quot;~u634d68ba-5f9c-499b-b07c-e6a1c78a165b&quot;,536870929]],[&quot;^17&quot;,[34181,&quot;^S&quot;,&quot;Reading, especially rereading, can easily fool us into believing we understand a text. Rereading is especially dangerous because of the mere-exposure effect: The moment we become familiar with something, we start believing we also understand it. On top of that, we also tend to like it more (Bornstein 1989).&quot;,536870929]],[&quot;^17&quot;,[34181,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34181,&quot;^G&quot;,34173,536870929]],[&quot;^17&quot;,[34181,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34181,&quot;^X&quot;,34277,536870929]],[&quot;^17&quot;,[34181,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34181,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34181,&quot;^&lt;&quot;,&quot;~u634d68ba-2b5e-42f3-bfe8-5895102cc1f3&quot;,536870929]],[&quot;^17&quot;,[34182,&quot;^S&quot;,&quot;The first teaches the formal requirements: style, structure or how to quote correctly. And then there are the psychological ones, which teach you how to get it done without mental breakdowns and before your supervisor or publisher starts refusing to move the deadline once more.&quot;,536870929]],[&quot;^17&quot;,[34182,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34182,&quot;^G&quot;,34250,536870929]],[&quot;^17&quot;,[34182,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34182,&quot;^X&quot;,34277,536870929]],[&quot;^17&quot;,[34182,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34182,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34182,&quot;^&lt;&quot;,&quot;~u634d68ba-e54b-41b7-ba9a-8083cbfe6337&quot;,536870929]],[&quot;^17&quot;,[34183,&quot;^S&quot;,&quot;Lonka recommends what Luhmann recommends: Writing brief accounts on the main ideas of a text instead of collecting quotes.&quot;,536870929]],[&quot;^17&quot;,[34183,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34183,&quot;^G&quot;,34189,536870929]],[&quot;^17&quot;,[34183,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34183,&quot;^X&quot;,34277,536870929]],[&quot;^17&quot;,[34183,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34183,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34183,&quot;^&lt;&quot;,&quot;~u634d68ba-4161-4a16-9458-fd5b3475981e&quot;,536870929]],[&quot;^17&quot;,[34184,&quot;^S&quot;,&quot;The last element in his file system was an index, from which he would refer to one or two notes that would serve as a kind of entry point into a line of thought or topic. Notes with a sorted collection of links are, of course, good entry points.&quot;,536870929]],[&quot;^17&quot;,[34184,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34184,&quot;^G&quot;,34171,536870929]],[&quot;^17&quot;,[34184,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34184,&quot;^X&quot;,34277,536870929]],[&quot;^17&quot;,[34184,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34184,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34184,&quot;^&lt;&quot;,&quot;~u634d68ba-ef38-4d6c-a5ca-7a51dc63caa8&quot;,536870929]],[&quot;^17&quot;,[34185,&quot;^S&quot;,&quot;Taking smart notes is the deliberate practice of these skills. Mere reading, underlining sentences and hoping to remember the content is not.  10.4&quot;,536870929]],[&quot;^17&quot;,[34185,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34185,&quot;^G&quot;,34262,536870929]],[&quot;^17&quot;,[34185,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34185,&quot;^X&quot;,34277,536870929]],[&quot;^17&quot;,[34185,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34185,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34185,&quot;^&lt;&quot;,&quot;~u634d68ba-307b-4277-9a61-17c2492f60e5&quot;,536870929]],[&quot;^17&quot;,[34186,&quot;^S&quot;,&quot;To achieve a critical mass, it is crucial to distinguish clearly between three types of notes: 1.   Fleeting notes, which are only reminders of information, can be written in any kind of way and will end up in the trash within a day or two. 2.    Permanent notes, which will never be thrown away and contain the necessary information in themselves in a permanently understandable way. They are always stored in the same way in the same place, either in the reference system or, written as if for print, in the slip-box. 3.    Project notes, which are only relevant to one particular project. They are kept within a project-specific folder and can be discarded or archived after the project is finished.&quot;,536870929]],[&quot;^17&quot;,[34186,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34186,&quot;^G&quot;,34229,536870929]],[&quot;^17&quot;,[34186,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34186,&quot;^X&quot;,34277,536870929]],[&quot;^17&quot;,[34186,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34186,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34186,&quot;^&lt;&quot;,&quot;~u634d68ba-2bc3-40fb-a989-7ea41bf1971d&quot;,536870929]],[&quot;^17&quot;,[34187,&quot;^S&quot;,&quot;其他人的笔记&quot;,536870929]],[&quot;^17&quot;,[34187,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34187,&quot;^G&quot;,34203,536870929]],[&quot;^17&quot;,[34187,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34187,&quot;^X&quot;,34172,536870929]],[&quot;^17&quot;,[34187,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34187,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34187,&quot;^&lt;&quot;,&quot;~u634d68ba-6581-43cd-9ab9-476d7840c6b5&quot;,536870929]],[&quot;^17&quot;,[34188,&quot;^S&quot;,&quot;File those ideas in their most useful contexts&quot;,536870929]],[&quot;^17&quot;,[34188,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34188,&quot;^G&quot;,34271,536870929]],[&quot;^17&quot;,[34188,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34188,&quot;^X&quot;,9510,536870929]],[&quot;^17&quot;,[34188,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34188,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34188,&quot;^&lt;&quot;,&quot;~u634d68ba-637d-43d8-96a1-ff409c4525f9&quot;,536870929]],[&quot;^17&quot;,[34189,&quot;^S&quot;,&quot;psychologist Lonka refers to, goes a step further and&quot;,536870929]],[&quot;^17&quot;,[34189,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34189,&quot;^G&quot;,34242,536870929]],[&quot;^17&quot;,[34189,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34189,&quot;^X&quot;,34277,536870929]],[&quot;^17&quot;,[34189,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34189,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34189,&quot;^&lt;&quot;,&quot;~u634d68ba-7a16-4806-b4d3-53032b4b8980&quot;,536870929]],[&quot;^17&quot;,[34190,&quot;^S&quot;,&quot;It accompanies everything: We have to read with a pen in hand, develop ideas on paper and build up an ever-growing pool of externalised thoughts.&quot;,536870929]],[&quot;^17&quot;,[34190,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34190,&quot;^G&quot;,34195,536870929]],[&quot;^17&quot;,[34190,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34190,&quot;^X&quot;,34277,536870929]],[&quot;^17&quot;,[34190,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34190,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34190,&quot;^&lt;&quot;,&quot;~u634d68ba-b644-4754-9400-b1675dfafc07&quot;,536870929]],[&quot;^17&quot;,[34191,&quot;^S&quot;,&quot;卡片盒的价值&quot;,536870929]],[&quot;^17&quot;,[34191,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34191,&quot;^G&quot;,34238,536870929]],[&quot;^17&quot;,[34191,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34191,&quot;^X&quot;,6376,536870929]],[&quot;^17&quot;,[34191,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34191,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34191,&quot;^&lt;&quot;,&quot;~u634d68ba-9bd1-4dce-8bc1-493511092257&quot;,536870929]],[&quot;^17&quot;,[34192,&quot;^S&quot;,&quot;Luhmann had two slip-boxes: a bibliographical one, which contained the references and brief notes on the content of the literature, and the main one in which he collected and generated his ideas, mainly in response to what he read.&quot;,536870929]],[&quot;^17&quot;,[34192,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34192,&quot;^G&quot;,34175,536870929]],[&quot;^17&quot;,[34192,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34192,&quot;^X&quot;,34277,536870929]],[&quot;^17&quot;,[34192,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34192,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34192,&quot;^&lt;&quot;,&quot;~u634d68ba-ac50-4db8-9383-5ac32b814342&quot;,536870929]],[&quot;^17&quot;,[34193,&quot;^S&quot;,&quot;critically. By writing, students demonstrate what they have learned, show their ability to think critically and ability to develop ideas.&quot;,536870929]],[&quot;^17&quot;,[34193,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34193,&quot;^G&quot;,34253,536870929]],[&quot;^17&quot;,[34193,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34193,&quot;^X&quot;,34277,536870929]],[&quot;^17&quot;,[34193,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34193,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34193,&quot;^&lt;&quot;,&quot;~u634d68ba-e8c4-45a1-b0e6-a3776114286d&quot;,536870929]],[&quot;^17&quot;,[34194,&quot;^S&quot;,&quot;Luhmann wrote an index with a typewriter on index cards. In the Zettelkasten, keywords can easily be added to a note like tags and will then show up in the index. They should be chosen carefully and sparsely. Luhmann would add the number of one or two (rarely more) notes next to a keyword in the index (Schmidt 2013, 171).&quot;,536870929]],[&quot;^17&quot;,[34194,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34194,&quot;^G&quot;,34178,536870929]],[&quot;^17&quot;,[34194,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34194,&quot;^X&quot;,34277,536870929]],[&quot;^17&quot;,[34194,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34194,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34194,&quot;^&lt;&quot;,&quot;~u634d68ba-de13-45bb-acd2-0764e0bd2642&quot;,536870929]],[&quot;^17&quot;,[34195,&quot;^S&quot;,&quot;Basically, that is what Hans-Georg Gadamer called the hermeneutic circle (Gadamer 2004).&quot;,536870929]],[&quot;^17&quot;,[34195,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34195,&quot;^G&quot;,34214,536870929]],[&quot;^17&quot;,[34195,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34195,&quot;^X&quot;,34277,536870929]],[&quot;^17&quot;,[34195,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34195,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34195,&quot;^&lt;&quot;,&quot;~u634d68ba-f285-47da-8d17-2362fa8533aa&quot;,536870929]],[&quot;^17&quot;,[34196,&quot;^S&quot;,&quot;More notes mean more possible connections, more ideas, more synergy between different projects and therefore a much higher degree of productivity. Luhmann’s slip-box contains about 90,000 notes, which sounds like an incredibly large number. But it only means that he wrote six notes a day from the day he started to work with his slip-box until he died.&quot;,536870929]],[&quot;^17&quot;,[34196,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34196,&quot;^G&quot;,34264,536870929]],[&quot;^17&quot;,[34196,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34196,&quot;^X&quot;,34277,536870929]],[&quot;^17&quot;,[34196,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34196,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34196,&quot;^&lt;&quot;,&quot;~u634d68ba-a15d-4a6b-9ddc-d1ff106ca06f&quot;,536870929]],[&quot;^17&quot;,[34197,&quot;^S&quot;,&quot;高亮浪费时间，高亮的意义在于带来的想法，记录你的想法。&quot;,536870929]],[&quot;^17&quot;,[34197,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34197,&quot;^G&quot;,34221,536870929]],[&quot;^17&quot;,[34197,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34197,&quot;^X&quot;,34221,536870929]],[&quot;^17&quot;,[34197,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34197,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34197,&quot;^&lt;&quot;,&quot;~u634d68ba-eb92-4aea-a0d5-19d05aa0c793&quot;,536870929]],[&quot;^17&quot;,[34198,&quot;^S&quot;,&quot;Thinking, reading, learning, understanding and generating ideas is the main work of everyone who studies, does research or writes.&quot;,536870929]],[&quot;^17&quot;,[34198,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34198,&quot;^G&quot;,34174,536870929]],[&quot;^17&quot;,[34198,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34198,&quot;^X&quot;,34277,536870929]],[&quot;^17&quot;,[34198,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34198,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34198,&quot;^&lt;&quot;,&quot;~u634d68ba-3643-40e6-a345-799b4380ed03&quot;,536870929]],[&quot;^17&quot;,[34199,&quot;^S&quot;,&quot;对笔记按主题分类，roam 可以使用引用 [[爱]]&quot;,536870929]],[&quot;^17&quot;,[34199,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34199,&quot;^G&quot;,34188,536870929]],[&quot;^17&quot;,[34199,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34199,&quot;^X&quot;,34188,536870929]],[&quot;^17&quot;,[34199,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34199,&quot;^W&quot;,10110,536870929]],[&quot;^17&quot;,[34199,&quot;^I&quot;,10110,536870929]],[&quot;^17&quot;,[34199,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34199,&quot;^&lt;&quot;,&quot;~u634d68ba-3261-4206-b56d-eec287137b2f&quot;,536870929]],[&quot;^17&quot;,[34200,&quot;^S&quot;,&quot;快速记录灵感，一天之内整理成为笔记。&quot;,536870929]],[&quot;^17&quot;,[34200,&qu 4203,&quot;^X&quot;,34172,536870929]],[&quot;^17&quot;,[34203,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34203,&quot;^W&quot;,34166,536870929]],[&quot;^17&quot;,[34203,&quot;^I&quot;,34166,536870929]],[&quot;^17&quot;,[34203,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34203,&quot;^&lt;&quot;,&quot;~u634d68ba-dff1-485d-b0e5-2654c0c088bb&quot;,536870929]],[&quot;^17&quot;,[34204,&quot;^S&quot;,&quot;[用“卡片笔记写作法”读《智识的生产技术》含流程方法与笔记示范 | 学习骇客 (qq.com)](https://mp.weixin.qq.com/s/WqYCkQ0LMq_rX8v3O1m_og)&quot;,536870929]],[&quot;^17&quot;,[34204,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34204,&quot;^G&quot;,34212,536870929]],[&quot;^17&quot;,[34204,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34204,&quot;^X&quot;,34179,536870929]],[&quot;^17&quot;,[34204,&quot;^W&quot;,4,536870929]],[&quot;^17&quot;,[34204,&quot;^W&quot;,1889,536870929]],[&quot;^17&quot;,[34204,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34204,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34204,&quot;^&lt;&quot;,&quot;~u634d68ba-0183-4f39-85dc-abfcf32ee4ae&quot;,536870929]],[&quot;^17&quot;,[34205,&quot;^S&quot;,&quot;TODO 微信读书上的笔记整理&quot;,536870929]],[&quot;^17&quot;,[34205,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34205,&quot;^G&quot;,34179,536870929]],[&quot;^17&quot;,[34205,&quot;^12&quot;,&quot;TODO&quot;,536870929]],[&quot;^17&quot;,[34205,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34205,&quot;^X&quot;,34179,536870929]],[&quot;^17&quot;,[34205,&quot;^W&quot;,4,536870929]],[&quot;^17&quot;,[34205,&quot;^W&quot;,1889,536870929]],[&quot;^17&quot;,[34205,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34205,&quot;^I&quot;,4,536870929]],[&quot;^17&quot;,[34205,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34205,&quot;^&lt;&quot;,&quot;~u634d68ba-7525-46fe-8eef-769327bf73c1&quot;,536870929]],[&quot;^17&quot;,[34206,&quot;^S&quot;,&quot;The first type of links are those on notes that are giving you the overview of a topic. These are notes directly referred to from the index and usually used as an entry point into a topic that has already developed to such a degree that an overview is needed or at least becomes helpful.&quot;,536870929]],[&quot;^17&quot;,[34206,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34206,&quot;^G&quot;,34194,536870929]],[&quot;^17&quot;,[34206,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34206,&quot;^X&quot;,34277,536870929]],[&quot;^17&quot;,[34206,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34206,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34206,&quot;^&lt;&quot;,&quot;~u634d68ba-d2fe-4024-9215-861f2928cef8&quot;,536870929]],[&quot;^17&quot;,[34207,&quot;^S&quot;,&quot;A common way to embed an idea into the context of the slip-box is by writing out the reasons of its importance for your own lines of thought.&quot;,536870929]],[&quot;^17&quot;,[34207,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34207,&quot;^G&quot;,34226,536870929]],[&quot;^17&quot;,[34207,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34207,&quot;^X&quot;,34277,536870929]],[&quot;^17&quot;,[34207,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34207,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34207,&quot;^&lt;&quot;,&quot;~u634d68ba-fbf0-43fc-9229-36d7d2a3c318&quot;,536870929]],[&quot;^17&quot;,[34208,&quot;^S&quot;,&quot;Get a good notebook for taking notes as you read&quot;,536870929]],[&quot;^17&quot;,[34208,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34208,&quot;^G&quot;,34275,536870929]],[&quot;^17&quot;,[34208,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34208,&quot;^X&quot;,9510,536870929]],[&quot;^17&quot;,[34208,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34208,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34208,&quot;^&lt;&quot;,&quot;~u634d68ba-b2bb-4c93-b79a-44f3f3d55053&quot;,536870929]],[&quot;^17&quot;,[34209,&quot;^S&quot;,&quot;Whenever he read something, he would write the bibliographic information on one side of a card and make brief notes about the content on the other side (Schmidt 2013, 170). These notes would end up in the bibliographic slip-box. In a second step, shortly after, he would look at his brief notes and think about their relevance for his own thinking and writing. He then would turn to the main slip-box and write his ideas, comments and thoughts on new pieces of paper, using only one for each idea and restricting himself to one side of the paper, to make it easier to read them later without having to take them out of the box. He kept them usually brief enough to make one idea fit on a single sheet, but would sometimes add another note to extend a thought.&quot;,536870929]],[&quot;^17&quot;,[34209,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34209,&quot;^G&quot;,34192,536870929]],[&quot;^17&quot;,[34209,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34209,&quot;^X&quot;,34277,536870929]],[&quot;^17&quot;,[34209,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34209,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34209,&quot;^&lt;&quot;,&quot;~u634d68ba-5be9-4066-b18c-e5e70055e62e&quot;,536870929]],[&quot;^17&quot;,[34210,&quot;^S&quot;,&quot;链接 Connect，大部分笔记方法只是孤立的将笔记分到一个类别中。区分他们之间的相同点或不同点。不要事先将笔记分类，而是通过笔记之间的相互连接聚类成一个主题，从中产生思考感受，从「可以怎么用」来思考。&quot;,536870929]],[&quot;^17&quot;,[34210,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34210,&quot;^G&quot;,34224,536870929]],[&quot;^17&quot;,[34210,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34210,&quot;^X&quot;,34203,536870929]],[&quot;^17&quot;,[34210,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34210,&quot;^W&quot;,34166,536870929]],[&quot;^17&quot;,[34210,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34210,&quot;^&lt;&quot;,&quot;~u634d68ba-0d26-4c75-9978-6d17b08f7a9b&quot;,536870929]],[&quot;^17&quot;,[34211,&quot;^S&quot;,&quot;First, don’t worry too much about the notes you take while you are doing something else. 快速记录 index，避免影响你正在干的事情&quot;,536870929]],[&quot;^17&quot;,[34211,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34211,&quot;^G&quot;,34200,536870929]],[&quot;^17&quot;,[34211,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34211,&quot;^X&quot;,34200,536870929]],[&quot;^17&quot;,[34211,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34211,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34211,&quot;^&lt;&quot;,&quot;~u634d68ba-8312-463e-ba19-8099bcf23707&quot;,536870929]],[&quot;^17&quot;,[34212,&quot;^S&quot;,&quot;[用“卡片笔记写作法”读《卡片笔记写作法》 译者现身说法并完整示范 | 学习骇客 (qq.com)](https://mp.weixin.qq.com/s/jM6OoQLxKE4dT_ZWLibowA)&quot;,536870929]],[&quot;^17&quot;,[34212,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34212,&quot;^G&quot;,34270,536870929]],[&quot;^17&quot;,[34212,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34212,&quot;^X&quot;,34179,536870929]],[&quot;^17&quot;,[34212,&quot;^W&quot;,4,536870929]],[&quot;^17&quot;,[34212,&quot;^W&quot;,1889,536870929]],[&quot;^17&quot;,[34212,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34212,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34212,&quot;^&lt;&quot;,&quot;~u634d68ba-e05f-4d64-9da7-f03f4bd2f8e0&quot;,536870929]],[&quot;^17&quot;,[34213,&quot;^S&quot;,&quot;4. Now add your new permanent notes to the slip-box by: a)    Filing each one behind one or more related notes (with a program, you can put one note “behind” multiple notes; if you use pen and paper like Luhmann, you have to decide where it fits best and add manual links to the other notes). Look to which note the new one directly relates or, if it does not relate directly to any other note yet, just file it behind the last one. b)    Adding links to related notes. c)    Making sure you will be able to find this note later by either linking to it from your index or by making a link to it on a note that you use as an entry point to a discussion or topic and is itself linked to the index.&quot;,536870929]],[&quot;^17&quot;,[34213,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34213,&quot;^G&quot;,34267,536870929]],[&quot;^17&quot;,[34213,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34213,&quot;^X&quot;,34277,536870929]],[&quot;^17&quot;,[34213,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34213,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34213,&quot;^&lt;&quot;,&quot;~u634d68ba-69e2-4e2d-9d57-d4c45e4e1d60&quot;,536870929]],[&quot;^17&quot;,[34214,&quot;^S&quot;,&quot;the rough order is always the same: Make a decision on what to write about, plan your research, do your research, write. Interestingly enough, these road maps usually come with the concession that this is only an idealised plan and that in reality, it rarely works like that.&quot;,536870929]],[&quot;^17&quot;,[34214,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34214,&quot;^G&quot;,34182,536870929]],[&quot;^17&quot;,[34214,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34214,&quot;^X&quot;,34277,536870929]],[&quot;^17&quot;,[34214,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34214,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34214,&quot;^&lt;&quot;,&quot;~u634d68ba-f58d-49fb-9cb8-6bde904fb79c&quot;,536870929]],[&quot;^17&quot;,[34215,&quot;^S&quot;,&quot;Something to write with and something to write on (pen and paper will do) ·       A reference management system (the best programs are free) ·       The slip-box (the best program is free) ·       An editor (whatever works best for you: very good ones are free)&quot;,536870929]],[&quot;^17&quot;,[34215,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34215,&quot;^G&quot;,34213,536870929]],[&quot;^17&quot;,[34215,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34215,&quot;^X&quot;,34277,536870929]],[&quot;^17&quot;,[34215,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34215,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34215,&quot;^&lt;&quot;,&quot;~u634d68ba-d0a3-44d7-86c2-d876feca0a4e&quot;,536870929]],[&qu f adding notes to existing categories or the respective texts, he wrote them all on small pieces of paper, put a number in the corner and collected them in one place: the slip-box.&quot;,536870929]],[&quot;^17&quot;,[34219,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34219,&quot;^G&quot;,34223,536870929]],[&quot;^17&quot;,[34219,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34219,&quot;^X&quot;,34277,536870929]],[&quot;^17&quot;,[34219,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34219,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34219,&quot;^&lt;&quot;,&quot;~u634d68ba-0737-4541-afcf-842703f2ea54&quot;,536870929]],[&quot;^17&quot;,[34220,&quot;^S&quot;,&quot;We just seem to happen to read the publications that tend to confirm what we already know.&quot;,536870929]],[&quot;^17&quot;,[34220,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34220,&quot;^G&quot;,34247,536870929]],[&quot;^17&quot;,[34220,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34220,&quot;^X&quot;,34277,536870929]],[&quot;^17&quot;,[34220,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34220,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34220,&quot;^&lt;&quot;,&quot;~u634d68ba-32af-4bb0-8110-40cdbdaaf00b&quot;,536870929]],[&quot;^17&quot;,[34221,&quot;^S&quot;,&quot;Smart Notes 来取代之前高亮文字，摘要+想法。&quot;,536870929]],[&quot;^17&quot;,[34221,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34221,&quot;^G&quot;,9510,536870929]],[&quot;^17&quot;,[34221,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34221,&quot;^X&quot;,9510,536870929]],[&quot;^17&quot;,[34221,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34221,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34221,&quot;^&lt;&quot;,&quot;~u634d68ba-345c-4c22-8e68-86c163e7e00f&quot;,536870929]],[&quot;^17&quot;,[34222,&quot;^S&quot;,&quot;建立 note-sequences，通过这种方法写文章或者书。&quot;,536870929]],[&quot;^17&quot;,[34222,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34222,&quot;^G&quot;,34278,536870929]],[&quot;^17&quot;,[34222,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34222,&quot;^X&quot;,34203,536870929]],[&quot;^17&quot;,[34222,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34222,&quot;^W&quot;,34166,536870929]],[&quot;^17&quot;,[34222,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34222,&quot;^&lt;&quot;,&quot;~u634d68ba-9831-4e78-bd94-22d7168a7dc7&quot;,536870929]],[&quot;^17&quot;,[34223,&quot;^S&quot;,&quot;Only if you can trust your system, only if you really know that everything will be taken care of, will your brain let go and let you focus on the task at hand.&quot;,536870929]],[&quot;^17&quot;,[34223,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34223,&quot;^G&quot;,34237,536870929]],[&quot;^17&quot;,[34223,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34223,&quot;^X&quot;,34277,536870929]],[&quot;^17&quot;,[34223,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34223,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34223,&quot;^&lt;&quot;,&quot;~u634d68ba-70b6-4961-a9b1-9b1aa7f192a3&quot;,536870929]],[&quot;^17&quot;,[34224,&quot;^S&quot;,&quot;阐述 Elaborate：思考新的笔记是否和旧笔记相关(相斥、互补、相互修正)，并将思考过程清晰记录在新的笔记中。&quot;,536870929]],[&quot;^17&quot;,[34224,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34224,&quot;^G&quot;,34280,536870929]],[&quot;^17&quot;,[34224,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34224,&quot;^X&quot;,34203,536870929]],[&quot;^17&quot;,[34224,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34224,&quot;^W&quot;,34166,536870929]],[&quot;^17&quot;,[34224,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34224,&quot;^&lt;&quot;,&quot;~u634d68ba-5afd-4776-bac7-df0808d76cde&quot;,536870929]],[&quot;^17&quot;,[34225,&quot;^S&quot;,&quot;Here, everything is about building up a critical mass of useful notes in the slip-box, which gives us a clear idea of how to read and how to take literature notes.&quot;,536870929]],[&quot;^17&quot;,[34225,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34225,&quot;^G&quot;,34231,536870929]],[&quot;^17&quot;,[34225,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34225,&quot;^X&quot;,34277,536870929]],[&quot;^17&quot;,[34225,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34225,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34225,&quot;^&lt;&quot;,&quot;~u634d68ba-9d17-489f-87f3-b67c7427191f&quot;,536870929]],[&quot;^17&quot;,[34226,&quot;^S&quot;,&quot;Richard Feynman once had a visitor in his office, a historian who wanted to interview him. When he spotted Feynman’s notebooks, he said how delighted he was to see such “wonderful records of Feynman’s thinking.” “No, no!” Feynman protested. “They aren’t a record of my thinking process. They are my thinking process. I actually did the work on the paper.” “Well,” the historian said, “the work was done in your head, but the record of it is still here.” “No, it’s not a record, not really. It’s working. You have to work on paper, and this is the paper.”[33] This, obviously, was a very important distinction to Feynman, much more than just a linguistic difference – and for a good reason: It is the distinction that makes all the difference when it comes to thinking. Philosophers, neuroscientists, educators and psychologists like to disagree in many different aspects on how the brain works. But they no longer disagree when it comes to the need for external scaffolding. Almost all agree nowadays that real thinking requires some kind of externalization, especially in the form of writing. “Notes on paper, or on a computer screen [...] do not make contemporary physics or other kinds of intellectual endeavour easier, they make it possible” is one of the key takeaways in a contemporary handbook of neuroscientists (Levy 2011, 290) Concluding the discussions in this book, Levy writes: “In any case, no matter how internal processes are implemented, insofar as thinkers are genuinely concerned with what enables human beings to perform the spectacular intellectual feats exhibited in science and other areas of systematic enquiry, as well as in the arts, they need to understand the extent to which the mind is reliant upon external scaffolding.”&quot;,536870929]],[&quot;^17&quot;,[34226,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34226,&quot;^G&quot;,34240,536870929]],[&quot;^17&quot;,[34226,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34226,&quot;^X&quot;,34277,536870929]],[&quot;^17&quot;,[34226,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34226,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34226,&quot;^&lt;&quot;,&quot;~u634d68ba-dedd-4828-81fd-e4d856fcba40&quot;,536870929]],[&quot;^17&quot;,[34227,&quot;^S&quot;,&quot;Literature note&quot;,536870929]],[&quot;^17&quot;,[34227,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34227,&quot;^G&quot;,9510,536870929]],[&quot;^17&quot;,[34227,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34227,&quot;^X&quot;,6376,536870929]],[&quot;^17&quot;,[34227,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34227,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34227,&quot;^&lt;&quot;,&quot;~u634d68ba-9949-4542-a080-a979b77260e5&quot;,536870929]],[&quot;^17&quot;,[34228,&quot;^S&quot;,&quot;Confirmation bias is tackled here in two steps: First, by turning the whole writing process on its head, and secondly, by changing the incentives from finding confirming facts to an indiscriminate gathering of any relevant information regardless of what argument it will support.&quot;,536870929]],[&quot;^17&quot;,[34228,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34228,&quot;^G&quot;,34220,536870929]],[&quot;^17&quot;,[34228,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34228,&quot;^X&quot;,34277,536870929]],[&quot;^17&quot;,[34228,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34228,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34228,&quot;^&lt;&quot;,&quot;~u634d68ba-f7af-4b36-9427-ab3db8f868e7&quot;,536870929]],[&quot;^17&quot;,[34229,&quot;^S&quot;,&quot;The slip-box is the shipping container of the academic world.&quot;,536870929]],[&quot;^17&quot;,[34229,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34229,&quot;^G&quot;,34230,536870929]],[&quot;^17&quot;,[34229,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34229,&quot;^X&quot;,34277,536870929]],[&quot;^17&quot;,[34229,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34229,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34229,&quot;^&lt;&quot;,&quot;~u634d68ba-a0bd-4cb6-9b00-a7df8230c4d3&quot;,536870929]],[&quot;^17&quot;,[34230,&quot;^S&quot;,&quot;In the old system, the question is: Under which topic do I store this note? In the new system, the question is: In which context will I want to stumble upon it again?&quot;,536870929]],[&quot;^17&quot;,[34230,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34230,&quot;^G&quot;,34269,536870929]],[&quot;^17&quot;,[34230,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34230,&quot;^X&quot;,34277,536870929]],[&quot;^17&quot;,[34230,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34230,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34230,&quot;^&lt;&quot;,&quot;~u634d68ba-b745-41d9-82af-0002033b72b9&quot;,536870929]],[&quot;^17&quot;,[34231,&quot;^S&quot;,&quot;While the literature notes will be stored within the reference system together with the bibliographic details, separate from the slip-box, but still close to the context of the original text, they are already written with an eye towards the lines of thoughts within the slip-box. Luhmann describes this step as follows: “I always have a slip of paper at hand, on which I note down the ideas of certain pages. On the backside I write down the bibliographic details. After finishing the book I go through my notes and think how these notes might be relevant for already written notes in the slip-box. It means that I always read with an eye towards possible connections in the slip-box.” (Luhmann et al., 1987, 150)&quot;,536870929]],[&quot;^17&quot;,[34231,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34231,&quot;^G&quot;,34259,536870929]],[&quot;^17&quot;,[34231,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34231,&quot;^X&quot;,34277,536870929]],[&quot;^17&quot;,[34231,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34231,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34231,&quot;^&lt;&quot;,&quot;~u634d68ba-c038-468d-9df7-7f886f609fc0&quot;,536870929]],[&quot;^17&quot;,[34232,&quot;^S&quot;,&quot;We reinvent and rewrite our memory every time we try to retrieve information.&quot;,536870929]],[&quot;^17&quot;,[34232,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34232,&quot;^G&quot;,34234,536870929]],[&quot;^17&quot;,[34232,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34232,&quot;^X&quot;,34277,536870929]],[&quot;^17&quot;,[34232,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34232,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34232,&quot;^&lt;&quot;,&quot;~u634d68ba-e60e-4922-84d3-b48773e43680&quot;,536870929]],[&quot;^17&quot;,[34233,&quot;^S&quot;,&quot;Handwrite ideas as you have them while reading, and reference where they came from&quot;,536870929]],[&quot;^17&quot;,[34233,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34233,&quot;^G&quot;,34208,536870929]],[&quot;^17&quot;,[34233,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34233,&quot;^X&quot;,9510,536870929]],[&quot;^17&quot;,[34233,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34233,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34233,&quot;^&lt;&quot;,&quot;~u634d68ba-7488-4816-bd8d-18a0938e4b68&quot;,536870929]],[&quot;^17&quot;,[34234,&quot;^S&quot;,&quot;In contrast to manuscript pages per day, a certain number of notes a day is a reasonable goal for academic writing.&quot;,536870929]],[&quot;^17&quot;,[34234,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34234,&quot;^G&quot;,34196,536870929]],[&quot;^17&quot;,[34234,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34234,&quot;^X&quot;,34277,536870929]],[&quot;^17&quot;,[34234,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34234,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34234,&quot;^&lt;&quot;,&quot;~u634d68ba-1f80-4e0a-80ac-512aa8f3de14&quot;,536870929]],[&quot;^17&quot;,[34235,&quot;^S&quot;,&quot;Writing that an author struggles in one chapter to justify his method can be a much more adequate description of this chapter’s content than any quote from the text itself (this would call for an explanation, of course).&quot;,536870929]],[&quot;^17&quot;,[34235,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34235,&quot;^G&quot;,34169,536870929]],[&quot;^17&quot;,[34235,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34235,&quot;^X&quot;,34277,536870929]],[&quot;^17&quot;,[34235,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34235,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34235,&quot;^&lt;&quot;,&quot;~u634d68ba-3f37-4952-b0fc-52cef6442d15&quot;,536870929]],[&quot;^17&quot;,[34236,&quot;^S&quot;,&quot;Use those ideas to create new works!&quot;,536870929]],[&quot;^17&quot;,[34236,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34236,&quot;^G&quot;,34188,536870929]],[&quot;^17&quot;,[34236,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34236,&quot;^X&quot;,9510,536870929]],[&quot;^17&quot;,[34236,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34236,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34236,&quot;^&lt;&quot;,&quot;~u634d68ba-7e95-44a3-820c-19d5c39d97fa&quot;,536870929]],[&quot;^17&quot;,[34237,&quot;^S&quot;,&quot;Only if nothing else is lingering in our working memory and taking up valuable mental resources can we experience what Allen calls a “mind like water” - the state where we can focus on the work right in front of us without getting distracted by competing thoughts.&quot;,536870929]],[&quot;^17&quot;,[34237,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34237,&quot;^G&quot;,34258,536870929]],[&quot;^17&quot;,[34237,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34237,&quot;^X&quot;,34277,536870929]],[&quot;^17&quot;,[34237,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34237,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34237,&quot;^&lt;&quot;,&quot;~u634d68ba-f52b-40ac-9f24-add9e6923336&quot;,536870929]],[&quot;^17&quot;,[34238,&quot;^S&quot;,&quot;Permanent note&quot;,536870929]],[&quot;^17&quot;,[34238,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34238,&quot;^G&quot;,34227,536870929]],[&quot;^17&quot;,[34238,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34238,&quot;^X&quot;,6376,536870929]],[&quot;^17&quot;,[34238,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34238,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34238,&quot;^&lt;&quot;,&quot;~u634d68ba-fa9b-459b-a32e-73918693cf2f&quot;,536870929]],[&quot;^17&quot;,[34239,&quot;^S&quot;,&quot;Give Each Task Your Undivided Attention&quot;,536870929]],[&quot;^17&quot;,[34239,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34239,&quot;^G&quot;,34276,536870929]],[&quot;^17&quot;,[34239,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34239,&quot;^X&quot;,34277,536870929]],[&quot;^17&quot;,[34239,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34239,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34239,&quot;^&lt;&quot;,&quot;~u634d68ba-24fa-4f32-bdd2-8f31d89a80e6&quot;,536870929]],[&quot;^17&quot;,[34240,&quot;^S&quot;,&quot;Luhmann states as clearly as possible: it is not possible to think systematically without writing (Luhmann 1992, 53).&quot;,536870929]],[&quot;^17&quot;,[34240,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34240,&quot;^G&quot;,34232,536870929]],[&quot;^17&quot;,[34240,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34240,&quot;^X&quot;,34277,536870929]],[&quot;^17&quot;,[34240,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34240,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34240,&quot;^&lt;&quot;,&quot;~u634d68ba-dbfe-46c3-afc4-46fe6f796694&quot;,536870929]],[&quot;^17&quot;,[34241,&quot;^S&quot;,&quot;&quot;,536870929]],[&quot;^17&quot;,[34241,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34241,&quot;^G&quot;,34191,536870929]],[&quot;^17&quot;,[34241,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34241,&quot;^X&quot;,6376,536870929]],[&quot;^17&quot;,[34241,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34241,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34241,&quot;^&lt;&quot;,&quot;~u634d68ba-918d-45f3-ba1c-be0d1b15a9d0&quot;,536870929]],[&quot;^17&quot;,[34242,&quot;^S&quot;,&quot;What good readers can do is spot the limitations of a particular approach and see what is not mentioned in the text.&quot;,536870929]],[&quot;^17&quot;,[34242,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34242,&quot;^G&quot;,34246,536870929]],[&quot;^17&quot;,[34242,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34242,&quot;^X&quot;,34277,536870929]],[&quot;^17&quot;,[34242,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34242,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34242,&quot;^&lt;&quot;,&quot;~u634d68ba-150b-4816-8cd8-a92d4e00907b&quot;,536870929]],[&quot;^17&quot;,[34243,&quot;^S&quot;,&quot;知识的复利&quot;,536870929]],[&quot;^17&quot;,[34243,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34243,&quot;^G&quot;,34236,536870929]],[&quot;^17&quot;,[34243,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34243,&quot;^X&quot;,34236,536870929]],[&quot;^17&quot;,[34243,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34243,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34243,&quot;^&lt;&quot;,&quot;~u634d68ba-c472-460d-a001-f31dba2213e4&quot;,536870929]],[&quot;^17&quot;,[34244,&quot;^S&quot;,&quot;Nothing motivates us more than the experience of becoming better at what we do.&quot;,536870929]],[&quot;^17&quot;,[34244,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34244,&quot;^G&quot;,34256,536870929]],[&quot;^17&quot;,[34244,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34244,&quot;^X&quot;,34277,536870929]],[&quot;^17&quot;,[34244,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34244,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34244,&quot;^&lt;&quot;,&quot;~u634d68ba-c4bd-48ed-bae6-6d53f22807ab&quot;,536870929]],[&quot;^17&quot;,[34245,&quot;^S&quot;,&quot;很多小说家会强迫自己每天写作多久以或写多少字，就好像储蓄一样。学术写作除了写之外，还有很多其他的步骤需要花费时间，但是每天写的卡片其实是可以相互链接的内容，这就是复利的力量。[[网络效应]]&quot;,536870929]],[&quot;^17&quot;,[34245,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34245,&quot;^G&quot;,34191,536870929]],[&quot;^17&quot;,[34245,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34245,&quot;^X&quot;,34191,536870929]],[&quot;^17&quot;,[34245,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34245,&quot;^W&quot;,34167,536870929]],[&quot;^17&quot;,[34245,&quot;^I&quot;,34167,536870929]],[&quot;^17&quot;,[34245,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34245,&quot;^&lt;&quot;,&quot;~u634d68ba-a743-4f76-bf53-50f68535edcc&quot;,536870929]],[&quot;^17&quot;,[34246,&quot;^S&quot;,&quot;The slip-box takes care of details and references and is a long-term memory resource that keeps information objectively unaltered. That allows the brain to focus on the gist, the deeper understanding and the bigger picture, and frees it up to be creative. Both the brain and the slip-box can focus on what they are best at.&quot;,536870929]],[&quot;^17&quot;,[34246,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34246,&quot;^G&quot;,34257,536870929]],[&quot;^17&quot;,[34246,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34246,&quot;^X&quot;,34277,536870929]],[&quot;^17&quot;,[34246,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34246,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34246,&quot;^&lt;&quot;,&quot;~u634d68ba-cdfe-4109-ad5a-9cd33eaea718&quot;,536870929]],[&quot;^17&quot;,[34247,&quot;^S&quot;,&quot;The very moment we decide on a hypothesis, our brains automatically go into search mode, scanning our surroundings for supporting data, which is neither a good way to learn nor research.&quot;,536870929]],[&quot;^17&quot;,[34247,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34247,&quot;^G&quot;,34251,536870929]],[&quot;^17&quot;,[34247,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34247,&quot;^X&quot;,34277,536870929]],[&quot;^17&quot;,[34247,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34247,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34247,&quot;^&lt;&quot;,&quot;~u634d68ba-8bd7-43c9-90d3-ead8989987f1&quot;,536870929]],[&quot;^17&quot;,[34248,&quot;^S&quot;,&quot;But all of this would be just an extra step before you do the only step that really counts, which is to take the permanent note that will add value to the actual slip-box.&quot;,536870929]],[&quot;^17&quot;,[34248,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34248,&quot;^G&quot;,34225,536870929]],[&quot;^17&quot;,[34248,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34248,&quot;^X&quot;,34277,536870929]],[&quot;^17&quot;,[34248,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34248,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34248,&quot;^&lt;&quot;,&quot;~u634d68ba-b660-4b52-b635-8304d1566222&quot;,536870929]],[&quot;^17&quot;,[34249,&quot;^S&quot;,&quot;why did I highlight this?&quot;,536870929]],[&quot;^17&quot;,[34249,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34249,&quot;^G&quot;,34197,536870929]],[&quot;^17&quot;,[34249,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34249,&quot;^X&quot;,34197,536870929]],[&quot;^17&quot;,[34249,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34249,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34249,&quot;^&lt;&quot;,&quot;~u634d68ba-2df8-4db0-8b6b-5f0a318cee7b&quot;,536870929]],[&quot;^17&quot;,[34250,&quot;^S&quot;,&quot;The only permanently stored notes are the literature notes in the reference system and the main notes in the slip-box. The former can be very brief as the context is clearly the text they refer to. The latter need be written with more care and details as they need to be self-explanatory. Luhmann never underlined sentences in the text he read or wrote comments in the margins. All he did was take brief notes about the ideas that caught his attention in a text on a separate piece of paper: “I make a note with the bibliographic details. On the backside I would write ‘on page x is this, on page y is that,’ and then it goes into the bibliographic slip-box where I collect everything I read.” (Hagen, 1997)&quot;,536870929]],[&quot;^17&quot;,[34250,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34250,&quot;^G&quot;,34186,536870929]],[&quot;^17&quot;,[34250,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34250,&quot;^X&quot;,34277,536870929]],[&quot;^17&quot;,[34250,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34250,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34250,&quot;^&lt;&quot;,&quot;~u634d68ba-7781-43c6-be6d-eda6926c2449&quot;,536870929]],[&quot;^17&quot;,[34251,&quot;^S&quot;,&quot;So if you are writing by hand, you are forced to think about what you hear (or read) – otherwise you wouldn’t be able to grasp the underlying principle, the idea, the structure of an argument.&quot;,536870929]],[&quot;^17&quot;,[34251,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34251,&quot;^G&quot;,34248,536870929]],[&quot;^17&quot;,[34251,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34251,&quot;^X&quot;,34277,536870929]],[&quot;^17&quot;,[34251,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34251,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34251,&quot;^&lt;&quot;,&quot;~u634d68ba-47b9-420d-969c-933e51acbba0&quot;,536870929]],[&quot;^17&quot;,[34252,&quot;^S&quot;,&quot;&quot;,536870929]],[&quot;^17&quot;,[34252,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34252,&quot;^G&quot;,34179,536870929]],[&quot;^17&quot;,[34252,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34252,&quot;^X&quot;,6376,536870929]],[&quot;^17&quot;,[34252,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34252,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34252,&quot;^&lt;&quot;,&quot;~u634d68ba-23bb-49d5-a09e-df4d0077ca4a&quot;,536870929]],[&quot;^17&quot;,[34253,&quot;^S&quot;,&quot;To give you all the resources you need to work in the best possible way with the best technique available.&quot;,536870929]],[&quot;^17&quot;,[34253,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34253,&quot;^G&quot;,34170,536870929]],[&quot;^17&quot;,[34253,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34253,&quot;^X&quot;,34277,536870929]],[&quot;^17&quot;,[34253,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34253,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34253,&quot;^&lt;&quot;,&quot;~u634d68ba-8ca9-4365-8252-9b6679e41196&quot;,536870929]],[&quot;^17&quot;,[34254,&quot;^S&quot;,&quot;less successful ones. The right question is: What can we do differently in the weeks, months or even years before we face the blank page that will get us into the best possible position to write a great paper easily?&quot;,536870929]],[&quot;^17&quot;,[34254,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34254,&quot;^G&quot;,34239,536870929]],[&quot;^17&quot;,[34254,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34254,&quot;^X&quot;,34277,536870929]],[&quot;^17&quot;,[34254,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34254,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34254,&quot;^&lt;&quot;,&quot;~u634d68ba-cc01-4093-81a3-979c4bcef15d&quot;,536870929]],[&quot;^17&quot;,[34255,&quot;^S&quot;,&quot;By focusing on what is interesting and keeping written track of your own intellectual development, topics, questions and arguments will emerge from the material without force. Not only does it means that finding a topic or a research question will become easier, as we don’t have to squeeze it out of the few ideas that are on top of our head anymore, every question that emerges out of our slip-box will naturally and handily come with material to work with.&quot;,536870929]],[&quot;^17&quot;,[34255,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34255,&quot;^G&quot;,34190,536870929]],[&quot;^17&quot;,[34255,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34255,&quot;^X&quot;,34277,536870929]],[&quot;^17&quot;,[34255,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34255,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34255,&quot;^&lt;&quot;,&quot;~u634d68ba-2ebc-4752-a02b-0eb5aaa710ad&quot;,536870929]],[&quot;^17&quot;,[34256,&quot;^S&quot;,&quot;I am convinced that the attempt of these study guides to squeeze a nonlinear process like writing into a linear order is the main reason for the very problems and frustrations they promise to solve.&quot;,536870929]],[&quot;^17&quot;,[34256,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34256,&quot;^G&quot;,34255,536870929]],[&quot;^17&quot;,[34256,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34256,&quot;^X&quot;,34277,536870929]],[&quot;^17&quot;,[34256,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34256,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34256,&quot;^&lt;&quot;,&quot;~u634d68ba-8d53-4654-963a-93f9af47eb53&quot;,536870929]],[&quot;^17&quot;,[34257,&quot;^S&quot;,&quot;Writing, taking notes and thinking about how ideas connect is exactly the kind of elaboration that is needed to learn.&quot;,536870929]],[&quot;^17&quot;,[34257,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34257,&quot;^G&quot;,34201,536870929]],[&quot;^17&quot;,[34257,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34257,&quot;^X&quot;,34277,536870929]],[&quot;^17&quot;,[34257,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34257,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34257,&quot;^&lt;&quot;,&quot;~u634d68ba-20b5-4e58-9aff-5a44a85a7dcc&quot;,536870929]],[&quot;^17&quot;,[34258,&quot;^S&quot;,&quot;Comparing, differentiating and connecting notes are the basis of good academic writing, but playing and tinkering with ideas is what leads to insight and exceptional texts.&quot;,536870929]],[&quot;^17&quot;,[34258,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34258,&quot;^G&quot;,34206,536870929]],[&quot;^17&quot;,[34258,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34258,&quot;^X&quot;,34277,536870929]],[&quot;^17&quot;,[34258,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34258,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34258,&quot;^&lt;&quot;,&quot;~u634d68ba-5d9e-4313-82c6-bdbdfade1c3a&quot;,536870929]],[&quot;^17&quot;,[34259,&quot;^S&quot;,&quot;To get a good paper written, you only have to rewrite a good draft; to get a good draft written, you only have to turn a series of notes into a continuous text.&quot;,536870929]],[&quot;^17&quot;,[34259,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34259,&quot;^G&quot;,34277,536870929]],[&quot;^17&quot;,[34259,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34259,&quot;^X&quot;,34277,536870929]],[&quot;^17&quot;,[34259,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34259,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34259,&quot;^&lt;&quot;,&quot;~u634d68ba-ac86-472f-92e8-ae79774dc354&quot;,536870929]],[&quot;^17&quot;,[34260,&quot;^S&quot;,&quot;The same goes for writing permanent notes, which have another feedback loop built-in: Expressing our own thoughts in writing makes us realise if we really thought them through.&quot;,536870929]],[&quot;^17&quot;,[34260,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34260,&quot;^G&quot;,34202,536870929]],[&quot;^17&quot;,[34260,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34260,&quot;^X&quot;,34277,536870929]],[&quot;^17&quot;,[34260,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34260,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34260,&quot;^&lt;&quot;,&quot;~u634d68ba-5ff4-4c8d-bee4-5c49efcd08ed&quot;,536870929]],[&quot;^17&quot;,[34261,&quot;^S&quot;,&quot;将这些记笔记的方法当成习惯养成。笔记收集 - 建立联系 - 编码存储 - 再联系&quot;,536870929]],[&quot;^17&quot;,[34261,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34261,&quot;^G&quot;,34274,536870929]],[&quot;^17&quot;,[34261,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34261,&quot;^X&quot;,34203,536870929]],[&quot;^17&quot;,[34261,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34261,&quot;^W&quot;,34166,536870929]],[&quot;^17&quot;,[34261,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34261,&quot;^&lt;&quot;,&quot;~u634d68ba-0f9e-4b46-875c-c525af080e64&quot;,536870929]],[&quot;^17&quot;,[34262,&quot;^S&quot;,&quot;The ability to spot patterns, to question the frames used and detect the distinctions made by others, is the precondition to thinking critically and looking behind the assertions of a text or a talk. Being able to re-frame questions, assertions and information is even more important than having an extensive knowledge, because without this ability, we wouldn’t be able to put our knowledge to use. The good news is that these skills can be learned.&quot;,536870929]],[&quot;^17&quot;,[34262,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34262,&quot;^G&quot;,34177,536870929]],[&quot;^17&quot;,[34262,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34262,&quot;^X&quot;,34277,536870929]],[&quot;^17&quot;,[34262,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34262,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34262,&quot;^&lt;&quot;,&quot;~u634d68ba-7c0b-43e0-b9d8-d890636b28d2&quot;,536870929]],[&quot;^17&quot;,[34263,&quot;^S&quot;,&quot;TODO [How To Take Smart Notes: 10 Principles to Revolutionize Your Note-Taking and Writing - Forte Labs](https://fortelabs.co/blog/how-to-take-smart-notes)&quot;,536870929]],[&quot;^17&quot;,[34263,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34263,&quot;^G&quot;,34205,536870929]],[&quot;^17&quot;,[34263,&quot;^12&quot;,&quot;TODO&quot;,536870929]],[&quot;^17&quot;,[34263,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34263,&quot;^X&quot;,34179,536870929]],[&quot;^17&quot;,[34263,&quot;^W&quot;,4,536870929]],[&quot;^17&quot;,[34263,&quot;^W&quot;,1889,536870929]],[&quot;^17&quot;,[34263,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34263,&quot;^I&quot;,4,536870929]],[&quot;^17&quot;,[34263,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34263,&quot;^&lt;&quot;,&quot;~u634d68ba-aced-4335-8fba-dae6b3b33f59&quot;,536870929]],[&quot;^17&quot;,[34264,&quot;^S&quot;,&quot;Academic or nonfiction texts are not written like this because in addition to the writing, there is the reading, the research, the thinking and the tinkering with ideas.&quot;,536870929]],[&quot;^17&quot;,[34264,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34264,&quot;^G&quot;,34183,536870929]],[&quot;^17&quot;,[34264,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34264,&quot;^X&quot;,34277,536870929]],[&quot;^17&quot;,[34264,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34264,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34264,&quot;^&lt;&quot;,&quot;~u634d68ba-e3ab-4a5d-a5ad-cddb879f9228&quot;,536870929]],[&quot;^17&quot;,[34265,&quot;^S&quot;,&quot;手写想法+来源&quot;,536870929]],[&quot;^17&quot;,[34265,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34265,&quot;^G&quot;,34233,536870929]],[&quot;^17&quot;,[34265,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34265,&quot;^X&quot;,34233,536870929]],[&quot;^17&quot;,[34265,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34265,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34265,&quot;^&lt;&quot;,&quot;~u634d68ba-6dbd-49c4-8998-b0d51f4ec848&quot;,536870929]],[&quot;^17&quot;,[34266,&quot;^S&quot;,&quot;笔记对你的价值，而不是和书的相关程度&quot;,536870929]],[&quot;^17&quot;,[34266,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34266,&quot;^G&quot;,34282,536870929]],[&quot;^17&quot;,[34266,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34266,&quot;^X&quot;,34221,536870929]],[&quot;^17&quot;,[34266,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34266,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34266,&quot;^&lt;&quot;,&quot;~u634d68ba-50d4-4098-86cc-bd66128aef0d&quot;,536870929]],[&quot;^17&quot;,[34267,&quot;^S&quot;,&quot;2. Make literature notes. Whenever you read something, make notes about the content. Write down what you don’t want to forget or think you might use in your own thinking or writing.&quot;,536870929]],[&quot;^17&quot;,[34267,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34267,&quot;^G&quot;,34198,536870929]],[&quot;^17&quot;,[34267,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34267,&quot;^X&quot;,34277,536870929]],[&quot;^17&quot;,[34267,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34267,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34267,&quot;^&lt;&quot;,&quot;~u634d68ba-e63d-4603-829f-93f6d8b11653&quot;,536870929]],[&quot;^17&quot;,[34268,&quot;^S&quot;,&quot;And while writing down an idea feels like a detour, extra time spent, not writing it down is the real waste of time, as it renders most of what we read as ineffectual.&quot;,536870929]],[&quot;^17&quot;,[34268,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34268,&quot;^G&quot;,34181,536870929]],[&quot;^17&quot;,[34268,&quot;^Z&quot;,6376,536870929]],[&quot;^17&quot;,[34268,&quot;^X&quot;,34277,536870929]],[&quot;^17&quot;,[34268,&quot;^W&quot;,6376,536870929]],[&quot;^17&quot;,[34268,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34268,&quot;^&lt;&quot;,&quot;~u634d68ba-a0d6-41d4-a979-42ecc5e638e6&quot;,536870929]],[&quot;^17&quot;,[34269,&quot;^S&quot;,&quot;Many students and academic writers think like the early ship owners when it comes to note-taking.&quot;,536870929]],[&quot;^17&quot;,[34269,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&qu     u = self.factor * np.ceil(np.log(L_Q)).astype(&apos;int&apos;).item() # c*ln(L_q)\\n        # u = 30\\n\\n        U_part = U_part if U_part&lt;L_K else L_K # 30\\n        u = u if u&lt;L_Q else L_Q # 30\\n\\n        scores_top, index = self._prob_QK(queries, keys, sample_k=U_part, n_top=u)\\n        # 上面这个方法最重要！\\n        # [32, 8, 30, 336] and [32, 8, 30] 这是8个heads，每个head下都是选择了前30的query tokens（各自选择的）\\n        # 含义：(1) scores_top, i.e., Q_K是类似原始transformer中的Q*K^T\\n        #       (2) index, i.e., M_top则是说，是32个序列，每个序列下8个heads，\\n        #               每个head下M得分靠前的top-30的query的indices（索引）\\n\\n        # add scale factor\\n        scale = self.scale or 1./sqrt(D) # 1./sqrt(64) = 1./8 = 0.125\\n        if scale is not None:\\n            scores_top = scores_top * scale # Q*K^T/sqrt(D)\\n\\n        # get the context\\n        context = self._get_initial_context(values, L_Q)\\n        # [32, 8, 336, 64]\\n\\n        # update the context with selected top_k queries\\n        context, attn = self._update_context(context, values, scores_top, index, L_Q, attn_mask)\\n        # [32, 8, 336, 64], None (如果attn!=None,那么其shape为：[32, 8, 336, 336])\\n\\n        import ipdb; ipdb.set_trace()\\n        return context.transpose(2,1).contiguous(), attn\\n        # [32, 336, 8, 64]\\n```&quot;,536870930]],[&quot;^17&quot;,[34545,&quot;^Q&quot;,&quot;^18&quot;,536870930]],[&quot;^17&quot;,[34545,&quot;^G&quot;,34532,536870930]],[&quot;^17&quot;,[34545,&quot;^Z&quot;,34528,536870930]],[&quot;^17&quot;,[34545,&quot;^X&quot;,34532,536870930]],[&quot;^17&quot;,[34545,&quot;^W&quot;,34528,536870930]],[&quot;^17&quot;,[34545,&quot;^1=&quot;,true,536870930]],[&quot;^17&quot;,[34545,&quot;^&lt;&quot;,&quot;~u634d68bd-e6e0-44dc-a30a-15f9d205cbb0&quot;,536870930]],[&quot;^17&quot;,[34546,&quot;^S&quot;,&quot;更新 index 指定 30 个位置的值，其他值是 `_get_initial_context` 初始化的平均结果&quot;,536870930]],[&quot;^17&quot;,[34546,&quot;^Q&quot;,&quot;^18&quot;,536870930]],[&quot;^17&quot;,[34546,&quot;^G&quot;,34544,536870930]],[&quot;^17&quot;,[34546,&quot;^Z&quot;,34528,536870930]],[&quot;^17&quot;,[34546,&quot;^X&quot;,34544,536870930]],[&quot;^17&quot;,[34546,&quot;^W&quot;,34528,536870930]],[&quot;^17&quot;,[34546,&quot;^1=&quot;,true,536870930]],[&quot;^17&quot;,[34546,&quot;^&lt;&quot;,&quot;~u634d68bd-6546-470e-b244-f1a40836328a&quot;,536870930]],[&quot;^17&quot;,[34547,&quot;^S&quot;,&quot;~```python\\ndef _prob_QK(self, Q, K, sample_k, n_top): # n_top: c*ln(L_q)\\n        # Q [B, H, L, D]\\n        B, H, L_K, E = K.shape # torch.Size([32, 8, 336, 64])\\n        _, _, L_Q, _ = Q.shape # torch.Size([32, 8, 336, 64])\\n\\n        # calculate the sampled Q_K\\n        K_expand = K.unsqueeze(-3).expand(B, H, L_Q, L_K, E)\\n        # [32, 8, 336, 64] -&gt; [32, 8, 1, 336, 64] -&gt; [32, 8, 336, 336, 64]\\n        # expand之后，K_expand[0][0][0][0] = K_expand[0][0][1][0] 都是64维度的向量了\\n\\n        index_sample = torch.randint(L_K, (L_Q, sample_k)) # real U = U_part(factor*ln(L_k))*L_q\\n        # sample_k=30, 这相当于从336里面选择30个\\n        # index_sample.shape = [336, 30], \\n        # L_K是指定最大值(exclusive)，最小值default=0(inclusive), 形状为(L_Q, sample_k)\\n\\n        K_sample = K_expand[:, :, torch.arange(L_Q).unsqueeze(1), index_sample, :]\\n        # 起初的K_expand的shape为：[32, 8, 336, 336, 64]\\n        # :, :, [336, 1], [336, 30], : [why???]\\n        # K_sample.shape = [32, 8, 336, 30, 64]\\n\\n        Q_K_sample = torch.matmul(Q.unsqueeze(-2), K_sample.transpose(-2, -1)).squeeze(-2)\\n        # [32, 8, 336, 1, 64] * [32, 8, 336, 64, 30] -&gt; [32, 8, 336, 1, 30] -&gt; [32, 8, 336, 30]\\n\\n        # find the Top_k query with sparisty measurement\\n        M = Q_K_sample.max(-1)[0] - torch.div(Q_K_sample.sum(-1), L_K)\\n        # 上面这个实现的就是论文中的那个非常nb的关于query的重要度的公式了，Equation (4)\\n        # M.shape = [32, 8, 336]\\n\\n        M_top = M.topk(n_top, sorted=False)[1]\\n        # [0]=values, [1]=indices\\n        # M_top.shape = [32, 8, 30]，相当于336个queries里面选择了30个top-k query tokens\\n\\n

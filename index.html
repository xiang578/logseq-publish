536873556]],[&quot;^16&quot;,[33645,&quot;^R&quot;,&quot;Luhmann had two slip-boxes: a bibliographical one, which contained the references and brief notes on the content of the literature, and the main one in which he collected and generated his ideas, mainly in response to what he read.&quot;,536873556]],[&quot;^16&quot;,[33645,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33645,&quot;^F&quot;,33638,536873556]],[&quot;^16&quot;,[33645,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33645,&quot;^V&quot;,33720,536873556]],[&quot;^16&quot;,[33645,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33645,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33645,&quot;^;&quot;,&quot;~u6300ecab-2b80-49a4-9b57-4587e0f1d20d&quot;,536873556]],[&quot;^16&quot;,[33646,&quot;^R&quot;,&quot;Upload your ^^highlights and ideas^^ once you finish a book&quot;,536873556]],[&quot;^16&quot;,[33646,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33646,&quot;^F&quot;,33678,536873556]],[&quot;^16&quot;,[33646,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33646,&quot;^V&quot;,33676,536873556]],[&quot;^16&quot;,[33646,&quot;^U&quot;,456,536873556]],[&quot;^16&quot;,[33646,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33646,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33646,&quot;^;&quot;,&quot;~u6300ecab-7b09-4e9f-a1ef-87ee3ef928f1&quot;,536873556]],[&quot;^16&quot;,[33647,&quot;^R&quot;,&quot;The slip-box takes care of details and references and is a long-term memory resource that keeps information objectively unaltered. That allows the brain to focus on the gist, the deeper understanding and the bigger picture, and frees it up to be creative. Both the brain and the slip-box can focus on what they are best at.&quot;,536873556]],[&quot;^16&quot;,[33647,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33647,&quot;^F&quot;,33642,536873556]],[&quot;^16&quot;,[33647,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33647,&quot;^V&quot;,33720,536873556]],[&quot;^16&quot;,[33647,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33647,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33647,&quot;^;&quot;,&quot;~u6300ecab-b459-47f9-ad2d-1c81e710a4b0&quot;,536873556]],[&quot;^16&quot;,[33648,&quot;^R&quot;,&quot;The first teaches the formal requirements: style, structure or how to quote correctly. And then there are the psychological ones, which teach you how to get it done without mental breakdowns and before your supervisor or publisher starts refusing to move the deadline once more.&quot;,536873556]],[&quot;^16&quot;,[33648,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33648,&quot;^F&quot;,33711,536873556]],[&quot;^16&quot;,[33648,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33648,&quot;^V&quot;,33720,536873556]],[&quot;^16&quot;,[33648,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33648,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33648,&quot;^;&quot;,&quot;~u6300ecab-31bf-4d00-8951-e4e0e1ca13b0&quot;,536873556]],[&quot;^16&quot;,[33649,&quot;^R&quot;,&quot;It is not the slip-box or our brains alone, but the dynamic between them that makes working with it so productive.&quot;,536873556]],[&quot;^16&quot;,[33649,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33649,&quot;^F&quot;,33643,536873556]],[&quot;^16&quot;,[33649,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33649,&quot;^V&quot;,33720,536873556]],[&quot;^16&quot;,[33649,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33649,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33649,&quot;^;&quot;,&quot;~u6300ecab-eeaa-4646-9739-712842208655&quot;,536873556]],[&quot;^16&quot;,[33650,&quot;^R&quot;,&quot;ÈòêËø∞ ElaborateÔºöÊÄùËÄÉÊñ∞ÁöÑÁ¨îËÆ∞ÊòØÂê¶ÂíåÊóßÁ¨îËÆ∞Áõ∏ÂÖ≥(Áõ∏Êñ•„ÄÅ‰∫íË°•„ÄÅÁõ∏‰∫í‰øÆÊ≠£)ÔºåÂπ∂Â∞ÜÊÄùËÄÉËøáÁ®ãÊ∏ÖÊô∞ËÆ∞ÂΩïÂú®Êñ∞ÁöÑÁ¨îËÆ∞‰∏≠„ÄÇ&quot;,536873556]],[&quot;^16&quot;,[33650,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33650,&quot;^F&quot;,33663,536873556] es of thoughts within the slip-box. Luhmann describes this step as follows: ‚ÄúI always have a slip of paper at hand, on which I note down the ideas of certain pages. On the backside I write down the bibliographic details. After finishing the book I go through my notes and think how these notes might be relevant for already written notes in the slip-box. It means that I always read with an eye towards possible connections in the slip-box.‚Äù (Luhmann et al., 1987, 150)&quot;,536873556]],[&quot;^16&quot;,[33670,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33670,&quot;^F&quot;,33655,536873556]],[&quot;^16&quot;,[33670,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33670,&quot;^V&quot;,33720,536873556]],[&quot;^16&quot;,[33670,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33670,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33670,&quot;^;&quot;,&quot;~u6300ecab-7b08-4c5f-9f40-cb6831e6c196&quot;,536873556]],[&quot;^16&quot;,[33671,&quot;^R&quot;,&quot;Comparing, differentiating and connecting notes are the basis of good academic writing, but playing and tinkering with ideas is what leads to insight and exceptional texts.&quot;,536873556]],[&quot;^16&quot;,[33671,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33671,&quot;^F&quot;,33725,536873556]],[&quot;^16&quot;,[33671,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33671,&quot;^V&quot;,33720,536873556]],[&quot;^16&quot;,[33671,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33671,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33671,&quot;^;&quot;,&quot;~u6300ecab-70dd-4cdc-ac63-2baa782e95b4&quot;,536873556]],[&quot;^16&quot;,[33672,&quot;^R&quot;,&quot;ÂÖ∂‰ªñ‰∫∫ÁöÑÁ¨îËÆ∞&quot;,536873556]],[&quot;^16&quot;,[33672,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33672,&quot;^F&quot;,33669,536873556]],[&quot;^16&quot;,[33672,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33672,&quot;^V&quot;,33700,536873556]],[&quot;^16&quot;,[33672,&quot;^U&quot;,2519 rmation bias is tackled here in two steps: First, by turning the whole writing process on its head, and secondly, by changing the incentives from finding confirming facts to an indiscriminate gathering of any relevant information regardless of what argument it will support.&quot;,536873556]],[&quot;^16&quot;,[33683,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33683,&quot;^F&quot;,33718,536873556]],[&quot;^16&quot;,[33683,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33683,&quot;^V&quot;,33720,536873556]],[&quot;^16&quot;,[33683,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33683,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33683,&quot;^;&quot;,&quot;~u6300ecab-270a-4da7-bc7b-edf3813f9b56&quot;,536873556]],[&quot;^16&quot;,[33684,&quot;^R&quot;,&quot;What good readers can do is spot the limitations of a particular approach and see what is not mentioned in the text.&quot;,536873556]],[&quot;^16&quot;,[33684,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33684,&quot;^F&quot;,33647,536873556]],[&quot;^16&quot;,[33684,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33684,&quot;^V&quot;,33720,536873556]],[&quot;^16&quot;,[33684,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33684,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33684,&quot;^;&quot;,&quot;~u6300ecab-dbb9-42fb-a634-6f5b59b57dcd&quot;,536873556]],[&quot;^16&quot;,[33685,&quot;^R&quot;,&quot;Literature note&quot;,536873556]],[&quot;^16&quot;,[33685,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33685,&quot;^F&quot;,33676,536873556]],[&quot;^16&quot;,[33685,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33685,&quot;^V&quot;,2519,536873556]],[&quot;^16&quot;,[33685,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33685,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33685,&quot;^;&quot;,&quot;~u6300ecab-d27a-4fcf-9d87-bda383c49f23&quot;,536873556]],[&quot;^16&quot;,[33686,&quot;^R&quot;,&quot;The last element in his file system was ge to use. The good news is that these skills can be learned.&quot;,536873556]],[&quot;^16&quot;,[33705,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33705,&quot;^F&quot;,33619,536873556]],[&quot;^16&quot;,[33705,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33705,&quot;^V&quot;,33720,536873556]],[&quot;^16&quot;,[33705,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33705,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33705,&quot;^;&quot;,&quot;~u6300ecab-3897-44c1-aa9a-3bbbb4362766&quot;,536873556]],[&quot;^16&quot;,[33706,&quot;^R&quot;,&quot;In the old system, the question is: Under which topic do I store this note? In the new system, the question is: In which context will I want to stumble upon it again?&quot;,536873556]],[&quot;^16&quot;,[33706,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33706,&quot;^F&quot;,33667,536873556]],[&quot;^16&quot;,[33706,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33706,&quot;^V&quot;,33720,536873556]],[&quot;^16&quot;,[33706,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33706,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33706,&quot;^;&quot;,&quot;~u6300ecab-ce49-42ea-9747-11acc3963c62&quot;,536873556]],[&quot;^16&quot;,[33707,&quot;^R&quot;,&quot;More notes mean more possible connections, more ideas, more synergy between different projects and therefore a much higher degree of productivity. Luhmann‚Äôs slip-box contains about 90,000 notes, which sounds like an incredibly large number. But it only means that he wrote six notes a day from the day he started to work with his slip-box until he died.&quot;,536873556]],[&quot;^16&quot;,[33707,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33707,&quot;^F&quot;,33721,536873556]],[&quot;^16&quot;,[33707,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33707,&quot;^V&quot;,33720,536873556]],[&quot;^16&quot;,[33707,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33707,&quot;^1&lt;&quot;,true,536873556]],[&quot;^

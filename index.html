2]],[&quot;^16&quot;,[32840,&quot;^P&quot;,&quot;^19&quot;,536873652]],[&quot;^16&quot;,[32840,&quot;^F&quot;,32839,536873652]],[&quot;^16&quot;,[32840,&quot;^Y&quot;,2342,536873652]],[&quot;^16&quot;,[32840,&quot;^V&quot;,32881,536873652]],[&quot;^16&quot;,[32840,&quot;^U&quot;,83,536873652]],[&quot;^16&quot;,[32840,&quot;^U&quot;,2342,536873652]],[&quot;^16&quot;,[32840,&quot;^1@&quot;,true,536873652]],[&quot;^16&quot;,[32840,&quot;^;&quot;,&quot;~u63205a98-0024-4b5c-aef9-1ed1ba752c7e&quot;,536873652]],[&quot;^16&quot;,[32841,&quot;^R&quot;,&quot;At this point, it should become clear that you don’t need to wait for a genie to appear, as each step is clearly not only within your abilities, but also straightforward and well defined: Assemble notes and bring them into order, turn these notes into a draft, review it and you are done.&quot;,536873652]],[&quot;^16&quot;,[32841,&quot;^P&quot;,&quot;^19&quot;,536873652]],[&quot;^16&quot;,[32841,&quot;^F&quot;,32831,536873652]],[&quot;^16&quot;,[32841,&quot;^Y&quot;,2342,536873652]],[&quot;^16&quot;,[32841,&quot;^V&quot;,32815,536873652]],[&quot;^16&quot;,[32841,&quot;^U&quot;,83,536873652]],[&quot;^16&quot;,[32841,&quot;^U&quot;,2342,536873652]],[&quot;^16&quot;,[32841,&quot;^1@&quot;,true,536873652]],[&quot;^16&quot;,[32841,&quot;^;&quot;,&quot;~u63205a98-dba3-488c-926f-a5f7215e8935&quot;,536873652]],[&quot;^16&quot;,[32842,&quot;^R&quot;,&quot;The first teaches the formal requirements: style, structure or how to quote correctly. And then there are the psychological ones, which teach you how to get it done without mental breakdowns and before your supervisor or publisher starts refusing to move the deadline once more.&quot;,536873652]],[&quot;^16&quot;,[32842,&quot;^P&quot;,&quot;^19&quot;,536873652]],[&quot;^16&quot;,[32842,&quot;^F&quot;,32846,536873652]],[&quot;^16&quot;,[32842,&quot;^Y&quot;,2342,536873652]],[&quot;^16&quot;,[32842,&quot;^V&quot;,32815,536873652]],[&quot;^16&quot;,[32842,&quot;^U&quot;,83,536873652]],[&quot;^16&quot;,[32842,&quot;^U&quot;,2342,536873652]],[&quot;^16&quot;,[32842,&quot;^1@&quot;,true,536873652]],[&quot;^16&quot;,[32842,&quot;^;&quot;,&quot;~u63205a98-df13-42f9-82f7-830fe44ecfa7&quot;,536873652]],[&quot;^16&quot;,[32843,&quot;^R&quot;,&quot;less successful ones. The right question is: What can we do differently in the weeks, months or even years before we face the blank page that will get us into the best possible position to write a great paper easily?&quot;,536873652]],[&quot;^16&quot;,[32843,&quot;^P&quot;,&quot;^19&quot;,536873652]],[&quot;^16&quot;,[32843,&quot;^F&quot;,32914,536873652]],[&quot;^16&quot;,[32843,&quot;^Y&quot;,2342,536873652]],[&quot;^16&quot;,[32843,&quot;^V&quot;,32815,536873652]],[&quot;^16&quot;,[32843,&quot;^U&quot;,83,536873652]],[&quot;^16&quot;,[32843,&quot;^U&quot;,2342,536873652]],[&quot;^16&quot;,[32843,&quot;^1@&quot;,true,536873652]],[&quot;^16&quot;,[32843,&quot;^;&quot;,&quot;~u63205a98-2bf9-4899-add9-702173001ba8&quot;,536873652]],[&quot;^16&quot;,[32844,&quot;^R&quot;,&quot;By focusing on what is interesting and keeping written track of your own intellectual development, topics, questions and arguments will emerge from the material without force. Not only does it means that finding a topic or a research question will become easier, as we don’t have to squeeze it out of the few ideas that are on top of our head anymore, every question that emerges out of our slip-box will naturally and handily come with material to work with.&quot;,536873652]],[&quot;^16&quot;,[32844,&quot;^P&quot;,&quot;^19&quot;,536873652]],[&quot;^16&quot;,[32844,&quot;^F&quot;,32836,536873652]],[&quot;^16&quot;,[32844,&quot;^Y&quot;,2342,536873652]],[&quot;^16&quot;,[32844,&quot;^V&quot;,32815,536873652]],[&quot;^16&quot;,[32844,&quot;^U&quot;,83,536873652]],[&quot;^16&quot;,[32844,&quot;^U&quot;,2342,536873652]],[&quot;^16&quot;,[32844,&quot;^1@&quot;,true,536873652]],[&quot;^16&quot;,[32844,&quot;^;&quot;,&quot;~u63205a98-824b-4dcc-9484-129934f5cb77&quot;,536873652]],[&quot;^16&quot;,[32845,&quot;^R&quot;,&quot;Even though you could basically emulate the slip-box with any program that allows setting links and tagging (like Evernote or a Wiki), I strongly recommend using Daniel Lüdecke’s Zettelkasten.&quot;,536873652]],[&quot;^16&quot;,[32845,&quot;^P&quot;,&quot;^19&quot;,536873652]],[&quot;^16&quot;,[32845,&quot;^F&quot;,32853,536873652]],[&quot;^16&quot;,[32845,&quot;^Y&quot;,2342,536873652]],[&quot;^16&quot;,[32845,&quot;^V&quot;,32815,536873652]],[&quot;^16&quot;,[32845,&quot;^U&quot;,83,536873652]],[&quot;^16&quot;,[32845,&quot;^U&quot;,2342,536873652]],[&quot;^16&quot;,[32845,&quot;^1@&quot;,true,536873652]],[&quot;^16&quot;,[32845,&quot;^;&quot;,&quot;~u63205a98-8a1b-4187-8caa-86929cc4c2ed&quot;,536873652]],[&quot;^16&quot;,[32846,&quot;^R&quot;,&quot;The only permanently stored notes are the literature notes in the reference system and the main notes in the slip-box. The former can be very brief as the context is clearly the text they refer to. The latter need be written with more care and details as they need to be self-explanatory. Luhmann never underlined sentences in the text he read or wrote comments in the margins. All he did was take brief notes about the ideas that caught his attention in a text on a separate piece of paper: “I make a note with the bibliographic details. On the backside I would write ‘on page x is this, on page y is that,’ and then it goes into the bibliographic slip-box where I collect everything I read.” (Hagen, 1997)&quot;,536873652]],[&quot;^16&quot;,[32846,&quot;^P&quot;,&quot;^19&quot;,536873652]],[&quot;^16&quot;,[32846,&quot;^F&quot;,32879,536873652]],[&quot;^16&quot;,[32846,&quot;^Y&quot;,2342,536873652]],[&quot;^16&quot;,[32846,&quot;^V&quot;,32815,536873652]],[&quot;^16&quot;,[32846,&quot;^U&quot;,83,536873652]],[&quot;^16&quot;,[32846,&quot;^U&quot;,2342,536873652]],[&quot;^16&quot;,[32846,&quot;^1@&quot;,true,536873652]],[&quot;^16&quot;,[32846,&quot;^;&quot;,&quot;~u63205a98-d199-4ba8-91e5-b52a5cf6faf6&quot;,536873652]],[&quot;^16&quot;,[32847,&quot;^R&quot;,&quot;So if you are writing by hand, you are forced to think about what you hear (or read) – otherwise you wouldn’t be able to grasp the underlying principle, the idea, the structure of an argument.&quot;,536873652]],[&quot;^16&quot;,[32847,&quot;^P&quot;,&quot;^19&quot;,536873652]],[&quot;^16&quot;,[32847,&quot;^F&quot;,32822,536873652]],[&quot;^16&quot;,[32847,&quot;^Y&quot;,2342,536873652]],[&quot;^16&quot;,[32847,&quot;^V&quot;,32815,536873652]],[&quot;^16&quot;,[32847,&quot;^U&quot;,83,536873652]],[&quot;^16&quot;,[32847,&quot;^U&quot;,2342,536873652]],[&quot;^16&quot;,[32847,&quot;^1@&quot;,true,536873652]],[&quot;^16&quot;,[32847,&quot;^;&quot;,&quot;~u63205a98-ffe5-4bee-8742-979eb5595634&quot;,536873652]],[&quot;^16&quot;,[32848,&quot;^R&quot;,&quot;Writing that an author struggles in one chapter to justify his method can be a much more adequate description of this chapter’s content than any quote from the text itself (this would call for an explanation, of course).&quot;,536873652]],[&quot;^16&quot;,[32848,&quot;^P&quot;,&quot;^19&quot;,536873652]],[&quot;^16&quot;,[32848,&quot;^F&quot;,32909,536873652]],[&quot;^16&quot;,[32848,&quot;^Y&quot;,2342,536873652]],[&quot;^16&quot;,[32848,&quot;^V&quot;,32815,536873652]],[&quot;^16&quot;,[32848,&quot;^U&quot;,83,536873652]],[&quot;^16&quot;,[32848,&quot;^U&quot;,2342,536873652]],[&quot;^16&quot;,[32848,&quot;^1@&quot;,true,536873652]],[&quot;^16&quot;,[32848,&quot;^;&quot;,&quot;~u63205a98-922a-468c-a353-5e9dc109f45b&quot;,536873652]],[&quot;^16&quot;,[32849,&quot;^R&quot;,&quot;why did I highlight this?&quot;,536873652]],[&quot;^16&quot;,[32849,&quot;^P&quot;,&quot;^19&quot;,536873652]],[&quot;^16&quot;,[32849,&quot;^F&quot;,32907,536873652]],[&quot;^16&quot;,[32849,&quot;^Y&quot;,2342,536873652]],[&quot;^16&quot;,[32849,&quot;^V&quot;,32907,536873652]],[&quot;^16&quot;,[32849,&quot;^U&quot;,83,536873652]],[&quot;^16&quot;,[32849,&quot;^U&quot;,1602,536873652]],[&quot;^16&quot;,[32849,&quot;^U&quot;,2342,536873652]],[&quot;^16&quot;,[32849,&quot;^1@&quot;,true,536873652]],[&quot;^16&quot;,[32849,&quot;^;&quot;,&quot;~u63205a98-64c1-4b08-9c95-8d41b40a762a&quot;,536873652]],[&quot;^16&quot;,[32850,&quot;^R&quot;,&quot;其他人的笔记&quot;,536873652]],[&quot;^16&quot;,[32850,&quot;^P&quot;,&quot;^19&quot;,536873652]],[&quot;^16&quot;,[32850,&quot;^F&quot;,32821,536873652]],[&quot;^16&quot;,[32850,&quot;^Y&quot;,2342,536873652]],[&quot;^16&quot;,[32850,&quot;^V&quot;,32881,536873652]],[&quot;^16&quot;,[32850,&quot;^U&quot;,83,536873652]],[&quot;^16&quot;,[32850,&quot;^U&quot;,2342,536873652]],[&quot;^16&quot;,[32850,&quot;^1@&quot;,true,536873652]],[&quot;^16&quot;,[32850,&quot;^;&quot;,&quot;~u63205a98-bbaa-4658-bd6a-3343d5721e4b&quot;,536873652]],[&quot;^16&quot;,[32851,&quot;^R&quot;,&quot;卡片盒的价值&quot;,536873652]],[&quot;^16&quot;,[32851,&quot;^P&quot;,&quot;^19&quot;,536873652]],[&quot;^16&quot;,[32851,&quot;^F&quot;,32829,536873652]],[&quot;^16&quot;,[32851,&quot;^Y&quot;,2342,536873652]],[&quot;^16&quot;,[32851,&quot;^V&quot;,2342,536873652]],[&quot;^16&quot;,[32851,&quot;^U&quot;,2342,536873652]],[&quot;^16&quot;,[32851,&quot;^1@&quot;,true,536873652]],[&quot;^16&quot;,[32851,&quot;^;&quot;,&quot;~u63205a98-e1de-42ce-ba23-6c8343cb126a&quot;,536873652]],[&quot;^16&quot;,[32852,&quot;^R&quot;,&quot;[用“卡片笔记写作法”读《卡片笔记写作法》 译者现身说法并完整示范 | 学习骇客 (qq.com)](https://mp.weixin.qq.com/s/jM6OoQLxKE4dT_ZWLibowA)&quot;,536873652]],[&quot;^16&quot;,[32852,&quot;^P&quot;,&quot;^19&quot;,536873652]],[&quot;^16&quot;,[32852,&quot;^F&quot;,32870,536873652]],[&quot;^16&quot;,[32852,&quot;^Y&quot;,2342,536873652]],[&quot;^16&quot;,[32852,&quot;^V&quot;,32864,536873652]],[&quot;^16&quot;,[32852,&quot;^U&quot;,4,536873652]],[&quot;^16&quot;,[32852,&quot;^U&quot;,1289,536873652]],[&quot;^16&quot;,[32852,&quot;^U&quot;,2342,536873652]],[&quot;^16&quot;,[32852,&quot;^1@&quot;,true,536873652]],[&quot;^16&quot;,[32852,&quot;^;&quot;,&quot;~u63205a98-c5e1-4a60-bca3-fe53dca6f287&quot;,536873652]],[&quot;^16&quot;,[32853,&quot;^R&quot;,&quot;Something to write with and something to write on (pen and paper will do) ·       A reference management system (the best programs are free) ·       The slip-box (the best program is free) ·       An editor (whatever works best for you: very good ones are free)&quot;,536873652]],[&quot;^16&quot;,[32853,&quot;^P&quot;,&quot;^19&quot;,536873652]],[&quot;^16&quot;,[32853,&quot;^F&quot;,32837,536873652]],[&quot;^16&quot;,[32853,&quot;^Y&quot;,2342,536873652]],[&quot;^16&quot;,[32853,&quot;^V&quot;,32815,536873652]],[&quot;^16&quot;,[32853,&quot;^U&quot;,83,536873652]],[&quot;^16&quot;,[32853,&quot;^U&quot;,2342,536873652]],[&quot;^16&quot;,[32853,&quot;^1@&quot;,true,536873652]],[&quot;^16&quot;,[32853,&quot;^;&quot;,&quot;~u63205a98-fcea-428d-a60d-314b80b7d565&quot;,536873652]],[&quot;^16&quot;,[32854,&quot;^R&quot;,&quot;the rough order is always the same: Make a decision on what to write about, plan your research, do your research, write. Interestingly enough, these road maps usually come with the concession that this is only an idealised plan and that in reality, it rarely works like that.&quot;,536873652]],[&quot;^16&quot;,[32854,&quot;^P&quot;,&quot;^19&quot;,536873652]],[&quot;^16&quot;,[32854,&quot;^F&quot;,32842,536873652]],[&quot;^16&quot;,[32854,&quot;^Y&quot;,2342,536873652]],[&quot;^16&quot;,[32854,&quot;^V&quot;,32815,536873652]],[&quot;^16&quot;,[32854,&quot;^U&quot;,83,536873652]],[&quot;^16&quot;,[32854,&quot;^U&quot;,2342,536873652]],[&quot;^16&quot;,[32854,&quot;^1@&quot;,true,536873652]],[&quot;^16&quot;,[32854,&quot;^;&quot;,&quot;~u63205a98-5134-409a-8f83-d42272ca8659&quot;,536873652]],[&quot;^16&quot;,[32855,&quot;^R&quot;,&quot;Only if you can trust your system, only if you really know that everything will be taken care of, will your brain let go and let you focus on the task at hand.&quot;,536873652]],[&quot;^16&quot;,[32855,&quot;^P&quot;,&quot;^19&quot;,536873652]],[&quot;^16&quot;,[32855,&quot;^F&quot;,32921,536873652]],[&quot;^16&quot;,[32855,&quot;^Y&quot;,2342,536873652]],[&quot;^16&quot;,[32855,&quot;^V&quot;,32815,536873652]],[&quot;^16&quot;,[32855,&quot;^U&quot;,83,536873652]],[&quot;^16&quot;,[32855,&quot;^U&quot;,2342,536873652]],[&quot;^16&quot;,[32855,&quot;^1@&quot;,true,536873652]],[&quot;^16&quot;,[32855,&quot;^;&quot;,&quot;~u63205a98-793d-47b5-a0f3-baa64e19106f&quot;,536873652]],[&quot;^16&quot;,[32856,&quot;^R&quot;,&quot;Academic or nonfiction texts are not written like this because in addition to the writing, there is the reading, the research, the thinking and the tinkering with ideas.&quot;,536873652]],[&quot;^16&quot;,[32856,&quot;^P&quot;,&quot;^19&quot;,536873652]],[&quot;^16&quot;,[32856,&quot;^F&quot;,32830,536873652]],[&quot;^16&quot;,[32856,&quot;^Y&quot;,2342,536873652]],[&quot;^16&quot;,[32856,&quot;^V&quot;,32815,536873652]],[&quot;^16&quot;,[32856,&quot;^U&quot;,83,536873652]],[&quot;^16&quot;,[32856,&quot;^U&quot;,2342,536873652]],[&quot;^16&quot;,[32856,&quot;^1@&quot;,true,536873652]],[&quot;^16&quot;,[32856,&quot;^;&quot;,&quot;~u63205a98-436e-42f0-82f9-7b0b34438855&quot;,536873652]],[&quot;^16&quot;,[32857,&quot;^R&quot;,&quot;The same goes for writing permanent notes, which have another feedback loop built-in: Expressing our own thoughts in writing makes us realise if we really thought them through.&quot;,536873652]],[&quot;^16&quot;,[32857,&quot;^P&quot;,&quot;^19&quot;,536873652]],[&quot;^16&quot;,[32857,&quot;^F&quot;,32826,536873652]],[&quot;^16&quot;,[32857,&quot;^Y&quot;,2342,536873652]],[&quot;^16&quot;,[32857,&quot;^V&quot;,32815,536873652]],[&quot;^16&quot;,[32857,&quot;^U&quot;,83,536873652]],[&quot;^16&quot;,[32857,&quot;^U&quot;,2342,536873652]],[&quot;^16&quot;,[32857,&quot;^1@&quot;,true,536873652]],[&quot;^16&quot;,[32857,&quot;^;&quot;,&quot;~u63205a98-f81d-4b8d-bb3a-fded82838bf8&quot;,536873652]],[&quot;^16&quo  hermeneutic circle (Gadamer 2004).&quot;,536873652]],[&quot;^16&quot;,[32877,&quot;^P&quot;,&quot;^19&quot;,536873652]],[&quot;^16&quot;,[32877,&quot;^F&quot;,32854,536873652]],[&quot;^16&quot;,[32877,&quot;^Y&quot;,2342,536873652]],[&quot;^16&quot;,[32877,&quot;^V&quot;,32815,536873652]],[&quot;^16&quot;,[32877,&quot;^U&quot;,83,536873652]],[&quot;^16&quot;,[32877,&quot;^U&quot;,2342,536873652]],[&quot;^16&quot;,[32877,&quot;^1@&quot;,true,536873652]],[&quot;^16&quot;,[32877,&quot;^;&quot;,&quot;~u63205a98-e787-4dc9-be61-701dbef01281&quot;,536873652]],[&quot;^16&quot;,[32878,&quot;^R&quot;,&quot;Robert and Elizabeth Ligon Bjork from the University of California suggest distinguishing between two different measurements when it comes to memory: Storage strength and retrieval strength (Bjork 2011). They speculate that storage strength, the ability to store memories, only becomes greater over one’s lifetime. We add more and more information to our long-term memory. Just by looking at the physical capacity of our brains, we can see that we could indeed probably store a lifetime and a bit of detailed experiences in it (Carey 2014, 42).&quot;,536873652]],[&quot;^16&quot;,[32878,&quot;^P&quot;,&quot;^19&quot;,536873652]],[&quot;^16&quot;,[32878,&quot;^F&quot;,32862,536873652]],[&quot;^16&quot;,[32878,&quot;^Y&quot;,2342,536873652]],[&quot;^16&quot;,[32878,&quot;^V&quot;,32815,536873652]],[&quot;^16&quot;,[32878,&quot;^U&quot;,83,536873652]],[&quot;^16&quot;,[32878,&quot;^U&quot;,2342,536873652]],[&quot;^16&quot;,[32878,&quot;^1@&quot;,true,536873652]],[&quot;^16&quot;,[32878,&quot;^;&quot;,&quot;~u63205a98-cdbc-4b8f-a189-fad6122aee3e&quot;,536873652]],[&quot;^16&quot;,[32879,&quot;^R&quot;,&quot;To achieve a critical mass, it is crucial to distinguish clearly between three types of notes: 1.   Fleeting notes, which are only reminders of information, can be written in any kind of way and will end up in the trash within a day or two. 2.    Permanent notes, which will never be thrown away and contain the necessary information in themselves in a permanently understandable way. They are always stored in the same way in the same place, either in the reference system or, written as if for print, in the slip-box. 3.    Project notes, which are only relevant to one particular project. They are kept within a project-specific folder and can be discarded or archived after the project is finished.&quot;,536873652]],[&quot;^16&quot;,[32879,&quot;^P&quot;,&quot;^19&quot;,536873652]],[&quot;^16&quot;,[32879,&quot;^F&quot;,32895,536873652]],[&quot;^16&quot;,[32879,&quot;^Y&quot;,2342,536873652]],[&quot;^16&quot;,[32879,&quot;^V&quot;,32815,536873652]],[&quot;^16&quot;,[32879,&quot;^U&quot;,83,536873652]],[&quot;^16&quot;,[32879,&quot;^U&quot;,2342,536873652]],[&quot;^16&quot;,[32879,&quot;^1@&quot;,true,536873652]],[&quot;^16&quot;,[32879,&quot;^;&quot;,&quot;~u63205a98-ff76-411b-b31c-647a397a8953&quot;,536873652]],[&quot;^16&quot;,[32880,&quot;^R&quot;,&quot;Handwrite ideas as you have them while reading, and reference where they came from&quot;,536873652]],[&quot;^16&quot;,[32880,&quot;^P&quot;,&quot;^19&quot;,536873652]],[&quot;^16&quot;,[32880,&quot;^F&quot;,32835,536873652]],[&quot;^16&quot;,[32880,&quot;^Y&quot;,2342,536873652]],[&quot;^16&quot;,[32880,&quot;^V&quot;,9565,536873652]],[&quot;^16&quot;,[32880,&quot;^U&quot;,83,536873652]],[&quot;^16&quot;,[32880,&quot;^U&quot;,1602,536873652]],[&quot;^16&quot;,[32880,&quot;^U&quot;,2342,536873652]],[&quot;^16&quot;,[32880,&quot;^1@&quot;,true,536873652]],[&quot;^16&quot;,[32880,&quot;^;&quot;,&quot;~u63205a98-1df9-45e3-b747-9316c21d074c&quot;,536873652]],[&quot;^16&quot;,[32881,&quot;^N&quot;,true,536873652]],[&quot;^16&quot;,[32881,&quot;^R&quot;,&quot;作者在 Quora 上的一个回答：[Sönke Ahrens&apos;s answer to What is the best way to take notes? - Quora](https://www.quora.com/What-is-the-best-way-to-take-notes/answer/S%C3%B6nke-Ahrens)\\ncollapsed:: true&quot;,536873652]],[&quot;^16&quot;,[32881,&quot;^P&quot;,&quot;^19&quot;,536873652]],[&quot;^16&quot;,[32881,&quot;^F&quot;,32815,536873652]],[&quot;^16&quot;,[32881,&quot;^Y&quot;,2342,536873652]],[&quot;^16&quot;,[32881,&quot;^V&quot;,2342,536873652]],[&quot;^16&quot;,[32881,&quot;^U&quot;,83,536873652]],[&quot;^16&quot;,[32881,&quot;^U&quot;,2342,536873652]],[&quot;^16&quot;,[32881,&quot;^?&quot;,[&quot;^ &quot;],536873652]],[&quot;^16&quot;,[32881,&quot;^K&quot;,[],536873652]],[&quot;^16&quot;,[32881,&quot;^H&quot;,83,536873652]],[&quot;^16&quot;,[32881,&quot;^1@&quot;,true,536873652]],[&quot;^16&quot;,[32881,&quot;^;&quot;,&quot;~u63205a98-eeb1-410b-b6ca-b9f4067cecac&quot;,536873652]],[&quot;^16&quot;,[32882,&quot;^R&quot;,&quot;Whenever he read something, he would write the bibliographic information on one side of a card and make brief notes about the content on the other side (Schmidt 2013, 170). These notes would end up in the bibliographic slip-box. In a second step, shortly after, he would look at his brief notes and think about their relevance for his own thinking and writing. He then would turn to the main slip-box and write his ideas, comments and thoughts on new pieces of paper, using only one for each idea and restricting himself to one side of the paper, to make it easier to read them later without having to take them out of the box. He kept them usually brief enough to make one idea fit on a single sheet, but would sometimes add another note to extend a thought.&quot;,536873652]],[&quot;^16&quot;,[32882,&quot;^P&quot;,&quot;^19&quot;,536873652]],[&quot;^16&quot;,[32882,&quot;^F&quot;,32892,536873652]],[&quot;^16&quot;,[32882,&quot;^Y&quot;,2342,536873652]],[&quot;^16&quot;,[32882,&quot;^V&quot;,32815,536873652]],[&quot;^16&quot;,[32882,&quot;^U&quot;,83,536873652]],[&quot;^16&quot;,[32882,&quot;^U&quot;,2342,536873652]],[&quot;^16&quot;,[32882,&quot;^1@&quot;,true,536873652]],[&quot;^16&quot;,[32882,&quot;^;&quot;,&quot;~u63205a98-c033-4c58-9d4b-ce776257c464&quot;,536873652]],[&quot;^16&quot;,[32883,&quot;^R&quot;,&quot;If the existing note had the number 22, the new note would become note number 23. If 23 already existed, he named the new note 22a. By alternating numbers and letters, with some slashes and commas in between, he was able to branch out into as many strings of thought as he liked.&quot;,536873652]],[&quot;^16&quot;,[32883,&quot;^P&quot;,&quot;^19&quot;,536873652]],[&quot;^16&quot;,[32883,&quot;^F&quot;,32848,536873652]],[&quot;^16&quot;,[32883,&quot;^Y&quot;,2342,536873652]],[&quot;^16&quot;,[32883,&quot;^V&quot;,32815,536873652]],[&quot;^16&quot;,[32883,&quot;^U&quot;,83,536873652]],[&quot;^16&quot;,[32883,&quot;^U&quot;,2342,536873652]],[&quot;^16&quot;,[32883,&quot;^1@&quot;,true,536873652]],[&quot;^16&quot;,[32883,&quot;^;&quot;,&quot;~u63205a98-ef86-4306-9329-84a5c4888499&quot;,536873652]],[&quot;^16&quot;,[32884,&quot;^R&quot;,&quot;Many students and academic writers think like the early ship owners when it comes to note-taking.&quot;,536873652]],[&quot;^16&quot;,[32884,&quot;^P&quot;,&quot;^19&quot;,536873652]],[&quot;^16&quot;,[32884,&quot;^F&quot;,32889,536873652]],[&quot;^16&quot;,[32884,&quot;^Y&quot;,2342,536873652]],[&quot;^16&quot;,[32884,&quot;^V&quot;,32815,536873652]],[&quot;^16&quot;,[32884,&quot;^U&quot;,83,536873652]],[&quot;^16&quot;,[32884,&quot;^U&quot;,2342,536873652]],[&quot;^16&quot;,[32884,&quot;^1@&quot;,true,536873652]],[&quot;^16&quot;,[32884,&quot;^;&quot;,&quot;~u63205a98-13d2-44bc-be87-7fd3ad30e0d0&quot;,536873652]],[&quot;^16&quot;,[32885,&quot;^R&quot;,&quot;Reading, especially rereading, can easily fool us into believing we understand a text. Rereading is especially dangerous because of the mere-exposure effect: The moment we become familiar with something, we start believing we also understand it. On top of that, we also tend to like it more (Bornstein 1989).&quot;,536873652]],[&quot;^16&quot;,[32885,&quot;^P&quot;,&quot;^19&quot;,536873652]],[&quot;^16&quot;,[32885,&quot;^F&quot;,32924,536873652]],[&quot;^16&

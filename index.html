ot;,[33586,&quot;^R&quot;,&quot;In the old system, the question is: Under which topic do I store this note? In the new system, the question is: In which context will I want to stumble upon it again?&quot;,536873552]],[&quot;^16&quot;,[33586,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33586,&quot;^F&quot;,33590,536873552]],[&quot;^16&quot;,[33586,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33586,&quot;^V&quot;,33651,536873552]],[&quot;^16&quot;,[33586,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33586,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33586,&quot;^;&quot;,&quot;~u62fe4a72-4a7e-40de-8b47-84ea4bdc4918&quot;,536873552]],[&quot;^16&quot;,[33587,&quot;^R&quot;,&quot;Academic or nonfiction texts are not written like this because in addition to the writing, there is the reading, the research, the thinking and the tinkering with ideas.&quot;,536873552]],[&quot;^16&quot;,[33587,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33587,&quot;^F&quot;,33613,536873552]],[&quot;^16&quot;,[33587,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33587,&quot;^V&quot;,33651,536873552]],[&quot;^16&quot;,[33587,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33587,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33587,&quot;^;&quot;,&quot;~u62fe4a72-654a-4c79-8cba-556d6a29a012&quot;,536873552]],[&quot;^16&quot;,[33588,&quot;^R&quot;,&quot;作者在 Quora 上的一个回答：[Sönke Ahrens&apos;s answer to What is the best way to take notes? - Quora](https://www.quora.com/What-is-the-best-way-to-take-notes/answer/S%C3%B6nke-Ahrens)&quot;,536873552]],[&quot;^16&quot;,[33588,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33588,&quot;^F&quot;,33651,536873552]],[&quot;^16&quot;,[33588,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33588,&quot;^V&quot;,2491,536873552]],[&quot;^16&quot;,[33588,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33588,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33588,&quot;^;&quot;,&quot;~u62fe4a72-6864-479f-a959-fe983e2fbfbf&quot;,536873552]],[&quot;^16&quot;,[33589,&quot;^R&quot;,&quot;The first type of links are those on notes that are giving you the overview of a topic. These are notes directly referred to from the index and usually used as an entry point into a topic that has already developed to such a degree that an overview is needed or at least becomes helpful.&quot;,536873552]],[&quot;^16&quot;,[33589,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33589,&quot;^F&quot;,33655,536873552]],[&quot;^16&quot;,[33589,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33589,&quot;^V&quot;,33651,536873552]],[&quot;^16&quot;,[33589,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33589,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33589,&quot;^;&quot;,&quot;~u62fe4a72-de70-4e31-ba16-7924ad768462&quot;,536873552]],[&quot;^16&quot;,[33590,&quot;^R&quot;,&quot;Many students and academic writers think like the early ship owners when it comes to note-taking.&quot;,536873552]],[&quot;^16&quot;,[33590,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33590,&quot;^F&quot;,33607,536873552]],[&quot;^16&quot;,[33590,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33590,&quot;^V&quot;,33651,536873552]],[&quot;^16&quot;,[33590,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33590,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33590,&quot;^;&quot;,&quot;~u62fe4a72-5e3a-416e-92b5-c21ce97029ab&quot;,536873552]],[&quot;^16&quot;,[33591,&quot;^R&quot;,&quot;Comparing, differentiating and connecting notes are the basis of good academic writing, but playing and tinkering with ideas is what leads to insight and exceptional texts.&quot;,536873552]],[&quot;^16&quot;,[33591,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33591,&quot;^F&quot;,33589,536873552]],[&quot;^16&quot;,[33591,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33591,&quot;^V&quot;,33651,536873552]],[&quot;^16&quot;,[33591,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33591,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33591,&quot;^;&quot;,&quot;~u62fe4a72-9273-4c47-b99b-1929a4f9c9d5&quot;,536873552]],[&quot;^16&quot;,[33592,&quot;^R&quot;,&quot;建立 note-sequences，通过这种方法写文章或者书。&quot;,536873552]],[&quot;^16&quot;,[33592,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33592,&quot;^F&quot;,33638,536873552]],[&quot;^16&quot;,[33592,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33592,&quot;^V&quot;,33614,536873552]],[&quot;^16&quot;,[33592,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33592,&quot;^U&quot;,2592,536873552]],[&quot;^16&quot;,[33592,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33592,&quot;^;&quot;,&quot;~u62fe4a72-6619-424f-85a6-2b5b932851a6&quot;,536873552]],[&quot;^16&quot;,[33593,&quot;^R&quot;,&quot;The ability to spot patterns, to question the frames used and detect the distinctions made by others, is the precondition to thinking critically and looking behind the assertions of a text or a talk. Being able to re-frame questions, assertions and information is even more important than having an extensive knowledge, because without this ability, we wouldn’t be able to put our knowledge to use. The good news is that these skills can be learned.&quot;,536873552]],[&quot;^16&quot;,[33593,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33593,&quot;^F&quot;,33617,536873552]],[&quot;^16&quot;,[33593,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33593,&quot;^V&quot;,33651,536873552]],[&quot;^16&quot;,[33593,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33593,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33593,&quot;^;&quot;,&quot;~u62fe4a72-1565-4cd5-8a7d-cbf6c77e33a9&quot;,536873552]],[&quot;^16&quot;,[33594,&quot;^R&quot;,&quot;File those ideas in their most useful contexts&quot;,536873552]],[&quot;^16&quot;,[33594,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33594,&quot;^F&quot;,33657,536873552]],[&quot;^16&quot;,[33594,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33594,&quot;^V&quot;,33626,536873552]],[&quot;^16&quot;,[33594,&quot;^U&quot;,428,536873552]],[&quot;^16&quot;,[33594,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33594,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33594,&quot;^;&quot;,&quot;~u62fe4a72-5570-4bb5-9f6d-155bdf5f5291&quot;,536873552]],[&quot;^16&quot;,[33595,&quot;^R&quot;,&quot;Physicist and Nobel Prize winner Richard Feynman once said that he could only determine whether he understood something if he could give an introductory lecture on it.&quot;,536873552]],[&quot;^16&quot;,[33595,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33595,&quot;^F&quot;,33634,536873552]],[&quot;^16&quot;,[33595,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33595,&quot;^V&quot;,33651,536873552]],[&quot;^16&quot;,[33595,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33595,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33595,&quot;^;&quot;,&quot;~u62fe4a72-a684-4b71-a80d-29fd2152f303&quot;,536873552]],[&quot;^16&quot;,[33596,&quot;^R&quot;,&quot;What good readers can do is spot the limitations of a particular approach and see what is not mentioned in the text.&quot;,536873552]],[&quot;^16&quot;,[33596,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33596,&quot;^F&quot;,33601,536873552]],[&quot;^16&quot;,[33596,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33596,&quot;^V&quot;,33651,536873552]],[&quot;^16&quot;,[33596,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33596,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33596,&quot;^;&quot;,&quot;~u62fe4a72-9790-4d8f-aa20-30fe2799cd87&quot;,536873552]],[&quot;^16&quot;,[33597,&quot;^R&quot;,&quot;Here, everything is about building up a critical mass of useful notes in the slip-box, which gives us a clear idea of how to read and how to take literature notes.&quot;,536873552]],[&quot;^16&quot;,[33597,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33597,&quot;^F&quot;,33612,536873552]],[&quot;^16&quot;,[33597,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33597,&quot;^V&quot;,33651,536873552]],[&quot;^16&quot;,[33597,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33597,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33597,&quot;^;&quot;,&quot;~u62fe4a72-169a-4abe-93a0-53713988a62e&quot;,536873552]],[&quot;^16&quot;,[33598,&quot;^R&quot;,&quot;Use those ideas to create new works!&quot;,536873552]],[&quot;^16&quot;,[33598,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33598,&quot;^F&quot;,33594,536873552]],[&quot;^16&quot;,[33598,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33598,&quot;^V&quot;,33626,536873552]],[&quot;^16&quot;,[33598,&quot;^U&quot;,428,536873552]],[&quot;^16&quot;,[33598,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33598,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33598,&quot;^;&quot;,&quot;~u62fe4a72-2dbe-42cd-bfa5-46a9167ef5c6&quot;,536873552]],[&quot;^16&quot;,[33599,&quot;^R&quot;,&quot;读书笔记 [Jonathan Lorimer](https://jonathanlorimer.dev/posts/smart-notes-review.html)&quot;,536873552]],[&quot;^16&quot;,[33599,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33599,&quot;^F&quot;,33588,536873552]],[&quot;^16&quot;,[33599,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33599,&quot;^V&quot;,2491,536873552]],[&quot;^16&quot;,[33599,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33599,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33599,&quot;^;&quot;,&quot;~u62fe4a72-2e90-4ed6-9a28-3b2641fa52b0&quot;,536873552]],[&quot;^16&quot;,[33600,&quot;^R&quot;,&quot;Even though you could basically emulate the slip-box with any program that allows setting links and tagging (like Evernote or a Wiki), I strongly recommend using Daniel Lüdecke’s Zettelkasten.&quot;,536873552]],[&quot;^16&quot;,[33600,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33600,&quot;^F&quot;,33672,536873552]],[&quot;^16&quot;,[33600,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33600,&quot;^V&quot;,33651,536873552]],[&quot;^16&quot;,[33600,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33600,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33600,&quot;^;&quot;,&quot;~u62fe4a72-042c-4fcc-9f61-ad46d6c3d8d7&quot;,536873552]],[&quot;^16&quot;,[33601,&quot;^R&quot;,&quot;The slip-box takes care of details and references and is a long-term memory resource that keeps information objectively unaltered. That allows the brain to focus on the gist, the deeper understanding and the bigger picture, and frees it up to be creative. Both the brain and the slip-box can focus on what they are best at.&quot;,536873552]],[&quot;^16&quot;,[33601,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33601,&quot;^F&quot;,33662,536873552]],[&quot;^16&quot;,[33601,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33601,&quot;^V&quot;,33651,536873552]],[&quot;^16&quot;,[33601,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33601,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33601,&quot;^;&quot;,&quot;~u62fe4a72-6c6e-4d9e-922e-0921f6c44d11&quot;,536873552]],[&quot;^16&quot;,[33602,&quot;^R&quot;,&quot;But all of this would be just an extra step before you do the only step that really counts, which is to take the permanent note that will add value to the actual slip-box.&quot;,536873552]],[&quot;^16&quot;,[33602,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33602,&quot;^F&quot;,33597,536873552]],[&quot;^16&quot;,[33602,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33602,&quot;^V&quot;,33651,536873552]],[&quot;^16&quot;,[33602,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33602,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33602,&quot;^;&quot;,&quot;~u62fe4a72-d8fa-48bd-80aa-c991ccd76aa9&quot;,536873552]],[&quot;^16&quot;,[33603,&quot;^R&quot;,&quot;手写想法+来源&quot;,536873552]],[&quot;^16&quot;,[33603,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33603,&quot;^F&quot;,33677,536873552]],[&quot;^16&quot;,[33603,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33603,&quot;^V&quot;,33677,536873552]],[&quot;^16&quot;,[33603,&quot;^U&quot;,428,536873552]],[&quot;^16&quot;,[33603,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33603,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33603,&quot;^;&quot;,&quot;~u62fe4a72-374a-456f-9e67-e2e846dcdd80&quot;,536873552]],[&quot;^16&quot;,[33604,&quot;^R&quot;,&quot;Whenever he read something, he would write the bibliographic information on one side of a card and make brief notes about the content on the other side (Schmidt 2013, 170). These notes would end up in the bibliographic slip-box. In a second step, shortly after, he would look at his brief notes and think about their relevance for his own thinking and writing. He then would turn to the main slip-box and write his ideas, comments and thoughts on new pieces of paper, using only one for each idea and restricting himself to one side of the paper, to make it easier to read them later without having to take them out of the box. He kept them usually brief enough to make one idea fit on a single sheet, but would sometimes add another note to extend a thought.&quot;,536873552]],[&quot;^16&quot;,[33604,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33604,&quot;^F&quot;,33679,536873552]],[&quot;^16&quot;,[33604,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33604,&quot;^V&quot;,33651,536873552]],[&quot;^16&quot;,[33604,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33604,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33604,&quot;^;&quot;,&quot;~u62fe4a72-6afc-46d3-bfb6-367745f20472&quot;,536873552]],[&quot;^16&quot;,[33605,&quot;^R&quot;,&quot;He did not just copy ideas or quotes from the texts he read, but made a transition from one context to another.&quot;,536873552]],[&quot;^16&quot;,[33605,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33605,&quot;^F&quot;,33604,536873552]],[&quot;^16&quot;,[33605,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33605,&quot;^V&quot;,33651,536873552]],[&quot;^16&quot;,[33605,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33605,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33605,&quot;^;&quot;,&quot;~u62fe4a72-76da-45bc-a11b-44aba2556932&quot;,536873552]],[&quot;^16&quot;,[33606,&quot;^R&quot;,&quot;Smart Notes 来取代之前高亮文字，摘要+想法。&quot;,536873552]],[&quot;^16&quot;,[33606,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33606,&quot;^F&quot;,33626,536873552]],[&quot;^16&quot;,[33606,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33606,&quot;^V&quot;,33626,536873552]],[&quot;^16&quot;,[33606,&quot;^U&quot;,428,536873552]],[&quot;^16&quot;,[33606,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33606,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33606,&quot;^;&quot;,&quot;~u62fe4a72-a3e1-42bf-a1a4-58a37f312eea&quot;,536873552]],[&quot;^16&quot;,[33607,&quot;^R&quot;,&quot;critically. By writing, students demonstrate what they have learned, show their ability to think critically and ability to develop ideas.&quot;,536873552]],[&quot;^16&quot;,[33607,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33607,&quot;^F&quot;,33630,536873552]],[&quot;^16&quot;,[33607,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33607,&quot;^V&quot;,33651,536873552]],[&quot;^16&quot;,[33607,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33607,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33607,&quot;^;&quot;,&quot;~u62fe4a72-5666-4860-b02e-b42c325e469c&quot;,536873552]],[&quot;^16&quot;,[33608,&quot;^R&quot;,&quot;将这些记笔记的方法当成习惯养成。笔记收集 - 建立联系 - 编码存储 - 再联系&quot;,536873552]],[&quot;^16&quot;,[33608,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33608,&quot;^F&quot;,33640,536873552]],[&quot;^16&quot;,[33608,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33608,&quot;^V&quot;,33614,536873552]],[&quot;^16&quot;,[33608,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33608,&quot;^U&quot;,2592,536873552]],[&quot;^16&quot;,[33608,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33608,&quot;^;&quot;,&quot;~u62fe4a72-a69e-462f-a293-a19ee01687b1&quot;,536873552]],[&quot;^16&quot;,[33609,&quot;^R&quot;,&quot;记下的笔记，依旧是孤立的。利用 [[Zettelkasten]] 的方法将笔记链接起来。&quot;,536873552]],[&quot;^16&quot;,[33609,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33609,&quot;^F&quot;,33588,536873552]],[&quot;^16&quot;,[33609,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33609,&quot;^V&quot;,33588,536873552]],[&quot;^16&quot;,[33609,&quot;^U&quot;,243,536873552]],[&quot;^16&quot;,[33609,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33609,&quot;^H&quot;,243,536873552]],[&quot;^16&quot;,[33609,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33609,&quot;^;&quot;,&quot;~u62fe4a72-f6b7-46c8-9875-fc1a4ce00369&quot;,536873552]],[&quot;^16&quot;,[33610,&quot;^R&quot;,&quot;To get a good paper written, you only have to rewrite a good draft; to get a good draft written, you only have to turn a series of notes into a continuous text.&quot;,536873552]],[&quot;^16&quot;,[33610,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33610,&quot;^F&quot;,33651,536873552]],[&quot;^16&quot;,[33610,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33610,&quot;^V&quot;,33651,536873552]],[&quot;^16&quot;,[33610,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33610,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33610,&quot;^;&quot;,&quot;~u62fe4a72-e86e-4add-b89e-1e6b26da4335&quot;,536873552]],[&quot;^16&quot;,[33611,&quot;^R&quot;,&quot;Reading, especially rereading, can easily fool us into believing we understand a text. Rereading is especially dangerous because of the mere-exposure effect: The moment we become familiar with something, we start believing we also understand it. On top of that, we also tend to like it more (Bornstein 1989).&quot;,536873552]],[&quot;^16&quot;,[33611,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33611,&quot;^F&quot;,33595,536873552]],[&quot;^16&quot;,[33611,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33611,&quot;^V&quot;,33651,536873552]],[&quot;^16&quot;,[33611,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33611,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33611,&quot;^;&quot;,&quot;~u62fe4a72-6724-4f0a-a670-17467a4c88d4&quot;,536873552]],[&quot;^16&quot;,[33612,&quot;^R&quot;,&quot;While the literature notes will be stored within the reference system together with the bibliographic details, separate from the slip-box, but still close to the context of the original text, they are already written with an eye towards the lines of thoughts within the slip-box. Luhmann describes this step as follows: “I always have a slip of paper at hand, on which I note down the ideas of certain pages. On the backside I write down the bibliographic details. After finishing the book I go through my notes and think how these notes might be relevant for already written notes in the slip-box. It means that I always read with an eye towards possible connections in the slip-box.” (Luhmann et al., 1987, 150)&quot;,536873552]],[&quot;^16&quot;,[33612,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33612,&quot;^F&quot;,33610,536873552]],[&quot;^16&quot;,[33612,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33612,&quot;^V&quot;,33651,536873552]],[&quot;^16&quot;,[33612,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33612,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33612,&quot;^;&quot;,&quot;~u62fe4a72-3902-4c04-9e16-92d4c16d933a&quot;,536873552]],[&quot;^16&quot;,[33613,&quot;^R&quot;,&quot;Lonka recommends what Luhmann recommends: Writing brief accounts on the main ideas of a text instead of collecting quotes.&quot;,536873552]],[&quot;^16&quot;,[33613,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33613,&quot;^F&quot;,33676,536873552]],[&quot;^16&quot;,[33613,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33613,&quot;^V&quot;,33651,536873552]],[&quot;^16&quot;,[33613,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33613,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33613,&quot;^;&quot;,&quot;~u62fe4a72-d5a5-4b14-a6b5-ab0947f05d4d&quot;,536873552]],[&quot;^16&quot;,[33614,&quot;^R&quot;,&quot;如何构建系统的一些实践[[方法]]&quot;,536873552]],[&quot;^16&quot;,[33614,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33614,&quot;^F&quot;,33577,536873552]],[&quot;^16&quot;,[33614,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33614,&quot;^V&quot;,33588,536873552]],[&quot;^16&quot;,[33614,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33614,&quot;^U&quot;,2592,536873552]],[&quot;^16&quot;,[33614,&quot;^H&quot;,2592,536873552]],[&quot;^16&quot;,[33614,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33614,&quot;^;&quot;,&quot;~u62fe4a72-edc3-46be-83b2-a0ccda819b6a&quot;,536873552]],[&quot;^16&quot;,[33615,&quot;^R&quot;,&quot;笔记对你的价值，而不是和书的相关程度&quot;,536873552]],[&quot;^16&quot;,[33615,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33615,&quot;^F&quot;,33661,536873552]],[&quot;^16&quot;,[33615,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33615,&quot;^V&quot;,33606,536873552]],[&quot;^16&quot;,[33615,&quot;^U&quot;,428,536873552]],[&quot;^16&quot;,[33615,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33615,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33615,&quot;^;&quot;,&quot;~u62fe4a72-2afa-4d99-81a7-9918f69917a6&quot;,536873552]],[&quot;^16&quot;,[33616,&quot;^R&quot;,&quot;Instead of adding notes to existing categories or the respective texts, he wrote them all on small pieces of paper, put a number in the corner and collected them in one place: the slip-box.&quot;,536873552]],[&quot;^16&quot;,[33616,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33616,&quot;^F&quot;,33623,536873552]],[&quot;^16&quot;,[33616,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33616,&quot;^V&quot;,33651,536873552]],[&quot;^16&quot;,[33616,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33616,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33616,&quot;^;&quot;,&quot;~u62fe4a72-f221-40c0-b7de-d8081943543c&quot;,536873552]],[&quot;^16&quot;,[33617,&quot;^R&quot;,&quot;With practice comes the ability to find the right words to express something in the best possible way, which means in a simple, but not simplified way. Not only will the readers of your text appreciate your ability to explain something clearly, those you talk to will benefit from this ability as well, as it is not limited to writing.&quot;,536873552]],[&quot;^16&quot;,[33617,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33617,&quot;^F&quot;,33660,536873552]],[&quot;^16&quot;,[33617,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33617,&quot;^V&quot;,33651,536873552]],[&quot;^16&quot;,[33617,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33617,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33617,&quot;^;&quot;,&quot;~u62fe4a72-93b9-4bfb-bbec-68fc2b74a75d&quot;,536873552]],[&quot;^16&quot;,[33618,&quot;^R&quot;,&quot;the rough order is always the same: Make a decision on what to write about, plan your research, do your research, write. Interestingly enough, these road maps usually come with the concession that this is only an idealised plan and that in reality, it rarely works like that.&quot;,536873552]],[&quot;^16&quot;,[33618,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33618,&quot;^F&quot;,33641,536873552]],[&quot;^16&quot;,[33618,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33618,&quot;^V&quot;,33651,536873552]],[&quot;^16&quot;,[33618,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33618,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33618,&quot;^;&quot;,&quot;~u62fe4a72-d9fc-4602-8fc2-69ad2171f923&quot;,536873552]],[&quot;^16&quot;,[33619,&quot;^R&quot;,&quot;[[Youtube]] 作者访谈 [Interview and Q&amp;A with Sönke Ahrens on How to Take Smart Notes - YouTube](https://www.youtube.com/watch?v=kXnR7qX3BDc)&quot;,536873552]],[&quot;^16&quot;,[33619,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33619,&quot;^F&quot;,33635,536873552]],[&quot;^16&quot;,[33619,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33619,&quot;^V&quot;,2491,536873552]],[&quot;^16&quot;,[33619,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33619,&quot;^U&quot;,3346,536873552]],[&quot;^16&quot;,[33619,&quot;^H&quot;,3346,536873552]],[&quot;^16&quot;,[33619,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33619,&quot;^;&quot;,&quot;~u62fe4a72-c1fb-4790-8066-03b6c23d5232&quot;,536873552]],[&quot;^16&quot;,[33620,&quot;^R&quot;,&quot;The last element in his file system was an index, from which he would refer to one or two notes that would serve as a kind of entry point into a line of thought or topic. Notes with a sorted collection of links are, of course, good entry points.&quot;,536873552]],[&quot;^16&quot;,[33620,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33620,&quot;^F&quot;,33625,536873552]],[&quot;^16&quot;,[33620,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33620,&quot;^V&quot;,33651,536873552]],[&quot;^16&quot;,[33620,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33620,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33620,&quot;^;&quot;,&quot;~u62fe4a72-bd84-45ec-a78d-85d0aeea567c&quot;,536873552]],[&quot;^16&quot;,[33621,&quot;^R&quot;,&quot;The only permanently stored notes are the literature notes in the reference system and the main notes in the slip-box. The former can be very brief as the context is clearly the text they refer to. The latter need be written with more care and details as they need to be self-explanatory. Luhmann never underlined sentences in the text he read or wrote comments in the margins. All he did was take brief notes about the ideas that caught his attention in a text on a separate piece of paper: “I make a note with the bibliographic details. On the backside I would write ‘on page x is this, on page y is that,’ and then it goes into the bibliographic slip-box where I collect everything I read.” (Hagen, 1997)&quot;,536873552]],[&quot;^16&quot;,[33621,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33621,&quot;^F&quot;,33636,536873552]],[&quot;^16&quot;,[33621,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33621,&quot;^V&quot;,33651,536873552]],[&quot;^16&quot;,[33621,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33621,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33621,&quot;^;&quot;,&quot;~u62fe4a72-5ac9-493c-b037-264c78df86af&quot;,536873552]],[&quot;^16&quot;,[33622,&quot;^R&quot;,&quot;阐述 Elaborate：思考新的笔记是否和旧笔记相关(相斥、互补、相互修正)，并将思考过程清晰记录在新的笔记中。&quot;,536873552]],[&quot;^16&quot;,[33622,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33622,&quot;^F&quot;,33680,536873552]],[&quot;^16&quot;,[33622,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33622,&quot;^V&quot;,33614,536873552]],[&quot;^16&quot;,[33622,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33622,&quot;^U&quot;,2592,536873552]],[&quot;^16&quot;,[33622,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33622,&quot;^;&quot;,&quot;~u62fe4a72-dd32-4244-b7db-83b060fd0cae&quot;,536873552]],[&quot;^16&quot;,[33623,&quot;^R&quot;,&quot;Only if you can trust your system, only if you really know that everything will be taken care of, will your brain let go and let you focus on the task at hand.&quot;,536873552]],[&quot;^16&quot;,[33623,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33623,&quot;^F&quot;,33627,536873552]],[&quot;^16&quot;,[33623,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33623,&quot;^V&quot;,33651,536873552]],[&quot;^16&quot;,[33623,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33623,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33623,&quot;^;&quot;,&quot;~u62fe4a72-0433-4601-b9d5-16a93463dac9&quot;,536873552]],[&quot;^16&quot;,[33624,&quot;^R&quot;,&quot;A common way to embed an idea into the context of the slip-box is by writing out the reasons of its importance for your own lines of thought.&quot;,536873552]],[&quot;^16&quot;,[33624,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33624,&quot;^F&quot;,33664,536873552]],[&quot;^16&quot;,[33624,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33624,&quot;^V&quot;,33651,536873552]],[&quot;^16&quot;,[33624,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33624,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33624,&quot;^;&quot;,&quot;~u62fe4a72-4d94-416a-960b-d10152c4f8dc&quot;,536873552]],[&quot;^16&quot;,[33625,&quot;^R&quot;,&quot;If the existing note had the number 22, the new note would become note number 23. If 23 already existed, he named the new note 22a. By alternating numbers and letters, with some slashes and commas in between, he was able to branch out into as many strings of thought as he liked.&quot;,536873552]],[&quot;^16&quot;,[33625,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33625,&quot;^F&quot;,33573,536873552]],[&quot;^16&quot;,[33625,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33625,&quot;^V&quot;,33651,536873552]],[&quot;^16&quot;,[33625,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33625,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33625,&quot;^;&quot;,&quot;~u62fe4a72-5101-4de7-bdc7-e8fbb17a7673&quot;,536873552]],[&quot;^16&quot;,[33626,&quot;^R&quot;,&quot;又一个读书笔记 [How to Take Smart Notes: A Step-by-Step Guide - Nat Eliason](https://www.nateliason.com/blog/smart-notes)\\nid:: b5cb9964-c8b9-44d5-b994-5b1b229a271e&quot;,536873552]],[&quot;^16&quot;,[33626,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33626,&quot;^F&quot;,33648,536873552]],[&quot;^16&quot;,[33626,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33626,&quot;^V&quot;,2491,536873552]],[&quot;^16&quot;,[33626,&quot;^U&quot;,428,536873552]],[&quot;^16&quot;,[33626,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33626,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1=&quot;,&quot;b5cb9964-c8b9-44d5-b994-5b1b229a271e&quot;],536873552]],[&quot;^16&quot;,[33626,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1=&quot;]],536873552]],[&quot;^16&quot;,[33626,&quot;^H&quot;,428,536873552]],[&quot;^16&quot;,[33626,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33626,&quot;^;&quot;,&quot;~ub5cb9964-c8b9-44d5-b994-5b1b229a271e&quot;,536873552]],[&quot;^16&quot;,[33627,&quot;^R&quot;,&quot;Only if nothing else is lingering in our working memory and taking up valuable mental resources can we experience what Allen calls a “mind like water” - the state where we can focus on the work right in front of us without getting distracted by competing thoughts.&quot;,536873552]],[&quot;^16&quot;,[33627,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33627,&quot;^F&quot;,33591,536873552]],[&quot;^16&quot;,[33627,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33627,&quot;^V&quot;,33651,536873552]],[&quot;^16&quot;,[33627,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33627,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33627,&quot;^;&quot;,&quot;~u62fe4a72-0eaf-4d7d-b35e-9981aeca8eef&quot;,536873552]],[&quot;^16&quot;,[33628,&quot;^R&quot;,&quot;By focusing on what is interesting and keeping written track of your own intellectual development, topics, questions and arguments will emerge from the material without force. Not only does it means that finding a topic or a research question will become easier, as we don’t have to squeeze it out of the few ideas that are on top of our head anymore, every question that emerges out of our slip-box will naturally and handily come with material to work with.&quot;,536873552]],[&quot;^16&quot;,[33628,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33628,&quot;^F&quot;,33666,536873552]],[&quot;^16&quot;,[33628,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33628,&quot;^V&quot;,33651,536873552]],[&quot;^16&quot;,[33628,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33628,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33628,&quot;^;&quot;,&quot;~u62fe4a72-b422-4c21-832f-7aaba29f2755&quot;,536873552]],[&quot;^16&quot;,[33629,&quot;^R&quot;,&quot;其他人的笔记&quot;,536873552]],[&quot;^16&quot;,[33629,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33629,&quot;^F&quot;,33614,536873552]],[&quot;^16&quot;,[33629,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33629,&quot;^V&quot;,33588,536873552]],[&quot;^16&quot;,[33629,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33629,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33629,&quot;^;&quot;,&quot;~u62fe4a72-039c-442c-8e6a-451844fc2c9e&quot;,536873552]],[&quot;^16&quot;,[33630,&quot;^R&quot;,&quot;To give you all the resources you need to work in the best possible way with the best technique available.&quot;,536873552]],[&quot;^16&quot;,[33630,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33630,&quot;^F&quot;,33600,536873552]],[&quot;^16&quot;,[33630,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33630,&quot;^V&quot;,33651,536873552]],[&quot;^16&quot;,[33630,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33630,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33630,&quot;^;&quot;,&quot;~u62fe4a72-bad0-48fb-9d5a-70f22d0b5d5c&quot;,536873552]],[&quot;^16&quot;,[33631,&quot;^R&quot;,&quot;So if you are writing by hand, you are forced to think about what you hear (or read) – otherwise you wouldn’t be able to grasp the underlying principle, the idea, the structure of an argument.&quot;,536873552]],[&quot;^16&quot;,[33631,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33631,&quot;^F&quot;,33602,536873552]],[&quot;^16&quot;,[33631,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33631,&quot;^V&quot;,33651,536873552]],[&quot;^16&quot;,[33631,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33631,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33631,&quot;^;&quot;,&quot;~u62fe4a72-5de6-4216-a7c2-b26ebe5ed27d&quot;,536873552]],[&quot;^16&quot;,[33632,&quot;^R&quot;,&quot;4. Now add your new permanent notes to the slip-box by: a)    Filing each one behind one or more related notes (with a program, you can put one note “behind” multiple notes; if you use pen and paper like Luhmann, you have to decide where it fits best and add manual links to the other notes). Look to which note the new one directly relates or, if it does not relate directly to any other note yet, just file it behind the last one. b)    Adding links to related notes. c)    Making sure you will be able to find this note later by either linking to it from your index or by making a link to it on a note that you use as an entry point to a discussion or topic and is itself linked to the index.&quot;,536873552]],[&quot;^16&quot;,[33632,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33632,&quot;^F&quot;,33585,536873552]],[&quot;^16&quot;,[33632,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33632,&quot;^V&quot;,33651,536873552]],[&quot;^16&quot;,[33632,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33632,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33632,&quot;^;&quot;,&quot;~u62fe4a72-805a-4f9b-a726-78ee16416b52&quot;,536873552]],[&quot;^16&quot;,[33633,&quot;^R&quot;,&quot;Permanent note&quot;,536873552]],[&quot;^16&quot;,[33633,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33633,&quot;^F&quot;,33643,536873552]],[&quot;^16&quot;,[33633,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33633,&quot;^V&quot;,2491,536873552]],[&quot;^16&quot;,[33633,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33633,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33633,&quot;^;&quot;,&quot;~u62fe4a72-48cc-40cc-8479-cc7f04e61d80&quot;,536873552]],[&quot;^16&quot;,[33634,&quot;^R&quot;,&quot;Taking smart notes is the deliberate practice of these skills. Mere reading, underlining sentences and hoping to remember the content is not.  10.4&quot;,536873552]],[&quot;^16&quot;,[33634,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33634,&quot;^F&quot;,33593,536873552]],[&quot;^16&quot;,[33634,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33634,&quot;^V&quot;,33651,536873552]],[&quot;^16&quot;,[33634,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33634,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33634,&quot;^;&quot;,&quot;~u62fe4a72-a4b2-486d-aba6-881da9a77847&quot;,536873552]],[&quot;^16&quot;,[33635,&quot;^R&quot;,&quot;#Book&quot;,536873552]],[&quot;^16&quot;,[33635,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33635,&quot;^F&quot;,33649,536873552]],[&quot;^16&quot;,[33635,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33635,&quot;^V&quot;,2491,536873552]],[&quot;^16&quot;,[33635,&quot;^U&quot;,657,536873552]],[&quot;^16&quot;,[33635,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33635,&quot;^H&quot;,657,536873552]],[&quot;^16&quot;,[33635,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33635,&quot;^;&quot;,&quot;~u62fe4a72-aff6-41ea-bce7-a9a429a316ee&quot;,536873552]],[&quot;^16&quot;,[33636,&quot;^R&quot;,&quot;To achieve a critical mass, it is crucial to distinguish clearly between three types of notes: 1.   Fleeting notes, which are only reminders of information, can be written in any kind of way and will end up in the trash within a day or two. 2.    Permanent notes, which will never be thrown away and contain the necessary information in themselves in a permanently understandable way. They are always stored in the same way in the same place, either in the reference system or, written as if for print, in the slip-box. 3.    Project notes, which are only relevant to one particular project. They are kept within a project-specific folder and can be discarded or archived after the project is finished.&quot;,536873552]],[&quot;^16&quot;,[33636,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33636,&quot;^F&quot;,33670,536873552]],[&quot;^16&quot;,[33636,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33636,&qu d of elaboration that is needed to learn.&quot;,536873552]],[&quot;^16&quot;,[33662,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33662,&quot;^F&quot;,33579,536873552]],[&quot;^16&quot;,[33662,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33662,&quot;^V&quot;,33651,536873552]],[&quot;^16&quot;,[33662,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33662,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33662,&quot;^;&quot;,&quot;~u62fe4a72-d732-476f-abef-34d3b0f4db00&quot;,536873552]],[&quot;^16&quot;,[33663,&quot;^R&quot;,&quot;很多小说家会强迫自己每天写作多久以或写多少字，就好像储蓄一样。学术写作除了写之外，还有很多其他的步骤需要花费时间，但是每天写的卡片其实是可以相互链接的内容，这就是复利的力量。[[网络效应]]&quot;,536873552]],[&quot;^16&quot;,[33663,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33663,&quot;^F&quot;,33668,536873552]],[&quot;^16&quot;,[33663,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33663,&quot;^V&quot;,33668,536873552]],[&quot;^16&quot;,[33663,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33663,&quot;^U&quot;,33572,536873552]],[&quot;^16&quot;,[33663,&quot;^H&quot;,33572,536873552]],[&quot;^16&quot;,[33663,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33663,&quot;^;&quot;,&quot;~u62fe4a72-47f0-4160-b33d-969e55ec71c4&quot;,536873552]],[&quot;^16&quot;,[33664,&quot;^R&quot;,&quot;Richard Feynman once had a visitor in his office, a historian who wanted to interview him. When he spotted Feynman’s notebooks, he said how delighted he was to see such “wonderful records of Feynman’s thinking.” “No, no!” Feynman protested. “They aren’t a record of my thinking process. They are my thinking process. I actually did the work on the paper.” “Well,” the historian said, “the work was done in your head, but the record of it is still here.” “No, it’s not a record, not really. It’s working. You have to work on paper, and this is the paper.”[33] This, obviously, was a very important distinction to Feynman, much more than just a linguistic difference – and for a good reason: It is the distinction that makes all the difference when it comes to thinking. Philosophers, neuroscientists, educators and psychologists like to disagree in many different aspects on how the brain works. But they no longer disagree when it comes to the need for external scaffolding. Almost all agree nowadays that real thinking requires some kind of externalization, especially in the form of writing. “Notes on paper, or on a computer screen [...] do not make contemporary physics or other kinds of intellectual endeavour easier, they make it possible” is one of the key takeaways in a contemporary handbook of neuroscientists (Levy 2011, 290) Concluding the discussions in this book, Levy writes: “In any case, no matter how internal processes are implemented, insofar as thinkers are genuinely concerned with what enables human beings to perform the spectacular intellectual feats exhibited in science and other areas of systematic enquiry, as well as in the arts, they need to understand the extent to which the mind is reliant upon external scaffolding.”&quot;,536873552]],[&quot;^16&quot;,[33664,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33664,&quot;^F&quot;,33681,536873552]],[&quot;^16&quot;,[33664,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33664,&quot;^V&quot;,33651,536873552]],[&quot;^16&quot;,[33664,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33664,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33664,&quot;^;&quot;,&quot;~u62fe4a72-29be-4d66-962d-38bcef75236e&quot;,536873552]],[&quot;^16&quot;,[33665,&quot;^R&quot;,&quot;Give Each Task Your Undivided Attention&quot;,536873552]],[&quot;^16&quot;,[33665,&quot;^P&quot;,&quot;^18&quot;,536873552]],[&quot;^16&quot;,[33665,&quot;^F&quot;,33639,536873552]],[&quot;^16&quot;,[33665,&quot;^Y&quot;,2491,536873552]],[&quot;^16&quot;,[33665,&quot;^V&quot;,33651,536873552]],[&quot;^16&quot;,[33665,&quot;^U&quot;,2491,536873552]],[&quot;^16&quot;,[33665,&quot;^1&lt;&quot;,true,536873552]],[&quot;^16&quot;,[33665,&quot;^       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }

403,536873678]],[&quot;^16&quot;,[32832,&quot;^U&quot;,2491,536873678]],[&quot;^16&quot;,[32832,&quot;^1@&quot;,true,536873678]],[&quot;^16&quot;,[32832,&quot;^;&quot;,&quot;~u63272861-e273-4e55-916b-efc03ce80d8e&quot;,536873678]],[&quot;^16&quot;,[32833,&quot;^R&quot;,&quot;More notes mean more possible connections, more ideas, more synergy between different projects and therefore a much higher degree of productivity. Luhmann’s slip-box contains about 90,000 notes, which sounds like an incredibly large number. But it only means that he wrote six notes a day from the day he started to work with his slip-box until he died.&quot;,536873678]],[&quot;^16&quot;,[32833,&quot;^P&quot;,&quot;^19&quot;,536873678]],[&quot;^16&quot;,[32833,&quot;^F&quot;,32854,536873678]],[&quot;^16&quot;,[32833,&quot;^Y&quot;,2403,536873678]],[&quot;^16&quot;,[32833,&quot;^V&quot;,32873,536873678]],[&quot;^16&quot;,[32833,&quot;^U&quot;,101,536873678]],[&quot;^16&quot;,[32833,&quot;^U&quot;,2403,536873678]],[&quot;^16&quot;,[32833,&quot;^1@&quot;,true,536873678]],[&quot;^16&quot;,[32833,&quot;^;&quot;,&quot;~u63272861-0952-4d6e-8cdd-8cf8e7e074f2&quot;,536873678]],[&quot;^16&quot;,[32834,&quot;^R&quot;,&quot;高亮浪费时间，高亮的意义在于带来的想法，记录你的想法。&quot;,536873678]],[&quot;^16&quot;,[32834,&quot;^P&quot;,&quot;^19&quot;,536873678]],[&quot;^16&quot;,[32834,&quot;^F&quot;,32821,536873678]],[&quot;^16&quot;,[32834,&quot;^Y&quot;,2403,536873678]],[&quot;^16&quot;,[32834,&quot;^V&quot;,32821,536873678]],[&quot;^16&quot;,[32834,&quot;^U&quot;,101,536873678]],[&quot;^16&quot;,[32834,&quot;^U&quot;,1676,536873678]],[&quot;^16&quot;,[32834,&quot;^U&quot;,2403,536873678]],[&quot;^16&quot;,[32834,&quot;^1@&quot;,true,536873678]],[&quot;^16&quot;,[32834,&quot;^;&quot;,&quot;~u63272861-7a6c-4bc7-a95c-2212d468741c&quot;,536873678]],[&quot;^16&quot;,[32835,&quot;^R&quot;,&quot;We face here the same choice between methods that make us feel like we learned something and methods that truly do make us learn something.&quot;,536873678]],[&quot;^16&quot;,[32835,&quot;^P&quot;,&quot;^19&quot;,536873678]],[&quot;^16&quot;,[32835,&quot;^F&quot;,32891,536873678]],[&quot;^16&quot;,[32835,&quot;^Y&quot;,2403,536873678]],[&quot;^16&quot;,[32835,&quot;^V&quot;,32873,536873678]],[&quot;^16&quot;,[32835,&quot;^U&quot;,101,536873678]],[&quot;^16&quot;,[32835,&quot;^U&quot;,2403,536873678]],[&quot;^16&quot;,[32835,&quot;^1@&quot;,true,536873678]],[&quot;^16&quot;,[32835,&quot;^;&quot;,&quot;~u63272861-5f78-4826-afb3-cee95cc96c57&quot;,536873678]],[&quot;^16&quot;,[32836,&quot;^R&quot;,&quot;知识的复利&quot;,536873678]],[&quot;^16&quot;,[32836,&quot;^P&quot;,&quot;^19&quot;,536873678]],[&quot;^16&quot;,[32836,&quot;^F&quot;,32892,536873678]],[&quot;^16&quot;,[32836,&quot;^Y&quot;,2403,536873678]],[&quot;^16&quot;,[32836,&quot;^V&quot;,32892,536873678]],[&quot;^16&quot;,[32836,&quot;^U&quot;,101,536873678]],[&quot;^16&quot;,[32836,&quot;^U&quot;,1676,536873678]],[&quot;^16&quot;,[32836,&quot;^U&quot;,2403,536873678]],[&quot;^16&quot;,[32836,&quot;^1@&quot;,true,536873678]],[&quot;^16&quot;,[32836,&quot;^;&quot;,&quot;~u63272861-cd46-42f4-b27d-91383a45e0c6&quot;,536873678]],[&quot;^16&quot;,[32837,&quot;^R&quot;,&quot;Luhmann wrote an index with a typewriter on index cards. In the Zettelkasten, keywords can easily be added to a note like tags and will then show up in the index. They should be chosen carefully and sparsely. Luhmann would add the number of one or two (rarely more) notes next to a keyword in the index (Schmidt 2013, 171).&quot;,536873678]],[&quot;^16&quot;,[32837,&quot;^P&quot;,&quot;^19&quot;,536873678]],[&quot;^16&quot;,[32837,&quot;^F&quot;,32900,536873678]],[&quot;^16&quot;,[32837,&quot;^Y&quot;,2403,536873678]],[&quot;^16&quot;,[32837,&quot;^V&quot;,32873,536873678]],[&quot;^16&quot;,[32837,&quot;^U&quot;,101,536873678]],[&quot;^16&quot;,[32837,&quot;^U&quot;,2403,536873678]],[&quot;^16&quot;,[32837,&quot;^1@&quot;,true,536873678]],[&quot;^16&quot;,[32837,&quot;^;&quot;,&quot;~u63272861-2 8]],[&quot;^16&quot;,[32848,&quot;^H&quot;,10130,536873678]],[&quot;^16&quot;,[32848,&quot;^1@&quot;,true,536873678]],[&quot;^16&quot;,[32848,&quot;^;&quot;,&quot;~u63272861-9610-4010-a2d4-e555ca3eb677&quot;,536873678]],[&quot;^16&quot;,[32849,&quot;^R&quot;,&quot;Luhmann states as clearly as possible: it is not possible to think systematically without writing (Luhmann 1992, 53).&quot;,536873678]],[&quot;^16&quot;,[32849,&quot;^P&quot;,&quot;^19&quot;,536873678]],[&quot;^16&quot;,[32849,&quot;^F&quot;,32870,536873678]],[&quot;^16&quot;,[32849,&quot;^Y&quot;,2403,536873678]],[&quot;^16&quot;,[32849,&quot;^V&quot;,32873,536873678]],[&quot;^16&quot;,[32849,&quot;^U&quot;,101,536873678]],[&quot;^16&quot;,[32849,&quot;^U&quot;,2403,536873678]],[&quot;^16&quot;,[32849,&quot;^1@&quot;,true,536873678]],[&quot;^16&quot;,[32849,&quot;^;&quot;,&quot;~u63272861-89cc-4063-8758-79dae39ec446&quot;,536873678]],[&quot;^16&quot;,[32850,&quot;^R&quot;,&quot;The ability to spot patterns, to question the frames used and detect the distinctions made by others, is the precondition to thinking critically and looking behind the assertions of a text or a talk. Being able to re-frame questions, assertions and information is even more important than having an extensive knowledge, because without this ability, we wouldn’t be able to put our knowledge to use. The good news is that these skills can be learned.&quot;,536873678]],[&quot;^16&quot;,[32850,&quot;^P&quot;,&quot;^19&quot;,536873678]],[&quot;^16&quot;,[32850,&quot;^F&quot;,32910,536873678]],[&quot;^16&quot;,[32850,&quot;^Y&quot;,2403,536873678]],[&quot;^16&quot;,[32850,&quot;^V&quot;,32873,536873678]],[&quot;^16&quot;,[32850,&quot;^U&quot;,101,536873678]],[&quot;^16&quot;,[32850,&quot;^U&quot;,2403,536873678]],[&quot;^16&quot;,[32850,&quot;^1@&quot;,true,536873678]],[&quot;^16&quot;,[32850,&quot;^;&quot;,&quot;~u63272861-203e-471b-9e70-99761b99cafd&quot;,536873678]],[&quot;^16&quot;,[32851,&quot;^R&quot;,&quot;What good readers can do is spot the limitations of a particular approach and see what is not mentioned in the text.&quot;,536873678]],[&quot;^16&quot;,[32851,&quot;^P&quot;,&quot;^19&quot;,536873678]],[&quot;^16&quot;,[32851,&quot;^F&quot;,32882,536873678]],[&quot;^16&quot;,[32851,&quot;^Y&quot;,2403,536873678]],[&quot;^16&quot;,[32851,&quot;^V&quot;,32873,536873678]],[&quot;^16&quot;,[32851,&quot;^U&quot;,101,536873678]],[&quot;^16&quot;,[32851,&quot;^U&quot;,2403,536873678]],[&quot;^16&quot;,[32851,&quot;^1@&quot;,true,536873678]],[&quot;^16&quot;,[32851,&quot;^;&quot;,&quot;~u63272861-da77-4cf1-87b3-61a17cadcc5d&quot;,536873678]],[&quot;^16&quot;,[32852,&quot;^R&quot;,&quot;看完书之后有足够多的想法吗？尝试去记录哪一些刷新自己的认知？&quot;,536873678]],[&quot;^16&quot;,[32852,&quot;^P&quot;,&quot;^19&quot;,536873678]],[&quot;^16&quot;,[32852,&quot;^F&quot;,32895,536873678]],[&quot;^16&quot;,[32852,&quot;^Y&quot;,2403,536873678]],[&quot;^16&quot;,[32852,&quot;^V&quot;,32895,536873678]],[&quot;^16&quot;,[32852,&quot;^U&quot;,101,536873678]],[&quot;^16&quot;,[32852,&quot;^U&quot;,1676,536873678]],[&quot;^16&quot;,[32852,&quot;^U&quot;,2403,536873678]],[&quot;^16&quot;,[32852,&quot;^1@&quot;,true,536873678]],[&quot;^16&quot;,[32852,&quot;^;&quot;,&quot;~u63272861-deed-41e6-850f-8031e1195ff9&quot;,536873678]],[&quot;^16&quot;,[32853,&quot;^R&quot;,&quot;Many students and academic writers think like the early ship owners when it comes to note-taking.&quot;,536873678]],[&quot;^16&quot;,[32853,&quot;^P&quot;,&quot;^19&quot;,536873678]],[&quot;^16&quot;,[32853,&quot;^F&quot;,32871,536873678]],[&quot;^16&quot;,[32853,&quot;^Y&quot;,2403,536873678]],[&quot;^16&quot;,[32853,&quot;^V&quot;,32873,536873678]],[&quot;^16&quot;,[32853,&quot;^U&quot;,101,536873678]],[&quot;^16&quot;,[32853,&quot;^U&quot;,2403,536873678]],[&quot;^16&quot;,[32853,&quot;^1@&quot;,true,536873678]],[&quot;^16&quot;,[32853,&quot;^;&quot;,&quot;~u63272861-aa57-40a5-b250-580acecaddce&quot;,536873678]],[&quot;^16&quot;,[32854,&quot;^R&quot;,&quot;Academic or nonfiction texts are not written like this because in addition to the writing, there is the reading, the research, the thinking and the tinkering with ideas.&quot;,536873678]],[&quot;^16&quot;,[32854,&quot;^P&quot;,&quot;^19&quot;,536873678]],[&quot;^16&quot;,[32854,&quot;^F&quot;,32831,536873678]],[&quot;^16&quot;,[32854,&quot;^Y&quot;,2403,536873678]],[&quot;^16&quot;,[32854,&quot;^V&quot;,32873,536873678]],[&quot;^16&quot;,[32854,&quot;^U&quot;,101,536873678]],[&quot;^16&quot;,[32854,&quot;^U&quot;,2403,536873678]],[&quot;^16&quot;,[32854,&quot;^1@&quot;,true,536873678]],[&quot;^16&quot;,[32854,&quot;^;&quot;,&quot;~u63272861-d8af-44fa-ad9e-554172f1e575&quot;,536873678]],[&quot;^16&quot;,[32855,&quot;^R&quot;,&quot;Confirmation bias is tackled here in two steps: First, by turning the whole writing process on its head, and secondly, by changing the incentives from finding confirming facts to an indiscriminate gathering of any relevant information regardless of what argument it will support.&quot;,536873678]],[&quot;^16&quot;,[32855,&quot;^P&quot;,&quot;^19&quot;,536873678]],[&quot;^16&quot;,[32855,&quot;^F&quot;,32830,536873678]],[&quot;^16&quot;,[32855,&quot;^Y&quot;,2403,536873678]],[&quot;^16&quot;,[32855,&quot;^V&quot;,32873,536873678]],[&quot;^16&quot;,[32855,&quot;^U&quot;,101,536873678]],[&quot;^16&quot;,[32855,&quot;^U&quot;,2403,536873678]],[&quot;^16&quot;,[32855,&quot;^1@&quot;,true,536873678]],[&quot;^16&quot;,[32855,&quot;^;&quot;,&quot;~u63272861-cd62-4c36-9670-882f23b96167&quot;,536873678]],[&quot;^16&quot;,[32856,&quot;^R&quot;,&quot;why did I highlight this?&quot;,536873678]],[&quot;^16&quot;,[32856,&quot;^P&quot;,&quot;^19&quot;,536873678]],[&quot;^16&quot;,[32856,&quot;^F&quot;,32834,536873678]],[&quot;^16&quot;,[32856,&quot;^Y&quot;,2403,536873678]],[&quot;^16&quot;,[32856,&quot;^V&quot;,32834,536873678]],[&quot;^16&quot;,[32856,&quot;^U&quot;,101,536873678]],[&quot;^16&quot;,[32856,&quot;^U&quot;,1676,536873678]],[&quot;^16&quot;,[32856,&quot;^U&quot;,2403,536873678]],[&quot;^16&quot;,[32856,&quot;^1@&quot;,true,536873678]],[&quot;^16&quot;,[32856,&quot;^;&quot;,&quot;~u63272861-231c-4589-bcd8-eea42adb9cbb&quot;,536873678]],[&quot;^16&quot;,[32857,&quot;^R&quot;,&quot;Comparing, differentiating and connecting notes are the basis of good academic writing, but playing and tinkering with ideas is what leads to insight and exceptional texts.&quot;,536873678]],[&quot;^16&quot;,[32857,&quot;^P&quot;,&quot;^19&quot;,536873678]],[&quot;^16&quot;,[32857,&quot;^F&quot;,32922,536873678]],[&quot;^16&quot;,[32857,&quot;^Y&quot;,2403,536873678]],[&quot;^16&quot;,[32857,&quot;^V&quot;,32873,536873678]],[&quot;^16&quot;,[32857,&quot;^U&quot;,101,536873678]],[&quot;^16&quot;,[32857,&quot;^U&quot;,2403,536873678]],[&quot;^16&quot;,[32857,&quot;^1@&quot;,true,536873678]],[&quot;^16&quot;,[32857,&quot;^;&quot;,&quot;~u63272861-08f9-44f8-84c2-bada3519684d&quot;,536873678]],[&quot;^16&quot;,[32858,&quot;^R&quot;,&quot;In contrast to manuscript pages per day, a certain number of notes a day is a reasonable goal for academic writing.&quot;,536873678]],[&quot;^16&quot;,[32858,&quot;^P&quot;,&quot;^19&quot;,536873678]],[&quot;^16&quot;,[32858,&quot;^F&quot;,32833,536873678]],[&quot;^16&quot;,[32858,&quot;^Y&quot;,2403,536873678]],[&quot;^16&quot;,[32858,&quot;^V&quot;,32873,536873678]],[&quot;^16&quot;,[32858,&quot;^U&quot;,101,536873678]],[&quot;^16&quot;,[32858,&quot;^U&quot;,2403,536873678]],[&quot;^16&quot;,[32858,&quot;^1@&quot;,true,536873678]],[&quot;^16&quot;,[32858,&quot;^;&quot;,&quot;~u63272861-e0a9-4da7-bdff-a8d9994acb39&quot;,536873678]],[&quot;^16&quot;,[32859,&quot;^R&quot;,&quot;The first teaches the formal requirements: style, structure or how to quote correctly. And then there are the psychological ones, which teach you how to get it done without mental breakdowns and before your supervisor or publisher starts refusing to move the deadline once more.&quot;,536873678]],[&quot;^16&quot;,[32859,&quot;^P&quot;,&quot;^19&quot;,536873678]],[&quot;^16&quot;,[32859,&quot;^F&quot;,32862,536873678]],[&quot;^16&quot;,[32859,&quot;^Y&quot;,2403,536873678]],[&quot;^16&quot;,[32859,&quot;^V&quot;,32873,536873678]],[&quot;^16&quot;,[32859,&quot;^U&quot;,101,536873678]],[&quot;^16&quot;,[32859,&quot;^U&quot;,2403,536873678]],[&quot;^16&quot;,[32859,&quot;^1@&quot;,true,536873678]],[&quot;^16&quot;,[32859,&quot;^;&quot;,&quot;~u63272861-c1c2-488c-a185-433fc7d05997&quot;,536873678]],[&quot;^16&quot;,[32860,&quot;^R&quot;,&quot;Handwrite ideas as you have them while reading, and reference where they came from&quot;,536873678]],[&quot;^16&quot;,[32860,&quot;^P&quot;,&quot;^19&quot;,536873678]],[&quot;^16&quot;,[32860,&quot;^F&quot;,32909,536873678]],[&quot;^16&quot;,[32860,&quot;^Y&quot;,2403,536873678]],[&quot;^16&quot;,[32860,&quot;^V&quot;,9523,536873678]],[&quot;^16&quot;,[32860,&quot;^U&quot;,101,536873678]],[&quot;^16&quot;,[32860,&quot;^U&quot;,1676,536873678]],[&quot;^16&quot;,[32860,&quot;^U&quot;,2403,536873678]],[&quot;^16&quot;,[32860,&quot;^1@&quot;,true,536873678]],[&quot;^16&quot;,[32860,&quot;^;&quot;,&quot;~u63272861-675a-439f-9a99-18a71e003ba4&quot;,536873678]],[&quot;^16&quot;,[32861,&quot;^R&quot;,&quot;TODO 微信读书上的笔记整理&quot;,536873678]],[&quot;^16&quot;,[32861,&quot;^P&quot;,&quot;^19&quot;,536873678]],[&quot;^16&quot;,[32861,&quot;^F&quot;,32902,536873678]],[&quot;^16&quot;,[32861,&quot;^11&quot;,&quot;TODO&quot;,536873678]],[&quot;^16&quot;,[32861,&quot;^Y&quot;,2403,536873678]],[&quot;^16&quot;,[32861,&quot;^V&quot;,32902,536873678]],[&quot;^16&quot;,[32861,&quot;^U&quot;,4,536873678]],[&quot;^16&quot;,[32861,&quot;^U&quot;,1363,536873678]],[&quot;^16&quot;,[32861,&quot;^U&quot;,2403,536873678]],[&quot;^16&quot;,[32861,&quot;^H&quot;,4,536873678]],[&quot;^16&quot;,[32861,&quot;^1@&quot;,true,536873678]],[&quot;^16&quot;,[32861,&quot;^;&quot;,&quot;~u63272861-12cf-41b8-a595-2b8b1232d89b&quot;,536873678]],[&quot;^16&quot;,[32862,&quot;^R&quot;,&quot;The only permanently stored notes are the literature notes in the reference system and the main notes in the slip-box. The former can be very brief as the context is clearly the text they refer to. The latter need be written with more care and details as they need to be self-explanatory. Luhmann never underlined sentences in the text he read or wrote comments in the margins. All he did was take brief notes about the ideas that caught his attention in a text on a separate piece of paper: “I make a note with the bibliographic details. On the backside I would write ‘on page x is this, on page y is that,’ and then it goes into the bibliographic slip-box where I collect everything I read.” (Hagen, 1997)&quot;,536873678]],[&quot;^16&quot;,[32862,&quot;^P&quot;,&quot;^19&quot;,536873678]],[&quot;^16&quot;,[32862,&quot;^F&quot;,32865,536873678]],[&quot;^16&quot;,[32862,&quot;^Y&quot;,2403,536873678]],[&quot;^16&quot;,[32862,&quot;^V&quot;,32873,536873678]],[&quot;^16&quot;,[32862,&quot;^U&quot;,101,536873678]],[&quot;^16&quot;,[32862,&quot;^U&quot;,2403,536873678]],[&quot;^16&quot;,[32862,&quot;^1@&quot;,true,536873678]],[&quot;^16&quot;,[32862,&quot;^;&quot;,&quot;~u63272861-556c-45db-80bc-ad21e7691903&quot;,536873678]],[&quot;^16&quot;,[32863,&quot;^R&quot;,&quot;At this point, it should become clear that you don’t need to wait for a genie to appear, as each step is clearly not only within your abilities, but also straightforward and well defined: Assemble notes and bring them into order, turn these notes into a draft, review it and you are done.&quot;,536873678]],[&quot;^16&quot;,[32863,&quot;^P&quot;,&quot;^19&quot;,536873678]],[&quot;^16&quot;,[32863,&quot;^F&quot;,32845,536873678]],[&quot;^16&quot;,[32863,&quot;^Y&quot;,2403,536873678]],[&quot;^16&quot;,[32863,&quot;^V&quot;,32873,536873678]],[&quot;^16&quot;,[32863,&quot;^U&quot;,101,536873678]],[&quot;^16&quot;,[32863,&quot;^U&quot;,2403,536873678]],[&quot;^16&quot;,[32863,&quot;^1@&quot;,true,536873678]],[&quot;^16&quot;,[32863,&quot;^;&quot;,&quot;~u63272861-dd59-4996-9766-e795f8c341e6&quot;,536873678]],[&quot;^16&quot;,[32864,&quot;^R&quot;,&quot;as quick notes are only __reminders__ of an idea, you need to turn them (ideally within a day)__ into permanently understandable notes.__ 当天修改成为可以永久理解的笔记。&quot;,536873678]],[&quot;^16&quot;,[32864,&quot;^P&quot;,&quot;^19&quot;,536873678]],[&quot;^16&quot;,[32864,&quot;^F&quot;,32825,536873678]],[&quot;^16&quot;,[32864,&quot;^Y&quot;,2403,536873678]],[&quot;^16&quot;,[32864,&quot;^V&quot;,32876,536873678]],[&quot;^16&quot;,[32864,&quot;^U&quot;,101,536873678]],[&quot;^16&quot;,[32864,&quot;^U&quot;,2403,536873678]],[&quot;^16&quot;,[32864,&quot;^1@&quot;,true,536873678]],[&quot;^16&quot;,[32864,&quot;^;&quot;,&quot;~u63272861-521b-40a3-954f-7cc8efdbac82&quot;,536873678]],[&quot;^16&quot;,[32865,&quot;^R&quot;,&quot;To achieve a critical mass, it is crucial to distinguish clearly between three types of notes: 1.   Fleeting notes, which are only reminders of information, can be written in any kind of way and will end up in the trash within a day or two. 2.    Permanent notes, which will never be thrown away and contain the necessary information in themselves in a permanently understandable way. They are always stored in the same way in the same place, either in the reference system or, written as if for print, in the slip-box. 3.    Project notes, which are only relevant to one particular project. They are kept within a project-specific folder and can be discarded or archived after the project is finished.&quot;,536873678]],[&quot;^16&quot;,[32865,&quot;^P&quot;,&quot;^19&quot;,536873678]],[&quot;^16&quot;,[32865,&quot;^F&quot;,32823,536873678]],[&quot;^16&quot;,[32865,&quot;^Y&quot;,2403,536873678]],[&quot;^16&quot;,[32865,&quot;^V&quot;,32873,536873678]],[&quot;^16&quot;,[32865,&quot;^U&quot;,101,536873678]],[&quot;^16&quot;,[32865,&quot;^U&quot;,2403,536873678]],[&quot;^16&quot;,[32865,&quot;^1@&quot;,true,536873678]],[&quot;^16&quot;,[32865,&quot;^;&quot;,&quot;~u63272861-45f7-4d17-b686-f7f2f2cf1f92&quot;,536873678]],[&quot;^16&quot;,[32866,&quot;^R&quot;,&quot;Luhmann had two slip-boxes: a bibliographical one, which contained the references and brief notes on the content of the literature, and the main one in which he collected and generated his ideas, mainly in response to what he read.&quot;,536873678]],[&quot;^16&quot;,[32866,&quot;^P&quot;,&quot;^19&quot;,536873678]],[&quot;^16&quot;,[32866,&quot;^F&quot;,32924,536873678]],[&quot;^16&quot;,[32866,&quot;^Y&quot;,2403,536873678]],[&quot;^16&quot;,[32866,&quot;^V&quot;,32873,536873678]],[&quot;^16&quot;,[32866,&quot;^U&quot;,101,536873678]],[&quot;^16&quot;,[32866,&quot;^U&quot;,2403,536873678]],[&quot;^16&quot;,[32866,&quot;^1@&quot;,true,536873678]],[&quot;^16&quot;,[32866,&quot;^;&quot;,&quot;~u63272861-a579-4f85-887a-a5d06269fe46&quot;,536873678]],[&quot;^16&quot;,[32867,&quot;^R&quot;,&quot;Writing, taking notes and thinking about how ideas connect is exactly the kind of elaboration that is needed to learn.&quot;,536873678]],[&quot;^16&quot;,[32867,&quot;^P&quot;,&quot;^19&quot;,536873678]],[&quot;^16&quot;,[32867,&quot;^F&quot;,32835,536873678]],[&quot;^16&quot;,[32867,&quot;^Y&quot;,2403,536873678]],[&quot;^16&quot;,[32867,&quot;^V&quot;,32873,536873678]],[&quot;^16&quot;,[32867,&quot;^U&quot;,101,536873678]],[&quot;^16&quot;,[32867,&quot;^U&quot;,2403,536873678]],[&quot;^16&quot;,[32867,&quot;^1@&quot;,true,536873678]],[&quot;^16&quot;,[32867,&quot;^;&quot;,&quot;~u63272861-fc18-4539-945c-68fcf709652c&quot;,536873678]],[&quot;^16&quot;,[32868,&quot;^R&quot;,&quot;[用“卡片笔记写作法”读《智识的生产技术》含流程方法与笔记示范 | 学习骇客 (qq.com)](https://mp.weixin.qq.com/s/WqYCkQ0LMq_rX8v3O1m_og)&quot;,536873678]],[&quot;^16&quot;,[32868,&quot;^P&quot;,&quot;^19&quot;,536873678]],[&quot;^16&quot;,[32868,&quot;^F&quot;,32899,536873678]],[&quot;^16&quot;,[32868,&quot;^Y&quot;,2403,536873678]],[&quot;^16&quot;,[32868,&quot;^V&quot;,32902,536873678]],[&quot;^16&quot;,[32868,&quot;^U&quot;,4,536873678]],[&quot;^16&quot;,[32868,&quot;^U&quot;,1363,536873678]],[&quot;^16&quot;,[32868,&quot;^U&quot;,2403,536873678]],[&quot;^16&quot;,[32868,&quot;^1@&quot;,true,536873678]],[&quot;^16&quot;,[32868,&quot;^;&quot;,&quot;~u63272861-0b2c-4e6c-aeab-d23c093d6296&quot;,536873678]],[&quot;^16&quot;,[32869,&quot;^R&quot;,&quot;Only if you can trust your system, only if you really know that everything will be taken care of, will your brain let go and let you focus on the task at hand.&quot;,536873678]],[&quot;^16&quot;,[32869,&quot;^P&quot;,&quot;^19&quot;,536873678]],[&quot;^16&quot;,[32869,&quot;^F&quot;,32917,536873678]],[&quot;^16&quot;,[32869,&quot;^Y&quot;,2403,536873678]],[&quot;^16&quot;,[32869,&quot;^V&quot;,32873,536873678]],[&quot;^16&quot;,[32869,&quot;^U&quot;,101,536873678]],[&quot;^16&quot;,[32869,&quot;^U&quot;,2403,536873678]],[&quot;^16&quot;,[32869,&quot;^1@&quot;,true,536873678]],[&quot;^16&quot;,[32869,&quot;^;&quot;,&quot;~u63272861-67f1-43fc-8385-33b01308c64c&quot;,536873678]],[&quot;^16&quot;,[32870,&quot;^R&quot;,&quot;We reinvent and rewrite our memory every time we try to retrieve information.&quot;,536873678]],[&quot;^16&quot;,[32870,&quot;^P&quot;,&quot;^19&quot;,536873678]],[&quot;^16&quot;,[32870,&quot;^F&quot;,32858,536873678]],[&quot;^16&quot;,[32870,&quot;^Y&quot;,2403,536873678]],[&quot;^16&quot;,[32870,&quot;^V&quot;,32873,536873678]],[&quot;^16&quot;,[32870,&quot;^U&quot;,101,536873678]],[&quot;^16&quot;,[32870,&quot;^U&quot;,2403,536873678]],[&quot;^16&quot;,[32870,&quot;^1@&quot;,true,536873678]],[&quot;^16&quot;,[32870,&quot;^;&quot;,&quot;~u63272861-aa7d-4657-9a20-8c4839d9b57d&quot;,536873678]],[&quot;^16&quot;,[32871,&quot;^R&quot;,&quot;critically. By writing, students demonstrate what they have learned, show their ability to think critically and ability to develop ideas.&quot;,536873678]],[&quot;^16&quot;,[32871,&quot;^P&quot;,&quot;^19&quot;,536873678]],[&quot;^16&quot;,[32871,&quot;^F&quot;,32913,536873678]],[&quot;^16&quot;,[32871,&quot;^Y&quot;,2403,536873678]],[&quot;^16&quot;,[32871,&quot;^V&quot;,32873,536873678]],[&quot;^16&quot;,[32871,&quot;^U&quot;,101,536873678]],[&quot;^16&quot;,[32871,&quot;^U&quot;,2403,536873678]],[&quot;^16&quot;,[32871,&quot;^1@&quot;,true,536873678]],[&quot;^16&quot;,[32871,&quot;^;&quot;,&quot;~u63272861-06df-4dd6-9654-3a1f9aeab20a&quot;,536873678]],[&quot;^16&quot;,[32872,&quot;^R&quot;,&quot;[[Youtube]] 作者访谈 [Interview and Q&amp;A with Sönke Ahrens on How to Take Smart Notes - YouTube](https://www.youtube.com/watch?v=kXnR7qX3BDc)&quot;,536873678]],[&quot;^16&quot;,[32872,&quot;^P&quot;,&quot;^19&quot;,536873678]],[&quot;^16&quot;,[32872,&quot;^F&quot;,32920,536873678]],[&quot;^16&quot;,[32872,&quot;^Y&quot;,2403,536873678]],[&quot;^16&quot;,[32872,&quot;^V&quot;,2403,536873678]],[&quot;^16&quot;,[32872,&quot;^U&quot;,2403,536873678]],[&quot;^16&quot;,[32872,&quot;^U&quot;,3131,536873678]],[&quot;^16&quot;,[32872,&quot;^H&quot;,3131,536873678]],[&quot;^16&quot;,[32872,&quot;^1@&quot;,true,536873678]],[&quot;^16&quot;,[32872,&quot;^;&quot;,&quot;~u63272861-f849-47ee-b090-8546cfe8e1e8&quot;,536873678]],[&quot;^16&quot;,[32873,&quot;^N&quot;,true,536873678]],[&quot;^16&quot;,[32873,&quot;^R&quot;,&quot;Highlights\\ncollapsed:: true&quot;,536873678]],[&quot;^16&quot;,[32873,&quot;^P&quot;,&quot;^19&quot;,536873678]],[&quot;^16&quot;,[32873,&quot;^F&quot;,32872,536873678]],[&quot;^16&quot;,[32873,&quot;^Y&quot;,2403,536873678]],[&quot;^16&quot;,[32873,&quot;^V&quot;,2403,536873678]],[&quot;^16&quot;,[32873,&quot;^U&quot;,101,536873678]],[&quot;^16&quot;,[32873,&quot;^U&quot;,2403,536873678]],[&quot;^16&quot;,[32873,&quot;^?&quot;,[&quot;^ &quot;],536873678]],[&quot;^16&quot;,[32873,&quot;^K&quot;,[],536873678]],[&quot;^16&quot;,[32873,&quot;^H&quot;,101,536873678]],[&quot;^16&quot;,[32873,&quot;^1@&quot;,true,536873678]],[&quot;^16&quot;,[32873,&quot;^;&quot;,&quot;~u63272861-8351-4021-97d1-b7e2bdaaf3af&quot;,536873678]],[&quot;^16&quot;,[32874,&quot;^R&quot;,&quot;Here, everything is about building up a critical mass of useful notes in the slip-box, which gives us a clear idea of how to read and how to take literature notes.&quot;,536873678]],[&quot;^16&quot;,[32874,&quot;^P&quot;,&quot;^19&quot;,536873678]],[&quot;^16&quot;,[32874,&quot;^F&quot;,32878,536873678]],[&quot;^16&quot;,[32874,&quot;^Y&quot;,2403,536873678]],[&quot;^16&quot;,[32874,&quot;^V&quot;,32873,536873678]],[&quot;^16&quot;,[32874,&quot;^U&quot;,101,536873678]],[&quot;^16&quot;,[32874,&quot;^U&quot;,2403,536873678]],[&quot;^16&quot;,[32874,&quot;^1@&quot;,true,536873678]],[&quot;^16&quot;,[32874,&quot;^;&quot;,&quot;~u63272861-ffef-4efd-b28d-2e5a2420520a&quot;,536873678]],[&quot;^16&quot;,[32875,&quot;^R&quot;,&quot;将这些记笔记的方法当成习惯养成。笔记收集 - 建立联系 - 编码存储 - 再联系&quot;,536873678]],[&quot;^16&quot;,[32875,&quot;^P&quot;,&quot;^19&quot;,536873678]],[&quot;^16&quot;,[32875,&quot;^F&quot;,32832,536873678]],[&quot;^16&quot;,[32875,&quot;^Y&quot;,2403,536873678]],[&quot;^16&quot;,[32875,&quot;^V&quot;,32829,536873678]],[&quot;^16&quot;,[32875,&quot;^U&quot;,101,536873678]],[&quot;^16&quot;,[32875,&quot;^U&quot;,2403,536873678]],[&quot;^16&quot;,[32875,&quot;^U&quot;,2491,536873678]],[&quot;^16&quot;,[32875,&quot;^1@&quot;,true,536873678]],[&quot;^16&quot;,[32875,&quot;^;&quot;,&quot;~u63272861-4112-479e-8b34-621bf7412dbc&quot;,536873678]],[&quot;^16&quot;,[32876,&quot;^R&quot;,&quot;快速记录灵感，一天之内整理成为笔记。&quot;,536873678]],[&quot;^16&quot;,[32876,&quot;^P&quot;,&quot;^19&quot;,536873678]],[&quot;^16&quot;,[32876,&quot;^F&quot;,32827,536873678]],[&quot;^16&quot;,[32876,&quot;^Y&quot;,2403,536873678]],[&quot;^16&quot;,[32876,&quot;^V&quot;,32918,536873678]],[&quot;^16&quot;,[32876,&quot;^U&quot;,101,536873678]],[&quot;^16&quot;,[32876,&quot;^U&quot;,2403,536873678]],[&quot;^16&quot;,[32876,&quot;^1@&quot;,true,536873678]],[&quot;^16&quot;,[32876,&quot;^;&quot;,&quot;~u63272861-c99c-459f-83bb-0c73076ad389&quot;,536873678]],[&quot;^16&quot;,[32877,&quot;^R&quot;,&quot;卡片盒的价值&quot;,536873678]],[&quot;^16&quot;,[32877,&quot;^P&quot;,&quot;^19&quot;,536873678]],[&quot;^16&quot;,[32877,&quot;^F&quot;,32815,536873678]],[&quot;^16&quot;,[32877,&quot;^Y&quot;,2403,536873678]],[&quot;^16&quot;,[32877,&quot;^V&quot;,2403,536873678]],[&quot;^16&quot;,[32877,&quot;^U&quot;,2403,536873678]],[&quot;^16&quot;,[32877,&quot;^1@&quot;,true,536873678]],[&quot;^16&quot;,[32877,&quot;^;&quot;,&quot;~u63272861-6f9e-4de3-81ea-9799d32b45d8&quot;,536873678]],[&quot;^16&quot;,[32878,&quot;^R&quot;,&quot;While the literature notes will be stored within the reference system together with the bibliographic details, separate from the slip-box, but still close to the context of the original text, they are already written with an eye towards the lines of thoughts within the slip-box. Luhmann describes this step as follows: “I always have a slip of paper at hand, on which I note down the ideas of certain pages. On the backside I write down the bibliographic details. After finishing the book I go through my notes and think how these notes might be relevant for already written notes in the slip-box. It means that I always read with an eye towards possible connections in the slip-box.” (Luhmann et al., 1987, 150)&quot;,536873678]],[&quot;^16&quot;,[32878,&quot;^P&quot;,&quot;^19&quot;,536873678]],[&quot;^16&quot;,[32878,&quot;^F&quot;,32894,536873678]],[&quot;^16&quot;,[32878,&quot;^Y&quot;,2403,536873678]],[&quot;^16&quot;,[32878,&quot;^V&quot;,32873,536873678]],[&quot;^16&quot;,[32878,&quot;^U&quot;,101,536873678]],[&quot;^16&quot;,[32878,&quot;^U&quot;,2403,536873678]],[&quot;^16&quot;,[32878,&quot;^1@&quot;,true,536873678]],[&quot;^16&quot;,[32878,&quot;^;&quot;,&quot;~u63272861-cd4b-4a16-be79-124f2459e4f8&quot;,536873678]],[&quot;^16&quot;,[32879,&quot;^R&quot;,&quot;Writing that an author struggles in one chapter to justify his method can be a much more adequate description of this chapter’s content than any quote from the text itself (this would call for an explanation, of course).&quot;,536873678]],[&quot;^16&quot;,[32879,&quot;^P&quot;,&quot;^19&quot;,536873678]],[&quot;^16&quot;,[32879,&quot;^F&quot;,32824,536873678]],[&quot;^16&quot;,[32879,&quot;^Y&quot;,2403,536873678]],[&quot;^16&quot;,[32879,&quot;^V&quot;,32873,536873678]],[&quot;^16&quot;,[32879,&quot;^U&quot;,101,536873678]],[&quot;^16&quot;,[32879,&quot;^U&quot;,2403,536873678]],[&quot;^16&quot;,[32879,&quot;^1@&quot;,true,536873678]],[&quot;^16&quot;,[32879,&quot;^;&quot;,&quot;~u63272861-2b6f-4175-8369-22e405ff4547&quot;,536873678]],[&quot;^16&quot;,[32880,&quot;^R&quot;,&quot;Whenever he read something, he would write the bibliographic information on one side of a card and make brief notes about the content on the other side (Schmidt 2013, 170). These notes would end up in the bibliographic slip-box. In a second step, shortly after, he would look at his brief notes and think about their relevance for his own thinking and writing. He then would turn to the main slip-box and write his ideas, comments and thoughts on new pieces of paper, using only one for each idea and restricting himself to one side of the paper, to make it easier to read them later without having to take them out of the box. He kept them usually brief enough to make one idea fit on a single sheet, but would sometimes add another note to extend a thought.&quot;,536873678]],[&quot;^16&quot;,[32880,&quot;^P&quot;,&quot;^19&quot;,536873678]],[&quot;^16&quot;,[32880,&quot;^F&quot;,32866,536873678]],[&quot;^16&quot;,[32880,&quot;^Y&quot;,2403,536873678]],[&quot;^16&quot;,[32880,&quot;^V&quot;,32873,536873678]],[&quot;^16&quot;,[32880,&quot;^U&quot;,101,536873678]],[&quot;^16&quot;,[32880,&quot;^U&quot;,2403,536873678]],[&quot;^16&quot;,[32880,&quot;^1@&quot;,true,536873678]],[&quot;^16&quot;,[32880,&quot;^;&quot;,&quot;~u63272861-43bb-45f7-aac7-00ca923237ec&quot;,536873678]],[&quot;^16&quot;,[32881,&quot;^R&quot;,&quot;psychologist Lonka refers to, goes a step further and&quot;,536873678]],[&quot;^16&quot;,[32881,&quot;^P&quot;,&quot;^19&quot;,536873678]],[&quot;^16&quot;,[32881,&quot;^F&quot;,32851,536873678]],[&quot;^16&quot;,[32881,&quot;^Y&quot;,2403,536873678]],[&quot;^16&quot;,[32881,&quot;^V&quot;,32873,536873678]],[&quot;^16&quot;,[32881,&quot;^U&quot;,101,536873678]],[&quot;^16&quot;,[32881,&quot;^U&quot;,2403,536873678]],[&quot;^16&quot;,[32881,&quot;^1@&quot;,true,536873678]],[&quot;^16&quot;,[32881,&quot;^;&quot;,&quot;~u63272861-efe0-439d-bd42-3a1776d50c3d&quot;,536873678]],[&quot;^16&quot;,[32882,&quot;^R&quot;,&quot;The slip-box takes care of details and references and is a long-term memory resource that keeps information objectively unaltered. That allows the brain to focus on the gist, the deeper understanding and the bigger picture, and frees it up to be creative. Both the brain and the slip-box can focus on what they are best at.&quot;,536873678]],[&quot;^16&quot;,[32882,&quot;^P&quot;,&quot;^19&quot;,536873678]],[&quot;^16&quot;,[32882,&quot;^F&quot;,32867,536873678]],[&quot;^16&quot;,[32882,&quot;^Y&quot;,2403,536873678]],[&quot;^16&quot;,[32882,&quot;^V&quot;,32873,536873678]],[&quot;^16&quot;,[32882,&quot;^U&quot;,101,536873678]],[&quot;^16&quot;,[32882,&quot;^U&quot;,2403,536873678]],[&quot;^16&quot;,[32882,&quot;^1@&quot;,true,536873678]],[&quot;^16&quot;,[32882,&quot;^;&quot;,&quot;~u63272861-5689-4e0b-a3d8-4f543de776f4&quot;,536873678]],[&quot;^16&quot;,[32883,&quot;^R&quot;,&quot;标准化 **Standardize**：集中在一个地方保存格式相同的笔记，每一篇笔记有一个唯一的编号。&quot;,536873678]],[&quot;^16&quot;,[32883,&quot;^P&quot;,&quot;^19&quot;,536873678]],[&quot;^16&quot;,[32883,&quot;^F&quot;,32829,536873678]],[&quot;^16&quot;,[32883,&quot;^Y&quot;,2403,536873678]],[&quot;^16&quot;,[32883,&quot;^V&quot;,32829,536873678]],[&quot;^16&quot;,[32883,&quot;^U&quot;,101,536873678]],[&quot;^16&quot;,[32883,&quot;^U&quot;,2403,536873678]],[&quot;^16&quot;,[32883,&quot;^U&quot;,2491,536873678]],[&quot;^16&quot;,[32883,&quot;^1@&quot;,true,536873678]],[&quot;^16&quot;,[32883,& derstand the extent to which the mind is reliant upon external scaffolding.”&quot;,536873678]],[&quot;^16&quot;,[32893,&quot;^P&quot;,&quot;^19&quot;,536873678]],[&quot;^16&quot;,[32893,&quot;^F&quot;,32849,536873678]],[&quot;^16&quot;,[32893,&quot;^Y&quot;,2403,536873678]],[&quot;^16&quot;,[32893,&quot;^V&quot;,32873,536873678]],[&quot;^16&quot;,[32893,&quot;^U&quot;,101,536873678]],[&quot;^16&quot;,[32893,&quot;^U&quot;,2403,536873678]],[&quot;^16&quot;,[32893,&quot;^1@&quot;,true,536873678]],[&quot;^16&quot;,[32893,&quot;^;&quot;,&quot;~u63272861-7fd5-46b5-9757-82f7fdec76e5&quot;,536873678]],[&quot;^16&quot;,[32894,&quot;^R&quot;,&quot;To get a good paper written, you only have to rewrite a good draft; to get a good draft written, you only have to turn a series of notes into a continuous text.&quot;,536873678]],[&quot;^16&quot;,[32894,&quot;^P&quot;,&quot;^19&quot;,536873678]],[&quot;^16&quot;,[32894,&quot;^F&quot;,32873,536873678]],[&quot;^16&quot;,[32894,&quot;^Y&quot;,2403,536873678]],[&quot;^16&quot;,[32894,&quot;^V&quot;,32873,536873678]],[&quot;^16&quot;,[32894,&quot;^U&quot;,101,536873678]],[&quot;^16&quot;,[32894,&quot;^U&quot;,2403,536873678]],[&quot;^16&quot;,[32894,&quot;^1@&quot;,true,536873678]],[&quot;^16&quot;,[32894,&quot;^;&quot;,&quot;~u63272861-f680-4d58-88eb-143f2c20dc67&quot;,536873678]],[&quot;^16&quot;,[32895,&quot;^R&quot;,&quot;Upload your ^^highlights and ideas^^ once you finish a book&quot;,536873678]],[&quot;^16&quot;,[32895,&quot;^P&quot;,&quot;^19&quot;,536873678]],[&quot;^16&quot;,[32895,&quot;^F&quot;,32860,536873678]],[&quot;^16&quot;,[32895,&quot;^Y&quot;,2403,536873678]],[&quot;^16&quot;,[32895,&quot;^V&quot;,9523,536873678]],[&quot;^16&quot;,[32895,&quot;^U&quot;,101,536873678]],[&quot;^16&quot;,[32895,&quot;^U&quot;,1676,536873678]],[&quot;^16&quot;,[32895,&quot;^U&quot;,2403,536873678]],[&quot;^16&quot;,[32895,&quot;^1@&quot;,true,536873678]],[&quot;^16&quot;,[32895,&quot;^;&quot;,&quot;~u63272861-efa7-4d74-af67-eb69ef181e58& ;&quot;,&quot;~u63272861-6052-4cc7-b456-9f97076224df&quot;,536873678]],[&quot;^16&quot;,[32903,&quot;^R&quot;,&quot;If the existing note had the number 22, the new note would become note number 23. If 23 already existed, he named the new note 22a. By alternating numbers and letters, with some slashes and commas in between, he was able to branch out into as many strings of thought as he liked.&quot;,536873678]],[&quot;^16&quot;,[32903,&quot;^P&quot;,&quot;^19&quot;,536873678]],[&quot;^16&quot;,[32903,&quot;^F&quot;,32879,536873678]],[&quot;^16&quot;,[32903,&quot;^Y&quot;,2403,536873678]],[&quot;^16&quot;,[32903,&quot;^V&quot;,32873,536873678]],[&quot;^16&quot;,[32903,&quot;^U&quot;,101,536873678]],[&quot;^16&quot;,[32903,&quot;^U&quot;,2403,536873678]],[&quot;^16&quot;,[32903,&quot;^1@&quot;,true,536873678]],[&quot;^16&quot;,[32903,&quot;^;&quot;,&quot;~u63272861-557c-4123-bf4f-05ae9ebc35f0&quot;,536873678]],[&quot;^16&quot;,[32904,&quot;^R&quot;,&quot;Nothing motivates us more than the experience of becoming better at what we do.&quot;,536873678]],[&quot;^16&quot;,[32904,&quot;^P&quot;,&quot;^19&quot;,536873678]],[&quot;^16&quot;,[32904,&quot;^F&quot;,32925,536873678]],[&quot;^16&quot;,[32904,&quot;^Y&quot;,2403,536873678]],[&quot;^16&quot;,[32904,&quot;^V&quot;,32873,536873678]],[&quot;^16&quot;,[32904,&quot;^U&quot;,101,536873678]],[&quot;^16&quot;,[32904,&quot;^U&quot;,2403,536873678]],[&quot;^16&quot;,[32904,&quot;^1@&quot;,true,536873678]],[&quot;^16&quot;,[32904,&quot;^;&quot;,&quot;~u63272861-f3d2-4432-b4fa-2a1f01e5a81e&quot;,536873678]],[&quot;^16&quot;,[32905,&quot;^R&quot;,&quot;笔记对你的价值，而不是和书的相关程度&quot;,536873678]],[&quot;^16&quot;,[32905,&quot;^P&quot;,&quot;^19&quot;,536873678]],[&quot;^16&quot;,[32905,&quot;^F&quot;,32885,536873678]],[&quot;^16&quot;,[32905,&quot;^Y&quot;,2403,536873678]],[&quot;^16&quot;,[32905,&quot;^V&quot;,32821,536873678]],[&quot;^16&quot;,[32905,&quot;^U&quot;,101,536873678]],[&quot;^16&quot;,[32905,&quot;^U&quot;,1676,536873678]],[&quot;^16&quot;,[32905,&quot;^U&quot;,2403,536873678]],[&quot;^16&quot;,[32905,&quot;^1@&quot;,true,536873678]],[&quot;^16&quot;,[32905,&quot;^;&quot;,&quot;~u63272861-bfb3-4be9-bb07-f97f7dc9f5cc&quot;,536873678]],[&quot;^16&quot;,[32906,&quot;^R&quot;,&quot;the rough order is always the same: Make a decision on what to write about, plan your research, do your research, write. Interestingly enough, these road maps usually come with the concession that this is only an idealised plan and that in reality, it rarely works like that.&quot;,536873678]],[&quot;^16&quot;,[32906,&quot;^P&quot;,&quot;^19&quot;,536873678]],[&quot;^16&quot;,[32906,&quot;^F&quot;,32859,536873678]],[&quot;^16&quot;,[32906,&quot;^Y&quot;,2403,536873678]],[&quot;^16&quot;,[32906,&quot;^V&quot;,32873,536873678]],[&quot;^16&quot;,[32906,&quot;^U&quot;,101,536873678]],[&quot;^16&quot;,[32906,&quot;^U&quot;,2403,536873678]],[&quot;^16&quot;,[32906,&quot;^1@&quot;,true,536873678]],[&quot;^16&quot;,[32906,&quot;^;&quot;,&quot;~u63272861-b94a-400d-8e2c-c4c3f965f609&quot;,536873678]],[&quot;^16&quot;,[32907,&quot;^R&quot;,&quot;By focusing on what is interesting and keeping written track of your own intellectual development, topics, questions and arguments will emerge from the material without force. Not only does it means that finding a topic or a research question will become easier, as we don’t have to squeeze it out of the few ideas that are on top of our head anymore, every question that emerges out of our slip-box will naturally and handily come with material to work with.&quot;,536873678]],[&quot;^16&quot;,[32907,&quot;^P&quot;,&quot;^19&quot;,536873678]],[&quot;^16&quot;,[32907,&quot;^F&quot;,32914,536873678]],[&quot;^16&quot;,[32907,&quot;^Y&quot;,2403,536873678]],[&quot;^16&quot;,[32907,&quot;^V&quot;,32873,536873678]],[&quot;^16&quot;,[32907,&quot;^U&quot;,101,536873678]],[&quot;^16&quot;,[32907,&quot;^U&quot;,2403,536873678]],[&quot;^16&quot;,[32907,&quot;^1@&quot;,true,536873678]],[&quot;^16 t;^F&quot;,33187,536873716]],[&quot;^16&quot;,[33181,&quot;^Y&quot;,33174,536873716]],[&quot;^16&quot;,[33181,&quot;^V&quot;,33187,536873716]],[&quot;^16&quot;,[33181,&quot;^U&quot;,33174,536873716]],[&quot;^16&quot;,[33181,&quot;^1@&quot;,true,536873716]],[&quot;^16&quot;,[33181,&quot;^;&quot;,&quot;~u63272863-6962-4934-ba44-2d44f0cf1307&quot;,536873716]],[&quot;^16&quot;,[33182,&quot;^R&quot;,&quot;~```python\\ndef forward(self, queries, keys, values, attn_mask):\\n        import ipdb; ipdb.set_trace()\\n        B, L_Q, H, D = queries.shape # [32, 336, 8, 64]\\n        _, L_K, _, _ = keys.shape # [32, 336, 8, 64]\\n\\n        queries = queries.transpose(2,1) # [32, 8, 336, 64]\\n        keys = keys.transpose(2,1) # [32, 8, 336, 64]\\n        values = values.transpose(2,1) # [32, 8, 336, 64]\\n\\n        U_part = self.factor * np.ceil(np.log(L_K)).astype(&apos;int&apos;).item() # c*ln(L_k)\\n        # self.factor=5 and np.log(L_K)=5.82 -&gt; 6\\n        # so, U_part = 5 * 6 = 30\\n\\n        u = self.factor * np.ceil(np.log(L_Q)).astype(&apos;int&apos;).item() # c*ln(L_q)\\n        # u = 30\\n\\n        U_part = U_part if U_part&lt;L_K else L_K # 30\\n        u = u if u&lt;L_Q else L_Q # 30\\n\\n        scores_top, index = self._prob_QK(queries, keys, sample_k=U_part, n_top=u)\\n        # 上面这个方法最重要！\\n        # [32, 8, 30, 336] and [32, 8, 30] 这是8个heads，每个head下都是选择了前30的query tokens（各自选择的）\\n        # 含义：(1) scores_top, i.e., Q_K是类似原始transformer中的Q*K^T\\n        #       (2) index, i.e., M_top则是说，是32个序列，每个序列下8个heads，\\n        #               每个head下M得分靠前的top-30的query的indices（索引）\\n\\n        # add scale factor\\n        scale = self.scale or 1./sqrt(D) # 1./sqrt(64) = 1./8 = 0.125\\n        if scale is not None:\\n            scores_top = scores_top * scale # Q*K^T/sqrt(D)\\n\\n        # get the context\\n        context = self._get_initial_context(values, L_Q)\\n        # [32, 8, 336, 64]\\n\\n        # update the context with selected top_k queries\\n        context, attn = self._update_context(context, values, scores_top, index, L_Q, attn_mask)\\n        # [32, 8, 336, 64], None (如果attn!=None,那么其shape为：[32, 8, 336, 336])\\n\\n        import ipdb; ipdb.set_trace()\\n        return context.transpose(2,1).contiguous(), attn\\n        # [32, 336, 8, 64]\\n```&quot;,536873716]],[&quot;^16&quot;,[33182,&quot;^P&quot;,&quot;^19&quot;,536873716]],[&quot;^16&quot;,[33182,&quot;^F&quot;,33176,536873716]],[&quot;^16&quot;,[33182,&quot;^Y&quot;,33174,536873716]],[&quot;^16&quot;,[33182,&quot;^V&quot;,33176,536873716]],[&quot;^16&quot;,[33182,&quot;^U&quot;,33174,536873716]],[&quot;^16&quot;,[33182,&quot;^1@&quot;,true,536873716]],[&quot;^16&quot;,[33182,&quot;^;&quot;,&quot;~u63272863-a686-4da3-8352-5abb7c7d2160&quot;,536873716]],[&quot;^16&quot;,[33183,&quot;^R&quot;,&quot;forward&quot;,536873716]],[&quot;^16&quot;,[33183,&quot;^P&quot;,&quot;^19&quot;,536873716]],[&quot;^16&quot;,[33183,&quot;^F&quot;,33178,536873716]],[&quot;^16&quot;,[33183,&quot;^Y&quot;,33174,536873716]],[&quot;^16&quot;,[33183,&quot;^V&quot;,33178,536873716]],[&quot;^16&quot;,[33183,&quot;^U&quot;,33174,536873716]],[&quot;^16&quot;,[33183,&quot;^1@&quot;,true,536873716]],[&quot;^16&quot;,[33183,&quot;^;&quot;,&quot;~u63272863-ba6f-4cd5-9abd-a783951d7318&quot;,536873716]],[&quot;^16&quot;,[33184,&quot;^R&quot;,&quot;V(B,H,L,E) 求平均变成 V(B,H,E)，然后再复制成和原来大小相同的矩阵&quot;,536873716]],[&quot;^16&quot;,[33184,&quot;^P&quot;,&quot;^19&quot;,536873716]],[&quot;^16&quot;,[33184,&quot;^F&quot;,33189,536873716]],[&quot;^16&quot;,[33184,&quot;^Y&quot;,33174,536873716]],[&quot;^16&quot;,[33184,&quot;^V&quot;,33189,536873716]],[&quot;^16&quot;,[33184,&quot;^U&quot;,33174,536873716]],[&quot;^16&quot;,[33184,&quot;^1@&quot;,true,536873716]],[&quot;^16&quot;,[33184,&quot;^;&quot;,&quot;~u63272863-be6a-4c6a-b85d-6585db9e4e05&quot;,536873716]],[&quot;^16&quot;,[33185,&quot;^R&quot;,&quot;更新 index 指定 30 个位置的值，其他值是 `_get_initial_context` 初始化的平均结果&quot;,536873716]],[&quot;^16&quot;,[33185       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }

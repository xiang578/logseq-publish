;^&lt;&quot;,&quot;~u634c12fe-f1bc-46de-82d9-9ff7ee27ac59&quot;,536870926]],[&quot;^17&quot;,[22278,&quot;^S&quot;,&quot;proposed convolutional self-attention by employing causal convolutions to generate queries and keys in the self-attention layer 因果卷积引入子注意力计算&quot;,536870926]],[&quot;^17&quot;,[22278,&quot;^Q&quot;,&quot;^18&quot;,536870926]],[&quot;^17&quot;,[22278,&quot;^G&quot;,22233,536870926]],[&quot;^17&quot;,[22278,&quot;^Z&quot;,22170,536870926]],[&quot;^17&quot;,[22278,&quot;^X&quot;,22233,536870926]],[&quot;^17&quot;,[22278,&quot;^W&quot;,21844,536870926]],[&quot;^17&quot;,[22278,&quot;^W&quot;,22170,536870926]],[&quot;^17&quot;,[22278,&quot;^1=&quot;,true,536870926]],[&quot;^17&quot;,[22278,&quot;^&lt;&quot;,&quot;~u634c12fe-211c-419d-bb43-0188bd2e933e&quot;,536870926]],[&quot;^17&quot;,[22279,&quot;^S&quot;,&quot;Transformers have achieved superior performances in many tasks in natural language processing and computer vision, which also triggered great interests in the time series community. Among multiple advantages of transformers, the ability to capture long-range dependencies and interactions is especially attractive for time series modeling, leading to exciting progress in various time series applications. In this paper, we systematically review transformer schemes for time series modeling by highlighting their strengths as well as limitations. In particular, we examine the development of time series transformers in two perspectives. From the perspective of network structure, we summarize the adaptations and modiﬁcation that have been made to transformer in order to accommodate the challenges in time series analysis. From the perspective of applications, we categorize time series transformers based on common tasks including forecasting, anomaly detection, and classiﬁcation. Empirically, we perform robust analysis, model size analysis, and seasonal-trend decomposition analysis to study how transformers perform in time series. Finally, we discuss and suggest future directions to provide useful research guidance. A corresponding resource list which will be continuously updated can be found in the GitHub repository1.&quot;,536870926]],[&quot;^17&quot;,[22279,&quot;^Q&quot;,&quot;^18&quot;,536870926]],[&quot;^17&quot;,[22279,&quot;^G&quot;,22227,536870926]],[&quot;^17&quot;,[22279,&quot;^Z&quot;,22170,536870926]],[&quot;^17&quot;,[22279,&quot;^X&quot;,22227,536870926]],[&quot;^17&quot;,[22279,&quot;^W&quot;,12586,536870926]],[&quot;^17&quot;,[22279,&quot;^W&quot;,22170,536870926]],[&quot;^17&quot;,[22279,&quot;^1=&quot;,true,536870926]],[&quot;^17&quot;,[22279,&quot;^&lt;&quot;,&quot;~u634c12fe-a8ec-48cf-9a2b-7f5629c56777&quot;,536870926]],[&quot;^17&quot;,[22280,&quot;^S&quot;,&quot;both intra-scale and inter-scale attentions in order to better capture temporal dependencies across different resolutions&quot;,536870926]],[&quot;^17&quot;,[22280,&quot;^Q&quot;,&quot;^18&quot;,536870926]],[&quot;^17&quot;,[22280,&quot;^G&quot;,22275,536870926]],[&quot;^17&quot;,[22280,&quot;^Z&quot;,22170,536870926]],[&quot;^17&quot;,[22280,&quot;^X&quot;,22195,536870926]],[&quot;^17&quot;,[22280,&quot;^W&quot;,22170,536870926]],[&quot;^17&quot;,[22280,&quot;^W&quot;,22172,536870926]],[&quot;^17&quot;,[22280,&quot;^1=&quot;,true,536870926]],[&quot;^17&quot;,[22280,&quot;^&lt;&quot;,&quot;~u634c12fe-6efa-4368-aac1-231b549bc101&quot;,536870926]],[&quot;^17&quot;,[22281,&quot;^S&quot;,&quot;基于注意力的图卷积机制&quot;,536870926]],[&quot;^17&quot;,[22281,&quot;^Q&quot;,&quot;^18&quot;,536870926]],[&quot;^17&quot;,[22281,&quot;^G&quot;,22190,536870926]],[&quot;^17&quot;,[22281,&quot;^Z&quot;,22170,536870926]],[&quot;^17&quot;,[22281,&quot;^X&quot;,22190,536870926]],[&quot;^17&quot;,[22281,&quot;^W&quot;,18702,536870926]],[&quot;^17&quot;,[22281,&quot;^W&quot;,22170,536870926]],[&quot;^17&quot;,[22281,&quot;^1=&quot;,true,536870926]],[&quot;^17&quot;,[22281,&quot;^&lt;&quot;,&quot;~u634c12fe-cc1b-4ab7-b38e-a3e4d963f513&quot;,536870926]],[&quot;^17 摸索的经验和与同仁的共同讨论中确信，学生和研究者的研究能力低下，是因为在记笔记、卡片的利用、稿件的写作等基本技术方面所接受的训练不够。为了进行创造性的智识生产，作者尝试就其实践性技术提出方案。&quot;,536870926]],[&quot;^17&quot;,[22352,&quot;^Q&quot;,&quot;^18&quot;,536870926]],[&quot;^17&quot;,[22352,&quot;^G&quot;,22351,536870926]],[&quot;^17&quot;,[22352,&quot;^Z&quot;,17994,536870926]],[&quot;^17&quot;,[22352,&quot;^X&quot;,22350,536870926]],[&quot;^17&quot;,[22352,&quot;^W&quot;,12586,536870926]],[&quot;^17&quot;,[22352,&quot;^W&quot;,17994,536870926]],[&quot;^17&quot;,[22352,&quot;^1=&quot;,true,536870926]],[&quot;^17&quot;,[22352,&quot;^&lt;&quot;,&quot;~u634c12fe-fd54-4b26-8db9-5ba10e5e9e43&quot;,536870926]],[&quot;^17&quot;,[22353,&quot;^S&quot;,&quot;[[Attachments]]&quot;,536870926]],[&quot;^17&quot;,[22353,&quot;^Q&quot;,&quot;^18&quot;,536870926]],[&quot;^17&quot;,[22353,&quot;^G&quot;,22350,536870926]],[&quot;^17&quot;,[22353,&quot;^Z&quot;,17994,536870926]],[&quot;^17&quot;,[22353,&quot;^X&quot;,17994,536870926]],[&quot;^17&quot;,[22353,&quot;^W&quot;,17994,536870926]],[&quot;^17&quot;,[22353,&quot;^W&quot;,21807,536870926]],[&quot;^17&quot;,[22353,&quot;^I&quot;,21807,536870926]],[&quot;^17&quot;,[22353,&quot;^1=&quot;,true,536870926]],[&quot;^17&quot;,[22353,&quot;^&lt;&quot;,&quot;~u634c12fe-97d1-4bb4-a0b5-467b35bcc249&quot;,536870926]],[&quot;^17&quot;,[22354,&quot;^S&quot;,&quot;[智识的生产技术_2016_梅棹忠夫.pdf](zotero://select/library/items/RIFPXUDZ) {{zotero-linked-file \\&quot;attachments:智识的生产技术_2016_梅棹忠夫.pdf\\&quot;}}&quot;,536870926]],[&quot;^17&quot;,[22354,&quot;^Q&quot;,&quot;^18&quot;,536870926]],[&quot;^17&quot;,[22354,&quot;^G&quot;,22353,536870926]],[&quot;^17&quot;,[22354,&quot;^U&quot;,22356,536870926]],[&quot;^17&quot;,[22354,&quot;^Z&quot;,17994,536870926]],[&quot;^17&quot;,[22354,&quot;^X&quot;,22353,536870926]],[&quot;^17&quot;,[22354,&quot;^W&quot;,17994,536870926]],[&quot;^17&quot;,[22354,&quot;^W&quot;,21807,536870926]],[&quot;^17&quot;,[22354,&quot;^1=&quot;,true,536870926]],[&quot;^17&quot;,[22354,&quot;^&lt;&quot;,&quot;~u634c1 &quot;^S&quot;,&quot;To give you all the resources you need to work in the best possible way with the best technique available.&quot;,536870929]],[&quot;^17&quot;,[33999,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33999,&quot;^G&quot;,34062,536870929]],[&quot;^17&quot;,[33999,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[33999,&quot;^X&quot;,34071,536870929]],[&quot;^17&quot;,[33999,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[33999,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33999,&quot;^&lt;&quot;,&quot;~u634c1314-c416-4196-8061-d71f5720ffc0&quot;,536870929]],[&quot;^17&quot;,[34000,&quot;^S&quot;,&quot;A common way to embed an idea into the context of the slip-box is by writing out the reasons of its importance for your own lines of thought.&quot;,536870929]],[&quot;^17&quot;,[34000,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34000,&quot;^G&quot;,34048,536870929]],[&quot;^17&quot;,[34000,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34000,&quot;^X&quot;,34071,536870929]],[&quot;^17&quot;,[34000,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34000,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34000,&quot;^&lt;&quot;,&quot;~u634c1314-8198-4222-8844-a16b2be6acd0&quot;,536870929]],[&quot;^17&quot;,[34001,&quot;^S&quot;,&quot;其他人的笔记&quot;,536870929]],[&quot;^17&quot;,[34001,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34001,&quot;^G&quot;,34063,536870929]],[&quot;^17&quot;,[34001,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34001,&quot;^X&quot;,34054,536870929]],[&quot;^17&quot;,[34001,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34001,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34001,&quot;^&lt;&quot;,&quot;~u634c1314-4830-45c1-bdab-0c7f559bce1a&quot;,536870929]],[&quot;^17&quot;,[34002,&quot;^S&quot;,&quot;4. Now add your new permanent notes to the slip-box by: a)    Filing each one behind one or more related notes (with a program, you can put one note “behind” multiple notes; if you use pen and paper like Luhmann, you have to decide where it fits best and add manual links to the other notes). Look to which note the new one directly relates or, if it does not relate directly to any other note yet, just file it behind the last one. b)    Adding links to related notes. c)    Making sure you will be able to find this note later by either linking to it from your index or by making a link to it on a note that you use as an entry point to a discussion or topic and is itself linked to the index.&quot;,536870929]],[&quot;^17&quot;,[34002,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34002,&quot;^G&quot;,34067,536870929]],[&quot;^17&quot;,[34002,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34002,&quot;^X&quot;,34071,536870929]],[&quot;^17&quot;,[34002,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34002,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34002,&quot;^&lt;&quot;,&quot;~u634c1314-857e-41e6-9a85-69687827fba6&quot;,536870929]],[&quot;^17&quot;,[34003,&quot;^S&quot;,&quot;[[Youtube]] 作者访谈 [Interview and Q&amp;A with Sönke Ahrens on How to Take Smart Notes - YouTube](https://www.youtube.com/watch?v=kXnR7qX3BDc)&quot;,536870929]],[&quot;^17&quot;,[34003,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34003,&quot;^G&quot;,34076,536870929]],[&quot;^17&quot;,[34003,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34003,&quot;^X&quot;,6354,536870929]],[&quot;^17&quot;,[34003,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34003,&quot;^W&quot;,33992,536870929]],[&quot;^17&quot;,[34003,&quot;^I&quot;,33992,536870929]],[&quot;^17&quot;,[34003,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34003,&quot;^&lt;&quot;,&quot;~u634c1314-4e36-430d-bd3d-59503af50c9f&quot;,536870929]],[&quot;^17&quot;,[34004,&quot;^S&quot;,&quot;很多小说家会强迫自己每天写作多久以或写多少字，就好像储蓄一样。学术写作除了写之外，还有很多其他的步骤需要花费时间，但是每天写的卡片其实是可以相互链接的内容，这就是复利的力量。[[网络效应]]&quot;,536870929]],[&quot;^17&quot;,[34004,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34004,&quot;^G&quot;,34101,536870929]],[&quot;^17&quot;,[34004,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34004,&quot;^X&quot;,34101,536870929]],[&quot;^17&quot;,[34004,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34004,&quot;^W&quot;,33995,536870929]],[&quot;^17&quot;,[34004,&quot;^I&quot;,33995,536870929]],[&quot;^17&quot;,[34004,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34004,&quot;^&lt;&quot;,&quot;~u634c1314-3777-474e-84d9-d61910965f1d&quot;,536870929]],[&quot;^17&quot;,[34005,&quot;^S&quot;,&quot;The same goes for writing permanent notes, which have another feedback loop built-in: Expressing our own thoughts in writing makes us realise if we really thought them through.&quot;,536870929]],[&quot;^17&quot;,[34005,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34005,&quot;^G&quot;,34013,536870929]],[&quot;^17&quot;,[34005,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34005,&quot;^X&quot;,34071,536870929]],[&quot;^17&quot;,[34005,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34005,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34005,&quot;^&lt;&quot;,&quot;~u634c1314-ebd5-4e82-9126-901cd3f3e1c1&quot;,536870929]],[&quot;^17&quot;,[34006,&quot;^S&quot;,&quot;Luhmann wrote an index with a typewriter on index cards. In the Zettelkasten, keywords can easily be added to a note like tags and will then show up in the index. They should be chosen carefully and sparsely. Luhmann would add the number of one or two (rarely more) notes next to a keyword in the index (Schmidt 2013, 171).&quot;,536870929]],[&quot;^17&quot;,[34006,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34006,&quot;^G&quot;,34014,536870929]],[&quot;^17&quot;,[34006,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34006,&quot;^X&quot;,34071,536870929]],[&quot;^17&quot;,[34006,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34006,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34006,&quot;^&lt;&quot;,&quot;~u634c1314-0321-4531-8106-3ed86f49d948&quot;,536870929]],[&quot;^17&quot;,[34007,&quot;^S&quot;,&quot;as quick notes are only __reminders__ of an idea, you need to turn them (ideally within a day)__ into permanently understandable notes.__ 当天修改成为可以永久理解的笔记。&quot;,536870929]],[&quot;^17&quot;,[34007,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34007,&quot;^G&quot;,34022,536870929]],[&quot;^17&quot;,[34007,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34007,&quot;^X&quot;,34089,536870929]],[&quot;^17&quot;,[34007,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34007,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34007,&quot;^&lt;&quot;,&quot;~u634c1314-b2cb-4298-8ee0-a83717bbbdab&quot;,536870929]],[&quot;^17&quot;,[34008,&quot;^S&quot;,&quot;The only permanently stored notes are the literature notes in the reference system and the main notes in the slip-box. The former can be very brief as the context is clearly the text they refer to. The latter need be written with more care and details as they need to be self-explanatory. Luhmann never underlined sentences in the text he read or wrote comments in the margins. All he did was take brief notes about the ideas that caught his attention in a text on a separate piece of paper: “I make a note with the bibliographic details. On the backside I would write ‘on page x is this, on page y is that,’ and then it goes into the bibliographic slip-box where I collect everything I read.” (Hagen, 1997)&quot;,536870929]],[&quot;^17&quot;,[34008,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34008,&quot;^G&quot;,34052,536870929]],[&quot;^17&quot;,[34008,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34008,&quot;^X&quot;,34071,536870929]],[&quot;^17&quot;,[34008,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34008,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34008,&quot;^&lt;&quot;,&quot;~u634c1314-6f53-486d-a99b-109996e62999&quot;,536870929]],[&quot;^17&quot;,[34009,&quot;^S&quot;,&quot;Smart Notes 来取代之前高亮文字，摘要+想法。&quot;,536870929]],[&quot;^17&quot;,[34009,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34009,&quot;^G&quot;,9485,536870929]],[&quot;^17&quot;,[34009,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34009,&quot;^X&quot;,9485,536870929]],[&quot;^17&quot;,[34009,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34009,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34009,&quot;^&lt;&quot;,&quot;~u634c1314-b9be-4d6b-b6b9-05d823000f7e&quot;,536870929]],[&quot;^17&quot;,[34010,&quot;^S&quot;,&quot;建立 note-sequences，通过这种方法写文章或者书。&quot;,536870929]],[&quot;^17&quot;,[34010,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34010,&quot;^G&quot;,34104,536870929]],[&quot;^17&quot;,[34010,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34010,&quot;^X&quot;,34063,536870929]],[&quot;^17&quot;,[34010,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34010,&quot;^W&quot;,33994,536870929]],[&quot;^17&quot;,[34010,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34010,&quot;^&lt;&quot;,&quot;~u634c1314-0928-4896-9e7d-569c3cc18696&quot;,536870929]],[&quot;^17&quot;,[34011,&quot;^S&quot;,&quot;psychologist Lonka refers to, goes a step further and&quot;,536870929]],[&quot;^17&quot;,[34011,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34011,&quot;^G&quot;,34023,536870929]],[&quot;^17&quot;,[34011,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34011,&quot;^X&quot;,34071,536870929]],[&quot;^17&quot;,[34011,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34011,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34011,&quot;^&lt;&quot;,&quot;~u634c1314-8be5-4ab3-b082-31f162e8210f&quot;,536870929]],[&quot;^17&quot;,[34012,&quot;^S&quot;,&quot;知识的复利&quot;,536870929]],[&quot;^17&quot;,[34012,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34012,&quot;^G&quot;,34056,536870929]],[&quot;^17&quot;,[34012,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34012,&quot;^X&quot;,34056,536870929]],[&quot;^17&quot;,[34012,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34012,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34012,&quot;^&lt;&quot;,&quot;~u634c1314-f82a-49f5-a95d-04ae59334204&quot;,536870929]],[&quot;^17&quot;,[34013,&quot;^S&quot;,&quot;It is the simplest test: We tend to think we understand what we read – until we try to rewrite it in our own words.&quot;,536870929]],[&quot;^17&quot;,[34013,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34013,&quot;^G&quot;,34109,536870929]],[&quot;^17&quot;,[34013,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34013,&quot;^X&quot;,34071,536870929]],[&quot;^17&quot;,[34013,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34013,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34013,&quot;^&lt;&quot;,&quot;~u634c1314-cff0-4f38-9f62-3c60f0467db7&quot;,536870929]],[&quot;^17&quot;,[34014,&quot;^S&quot;,&quot;Robert and Elizabeth Ligon Bjork from the University of California suggest distinguishing between two different measurements when it comes to memory: Storage strength and retrieval strength (Bjork 2011). They speculate that storage strength, the ability to store memories, only becomes greater over one’s lifetime. We add more and more information to our long-term memory. Just by looking at the physical capacity of our brains, we can see that we could indeed probably store a lifetime and a bit of detailed experiences in it (Carey 2014, 42).&quot;,536870929]],[&quot;^17&quot;,[34014,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34014,&quot;^G&quot;,34000,536870929]],[&quot;^17&quot;,[34014,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34014,&quot;^X&quot;,34071,536870929]],[&quot;^17&quot;,[34014,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34014,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34014,&quot;^&lt;&quot;,&quot;~u634c1314-62c1-4114-af9e-6bd96b6dc4d6&quot;,536870929]],[&quot;^17&quot;,[34015,&quot;^S&quot;,&quot;手写想法+来源&quot;,536870929]],[&quot;^17&quot;,[34015,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34015,&quot;^G&quot;,34053,536870929]],[&quot;^17&quot;,[34015,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34015,&quot;^X&quot;,34053,536870929]],[&quot;^17&quot;,[34015,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34015,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34015,&quot;^&lt;&quot;,&quot;~u634c1314-95a2-4aeb-8791-a0c8fbbb8be0&quot;,536870929]],[&quot;^17&quot;,[34016,&quot;^S&quot;,&quot;Physicist and Nobel Prize winner Richard Feynman once said that he could only determine whether he understood something if he could give an introductory lecture on it.&quot;,536870929]],[&quot;^17&quot;,[34016,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34016,&quot;^G&quot;,34058,536870929]],[&quot;^17&quot;,[34016,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34016,&quot;^X&quot;,34071,536870929]],[&quot;^17&quot;,[34016,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34016,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34016,&quot;^&lt;&quot;,&quot;~u634c1314-ff09-4e03-86e9-011b804ba78a&quot;,536870929]],[&quot;^17&quot;,[34017,&quot;^S&quot;,&quot;每一篇笔记都有独立的 ID，新增加的笔记在与它最相关笔记的ID基础上增加编码。&quot;,536870929]],[&quot;^17&quot;,[34017,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34017,&quot;^G&quot;,34095,536870929]],[&quot;^17&quot;,[34017,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34017,&quot;^X&quot;,34063,536870929]],[&quot;^17&quot;,[34017,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34017,&quot;^W&quot;,33994,536870929]],[&quot;^17&quot;,[34017,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34017,&quot;^&lt;&quot;,&quot;~u634c1314-275c-4ecc-a940-0c58bef9c15b&quot;,536870929]],[&quot;^17&quot;,[34018,&quot;^S&quot;,&quot;Reading, especially rereading, can easily fool us into believing we understand a text. Rereading is especially dangerous because of the mere-exposure effect: The moment we become familiar with something, we start believing we also understand it. On top of that, we also tend to like it more (Bornstein 1989).&quot;,536870929]],[&quot;^17&quot;,[34018,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34018,&quot;^G&quot;,34016,536870929]],[&quot;^17&quot;,[34018,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34018,&quot;^X&quot;,34071,536870929]],[&quot;^17&quot;,[34018,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34018,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34018,&quot;^&lt;&quot;,&quot;~u634c1314-4336-4dee-99d3-0145a98b5402&quot;,536870929]],[&quot;^17&quot;,[34019,&quot;^S&quot;,&quot;Academic or nonfiction texts are not written like this because in addition to the writing, there is the reading, the research, the thinking and the tinkering with ideas.&quot;,536870929]],[&quot;^17&quot;,[34019,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34019,&quot;^G&quot;,34055,536870929]],[&quot;^17&quot;,[34019,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34019,&quot;^X&quot;,34071,536870929]],[&quot;^17&quot;,[34019,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34019,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34019,&quot;^&lt;&quot;,&quot;~u634c1314-1793-43ef-9beb-3e41e59c036b&quot;,536870929]],[&quot;^17&quot;,[34020,&quot;^S&quot;,&quot;More notes mean more possible connections, more ideas, more synergy between different projects and therefore a much higher degree of productivity. Luhmann’s slip-box contains about 90,000 notes, which sounds like an incredibly large number. But it only means that he wrote six notes a day from the day he started to work with his slip-box until he died.&quot;,536870929]],[&quot;^17&quot;,[34020,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34020,&quot;^G&quot;,34019,536870929]],[&quot;^17&quot;,[34020,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34020,&quot;^X&quot;,34071,536870929]],[&quot;^17&quot;,[34020,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34020,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34020,&quot;^&lt;&quot;,&quot;~u634c1314-0a17-4b57-a191-f2485d963aee&quot;,536870929]],[&quot;^17&quot;,[34021,&quot;^S&quot;,&quot;Something to write with and something to write on (pen and paper will do) ·       A reference management system (the best programs are free) ·       The slip-box (the best program is free) ·       An editor (whatever works best for you: very good ones are free)&quot;,536870929]],[&quot;^17&quot;,[34021,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34021,&quot;^G&quot;,34002,536870929]],[&quot;^17&quot;,[34021,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34021,&quot;^X&quot;,34071,536870929]],[&quot;^17&quot;,[34021,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34021,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34021,&quot;^&lt;&quot;,&quot;~u634c1314-93e0-47f3-a8c1-74568c1e6905&quot;,536870929]],[&quot;^17&quot;,[34022,&quot;^S&quot;,&quot;First, don’t worry too much about the notes you take while you are doing something else. 快速记录 index，避免影响你正在干的事情&quot;,536870929]],[&quot;^17&quot;,[34022,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34022,&quot;^G&quot;,34089,536870929]],[&quot;^17&quot;,[34022,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34022,&quot;^X&quot;,34089,536870929]],[&quot;^17&quot;,[34022,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34022,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34022,&quot;^&lt;&quot;,&quot;~u634c1314-0bf0-43e1-a5b5-d21a630315bb&quot;,536870929]],[&quot;^17&quot;,[34023,&quot;^S&quot;,&quot;What good readers can do is spot the limitations of a particular approach and see what is not mentioned in the text.&quot;,536870929]],[&quot;^17&quot;,[34023,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34023,&quot;^G&quot;,34060,536870929]],[&quot;^17&quot;,[34023,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34023,&quot;^X&quot;,34071,536870929]],[&quot;^17&quot;,[34023,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34023,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34023,&quot;^&lt;&quot;,&quot;~u634c1314-42a8-474f-9047-c96ee72fb247&quot;,536870929]],[&quot;^17&quot;,[34024,&quot;^S&quot;,&quot;[用“卡片笔记写作法”读《卡片笔记写作法》 译者现身说法并完整示范 | 学习骇客 (qq.com)](https://mp.weixin.qq.com/s/jM6OoQLxKE4dT_ZWLibowA)&quot;,536870929]],[&quot;^17&quot;,[34024,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34024,&quot;^G&quot;,34034,536870929]],[&quot;^17&quot;,[34024,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34024,&quot;^X&quot;,34046,536870929]],[&quot;^17&quot;,[34024,&quot;^W&quot;,4,536870929]],[&quot;^17&quot;,[34024,&quot;^W&quot;,1873,536870929]],[&quot;^17&quot;,[34024,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34024,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34024,&quot;^&lt;&quot;,&quot;~u634c1314-3e9d-482f-ba5c-2e7ec976f0f0&quot;,536870929]],[&quot;^17&quot;,[34025,&quot;^S&quot;,&quot;Instead of adding notes to existing categories or the respective texts, he wrote them all on small pieces of paper, put a number in the corner and collected them in one place: the slip-box.&quot;,536870929]],[&quot;^17&quot;,[34025,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34025,&quot;^G&quot;,34044,536870929]],[&quot;^17&quot;,[34025,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34025,&quot;^X&quot;,34071,536870929]],[&quot;^17&quot;,[34025,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34025,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34025,&quot;^&lt;&quot;,&quot;~u634c1314-c558-4123-a2cf-5ecfd8f6c682&quot;,536870929]],[&quot;^17&quot;,[34026,&quot;^S&quot;,&quot;Get a good notebook for taking notes as you read&quot;,536870929]],[&quot;^17&quot;,[34026,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34026,&quot;^G&quot;,34061,536870929]],[&quot;^17&quot;,[34026,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34026,&quot;^X&quot;,9485,536870929]],[&quot;^17&quot;,[34026,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34026,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34026,&quot;^&lt;&quot;,&quot;~u634c1314-5125-46fe-9997-0be05562a451&quot;,536870929]],[&quot;^17&quot;,[34027,&quot;^S&quot;,&quot;In the old system, the question is: Under which topic do I store this note? In the new system, the question is: In which context will I want to stumble upon it again?&quot;,536870929]],[&quot;^17&quot;,[34027,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34027,&quot;^G&quot;,34070,536870929]],[&quot;^17&quot;,[34027,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34027,&quot;^X&quot;,34071,536870929]],[&quot;^17&quot;,[34027,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34027,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34027,&quot;^&lt;&quot;,&quot;~u634c1314-f4a5-4e14-a096-5d2ea54e10d3&quot;,536870929]],[&quot;^17&quot;,[34028,&quot;^S&quot;,&quot;The best way to maintain the feeling of being in control is to stay in control. And to stay in control, it&apos;s better to keep your options open during the writing process rather than limit yourself to your first idea.&quot;,536870929]],[&quot;^17&quot;,[34028,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34028,&quot;^G&quot;,34025,536870929]],[&quot;^17&quot;,[34028,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34028,&quot;^X&quot;,34071,536870929]],[&quot;^17&quot;,[34028,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34028,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34028,&quot;^&lt;&quot;,&quot;~u634c1314-f609-438a-8e90-08a9ce2bc3ac&quot;,536870929]],[&quot;^17&quot;,[34029,&quot;^S&quot;,&quot;why did I highlight this?&quot;,536870929]],[&quot;^17&quot;,[34029,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34029,&quot;^G&quot;,34041,536870929]],[&quot;^17&quot;,[34029,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34029,&quot;^X&quot;,34041,536870929]],[&quot;^17&quot;,[34029,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34029,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34029,&quot;^&lt;&quot;,&quot;~u634c1314-c00c-4c51-9b87-17898d5fdd17&quot;,536870929]],[&quot;^17&quot;,[34030,&quot;^S&quot;,&quot;Comparing, differentiating and connecting notes are the basis of good academic writing, but playing and tinkering with ideas is what leads to insight and exceptional texts.&quot;,536870929]],[&quot;^17&quot;,[34030,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34030,&quot;^G&quot;,34043,536870929]],[&quot;^17&quot;,[34030,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34030,&quot;^X&quot;,34071,536870929]],[&quot;^17&quot;,[34030,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34030,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34030,&quot;^&lt;&quot;,&quot;~u634c1314-898f-4bc9-9258-42513edf35c5&quot;,536870929]],[&quot;^17&quot;,[34031,&quot;^S&quot;,&quot;And while writing down an idea feels like a detour, extra time spent, not writing it down is the real waste of time, as it renders most of what we read as ineffectual.&quot;,536870929]],[&quot;^17&quot;,[34031,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34031,&quot;^G&quot;,34018,536870929]],[&quot;^17&quot;,[34031,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34031,&quot;^X&quot;,34071,536870929]],[&quot;^17&quot;,[34031,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34031,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34031,&quot;^&lt;&quot;,&quot;~u634c1314-471c-404b-9347-b892faa505fb&quot;,536870929]],[&quot;^17&quot;,[34032,&quot;^S&quot;,&quot;Upload your ^^highlights and ideas^^ once you finish a book&quot;,536870929]],[&quot;^17&quot;,[34032,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34032,&quot;^G&quot;,34053,536870929]],[&quot;^17&quot;,[34032,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34032,&quot;^X&quot;,9485,536870929]],[&quot;^17&quot;,[34032,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34032,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34032,&quot;^&lt;&quot;,&quot;~u634c1314-dd5d-498d-a6e7-56ba18046ff4&quot;,536870929]],[&quot;^17&quot;,[34033,&quot;^S&quot;,&quot;While the literature notes will be stored within the reference system together with the bibliographic details, separate from the slip-box, but still close to the context of the original text, they are already written with an eye towards the lines of thoughts within the slip-box. Luhmann describes this step as follows: “I always have a slip of paper at hand, on which I note down the ideas of certain pages. On the backside I write down the bibliographic details. After finishing the book I go through my notes and think how these notes might be relevant for already written notes in the slip-box. It means that I always read with an eye towards possible connections in the slip-box.” (Luhmann et al., 1987, 150)&quot;,536870929]],[&quot;^17&quot;,[34033,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34033,&quot;^G&quot;,34037,536870929]],[&quot;^17&quot;,[34033,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34033,&quot;^X&quot;,34071,536870929]],[&quot;^17&quot;,[34033,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34033,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34033,&quot;^&lt;&quot;,&quot;~u634c1314-5874-4823-a530-744e969e48c1&quot;,536870929]],[&quot;^17&quot;,[34034,&quot;^S&quot;,&quot;[什么是 Zettelkasten 卡片盒笔记法？ - 知乎 (zhihu.com)](https://www.zhihu.com/question/384309878)&quot;,536870929]],[&quot;^17&quot;,[34034,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34034,&quot;^G&quot;,33997,536870929]],[&quot;^17&quot;,[34034,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34034,&quot;^X&quot;,34046,536870929]],[&quot;^17&quot;,[34034,&quot;^W&quot;,4,536870929]],[&quot;^17&quot;,[34034,&quot;^W&quot;,1873,536870929]],[&quot;^17&quot;,[34034,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34034,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34034,&quot;^&lt;&quot;,&quot;~u634c1314-32ad-462f-a77a-d9d52b8ee97a&quot;,536870929]],[&quot;^17&quot;,[34035,&quot;^S&quot;,&quot;less successful ones. The right question is: What can we do differently in the weeks, months or even years before we face the blank page that will get us into the best possible position to write a great paper easily?&quot;,536870929]],[&quot;^17&quot;,[34035,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34035,&quot;^G&quot;,34040,536870929]],[&quot;^17&quot;,[34035,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34035,&quot;^X&quot;,34071,536870929]],[&quot;^17&quot;,[34035,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34035,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34035,&quot;^&lt;&quot;,&quot;~u634c1314-71a9-40c2-a062-18c89f935056&quot;,536870929]],[&quot;^17&quot;,[34036,&quot;^S&quot;,&quot;I am convinced that the attempt of these study guides to squeeze a nonlinear process like writing into a linear order is the main reason for the very problems and frustrations they promise to solve.&quot;,536870929]],[&quot;^17&quot;,[34036,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34036,&quot;^G&quot;,34107,536870929]],[&quot;^17&quot;,[34036,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34036,&quot;^X&quot;,34071,536870929]],[&quot;^17&quot;,[34036,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34036,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34036,&quot;^&lt;&quot;,&quot;~u634c1314-6385-4fa4-98a5-12ac6a1ac633&quot;,536870929]],[&quot;^17&quot;,[34037,&quot;^S&quot;,&quot;To get a good paper written, you only have to rewrite a good draft; to get a good draft written, you only have to turn a series of notes into a continuous text.&quot;,536870929]],[&quot;^17&quot;,[34037,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34037,&quot;^G&quot;,34071,536870929]],[&quot;^17&quot;,[34037,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34037,&quot;^X&quot;,34071,536870929]],[&quot;^17&quot;,[34037,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34037,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34037,&quot;^&lt;&quot;,&quot;~u634c1314-c3bd-43a6-8c24-87c49e0c2710&quot;,536870929]],[&quot;^17&quot;,[34038,&quot;^S&quot;,&quot;Luhmann had two slip-boxes: a bibliographical one, which contained the references and brief notes on the content of the literature, and the main one in which he collected and generated his ideas, mainly in response to what he read.&quot;,536870929]],[&quot;^17&quot;,[34038,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34038,&quot;^G&quot;,34028,536870929]],[&quot;^17&quot;,[34038,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34038,&quot;^X&quot;,34071,536870929]],[&quot;^17&quot;,[34038,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34038,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34038,&quot;^&lt;&quot;,&quot;~u634c1314-d2b4-4200-9d94-8e6b29220704&quot;,536870929]],[&quot;^17&quot;,[34039,&quot;^S&quot;,&quot;Basically, that is what Hans-Georg Gadamer called the hermeneutic circle (Gadamer 2004).&quot;,536870929]],[&quot;^17&quot;,[34039,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34039,&quot;^G&quot;,34085,536870929]],[&quot;^17&quot;,[34039,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34039,&quot;^X&quot;,34071,536870929]],[&quot;^17&quot;,[34039,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34039,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34039,&quot;^&lt;&quot;,&quot;~u634c1314-3bae-4bfe-aa53-246266887c8e&quot;,536870929]],[&quot;^17&quot;,[34040,&quot;^S&quot;,&quot;Give Each Task Your Undivided Attention&quot;,536870929]],[&quot;^17&quot;,[34040,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34040,&quot;^G&quot;,34042,536870929]],[&quot;^17&quot;,[34040,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34040,&quot;^X&quot;,34071,536870929]],[&quot;^17&quot;,[34040,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34040,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34040,&quot;^&lt;&quot;,&quot;~u634c1314-8cbe-4c94-91cc-3b8e1febb555&quot;,536870929]],[&quot;^17&quot;,[34041,&quot;^S&quot;,&quot;高亮浪费时间，高亮的意义在于带来的想法，记录你的想法。&quot;,536870929]],[&quot;^17&quot;,[34041,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34041,&quot;^G&quot;,34009,536870929]],[&quot;^17&quot;,[34041,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34041,&quot;^X&quot;,34009,536870929]],[&quot;^17&quot;,[34041,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34041,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34041,&quot;^&lt;&quot;,&quot;~u634c1314-fcb5-45c5-8370-a6ae106458e0&quot;,536870929]],[&quot;^17&quot;,[34042,&quot;^S&quot;,&quot;It is not the slip-box or our brains alone, but the dynamic between them that makes working with it so productive.&quot;,536870929]],[&quot;^17&quot;,[34042,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34042,&quot;^G&quot;,34005,536870929]],[&quot;^17&quot;,[34042,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34042,&quot;^X&quot;,34071,536870929]],[&quot;^17&quot;,[34042,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34042,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34042,&quot;^&lt;&quot;,&quot;~u634c1314-7cc8-4d81-b2b9-1a831a5e8a3a&quot;,536870929]],[&quot;^17&quot;,[34043,&quot;^S&quot;,&quot;The first type of links are those on notes that are giving you the overview of a topic. These are notes directly referred to from the index and usually used as an entry point into a topic that has already developed to such a degree that an overview is needed or at least becomes helpful.&quot;,536870929]],[&quot;^17&quot;,[34043,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34043,&quot;^G&quot;,34006,536870929]],[&quot;^17&quot;,[34043,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34043,&quot;^X&quot;,34071,536870929]],[&quot;^17&quot;,[34043,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34043,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34043,&quot;^&lt;&quot;,&quot;~u634c1314-f1ac-4bee-873a-61272df45c33&quot;,536870929]],[&quot;^17&quot;,[34044,&quot;^S&quot;,&quot;Only if you can trust your system, only if you really know that everything will be taken care of, will your brain let go and let you focus on the task at hand.&quot;,536870929]],[&quot;^17&quot;,[34044,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34044,&quot;^G&quot;,34108,536870929]],[&quot;^17&quot;,[34044,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34044,&quot;^X&quot;,34071,536870929]],[&quot;^17&quot;,[34044,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34044,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34044,&quot;^&lt;&quot;,&quot;~u634c1314-97d2-4241-9728-2f5260862c54&quot;,536870929]],[&quot;^17&quot;,[34045,&quot;^S&quot;,&quot;阐述 Elaborate：思考新的笔记是否和旧笔记相关(相斥、互补、相互修正)，并将思考过程清晰记录在新的笔记中。&quot;,536870929]],[&quot;^17&quot;,[34045,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34045,&quot;^G&quot;,34096,536870929]],[&quot;^17&quot;,[34045,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34045,&quot;^X&quot;,34063,536870929]],[&quot;^17&quot;,[34045,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34045,&quot;^W&quot;,33994,536870929]],[&quot;^17&quot;,[34045,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34045,&quot;^&lt;&quot;,&quot;~u634c1314-1306-4351-9dd4-ff46cd847fdd&quot;,536870929]],[&quot;^17&quot;,[34046,&quot;^S&quot;,&quot;TODO 卡片笔记写作法专项整理 #XXX&quot;,536870929]],[&quot;^17&quot;,[34046,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34046,&quot;^G&quot;,34059,536870929]],[&quot;^17&quot;,[34046,&quot;^12&quot;,&quot;TODO&quot;,536870929]],[&quot;^17&quot;,[34046,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34046,&quot;^X&quot;,6354,536870929]],[&quot;^17&quot;,[34046,&quot;^W&quot;,4,536870929]],[&quot;^17&quot;,[34046,&quot;^W&quot;,1873,536870929]],[&quot;^17&quot;,[34046,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34046,&quot;^I&quot;,4,536870929]],[&quot;^17&quot;,[34046,&quot;^I&quot;,1873,536870929]],[&quot;^17&quot;,[34046,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34046,&quot;^&lt;&quot;,&quot;~u634c1314-2407-4023-b8d1-87a12b2685d4&quot;,536870929]],[&quot;^17&quot;,[34047,&quot;^S&quot;,&quot;We face here the same choice between methods that make us feel like we learned something and methods that truly do make us learn something.&quot;,536870929]],[&quot;^17&quot;,[34047,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34047,&quot;^G&quot;,34031,536870929]],[&quot;^17&quot;,[34047,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34047,&quot;^X&quot;,34071,536870929]],[&quot;^17&quot;,[34047,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34047,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34047,&quot;^&lt;&quot;,&quot;~u634c1314-17f4-4baa-8b61-79cce89b2271&quot;,536870929]],[&quot;^17&quot;,[34048,&quot;^S&quot;,&quot;Richard Feynman once had a visitor in his office, a historian who wanted to interview him. When he spotted Feynman’s notebooks, he said how delighted he was to see such “wonderful records of Feynman’s thinking.” “No, no!” Feynman protested. “They aren’t a record of my thinking process. They are my thinking process. I actually did the work on the paper.” “Well,” the historian said, “the work was done in your head, but the record of it is still here.” “No, it’s not a record, not really. It’s working. You have to work on paper, and this is the paper.”[33] This, obviously, was a very important distinction to Feynman, much more than just a linguistic difference – and for a good reason: It is the distinction that makes all the difference when it comes to thinking. Philosophers, neuroscientists, educators and psychologists like to disagree in many different aspects on how the brain works. But they no longer disagree when it comes to the need for external scaffolding. Almost all agree nowadays that real thinking requires some kind of externalization, especially in the form of writing. “Notes on paper, or on a computer screen [...] do not make contemporary physics or other kinds of intellectual endeavour easier, they make it possible” is one of the key takeaways in a contemporary handbook of neuroscientists (Levy 2011, 290) Concluding the discussions in this book, Levy writes: “In any case, no matter how internal processes are implemented, insofar as thinkers are genuinely concerned with what enables human beings to perform the spectacular intellectual feats exhibited in science and other areas of systematic enquiry, as well as in the arts, they need to understand the extent to which the mind is reliant upon external scaffolding.”&quot;,536870929]],[&quot;^17&quot;,[34048,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34048,&quot;^G&quot;,33996,536870929]],[&quot;^17&quot;,[34048,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34048,&quot;^X&quot;,34071,536870929]],[&quot;^17&quot;,[34048,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34048,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34048,&quot;^&lt;&quot;,&quot;~u634c1314-992a-4eb5-a3af-c7da2c81eaed&quot;,536870929]],[&quot;^17&quot;,[34049,&quot;^S&quot;,&quot;Writing that an author struggles in one chapter to justify his method can be a much more adequate description of this chapter’s content than any quote from the text itself (this would call for an explanation, of course).&quot;,536870929]],[&quot;^17&quot;,[34049,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34049,&quot;^G&quot;,34099,536870929]],[&quot;^17&quot;,[34049,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34049,&quot;^X&quot;,34071,536870929]],[&quot;^17&quot;,[34049,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34049,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34049,&quot;^&lt;&quot;,&quot;~u634c1314-110d-4ab8-a01e-36b397f75396&quot;,536870929]],[&quot;^17&quot;,[34050,&quot;^S&quot;,&quot;Thinking, reading, learning, understanding and generating ideas is the main work of everyone who studies, does research or writes.&quot;,536870929]],[&quot;^17&quot;,[34050,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34050,&quot;^G&quot;,34084,536870929]],[&quot;^17&quot;,[34050,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34050,&quot;^X&quot;,34071,536870929]],[&quot;^17&quot;,[34050,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34050,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34050,&quot;^&lt;&quot;,&quot;~u634c1314-0e7a-42b2-bef6-0f9a37895514&quot;,536870929]],[&quot;^17&quot;,[34051,&quot;^S&quot;,&quot;TODO 微信读书上的笔记整理&quot;,536870929]],[&quot;^17&quot;,[34051,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34051,&quot;^G&quot;,34046,536870929]],[&quot;^17&quot;,[34051,&quot;^12&quot;,&quot;TODO&quot;,536870929]],[&quot;^17&quot;,[34051,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34051,&quot;^X&quot;,34046,536870929]],[&quot;^17&quot;,[34051,&quot;^W&quot;,4,536870929]],[&quot;^17&quot;,[34051,&quot;^W&quot;,1873,536870929]],[&quot;^17&quot;,[34051,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34051,&quot;^I&quot;,4,536870929]],[&quot;^17&quot;,[34051,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34051,&quot;^&lt;&quot;,&quot;~u634c1314-79e5-4ac8-8a52-e52b6e9ebe7f&quot;,536870929]],[&quot;^17&quot;,[34052,&quot;^S&quot;,&quot;To achieve a critical mass, it is crucial to distinguish clearly between three types of notes: 1.   Fleeting notes, which are only reminders of information, can be written in any kind of way and will end up in the trash within a day or two. 2.    Permanent notes, which will never be thrown away and contain the necessary information in themselves in a permanently understandable way. They are always stored in the same way in the same place, either in the reference system or, written as if for print, in the slip-box. 3.    Project notes, which are only relevant to one particular project. They are kept within a project-specific folder and can be discarded or archived after the project is finished.&quot;,536870929]],[&quot;^17&quot;,[34052,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34052,&quot;^G&quot;,34088,536870929]],[&quot;^17&quot;,[34052,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34052,&quot;^X&quot;,34071,536870929]],[&quot;^17&quot;,[34052,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34052,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34052,&quot;^&lt;&quot;,&quot;~u634c1314-a7eb-4935-b7b7-824ab352341f&quot;,536870929]],[&quot;^17&quot;,[34053,&quot;^S&quot;,&quot;Handwrite ideas as you have them while reading, and reference where they came from&quot;,536870929]],[&quot;^17&quot;,[34053,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34053,&quot;^G&quot;,34026,536870929]],[&quot;^17&quot;,[34053,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34053,&quot;^X&quot;,9485,536870929]],[&quot;^17&quot;,[34053,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34053,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34053,&quot;^&lt;&quot;,&quot;~u634c1314-c45b-4f3a-b408-0ac81fb013aa&quot;,536870929]],[&quot;^17&quot;,[34054,&quot;^O&quot;,true,536870929]],[&quot;^17&quot;,[34054,&quot;^S&quot;,&quot;作者在 Quora 上的一个回答：[Sönke Ahrens&apos;s answer to What is the best way to take notes? - Quora](https://www.quora.com/What-is-the-best-way-to-take-notes/answer/S%C3%B6nke-Ahrens)\\ncollapsed:: true&quot;,536870929]],[&quot;^17&quot;,[34054,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34054,&quot;^G&quot;,34071,536870929]],[&quot;^17&quot;,[34054,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34054,&quot;^X&quot;,6354,536870929]],[&quot;^17&quot;,[34054,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34054,&quot;^@&quot;,[&quot;^ &quot;],536870929]],[&quot;^17&quot;,[34054,&quot;^L&quot;,[],536870929]],[&quot;^17&quot;,[34054,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1E&quot;,&quot;true&quot;],536870929]],[&quot;^17&quot;,[34054,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34054,&quot;^&lt ,&quot;^S&quot;,&quot;Taking smart notes is the deliberate practice of these skills. Mere reading, underlining sentences and hoping to remember the content is not.  10.4&quot;,536870929]],[&quot;^17&quot;,[34058,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34058,&quot;^G&quot;,34105,536870929]],[&quot;^17&quot;,[34058,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34058,&quot;^X&quot;,34071,536870929]],[&quot;^17&quot;,[34058,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34058,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34058,&quot;^&lt;&quot;,&quot;~u634c1314-4ae3-4be4-958c-5e60fcf08ab0&quot;,536870929]],[&quot;^17&quot;,[34059,&quot;^S&quot;,&quot;&quot;,536870929]],[&quot;^17&quot;,[34059,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34059,&quot;^G&quot;,34101,536870929]],[&quot;^17&quot;,[34059,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34059,&quot;^X&quot;,6354,536870929]],[&quot;^17&quot;,[34059,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34059,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34059,&quot;^&lt;&quot;,&quot;~u634c1314-f10e-4924-ae96-61aef3110ea3&quot;,536870929]],[&quot;^17&quot;,[34060,&quot;^S&quot;,&quot;The slip-box takes care of details and references and is a long-term memory resource that keeps information objectively unaltered. That allows the brain to focus on the gist, the deeper understanding and the bigger picture, and frees it up to be creative. Both the brain and the slip-box can focus on what they are best at.&quot;,536870929]],[&quot;^17&quot;,[34060,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34060,&quot;^G&quot;,34068,536870929]],[&quot;^17&quot;,[34060,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34060,&quot;^X&quot;,34071,536870929]],[&quot;^17&quot;,[34060,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34060,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34060,&quot;^&lt;&quot;,&quot;~u634c1314-de9f-4a2d-9f6a-69f09ef7e9a2&quot;,536870929 ,[34078,&quot;^G&quot;,34020,536870929]],[&quot;^17&quot;,[34078,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34078,&quot;^X&quot;,34071,536870929]],[&quot;^17&quot;,[34078,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34078,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34078,&quot;^&lt;&quot;,&quot;~u634c1314-ce81-45fb-ab9b-d2e08f3ce25a&quot;,536870929]],[&quot;^17&quot;,[34079,&quot;^S&quot;,&quot;看完书之后有足够多的想法吗？尝试去记录哪一些刷新自己的认知？&quot;,536870929]],[&quot;^17&quot;,[34079,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34079,&quot;^G&quot;,34032,536870929]],[&quot;^17&quot;,[34079,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34079,&quot;^X&quot;,34032,536870929]],[&quot;^17&quot;,[34079,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34079,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34079,&quot;^&lt;&quot;,&quot;~u634c1314-e584-40ea-a31f-98aa9de8b27b&quot;,536870929]],[&quot;^17&quot;,[34080,&quot;^S&quot;,&quot;笔记对你的价值，而不是和书的相关程度&quot;,536870929]],[&quot;^17&quot;,[34080,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34080,&quot;^G&quot;,34081,536870929]],[&quot;^17&quot;,[34080,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34080,&quot;^X&quot;,34009,536870929]],[&quot;^17&quot;,[34080,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34080,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34080,&quot;^&lt;&quot;,&quot;~u634c1314-1c26-4ca8-8ff2-e4a0b13bda32&quot;,536870929]],[&quot;^17&quot;,[34081,&quot;^S&quot;,&quot;单纯高亮的文字，脱离语义后没有意义&quot;,536870929]],[&quot;^17&quot;,[34081,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34081,&quot;^G&quot;,34041,536870929]],[&quot;^17&quot;,[34081,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34081,&quot;^X&quot;,34009,536870929]],[&quot;^17&quot;,[34081,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34081,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34081,&quot;^&lt;&quot;,&quot;~u634c1314-5fe2-415a-b545-65f0d7878fab&quot;,536870929]],[&quot;^17&quot;,[34082,&quot;^S&quot;,&quot;The very moment we decide on a hypothesis, our brains automatically go into search mode, scanning our surroundings for supporting data, which is neither a good way to learn nor research.&quot;,536870929]],[&quot;^17&quot;,[34082,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34082,&quot;^G&quot;,34057,536870929]],[&quot;^17&quot;,[34082,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34082,&quot;^X&quot;,34071,536870929]],[&quot;^17&quot;,[34082,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34082,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34082,&quot;^&lt;&quot;,&quot;~u634c1314-2987-4d91-a249-fce5df143cea&quot;,536870929]],[&quot;^17&quot;,[34083,&quot;^S&quot;,&quot;Confirmation bias is tackled here in two steps: First, by turning the whole writing process on its head, and secondly, by changing the incentives from finding confirming facts to an indiscriminate gathering of any relevant information regardless of what argument it will support.&quot;,536870929]],[&quot;^17&quot;,[34083,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34083,&quot;^G&quot;,34100,536870929]],[&quot;^17&quot;,[34083,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34083,&quot;^X&quot;,34071,536870929]],[&quot;^17&quot;,[34083,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34083,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34083,&quot;^&lt;&quot;,&quot;~u634c1314-86ef-4bc8-9f9c-ff6e251e346e&quot;,536870929]],[&quot;^17&quot;,[34084,&quot;^S&quot;,&quot;At this point, it should become clear that you don’t need to wait for a genie to appear, as each step is clearly not only within your abilities, but also straightforward and well defined: Assemble notes and bring them into order, turn these notes into a draft, review it and you are done.&quot;,536870929]],[&quot;^17&quot;,[34084,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34084,&quot;^G&quot;,34102,536870929]],[&quot;^17&quot;,[34084,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34084,&quot;^X&quot;,34071,536870929]],[&quot;^17&quot;,[34084,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34084,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34084,&quot;^&lt;&quot;,&quot;~u634c1314-09a6-4a72-9520-24035bb23eec&quot;,536870929]],[&quot;^17&quot;,[34085,&quot;^S&quot;,&quot;the rough order is always the same: Make a decision on what to write about, plan your research, do your research, write. Interestingly enough, these road maps usually come with the concession that this is only an idealised plan and that in reality, it rarely works like that.&quot;,536870929]],[&quot;^17&quot;,[34085,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34085,&quot;^G&quot;,34092,536870929]],[&quot;^17&quot;,[34085,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34085,&quot;^X&quot;,34071,536870929]],[&quot;^17&quot;,[34085,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34085,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34085,&quot;^&lt;&quot;,&quot;~u634c1314-6304-4071-b97e-8f8077891de4&quot;,536870929]],[&quot;^17&quot;,[34086,&quot;^S&quot;,&quot;记下的笔记，依旧是孤立的。利用 [[Zettelkasten]] 的方法将笔记链接起来。&quot;,536870929]],[&quot;^17&quot;,[34086,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34086,&quot;^G&quot;,34054,536870929]],[&quot;^17&quot;,[34086,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34086,&quot;^X&quot;,34054,536870929]],[&quot;^17&quot;,[34086,&quot;^W&quot;,1314,536870929]],[&quot;^17&quot;,[34086,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34086,&quot;^I&quot;,1314,536870929]],[&quot;^17&quot;,[34086,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34086,&quot;^&lt;&quot;,&quot;~u634c1314-d857-4d3f-a699-32cce20aa21e&quot;,536870929]],[&quot;^17&quot;,[34087,&quot;^S&quot;,&quot;It accompanies everything: We have to read with a pen in hand, develop ideas on paper and build up an ever-growing pool of externalised thoughts.&quot;,536870929]],[&quot;^17&quot;,[ t;&quot;,&quot;~u634c1314-29cc-47b3-a206-eece58527efd&quot;,536870929]],[&quot;^17&quot;,[34091,&quot;^S&quot;,&quot;Literature note&quot;,536870929]],[&quot;^17&quot;,[34091,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34091,&quot;^G&quot;,9485,536870929]],[&quot;^17&quot;,[34091,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34091,&quot;^X&quot;,6354,536870929]],[&quot;^17&quot;,[34091,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34091,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34091,&quot;^&lt;&quot;,&quot;~u634c1314-969c-4498-8bd1-eb51ff9f1c4b&quot;,536870929]],[&quot;^17&quot;,[34092,&quot;^S&quot;,&quot;The first teaches the formal requirements: style, structure or how to quote correctly. And then there are the psychological ones, which teach you how to get it done without mental breakdowns and before your supervisor or publisher starts refusing to move the deadline once more.&quot;,536870929]],[&quot;^17&quot;,[34092,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34092,&quot;^G&quot;,34008,536870929]],[&quot;^17&quot;,[34092,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34092,&quot;^X&quot;,34071,536870929]],[&quot;^17&quot;,[34092,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34092,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34092,&quot;^&lt;&quot;,&quot;~u634c1314-32ef-4f9d-b38f-ad9cfc2f1ac4&quot;,536870929]],[&quot;^17&quot;,[34093,&quot;^S&quot;,&quot;If the existing note had the number 22, the new note would become note number 23. If 23 already existed, he named the new note 22a. By alternating numbers and letters, with some slashes and commas in between, he was able to branch out into as many strings of thought as he liked.&quot;,536870929]],[&quot;^17&quot;,[34093,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34093,&quot;^G&quot;,34049,536870929]],[&quot;^17&quot;,[34093,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34093,&quot;^X&quot;,34071,536870929]],[&quot;^17&quot;,[34093,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34093,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34093,&quot;^&lt;&quot;,&quot;~u634c1314-bb7a-41d9-89b0-7ef4524006f4&quot;,536870929]],[&quot;^17&quot;,[34094,&quot;^S&quot;,&quot;将这些记笔记的方法当成习惯养成。笔记收集 - 建立联系 - 编码存储 - 再联系&quot;,536870929]],[&quot;^17&quot;,[34094,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34094,&quot;^G&quot;,34103,536870929]],[&quot;^17&quot;,[34094,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34094,&quot;^X&quot;,34063,536870929]],[&quot;^17&quot;,[34094,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34094,&quot;^W&quot;,33994,536870929]],[&quot;^17&quot;,[34094,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34094,&quot;^&lt;&quot;,&quot;~u634c1314-3739-45d6-8992-e80cbe049630&quot;,536870929]],[&quot;^17&quot;,[34095,&quot;^S&quot;,&quot;链接 Connect，大部分笔记方法只是孤立的将笔记分到一个类别中。区分他们之间的相同点或不同点。不要事先将笔记分类，而是通过笔记之间的相互连接聚类成一个主题，从中产生思考感受，从「可以怎么用」来思考。&quot;,536870929]],[&quot;^17&quot;,[34095,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34095,&quot;^G&quot;,34045,536870929]],[&quot;^17&quot;,[34095,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34095,&quot;^X&quot;,34063,536870929]],[&quot;^17&quot;,[34095,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34095,&quot;^W&quot;,33994,536870929]],[&quot;^17&quot;,[34095,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34095,&quot;^&lt;&quot;,&quot;~u634c1314-0e2e-47cb-b7ae-af5f0b169139&quot;,536870929]],[&quot;^17&quot;,[34096,&quot;^S&quot;,&quot;标准化 **Standardize**：集中在一个地方保存格式相同的笔记，每一篇笔记有一个唯一的编号。&quot;,536870929]],[&quot;^17&quot;,[34096,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34096,&quot;^G&quot;,34063,536870929]],[&quot;^17&quot;,[34096,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34096,&quot;^X&quot;,34063,536870929]],[&quot;^17&quot;,[34096,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34096,&quot;^W&quot;,33994,536870929]],[&quot;^17&quot;,[34096,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34096,&quot;^&lt;&quot;,&quot;~u634c1314-4876-458e-8e4f-904eaf76a1f6&quot;,536870929]],[&quot;^17&quot;,[34097,&quot;^S&quot;,&quot;[用“卡片笔记写作法”读《智识的生产技术》含流程方法与笔记示范 | 学习骇客 (qq.com)](https://mp.weixin.qq.com/s/WqYCkQ0LMq_rX8v3O1m_og)&quot;,536870929]],[&quot;^17&quot;,[34097,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34097,&quot;^G&quot;,34024,536870929]],[&quot;^17&quot;,[34097,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34097,&quot;^X&quot;,34046,536870929]],[&quot;^17&quot;,[34097,&quot;^W&quot;,4,536870929]],[&quot;^17&quot;,[34097,&quot;^W&quot;,1873,536870929]],[&quot;^17&quot;,[34097,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34097,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34097,&quot;^&lt;&quot;,&quot;~u634c1314-28f8-4779-8135-995a92d65544&quot;,536870929]],[&quot;^17&quot;,[34098,&quot;^S&quot;,&quot;File those ideas in their most useful contexts&quot;,536870929]],[&quot;^17&quot;,[34098,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34098,&quot;^G&quot;,34032,536870929]],[&quot;^17&quot;,[34098,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34098,&quot;^X&quot;,9485,536870929]],[&quot;^17&quot;,[34098,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34098,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34098,&quot;^&lt;&quot;,&quot;~u634c1314-5bed-4659-a22e-f913600ceb86&quot;,536870929]],[&quot;^17&quot;,[34099,&quot;^S&quot;,&quot;He did not just copy ideas or quotes from the texts he read, but made a transition from one context to another.&quot;,536870929]],[&quot;^17&quot;,[34099,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34099,&quot;^G&quot;,34110,536870929]],[&quot;^17&quot;,[34099,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34099,&quot;^X&quot;,34071,536870929]],[&quot;^17&quot;,[34099,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34099,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34099,&quot;^&lt;&quot;,&quot;~u634c1314-e7b2-403a-b0c5-a90e683dd010&quot;,536870929]],[&quot;^17&quot;,[34100,&quot;^S&quot;,&quot;We just seem to happen to read the publications that tend to confirm what we already know.&quot;,536870929]],[&quot;^17&quot;,[34100,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34100,&quot;^G&quot;,34082,536870929]],[&quot;^17&quot;,[34100,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34100,&quot;^X&quot;,34071,536870929]],[&quot;^17&quot;,[34100,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34100,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34100,&quot;^&lt;&quot;,&quot;~u634c1314-b32b-46dc-855b-1cab570905e8&quot;,536870929]],[&quot;^17&quot;,[34101,&quot;^S&quot;,&quot;卡片盒的价值&quot;,536870929]],[&quot;^17&quot;,[34101,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34101,&quot;^G&quot;,34064,536870929]],[&quot;^17&quot;,[34101,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34101,&quot;^X&quot;,6354,536870929]],[&quot;^17&quot;,[34101,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34101,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34101,&quot;^&lt;&quot;,&quot;~u634c1314-fe24-4938-abe6-86de92cf5103&quot;,536870929]],[&quot;^17&quot;,[34102,&quot;^S&quot;,&quot;The last element in his file system was an index, from which he would refer to one or two notes that would serve as a kind of entry point into a line of thought or topic. Notes with a sorted collection of links are, of course, good entry points.&quot;,536870929]],[&quot;^17&quot;,[34102,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34102,&quot;^G&quot;,34093,536870929]],[&quot;^17&quot;,[34102,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34102,&quot;^X&quot;,34071,536870929]],[&quot;^17&quot;,[34102,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34102,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34102,&quot;^&lt;&quot;,&quot;~u634c1314-c212-4007-8656-38cd89d73036&quot;,536870929]],[&quot;^17&quot;,[34103,&quot;^S&quot;,&quot;笔记以字母排序建立笔记索引，每一次拥有新的主题方向，都可以建立一次索引。&quot;,536870929]],[&quot;^17&quot;,[34103,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34103,&quot;^G&quot;,34010,536870929]],[&quot;^17&quot;,[34103,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34103,&quot;^X&quot;,34063,536870929]],[&quot;^17&quot;,[34103,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34103,&quot;^W&quot;,33994,536870929]],[&quot;^17&quot;,[34103,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34103,&quot;^&lt;&quot;,&quot;~u634c1314-73b3-4d4f-b7b3-2957c8cb9248&quot;,536870929]],[&quot;^17&quot;,[34104,&quot;^S&quot;,&quot;有编码之后，可以更加方便在不同的笔记中应用。比如今天看的文章笔记 id 为 ml001，就可以在日记中写下 ml001。相应的利用 grep 语法能快速查到引用这个id的笔记。&quot;,536870929]],[&quot;^17&quot;,[34104,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34104,&quot;^G&quot;,34017,536870929]],[&quot;^17&quot;,[34104,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34104,&quot;^X&quot;,34063,536870929]],[&quot;^17&quot;,[34104,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34104,&quot;^W&quot;,33994,536870929]],[&quot;^17&quot;,[34104,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34104,&quot;^&lt;&quot;,&quot;~u634c1314-ce1e-447e-a737-a43e8730711d&quot;,536870929]],[&quot;^17&quot;,[34105,&quot;^S&quot;,&quot;The ability to spot patterns, to question the frames used and detect the distinctions made by others, is the precondition to thinking critically and looking behind the assertions of a text or a talk. Being able to re-frame questions, assertions and information is even more important than having an extensive knowledge, because without this ability, we wouldn’t be able to put our knowledge to use. The good news is that these skills can be learned.&quot;,536870929]],[&quot;^17&quot;,[34105,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34105,&quot;^G&quot;,34075,536870929]],[&quot;^17&quot;,[34105,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34105,&quot;^X&quot;,34071,536870929]],[&quot;^17&quot;,[34105,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34105,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34105,&quot;^&lt;&quot;,&quot;~u634c1314-df7a-43a6-8b6a-84ab7f2a04f9&quot;,536870929]],[&quot;^17&quot;,[34106,&quot;^S&quot;,&quot;critically. By writing, students demonstrate what they have learned, show their ability to think critically and ability to develop ideas.&quot;,536870929]],[&quot;^17&quot;,[34106,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34106,&quot;^G&quot;,33999,536870929]],[&quot;^17&quot;,[34106,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34106,&quot;^X&quot;,34071,536870929]],[&quot;^17&quot;,[34106,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34106,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34106,&quot;^&lt;&quot;,&quot;~u634c1314-4440-4941-9561-81e66405c7dc&quot;,536870929]],[&quot;^17&quot;,[34107,&quot;^S&quot;,&quot;By focusing on what is interesting and keeping written track of your own intellectual development, topics, questions and arguments will emerge from the material without force. Not only does it means that finding a topic or a research question will become easier, as we don’t have to squeeze it out of the few ideas that are on top of our head anymore, every question that emerges out of our slip-box will naturally and handily come with material to work with.&quot;,536870929]],[&quot;^17&quot;,[34107,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34107,&quot;^G&quot;,34087,536870929]],[&quot;^17&quot;,[34107,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34107,&quot;^X&quot;,34071,536870929]],[&quot;^17&quot;,[34107,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34107,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34107,&quot;^&lt;&quot;,&quot;~u634c1314-e572-4e7c-ac0c-fb26b00d624d&quot;,536870929]],[&quot;^17&quot;,[34108,&quot;^S&quot;,&quot;Only if nothing else is lingering in our working memory and taking up valuable mental resources can we experience what Allen calls a “mind like water” - the state where we can focus on the work right in front of us without getting distracted by competing thoughts.&quot;,536870929]],[&quot;^17&quot;,[34108,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34108,&quot;^G&quot;,34030,536870929]],[&quot;^17&quot;,[34108,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34108,&quot;^X&quot;,34071,536870929]],[&quot;^17&quot;,[34108,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34108,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34108,&quot;^&lt;&quot;,&quot;~u634c1314-d83e-4585-afff-09a218722302&quot;,536870929]],[&quot;^17&quot;,[34109,&quot;^S&quot;,&quot;Nothing motivates us more than the experience of becoming better at what we do.&quot;,536870929]],[&quot;^17&quot;,[34109,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34109,&quot;^G&quot;,34036,536870929]],[&quot;^17&quot;,[34109,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34109,&quot;^X&quot;,34071,536870929]],[&quot;^17&quot;,[34109,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34109,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34109,&quot;^&lt;&quot;,&quot;~u634c1314-89f6-42f7-b1cf-dda082a584b4&quot;,536870929]],[&quot;^17&quot;,[34110,&quot;^S&quot;,&quot;Whenever he read something, he would write the bibliographic information on one side of a card and make brief notes about the content on the other side (Schmidt 2013, 170). These notes would end up in the bibliographic slip-box. In a second step, shortly after, he would look at his brief notes and think about their relevance for his own thinking and writing. He then would turn to the main slip-box and write his ideas, comments and thoughts on new pieces of paper, using only one for each idea and restricting himself to one side of the paper, to make it easier to read them later without having to take them out of the box. He kept them usually brief enough to make one idea fit on a single sheet, but would sometimes add another note to extend a thought.&quot;,536870929]],[&quot;^17&quot;,[34110,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[34110,&quot;^G&quot;,34038,536870929]],[&quot;^17&quot;,[34110,&quot;^Z&quot;,6354,536870929]],[&quot;^17&quot;,[34110,&quot;^X&quot;,34071,536870929]],[&quot;^17&quot;,[34110,&quot;^W&quot;,6354,536870929]],[&quot;^17&quot;,[34110,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[34110,&quot;^&lt;&quot;,&quot;~u634c1314-33f0-4104-aaa0-a3dc05c11a71&quot;,536870929]],[&quot;^17&quot;,[34356,&quot;^M&quot;,1663492996571,536870945]],[&quot;^17&quot;,[34356,&quot;^A&quot;,false,536870930]],[&quot;^17&quot;,[34356,&quot;^[&quot;,&quot;informer/code&quot;,536870930]],[&quot;^17&quot;,[34356,&quot;^B&quot;,22169,536870930]],[&quot;^17&quot;,[34356,&quot;^13&quot;,&quot;Informer/Code&quot;,536870930]],[&quot;^17&quot;,[34356,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,true,&quot;^1@&quot;,&quot;Informer/Code&quot;],536870930]],[&quot;^17&quot;,[34356,&quot;^C&quot;,1664617855061,536870945]],[&quot;^17&quot;,[34356,&quot;^&lt;&quot;,&quot;~u634c1316-c784-431b-bcb8-59cad0fbc6b8&quot;,536870930]],[&quot;^17&quot;,[34357,&quot;^S&quot;,&quot;ProbAttention&quot;,536870930]],[&quot;^17&quot;,[34357,&quot;^Q&quot;,&quot;^18&quot;,536870930]],[&quot;^17&quot;,[34357,&quot;^G&quot;,34373,536870930]],[&quot;^17&quot;,[34357,&quot;^Z&quot;,34356,536870930]],[&quot;^17&quot;,[34357,&quot;^X&quot;,34356,536870930]],[&quot;^17&quot;,[34357,&quot;^W&quot;,34356,536870930]],[&quot;^17&quot;,[34357,&quot;^1=&quot;,true,536870930]],[&quot;^17&quot;,[34357,&quot;^&lt;&quot;,&quot;~u634c1316-6181-4837-a679-76b49dad35c5&quot;,536870930]],[&quot;^17&quot;,[34358,&quot;^S&quot;,&quot;~`_update_context`&quot;,536870930]],[&quot;^17&quot;,[34358,&quot;^Q&quot;,&quot;^18&quot;,536870930]],[&quot;^17&quot;,[34358,&quot;^G&quot;,34372,536870930]],[&quot;^17&quot;,[34358,&quot;^Z&quot;,34356,536870930]],[&quot;^17&quot;,[34358,&quot;^X&quot;,34356,536870930]],[&quot;^17&quot;,[34358,&quot;^W&quot;,34356,536870930]],[&quot;^17&quot;,[34358,&quot;^1=&quot;,true,536870930]],[&quot;^17&quot;,[34358,&quot;^&lt;&quot;,&quot;~u634c1316-be80-4e19-853d-c7d9040ae975&quot;,536870930]],[&quot;^17&quot;,[34359,&quot;^S&quot;,&quot;decoder 输入&quot;,536870930]],[&quot;^17&quot;,[34359,&quot;^Q&quot;,&quot;^18&quot;,536870930]],[&quot;^17&quot;,[34359,&quot;^G&quot;,34374,536870930]],[&quot;^17&quot;,[34359,&quot;^Z&quot;,34356,536870930]],[&quot;^17&quot;,[34359,&quot;^X&quot;,34356,536870930]],[&quot;^17&quot;,[34359,&quot;^W&quot;,34356,536870930]],[&quot;^17&quot;,[34359,&quot;^1=&quot;,true,536870930]],[&quot;^17&quot;,[34359,&quot;^&lt;&quot;,&quot;~u634c1316-6d8a-479b-b9c3-e8d7ac708dba&quot;,536870930]],[&quot;^17&quot;,[34360,&quot;^S&quot;,&quot;~```python\\ndef forward(self, queries, keys, values, attn_mask):\\n        import ipdb; ipdb.set_trace()\\n        B, L_Q, H, D = queries.shape # [32, 336, 8, 64]\\n        _, L_K, _, _ = keys.shape # [32, 336, 8, 64]\\n\\n        queries = queries.transpose(2,1) # [32, 8, 336, 64]\\n        keys = keys.transpose(2,1) # [32, 8, 336, 64]\\n        values = values.transpose(2,1) # [32, 8, 336, 64]\\n\\n        U_part = self.factor * np.ceil(np.log(L_K)).astype(&apos;int&apos;).item() # c*ln(L_k)\\n        # self.factor=5 and np.log(L_K)=5.82 -&gt; 6\\n        # so, U_part = 5 * 6 = 30\\n\\n        u = self.factor * np.ceil(np.log(L_Q)).astype(&apos;int&apos;).item() # c*ln(L_q)\\n        # u = 30\\n\\n        U_part = U_part if U_part&lt;L_K else L_K # 30\\n        u = u if u&lt;L_Q else L_Q # 30\\n\\n        scores_top, index = self._prob_QK(queries, keys, sample_k=U_part, n_top=u)\\n        # 上面这个方法最重要！\\n        # [32, 8, 30, 336] and [32, 8, 30] 这是8个heads，每个head下都是选择了前30的query tokens（各自选择的）\\n        # 含义：(1) scores_top, i.e., Q_K是类似原始transformer中的Q*K^T\\n        #       (2) index, i.e., M_top则是说，是32个序列，每个序列下8个heads，\\n        #               每个head下M得分靠前的top-30的query的indices（索引）\\n\\n        # add scale factor\\n        scale = self.scale or 1./sqrt(D) # 1./sqrt(64) = 1./8 = 0.125\\n        if scale is not None:\\n            scores_top = scores_top * scale # Q*K^T/sqrt(D)\\n\\n        # get the context\\n        context = self._get_initial_context(values, L_Q)\\n        # [32, 8, 336, 64]\\n\\n        # update the context with selected top_k queries\\n        context, attn = self._update_context(context, values, scores_top, index, L_Q, attn_mask)\\n        # [32, 8, 336, 64], None (如果attn!=None,那么其shape为：[32, 8, 336, 336])\\n\\n        import ipdb; ipdb.set_trace()\\n        return context.transpose(2,1).contiguous(), attn\\n        # [32, 336, 8, 64]\\n```&quot;,536870930]],[&quot;^17&quot;,[34360,&quot;^Q&quot;,&quot;^18&quot;,536870930]],[&quot;^17&quot;,[34360,&quot;^G&quot;,34357,536870930]],[&quot;^17&quot;,[34360,&quot;^Z&quot;,34356,536870930]],[&quot;^17&quot;,[34360,&quot;^X&quot;,34357,536870930]],[&quot;^17&quot;,[34360,&quot;^W&quot;,34356,536870930]],[&quot;^17&quot;,[34360,&quot;^1=&quot;,true,536870930]],[&quot;^17&quot;,[34360,&quot;^&lt;&quot;,&quot;~u634c1316-ae42-4bfe-8b5d-7cdaf491d6a9&quot;,536870930]],[&quot;^17&quot;,[34361,&quot;^S&quot;,&quot;~```python\\ndef _prob_QK(self, Q, K, sample_k, n_top): # n_top: c*ln(L_q)\\n        # Q [B, H, L, D]\\n        B, H, L_K, E = K.shape # torch.Size([32, 8, 336, 64])\\n        _, _, L_Q, _ = Q.shape # torch.Size([32, 8, 336, 64])\\n\\n        # calculate the sampled Q_K\\n        K_expand = K.unsqueeze(-3).expand(B, H, L_Q, L_K, E)\\n        # [32, 8, 336, 64] -&gt; [32, 8, 1, 336, 64] -&gt; [32, 8, 336, 336, 64]\\n        # expand之后，K_expand[0][0][0][0] = K_expand[0][0][1][0] 都是64维度的向量了\\n\\n        index_sample = torch.randint(L_K, (L_Q, sample_k)) # real U = U_part(factor*ln(L_k))*L_q\\n        # sample_k=30, 这相当于从336里面选择30个\\n        # index_sample.shape = [336, 30], \\n        # L_K是指定最大值(exclusive)，最小值default=0(inclusive), 形状为(L_Q, sample_k)\\n\\n        K_sample = K_expand[:, :, torch.arange(L_Q).unsqueeze(1), index_sample, :]\\n        # 起初的K_expand的shape为：[32, 8, 336, 336, 64]\\n        # :, :, [336, 1], [336, 30], : [why???]\\n        # K_sample.shape = [32, 8, 336, 30, 64]\\n\\n        Q_K_sample = torch.matmul(Q.unsqueeze(-2), K_sample.transpose(-2, -1)).squeeze(-2)\\n        # [32, 8, 336, 1, 64] * [32, 8, 336, 64, 30] -&gt; [32, 8, 336, 1, 30] -&gt; [32, 8, 336, 30]\\n\\n        # find the Top_k query with sparisty measurement\\n        M = Q_K_sample.max(-1)[0] - torch.div(Q_K_sample.sum(-1), L_K)\\n        # 上面这个实现的就是论文中的那个非常nb的关于query的重要度的公式了，Equation (4)\\n        # M.shape = [32, 8, 336]\\n\\n        M_top = M.topk(n_top, sorted=False)[1]\\n        # [0]=values, [1]=indices\\n        # M_top.shape = [32, 8, 30]，相当于336个queries里面选择了30个top-k query tokens\\n\\n        # use the reduced Q to calculate Q_K\\n        Q_reduce = Q[torch.arange(B)[:, None, None], # [32, 1, 1]\\n                     torch.arange(H)[None, :, None],  # [1, 8, 1]\\n                     M_top, :] # factor*ln(L_q)\\n        # 起初Q.shape = [32, 8, 336, 64], reduce之后，就是\\n        # Q_reduce.shape = [32, 8, 30, 64]\\n\\n        Q_K = torch.matmul(Q_reduce, K.transpose(-2, -1)) # factor*ln(L_q)*L_k\\n        # [32, 8, 30, 64] * [32, 8, 64, 336] -&gt; [32, 8, 30, 336]\\n        # 30个query tokens，和336个key tokens的dot product values\\n\\n        return Q_K, M_top\\n        # [32, 8, 30, 336] and [32, 8, 30] 这是8个heads，每个head下都是选择了前30的query tokens（各自选择的）\\n        # 含义：Q_K是类似原始transformer中的Q*K^T\\n        #       M_top则是说，是32个序列，每个序列下8个heads，每个head下M得分靠前的top-30的query的indices（索引）\\n```&quot;,536870930]],[&quot;^17&quot;,[34361,&quot;^Q&quot;,&quot;^18&quot;,536870930]],[&quot;^17&quot;,[34361,&quot;^G&quot;,34369,536870930]],[&quot;^17&quot;,[34361,&quot;^Z&quot;,34356,536870930]],[&quot;^17&quot;,[34361,&quot;^X&quot;,34369,536870930]],[&quot;^17&quot;,[34361,&quot;^W&quot;,34356,536870930]],[&quot;^17&quot;,[34361,&quot;^1=&quot;,true,536870930]],[&quot;^17&quot;,[34361,&quot;^&lt;&quot;,&quot;~u634

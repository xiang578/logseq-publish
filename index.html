ically emulate the slip-box with any program that allows setting links and tagging (like Evernote or a Wiki), I strongly recommend using Daniel Lüdecke’s Zettelkasten.&quot;,536870929]],[&quot;^17&quot;,[33347,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33347,&quot;^G&quot;,33437,536870929]],[&quot;^17&quot;,[33347,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33347,&quot;^X&quot;,33434,536870929]],[&quot;^17&quot;,[33347,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33347,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33347,&quot;^&lt;&quot;,&quot;~u6348207a-ee4c-44b7-ac57-7a91606c0674&quot;,536870929]],[&quot;^17&quot;,[33348,&quot;^S&quot;,&quot;I am convinced that the attempt of these study guides to squeeze a nonlinear process like writing into a linear order is the main reason for the very problems and frustrations they promise to solve.&quot;,536870929]],[&quot;^17&quot;,[33348,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33348,&quot;^G&quot;,33421,536870929]],[&quot;^17&quot;,[33348,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33348,&quot;^X&quot;,33434,536870929]],[&quot;^17&quot;,[33348,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33348,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33348,&quot;^&lt;&quot;,&quot;~u6348207a-4978-48e8-9465-dbb4cee671f0&quot;,536870929]],[&quot;^17&quot;,[33349,&quot;^S&quot;,&quot;psychologist Lonka refers to, goes a step further and&quot;,536870929]],[&quot;^17&quot;,[33349,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33349,&quot;^G&quot;,33423,536870929]],[&quot;^17&quot;,[33349,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33349,&quot;^X&quot;,33434,536870929]],[&quot;^17&quot;,[33349,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33349,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33349,&quot;^&lt;&quot;,&quot;~u6348207a-9997-48bb-8ae5-6ab2e909620c&quot;,536870929]],[&quot;^17&quot;,[33350,&quot;^S&quot;,&quot;Here, everything is about building up a critical mass of useful notes in the slip-box, which gives us a clear idea of how to read and how to take literature notes.&quot;,536870929]],[&quot;^17&quot;,[33350,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33350,&quot;^G&quot;,33440,536870929]],[&quot;^17&quot;,[33350,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33350,&quot;^X&quot;,33434,536870929]],[&quot;^17&quot;,[33350,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33350,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33350,&quot;^&lt;&quot;,&quot;~u6348207a-9a94-4ee5-9dbf-1ba3c2dacad8&quot;,536870929]],[&quot;^17&quot;,[33351,&quot;^S&quot;,&quot;More notes mean more possible connections, more ideas, more synergy between different projects and therefore a much higher degree of productivity. Luhmann’s slip-box contains about 90,000 notes, which sounds like an incredibly large number. But it only means that he wrote six notes a day from the day he started to work with his slip-box until he died.&quot;,536870929]],[&quot;^17&quot;,[33351,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33351,&quot;^G&quot;,33441,536870929]],[&quot;^17&quot;,[33351,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33351,&quot;^X&quot;,33434,536870929]],[&quot;^17&quot;,[33351,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33351,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33351,&quot;^&lt;&quot;,&quot;~u6348207a-7409-4bb7-a0c4-50052858e13b&quot;,536870929]],[&quot;^17&quot;,[33352,&quot;^S&quot;,&quot;单纯高亮的文字，脱离语义后没有意义&quot;,536870929]],[&quot;^17&quot;,[33352,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33352,&quot;^G&quot;,33374,536870929]],[&quot;^17&quot;,[33352,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33352,&quot;^X&quot;,33394,536870929]],[&quot;^17&quot;,[33352,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33352,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33352,&quot;^&lt;&quot;,&quot;~u6348207a-b303-49e3-8289-73848da565da&quot;,536870929]],[&quot;^17&quot;,[33353,&quot;^S&quot;,&quot;Basically, that is what Hans-Georg Gadamer called the hermeneutic circle (Gadamer 2004).&quot;,536870929]],[&quot;^17&quot;,[33353,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33353,&quot;^G&quot;,33362,536870929]],[&quot;^17&quot;,[33353,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33353,&quot;^X&quot;,33434,536870929]],[&quot;^17&quot;,[33353,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33353,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33353,&quot;^&lt;&quot;,&quot;~u6348207a-92b5-4f20-af1c-a5496e1d251d&quot;,536870929]],[&quot;^17&quot;,[33354,&quot;^S&quot;,&quot;With practice comes the ability to find the right words to express something in the best possible way, which means in a simple, but not simplified way. Not only will the readers of your text appreciate your ability to explain something clearly, those you talk to will benefit from this ability as well, as it is not limited to writing.&quot;,536870929]],[&quot;^17&quot;,[33354,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33354,&quot;^G&quot;,33436,536870929]],[&quot;^17&quot;,[33354,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33354,&quot;^X&quot;,33434,536870929]],[&quot;^17&quot;,[33354,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33354,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33354,&quot;^&lt;&quot;,&quot;~u6348207a-08c0-41d3-a1d6-ee64ba8a988e&quot;,536870929]],[&quot;^17&quot;,[33355,&quot;^S&quot;,&quot;快速记录灵感，一天之内整理成为笔记。&quot;,536870929]],[&quot;^17&quot;,[33355,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33355,&quot;^G&quot;,33377,536870929]],[&quot;^17&quot;,[33355,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33355,&quot;^X&quot;,33448,536870929]],[&quot;^17&quot;,[33355,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33355,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33355,&quot;^&lt;&quot;,&quot;~u6348207a-70ef-4be4-b9e4-c640fc46689e&quot;,536870929]],[&quot;^17&quot;,[33356,&quot;^S&quot;,&quot;很多小说家会强迫自己每天写作多久以或写多少字，就好像储蓄一样。学术写作除了写之外，还有很多其他的步骤需要花费时间，但是每天写的卡片其实是可以相互链接的内容，这就是复利的力量。[[网络效应]]&quot;,536870929]],[&quot;^17&quot;,[33356,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33356,&quot;^G&quot;,33430,536870929]],[&quot;^17&quot;,[33356,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33356,&quot;^X&quot;,33430,536870929]],[&quot;^17&quot;,[33356,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33356,&quot;^W&quot;,33340,536870929]],[&quot;^17&quot;,[33356,&quot;^I&quot;,33340,536870929]],[&quot;^17&quot;,[33356,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33356,&quot;^&lt;&quot;,&quot;~u6348207a-bf37-4073-95ad-dd0a07af9d48&quot;,536870929]],[&quot;^17&quot;,[33357,&quot;^S&quot;,&quot;He did not just copy ideas or quotes from the texts he read, but made a transition from one context to another.&quot;,536870929]],[&quot;^17&quot;,[33357,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33357,&quot;^G&quot;,33449,536870929]],[&quot;^17&quot;,[33357,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33357,&quot;^X&quot;,33434,536870929]],[&quot;^17&quot;,[33357,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33357,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33357,&quot;^&lt;&quot;,&quot;~u6348207a-8fa6-4e50-a8d3-a10be4138091&quot;,536870929]],[&quot;^17&quot;,[33358,&quot;^S&quot;,&quot;A common way to embed an idea into the context of the slip-box is by writing out the reasons of its importance for your own lines of thought.&quot;,536870929]],[&quot;^17&quot;,[33358,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33358,&quot;^G&quot;,33372,536870929]],[&quot;^17&quot;,[33358,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33358,&quot;^X&quot;,33434,536870929]],[&quot;^17&quot;,[33358,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33358,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33358,&quot;^&lt;&quot;,&quot;~u6348207a-32b0-4c12-b8c6-3084f076e0b2&quot;,536870929]],[&quot;^17&quot;,[33359,&quot;^S&quot;,&quot;Handwrite ideas as you have them while reading, and reference where they came from&quot;,536870929]],[&quot;^17&quot;,[33359,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33359,&quot;^G&quot;,33399,536870929]],[&quot;^17&quot;,[33359,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33359,&quot;^X&quot;,9405,536870929]],[&quot;^17&quot;,[33359,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33359,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33359,&quot;^&lt;&quot;,&quot;~u6348207a-5e4b-428b-9da1-62103869cb6b&quot;,536870929]],[&quot;^17&quot;,[33360,&quot;^S&quot;,&quot;To achieve a critical mass, it is crucial to distinguish clearly between three types of notes: 1.   Fleeting notes, which are only reminders of information, can be written in any kind of way and will end up in the trash within a day or two. 2.    Permanent notes, which will never be thrown away and contain the necessary information in themselves in a permanently understandable way. They are always stored in the same way in the same place, either in the reference system or, written as if for print, in the slip-box. 3.    Project notes, which are only relevant to one particular project. They are kept within a project-specific folder and can be discarded or archived after the project is finished.&quot;,536870929]],[&quot;^17&quot;,[33360,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33360,&quot;^G&quot;,33346,536870929]],[&quot;^17&quot;,[33360,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33360,&quot;^X&quot;,33434,536870929]],[&quot;^17&quot;,[33360,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33360,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33360,&quot;^&lt;&quot;,&quot;~u6348207a-927c-411a-bca7-a05768d48c08&quot;,536870929]],[&quot;^17&quot;,[33361,&quot;^S&quot;,&quot;It is the simplest test: We tend to think we understand what we read – until we try to rewrite it in our own words.&quot;,536870929]],[&quot;^17&quot;,[33361,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33361,&quot;^G&quot;,33389,536870929]],[&quot;^17&quot;,[33361,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33361,&quot;^X&quot;,33434,536870929]],[&quot;^17&quot;,[33361,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33361,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33361,&quot;^&lt;&quot;,&quot;~u6348207a-d702-4409-a699-4e3e863097cd&quot;,536870929]],[&quot;^17&quot;,[33362,&quot;^S&quot;,&quot;the rough order is always the same: Make a decision on what to write about, plan your research, do your research, write. Interestingly enough, these road maps usually come with the concession that this is only an idealised plan and that in reality, it rarely works like that.&quot;,536870929]],[&quot;^17&quot;,[33362,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33362,&quot;^G&quot;,33388,536870929]],[&quot;^17&quot;,[33362,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33362,&quot;^X&quot;,33434,536870929]],[&quot;^17&quot;,[33362,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33362,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33362,&quot;^&lt;&quot;,&quot;~u6348207a-b9a3-4aed-aca8-4114c9707d09&quot;,536870929]],[&quot;^17&quot;,[33363,&quot;^S&quot;,&quot;将这些记笔记的方法当成习惯养成。笔记收集 - 建立联系 - 编码存储 - 再联系&quot;,536870929]],[&quot;^17&quot;,[33363,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33363,&quot;^G&quot;,33442,536870929]],[&quot;^17&quot;,[33363,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33363,&quot;^X&quot;,33450,536870929]],[&quot;^17&quot;,[33363,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33363,&quot;^W&quot;,33339,536870929]],[&quot;^17&quot;,[33363,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33363,&quot;^&lt;&quot;,&quot;~u6348207a-d181-4b5d-9bec-a1602b5a362b&quot;,536870929]],[&quot;^17&quot;,[33364,&quot;^S&quot;,&quot;建立 note-sequences，通过这种方法写文章或者书。&quot;,536870929]],[&quot;^17&quot;,[33364,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33364,&quot;^G&quot;,33408,536870929]],[&quot;^17&quot;,[33364,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33364,&quot;^X&quot;,33450,536870929]],[&quot;^17&quot;,[33364,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33364,&quot;^W&quot;,33339,536870929]],[&quot;^17&quot;,[33364,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33364,&quot;^&lt;&quot;,&quot;~u6348207a-ebba-4b58-a8c5-85b80dac47c4&quot;,536870929]],[&quot;^17&quot;,[33365,&quot;^S&quot;,&quot;TODO 微信读书上的笔记整理&quot;,536870929]],[&quot;^17&quot;,[33365,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33365,&quot;^G&quot;,33432,536870929]],[&quot;^17&quot;,[33365,&quot;^12&quot;,&quot;TODO&quot;,536870929]],[&quot;^17&quot;,[33365,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33365,&quot;^X&quot;,33432,536870929]],[&quot;^17&quot;,[33365,&quot;^W&quot;,4,536870929]],[&quot;^17&quot;,[33365,&quot;^W&quot;,1790,536870929]],[&quot;^17&quot;,[33365,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33365,&quot;^I&quot;,4,536870929]],[&quot;^17&quot;,[33365,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33365,&quot;^&lt;&quot;,&quot;~u6348207a-34bf-4252-b3b2-fac4192a1fe4&quot;,536870929]],[&quot;^17&quot;,[33366,&quot;^S&quot;,&quot;Many students and academic writers think like the early ship owners when it comes to note-taking.&quot;,536870929]],[&quot;^17&quot;,[33366,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33366,&quot;^G&quot;,33367,536870929]],[&quot;^17&quot;,[33366,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33366,&quot;^X&quot;,33434,536870929]],[&quot;^17&quot;,[33366,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33366,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33366,&quot;^&lt;&quot;,&quot;~u6348207a-fba5-4659-b10e-3017d61ba34b&quot;,536870929]],[&quot;^17&quot;,[33367,&quot;^S&quot;,&quot;critically. By writing, students demonstrate what they have learned, show their ability to think critically and ability to develop ideas.&quot;,536870929]],[&quot;^17&quot;,[33367,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33367,&quot;^G&quot;,33452,536870929]],[&quot;^17&quot;,[33367,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33367,&quot;^X&quot;,33434,536870929]],[&quot;^17&quot;,[33367,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33367,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33367,&quot;^&lt;&quot;,&quot;~u6348207a-9113-47e5-8f60-79d4754229bf&quot;,536870929]],[&quot;^17&quot;,[33368,&quot;^S&quot;,&quot;We just seem to happen to read the publications that tend to confirm what we already know.&quot;,536870929]],[&quot;^17&quot;,[33368,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33368,&quot;^G&quot;,33438,536870929]],[&quot;^17&quot;,[33368,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33368,&quot;^X&quot;,33434,536870929]],[&quot;^17&quot;,[33368,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33368,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33368,&quot;^&lt;&quot;,&quot;~u6348207a-f6dd-4225-9c49-8c9e55658aac&quot;,536870929]],[&quot;^17&quot;,[33369,&quot;^S&quot;,&quot;Physicist and Nobel Prize winner Richard Feynman once said that he could only determine whether he understood something if he could give an introductory lecture on it.&quot;,536870929]],[&quot;^17&quot;,[33369,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33369,&quot;^G&quot;,33342,536870929]],[&quot;^17&quot;,[33369,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33369,&quot;^X&quot;,33434,536870929]],[&quot;^17&quot;,[33369,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33369,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33369,&quot;^&lt;&quot;,&quot;~u6348207a-72f5-4692-b07a-b736145c6032&quot;,536870929]],[&quot;^17&quot;,[33370,&quot;^S&quot;,&quot;4. Now add your new permanent notes to the slip-box by: a)    Filing each one behind one or more related notes (with a program, you can put one note “behind” multiple notes; if you use pen and paper like Luhmann, you have to decide where it fits best and add manual links to the other notes). Look to which note the new one directly relates or, if it does not relate directly to any other note yet, just file it behind the last one. b)    Adding links to related notes. c)    Making sure you will be able to find this note later by either linking to it from your index or by making a link to it on a note that you use as an entry point to a discussion or topic and is itself linked to the index.&quot;,536870929]],[&quot;^17&quot;,[33370,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33370,&quot;^G&quot;,33425,536870929]],[&quot;^17&quot;,[33370,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33370,&quot;^X&quot;,33434,536870929]],[&quot;^17&quot;,[33370,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33370,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33370,&quot;^&lt;&quot;,&quot;~u6348207a-d634-43f3-a958-edf1ba6eae56&quot;,536870929]],[&quot;^17&quot;,[33371,&quot;^S&quot;,&quot;&quot;,536870929]],[&quot;^17&quot;,[33371,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33371,&quot;^G&quot;,33430,536870929]],[&quot;^17&quot;,[33371,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33371,&quot;^X&quot;,6270,536870929]],[&quot;^17&quot;,[33371,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33371,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33371,&quot;^&lt;&quot;,&quot;~u6348207a-41e7-4dcc-a8de-d6302d51d0a7&quot;,536870929]],[&quot;^17&quot;,[33372,&quot;^S&quot;,&quot;Richard Feynman once had a visitor in his office, a historian who wanted to interview him. When he spotted Feynman’s notebooks, he said how delighted he was to see such “wonderful records of Feynman’s thinking.” “No, no!” Feynman protested. “They aren’t a record of my thinking process. They are my thinking process. I actually did the work on the paper.” “Well,” the historian said, “the work was done in your head, but the record of it is still here.” “No, it’s not a record, not really. It’s working. You have to work on paper, and this is the paper.”[33] This, obviously, was a very important distinction to Feynman, much more than just a linguistic difference – and for a good reason: It is the distinction that makes all the difference when it comes to thinking. Philosophers, neuroscientists, educators and psychologists like to disagree in many different aspects on how the brain works. But they no longer disagree when it comes to the need for external scaffolding. Almost all agree nowadays that real thinking requires some kind of externalization, especially in the form of writing. “Notes on paper, or on a computer screen [...] do not make contemporary physics or other kinds of intellectual endeavour easier, they make it possible” is one of the key takeaways in a contemporary handbook of neuroscientists (Levy 2011, 290) Concluding the discussions in this book, Levy writes: “In any case, no matter how internal processes are implemented, insofar as thinkers are genuinely concerned with what enables human beings to perform the spectacular intellectual feats exhibited in science and other areas of systematic enquiry, as well as in the arts, they need to understand the extent to which the mind is reliant upon external scaffolding.”&quot;,536870929]],[&quot;^17&quot;,[33372,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33372,&quot;^G&quot;,33381,536870929]],[&quot;^17&quot;,[33372,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33372,&quot;^X&quot;,33434,536870929]],[&quot;^17&quot;,[33372,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33372,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33372,&quot;^&lt;&quot;,&quot;~u6348207a-1ef7-4ec0-ae4e-c94d0584e97a&quot;,536870929]],[&quot;^17&quot;,[33373,&quot;^S&quot;,&quot;---\\ntitle: How to Take Smart Notes\\npublic: true\\nalias: 卡片笔记写作法\\n---\\n\\n&quot;,536870929]],[&quot;^17&quo quot;^17&quot;,[33385,&quot;^G&quot;,33448,536870929]],[&quot;^17&quot;,[33385,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33385,&quot;^X&quot;,33448,536870929]],[&quot;^17&quot;,[33385,&quot;^W&quot;,1226,536870929]],[&quot;^17&quot;,[33385,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33385,&quot;^I&quot;,1226,536870929]],[&quot;^17&quot;,[33385,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33385,&quot;^&lt;&quot;,&quot;~u6348207a-52af-4f1b-8725-9c5d784fec5c&quot;,536870929]],[&quot;^17&quot;,[33386,&quot;^S&quot;,&quot;So if you are writing by hand, you are forced to think about what you hear (or read) – otherwise you wouldn’t be able to grasp the underlying principle, the idea, the structure of an argument.&quot;,536870929]],[&quot;^17&quot;,[33386,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33386,&quot;^G&quot;,33392,536870929]],[&quot;^17&quot;,[33386,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33386,&quot;^X&quot;,33434,536870929]],[&quot;^17&quot;,[33386,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33386,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33386,&quot;^&lt;&quot;,&quot;~u6348207a-97c3-42cd-bc4f-e2b08b1832d7&quot;,536870929]],[&quot;^17&quot;,[33387,&quot;^S&quot;,&quot;Robert and Elizabeth Ligon Bjork from the University of California suggest distinguishing between two different measurements when it comes to memory: Storage strength and retrieval strength (Bjork 2011). They speculate that storage strength, the ability to store memories, only becomes greater over one’s lifetime. We add more and more information to our long-term memory. Just by looking at the physical capacity of our brains, we can see that we could indeed probably store a lifetime and a bit of detailed experiences in it (Carey 2014, 42).&quot;,536870929]],[&quot;^17&quot;,[33387,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33387,&quot;^G&quot;,33358,536870929]],[&quot;^17&quot;,[33387,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33387,&quot;^X&quot;,33434,536870929]],[&quot;^17&quot;,[33387,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33387,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33387,&quot;^&lt;&quot;,&quot;~u6348207a-d03b-4dcb-a0a9-549a86feb296&quot;,536870929]],[&quot;^17&quot;,[33388,&quot;^S&quot;,&quot;The first teaches the formal requirements: style, structure or how to quote correctly. And then there are the psychological ones, which teach you how to get it done without mental breakdowns and before your supervisor or publisher starts refusing to move the deadline once more.&quot;,536870929]],[&quot;^17&quot;,[33388,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33388,&quot;^G&quot;,33412,536870929]],[&quot;^17&quot;,[33388,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33388,&quot;^X&quot;,33434,536870929]],[&quot;^17&quot;,[33388,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33388,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33388,&quot;^&lt;&quot;,&quot;~u6348207a-e349-4651-b196-48d2cf5581f2&quot;,536870929]],[&quot;^17&quot;,[33389,&quot;^S&quot;,&quot;Nothing motivates us more than the experience of becoming better at what we do.&quot;,536870929]],[&quot;^17&quot;,[33389,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33389,&quot;^G&quot;,33348,536870929]],[&quot;^17&quot;,[33389,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33389,&quot;^X&quot;,33434,536870929]],[&quot;^17&quot;,[33389,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33389,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33389,&quot;^&lt;&quot;,&quot;~u6348207a-aa2b-4aa5-9325-261d10a13bf6&quot;,536870929]],[&quot;^17&quot;,[33390,&quot;^S&quot;,&quot;Upload your ^^highlights and ideas^^ once you finish a book&quot;,536870929]],[&quot;^17&quot;,[33390,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33390,&quot;^G&quot;,33359,536870929]],[&quot;^17&quot;,[33390,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33390,&quot;^X&quot;,9405,536870929]],[&quot;^17&quot;,[33390,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33390,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33390,&quot;^&lt;&quot;,&quot;~u6348207a-5cd3-4108-9ebe-e2adac724c5e&quot;,536870929]],[&quot;^17&quot;,[33391,&quot;^S&quot;,&quot;as quick notes are only __reminders__ of an idea, you need to turn them (ideally within a day)__ into permanently understandable notes.__ 当天修改成为可以永久理解的笔记。&quot;,536870929]],[&quot;^17&quot;,[33391,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33391,&quot;^G&quot;,33379,536870929]],[&quot;^17&quot;,[33391,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33391,&quot;^X&quot;,33355,536870929]],[&quot;^17&quot;,[33391,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33391,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33391,&quot;^&lt;&quot;,&quot;~u6348207a-98ae-4664-913f-6db62a0b8242&quot;,536870929]],[&quot;^17&quot;,[33392,&quot;^S&quot;,&quot;But all of this would be just an extra step before you do the only step that really counts, which is to take the permanent note that will add value to the actual slip-box.&quot;,536870929]],[&quot;^17&quot;,[33392,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33392,&quot;^G&quot;,33350,536870929]],[&quot;^17&quot;,[33392,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33392,&quot;^X&quot;,33434,536870929]],[&quot;^17&quot;,[33392,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33392,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33392,&quot;^&lt;&quot;,&quot;~u6348207a-4cc3-43ef-84b8-d75ec0a435ba&quot;,536870929]],[&quot;^17&quot;,[33393,&quot;^S&quot;,&quot;In the old system, the question is: Under which topic do I store this note? In the new system, the question is: In which context will I want to stumble upon it again?&quot;,536870929]],[&quot;^17&quot;,[33393,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33393,&quot;^G&quot;,33366,536870929]],[&quot;^17&quot;,[33393,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33393,&quot;^X&quot;,33434,536870929]],[&quot;^17&quot;,[33393,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33393,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33393,&quot;^&lt;&quot;,&quot;~u6348207a-dded-4b49-b3ae-f24913ab6a2a&quot;,536870929]],[&quot;^17&quot;,[33394,&quot;^S&quot;,&quot;Smart Notes 来取代之前高亮文字，摘要+想法。&quot;,536870929]],[&quot;^17&quot;,[33394,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33394,&quot;^G&quot;,9405,536870929]],[&quot;^17&quot;,[33394,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33394,&quot;^X&quot;,9405,536870929]],[&quot;^17&quot;,[33394,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33394,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33394,&quot;^&lt;&quot;,&quot;~u6348207a-bec6-4163-87bb-81924bcba134&quot;,536870929]],[&quot;^17&quot;,[33395,&quot;^S&quot;,&quot;Give Each Task Your Undivided Attention&quot;,536870929]],[&quot;^17&quot;,[33395,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33395,&quot;^G&quot;,33400,536870929]],[&quot;^17&quot;,[33395,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33395,&quot;^X&quot;,33434,536870929]],[&quot;^17&quot;,[33395,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33395,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33395,&quot;^&lt;&quot;,&quot;~u6348207a-766c-4120-9085-7811833459e6&quot;,536870929]],[&quot;^17&quot;,[33396,&quot;^S&quot;,&quot;less successful ones. The right question is: What can we do differently in the weeks, months or even years before we face the blank page that will get us into the best possible position to write a great paper easily?&quot;,536870929]],[&quot;^17&quot;,[33396,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33396,&quot;^G&quot;,33395,536870929]],[&quot;^17&quot;,[33396,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33396,&quot;^X&quot;,33434,536870929]],[&quot;^17&quot;,[33396,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33396,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33396,&quot;^&lt;&quot;,&quot;~u6348207a-c52c-485a-a2cc-efe1a6de39ec&quot;,536870929]],[&quot;^17&quot;,[33397,&quot;^S&quot;,&quot;It accompanies everything: We have to read with a pen in hand, develop ideas on paper and build up an ever-growing pool of externalised thoughts.&quot;,536870929]],[&quot;^17&quot;,[33397,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33397,&quot;^G&quot;,33353,536870929]],[&quot;^17&quot;,[33397,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33397,&quot;^X&quot;,33434,536870929]],[&quot;^17&quot;,[33397,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33397,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33397,&quot;^&lt;&quot;,&quot;~u6348207a-d0ba-4de6-b832-5000d0c94a6a&quot;,536870929]],[&quot;^17&quot;,[33398,&quot;^S&quot;,&quot;Reading, especially rereading, can easily fool us into believing we understand a text. Rereading is especially dangerous because of the mere-exposure effect: The moment we become familiar with something, we start believing we also understand it. On top of that, we also tend to like it more (Bornstein 1989).&quot;,536870929]],[&quot;^17&quot;,[33398,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33398,&quot;^G&quot;,33369,536870929]],[&quot;^17&quot;,[33398,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33398,&quot;^X&quot;,33434,536870929]],[&quot;^17&quot;,[33398,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33398,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33398,&quot;^&lt;&quot;,&quot;~u6348207a-0531-4040-9fa3-5089008f7e1f&quot;,536870929]],[&quot;^17&quot;,[33399,&quot;^S&quot;,&quot;Get a good notebook for taking notes as you read&quot;,536870929]],[&quot;^17&quot;,[33399,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33399,&quot;^G&quot;,33384,536870929]],[&quot;^17&quot;,[33399,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33399,&quot;^X&quot;,9405,536870929]],[&quot;^17&quot;,[33399,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33399,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33399,&quot;^&lt;&quot;,&quot;~u6348207a-239f-4836-b4e6-885df9578ef2&quot;,536870929]],[&quot;^17&quot;,[33400,&quot;^S&quot;,&quot;It is not the slip-box or our brains alone, but the dynamic between them that makes working with it so productive.&quot;,536870929]],[&quot;^17&quot;,[33400,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33400,&quot;^G&quot;,33383,536870929]],[&quot;^17&quot;,[33400,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33400,&quot;^X&quot;,33434,536870929]],[&quot;^17&quot;,[33400,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33400,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33400,&quot;^&lt;&quot;,&quot;~u6348207a-3a9f-48ab-bee4-faf09caaa6fd&quot;,536870929]],[&quot;^17&quot;,[33401,&quot;^S&quot;,&quot;![](https://media.xiang578.com//vitamindy-zettlekasten.png)&quot;,536870929]],[&quot;^17&quot;,[33401,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33401,&quot;^G&quot;,33407,536870929]],[&quot;^17&quot;,[33401,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33401,&quot;^X&quot;,33407,536870929]],[&quot;^17&quot;,[33401,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33401,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33401,&quot;^&lt;&quot;,&quot;~u6348207a-79f4-497c-9990-fd92c304f727&quot;,536870929]],[&quot;^17&quot;,[33402,&quot;^S&quot;,&quot;Luhmann wrote an index with a typewriter on index cards. In the Zettelkasten, keywords can easily be added to a note like tags and will then show up in the index. They should be chosen carefully and sparsely. Luhmann would add the number of one or two (rarely more) notes next to a keyword in the index (Schmidt 2013, 171).&quot;,536870929]],[&quot;^17&quot;,[33402,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33402,&quot;^G&quot;,33387,536870929]],[&quot;^17&quot;,[33402,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33402,&quot;^X&quot;,33434,536870929]],[&quot;^17&quot;,[33402,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33402,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33402,&quot;^&lt;&quot;,&quot;~u6348207a-01e9-4f95-81f1-67b1446d39e5&quot;,536870929]],[&quot;^17&quot;,[33403,&quot;^S&quot;,&quot;We face here the same choice between methods that make us feel like we learned something and methods that truly do make us learn something.&quot;,536870929]],[&quot;^17&quot;,[33403,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33403,&quot;^G&quot;,33404,536870929]],[&quot;^17&quot;,[33403,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33403,&quot;^X&quot;,33434,536870929]],[&quot;^17&quot;,[33403,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33403,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33403,&quot;^&lt;&quot;,&quot;~u6348207a-927c-4196-b85f-17f70a5819b8&quot;,536870929]],[&quot;^17&quot;,[33404,&quot;^S&quot;,&quot;And while writing down an idea feels like a detour, extra time spent, not writing it down is the real waste of time, as it renders most of what we read as ineffectual.&quot;,536870929]],[&quot;^17&quot;,[33404,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33404,&quot;^G&quot;,33398,536870929]],[&quot;^17&quot;,[33404,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33404,&quot;^X&quot;,33434,536870929]],[&quot;^17&quot;,[33404,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33404,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33404,&quot;^&lt;&quot;,&quot;~u6348207a-70c8-4b90-8554-e8d7c7a19bbc&quot;,536870929]],[&quot;^17&quot;,[33405,&quot;^S&quot;,&quot;链接 Connect，大部分笔记方法只是孤立的将笔记分到一个类别中。区分他们之间的相同点或不同点。不要事先将笔记分类，而是通过笔记之间的相互连接聚类成一个主题，从中产生思考感受，从「可以怎么用」来思考。&quot;,536870929]],[&quot;^17&quot;,[33405,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33405,&quot;^G&quot;,33410,536870929]],[&quot;^17&quot;,[33405,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33405,&quot;^X&quot;,33450,536870929]],[&quot;^17&quot;,[33405,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33405,&quot;^W&quot;,33339,536870929]],[&quot;^17&quot;,[33405,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33405,&quot;^&lt;&quot;,&quot;~u6348207a-6c02-4c8f-958e-1b6aeddb1b15&quot;,536870929]],[&quot;^17&quot;,[33406,&quot;^S&quot;,&quot;The best way to maintain the feeling of being in control is to stay in control. And to stay in control, it&apos;s better to keep your options open during the writing process rather than limit yourself to your first idea.&quot;,536870929]],[&quot;^17&quot;,[33406,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33406,&quot;^G&quot;,33417,536870929]],[&quot;^17&quot;,[33406,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33406,&quot;^X&quot;,33434,536870929]],[&quot;^17&quot;,[33406,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33406,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33406,&quot;^&lt;&quot;,&quot;~u6348207a-312e-4442-8d65-454f43fe5882&quot;,536870929]],[&quot;^17&quot;,[33407,&quot;^S&quot;,&quot;其他人的笔记&quot;,536870929]],[&quot;^17&quot;,[33407,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33407,&quot;^G&quot;,33450,536870929]],[&quot;^17&quot;,[33407,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33407,&quot;^X&quot;,33448,536870929]],[&quot;^17&quot;,[33407,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33407,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33407,&quot;^&lt;&quot;,&quot;~u6348207a-c514-4cee-adb4-710c153ee90f&quot;,536870929]],[&quot;^17&quot;,[33408,&quot;^S&quot;,&quot;有编码之后，可以更加方便在不同的笔记中应用。比如今天看的文章笔记 id 为 ml001，就可以在日记中写下 ml001。相应的利用 grep 语法能快速查到引用这个id的笔记。&quot;,536870929]],[&quot;^17&quot;,[33408,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33408,&quot;^G&quot;,33426,536870929]],[&quot;^17&quot;,[33408,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33408,&quot;^X&quot;,33450,536870929]],[&quot;^17&quot;,[33408,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33408,&quot;^W&quot;,33339,536870929]],[&quot;^17&quot;,[33408,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33408,&quot;^&lt;&quot;,&quot;~u6348207a-a35c-45d5-9ae4-de40881f292d&quot;,536870929]],[&quot;^17&quot;,[33409,&quot;^S&quot;,&quot;The first type of links are those on notes that are giving you the overview of a topic. These are notes directly referred to from the index and usually used as an entry point into a topic that has already developed to such a degree that an overview is needed or at least becomes helpful.&quot;,536870929]],[&quot;^17&quot;,[33409,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33409,&quot;^G&quot;,33402,536870929]],[&quot;^17&quot;,[33409,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33409,&quot;^X&quot;,33434,536870929]],[&quot;^17&quot;,[33409,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33409,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33409,&quot;^&lt;&quot;,&quot;~u6348207a-75af-4aba-a781-ed20409e9233&quot;,536870929]],[&quot;^17&quot;,[33410,&quot;^S&quot;,&quot;阐述 Elaborate：思考新的笔记是否和旧笔记相关(相斥、互补、相互修正)，并将思考过程清晰记录在新的笔记中。&quot;,536870929]],[&quot;^17&quot;,[33410,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33410,&quot;^G&quot;,33447,536870929]],[&quot;^17&quot;,[33410,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33410,&quot;^X&quot;,33450,536870929]],[&quot;^17&quot;,[33410,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33410,&quot;^W&quot;,33339,536870929]],[&quot;^17&quot;,[33410,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33410,&quot;^&lt;&quot;,&quot;~u6348207a-569b-4f31-96f4-797ebc4ca998&quot;,536870929]],[&quot;^17&quot;,[33411,&quot;^S&quot;,&quot;Writing that an author struggles in one chapter to justify his method can be a much more adequate description of this chapter’s content than any quote from the text itself (this would call for an explanation, of course).&quot;,536870929]],[&quot;^17&quot;,[33411,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33411,&quot;^G&quot;,33357,536870929]],[&quot;^17&quot;,[33411,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33411,&quot;^X&quot;,33434,536870929]],[&quot;^17&quot;,[33411,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33411,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33411,&quot;^&lt;&quot;,&quot;~u6348207a-ad79-422b-8fea-abec30b02799&quot;,536870929]],[&quot;^17&quot;,[33412,&quot;^S&quot;,&quot;The only permanently stored notes are the literature notes in the reference system and the main notes in the slip-box. The former can be very brief as the context is clearly the text they refer to. The latter need be written with more care and details as they need to be self-explanatory. Luhmann never underlined sentences in the text he read or wrote comments in the margins. All he did was take brief notes about the ideas that caught his attention in a text on a separate piece of paper: “I make a note with the bibliographic details. On the backside I would write ‘on page x is this, on page y is that,’ and then it goes into the bibliographic slip-box where I collect everything I read.” (Hagen, 1997)&quot;,536870929]],[&quot;^17&quot;,[33412,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33412,&quot;^G&quot;,33360,536870929]],[&quot;^17&quot;,[33412,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33412,&quot;^X&quot;,33434,536870929]],[&quot;^17&quot;,[33412,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33412,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33412,&quot;^&lt;&quot;,&quot;~u6348207a-8bcc-4932-a5c9-9db90a339790&quot;,536870929]],[&quot;^17&quot;,[33413,&quot;^S&quot;,&quot;Writing, taking notes and thinking about how ideas connect is exactly the kind of elaboration that is needed to learn.&quot;,536870929]],[&quot;^17&quot;,[33413,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33413,&quot;^G&quot;,33403,536870929]],[&quot;^17&quot;,[33413,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33413,&quot;^X&quot;,33434,536870929]],[&quot;^17&quot;,[33413,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33413,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33413,&quot;^&lt;&quot;,&quot;~u6348207a-ff76-4ab6-bba0-9feef77df3c4&quot;,536870929]],[&quot;^17&quot;,[33414,&quot;^S&quot;,&quot;To get a good paper written, you only have to rewrite a good draft; to get a good draft written, you only have to turn a series of notes into a continuous text.&quot;,536870929]],[&quot;^17&quot;,[33414,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33414,&quot;^G&quot;,33434,536870929]],[&quot;^17&quot;,[33414,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33414,&quot;^X&quot;,33434,536870929]],[&quot;^17&quot;,[33414,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33414,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33414,&quot;^&lt;&quot;,&quot;~u6348207a-796c-422c-93dc-9b6ea5476ff5&quot;,536870929]],[&quot;^17&quot;,[33415,&quot;^S&quot;,&quot;读书笔记 [Jonathan Lorimer](https://jonathanlorimer.dev/posts/smart-notes-review.html)&quot;,536870929]],[&quot;^17&quot;,[33415,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33415,&quot;^G&quot;,33448,536870929]],[&quot;^17&quot;,[33415,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33415,&quot;^X&quot;,6270,536870929]],[&quot;^17&quot;,[33415,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33415,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33415,&quot;^&lt;&quot;,&quot;~u6348207a-437f-4fe5-9fb6-d52f22c3409b&quot;,536870929]],[&quot;^17&quot;,[33416,&quot;^S&quot;,&quot;Use those ideas to create new works!&quot;,536870929]],[&quot;^17&quot;,[33416,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33416,&quot;^G&quot;,33444,536870929]],[&quot;^17&quot;,[33416,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33416,&quot;^X&quot;,9405,536870929]],[&quot;^17&quot;,[33416,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33416,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33416,&quot;^&lt;&quot;,&quot;~u6348207a-990b-47f4-86ea-13b783ef90a7&quot;,536870929]],[&quot;^17&quot;,[33417,&quot;^S&quot;,&quot;Instead of adding notes to existing categories or the respective texts, he wrote them all on small pieces of paper, put a number in the corner and collected them in one place: the slip-box.&quot;,536870929]],[&quot;^17&quot;,[33417,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33417,&quot;^G&quot;,33375,536870929]],[&quot;^17&quot;,[33417,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33417,&quot;^X&quot;,33434,536870929]],[&quot;^17&quot;,[33417,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33417,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33417,&quot;^&lt;&quot;,&quot;~u6348207a-541b-46bf-b847-df7a8e95ddf9&quot;,536870929]],[&quot;^17&quot;,[33418,&quot;^S&quot;,&quot;Lonka recommends what Luhmann recommends: Writing brief accounts on the main ideas of a text instead of collecting quotes.&quot;,536870929]],[&quot;^17&quot;,[33418,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33418,&quot;^G&quot;,33349,536870929]],[&quot;^17&quot;,[33418,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33418,&quot;^X&quot;,33434,536870929]],[&quot;^17&quot;,[33418,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33418,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33418,&quot;^&lt;&quot;,&quot;~u6348207a-2eaf-438e-a8ac-1598b294211b&quot;,536870929]],[&quot;^17&quot;,[33419,&quot;^S&quot;,&quot;The ability to spot patterns, to question the frames used and detect the distinctions made by others, is the precondition to thinking critically and looking behind the assertions of a text or a talk. Being able to re-frame questions, assertions and information is even more important than having an extensive knowledge, because without this ability, we wouldn’t be able to put our knowledge to use. The good news is that these skills can be learned.&quot;,536870929]],[&quot;^17&quot;,[33419,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33419,&quot;^G&quot;,33354,536870929]],[&quot;^17&quot;,[33419,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33419,&quot;^X&quot;,33434,536870929]],[&quot;^17&quot;,[33419,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33419,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33419,&quot;^&lt;&quot;,&quot;~u6348207a-d46f-4bc7-a1a8-be256436dcf4&quot;,536870929]],[&quot;^17&quot;,[33420,&quot;^S&quot;,&quot;知识的复利&quot;,536870929]],[&quot;^17&quot;,[33420,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33420,&quot;^G&quot;,33416,536870929]],[&quot;^17&quot;,[33420,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33420,&quot;^X&quot;,33416,536870929]],[&quot;^17&quot;,[33420,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33420,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33420,&quot;^&lt;&quot;,&quot;~u6348207a-c76b-47ba-b39b-b60f3a8c9c21&quot;,536870929]],[&quot;^17&quot;,[33421,&quot;^S&quot;,&quot;By focusing on what is interesting and keeping written track of your own intellectual development, topics, questions and arguments will emerge from the material without force. Not only does it means that finding a topic or a research question will become easier, as we don’t have to squeeze it out of the few ideas that are on top of our head anymore, every question that emerges out of our slip-box will naturally and handily come with material to work with.&quot;,536870929]],[&quot;^17&quot;,[33421,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33421,&quot;^G&quot;,33397,536870929]],[&quot;^17&quot;,[33421,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33421,&quot;^X&quot;,33434,536870929]],[&quot;^17&quot;,[33421,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33421,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33421,&quot;^&lt;&quot;,&quot;~u6348207a-fbcf-4fdc-ab3d-860d3f0be5a0&quot;,536870929]],[&quot;^17&quot;,[33422,&quot;^S&quot;,&quot;Thinking, reading, learning, understanding and generating ideas is the main work of everyone who studies, does research or writes.&quot;,536870929]],[&quot;^17&quot;,[33422,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33422,&quot;^G&quot;,33427,536870929]],[&quot;^17&quot;,[33422,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33422,&quot;^X&quot;,33434,536870929]],[&quot;^17&quot;,[33422,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33422,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33422,&quot;^&lt;&quot;,&quot;~u6348207a-3e32-4a51-8042-125ade4da149&quot;,536870929]],[&quot;^17&quot;,[33423,&quot;^S&quot;,&quot;What good readers can do is spot the limitations of a particular approach and see what is not mentioned in the text.&quot;,536870929]],[&quot;^17&quot;,[33423,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33423,&quot;^G&quot;,33439,536870929]],[&quot;^17&quot;,[33423,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33423,&quot;^X&quot;,33434,536870929]],[&quot;^17&quot;,[33423,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33423,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33423,&quot;^&lt;&quot;,&quot;~u6348207a-87fe-4494-a13b-3917f8c863ff&quot;,536870929]],[&quot;^17&quot;,[33424,&quot;^S&quot;,&quot;Literature note&quot;,536870929]],[&quot;^17&quot;,[33424,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33424,&quot;^G&quot;,9405,536870929]],[&quot;^17&quot;,[33424,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33424,&quot;^X&quot;,6270,536870929]],[&quot;^17&quot;,[33424,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33424,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33424,&quot;^&lt;&quot;,&quot;~u6348207a-99af-4b7e-8fc9-8bd6c1901889&quot;,536870929]],[&quot;^17&quot;,[33425,&quot;^S&quot;,&quot;2. Make literature notes. Whenever you read something, make notes about the content. Write down what you don’t want to forget or think you might use in your own thinking or writing.&quot;,536870929]],[&quot;^17&quot;,[33425,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33425,&quot;^G&quot;,33422,536870929]],[&quot;^17&quot;,[33425,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33425,&quot;^X&quot;,33434,536870929]],[&quot;^17&quot;,[33425,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33425,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33425,&quot;^&lt;&quot;,&quot;~u6348207a-664b-42db-a5e3-90f42abfac6c&quot;,536870929]],[&quot;^17&quot;,[33426,&quot;^S&quot;,&quot;每一篇笔记都有独立的 ID，新增加的笔记在与它最相关笔记的ID基础上增加编码。&quot;,536870929]],[&quot;^17&quot;,[33426,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33426,&quot;^G&quot;,33405,536870929]],[&quot;^17&quot;,[33426,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33426,&quot;^X&quot;,33450,536870929]],[&quot;^17&quot;,[33426,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33426,&quot;^W&quot;,33339,536870929]],[&quot;^17&quot;,[33426,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33426,&quot;^&lt;&quot;,&quot;~u6348207a-5245-4a6f-9e58-01b5b973d04a&quot;,536870929]],[&quot;^17&quot;,[33427,&quot;^S&quot;,&quot;At this point, it should become clear that you don’t need to wait for a genie to appear, as each step is clearly not only within your abilities, but also straightforward and well defined: Assemble notes and bring them into order, turn these notes into a draft, review it and you are done.&quot;,536870929]],[&quot;^17&quot;,[33427,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33427,&quot;^G&quot;,33445,536870929]],[&quot;^17&quot;,[33427,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33427,&quot;^X&quot;,33434,536870929]],[&quot;^17&quot;,[33427,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33427,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33427,&quot;^&lt;&quot;,&quot;~u6348207a-7a2d-4fb0-b33e-fcce6e51e8c6&quot;,536870929]],[&quot;^17&quot;,[33428,&quot;^S&quot;,&quot;Only if nothing else is lingering in our working memory and taking up valuable mental resources can we experience what Allen calls a “mind like water” - the state where we can focus on the work right in front of us without getting distracted by competing thoughts.&quot;,536870929]],[&quot;^17&quot;,[33428,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33428,&quot;^G&quot;,33378,536870929]],[&quot;^17&quot;,[33428,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33428,&quot;^X&quot;,33434,536870929]],[&quot;^17&quot;,[33428,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33428,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33428,&quot;^&lt;&quot;,&quot;~u6348207a-0dbf-400c-83ce-9777dda13d69&quot;,536870929]],[&quot;^17&quot;,[33429,&quot;^S&quot;,&quot;In contrast to manuscript pages per day, a certain number of notes a day is a reasonable goal for academic writing.&quot;,536870929]],[&quot;^17&quot;,[33429,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33429,&quot;^G&quot;,33351,536870929]],[&quot;^17&quot;,[33429,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33429,&quot;^X&quot;,33434,536870929]],[&quot;^17&quot;,[33429,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33429,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33429,&quot;^&lt;&quot;,&quot;~u6348207a-9355-42a2-acbb-8bcf3a3a45cb&quot;,536870929]],[&quot;^17&quot;,[33430,&quot;^S&quot;,&quot;卡片盒的价值&quot;,536870929]],[&quot;^17&quot;,[33430,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33430,&quot;^G&quot;,33376,536870929]],[&quot;^17&quot;,[33430,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33430,&quot;^X&quot;,6270,536870929]],[&quot;^17&quot;,[33430,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33430,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33430,&quot;^&lt;&quot;,&quot;~u6348207a-5077-493f-908a-e80a5efde4f4&quot;,536870929]],[&quot;^17&quot;,[33431,&quot;^S&quot;,&quot;Luhmann had two slip-boxes: a bibliographical one, which contained the references and brief notes on the content of the literature, and the main one in which he collected and generated his ideas, mainly in response to what he read.&quot;,536870929]],[&quot;^17&quot;,[33431,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33431,&quot;^G&quot;,33406,536870929]],[&quot;^17&quot;,[33431,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33431,&quot;^X&quot;,33434,536870929]],[&quot;^17&quot;,[33431,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33431,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33431,&quot;^&lt;&quot;,&quot;~u6348207a-d8b1-4bc9-ab21-a34520acdfbf&quot;,536870929]],[&quot;^17&quot;,[33432,&quot;^S&quot;,&quot;TODO 卡片笔记写作法专项整理 #XXX&quot;,536870929]],[&quot;^17&quot;,[33432,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33432,&quot;^G&quot;,33371,536870929]],[&quot;^17&quot;,[33432,&quot;^12&quot;,&quot;TODO&quot;,536870929]],[&quot;^17&quot;,[33432,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33432,&quot;^X&quot;,6270,536870929]],[&quot;^17&quot;,[33432,&quot;^W&quot;,4,536870929]],[&quot;^17&quot;,[33432,&quot;^W&quot;,1790,536870929]],[&quot;^17&quot;,[33432,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33432,&quot;^I&quot;,4,536870929]],[&quot;^17&quot;,[33432,&quot;^I&quot;,1790,536870929]],[&quot;^17&quot;,[33432,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33432,&quot;^&lt;&quot;,&quot;~u6348207a-c47e-46e0-a0da-e2ce98b4a359&quot;,536870929]],[&quot;^17&quot;,[33433,&quot;^S&quot;,&quot;why did I highlight this?&quot;,536870929]],[&quot;^17&quot;,[33433,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33433,&quot;^G&quot;,33374,536870929]],[&quot;^17&quot;,[33433,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33433,&quot;^X&quot;,33374,536870929]],[&quot;^17&quot;,[33433,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33433,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33433,&quot;^&lt;&quot;,&quot;~u6348207a-340a-41f5-8b5f-3ef6889b865f&quot;,536870929]],[&quot;^17&quot;,[33434,&quot;^O&quot;,true,536870929]],[&quot;^17&quot;,[33434,&quot;^S&quot;,&quot;Highlights\\ncollapsed:: true&quot;,536870929]],[&quot;^17&quot;,[33434,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33434,&quot;^G&quot;,33345,536870929]],[&quot;^17&quot;,[33434,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33434,&quot;^X&quot;,6270,536870929]],[&quot;^17&quot;,[33434,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33434,&quot;^@&quot;,[&quot;^ &quot;],536870929]],[&quot;^17&quot;,[33434,&quot;^L&quot;,[],536870929]],[&quot;^17&quot;,[33434,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1E&quot;,&quot;true&quot;],536870929]],[&quot;^17&quot;,[33434,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33434,&quot;^&lt;&quot;,&quot;~u6348207a-60d1-4149-af93-85116f960a0c&quot;,536870929]],[&quot;^17&quot;,[33435,&quot;^S&quot;,&quot;TODO [How To Take Smart Notes: 10 Principles to Revolutionize Your Note-Taking and Writing - Forte Labs](https://fortelabs.co/blog/how-to-take-smart-notes)&quot;,536870929]],[&quot;^17&quot;,[33435,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33435,&quot;^G&quot;,33365,536870929]],[&quot;^17&quot;,[33435,&quot;^12&quot;,&quot;TODO&quot;,536870929]],[&quot;^17&quot;,[33435,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33435,&quot;^X&quot;,33432,536870929]],[&quot;^17&quot;,[33435,&quot;^W&quot;,4,536870929]],[&quot;^17&quot;,[33435,&quot;^W&quot;,1790,536870929]],[&quot;^17&quot;,[33435,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33435,&quot;^I&quot;,4,536870929]],[&quot;^17&quot;,[33435,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33435,&quot;^&lt;&quot;,&quot;~u6348207a-7793-41e4-a750-303639372663&quot;,536870929]],[&quot;^17&quot;,[33436,&quot;^S&quot;,&quot;Confirmation bias is tackled here in two steps: First, by turning the whole writing process on its head, and secondly, by changing the incentives from finding confirming facts to an indiscriminate gathering of any relevant information regardless of what argument it will support.&quot;,536870929]],[&quot;^17&quot;,[33436,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33436,&quot;^G&quot;,33368,536870929]],[&quot;^17&quot;,[33436,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33436,&quot;^X&quot;,33434,536870929]],[&quot;^17&quot;,[33436,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33436,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33436,&quot;^&lt;&quot;,&quot;~u6348207a-03c8-4651-8c1b-b9f21e6ba0d0&quot;,536870929]],[&quot;^17&quot;,[33437,&quot;^S&quot;,&quot;Something to write with and something to write on (pen and paper will do) ·       A reference management system (the best programs are free) ·       The slip-box (the best program is free) ·       An editor (whatever works best for you: very good ones are free)&quot;,536870929]],[&quot;^17&quot;,[33437,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33437,&quot;^G&quot;,33370,536870929]],[&quot;^17&quot;,[33437,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33437,&quot;^X&quot;,33434,536870929]],[&quot;^17&quot;,[33437,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33437,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33437,&quot;^&lt;&quot;,&quot;~u6348207a-be46-4057-b9d0-4ffdf371012a&quot;,536870929]],[&quot;^17&quot;,[33438,&quot;^S&quot;,&quot;The very moment we decide on a hypothesis, our brains automatically go into search mode, scanning our surroundings for supporting data, which is neither a good way to learn nor research.&quot;,536870929]],[&quot;^17&quot;,[33438,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33438,&quot;^G&quot;,33386,536870929]],[&quot;^17&quot;,[33438,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33438,&quot;^X&quot;,33434,536870929]],[&quot;^17&quot;,[33438,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33438,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33438,&quot;^&lt;&quot;,&quot;~u6348207a-e893-4852-876a-620605966c9f&quot;,536870929]],[&quot;^17&quot;,[33439,&quot;^S&quot;,&quot;The slip-box takes care of details and references and is a long-term memory resource that keeps information objectively unaltered. That allows the brain to focus on the gist, the deeper understanding and the bigger picture, and frees it up to be creative. Both the brain and the slip-box can focus on what they are best at.&quot;,536870929]],[&quot;^17&quot;,[33439,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33439,&quot;^G&quot;,33413,536870929]],[&quot;^17&quot;,[33439,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33439,&quot;^X&quot;,33434,536870929]],[&quot;^17&quot;,[33439,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33439,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33439,&quot;^&lt;&quot;,&quot;~u6348207a-f71f-42eb-9d68-7dbaf079ec3d&quot;,536870929]],[&quot;^17&quot;,[33440,&quot;^S&quot;,&quot;While the literature notes will be stored within the reference system together with the bibliographic details, separate from the slip-box, but still close to the context of the original text, they are already written with an eye towards the lines of thoughts within the slip-box. Luhmann describes this step as follows: “I always have a slip of paper at hand, on which I note down the ideas of certain pages. On the backside I write down the bibliographic details. After finishing the book I go through my notes and think how these notes might be relevant for already written notes in the slip-box. It means that I always read with an eye towards possible connections in the slip-box.” (Luhmann et al., 1987, 150)&quot;,536870929]],[&quot;^17&quot;,[33440,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33440,&quot;^G&quot;,33414,536870929]],[&quot;^17&quot;,[33440,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33440,&quot;^X&quot;,33434,536870929]],[&quot;^17&quot;,[33440,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33440,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33440,&quot;^&lt;&quot;,&quot;~u6348207a-4fb8-4d86-8adc-8d55c8ce1993&quot;,536870929]],[&quot;^17&quot;,[33441,&quot;^S&quot;,&quot;Academic or nonfiction texts are not written like this because in addition to the writing, there is the reading, the research, the thinking and the tinkering with ideas.&quot;,536870929]],[&quot;^17&quot;,[33441,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33441,&quot;^G&quot;,33418,536870929]],[&quot;^17&quot;,[33441,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33441,&quot;^X&quot;,33434,536870929]],[&quot;^17&quot;,[33441,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33441,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33441,&quot;^&lt;&quot;,&quot;~u6348207a-c6c8-4069-9b54-a33fdc4320ae&quot;,536870929]],[&quot;^17&quot;,[33442,&quot;^S&quot;,&quot;笔记以字母排序建立笔记索引，每一次拥有新的主题方向，都可以建立一次索引。&quot;,536870929]],[&quot;^17&quot;,[33442,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33442,&quot;^G&quot;,33364,536870929]],[&quot;^17&quot;,[33442,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33442,&quot;^X&quot;,33450,536870929]],[&quot;^17&quot;,[33442,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33442,&quot;^W&quot;,33339,536870929]],[&quot;^17&quot;,[33442,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33442,&quot;^&lt;&quot;,&quot;~u6348207a-18f9-4a7a-9bdc-98d78bd1603e&quot;,536870929]],[&quot;^17&quot;,[33443,&quot;^S&quot;,&quot;#Book&quot;,536870929]],[&quot;^17&quot;,[33443,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33443,&quot;^G&quot;,33373,536870929]],[&quot;^17&quot;,[33443,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33443,&quot;^X&quot;,6270,536870929]],[&quot;^17&quot;,[33443,&quot;^W&quot;,3333,536870929]],[&quot;^17&quot;,[33443,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33443,&quot;^I&quot;,3333,536870929]],[&quot;^17&quot;,[33443,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33443,&quot;^&lt;&quot;,&quot;~u6348207a-b7f6-45d1-95df-0a6eb0e5b042&quot;,536870929]],[&quot;^17&quot;,[33444,&quot;^S&quot;,&quot;File those ideas in their most useful contexts&quot;,536870929]],[&quot;^17&quot;,[33444,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33444,&quot;^G&quot;,33390,536870929]],[&quot;^17&quot;,[33444,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33444,&quot;^X&quot;,9405,536870929]],[&quot;^17&quot;,[33444,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33444,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33444,&quot;^&lt;&quot;,&quot;~u6348207a-2dd5-471f-86e1-5b852726f66b&quot;,536870929]],[&quot;^17&quot;,[33445,&quot;^S&quot;,&quot;The last element in his file system was an index, from which he would refer to one or two notes that would serve as a kind of entry point into a line of thought or topic. Notes with a sorted collection of links are, of course, good entry points.&quot;,536870929]],[&quot;^17&quot;,[33445,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33445,&quot;^G&quot;,33454,536870929]],[&quot;^17&quot;,[33445,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33445,&quot;^X&quot;,33434,536870929]],[&quot;^17&quot;,[33445,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33445,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33445,&quot;^&lt;&quot;,&quot;~u6348207a-1c14-46ad-8108-3f3bbda2bf83&quot;,536870929]],[&quot;^17&quot;,[33446,&quot;^S&quot;,&quot;[什么是 Zettelkasten 卡片盒笔记法？ - 知乎 (zhihu.com)](https://www.zhihu.com/question/384309878)&quot;,536870929]],[&quot;^17&quot;,[33446,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33446,&quot;^G&quot;,33435,536870929]],[&quot;^17&quot;,[33446,&quot;^Z&quot;,6270,536870929]],[&quot;^17&quot;,[33446,&quot;^X&quot;,33432,536870929]],[&quot;^17&quot;,[33446,&quot;^W&quot;,4,536870929]],[&quot;^17&quot;,[33446,&quot;^W&quot;,1790,536870929]],[&quot;^17&quot;,[33446,&quot;^W&quot;,6270,536870929]],[&quot;^17&quot;,[33446,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33446,&quot;^&lt;&quot;,&quot;~u6348207a-4697-47d1-a7f0-09b51d505d8e&quot;,536870929]],[&quot;^17&quot;,[33447,&quot;^S&quot;,&quot;标准化 **Stan ntext with selected top_k queries\\n        context, attn = self._update_context(context, values, scores_top, index, L_Q, attn_mask)\\n        # [32, 8, 336, 64], None (如果attn!=None,那么其shape为：[32, 8, 336, 336])\\n\\n        import ipdb; ipdb.set_trace()\\n        return context.transpose(2,1).contiguous(), attn\\n        # [32, 336, 8, 64]\\n```&quot;,536870929]],[&quot;^17&quot;,[33704,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33704,&quot;^G&quot;,33706,536870929]],[&quot;^17&quot;,[33704,&quot;^Z&quot;,33701,536870929]],[&quot;^17&quot;,[33704,&quot;^X&quot;,33706,536870929]],[&quot;^17&quot;,[33704,&quot;^W&quot;,33701,536870929]],[&quot;^17&quot;,[33704,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33704,&quot;^&lt;&quot;,&quot;~u6348207b-c4eb-4bd4-a2e0-caca6bd93d6b&quot;,536870929]],[&quot;^17&quot;,[33705,&quot;^S&quot;,&quot;Encoder&quot;,536870929]],[&quot;^17&quot;,[33705,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33705,&quot;^G&quot;,33720,536870929]],[&quot;^17&quot;,[33705,&quot;^Z&quot;,33701,536870929]],[&quot;^17&quot;,[33705,&quot;^X&quot;,33701,536870929]],[&quot;^17&quot;,[33705,&quot;^W&quot;,33701,536870929]],[&quot;^17&quot;,[33705,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33705,&quot;^&lt;&quot;,&quot;~u6348207b-e195-4207-ac93-0940d253d052&quot;,536870929]],[&quot;^17&quot;,[33706,&quot;^S&quot;,&quot;ProbAttention&quot;,536870929]],[&quot;^17&quot;,[33706,&quot;^Q&quot;,&quot;^18&quot;,536870929]],[&quot;^17&quot;,[33706,&quot;^G&quot;,33705,536870929]],[&quot;^17&quot;,[33706,&quot;^Z&quot;,33701,536870929]],[&quot;^17&quot;,[33706,&quot;^X&quot;,33701,536870929]],[&quot;^17&quot;,[33706,&quot;^W&quot;,33701,536870929]],[&quot;^17&quot;,[33706,&quot;^1=&quot;,true,536870929]],[&quot;^17&quot;,[33706,&quot;^&lt;&quot;,&quot;~u6348207b-3536-4d52-90af-3fa4605f60b2&quot;,536870929]],[&quot;^17&quot;,[33707,&quot;^S&quot;,&quot;更新 index 指定 30 个位置的值，其他值是 `_get_initial_context` 初始化的平均结果&quot;,536870 utpoints=False, scale=20.0):\\n        super().__init__()\\n        self.num_classes = num_class\\n        num_cutpoints = self.num_classes - 1\\n        self.cutpoints = torch.arange(num_cutpoints).float()*scale/(num_class-2) - scale / 2\\n        self.cutpoints = nn.Parameter(self.cutpoints)\\n        if not train_cutpoints:\\n            self.cutpoints.requires_grad_(False)\\n\\n    def forward(self, pred, label):\\n        sigmoids = torch.sigmoid(self.cutpoints - pred)\\n        link_mat = sigmoids[:, 1:] - sigmoids[:, :-1]\\n        link_mat = torch.cat((\\n                sigmoids[:, [0]],\\n                link_mat,\\n                (1 - sigmoids[:, [-1]])\\n            ),\\n            dim=1\\n        )\\n\\n        eps = 1e-15\\n        likelihoods = torch.clamp(link_mat, eps, 1 - eps)\\n\\n        neg_log_likelihood = torch.log(likelihoods)\\n        if label is None:\\n            loss = 0\\n        else:\\n            loss = -torch.gather(neg_log_likelihood, 1, label).mean()\\n            \\n        return loss, likelihoods\\n```&quot;,536870935]],[&quot;^17&quot;,[48703,&quot;^Q&quot;,&quot;^18&quot;,536870935]],[&quot;^17&quot;,[48703,&quot;^G&quot;,48704,536870935]],[&quot;^17&quot;,[48703,&quot;^Z&quot;,48700,536870935]],[&quot;^17&quot;,[48703,&quot;^X&quot;,48700,536870935]],[&quot;^17&quot;,[48703,&quot;^W&quot;,48700,536870935]],[&quot;^17&quot;,[48703,&quot;^1=&quot;,true,536870935]],[&quot;^17&quot;,[48703,&quot;^&lt;&quot;,&quot;~u6348209f-55d0-429a-a0ad-945a950359aa&quot;,536870935]],[&quot;^17&quot;,[48704,&quot;^S&quot;,&quot;五分类例子&quot;,536870935]],[&quot;^17&quot;,[48704,&quot;^Q&quot;,&quot;^18&quot;,536870935]],[&quot;^17&quot;,[48704,&quot;^G&quot;,48709,536870935]],[&quot;^17&quot;,[48704,&quot;^Z&quot;,48700,536870935]],[&quot;^17&quot;,[48704,&quot;^X&quot;,48700,536870935]],[&quot;^17&quot;,[48704,&quot;^W&quot;,48700,536870935]],[&quot;^17&quot;,[48704,&quot;^1=&quot;,true,536870935]],[&quot;^17&quot;,[48704,&quot;^&lt;&quot;,&q

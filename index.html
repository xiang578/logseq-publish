w that everything will be taken care of, will your brain let go and let you focus on the task at hand.&quot;,536873556]],[&quot;^16&quot;,[33635,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33635,&quot;^F&quot;,33688,536873556]],[&quot;^16&quot;,[33635,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33635,&quot;^V&quot;,33720,536873556]],[&quot;^16&quot;,[33635,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33635,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33635,&quot;^;&quot;,&quot;~u6300ecab-a874-4252-8168-4770d790ef48&quot;,536873556]],[&quot;^16&quot;,[33636,&quot;^R&quot;,&quot;So if you are writing by hand, you are forced to think about what you hear (or read) – otherwise you wouldn’t be able to grasp the underlying principle, the idea, the structure of an argument.&quot;,536873556]],[&quot;^16&quot;,[33636,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33636,&quot;^F&quot;,33709,536873556]],[&quot;^16&quot;,[33636,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33636,&quot;^V&quot;,33720,536873556]],[&quot;^16&quot;,[33636,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33636,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33636,&quot;^;&quot;,&quot;~u6300ecab-0d61-4402-923f-44e121da6919&quot;,536873556]],[&quot;^16&quot;,[33637,&quot;^R&quot;,&quot;Use those ideas to create new works!&quot;,536873556]],[&quot;^16&quot;,[33637,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33637,&quot;^F&quot;,33624,536873556]],[&quot;^16&quot;,[33637,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33637,&quot;^V&quot;,33676,536873556]],[&quot;^16&quot;,[33637,&quot;^U&quot;,456,536873556]],[&quot;^16&quot;,[33637,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33637,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33637,&quot;^;&quot;,&quot;~u6300ecab-aaa8-4b9b-8f27-d728706f3ccb&quot;,536873556]],[&quot;^16&quot;,[33638,&quot;^R&quot;,&quot;The best way to maintain the feeling of being in control is to stay in control. And to stay in control, it&apos;s better to keep your options open during the writing process rather than limit yourself to your first idea.&quot;,536873556]],[&quot;^16&quot;,[33638,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33638,&quot;^F&quot;,33653,536873556]],[&quot;^16&quot;,[33638,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33638,&quot;^V&quot;,33720,536873556]],[&quot;^16&quot;,[33638,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33638,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33638,&quot;^;&quot;,&quot;~u6300ecab-c583-41d7-bf92-bc90b6b311bd&quot;,536873556]],[&quot;^16&quot;,[33639,&quot;^R&quot;,&quot;critically. By writing, students demonstrate what they have learned, show their ability to think critically and ability to develop ideas.&quot;,536873556]],[&quot;^16&quot;,[33639,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33639,&quot;^F&quot;,33661,536873556]],[&quot;^16&quot;,[33639,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33639,&quot;^V&quot;,33720,536873556]],[&quot;^16&quot;,[33639,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33639,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33639,&quot;^;&quot;,&quot;~u6300ecab-18d6-4e7b-b232-0c9768b47f6d&quot;,536873556]],[&quot;^16&quot;,[33640,&quot;^R&quot;,&quot;4. Now add your new permanent notes to the slip-box by: a)    Filing each one behind one or more related notes (with a program, you can put one note “behind” multiple notes; if you use pen and paper like Luhmann, you have to decide where it fits best and add manual links to the other notes). Look to which note the new one directly relates or, if it does not relate directly to any other note yet, just file it behind the last one. b)    Adding links to related notes. c)    Making sure you will be able to find this note later by either linking to it from your index or by making a link to it on a note that you use as an entry point to a discussion or topic and is itself linked to the index.&quot;,536873556]],[&quot;^16&quot;,[33640,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33640,&quot;^F&quot;,33666,536873556]],[&quot;^16&quot;,[33640,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33640,&quot;^V&quot;,33720,536873556]],[&quot;^16&quot;,[33640,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33640,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33640,&quot;^;&quot;,&quot;~u6300ecab-104e-4c66-b4c6-24d58dfdaf6f&quot;,536873556]],[&quot;^16&quot;,[33641,&quot;^R&quot;,&quot;尽可能集中收集你的一切想法、笔记&quot;,536873556]],[&quot;^16&quot;,[33641,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33641,&quot;^F&quot;,33715,536873556]],[&quot;^16&quot;,[33641,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33641,&quot;^V&quot;,33700,536873556]],[&quot;^16&quot;,[33641,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33641,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33641,&quot;^;&quot;,&quot;~u6300ecab-75c3-4ab6-a708-5e78669a57d1&quot;,536873556]],[&quot;^16&quot;,[33642,&quot;^R&quot;,&quot;Writing, taking notes and thinking about how ideas connect is exactly the kind of elaboration that is needed to learn.&quot;,536873556]],[&quot;^16&quot;,[33642,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33642,&quot;^F&quot;,33726,536873556]],[&quot;^16&quot;,[33642,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33642,&quot;^V&quot;,33720,536873556]],[&quot;^16&quot;,[33642,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33642,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33642,&quot;^;&quot;,&quot;~u6300ecab-feef-4fb1-acae-da2c2443aea4&quot;,536873556]],[&quot;^16&quot;,[33643,&quot;^R&quot;,&quot;The same goes for writing permanent notes, which have another feedback loop built-in: Expressing our own thoughts in writing makes us realise if we really thought them through.&quot;,536873556]],[&quot;^16&quot;,[33643,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33643,&quot;^F&quot;,33692,536873556]],[&quot;^16&quot;,[33643,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33643,&quot;^V&quot;,33720,536873556]],[&quot;^16&quot;,[33643,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33643,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33643,&quot;^;&quot;,&quot;~u6300ecab-e490-4026-9b67-a50ee261b026&quot;,536873556]],[&quot;^16&quot;,[33644,&quot;^R&quot;,&quot;Taking smart notes is the deliberate practice of these skills. Mere reading, underlining sentences and hoping to remember the content is not.  10.4&quot;,536873556]],[&quot;^16&quot;,[33644,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33644,&quot;^F&quot;,33705,536873556]],[&quot;^16&quot;,[33644,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33644,&quot;^V&quot;,33720,536873556]],[&quot;^16&quot;,[33644,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33644,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33644,&quot;^;&quot;,&quot;~u6300ecab-677f-4980-a02b-82ac48addc7f&quot;,536873556]],[&quot;^16&quot;,[33645,&quot;^R&quot;,&quot;Luhmann had two slip-boxes: a bibliographical one, which contained the references and brief notes on the content of the literature, and the main one in which he collected and generated his ideas, mainly in response to what he read.&quot;,536873556]],[&quot;^16&quot;,[33645,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33645,&quot;^F&quot;,33638,536873556]],[&quot;^16&quot;,[33645,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33645,&quot;^V&quot;,33720,536873556]],[&quot;^16&quot;,[33645,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33645,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33645,&quot;^;&quot;,&quot;~u6300ecab-2b80-49a4-9b57-4587e0f1d20d&quot;,536873556]],[&quot;^16&quot;,[33646,&quot;^R&quot;,&quot;Upload your ^^highlights and ideas^^ once you finish a book&quot;,536873556]],[&quot;^16&quot;,[33646,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33646,&quot;^F&quot;,33678,536873556]],[&quot;^16&quot;,[33646,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33646,&quot;^V&quot;,33676,536873556]],[&quot;^16&quot;,[33646,&quot;^U&quot;,456,536873556]],[&quot;^16&quot;,[33646,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33646,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33646,&quot;^;&quot;,&quot;~u6300ecab-7b09-4e9f-a1ef-87ee3ef928f1&quot;,536873556]],[&quot;^16&quot;,[33647,&quot;^R&quot;,&quot;The slip-box takes care of details and references and is a long-term memory resource that keeps information objectively unaltered. That allows the brain to focus on the gist, the deeper understanding and the bigger picture, and frees it up to be creative. Both the brain and the slip-box can focus on what they are best at.&quot;,536873556]],[&quot;^16&quot;,[33647,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33647,&quot;^F&quot;,33642,536873556]],[&quot;^16&quot;,[33647,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33647,&quot;^V&quot;,33720,536873556]],[&quot;^16&quot;,[33647,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33647,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33647,&quot;^;&quot;,&quot;~u6300ecab-b459-47f9-ad2d-1c81e710a4b0&quot;,536873556]],[&quot;^16&quot;,[33648,&quot;^R&quot;,&quot;The first teaches the formal requirements: style, structure or how to quote correctly. And then there are the psychological ones, which teach you how to get it done without mental breakdowns and before your supervisor or publisher starts refusing to move the deadline once more.&quot;,536873556]],[&quot;^16&quot;,[33648,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33648,&quot;^F&quot;,33711,536873556]],[&quot;^16&quot;,[33648,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33648,&quot;^V&quot;,33720,536873556]],[&quot;^16&quot;,[33648,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33648,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33648,&quot;^;&quot;,&quot;~u6300ecab-31bf-4d00-8951-e4e0e1ca13b0&quot;,536873556]],[&quot;^16&quot;,[33649,&quot;^R&quot;,&quot;It is not the slip-box or our brains alone, but the dynamic between them that makes working with it so productive.&quot;,536873556]],[&quot;^16&quot;,[33649,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33649,&quot;^F&quot;,33643,536873556]],[&quot;^16&quot;,[33649,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33649,&quot;^V&quot;,33720,536873556]],[&quot;^16&quot;,[33649,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33649,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33649,&quot;^;&quot;,&quot;~u6300ecab-eeaa-4646-9739-712842208655&quot;,536873556]],[&quot;^16&quot;,[33650,&quot;^R&quot;,&quot;阐述 Elaborate：思考新的笔记是否和旧笔记相关(相斥、互补、相互修正)，并将思考过程清晰记录在新的笔记中。&quot;,536873556]],[&quot;^16&quot;,[33650,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33650,&quot;^F&quot;,33663,536873556]],[&quot;^16&quot;,[33650,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33650,&quot;^V&quot;,33669,536873556]],[&quot;^16&quot;,[33650,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33650,&quot;^U&quot;,2620,536873556]],[&quot;^16&quot;,[33650,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33650,&quot;^;&quot;,&quot;~u6300ecab-c411-4f33-9e3d-3e315adfee94&quot;,536873556]],[&quot;^16&quot;,[33651,&quot;^R&quot;,&quot;Whenever he read something, he would write the bibliographic information on one side of a card and make brief notes about the content on the other side (Schmidt 2013, 170). These notes would end up in the bibliographic slip-box. In a second step, shortly after, he would look at his brief notes and think about their relevance for his own thinking and writing. He then would turn to the main slip-box and write his ideas, comments and thoughts on new pieces of paper, using only one for each idea and restricting himself to one side of the paper, to make it easier to read them later without having to take them out of the box. He kept them usually brief enough to make one idea fit on a single sheet, but would sometimes add another note to extend a thought.&quot;,536873556]],[&quot;^16&quot;,[33651,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33651,&quot;^F&quot;,33645,536873556]],[&quot;^16&quot;,[33651,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33651,&quot;^V&quot;,33720,536873556]],[&quot;^16&quot;,[33651,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33651,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33651,&quot;^;&quot;,&quot;~u6300ecab-dfb2-45d7-87d6-71f920b8834c&quot;,536873556]],[&quot;^16&quot;,[33652,&quot;^R&quot;,&quot;Something to write with and something to write on (pen and paper will do) ·       A reference management system (the best programs are free) ·       The slip-box (the best program is free) ·       An editor (whatever works best for you: very good ones are free)&quot;,536873556]],[&quot;^16&quot;,[33652,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33652,&quot;^F&quot;,33640,536873556]],[&quot;^16&quot;,[33652,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33652,&quot;^V&quot;,33720,536873556]],[&quot;^16&quot;,[33652,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33652,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33652,&quot;^;&quot;,&quot;~u6300ecab-b05e-4374-864b-4f30cac9cf97&quot;,536873556]],[&quot;^16&quot;,[33653,&quot;^R&quot;,&quot;Instead of adding notes to existing categories or the respective texts, he wrote them all on small pieces of paper, put a number in the corner and collected them in one place: the slip-box.&quot;,536873556]],[&quot;^16&quot;,[33653,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33653,&quot;^F&quot;,33635,536873556]],[&quot;^16&quot;,[33653,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33653,&quot;^V&quot;,33720,536873556]],[&quot;^16&quot;,[33653,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33653,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33653,&quot;^;&quot;,&quot;~u6300ecab-36b3-4d30-9502-81ab625f0ba8&quot;,536873556]],[&quot;^16&quot;,[33654,&quot;^R&quot;,&quot;Grab your own copy of How to Take Smart Notes&quot;,536873556]],[&quot;^16&quot;,[33654,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33654,&quot;^F&quot;,33626,536873556]],[&quot;^16&quot;,[33654,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33654,&quot;^V&quot;,33676,536873556]],[&quot;^16&quot;,[33654,&quot;^U&quot;,456,536873556]],[&quot;^16&quot;,[33654,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33654,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33654,&quot;^;&quot;,&quot;~u6300ecab-b37b-48b0-ba4c-c3320cfa629e&quot;,536873556]],[&quot;^16&quot;,[33655,&quot;^R&quot;,&quot;To get a good paper written, you only have to rewrite a good draft; to get a good draft written, you only have to turn a series of notes into a continuous text.&quot;,536873556]],[&quot;^16&quot;,[33655,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33655,&quot;^F&quot;,33720,536873556]],[&quot;^16&quot;,[33655,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33655,&quot;^V&quot;,33720,536873556]],[&quot;^16&quot;,[33655,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33655,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33655,&quot;^;&quot;,&quot;~u6300ecab-f642-4956-9e9e-62e5d8d3dc9a&quot;,536873556]],[&quot;^16&quot;,[33656,&quot;^R&quot;,&quot;有编码之后，可以更加方便在不同的笔记中应用。比如今天看的文章笔记 id 为 ml001，就可以在日记中写下 ml001。相应的利用 grep 语法能快速查到引用这个id的笔记。&quot;,536873556]],[&quot;^16&quot;,[33656,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33656,&quot;^F&quot;,33659,536873556]],[&quot;^16&quot;,[33656,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33656,&quot;^V&quot;,33669,536873556]],[&quot;^16&quot;,[33656,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33656,&quot;^U&quot;,2620,536873556]],[&quot;^16&quot;,[33656,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33656,&quot;^;&quot;,&quot;~u63 quot;^16&quot;,[33663,&quot;^F&quot;,33669,536873556]],[&quot;^16&quot;,[33663,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33663,&quot;^V&quot;,33669,536873556]],[&quot;^16&quot;,[33663,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33663,&quot;^U&quot;,2620,536873556]],[&quot;^16&quot;,[33663,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33663,&quot;^;&quot;,&quot;~u6300ecab-30b0-440a-b90b-d6aab30fb4f9&quot;,536873556]],[&quot;^16&quot;,[33664,&quot;^R&quot;,&quot;笔记对你的价值，而不是和书的相关程度&quot;,536873556]],[&quot;^16&quot;,[33664,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33664,&quot;^F&quot;,33634,536873556]],[&quot;^16&quot;,[33664,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33664,&quot;^V&quot;,33626,536873556]],[&quot;^16&quot;,[33664,&quot;^U&quot;,456,536873556]],[&quot;^16&quot;,[33664,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33664,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33664,&quot;^;&quot;,&quot;~u6300ecab-7fc8-40d5-a46a-ceb69ca332ee&quot;,536873556]],[&quot;^16&quot;,[33665,&quot;^R&quot;,&quot;建立 note-sequences，通过这种方法写文章或者书。&quot;,536873556]],[&quot;^16&quot;,[33665,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33665,&quot;^F&quot;,33656,536873556]],[&quot;^16&quot;,[33665,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33665,&quot;^V&quot;,33669,536873556]],[&quot;^16&quot;,[33665,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33665,&quot;^U&quot;,2620,536873556]],[&quot;^16&quot;,[33665,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33665,&quot;^;&quot;,&quot;~u6300ecab-b7ec-477c-8f1e-3220a13bae81&quot;,536873556]],[&quot;^16&quot;,[33666,&quot;^R&quot;,&quot;2. Make literature notes. Whenever you read something, make notes about the content. Write down what you don’t want to forget or think you might use in your own thinking or writing.&quot;,536873556]],[&quot;^16&quot;,[33666,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33666,&quot;^F&quot;,33668,536873556]],[&quot;^16&quot;,[33666,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33666,&quot;^V&quot;,33720,536873556]],[&quot;^16&quot;,[33666,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33666,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33666,&quot;^;&quot;,&quot;~u6300ecab-d572-4add-b13d-e4ea90d8df8e&quot;,536873556]],[&quot;^16&quot;,[33667,&quot;^R&quot;,&quot;Many students and academic writers think like the early ship owners when it comes to note-taking.&quot;,536873556]],[&quot;^16&quot;,[33667,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33667,&quot;^F&quot;,33639,536873556]],[&quot;^16&quot;,[33667,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33667,&quot;^V&quot;,33720,536873556]],[&quot;^16&quot;,[33667,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33667,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33667,&quot;^;&quot;,&quot;~u6300ecab-a6c2-49bc-bdc6-21109bc845c7&quot;,536873556]],[&quot;^16&quot;,[33668,&quot;^R&quot;,&quot;Thinking, reading, learning, understanding and generating ideas is the main work of everyone who studies, does research or writes.&quot;,536873556]],[&quot;^16&quot;,[33668,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33668,&quot;^F&quot;,33660,536873556]],[&quot;^16&quot;,[33668,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33668,&quot;^V&quot;,33720,536873556]],[&quot;^16&quot;,[33668,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33668,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33668,&quot;^;&quot;,&quot;~u6300ecab-f54d-478d-9565-50f2e8f6d8a1&quot;,536873556]],[&quot;^16&quot;,[33669,&quot;^R&quot;,&quot;如何构建系统的一些实践[[方法]]&quot;,536873556]],[&quot;^16&quot;,[33669,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33669,&quot;^F&quot;,33693,536873556]],[&quot;^16&quot;,[33669,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33669,&quot;^V&quot;,33700,536873556]],[&quot;^16&quot;,[33669,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33669,&quot;^U&quot;,2620,536873556]],[&quot;^16&quot;,[33669,&quot;^H&quot;,2620,536873556]],[&quot;^16&quot;,[33669,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33669,&quot;^;&quot;,&quot;~u6300ecab-4d25-47a5-9f1d-edb607cb8229&quot;,536873556]],[&quot;^16&quot;,[33670,&quot;^R&quot;,&quot;While the literature notes will be stored within the reference system together with the bibliographic details, separate from the slip-box, but still close to the context of the original text, they are already written with an eye towards the lines of thoughts within the slip-box. Luhmann describes this step as follows: “I always have a slip of paper at hand, on which I note down the ideas of certain pages. On the backside I write down the bibliographic details. After finishing the book I go through my notes and think how these notes might be relevant for already written notes in the slip-box. It means that I always read with an eye towards possible connections in the slip-box.” (Luhmann et al., 1987, 150)&quot;,536873556]],[&quot;^16&quot;,[33670,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33670,&quot;^F&quot;,33655,536873556]],[&quot;^16&quot;,[33670,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33670,&quot;^V&quot;,33720,536873556]],[&quot;^16&quot;,[33670,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33670,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33670,&quot;^;&quot;,&quot;~u6300ecab-7b08-4c5f-9f40-cb6831e6c196&quot;,536873556]],[&quot;^16&quot;,[33671,&quot;^R&quot;,&quot;Comparing, differentiating and connecting notes are the basis of good academic writing, but playing and tinkering with ideas is what leads to insight and exceptional texts.&quot;,536873556]],[&quot;^16&quot;,[33671,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33671,&quot;^F&quot;,33725,536873556]],[&quot;^16&quot;,[33671,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33671,&quot;^V&quot;,33720,536873556]],[&quot;^16&quot;,[33671,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33671,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33671,&quot;^;&quot;,&quot;~u6300ecab-70dd-4cdc-ac63-2baa782e95b4&quot;,536873556]],[&quot;^16&quot;,[33672,&quot;^R&quot;,&quot;其他人的笔记&quot;,536873556]],[&quot;^16&quot;,[33672,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33672,&quot;^F&quot;,33669,536873556]],[&quot;^16&quot;,[33672,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33672,&quot;^V&quot;,33700,536873556]],[&quot;^16&quot;,[33672,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33672,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33672,&quot;^;&quot;,&quot;~u6300ecab-6e0b-4623-b8f7-4ac4c8df40b3&quot;,536873556]],[&quot;^16&quot;,[33673,&quot;^R&quot;,&quot;Robert and Elizabeth Ligon Bjork from the University of California suggest distinguishing between two different measurements when it comes to memory: Storage strength and retrieval strength (Bjork 2011). They speculate that storage strength, the ability to store memories, only becomes greater over one’s lifetime. We add more and more information to our long-term memory. Just by looking at the physical capacity of our brains, we can see that we could indeed probably store a lifetime and a bit of detailed experiences in it (Carey 2014, 42).&quot;,536873556]],[&quot;^16&quot;,[33673,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33673,&quot;^F&quot;,33722,536873556]],[&quot;^16&quot;,[33673,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33673,&quot;^V&quot;,33720,536873556]],[&quot;^16&quot;,[33673,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33673,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33673,&quot;^;&quot;,&quot;~u6300ecab-1fb6-4559-aac0-2eb7959ffc96&quot;,536873556]],[&quot;^16&quot;,[33674,&quot;^R&quot;,&quot;很多小说家会强迫自己每天写作多久以或写多少字，就好像储蓄一样。学术写作除了写之外，还有很多其他的步骤需要花费时间，但是每天写的卡片其实是可以相互链接的内容，这就是复利的力量。[[网络效应]]&quot;,536873556]],[&quot;^16&quot;,[33674,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33674,&quot;^F&quot;,33689,536873556]],[&quot;^16&quot;,[33674,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33674,&quot;^V&quot;,33689,536873556]],[&quot;^16&quot;,[33674,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33674,&quot;^U&quot;,33617,536873556]],[&quot;^16&quot;,[33674,&quot;^H&quot;,33617,536873556]],[&quot;^16&quot;,[33674,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33674,&quot;^;&quot;,&quot;~u6300ecab-79f4-46fa-9366-475c146b5b00&quot;,536873556]],[&quot;^16&quot;,[33675,&quot;^R&quot;,&quot;the rough order is always the same: Make a decision on what to write about, plan your research, do your research, write. Interestingly enough, these road maps usually come with the concession that this is only an idealised plan and that in reality, it rarely works like that.&quot;,536873556]],[&quot;^16&quot;,[33675,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33675,&quot;^F&quot;,33648,536873556]],[&quot;^16&quot;,[33675,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33675,&quot;^V&quot;,33720,536873556]],[&quot;^16&quot;,[33675,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33675,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33675,&quot;^;&quot;,&quot;~u6300ecab-5832-47f8-86e1-113fd4d64972&quot;,536873556]],[&quot;^16&quot;,[33676,&quot;^R&quot;,&quot;又一个读书笔记 [How to Take Smart Notes: A Step-by-Step Guide - Nat Eliason](https://www.nateliason.com/blog/smart-notes)\\nid:: b5cb9964-c8b9-44d5-b994-5b1b229a271e&quot;,536873556]],[&quot;^16&quot;,[33676,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33676,&quot;^F&quot;,33717,536873556]],[&quot;^16&quot;,[33676,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33676,&quot;^V&quot;,2519,536873556]],[&quot;^16&quot;,[33676,&quot;^U&quot;,456,536873556]],[&quot;^16&quot;,[33676,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33676,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1=&quot;,&quot;b5cb9964-c8b9-44d5-b994-5b1b229a271e&quot;],536873556]],[&quot;^16&q uot;^16&quot;,[33682,&quot;^H&quot;,3374,536873556]],[&quot;^16&quot;,[33682,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33682,&quot;^;&quot;,&quot;~u6300ecab-aa41-420c-ac18-4cdbe1059657&quot;,536873556]],[&quot;^16&quot;,[33683,&quot;^R&quot;,&quot;Confirmation bias is tackled here in two steps: First, by turning the whole writing process on its head, and secondly, by changing the incentives from finding confirming facts to an indiscriminate gathering of any relevant information regardless of what argument it will support.&quot;,536873556]],[&quot;^16&quot;,[33683,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33683,&quot;^F&quot;,33718,536873556]],[&quot;^16&quot;,[33683,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33683,&quot;^V&quot;,33720,536873556]],[&quot;^16&quot;,[33683,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33683,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33683,&quot;^;&quot;,&quot;~u6300ecab-270a-4da7-bc7b-edf3813f9b56&quot;,536873556]],[&quot;^16&quot;,[33684,&quot;^R&quot;,&quot;What good readers can do is spot the limitations of a particular approach and see what is not mentioned in the text.&quot;,536873556]],[&quot;^16&quot;,[33684,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33684,&quot;^F&quot;,33647,536873556]],[&quot;^16&quot;,[33684,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33684,&quot;^V&quot;,33720,536873556]],[&quot;^16&quot;,[33684,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33684,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33684,&quot;^;&quot;,&quot;~u6300ecab-dbb9-42fb-a634-6f5b59b57dcd&quot;,536873556]],[&quot;^16&quot;,[33685,&quot;^R&quot;,&quot;Literature note&quot;,536873556]],[&quot;^16&quot;,[33685,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33685,&quot;^F&quot;,33676,536873556]],[&quot;^16&quot;,[33685,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33685,&quot;^V&quot;,2519,536873556]],[&quot;^16&quot;,[33685,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33685,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33685,&quot;^;&quot;,&quot;~u6300ecab-d27a-4fcf-9d87-bda383c49f23&quot;,536873556]],[&quot;^16&quot;,[33686,&quot;^R&quot;,&quot;The last element in his file system was an index, from which he would refer to one or two notes that would serve as a kind of entry point into a line of thought or topic. Notes with a sorted collection of links are, of course, good entry points.&quot;,536873556]],[&quot;^16&quot;,[33686,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33686,&quot;^F&quot;,33697,536873556]],[&quot;^16&quot;,[33686,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33686,&quot;^V&quot;,33720,536873556]],[&quot;^16&quot;,[33686,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33686,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33686,&quot;^;&quot;,&quot;~u6300ecab-871d-470e-ac49-2614b749cf34&quot;,536873556]],[&quot;^16&quot;,[33687,&quot;^R&quot;,&quot;Luhmann wrote an index with a typewriter on index cards. In the Zettelkasten, keywords can easily be added to a note like tags and will then show up in the index. They should be chosen carefully and sparsely. Luhmann would add the number of one or two (rarely more) notes next to a keyword in the index (Schmidt 2013, 171).&quot;,536873556]],[&quot;^16&quot;,[33687,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33687,&quot;^F&quot;,33673,536873556]],[&quot;^16&quot;,[33687,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33687,&quot;^V&quot;,33720,536873556]],[&quot;^16&quot;,[33687,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33687,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33687,&quot;^;&quot;,&quot;~u6300ecab-8a4c-40ad-ab3e-5577c778df43&quot;,536873556]],[&quot;^16&quot;,[33688,&quot;^R&quot;,&quot;Only if nothing else is lingering in our working memory and taking up valuable mental resources can we experience what Allen calls a “mind like water” - the state where we can focus on the work right in front of us without getting distracted by competing thoughts.&quot;,536873556]],[&quot;^16&quot;,[33688,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33688,&quot;^F&quot;,33671,536873556]],[&quot;^16&quot;,[33688,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33688,&quot;^V&quot;,33720,536873556]],[&quot;^16&quot;,[33688,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33688,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33688,&quot;^;&quot;,&quot;~u6300ecab-f9a1-4c44-8138-691e4506179d&quot;,536873556]],[&quot;^16&quot;,[33689,&quot;^R&quot;,&quot;卡片盒的价值&quot;,536873556]],[&quot;^16&quot;,[33689,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33689,&quot;^F&quot;,33629,536873556]],[&quot;^16&quot;,[33689,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33689,&quot;^V&quot;,2519,536873556]],[&quot;^16&quot;,[33689,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33689,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33689,&quot;^;&quot;,&quot;~u6300ecab-ea8c-4635-9279-9d4338bbd969&quot;,536873556]],[&quot;^16&quot;,[33690,&quot;^R&quot;,&quot;I am convinced that the attempt of these study guides to squeeze a nonlinear process like writing into a linear order is the main reason for the very problems and frustrations they promise to solve.&quot;,536873556]],[&quot;^16&quot;,[33690,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33690,&quot;^F&quot;,33622,536873556]],[&quot;^16&quot;,[33690,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33690,&quot;^V&quot;,33720,536873556]],[&quot;^16&quot;,[33690,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33690,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33690,&quot;^;&quot;,&quot;~u6300ecab-8bcc-4db7-bfac-793617467cab&quot;,536873556]],[&quot;^16&quot;,[33691,&quot;^R&quot;,&quot;Get a good notebook for taking notes as you read&quot;,536873556]],[&quot;^16&quot;,[33691,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16 ],[&quot;^16&quot;,[33694,&quot;^V&quot;,33693,536873556]],[&quot;^16&quot;,[33694,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33694,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33694,&quot;^;&quot;,&quot;~u6300ecab-0e79-406e-974c-acf414e88d33&quot;,536873556]],[&quot;^16&quot;,[33695,&quot;^R&quot;,&quot;Richard Feynman once had a visitor in his office, a historian who wanted to interview him. When he spotted Feynman’s notebooks, he said how delighted he was to see such “wonderful records of Feynman’s thinking.” “No, no!” Feynman protested. “They aren’t a record of my thinking process. They are my thinking process. I actually did the work on the paper.” “Well,” the historian said, “the work was done in your head, but the record of it is still here.” “No, it’s not a record, not really. It’s working. You have to work on paper, and this is the paper.”[33] This, obviously, was a very important distinction to Feynman, much more than just a linguistic difference – and for a good reason: It is the distinction that makes all the difference when it comes to thinking. Philosophers, neuroscientists, educators and psychologists like to disagree in many different aspects on how the brain works. But they no longer disagree when it comes to the need for external scaffolding. Almost all agree nowadays that real thinking requires some kind of externalization, especially in the form of writing. “Notes on paper, or on a computer screen [...] do not make contemporary physics or other kinds of intellectual endeavour easier, they make it possible” is one of the key takeaways in a contemporary handbook of neuroscientists (Levy 2011, 290) Concluding the discussions in this book, Levy writes: “In any case, no matter how internal processes are implemented, insofar as thinkers are genuinely concerned with what enables human beings to perform the spectacular intellectual feats exhibited in science and other areas of systematic enquiry, as well as in the arts, they need to understand the extent to which the mind is reliant upon external scaffolding.”&quot;,536873556]],[&quot;^16&quot;,[33695,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33695,&quot;^F&quot;,33630,536873556]],[&quot;^16&quot;,[33695,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33695,&quot;^V&quot;,33720,536873556]],[&quot;^16&quot;,[33695,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33695,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33695,&quot;^;&quot;,&quot;~u6300ecab-3dfd-4cca-b916-17a984deae9d&quot;,536873556]],[&quot;^16&quot;,[33696,&quot;^R&quot;,&quot;Lonka recommends what Luhmann recommends: Writing brief accounts on the main ideas of a text instead of collecting quotes.&quot;,536873556]],[&quot;^16&quot;,[33696,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33696,&quot;^F&quot;,33632,536873556]],[&quot;^16&quot;,[33696,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33696,&quot;^V&quot;,33720,536873556]],[&quot;^16&quot;,[33696,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33696,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33696,&quot;^;&quot;,&quot;~u6300ecab-7423-424f-82b7-fb291180757f&quot;,536873556]],[&quot;^16&quot;,[33697,&quot;^R&quot;,&quot;If the existing note had the number 22, the new note would become note number 23. If 23 already existed, he named the new note 22a. By alternating numbers and letters, with some slashes and commas in between, he was able to branch out into as many strings of thought as he liked.&quot;,536873556]],[&quot;^16&quot;,[33697,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33697,&quot;^F&quot;,33623,536873556]],[&quot;^16&quot;,[33697,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33697,&quot;^V&quot;,33720,536873556]],[&quot;^16&quot;,[33697,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33697,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33697,&quot;^;&quot;,&quot;~u6300ecab-dbcf-4262-babd-d0fe2a685c60&quot;,536873556]],[&quot;^16&quo s ability, we wouldn’t be able to put our knowledge to use. The good news is that these skills can be learned.&quot;,536873556]],[&quot;^16&quot;,[33705,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33705,&quot;^F&quot;,33619,536873556]],[&quot;^16&quot;,[33705,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33705,&quot;^V&quot;,33720,536873556]],[&quot;^16&quot;,[33705,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33705,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33705,&quot;^;&quot;,&quot;~u6300ecab-3897-44c1-aa9a-3bbbb4362766&quot;,536873556]],[&quot;^16&quot;,[33706,&quot;^R&quot;,&quot;In the old system, the question is: Under which topic do I store this note? In the new system, the question is: In which context will I want to stumble upon it again?&quot;,536873556]],[&quot;^16&quot;,[33706,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33706,&quot;^F&quot;,33667,536873556]],[&quot;^16&quot;,[33706,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33706,&quot;^V&quot;,33720,536873556]],[&quot;^16&quot;,[33706,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33706,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33706,&quot;^;&quot;,&quot;~u6300ecab-ce49-42ea-9747-11acc3963c62&quot;,536873556]],[&quot;^16&quot;,[33707,&quot;^R&quot;,&quot;More notes mean more possible connections, more ideas, more synergy between different projects and therefore a much higher degree of productivity. Luhmann’s slip-box contains about 90,000 notes, which sounds like an incredibly large number. But it only means that he wrote six notes a day from the day he started to work with his slip-box until he died.&quot;,536873556]],[&quot;^16&quot;,[33707,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33707,&quot;^F&quot;,33721,536873556]],[&quot;^16&quot;,[33707,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33707,&quot;^V&quot;,33720,536873556]],[&quot;^16&quot;,[33707,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33707,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33707,&quot;^;&quot;,&quot;~u6300ecab-c398-4321-895e-5544764d5967&quot;,536873556]],[&quot;^16&quot;,[33708,&quot;^R&quot;,&quot;笔记以字母排序建立笔记索引，每一次拥有新的主题方向，都可以建立一次索引。&quot;,536873556]],[&quot;^16&quot;,[33708,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33708,&quot;^F&quot;,33665,536873556]],[&quot;^16&quot;,[33708,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33708,&quot;^V&quot;,33669,536873556]],[&quot;^16&quot;,[33708,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33708,&quot;^U&quot;,2620,536873556]],[&quot;^16&quot;,[33708,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33708,&quot;^;&quot;,&quot;~u6300ecab-d54c-4e91-add2-8c1e717bcbf6&quot;,536873556]],[&quot;^16&quot;,[33709,&quot;^R&quot;,&quot;But all of this would be just an extra step before you do the only step that really counts, which is to take the permanent note that will add value to the actual slip-box.&quot;,536873556]],[&quot;^16&quot;,[33709,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33709,&quot;^F&quot;,33713,536873556]],[&quot;^16&quot;,[33709,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33709,&quot;^V&quot;,33720,536873556]],[&quot;^16&quot;,[33709,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33709,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33709,&quot;^;&quot;,&quot;~u6300ecab-faef-4e2c-aef7-9029c7209073&quot;,536873556]],[&quot;^16&quot;,[33710,&quot;^R&quot;,&quot;![](https://media.xiang578.com//vitamindy-zettlekasten.png)&quot;,536873556]],[&quot;^16&quot;,[33710,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33710,&quot;^F&quot;,33672,536873556]],[&quot;^16&quot;,[33710,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33710,&quot;^V&quot;,33672,536873556]],[&quot;^16&quot;,[33710,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33710,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33710,&quot;^;&quot;,&quot;~u6300ecab-d29a-47fa-bf19-0338fa5ae439&quot;,536873556]],[&quot;^16&quot;,[33711,&quot;^R&quot;,&quot;The only permanently stored notes are the literature notes in the reference system and the main notes in the slip-box. The former can be very brief as the context is clearly the text they refer to. The latter need be written with more care and details as they need to be self-explanatory. Luhmann never underlined sentences in the text he read or wrote comments in the margins. All he did was take brief notes about the ideas that caught his attention in a text on a separate piece of paper: “I make a note with the bibliographic details. On the backside I would write ‘on page x is this, on page y is that,’ and then it goes into the bibliographic slip-box where I collect everything I read.” (Hagen, 1997)&quot;,536873556]],[&quot;^16&quot;,[33711,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33711,&quot;^F&quot;,33724,536873556]],[&quot;^16&quot;,[33711,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33711,&quot;^V&quot;,33720,536873556]],[&quot;^16&quot;,[33711,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33711,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33711,&quot;^;&quot;,&quot;~u6300ecab-b381-4bcd-95cb-a723f48c5696&quot;,536873556]],[&quot;^16&quot;,[33712,&quot;^R&quot;,&quot;And while writing down an idea feels like a detour, extra time spent, not writing it down is the real waste of time, as it renders most of what we read as ineffectual.&quot;,536873556]],[&quot;^16&quot;,[33712,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33712,&quot;^F&quot;,33702,536873556]],[&quot;^16&quot;,[33712,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33712,&quot;^V&quot;,33720,536873556]],[&quot;^16&quot;,[33712,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33712,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33712,&quot;^;&quot;,&quot;~u6300ecab-cca6-4755-bd31-20a08ad6532c&quot;,536873556]],[&quot;^16&quot;,[33713,&quot;^R&quot;,&quot;Here, everything is about building up a critical mass of useful notes in the slip-box, which gives us a clear idea of how to read and how to take literature notes.&quot;,536873556]],[&quot;^16&quot;,[33713,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33713,&quot;^F&quot;,33670,536873556]],[&quot;^16&quot;,[33713,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33713,&quot;^V&quot;,33720,536873556]],[&quot;^16&quot;,[33713,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33713,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33713,&quot;^;&quot;,&quot;~u6300ecab-1267-4076-84a7-7d513a8677e2&quot;,536873556]],[&quot;^16&quot;,[33714,&quot;^R&quot;,&quot;We reinvent and rewrite our memory every time we try to retrieve information.&quot;,536873556]],[&quot;^16&quot;,[33714,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33714,&quot;^F&quot;,33701,536873556]],[&quot;^16&quot;,[33714,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33714,&quot;^V&quot;,33720,536873556]],[&quot;^16&quot;,[33714,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33714,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33714,&quot;^;&quot;,&quot;~u6300ecab-2cc9-406a-9405-d0ce1f194d72&quot;,536873556]],[&quot;^16&quot;,[33715,&quot;^R&quot;,&quot;记下的笔记，依旧是孤立的。利用 [[Zettelkasten]] 的方法将笔记链接起来。&quot;,536873556]],[&quot;^16&quot;,[33715,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33715,&quot;^F&quot;,33700,536873556]],[&quot;^16&quot;,[33715,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33715,&quot;^V&quot;,33700,536873556]],[&quot;^16&quot;,[33715,&quot;^U&quot;,271,536873556]],[&quot;^16&quot;,[33715,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33715,&quot;^H&quot;,271,536873556]],[&quot;^16&quot;,[33715,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33715,&quot;^;&quot;,&quot;~u6300ecab-78e3-4f87-a160-9f57d402cda6&quot;,536873556]],[&quot;^16&quot;,[33716,&quot;^R&quot;,&quot;手写想法+来源&quot;,536873556]],[&quot;^16&quot;,[33716,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33716,&quot;^F&quot;,33678,536873556]],[&quot;^16&quot;,[33716,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33716,&quot;^V&quot;,33678,536873556]],[&quot;^16&quot;,[33716,&quot;^U&quot;,456,536873556]],[&quot;^16&quot;,[33716,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33716,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33716,&quot;^;&quot;,&quot;~u6300ecab-4c22-4a0b-be3a-6093b22515f6&quot;,536873556]],[&quot;^16&quot;,[33717,&quot;^R&quot;,&quot;TODO [How To Take Smart Notes: 10 Principles to Revolutionize Your Note-Taking and Writing - Forte Labs](https://fortelabs.co/blog/how-to-take-smart-notes)&quot;,536873556]],[&quot;^16&quot;,[33717,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33717,&quot;^F&quot;,33621,536873556]],[&quot;^16&quot;,[33717,&quot;^11&quot;,&quot;TODO&quot;,536873556]],[&quot;^16&quot;,[33717,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33717,&quot;^V&quot;,2519,536873556]],[&quot;^16&quot;,[33717,&quot;^U&quot;,4,536873556]],[&quot;^16&quot;,[33717,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33717,&quot;^H&quot;,4,536873556]],[&quot;^16&quot;,[33717,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33717,&quot;^;&quot;,&quot;~u6300ecab-6b2e-471b-ba44-4f78a208b867&quot;,536873556]],[&quot;^16&quot;,[33718,&quot;^R&quot;,&quot;We just seem to happen to read the publications that tend to confirm what we already know.&quot;,536873556]],[&quot;^16&quot;,[33718,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33718,&quot;^F&quot;,33719,536873556]],[&quot;^16&quot;,[33718,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33718,&quot;^V&quot;,33720,536873556]],[&quot;^16&quot;,[33718,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33718,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33718,&quot;^;&quot;,&quot;~u6300ecab-22f4-4056-b07f-04b122cf8ff4&quot;,536873556]],[&quot;^16&quot;,[33719,&quot;^R&quot;,&quot;The very moment we decide on a hypothesis, our brains automatically go into search mode, scanning our surroundings for supporting data, which is neither a good way to learn nor research.&quot;,536873556]],[&quot;^16&quot;,[33719,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33719,&quot;^F&quot;,33636,536873556]],[&quot;^16&quot;,[33719,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33719,&quot;^V&quot;,33720,536873556]],[&quot;^16&quot;,[33719,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33719,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33719,&quot;^;&quot;,&quot;~u6300ecab-9bfa-4f83-b5e4-57b729e98237&quot;,536873556]],[&quot;^16&quot;,[33720,&quot;^R&quot;,&quot;Highlights&quot;,536873556]],[&quot;^16&quot;,[33720,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33720,&quot;^F&quot;,33682,536873556]],[&quot;^16&quot;,[33720,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33720,&quot;^V&quot;,2519,536873556]],[&quot;^16&quot;,[33720,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33720,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33720,&quot;^;&quot;,&quot;~u6300ecab-9984-4442-9677-9d52dbb05d3a&quot;,536873556]],[&quot;^16&quot;,[33721,&quot;^R&quot;,&quot;Academic or nonfiction texts are not written like this because in addition to the writing, there is the reading, the research, the thinking and the tinkering with ideas.&quot;,536873556]],[&quot;^16&quot;,[33721,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33721,&quot;^F&quot;,33696,536873556]],[&quot;^16&quot;,[33721,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33721,&quot;^V&quot;,33720,536873556]],[&quot;^16&quot;,[33721,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33721,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33721,&quot;^;&quot;,&quot;~u6300ecab-3a53-4647-b60e-0c15f1af023e&quot;,536873556]],[&quot;^16&quot;,[33722,&quot;^R&quot;,&quot;A common way to embed an idea into the context of the slip-box is by writing out the reasons of its importance for your own lines of thought.&quot;,536873556]],[&quot;^16&quot;,[33722,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33722,&quot;^F&quot;,33695,536873556]],[&quot;^16&quot;,[33722,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33722,&quot;^V&quot;,33720,536873556]],[&quot;^16&quot;,[33722,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33722,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33722,&quot;^;&quot;,&quot;~u6300ecab-b284-4560-adbf-5c2f21f6b4d7&quot;,536873556]],[&quot;^16&quot;,[33723,&quot;^R&quot;,&quot;He did not just copy ideas or quotes from the texts he read, but made a transition from one context to another.&quot;,536873556]],[&quot;^16&quot;,[33723,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33723,&quot;^F&quot;,33651,536873556]],[&quot;^16&quot;,[33723,&quot;^Y&quot;,2519,536873556]],[&quot;^16&quot;,[33723,&quot;^V&quot;,33720,536873556]],[&quot;^16&quot;,[33723,&quot;^U&quot;,2519,536873556]],[&quot;^16&quot;,[33723,&quot;^1&lt;&quot;,true,536873556]],[&quot;^16&quot;,[33723,&quot;^;&quot;,&quot;~u6300ecab-eb86-412d-ba82-d06bff3ec7a1&quot;,536873556]],[&quot;^16&quot;,[33724,&quot;^R&quot;,&quot;To achieve a critical mass, it is crucial to distinguish clearly between three types of notes: 1.   Fleeting notes, which are only reminders of information, can be written in any kind of way and will end up in the trash within a day or two. 2.    Permanent notes, which will never be thrown away and contain the necessary information in themselves in a permanently understandable way. They are always stored in the same way in the same place, either in the reference system or, written as if for print, in the slip-box. 3.    Project notes, which are only relevant to one particular project. They are kept within a project-specific folder and can be discarded or archived after the project is finished.&quot;,536873556]],[&quot;^16&quot;,[33724,&quot;^P&quot;,&quot;^18&quot;,536873556]],[&quot;^16&quot;,[33724,&quot;^F&qu

32648,&quot;^;&quot;,&quot;~u63175771-04cd-438b-9f3f-197e7f5b8c41&quot;,536873622]],[&quot;^16&quot;,[32649,&quot;^R&quot;,&quot;the rough order is always the same: Make a decision on what to write about, plan your research, do your research, write. Interestingly enough, these road maps usually come with the concession that this is only an idealised plan and that in reality, it rarely works like that.&quot;,536873622]],[&quot;^16&quot;,[32649,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32649,&quot;^F&quot;,32681,536873622]],[&quot;^16&quot;,[32649,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32649,&quot;^V&quot;,32755,536873622]],[&quot;^16&quot;,[32649,&quot;^U&quot;,46,536873622]],[&quot;^16&quot;,[32649,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32649,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32649,&quot;^;&quot;,&quot;~u63175771-dbf1-42be-945a-64c0e7d7c154&quot;,536873622]],[&quot;^16&quot;,[32650,&quot;^R&quot;,&quot;有编码之后，可以更加方便在不同的笔记中应用。比如今天看的文章笔记 id 为 ml001，就可以在日记中写下 ml001。相应的利用 grep 语法能快速查到引用这个id的笔记。&quot;,536873622]],[&quot;^16&quot;,[32650,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32650,&quot;^F&quot;,32646,536873622]],[&quot;^16&quot;,[32650,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32650,&quot;^V&quot;,32658,536873622]],[&quot;^16&quot;,[32650,&quot;^U&quot;,46,536873622]],[&quot;^16&quot;,[32650,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32650,&quot;^U&quot;,2346,536873622]],[&quot;^16&quot;,[32650,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32650,&quot;^;&quot;,&quot;~u63175771-1bc1-4046-8ee2-1d11787d1318&quot;,536873622]],[&quot;^16&quot;,[32651,&quot;^R&quot;,&quot;Here, everything is about building up a critical mass of useful notes in the slip-box, which gives us a clear idea of how to read and how to take literature notes.&quot;,536873622]],[&quot;^16&quot;,[32651,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32651,&quot;^F&quot;,32642,536873622]], ially dangerous because of the mere-exposure effect: The moment we become familiar with something, we start believing we also understand it. On top of that, we also tend to like it more (Bornstein 1989).&quot;,536873622]],[&quot;^16&quot;,[32654,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32654,&quot;^F&quot;,32711,536873622]],[&quot;^16&quot;,[32654,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32654,&quot;^V&quot;,32755,536873622]],[&quot;^16&quot;,[32654,&quot;^U&quot;,46,536873622]],[&quot;^16&quot;,[32654,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32654,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32654,&quot;^;&quot;,&quot;~u63175771-cee0-44a4-8b43-474f48df11fc&quot;,536873622]],[&quot;^16&quot;,[32655,&quot;^R&quot;,&quot;记下的笔记，依旧是孤立的。利用 [[Zettelkasten]] 的方法将笔记链接起来。&quot;,536873622]],[&quot;^16&quot;,[32655,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32655,&quot;^F&quot;,32695,536873622]],[&quot;^16&quot;,[32655,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32655,&quot;^V&quot;,32695,536873622]],[&quot;^16&quot;,[32655,&quot;^U&quot;,46,536873622]],[&quot;^16&quot;,[32655,&quot;^U&quot;,636,536873622]],[&quot;^16&quot;,[32655,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32655,&quot;^H&quot;,636,536873622]],[&quot;^16&quot;,[32655,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32655,&quot;^;&quot;,&quot;~u63175771-54cc-4ecd-9a78-a630af421a6f&quot;,536873622]],[&quot;^16&quot;,[32656,&quot;^R&quot;,&quot;At this point, it should become clear that you don’t need to wait for a genie to appear, as each step is clearly not only within your abilities, but also straightforward and well defined: Assemble notes and bring them into order, turn these notes into a draft, review it and you are done.&quot;,536873622]],[&quot;^16&quot;,[32656,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32656,&quot;^F&quot;,32693,536873622]],[&quot;^16&quot;,[32656,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32656,&quot;^V&quot;,32755,536873622]],[&quot;^16&quot;,[32656,&quot;^U&quot;,46,536873622]],[&quot;^16&quot;,[32656,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32656,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32656,&quot;^;&quot;,&quot;~u63175771-b7e1-4c4f-b1a8-3ac383c7ad70&quot;,536873622]],[&quot;^16&quot;,[32657,&quot;^R&quot;,&quot;TODO [How To Take Smart Notes: 10 Principles to Revolutionize Your Note-Taking and Writing - Forte Labs](https://fortelabs.co/blog/how-to-take-smart-notes)&quot;,536873622]],[&quot;^16&quot;,[32657,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32657,&quot;^F&quot;,32660,536873622]],[&quot;^16&quot;,[32657,&quot;^11&quot;,&quot;TODO&quot;,536873622]],[&quot;^16&quot;,[32657,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32657,&quot;^V&quot;,32731,536873622]],[&quot;^16&quot;,[32657,&quot;^U&quot;,4,536873622]],[&quot;^16&quot;,[32657,&quot;^U&quot;,1205,536873622]],[&quot;^16&quot;,[32657,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32657,&quot;^H&quot;,4,536873622]],[&quot;^16&quot;,[32657,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32657,&quot;^;&quot;,&quot;~u63175771-4c89-46a4-8165-23f2ad424c82&quot;,536873622]],[&quot;^16&quot;,[32658,&quot;^R&quot;,&quot;如何构建系统的一些实践[[方法]]&quot;,536873622]],[&quot;^16&quot;,[32658,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32658,&quot;^F&quot;,32694,536873622]],[&quot;^16&quot;,[32658,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32658,&quot;^V&quot;,32695,536873622]],[&quot;^16&quot;,[32658,&quot;^U&quot;,46,536873622]],[&quot;^16&quot;,[32658,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32658,&quot;^U&quot;,2346,536873622]],[&quot;^16&quot;,[32658,&quot;^H&quot;,2346,536873622]],[&quot;^16&quot;,[32658,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32658,&quot;^;&quot;,&quot;~u63175771-932c-4ff7-8f82-291790a53dce&quot;,536873622]],[&quot;^16&quot;,[32659,&quot;^R&quot;,&quot;And while writing down an idea feels like a detour, extra time spent, not writing it down is the real waste of time, as it renders most of what we read as ineffectual.&quot;,536873622]],[&quot;^16&quot;,[32659,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32659,&quot;^F&quot;,32654,536873622]],[&quot;^16&quot;,[32659,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32659,&quot;^V&quot;,32755,536873622]],[&quot;^16&quot;,[32659,&quot;^U&quot;,46,536873622]],[&quot;^16&quot;,[32659,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32659,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32659,&quot;^;&quot;,&quot;~u63175771-2e12-4b4a-9d31-869e6c25918d&quot;,536873622]],[&quot;^16&quot;,[32660,&quot;^R&quot;,&quot;TODO 微信读书上的笔记整理&quot;,536873622]],[&quot;^16&quot;,[32660,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32660,&quot;^F&quot;,32731,536873622]],[&quot;^16&quot;,[32660,&quot;^11&quot;,&quot;TODO&quot;,536873622]],[&quot;^16&quot;,[32660,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32660,&quot;^V&quot;,32731,536873622]],[&quot;^16&quot;,[32660,&quot;^U&quot;,4,536873622]],[&quot;^16&quot;,[32660,&quot;^U&quot;,1205,536873622]],[&quot;^16&quot;,[32660,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32660,&quot;^H&quot;,4,536873622]],[&quot;^16&quot;,[32660,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32660,&quot;^;&quot;,&quot;~u63175771-dbd5-426c-a058-9aed5c5e58ee&quot;,536873622]],[&quot;^16&quot;,[32661,&quot;^R&quot;,&quot;He did not just copy ideas or quotes from the texts he read, but made a transition from one context to another.&quot;,536873622]],[&quot;^16&quot;,[32661,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32661,&quot;^F&quot;,32741,536873622]],[&quot;^16&quot;,[32661,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32661,&quot;^V&quot;,32755,536873622]],[&quot;^16&quot;,[32661,&quot;^U&quot;,46,536873622]],[&quot;^16&quot;,[32661,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32661,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32661,&quot;^;&quot;,&quot;~u63175771-5815-4522-8405-4a57b4523772&quot;,536873622]],[&quot;^16&quot;,[32662,&quot;^R&quot;,&quot;Only if you can trust your system, only if you really know that everything will be taken care of, will your brain let go and let you focus on the task at hand.&quot;,536873622]],[&quot;^16&quot;,[32662,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32662,&quot;^F&quot;,32728,536873622]],[&quot;^16&quot;,[32662,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32662,&quot;^V&quot;,32755,536873622]],[&quot;^16&quot;,[32662,&quot;^U&quot;,46,536873622]],[&quot;^16&quot;,[32662,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32662,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32662,&quot;^;&quot;,&quot;~u63175771-d9f8-483e-825b-6a49ad7abee6&quot;,536873622]],[&quot;^16&quot;,[32663,&quot;^R&quot;,&quot;The first type of links are those on notes that are giving you the overview of a topic. These are notes directly referred to from the index and usually used as an entry point into a topic that has already developed to such a degree that an overview is needed or at least becomes helpful.&quot;,536873622]],[&quot;^16&quot;,[32663,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32663,&quot;^F&quot;,32668,536873622]],[&quot;^16&quot;,[32663,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32663,&quot;^V&quot;,32755,536873622]],[&quot;^16&quot;,[32663,&quot;^U&quot;,46,536873622]],[&quot;^16&quot;,[32663,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32663,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32663,&quot;^;&quot;,&quot;~u63175771-0590-416b-9158-476679fa9b3f&quot;,536873622]],[&quot;^16&quot;,[32664,&quot;^R&quot;,&quot;Luhmann had two slip-boxes: a bibliographical one, which contained the references and brief notes on the content of the literature, and the main one in which he collected and generated his ideas, mainly in response to what he read.&quot;,536873622]],[&quot;^16&quot;,[32664,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32664,&quot;^F&quot;,32739,536873622]],[&quot;^16&quot;,[32664,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32664,&quot;^V&quot;,32755,536873622]],[&quot;^16&quot;,[32664,&quot;^U&quot;,46,536873622]],[&quot;^16&quot;,[32664,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32664,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32664,&quot;^;&quot;,&quot;~u63175771-1b35-47f2-8dfe-eb12355ec970&quot;,536873622]],[&quot;^16&quot;,[32665,&quot;^R&quot;,&quot;It accompanies everything: We have to read with a pen in hand, develop ideas on paper and build up an ever-growing pool of externalised thoughts.&quot;,536873622]],[&quot;^16&quot;,[32665,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32665,&quot;^F&quot;,32698,536873622]],[&quot;^16&quot;,[32665,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32665,&quot;^V&quot;,32755,536873622]],[&quot;^16&quot;,[32665,&quot;^U&quot;,46,536873622]],[&quot;^16&quot;,[32665,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32665,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32665,&quot;^;&quot;,&quot;~u63175771-a337-4d32-ae2c-4cc6679e77a1&quot;,536873622]],[&quot;^16&quot;,[32666,&quot;^R&quot;,&quot;[用“卡片笔记写作法”读《卡片笔记写作法》 译者现身说法并完整示范 | 学习骇客 (qq.com)](https://mp.weixin.qq.com/s/jM6OoQLxKE4dT_ZWLibowA)&quot;,536873622]],[&quot;^16&quot;,[32666,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32666,&quot;^F&quot;,32648,536873622]],[&quot;^16&quot;,[32666,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32666,&quot;^V&quot;,32731,536873622]],[&quot;^16&quot;,[32666,&quot;^U&quot;,4,536873622]],[&quot;^16&quot;,[32666,&quot;^U&quot;,1205,536873622]],[&quot;^16&quot;,[32666,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32666,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32666,&quot;^;&quot;,&quot;~u63175771-3888-4c83-a991-183ce0eb7742&quot;,536873622]],[&quot;^16&quot;,[32667,&quot;^R&quot;,&quot;Grab your own copy of How to Take Smart Notes&quot;,536873622]],[&quot;^16&quot;,[32667,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32667,&quot;^F&quot;,32745,536873622]],[&quot;^16&quot;,[32667,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32667,&quot;^V&quot;,9503,536873622]],[&quot;^16&quot;,[32667,&quot;^U&quot;,46,536873622]],[&quot;^16&quot;,[32667,&quot;^U&quot;,1518,536873622]],[&quot;^16&quot;,[32667,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32667,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32667,&quot;^;&quot;,&quot;~u63175771-b330-4196-8d1e-484e325bc1c8&quot;,536873622]],[&quot;^16&quot;,[32668,&quot;^R&quot;,&quot;Luhmann wrote an index with a typewriter on index cards. In the Zettelkasten, keywords can easily be added to a note like tags and will then show up in the index. They should be chosen carefully and sparsely. Luhmann would add the number of one or two (rarely more) notes next to a keyword in the index (Schmidt 2013, 171).&quot;,536873622]],[&quot;^16&quot;,[32668,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32668,&quot;^F&quot;,32744,536873622]],[&quot;^16&quot;,[32668,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32668,&quot;^V&quot;,32755,536873622]],[&quot;^16&quot;,[32668,&quot;^U&quot;,46,536873622]],[&quot;^16&quot;,[32668,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32668,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32668,&quot;^;&quot;,&quot;~u63175771-ae89-41bf-aae1-c9df281cee94&quot;,536873622]],[&quot;^16&quot;,[32669,&quot;^R&quot;,&quot;critically. By writing, students demonstrate what they have learned, show their ability to think critically and ability to develop ideas.&quot;,536873622]],[&quot;^16&quot;,[32669,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32669,&quot;^F&quot;,32722,536873622]],[&quot;^16&quot;,[32669,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32669,&quot;^V&quot;,32755,536873622]],[&quot;^16&quot;,[32669,&quot;^U&quot;,46,536873622]],[&quot;^16&quot;,[32669,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32669,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32669,&quot;^;&quot;,&quot;~u63175771-7864-4a0b-950d-bc5e27ae8be6&quot;,536873622]],[&quot;^16&quot;,[32670,&quot;^R&quot;,&quot;The slip-box takes care of details and references and is a long-term memory resource that keeps information objectively unaltered. That allows the brain to focus on the gist, the deeper understanding and the bigger picture, and frees it up to be creative. Both the brain and the slip-box can focus on what they are best at.&quot;,536873622]],[&quot;^16&quot;,[32670,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32670,&quot;^F&quot;,32716,536873622]],[&quot;^16&quot;,[32670,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32670,&quot;^V&quot;,32755,536873622]],[&quot;^16&quot;,[32670,&quot;^U&quot;,46,536873622]],[&quot;^16&quot;,[32670,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32670,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32670,&quot;^;&quot;,&quot;~u63175771-2f01-4bfb-937f-2c96cdc554e5&quot;,536873622]],[&quot;^16&quot;,[32671,&quot;^R&quot;,&quot;其他人的笔记&quot;,536873622]],[&quot;^16&quot;,[32671,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32671,&quot;^F&quot;,32658,536873622]],[&quot;^16&quot;,[32671,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32671,&quot;^V&quot;,32695,536873622]],[&quot;^16&quot;,[32671,&quot;^U&quot;,46,536873622]],[&quot;^16&quot;,[32671,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32671,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32671,&quot;^;&quot;,&quot;~u63175771-ddd2-4fd0-8265-9a5031e99d3f&quot;,536873622]],[&quot;^16&quot;,[32672,&quot;^R&quot;,&quot;Literature note&quot;,536873622]],[&quot;^16&quot;,[32672,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32672,&quot;^F&quot;,9503,536873622]],[&quot;^16&quot;,[32672,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32672,&quot; ;,[32675,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32675,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32675,&quot;^;&quot;,&quot;~u63175771-11b2-4988-ac2c-ec39f23ee990&quot;,536873622]],[&quot;^16&quot;,[32676,&quot;^R&quot;,&quot;The very moment we decide on a hypothesis, our brains automatically go into search mode, scanning our surroundings for supporting data, which is neither a good way to learn nor research.&quot;,536873622]],[&quot;^16&quot;,[32676,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32676,&quot;^F&quot;,32697,536873622]],[&quot;^16&quot;,[32676,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32676,&quot;^V&quot;,32755,536873622]],[&quot;^16&quot;,[32676,&quot;^U&quot;,46,536873622]],[&quot;^16&quot;,[32676,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32676,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32676,&quot;^;&quot;,&quot;~u63175771-e2ba-480a-b7c8-11b3497f9743&quot;,536873622]],[&quot;^16&quot;,[32677,&quot;^R&quot;,&quot;![](https://media.xiang578.com//vitamindy-zettlekasten.png)&quot;,536873622]],[&quot;^16&quot;,[32677,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32677,&quot;^F&quot;,32671,536873622]],[&quot;^16&quot;,[32677,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32677,&quot;^V&quot;,32671,536873622]],[&quot;^16&quot;,[32677,&quot;^U&quot;,46,536873622]],[&quot;^16&quot;,[32677,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32677,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32677,&quot;^;&quot;,&quot;~u63175771-7fe6-423a-b65e-93807b35e06c&quot;,536873622]],[&quot;^16&quot;,[32678,&quot;^R&quot;,&quot;知识的复利&quot;,536873622]],[&quot;^16&quot;,[32678,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32678,&quot;^F&quot;,32706,536873622]],[&quot;^16&quot;,[32678,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32678,&quot;^V&quot;,32706,536873622]],[&quot;^16&quot;,[32678,&quot;^U&quot;,46,536873622]],[&quot;^16&quot;,[32678,&quot;^U&quot;,1518,53 32681,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32681,&quot;^V&quot;,32755,536873622]],[&quot;^16&quot;,[32681,&quot;^U&quot;,46,536873622]],[&quot;^16&quot;,[32681,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32681,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32681,&quot;^;&quot;,&quot;~u63175771-c794-41c5-a836-72da42c2bfc0&quot;,536873622]],[&quot;^16&quot;,[32682,&quot;^R&quot;,&quot;[用“卡片笔记写作法”读《智识的生产技术》含流程方法与笔记示范 | 学习骇客 (qq.com)](https://mp.weixin.qq.com/s/WqYCkQ0LMq_rX8v3O1m_og)&quot;,536873622]],[&quot;^16&quot;,[32682,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32682,&quot;^F&quot;,32666,536873622]],[&quot;^16&quot;,[32682,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32682,&quot;^V&quot;,32731,536873622]],[&quot;^16&quot;,[32682,&quot;^U&quot;,4,536873622]],[&quot;^16&quot;,[32682,&quot;^U&quot;,1205,536873622]],[&quot;^16&quot;,[32682,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32682,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32682,&quot;^;&quot;,&quot;~u63175771-e8ca-4dba-9ade-e1fdc2a41270&quot;,536873622]],[&quot;^16&quot;,[32683,&quot;^R&quot;,&quot;很多小说家会强迫自己每天写作多久以或写多少字，就好像储蓄一样。学术写作除了写之外，还有很多其他的步骤需要花费时间，但是每天写的卡片其实是可以相互链接的内容，这就是复利的力量。[[网络效应]]&quot;,536873622]],[&quot;^16&quot;,[32683,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32683,&quot;^F&quot;,32701,536873622]],[&quot;^16&quot;,[32683,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32683,&quot;^V&quot;,32701,536873622]],[&quot;^16&quot;,[32683,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32683,&quot;^U&quot;,32640,536873622]],[&quot;^16&quot;,[32683,&quot;^H&quot;,32640,536873622]],[&quot;^16&quot;,[32683,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32683,&quot;^;&quot;,&quot;~u63175771-6f7e-4793-9d92-c4581be40e14&quot;,536873622]],[&quot;^16&quot;,[32684,&quot;^R&quot;,&quot;Give Each Task Your Undivided Attention&quot;,536873622]],[&quot;^16&quot;,[32684,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32684,&quot;^F&quot;,32720,536873622]],[&quot;^16&quot;,[32684,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32684,&quot;^V&quot;,32755,536873622]],[&quot;^16&quot;,[32684,&quot;^U&quot;,46,536873622]],[&quot;^16&quot;,[32684,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32684,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32684,&quot;^;&quot;,&quot;~u63175771-bb46-4bd6-a1fb-920fd48f06c9&quot;,536873622]],[&quot;^16&quot;,[32685,&quot;^R&quot;,&quot;To get a good paper written, you only have to rewrite a good draft; to get a good draft written, you only have to turn a series of notes into a continuous text.&quot;,536873622]],[&quot;^16&quot;,[32685,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32685,&quot;^F&quot;,32755,536873622]],[&quot;^16&quot;,[32685,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32685,&quot;^V&quot;,32755,536873622]],[&quot;^16&quot;,[32685,&quot;^U&quot;,46,536873622]],[&quot;^16&quot;,[32685,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32685,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32685,&quot;^;&quot;,&quot;~u63175771-9d38-4188-96e6-c1385f32a635&quot;,536873622]],[&quot;^16&quot;,[32686,&quot;^R&quot;,&quot;The ability to spot patterns, to question the frames used and detect the distinctions made by others, is the precondition to thinking critically and looking behind the assertions of a text or a talk. Being able to re-frame questions, assertions and information is even more important than having an extensive knowledge, because without this ability, we wouldn’t be able to put our knowledge to use. The good news is that these skills can be learned.&quot;,536873622]],[&quot;^16&quot;,[32686,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32686,&quot;^F&quot;,32750,536873622]],[&quot;^16&quot;,[32686,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32686,&quot;^V&quot;,32755,536873622]],[&quot;^16&quot;,[32686,&quot;^U&quot;,46,536873622]],[&quot;^16&quot;,[32686,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32686,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32686,&quot;^;&quot;,&quot;~u63175771-bc52-441f-b644-7eafec6a5c30&quot;,536873622]],[&quot;^16&quot;,[32687,&quot;^R&quot;,&quot;What good readers can do is spot the limitations of a particular approach and see what is not mentioned in the text.&quot;,536873622]],[&quot;^16&quot;,[32687,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32687,&quot;^F&quot;,32670,536873622]],[&quot;^16&quot;,[32687,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32687,&quot;^V&quot;,32755,536873622]],[&quot;^16&quot;,[32687,&quot;^U&quot;,46,536873622]],[&quot;^16&quot;,[32687,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32687,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32687,&quot;^;&quot;,&quot;~u63175771-4312-4a04-b800-7a6092653cec&quot;,536873622]],[&quot;^16&quot;,[32688,&quot;^R&quot;,&quot;Luhmann states as clearly as possible: it is not possible to think systematically without writing (Luhmann 1992, 53).&quot;,536873622]],[&quot;^16&quot;,[32688,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32688,&quot;^F&quot;,32735,536873622]],[&quot;^16&quot;,[32688,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32688,&quot;^V&quot;,32755,536873622]],[&quot;^16&quot;,[32688,&quot;^U&quot;,46,536873622]],[&quot;^16&quot;,[32688,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32688,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32688,&quot;^;&quot;,&quot;~u63175771-dd89-4654-8539-b814d14d4af3&quot;,536873622]],[&quot;^16&quot;,[32689,&quot;^R&quot;,&quot;If the existing note had the number 22, the new note would become note number 23. If 23 already existed, he named the new note 22a. By alternating numbers and letters, with some slashes and commas in between, he was able to branch out into as many strings of thought as he liked.&quot;,536873622]],[&quot;^16&quot;,[32689,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32689,&quot;^F&quot;,32726,536873622]],[&quot;^16&quot;,[32689,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32689,&quot;^V&quot;,32755,536873622]],[&quot;^16&quot;,[32689,&quot;^U&quot;,46,536873622]],[&quot;^16&quot;,[32689,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32689,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32689,&quot;^;&quot;,&quot;~u63175771-0b1c-4f2a-8f1c-70acdde6b125&quot;,536873622]],[&quot;^16&quot;,[32690,&quot;^R&quot;,&quot;Taking smart notes is the deliberate practice of these skills. Mere reading, underlining sentences and hoping to remember the content is not.  10.4&quot;,536873622]],[&quot;^16&quot;,[32690,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32690,&quot;^F&quot;,32686,536873622]],[&quot;^16&quot;,[32690,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32690,&quot;^V&quot;,32755,536873622]],[&quot;^16&quot;,[32690,&quot;^U&quot;,46,536873622]],[&quot;^16&quot;,[32690,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32690,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32690,&quot;^;&quot;,&quot;~u63175771-255a-49d0-8378-0e813c5cea0d&quot;,536873622]],[&quot;^16&quot;,[32691,&quot;^R&quot;,&quot;Richard Feynman once had a visitor in his office, a historian who wanted to interview him. When he spotted Feynman’s notebooks, he said how delighted he was to see such “wonderful records of Feynman’s thinking.” “No, no!” Feynman protested. “They aren’t a record of my thinking process. They are my thinking process. I actually did the work on the paper.” “Well,” the historian said, “the work was done in your head, but the record of it is still here.” “No, it’s not a record, not really. It’s working. You have to work on paper, and this is the paper.”[33] This, obviously, was a very important distinction to Feynman, much more than just a linguistic difference – and for a good reason: It is the distinction that makes all the difference when it comes to thinking. Philosophers, neuroscientists, educators and psychologists like to disagree in many different aspects on how the brain works. But they no longer disagree when it comes to the need for external scaffolding. Almost all agree nowadays that real thinking requires some kind of externalization, especially in the form of writing. “Notes on paper, or on a computer screen [...] do not make contemporary physics or other kinds of intellectual endeavour easier, they make it possible” is one of the key takeaways in a contemporary handbook of neuroscientists (Levy 2011, 290) Concluding the discussions in this book, Levy writes: “In any case, no matter how internal processes are implemented, insofar as thinkers are genuinely concerned with what enables human beings to perform the spectacular intellectual feats exhibited in science and other areas of systematic enquiry, as well as in the arts, they need to understand the extent to which the mind is reliant upon external scaffolding.”&quot;,536873622]],[&quot;^16&quot;,[32691,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32691,&quot;^F&quot;,32688,536873622]],[&quot;^16&quot;,[32691,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32691,&quot;^V&quot;,32755,536873622]],[&quot;^16&quot;,[32691,&quot;^U&quot;,46,536873622]],[&quot;^16&quot;,[32691,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32691,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32691,&quot;^;&quot;,&quot;~u63175771-5862-404f-8e75-b603ce5d9b05&quot;,536873622]],[&quot;^16&quot;,[32692,&quot;^R&quot;,&quot;看完书之后有足够多的想法吗？尝试去记录哪一些刷新自己的认知？&quot;,536873622]],[&quot;^16&quot;,[32692,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32692,&quot;^F&quot;,32644,536873622]],[&quot;^16&quot;,[32692,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32692,&quot;^V&quot;,32644,536873622]],[&quot;^16&quot;,[32692,&quot;^U&quot;,46,536873622]],[&quot;^16&quot;,[32692,&quot;^U&quot;,1518,536873622]],[&quot;^16&quot;,[32692,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32692,&quot;^1&lt;&qu ,&quot;~u63175771-cdfe-4bf1-8980-8ea65867fdb1&quot;,536873622]],[&quot;^16&quot;,[32698,&quot;^R&quot;,&quot;Basically, that is what Hans-Georg Gadamer called the hermeneutic circle (Gadamer 2004).&quot;,536873622]],[&quot;^16&quot;,[32698,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32698,&quot;^F&quot;,32649,536873622]],[&quot;^16&quot;,[32698,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32698,&quot;^V&quot;,32755,536873622]],[&quot;^16&quot;,[32698,&quot;^U&quot;,46,536873622]],[&quot;^16&quot;,[32698,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32698,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32698,&quot;^;&quot;,&quot;~u63175771-e16f-4fa3-bbf5-ab508c224a15&quot;,536873622]],[&quot;^16&quot;,[32699,&quot;^R&quot;,&quot;Even though you could basically emulate the slip-box with any program that allows setting links and tagging (like Evernote or a Wiki), I strongly recommend using Daniel Lüdecke’s Zettelkasten.&quot;,536873622]],[&quot;^16&quot;,[32699,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32699,&quot;^F&quot;,32753,536873622]],[&quot;^16&quot;,[32699,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32699,&quot;^V&quot;,32755,536873622]],[&quot;^16&quot;,[32699,&quot;^U&quot;,46,536873622]],[&quot;^16&quot;,[32699,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32699,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32699,&quot;^;&quot;,&quot;~u63175771-5251-42de-84c7-b38f6c9150a5&quot;,536873622]],[&quot;^16&quot;,[32700,&quot;^R&quot;,&quot;Comparing, differentiating and connecting notes are the basis of good academic writing, but playing and tinkering with ideas is what leads to insight and exceptional texts.&quot;,536873622]],[&quot;^16&quot;,[32700,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32700,&quot;^F&quot;,32663,536873622]],[&quot;^16&quot;,[32700,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32700,&quot;^V&quot;,32755,536873622]],[&quot;^16&quot;,[32700,&quot;^U&quot;,46,536873622]],[&quot;^16&quot;,[32700,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32700,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32700,&quot;^;&quot;,&quot;~u63175771-501a-4453-8b5d-66da8ce2533c&quot;,536873622]],[&quot;^16&quot;,[32701,&quot;^R&quot;,&quot;卡片盒的价值&quot;,536873622]],[&quot;^16&quot;,[32701,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32701,&quot;^F&quot;,32714,536873622]],[&quot;^16&quot;,[32701,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32701,&quot;^V&quot;,2258,536873622]],[&quot;^16&quot;,[32701,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32701,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32701,&quot;^;&quot;,&quot;~u63175771-f813-44e4-a924-e092d9b1bbdf&quot;,536873622]],[&quot;^16&quot;,[32702,&quot;^R&quot;,&quot;笔记以字母排序建立笔记索引，每一次拥有新的主题方向，都可以建立一次索引。&quot;,536873622]],[&quot;^16&quot;,[32702,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32702,&quot;^F&quot;,32641,536873622]],[&quot;^16&quot;,[32702,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32702,&quot;^V&quot;,32658,536873622]],[&quot;^16&quot;,[32702,&quot;^U&quot;,46,536873622]],[&quot;^16&quot;,[32702,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32702,&quot;^U&quot;,2346,536873622]],[&quot;^16&quot;,[32702,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32702,&quot;^;&quot;,&quot;~u63175771-15c7-4ec4-a17c-194ec4573c77&quot;,536873622]],[&quot;^16&quot;,[32703,&quot;^R&quot;,&quot;标准化 **Standardize**：集中在一个地方保存格式相同的笔记，每一篇笔记有一个唯一的编号。&quot;,536873622]],[&quot;^16&quot;,[32703,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32703,&quot;^F&quot;,32658,536873622]],[&quot;^16&quot;,[32703,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32703,&quot;^V&quot;,32658,536873622]],[&quot;^16&quot;,[32703,&quot;^U&quot;,46,536873622]],[&quot;^16&quot;,[32703,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32703,&quot;^U&quot;,2346,536873622]],[&quot;^16&quot;,[32703,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32703,&quot;^;&quot;,&quot;~u63175771-4e8e-4165-9760-405f1c4df380&quot;,536873622]],[&quot;^16&quot;,[32704,&quot;^R&quot;,&quot;The only permanently stored notes are the literature notes in the reference system and the main notes in the slip-box. The former can be very brief as the context is clearly the text they refer to. The latter need be written with more care and details as they need to be self-explanatory. Luhmann never underlined sentences in the text he read or wrote comments in the margins. All he did was take brief notes about the ideas that caught his attention in a text on a separate piece of paper: “I make a note with the bibliographic details. On the backside I would write ‘on page x is this, on page y is that,’ and then it goes into the bibliographic slip-box where I collect everything I read.” (Hagen, 1997)&quot;,536873622]],[&quot;^16&quot;,[32704,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32704,&quot;^F&quot;,32719,536873622]],[&quot;^16&quot;,[32704,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32704,&quot;^V&quot;,32755,536873622]],[&quot;^16&quot;,[32704,&quot;^U&quot;,46,536873622]],[&quot;^16&quot;,[32704,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32704,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32704,&quot;^;&quot;,&quot;~u63175771-9bcd-41dd-a1a7-1cf35d68ab19&quot;,536873622]],[&quot;^16&quot;,[32705,&quot;^R&quot;,&quot;The same goes for writing permanent notes, which have another feedback loop built-in: Expressing our own thoughts in writing makes us realise if we really thought them through.&quot;,536873622]],[&quot;^16&quot;,[32705,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32705,&quot;^F&quot;,32740,536873622]],[&quot;^16&quot;,[32705,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32705,&quot;^V&quot;,32755,536873622]],[&quot;^16&quot;,[32705,&quot;^U&quot;,46,536873622]],[&quot;^16&quot;,[32705,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32705,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32705,&quot;^;&quot;,&quot;~u63175771-496f-481d-a4b9-3e467bbe7a2d&quot;,536873622]],[&quot;^16&quot;,[32706,&quot;^R&quot;,&quot;Use those ideas to create new works!&quot;,536873622]],[&quot;^16&quot;,[32706,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32706,&quot;^F&quot;,32647,536873622]],[&quot;^16&quot;,[32706,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32706,&quot;^V&quot;,9503,536873622]],[&quot;^16&quot;,[32706,&quot;^U&quot;,46,536873622]],[&quot;^16&quot;,[32706,&quot;^U&quot;,1518,536873622]],[&quot;^16&quot;,[32706,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32706,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32706,&quot;^;&quot;,&quot;~u63175771-bca5-4066-9ef7-f25762783afe&quot;,536873622]],[&quot;^16&quot;,[32707,&quot;^R&quot;,&quot;高亮浪费时间，高亮的意义在于带来的想法，记录你的想法。&quot;,536873622]],[&quot;^16&quot;,[32707,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32707,&quot;^F&quot;,32745,536873622]],[&quot;^16&quot;,[32707,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32707,&quot;^V&quot;,32745,536873622]],[&quot;^16&quot;,[32707,&quot;^U&quot;,46,536873622]],[&quot;^16&quot;,[32707,&quot;^U&quot;,1518,536873622]],[&quot;^16&quot;,[32707,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32707,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32707,&quot;^;&quot;,&quot;~u63175771-4cfe-4def-9aa1-17a2f5d610d1&quot;,536873622]],[&quot;^16&quot;,[32708,&quot;^R&quot;,&quot;In the old system, the question is: Under which topic do I store this note? In the new system, the question is: In which context will I want to stumble upon it again?&quot;,536873622]],[&quot;^16&quot;,[32708,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32708,&quot;^F&quot;,32673,536873622]],[&quot;^16&quot;,[32708,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32708,&quot;^V&quot;,32755,536873622]],[&quot;^16&quot;,[32708,&quot;^U&quot;,46,536873622]],[&quot;^16&quot;,[32708,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32708,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32708,&quot;^;&quot;,&quot;~u63175771-5326-468a-a792-287a0784327a&quot;,536873622]],[&quot;^16&quot;,[32709,&quot;^R&quot;,&quot;Nothing motivates us more than the experience of becoming better at what we do.&quot;,536873622]],[&quot;^16&quot;,[32709,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32709,&quot;^F&quot;,32717,536873622]],[&quot;^16&quot;,[32709,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32709,&quot;^V&quot;,32755,536873622]],[&quot;^16&quot;,[32709,&quot;^U&quot;,46,536873622]],[&quot;^16&quot;,[32709,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32709,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32709,&quot;^;&quot;,&quot;~u63175771-e921-4049-ae21-07693d330165&quot;,536873622]],[&quot;^16&quot;,[32710,&quot;^R&quot;,&quot;Thinking, reading, learning, understanding and generating ideas is the main work of everyone who studies, does research or writes.&quot;,536873622]],[&quot;^16&quot;,[32710,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32710,&quot;^F&quot;,32656,536873622]],[&quot;^16&quot;,[32710,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32710,&quot;^V&quot;,32755,536873622]],[&quot;^16&quot;,[32710,&quot;^U&quot;,46,536873622]],[&quot;^16&quot;,[32710,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32710,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32710,&quot;^;&quot;,&quot;~u63175771-2ea0-405f-8d25-ee3ce6ee5335&quot;,536873622]],[&quot;^16&quot;,[32711,&quot;^R&quot;,&quot;Physicist and Nobel Prize winner Richard Feynman once said that he could only determine whether he understood something if he could give an introductory lecture on it.&quot;,536873622]],[&quot;^16&quot;,[32711,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32711,&quot;^F&quot;,32690,536873622]],[&quot;^16&quot;,[32711,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32711,&quot;^V&quot;,32755,536873622]],[&quot;^16&quot;,[32711,&quot;^U&quot;,46,536873622]],[&quot;^16&quot;,[32711,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32711,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32711,&quot;^;&quot;,&quot;~u63175771-c1ae-4ded-a3c3-5431a6220dc0&quot;,536873622]],[&quot;^16&quot;,[32712,&quot;^R&quot;,&quot;#Book&quot;,536873622]],[&quot;^16&quot;,[32712,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32712,&quot;^F&quot;,32749,536873622]],[&quot;^16&quot;,[32712,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32712,&quot;^V&quot;,2258,536873622]],[&quot;^16&quot;,[32712,&quot;^U&quot;,1041,536873622]],[&quot;^16&quot;,[32712,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32712,&quot;^H&quot;,1041,536873622]],[&quot;^16&quot;,[32712,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32712,&quot;^;&quot;,&quot;~u63175771-2eca-4b0d-8a46-5b180aa3705d&quot;,536873622]],[&quot;^16&quot;,[32713,&quot;^R&quot;,&quot;Handwrite ideas as you have them while reading, and reference where they came from&quot;,536873622]],[&quot;^16&quot;,[32713,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32713,&quot;^F&quot;,32653,536873622]],[&quot;^16&quot;,[32713,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32713,&quot;^V&quot;,9503,536873622]],[&quot;^16&quot;,[32713,&quot;^U&quot;,46,536873622]],[&quot;^16&quot;,[32713,&quot;^U&quot;,1518,536873622]],[&quot;^16&quot;,[32713,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32713,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32713,&quot;^;&quot;,&quot;~u63175771-9dae-4853-b0b6-3d0e96fc8e5d&quot;,536873622]],[&quot;^16&quot;,[32714,&quot;^R&quot;,&quot;Permanent note&quot;,536873622]],[&quot;^16&quot;,[32714,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32714,&quot;^F&quot;,32672,536873622]],[&quot;^16&quot;,[32714,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32714,&quot;^V&quot;,2258,536873622]],[&quot;^16&quot;,[32714,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32714,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32714,&quot;^;&quot;,&quot;~u63175771-dd5d-45ba-a321-2bdffb18fff3&quot;,536873622]],[&quot;^16&quot;,[32715,&quot;^R&quot;,&quot;as quick notes are only __reminders__ of an idea, you need to turn them (ideally within a day)__ into permanently understandable notes.__ 当天修改成为可以永久理解的笔记。&quot;,536873622]],[&quot;^16&quot;,[32715,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32715,&quot;^F&quot;,32736,536873622]],[&quot;^16&quot;,[32715,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32715,&quot;^V&quot;,32694,536873622]],[&quot;^16&quot;,[32715,&quot;^U&quot;,46,536873622]],[&quot;^16&quot;,[32715,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32715,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32715,&quot;^;&quot;,&quot;~u63175771-123c-4e51-a052-31f75ea8d97f&quot;,536873622]],[&quot;^16&quot;,[32716,&quot;^R&quot;,&quot;Writing, taking notes and thinking about how ideas connect is exactly the kind of elaboration that is needed to learn.&quot;,536873622]],[&quot;^16&quot;,[32716,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32716,&quot;^F&quot;,32754,536873622]],[&quot;^16&quot;,[32716,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32716,&quot;^V&quot;,32755,536873622]],[&quot;^16&quot;,[32716,&quot;^U&quot;,46,536873622]],[&quot;^16&quot;,[32716,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32716,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32716,&quot;^;&quot;,&quot;~u63175771-42fd-4deb-b570-e70cb7d75fc5&quot;,536873622]],[&quot;^16&quot;,[32717,&quot;^R&quot;,&quot;I am convinced that the attempt of these study guides to squeeze a nonlinear process like writing into a linear order is the main reason for the very problems and frustrations they promise to solve.&quot;,536873622]],[&quot;^16&quot;,[32717,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32717,&quot;^F&quot;,32748,536873622]],[&quot;^16&quot;,[32717,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32717,&quot;^V&quot;,32755,536873622]],[&quot;^16&quot;,[32717,&quot;^U&quot;,46,536873622]],[&quot;^16&quot;,[32717,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32717,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32717,&quot;^;&quot;,&quot;~u63175771-a7a5-4f42-870c-a31f158eccf8&quot;,536873622]],[&quot;^16&quot;,[32718,&quot;^R&quot;,&quot;Instead of adding notes to existing categories or the respective texts, he wrote them all on small pieces of paper, put a number in the corner and collected them in one place: the slip-box.&quot;,536873622]],[&quot;^16&quot;,[32718,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32718,&quot;^F&quot;,32662,536873622]],[&quot;^16&quot;,[32718,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32718,&quot;^V&quot;,32755,536873622]],[&quot;^16&quot;,[32718,&quot;^U&quot;,46,536873622]],[&quot;^16&quot;,[32718,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32718,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32718,&quot;^;&quot;,&quot;~u63175771-108c-4c41-9c74-891726e654d7&quot;,536873622]],[&quot;^16&quot;,[32719,&quot;^R&quot;,&quot;To achieve a critical mass, it is crucial to distinguish clearly between three types of notes: 1.   Fleeting notes, which are only reminders of information, can be written in any kind of way and will end up in the trash within a day or two. 2.    Permanent notes, which will never be thrown away and contain the necessary information in themselves in a permanently understandable way. They are always stored in the same way in the same place, either in the reference system or, written as if for print, in the slip-box. 3.    Project notes, which are only relevant to one particular project. They are kept within a project-specific folder and can be discarded or archived after the project is finished.&quot;,536873622]],[&quot;^16&quot;,[32719,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32719,&quot;^F&quot;,32734,536873622]],[&quot;^16&quot;,[32719,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32719,&quot;^V&quot;,32755,536873622]],[&quot;^16&quot;,[32719,&quot;^U&quot;,46,536873622]],[&quot;^16&quot;,[32719,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32719,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32719,&quot;^;&quot;,&quot;~u63175771-ed48-441f-8454-3bba1b9bff48&quot;,536873622]],[&quot;^16&quot;,[32720,&quot;^R&quot;,&quot;It is not the slip-box or our brains alone, but the dynamic between them that makes working with it so productive.&quot;,536873622]],[&quot;^16&quot;,[32720,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32720,&quot;^F&quot;,32705,536873622]],[&quot;^16&quot;,[32720,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32720,&quot;^V&quot;,32755,536873622]],[&quot;^16&quot;,[32720,&quot;^U&quot;,46,536873622]],[&quot;^16&quot;,[32720,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32720,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32720,&quot;^;&quot;,&quot;~u63175771-3e9e-4d20-bbdf-c3b2d671f539&quot;,536873622]],[&quot;^16&quot;,[32721,&quot;^R&quot;,&quot;In contrast to manuscript pages per day, a certain number of notes a day is a reasonable goal for academic writing.&quot;,536873622]],[&quot;^16&quot;,[32721,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32721,&quot;^F&quot;,32727,536873622]],[&quot;^16&quot;,[32721,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32721,&quot;^V&quot;,32755,536873622]],[&quot;^16&quot;,[32721,&quot;^U&quot;,46,536873622]],[&quot;^16&quot;,[32721,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32721,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32721,&quot;^;&quot;,&quot;~u63175771-4dab-4a62-a91e-74e5762aead5&quot;,536873622]],[&quot;^16&quot;,[32722,&quot;^R&quot;,&quot;To give you all the resources you need to work in the best possible way with the best technique available.&quot;,536873622]],[&quot;^16&quot;,[32722,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32722,&quot;^F&quot;,32699,536873622]],[&quot;^16&quot;,[32722,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32722,&quot;^V&quot;,32755,536873622]],[&quot;^16&quot;,[32722,&quot;^U&quot;,46,536873622]],[&quot;^16&quot;,[32722,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32722,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32722,&quot;^;&quot;,&quot;~u63175771-c1aa-4165-bc43-a35377ba0718&quot;,536873622]],[&quot;^16&quot;,[32723,&quot;^R&quot;,&quot;Confirmation bias is tackled here in two steps: First, by turning the whole writing process on its head, and secondly, by changing the incentives from finding confirming facts to an indiscriminate gathering of any relevant information regardless of what argument it will support.&quot;,536873622]],[&quot;^16&quot;,[32723,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32723,&quot;^F&quot;,32675,536873622]],[&quot;^16&quot;,[32723,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32723,&quot;^V&quot;,32755,536873622]],[&quot;^16&quot;,[32723,&quot;^U&quot;,46,536873622]],[&quot;^16&quot;,[32723,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32723,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32723,&quot;^;&quot;,&quot;~u63175771-e481-40cf-b65c-8c315768ea80&quot;,536873622]],[&quot;^16&quot;,[32724,&quot;^R&quot;,&quot;尽可能集中收集你的一切想法、笔记&quot;,536873622]],[&quot;^16&quot;,[32724,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32724,&quot;^F&quot;,32655,536873622]],[&quot;^16&quot;,[32724,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32724,&quot;^V&quot;,32695,536873622]],[&quot;^16&quot;,[32724,&quot;^U&quot;,46,536873622]],[&quot;^16&quot;,[32724,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32724,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32724,&quot;^;&quot;,&quot;~u63175771-f03a-452a-86fe-d17a149d8c00&quot;,536873622]],[&quot;^16&quot;,[32725,&quot;^R&quot;,&quot;&quot;,536873622]],[&quot;^16&quot;,[32725,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32725,&quot;^F&quot;,32701,536873622]],[&quot;^16&quot;,[32725,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32725,&quot;^V&quot;,2258,536873622]],[&quot;^16&quot;,[32725,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32725,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32725,&quot;^;&quot;,&quot;~u63175771-26a1-4a0c-ac18-cec966f89ced&quot;,536873622]],[&quot;^16&quot;,[32726,&quot;^R&quot;,&quot;Writing that an author struggles in one chapter to justify his method can be a much more adequate description of this chapter’s content than any quote from the text itself (this would call for an explanation, of course).&quot;,536873622]],[&quot;^16&quot;,[32726,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32726,&quot;^F&quot;,32661,536873622]],[&quot;^16&quot;,[32726,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32726,&quot;^V&quot;,32755,536873622]],[&quot;^16&quot;,[32726,&quot;^U&quot;,46,536873622]],[&quot;^16&quot;,[32726,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32726,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32726,&quot;^;&quot;,&quot;~u63175771-4473-432d-ba1a-dadb1e7d6cf1&quot;,536873622]],[&quot;^16&quot;,[32727,&quot;^R&quot;,&quot;More notes mean more possible connections, more ideas, more synergy between different projects and therefore a much higher degree of productivity. Luhmann’s slip-box contains about 90,000 notes, which sounds like an incredibly large number. But it only means that he wrote six notes a day from the day he started to work with his slip-box until he died.&quot;,536873622]],[&quot;^16&quot;,[32727,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32727,&quot;^F&quot;,32747,536873622]],[&quot;^16&quot;,[32727,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32727,&quot;^V&quot;,32755,536873622]],[&quot;^16&quot;,[32727,&quot;^U&quot;,46,536873622]],[&quot;^16&quot;,[32727,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32727,&quot;^1&lt;&quo d something, make notes about the content. Write down what you don’t want to forget or think you might use in your own thinking or writing.&quot;,536873622]],[&quot;^16&quot;,[32733,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32733,&quot;^F&quot;,32710,536873622]],[&quot;^16&quot;,[32733,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32733,&quot;^V&quot;,32755,536873622]],[&quot;^16&quot;,[32733,&quot;^U&quot;,46,536873622]],[&quot;^16&quot;,[32733,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32733,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32733,&quot;^;&quot;,&quot;~u63175771-96cf-43cc-b89a-8aed0f76058f&quot;,536873622]],[&quot;^16&quot;,[32734,&quot;^R&quot;,&quot;The slip-box is the shipping container of the academic world.&quot;,536873622]],[&quot;^16&quot;,[32734,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32734,&quot;^F&quot;,32708,536873622]],[&quot;^16&quot;,[32734,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32734,&quot;^V&quot;,32755,536873622]],[&quot;^16&quot;,[32734,&quot;^U&quot;,46,536873622]],[&quot;^16&quot;,[32734,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32734,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32734,&quot;^;&quot;,&quot;~u63175771-07d8-4c73-9e34-37cd57429a1a&quot;,536873622]],[&quot;^16&quot;,[32735,&quot;^R&quot;,&quot;We reinvent and rewrite our memory every time we try to retrieve information.&quot;,536873622]],[&quot;^16&quot;,[32735,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32735,&quot;^F&quot;,32721,536873622]],[&quot;^16&quot;,[32735,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32735,&quot;^V&quot;,32755,536873622]],[&quot;^16&quot;,[32735,&quot;^U&quot;,46,536873622]],[&quot;^16&quot;,[32735,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32735,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32735,&quot;^;&quot;,&quot;~u63175771-5da2-4592-8b6a-48dd762d5d82&quot;,536873622]],[&quot;^16&quot;,[32736,&quot;^R&quot;,&quot;First, don’t worry too much about the notes you take while you are doing something else. 快速记录 index，避免影响你正在干的事情&quot;,536873622]],[&quot;^16&quot;,[32736,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32736,&quot;^F&quot;,32694,536873622]],[&quot;^16&quot;,[32736,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32736,&quot;^V&quot;,32694,536873622]],[&quot;^16&quot;,[32736,&quot;^U&quot;,46,536873622]],[&quot;^16&quot;,[32736,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32736,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32736,&quot;^;&quot;,&quot;~u63175771-bf9c-4efb-b5ca-14d71f9bf53e&quot;,536873622]],[&quot;^16&quot;,[32737,&quot;^R&quot;,&quot;Lonka recommends what Luhmann recommends: Writing brief accounts on the main ideas of a text instead of collecting quotes.&quot;,536873622]],[&quot;^16&quot;,[32737,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32737,&quot;^F&quot;,32674,536873622]],[&quot;^16&quot;,[32737,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32737,&quot;^V&quot;,32755,536873622]],[&quot;^16&quot;,[32737,&quot;^U&quot;,46,536873622]],[&quot;^16&quot;,[32737,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32737,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32737,&quot;^;&quot;,&quot;~u63175771-8c5d-444a-99f7-e3badf208296&quot;,536873622]],[&quot;^16&quot;,[32738,&quot;^R&quot;,&quot;阐述 Elaborate：思考新的笔记是否和旧笔记相关(相斥、互补、相互修正)，并将思考过程清晰记录在新的笔记中。&quot;,536873622]],[&quot;^16&quot;,[32738,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32738,&quot;^F&quot;,32703,536873622]],[&quot;^16&quot;,[32738,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32738,&quot;^V&quot;,32658,536873622]],[&quot;^16&quot;,[32738,&quot;^U&quot;,46,536873622]],[&quot;^16&quot;,[32738,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32738,&quot;^U&quot;,2346,536873622]],[&quot;^16&quot;,[32738,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32738,&quot;^;&quot;,&quot;~u63175771-0eb1-4c52-b931-ad68b9889071&quot;,536873622]],[&quot;^16&quot;,[32739,&quot;^R&quot;,&quot;The best way to maintain the feeling of being in control is to stay in control. And to stay in control, it&apos;s better to keep your options open during the writing process rather than limit yourself to your first idea.&quot;,536873622]],[&quot;^16&quot;,[32739,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32739,&quot;^F&quot;,32718,536873622]],[&quot;^16&quot;,[32739,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32739,&quot;^V&quot;,32755,536873622]],[&quot;^16&quot;,[32739,&quot;^U&quot;,46,536873622]],[&quot;^16&quot;,[32739,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32739,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32739,&quot;^;&quot;,&quot;~u63175771-6d5b-4e77-8600-944ba31f7fe2&quot;,536873622]],[&quot;^16&quot;,[32740,&quot;^R&quot;,&quot;It is the simplest test: We tend to think we understand what we read – until we try to rewrite it in our own words.&quot;,536873622]],[&quot;^16&quot;,[32740,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32740,&quot;^F&quot;,32709,536873622]],[&quot;^16&quot;,[32740,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32740,&quot;^V&quot;,32755,536873622]],[&quot;^16&quot;,[32740,&quot;^U&quot;,46,536873622]],[&quot;^16&quot;,[32740,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32740,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32740,&quot;^;&quot;,&quot;~u63175771-edb7-4401-b8e2-ec0cdaa11a64&quot;,536873622]],[&quot;^16&quot;,[32741,&quot;^R&quot;,&quot;Whenever he read something, he would write the bibliographic information on one side of a card and make brief notes about the content on the other side (Schmidt 2013, 170). These notes would end up in the bibliographic slip-box. In a second step, shortly after, he would look at his brief notes and think about their relevance for his own thinking and writing. He then would turn to the main slip-box and write his ideas, comments and thoughts on new pieces of paper, using only one for each idea and restricting himself to one side of the paper, to make it easier to read them later without having to take them out of the box. He kept them usually brief enough to make one idea fit on a single sheet, but would sometimes add another note to extend a thought.&quot;,536873622]],[&quot;^16&quot;,[32741,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32741,&quot;^F&quot;,32664,536873622]],[&quot;^16&quot;,[32741,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32741,&quot;^V&quot;,32755,536873622]],[&quot;^16&quot;,[32741,&quot;^U&quot;,46,536873622]],[&quot;^16&quot;,[32741,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32741,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32741,&quot;^;&quot;,&quot;~u63175771-4e05-4e9e-bab3-6fc79af9257c&quot;,536873622]],[&quot;^16&quot;,[32742,&quot;^R&quot;,&quot;A common way to embed an idea into the context of the slip-box is by writing out the reasons of its importance for your own lines of thought.&quot;,536873622]],[&quot;^16&quot;,[32742,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32742,&quot;^F&quot;,32691,536873622]],[&quot;^16&quot;,[32742,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32742,&quot;^V&quot;,32755,536873622]],[&quot;^16&quot;,[32742,&quot;^U&quot;,46,536873622]],[&quot;^16&quot;,[32742,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32742,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32742,&quot;^;&quot;,&quot;~u63175771-47d3-4d1a-8b01-dc266cb91061&quot;,536873622]],[&quot;^16&quot;,[32743,&quot;^R&quot;,&quot;手写想法+来源&quot;,536873622]],[&quot;^16&quot;,[32743,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32743,&quot;^F&quot;,32713,536873622]],[&quot;^16&quot;,[32743,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32743,&quot;^V&quot;,32713,536873622]],[&quot;^16&quot;,[32743,&quot;^U&quot;,46,536873622]],[&quot;^16&quot;,[32743,&quot;^U&quot;,1518,536873622]],[&quot;^16&quot;,[32743,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32743,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32743,&quot;^;&quot;,&quot;~u63175771-9ea6-4a3a-aced-5d95fae68162&quot;,536873622]],[&quot;^16&quot;,[32744,&quot;^R&quot;,&quot;Robert and Elizabeth Ligon Bjork from the University of California suggest distinguishing between two different measurements when it comes to memory: Storage strength and retrieval strength (Bjork 2011). They speculate that storage strength, the ability to store memories, only becomes greater over one’s lifetime. We add more and more information to our long-term memory. Just by looking at the physical capacity of our brains, we can see that we could indeed probably store a lifetime and a bit of detailed experiences in it (Carey 2014, 42).&quot;,536873622]],[&quot;^16&quot;,[32744,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32744,&quot;^F&quot;,32742,536873622]],[&quot;^16&quot;,[32744,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32744,&quot;^V&quot;,32755,536873622]],[&quot;^16&quot;,[32744,&quot;^U&quot;,46,536873622]],[&quot;^16&quot;,[32744,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32744,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32744,&quot;^;&quot;,&quot;~u63175771-b4a1-49fb-8f77-e22331ade966&quot;,536873622]],[&quot;^16&quot;,[32745,&quot;^R&quot;,&quot;Smart Notes 来取代之前高亮文字，摘要+想法。&quot;,536873622]],[&quot;^16&quot;,[32745,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32745,&quot;^F&quot;,9503,536873622]],[&quot;^16&quot;,[32745,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32745,&quot;^V&quot;,9503,536873622]],[&quot;^16&quot;,[32745,&quot;^U&quot;,46,536873622]],[&quot;^16&quot;,[32745,&quot;^U&quot;,1518,536873622]],[&quot;^16&quot;,[32745,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32745,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32745,&quot;^;&quot;,&quot;~u63175771-3025-4290-ac8e-541175f40fa0&quot;,536873622]],[&quot;^16&quot;,[32746,&quot;^R&quot;,&quot;4. Now add your new permanent notes to the slip-box by: a)    Filing each one behind one or more related notes (with a program, you can put one note “behind” multiple notes; if you use pen and paper like Luhmann, you have to decide where it fits best and add manual links to the other notes). Look to which note the new one directly relates or, if it does not relate directly to any other note yet, just file it behind the last one. b)    Adding links to related notes. c)    Making sure you will be able to find this note later by either linking to it from your index or by making a link to it on a note that you use as an entry point to a discussion or topic and is itself linked to the index.&quot;,536873622]],[&quot;^16&quot;,[32746,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32746,&quot;^F&quot;,32733,536873622]],[&quot;^16&quot;,[32746,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32746,&quot;^V&quot;,32755,536873622]],[&quot;^16&quot;,[32746,&quot;^U&quot;,46,536873622]],[&quot;^16&quot;,[32746,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32746,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32746,&quot;^;&quot;,&quot;~u63175771-d42d-46ac-967a-71e399f2bec6&quot;,536873622]],[&quot;^16&quot;,[32747,&quot;^R&quot;,&quot;Academic or nonfiction texts are not written like this because in addition to the writing, there is the reading, the research, the thinking and the tinkering with ideas.&quot;,536873622]],[&quot;^16&quot;,[32747,&quot;^P&quot;,&quot;^18&quot;,536873622]],[&quot;^16&quot;,[32747,&quot;^F&quot;,32737,536873622]],[&quot;^16&quot;,[32747,&quot;^Y&quot;,2258,536873622]],[&quot;^16&quot;,[32747,&quot;^V&quot;,32755,536873622]],[&quot;^16&quot;,[32747,&quot;^U&quot;,46,536873622]],[&quot;^16&quot;,[32747,&quot;^U&quot;,2258,536873622]],[&quot;^16&quot;,[32747,&quot;^1&lt;&quot;,true,536873622]],[&quot;^16&quot;,[32747,&quot;^;&quot;,&quot;~u63175771-93d9-4138-b468-c1a7afcf7e43&quot;,536873622]],[&quot;^16&quot;,[32748,&quot;^R&quot;,       // This script checks to see if a redirect is present in the query string

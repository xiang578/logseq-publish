3560]],[&quot;^16&quot;,[33814,&quot;^1&lt;&quot;,true,536873560]],[&quot;^16&quot;,[33814,&quot;^;&quot;,&quot;~u63038fc5-8d50-4f26-9d4a-a07893c62289&quot;,536873560]],[&quot;^16&quot;,[33815,&quot;^R&quot;,&quot;The ability to spot patterns, to question the frames used and detect the distinctions made by others, is the precondition to thinking critically and looking behind the assertions of a text or a talk. Being able to re-frame questions, assertions and information is even more important than having an extensive knowledge, because without this ability, we wouldn’t be able to put our knowledge to use. The good news is that these skills can be learned.&quot;,536873560]],[&quot;^16&quot;,[33815,&quot;^P&quot;,&quot;^18&quot;,536873560]],[&quot;^16&quot;,[33815,&quot;^F&quot;,33909,536873560]],[&quot;^16&quot;,[33815,&quot;^Y&quot;,2625,536873560]],[&quot;^16&quot;,[33815,&quot;^V&quot;,33878,536873560]],[&quot;^16&quot;,[33815,&quot;^U&quot;,2625,536873560]],[&quot;^16&quot;,[33815,&quot;^1&lt;&quot;,true,536873560]],[&quot;^16&quot;,[33815,&quot;^;&quot;,&quot;~u63038fc5-1401-423e-a854-6a3a40284172&quot;,536873560]],[&quot;^16&quot;,[33816,&quot;^R&quot;,&quot;At this point, it should become clear that you don’t need to wait for a genie to appear, as each step is clearly not only within your abilities, but also straightforward and well defined: Assemble notes and bring them into order, turn these notes into a draft, review it and you are done.&quot;,536873560]],[&quot;^16&quot;,[33816,&quot;^P&quot;,&quot;^18&quot;,536873560]],[&quot;^16&quot;,[33816,&quot;^F&quot;,33849,536873560]],[&quot;^16&quot;,[33816,&quot;^Y&quot;,2625,536873560]],[&quot;^16&quot;,[33816,&quot;^V&quot;,33878,536873560]],[&quot;^16&quot;,[33816,&quot;^U&quot;,2625,536873560]],[&quot;^16&quot;,[33816,&quot;^1&lt;&quot;,true,536873560]],[&quot;^16&quot;,[33816,&quot;^;&quot;,&quot;~u63038fc5-0858-4f65-bb70-98178262e066&quot;,536873560]],[&quot;^16&quot;,[33817,&quot;^R&quot;,&quot;Handwrite ideas as you have them while reading, and reference where they came from&quot;,536873560]],[&quot;^16&quot;,[33817,&quot;^P&quot;,&quot;^18&quot;,536873560]],[&quot;^16&quot;,[33817,&quot;^F&quot;,33912,536873560]],[&quot;^16&quot;,[33817,&quot;^Y&quot;,2625,536873560]],[&quot;^16&quot;,[33817,&quot;^V&quot;,10810,536873560]],[&quot;^16&quot;,[33817,&quot;^U&quot;,557,536873560]],[&quot;^16&quot;,[33817,&quot;^U&quot;,2625,536873560]],[&quot;^16&quot;,[33817,&quot;^1&lt;&quot;,true,536873560]],[&quot;^16&quot;,[33817,&quot;^;&quot;,&quot;~u63038fc5-e5cb-4d55-8d63-407b990f799f&quot;,536873560]],[&quot;^16&quot;,[33818,&quot;^R&quot;,&quot;Comparing, differentiating and connecting notes are the basis of good academic writing, but playing and tinkering with ideas is what leads to insight and exceptional texts.&quot;,536873560]],[&quot;^16&quot;,[33818,&quot;^P&quot;,&quot;^18&quot;,536873560]],[&quot;^16&quot;,[33818,&quot;^F&quot;,33831,536873560]],[&quot;^16&quot;,[33818,&quot;^Y&quot;,2625,536873560]],[&quot;^16&quot;,[33818,&quot;^V&quot;,33878,536873560]],[&quot;^16&quot;,[33818,&quot;^U&quot;,2625,536873560]],[&quot;^16&quot;,[33818,&quot;^1&lt;&quot;,true,536873560]],[&quot;^16&quot;,[33818,&quot;^;&quot;,&quot;~u63038fc5-2688-43e7-8354-7c5eca5bd440&quot;,536873560]],[&quot;^16&quot;,[33819,&quot;^R&quot;,&quot;Richard Feynman once had a visitor in his office, a historian who wanted to interview him. When he spotted Feynman’s notebooks, he said how delighted he was to see such “wonderful records of Feynman’s thinking.” “No, no!” Feynman protested. “They aren’t a record of my thinking process. They are my thinking process. I actually did the work on the paper.” “Well,” the historian said, “the work was done in your head, but the record of it is still here.” “No, it’s not a record, not really. It’s working. You have to work on paper, and this is the paper.”[33] This, obviously, was a very important distinction to Feynman, much more than just a linguistic difference – and for a good reason: It is the distinction that makes all the difference when it comes to thinking. Philosophers, neuroscientists, educators and psychologists like to disagree in many different aspects on how the brain works. But they no longer disagree when it comes to the need for external scaffolding. Almost all agree nowadays that real thinking requires some kind of externalization, especially in the form of writing. “Notes on paper, or on a computer screen [...] do not make contemporary physics or other kinds of intellectual endeavour easier, they make it possible” is one of the key takeaways in a contemporary handbook of neuroscientists (Levy 2011, 290) Concluding the discussions in this book, Levy writes: “In any case, no matter how internal processes are implemented, insofar as thinkers are genuinely concerned with what enables human beings to perform the spectacular intellectual feats exhibited in science and other areas of systematic enquiry, as well as in the arts, they need to understand the extent to which the mind is reliant upon external scaffolding.”&quot;,536873560]],[&quot;^16&quot;,[33819,&quot;^P&quot;,&quot;^18&quot;,536873560]],[&quot;^16&quot;,[33819,&quot;^F&quot;,33871,536873560]],[&quot;^16&quot;,[33819,&quot;^Y&quot;,2625,536873560]],[&quot;^16&quot;,[33819,&quot;^V&quot;,33878,536873560]],[&quot;^16&quot;,[33819,&quot;^U&quot;,2625,536873560]],[&quot;^16&quot;,[33819,&quot;^1&lt;&quot;,true,536873560]],[&quot;^16&quot;,[33819,&quot;^;&quot;,&quot;~u63038fc5-124d-48c9-b5d3-6f7011da14a8&quot;,536873560]],[&quot;^16&quot;,[33820,&quot;^R&quot;,&quot;Reading, especially rereading, can easily fool us into believing we understand a text. Rereading is especially dangerous because of the mere-exposure effect: The moment we become familiar with something, we start believing we also understand it. On top of that, we also tend to like it more (Bornstein 1989).&quot;,536873560]],[&quot;^16&quot;,[33820,&quot;^P&quot;,&quot;^18&quot;,536873560]],[&quot;^16&quot;,[33820,&quot;^F&quot;,33844,536873560]],[&quot;^16&quot;,[33820,&quot;^Y&quot;,2625,536873560]],[&quot;^16&quot;,[33820,&quot;^V&quot;,33878,536873560]],[&quot;^16&quot;,[33820,&quot;^U&quot;,2625,536873560]],[&quot;^16&quot;,[33820,&quot;^1&lt;&quot;,true,536873560]],[&quot;^16&quot;,[33820,&quot;^;&quot;,&quot;~u63038fc5-f6f7-4e2e-b321-ea1e00f2e215&quot;,536873560]],[&quot;^16&quot;,[33821,&quot;^R&quot;,&quot;The only permanently stored notes are the literature notes in the reference system and the main notes in the slip-box. The former can be very brief as the context is clearly the text they refer to. The latter need be written with more care and details as they need to be self-explanatory. Luhmann never underlined sentences in the text he read or wrote comments in the margins. All he did was take brief notes about the ideas that caught his attention in a text on a separate piece of paper: “I make a note with the bibliographic details. On the backside I would write ‘on page x is this, on page y is that,’ and then it goes into the bibliographic slip-box where I collect everything I read.” (Hagen, 1997)&quot;,536873560]],[&quot;^16&quot;,[33821,&quot;^P&quot;,&quot;^18&quot;,536873560]],[&quot;^16&quot;,[33821,&quot;^F&quot;,33917,536873560]],[&quot;^16&quot;,[33821,&quot;^Y&quot;,2625,536873560]],[&quot;^16&quot;,[33821,&quot;^V&quot;,33878,536873560]],[&quot;^16&quot;,[33821,&quot;^U&quot;,2625,536873560]],[&quot;^16&quot;,[33821,&quot;^1&lt;&quot;,true,536873560]],[&quot;^16&quot;,[33821,&quot;^;&quot;,&quot;~u63038fc5-f729-47f0-becf-7c152738a9c6&quot;,536873560]],[&quot;^16&quot;,[33822,&quot;^R&quot;,&quot;critically. By writing, students demonstrate what they have learned, show their ability to think critically and ability to develop ideas.&quot;,536873560]],[&quot;^16&quot;,[33822,&quot;^P&quot;,&quot;^18&quot;,536873560]],[&quot;^16&quot;,[33822,&quot;^F&quot;,33838,536873560]],[&quot;^16&quot;,[33822,&quot;^Y&quot;,2625,536873560]],[&quo &quot;,536873560]],[&quot;^16&quot;,[33841,&quot;^F&quot;,33817,536873560]],[&quot;^16&quot;,[33841,&quot;^Y&quot;,2625,536873560]],[&quot;^16&quot;,[33841,&quot;^V&quot;,10810,536873560]],[&quot;^16&quot;,[33841,&quot;^U&quot;,557,536873560]],[&quot;^16&quot;,[33841,&quot;^U&quot;,2625,536873560]],[&quot;^16&quot;,[33841,&quot;^1&lt;&quot;,true,536873560]],[&quot;^16&quot;,[33841,&quot;^;&quot;,&quot;~u63038fc5-8352-496e-8e5c-27589c2b8bc0&quot;,536873560]],[&quot;^16&quot;,[33842,&quot;^R&quot;,&quot;It is the simplest test: We tend to think we understand what we read – until we try to rewrite it in our own words.&quot;,536873560]],[&quot;^16&quot;,[33842,&quot;^P&quot;,&quot;^18&quot;,536873560]],[&quot;^16&quot;,[33842,&quot;^F&quot;,33884,536873560]],[&quot;^16&quot;,[33842,&quot;^Y&quot;,2625,536873560]],[&quot;^16&quot;,[33842,&quot;^V&quot;,33878,536873560]],[&quot;^16&quot;,[33842,&quot;^U&quot;,2625,536873560]],[&quot;^16&quot;,[33842,&quot;^1&lt;&quot;,true,536873560]],[&quot;^16&quot;,[33842,&quot;^;&quot;,&quot;~u63038fc5-56e7-496f-9d69-a2c5bf668512&quot;,536873560]],[&quot;^16&quot;,[33843,&quot;^R&quot;,&quot;While the literature notes will be stored within the reference system together with the bibliographic details, separate from the slip-box, but still close to the context of the original text, they are already written with an eye towards the lines of thoughts within the slip-box. Luhmann describes this step as follows: “I always have a slip of paper at hand, on which I note down the ideas of certain pages. On the backside I write down the bibliographic details. After finishing the book I go through my notes and think how these notes might be relevant for already written notes in the slip-box. It means that I always read with an eye towards possible connections in the slip-box.” (Luhmann et al., 1987, 150)&quot;,536873560]],[&quot;^16&quot;,[33843,&quot;^P&quot;,&quot;^18&quot;,536873560]],[&quot;^16&quot;,[33843,&quot;^F&quot;,33812,536873560]],[&quot;^16&quot;,[33843,&quot;^Y&quot;,2625,536873560]],[&quot;^16&quot;,[33843,&quot;^V&quot;,33878,536873560]],[&quot;^16&quot;,[33843,&quot;^U&quot;,2625,536873560]],[&quot;^16&quot;,[33843,&quot;^1&lt;&quot;,true,536873560]],[&quot;^16&quot;,[33843,&quot;^;&quot;,&quot;~u63038fc5-e3ab-4355-86d5-fcb2d461b991&quot;,536873560]],[&quot;^16&quot;,[33844,&quot;^R&quot;,&quot;Physicist and Nobel Prize winner Richard Feynman once said that he could only determine whether he understood something if he could give an introductory lecture on it.&quot;,536873560]],[&quot;^16&quot;,[33844,&quot;^P&quot;,&quot;^18&quot;,536873560]],[&quot;^16&quot;,[33844,&quot;^F&quot;,33811,536873560]],[&quot;^16&quot;,[33844,&quot;^Y&quot;,2625,536873560]],[&quot;^16&quot;,[33844,&quot;^V&quot;,33878,536873560]],[&quot;^16&quot;,[33844,&quot;^U&quot;,2625,536873560]],[&quot;^16&quot;,[33844,&quot;^1&lt;&quot;,true,536873560]],[&quot;^16&quot;,[33844,&quot;^;&quot;,&quot;~u63038fc5-f65c-4b84-89ba-f09a1ccff715&quot;,536873560]],[&quot;^16&quot;,[33845,&quot;^R&quot;,&quot;It accompanies everything: We have to read with a pen in hand, develop ideas on paper and build up an ever-growing pool of externalised thoughts.&quot;,536873560]],[&quot;^16&quot;,[33845,&quot;^P&quot;,&quot;^18&quot;,536873560]],[&quot;^16&quot;,[33845,&quot;^F&quot;,33881,536873560]],[&quot;^16&quot;,[33845,&quot;^Y&quot;,2625,536873560]],[&quot;^16&quot;,[33845,&quot;^V&quot;,33878,536873560]],[&quot;^16&quot;,[33845,&quot;^U&quot;,2625,536873560]],[&quot;^16&quot;,[33845,&quot;^1&lt;&quot;,true,536873560]],[&quot;^16&quot;,[33845,&quot;^;&quot;,&quot;~u63038fc5-7f51-4727-8207-a6b67491cf7a&quot;,536873560]],[&quot;^16&quot;,[33846,&quot;^R&quot;,&quot;Academic or nonfiction texts are not written like this because in addition to the writing, there is the reading, the research, the thinking and the tinkering with ideas.&quot;,536873560]],[&quot;^16&quot;,[33846,&quot;^P&quot;,&quot;^18&quot;,536873560]],[&quot;^16&quot;,[33846,&quot;^F&quot;,33875,536873560]],[&quot;^16&quot;,[33846,&quot;^Y&quot;,2625,536873560]],[&quot;^16&quot;,[33846,&quot;^V&quot;,33878,536873560]],[&quot;^16&quot;,[33846,&quot;^U&quot;,2625,536873560]],[&quot;^16&quot;,[33846,&quot;^1&lt;&quot;,true,536873560]],[&quot;^16&quot;,[33846,&quot;^;&quot;,&quot;~u63038fc5-ba79-472e-8778-82aa474ce3c7&quot;,536873560]],[&quot;^16&quot;,[33847,&quot;^R&quot;,&quot;less successful ones. The right question is: What can we do differently in the weeks, months or even years before we face the blank page that will get us into the best possible position to write a great paper easily?&quot;,536873560]],[&quot;^16&quot;,[33847,&quot;^P&quot;,&quot;^18&quot;,536873560]],[&quot;^16&quot;,[33847,&quot;^F&quot;,33826,536873560]],[&quot;^16&quot;,[33847,&quot;^Y&quot;,2625,536873560]],[&quot;^16&quot;,[33847,&quot;^V&quot;,33878,536873560]],[&quot;^16&quot;,[33847,&quot;^U&quot;,2625,536873560]],[&quot;^16&quot;,[33847,&quot;^1&lt;&quot;,true,536873560]],[&quot;^16&quot;,[33847,&quot;^;&quot;,&quot;~u63038fc5-ff41-419c-a0b5-fabdeeeb4f66&quot;,536873560]],[&quot;^16&quot;,[33848,&quot;^R&quot;,&quot;[[Youtube]] 作者访谈 [Interview and Q&amp;A with Sönke Ahrens on How to Take Smart Notes - YouTube](https://www.youtube.com/watch?v=kXnR7qX3BDc)&quot;,536873560]],[&quot;^16&quot;,[33848,&quot;^P&quot;,&quot;^18&quot;,536873560]],[&quot;^16&quot;,[33848,&quot;^F&quot;,33879,536873560]],[&quot;^16&quot;,[33848,&quot;^Y&quot;,2625,536873560]],[&quot;^16&quot;,[33848,&quot;^V&quot;,2625,536873560]],[&quot;^16&quot;,[33848,&quot;^U&quot;,2625,536873560]],[&quot;^16&quot;,[33848,&quot;^U&quot;,3481,536873560]],[&quot;^16&quot;,[33848,&quot;^H&quot;,3481,536873560]],[&quot;^16&quot;,[33848,&quot;^1&lt;&quot;,true,536873560]],[&quot;^16&quot;,[33848,&quot;^;&quot;,&quot;~u63038fc5-4244-4f5b-8ee7-738f2fcdd954&quot;,536873560]],[&quot;^16&quot;,[33849,&quot;^R&quot;,&quot;The last element in his file system was an index, from which he would refer to one or two notes that would serve as a kind of entry point into a line of thought or topic. Notes with a sorted collection of links are, of course, good entry points.&quot;,536873560]],[&quot;^16&quot;,[33849,&quot;^P&quot;,&quot;^18&quot;,536873560]],[&quot;^16&quot;,[33849,&quot;^F&quot;,33883,536873560]],[&quot;^16&quot;,[33849,&quot;^Y&quot;,2625,536873560]],[&quot;^16&quot;,[33849,&quot;^V&quot;,33878,536873560]],[&quot;^16&quot;,[33849,&quot;^U&quot;,2625,536873560]],[&quot;^16&quot;,[33849,&quot;^1&lt;&quot;,true,536873560]],[&quot;^16&quot;,[33849,&quot;^;&quot;,&quot;~u63038fc5-341e-46d2-b841-c4203b43f128&quot;,536873560]],[&quot;^16&quot;,[33850,&quot;^R&quot;,&quot;2. Make literature notes. Whenever you read something, make notes about the content. Write down what you don’t want to forget or think you might use in your own thinking or writing.&quot;,536873560]],[&quot;^16&quot;,[33850,&quot;^P&quot;,&quot;^18&quot;,536873560]],[&quot;^16&quot;,[33850,&quot;^F&quot;,33857,536873560]],[&quot;^16&quot;,[33850,&quot;^Y&quot;,2625,536873560]],[&quot;^16&quot;,[33850,&quot;^V&quot;,33878,536873560]],[&quot;^16&quot;,[33850,&quot;^U&quot;,2625,536873560]],[&quot;^16&quot;,[33850,&quot;^1&lt;&quot;,true,536873560]],[&quot;^16&quot;,[33850,&quot;^;&quot;,&quot;~u63038fc5-877b-42a0-b84b-adf76a3ab3ed&quot;,536873560]],[&quot;^16&quot;,[33851,&quot;^R&quot;,&quot;The best way to maintain the feeling of being in control is to stay in control. And to stay in control, it&apos;s better to keep your options open during the writing process rather than limit yourself to your first idea.&quot;,536873560]],[&quot;^16&quot;,[33851,&quot;^P&quot;,&quot;^18&quot;,536873560]],[&quot;^16&quot;,[33851,&quot;^F&quot;,33840,536873560]],[&quot;^16&quot;,[33851,&quot;^Y&quot;,2625,536873560]],[&quot;^16&quot;,[33851,&quot;^V&quot;,33878,536873560]],[&quot;^16&quot;,[33851,&quot;^U&quot;,2625,536873560]],[&quot;^16&quot;,[33851,&quot;^1&lt;&quot;,true,536873560]],[&quot;^16&quot;,[33851,&quot;^;&quot;,&quot;~u63038fc5-c3a6-48be-a526-65a1f2e86813&quot;,536873560]],[&quot;^16&quot;,[33852,&quot;^R&quot;,&quot;File those ideas in their most useful contexts&quot;,536873560]],[&quot;^16&quot;,[33852,&quot;^P&quot;,&quot;^18&quot;,536873560]],[&quot;^16&quot;,[33852,&quot;^F&quot;,33841,536873560]],[&quot;^16&quot;,[33852,&quot;^Y&quot;,2625,536873560]],[&quot;^16&quot;,[33852,&quot;^V&quot;,10810,536873560]],[&quot;^16&quot;,[33852,&quot;^U&quot;,557,536873560]],[&quot;^16&quot;,[33852,&quot;^U&quot;,2625,536873560]],[&quot;^16&quot;,[33852,&quot;^1&lt;&quot;,true,536873560]],[&quot;^16&quot;,[33852,&quot;^;&quot;,&quot;~u63038fc5-b853-403b-8d89-dc57bc56bd36&quot;,536873560]],[&quot;^16&quot;,[33853,&quot;^R&quot;,&quot;The slip-box takes care of details and references and is a long-term memory resource that keeps information objectively unaltered. That allows the brain to focus on the gist, the deeper understanding and the bigger picture, and frees it up to be creative. Both the brain and the slip-box can focus on what they are best at.&quot;,536873560]],[&quot;^16&quot;,[33853,&quot;^P&quot;,&quot;^18&quot;,536873560]],[&quot;^16&quot;,[33853,&quot;^F&quot;,33858,536873560]],[&quot;^16&quot;,[33853,&quot;^Y&quot;,2625,536873560]],[&quot;^16&quot;,[33853,&quot;^V&quot;,33878,536873560]],[&quot;^16&quot;,[33853,&quot;^U&quot;,2625,536873560]],[&quot;^16&quot;,[33853,&quot;^1&lt;&quot;,true,536873560]],[&quot;^16&quot;,[33853,&quot;^;&quot;,&quot;~u63038fc5-43e9-483c-89ea-cc81b7a25ac2&quot;,536873560]],[&quot;^16&quot;,[33854,&quot;^R&quot;,&quot;将这些记笔记的方法当成习惯养成。笔记收集 - 建立联系 - 编码存储 - 再联系&quot;,536873560]],[&quot;^16&quot;,[33854,&quot;^P&quot;,&quot;^18&quot;,536873560]],[&quot;^16&quot;,[33854,&quot;^F&quot;,33916,536873560]],[&quot;^16&quot;,[33854,&quot;^Y&quot;,2625,536873560]],[&quot;^16&quot;,[33854,&quot;^V&quot;,33832,536873560]],[&quot;^16&quot;,[33854,&quot;^U&quot;,2625,536873560]],[&quot;^16&quot;,[33854,&quot;^U&quot;,2726,536873560]],[&quot;^16&quot;,[33854,&quot;^1&lt;&quot;,true,536873560]],[&quot;^16&quot;,[33854,&quot;^;&quot;,&quot;~u63038fc5-87b5-4900-b0e0-82f1d910f518&quot;,536873560]],[&quot;^16&quot;,[33855,&quot;^R&quot;,&quot;有编码之后，可以更加方便在不同的笔记中应用。比如今天看的文章笔记 id 为 ml001，就可以在日记中写下 ml001。相应的利用 grep 语法能快速查到引用这个id的笔记。&quot;,536873560]],[&quot;^16&quot;,[33855,&quot;^P&quot;,&quot;^18&quot;,536873560]],[&quot;^16&quot;,[33855,&quot;^F&quot;,33867,536873560]],[&quot;^16&quot;,[33855,&quot;^Y&quot;,2625,536873560]],[&quot;^16&quot;,[33855,&quot;^V&quot;,33832,536873560]],[&quot;^16&quot;,[33855,&quot;^U&quot;,2625,536873560]],[&quot;^16&quot;,[33855,&quot;^U&quot;,2726,536873560]],[&quot;^16&quot;,[33855,&quot;^1&lt;&quot;,true,536873560]],[&quot;^16&quot;,[33855,&quot;^;&quot;,&quot;~u63038fc5-765d-41c9-9aab-1afc1b414f11&quot;,536873560]],[&quot;^16&quot;,[33856,&quot;^R&quot;,&quot;And while writing down an idea feels like a detour, extra time spent, not writing it down is the real waste of time, as it renders most of what we read as ineffectual.&quot;,536873560]],[&quot;^16&quot;,[33856,&quot;^P&quot;,&quot;^18&quot;,536873560]],[&quot;^16&quot;,[33856,&quot;^F&quot;,33820,536873560]],[&quot;^16&quot;,[33856,&quot;^Y&quot;,2625,536873560]],[&quot;^16&quot;,[33856,&quot;^V&quot;,33878,536873560]],[&quot;^16&quot;,[33856,&quot;^U&quot;,2625,536873560]],[&quot;^16&quot;,[33856,&quot;^1&lt;&quot;,true,536873560]],[&quot;^16&quot;,[33856,&quot;^;&quot;,&quot;~u63038fc5-0913-4eeb-a656-52b06a9a08f2&quot;,536873560]],[&quot;^16&quot;,[33857,&quot;^R&quot;,&quot;Thinking, reading, learning, understanding and generating ideas is the main work of everyone who studies, does research or writes.&quot;,536873560]],[&quot;^16&quot;,[33857,&quot;^P&quot;,&quot;^18&quot;,536873560]],[&quot;^16&quot;,[33857,&quot;^F&quot;,33816,536873560]],[&quot;^16&quot;,[33857,&quot;^Y&quot;,2625,536873560]],[&quot;^16&quot;,[33857,&quot;^V&quot;,33878,536873560]],[&quot;^16&quot;,[33857,&quot;^U&quot;,2625,536873560]],[&quot;^16&quot;,[33857,&quot;^1&lt;&quot;,true,536873560]],[&quot;^16&quot;,[33857,&quot;^;&quot;,&quot;~u63038fc5-fde7-43df-9ed5-72d994c85bf8&quot;,536873560]],[&quot;^16&quot;,[33858,&quot;^R&quot;,&quot;Writing, taking notes and thinking about how ideas connect is exactly the kind of elaboration that is needed to learn.&quot;,536873560]],[&quot;^16&quot;,[33858,&quot;^P&quot;,&quot;^18&quot;,536873560]],[&quot;^16&quot;,[33858,&quot;^F&quot;,33911,536873560]],[&quot;^16&quot;,[33858,&quot;^Y&quot;,2625,536873560]],[&quot;^16&quot;,[33858,&quot;^V&quot;,33878,536873560]],[&quot;^16&quot;,[33858,&quot;^U&quot;,2625,536873560]],[&quot;^16&quot;,[33858,&quot;^1&lt;&quot;,true,536873560]],[&quot;^16&quot;,[33858,&quot;^;&quot;,&quot;~u63038fc5-a633-45c9-87f7-c9e79380ed6c&quot;,536873560]],[&quot;^16&quot;,[33859,&quot;^R&quot;,&quot;链接 Connect，大部分笔记方法只是孤立的将笔记分到一个类别中。区分他们之间的相同点或不同点。不要事先将笔记分类，而是通过笔记之间的相互连接聚类成一个主题，从中产生思考感受，从「可以怎么用」来思考。&quot;,536873560]],[&quot;^16&quot;,[33859,&quot;^P&quot;,&quot;^18&quot;,536873560]],[&quot;^16&quot;,[33859,&quot;^F&quot;,33827,536873560]],[&quot;^16&quot;,[33859,&quot;^Y&quot;,2625,536873560]],[&quot;^16&quot;,[33859,&quot;^V&quot;,33832,536873560]],[&quot;^16&quot;,[33859,&quot;^U&quot;,2625,536873560]],[&quot;^16&quot;,[33859,&quot;^U&quot;,2726,536873560]],[&quot;^16&quot;,[33859,&quot;^1&lt;&quot;,true,536873560]],[&quot;^16&quot;,[33859,&quot;^;&quot;,&quot;~u63038fc5-3671-4e33-88dc-a506b8330555&quot;,536873560]],[&quot;^16&quot;,[33860,&quot;^R&quot;,&quot;建立 note-sequences，通过这种方法写文章或者书。&quot;,536873560]],[&quot;^16&quot;,[33860,&quot;^P&quot;,&quot;^18&quot;,536873560]],[&quot;^16&quot;,[33860,&quot;^F&quot;,33855,536873560]],[&quot;^16&quot;,[33860,&quot;^Y&quot;,2625,536873560]],[&quot;^16&quot;,[33860,&quot;^V&quot;,33832,536873560]],[&quot;^16&quot;,[33860,&quot;^U&quot;,2625,536873560]],[&quot;^16&quot;,[33860,&quot;^U&quot;,2726,536873560]],[&quot;^16&quot;,[33860,&quot;^1&lt;&quot;,true,536873560]],[&quot;^16&quot;,[33860,&quot;^;&quot;,&quot;~u63038fc5-cdd9-43d3-954e-df0814a7faf9&quot;,536873560]],[&quot;^16&quot;,[33861,&quot;^R&quot;,&quot;很多小说家会强迫自己每天写作多久以或写多少字，就好像储蓄一样。学术写作除了写之外，还有很多其他的步骤需要花费时间，但是每天写的卡片其实是可以相互链接的内容，这就是复利的力量。[[网络效应]]&quot;,536873560]],[&quot;^16&quot;,[33861,&quot;^P&quot;,&quot;^18&quot;,536873560]],[&quot;^16&quot;,[33861,&quot;^F&quot;,33910,536873560]],[&quot;^16&quot;,[33861,&quot;^Y&quot;,2625,536873560]],[&quot;^16&quot;,[33861,&quot;^V&quot;,33910,536873560]],[&quot;^16&quot;,[33861,&quot;^U&quot;,2625,536873560]],[&quot;^16&quot;,[33861,&quot;^U&quot;,33809,536873560]],[&quot;^16&quot;,[33861,&quot;^H&quot;,33809,536873560]],[&quot;^16&quot;,[33861,&quot;^1&lt;&quot;,true,536873560]],[&quot;^16&quot;,[33861,&quot;^;&quot;,&quot;~u63038fc5-9c58-4155-bd93-4f343b60c950&quot;,536873560]],[&quot;^16&quot;,[33862,&quot;^R&quot;,&quot;What good readers can do is spot the limitations of a particular approach and see what is not mentioned in the text.&quot;,536873560]],[&quot;^16&quot;,[33862,&quot;^P&quot;,&quot;^18&quot;,536873560]],[&quot;^16&quot;,[33862,&quot;^F&quot;,33853,536873560]],[&quot;^16&quot;,[33862,&quot;^Y&quot;,2625,536873560]],[&quot;^16&quot;,[33862,&quot;^V&quot;,33878,536873560]],[&quot;^16&quot;,[33862,&quot;^U&quot;,2625,536873560]],[&quot;^16&quot;,[33862,&quot;^1&lt;&quot;,true,536873560]],[&quot;^16&quot;,[33862,&quot;^;&quot;,&quot;~u63038fc5-fbac-4b4f-9943-6cb902046519&quot;,536873560]],[&quot;^16&quot;,[33863,&quot;^R&quot;,&quot;记下的笔记，依旧是孤立的。利用 [[Zettelkasten]] 的方法将笔记链接起来。&quot;,536873560]],[&quot;^16&quot;,[33863,&quot;^P&quot;,&quot;^18&quot;,536873560]],[&quot;^16&quot;,[33863,&quot;^F&quot;,33897,536873560]],[&quot;^16&quot;,[33863,&quot;^Y&quot;,2625,536873560]],[&quot;^16&quot;,[33863,&quot;^V&quot;,33897,536873560]],[&quot;^16&quot;,[33863,&quot;^U&quot;,372,536873560]],[&quot;^16&quot;,[33863,&quot;^U&quot;,2625,536873560]],[&quot;^16&quot;,[33863,&quot;^H&quot;,372,536873560]],[&quot;^16&quot;,[33863,&quot;^1&lt;&quot;,true,536873560]],[&quot;^16&quot;,[33863,&quot;^;&quot;,&quot;~u63038fc5-df7e-4636-83ed-fa79ed92a2d8&quot;,536873560]],[&quot;^16&quot;,[33864,&quot;^R&quot;,&quot;尽可能集中收集你的一切想法、笔记&quot;,536873560]],[&quot;^16&quot;,[33864,&quot;^P&quot;,&quot;^18&quot;,536873560]],[&quot;^16&quot;,[33864,&quot;^F&quot;,33863,536873560]],[&quot;^16&quot;,[33864,&quot;^Y&quot;,2625,536873560]],[&quot;^16&quot;,[33864,&quot;^V&quot;,33897,536873560]],[&quot;^16&quot;,[33864,&quot;^U&quot;,2625,536873560]],[&quot;^16&quot;,[33864,&quot;^1&lt;&quot;,true,536873560]],[&quot;^16&quot;,[33864,&quot;^;&quot;,&quot;~u63038fc5-bda6-41f7-9f0b-3cd077f6408e&quot;,536873560]],[&quot;^16&quot;,[33865,&quot;^R&quot;,&quot;By focusing on what is interesting and keeping written track of your own intellectual development, topics, questions and arguments will emerge from the material without force. Not only does it means that finding a topic or a research question will become easier, as we don’t have to squeeze it out of the few ideas that are on top of our head anymore, every question that emerges out of our slip-box will naturally and handily come with material to work with.&quot;,536873560]],[&quot;^16&quot;,[33865,&quot;^P&quot;,&quot;^18&quot;,536873560]],[&quot;^16&quot;,[33865,&quot;^F&quot;,33845,536873560]],[&quot;^16&quot;,[33865,&quot;^Y&quot;,2625,536873560]],[&quot;^16&quot;,[33865,&quot;^V&quot;,33878,536873560]],[&quot;^16&quot;,[33865,&quot;^U&quot;,2625,536873560]],[&quot;^16&quot;,[33865,&quot;^1&lt;&quot;,true,536873560]],[&quot;^16&quot;,[33865,&quot;^;&quot;,&quot;~u63038fc5-864e-41ab-a1d3-8439c0bc1e06&quot;,536873560]],[&quot;^16&quot;,[33866,&quot;^R&quot;,&quot;Robert and Elizabeth Ligon Bjork from the University of California suggest distinguishing between two different measurements when it comes to memory: Storage strength and retrieval strength (Bjork 2011). They speculate that storage strength, the ability to store memories, only becomes greater over one’s lifetime. We add more and more information to our long-term memory. Just by looking at the physical capacity of our brains, we can see that we could indeed probably store a lifetime and a bit of detailed experiences in it (Carey 2014, 42).&quot;,536873560]],[&quot;^16&quot;,[33866,&quot;^P&quot;,&quot;^18&quot;,536873560]],[&quot;^16&quot;,[33866,&quot;^F&quot;,33869,536873560]],[&quot;^16&quot;,[33866,&quot;^Y&quot;,2625,536873560]],[&quot;^16&quot;,[33866,&quot;^V&quot;,33878,536873560]],[&quot;^16&quot;,[33866,&quot;^U&quot;,2625,536873560]],[&quot;^16&quot;,[33866,&quot;^1&lt;&quot;,true,536873560]],[&quot;^16&quot;,[33866,&quot;^;&quot;,&quot;~u63038fc5-b426-41ea-bb36-343888ae5bba&quot;,536873560]],[&quot;^16&quot;,[33867,&quot;^R&quot;,&quot;每一篇笔记都有独立的 ID，新增加的笔记在与它最相关笔记的ID基础上增加编码。&quot;,536873560]],[&quot;^16&quot;,[33867,&quot;^P&quot;,&quot;^18&quot;,536873560]],[&quot;^16&quot;,[33867,&quot;^F&quot;,33859,536873560]],[&quot;^16&quot;,[33867,&quot;^Y&quot;,2625,536873560]],[&quot;^16&quot;,[33867,&quot;^V&quot;,33832,536873560]],[&quot;^16&quot;,[33867,&quot;^U&quot;,2625,536873560]],[&quot;^16&quot;,[33867,&quot;^U&quot;,2726,536873560]],[&quot;^16&quot;,[33867,&quot;^1&lt;&quot;,true,536873560]],[&quot;^16&quot;,[33867,&quot;^;&quot;,&quot;~u63038fc5-c790-4557-a988-0ef08b1257bb&quot;,536873560]],[&quot;^16&quot;,[33868,&quot;^R&quot;,&quot;Only if nothing else is lingering in our working memory and taking up valuable mental resources can we experience what Allen calls a “mind like water” - the state where we can focus on the work right in front of us without getting distracted by competing thoughts.&quot;,536873560]],[&quot;^16&quot;,[33868,&quot;^P&quot;,&quot;^18&quot;,536873560]],[&quot;^16&quot;,[33868,&quot;^F&quot;,33818,536873560]],[&quot;^16&quot;,[33868,&quot;^Y&quot;,2625,536873560]],[&quot;^16&quot;,[33868,&quot;^V&quot;,33878,536873560]],[&quot;^16&quot;,[33868,&quot;^U&quot;,2625,536873560]],[&quot;^16&quot;,[33868,&quot;^1&lt;&quot;,true,536873560]],[&quot;^16&quot;,[33868,&quot;^;&quot;,&quot;~u63038fc5-777b-4303-a088-7067e8de5916&quot;,536873560]],[&quot;^16&quot;,[33869,&quot;^R&quot;,&quot;A common way to embed an idea into the context of the slip-box is by writing out the reasons of its importance for your own lines of thought.&quot;,536873560]],[&quot;^16&quot;,[33869,&quot;^P&quot;,&quot;^18&quot;,536873560]],[&quot;^16&quot;,[33869,&quot;^F&quot;,33819,536873560]],[&quot;^16&quot;,[33869,&quot;^Y&quot;,2625,536873560]],[&quot;^16&quot;,[33869,&quot;^V&quot;,33878,536873560]],[&quot;^16&quot;,[33869,&quot;^U&quot;,2625,536873560]],[&quot;^16&quot;,[33869,&quot;^1&lt;&quot;,true,536873560]],[&quot;^16&quot;,[33869,&quot;^;&quot;,&quot;~u63038fc5-803e-4a8f-ae37-20ab43e72013&quot;,536873560]],[&quot;^16&quot;,[33870,&quot;^R&quot;,&quot;It is not the slip-box or our brains alone, but the dynamic between them that makes working with it so productive.&quot;,536873560]],[&quot;^16&quot;,[33870,&quot;^P&quot;,&quot;^18&quot;,536873560]],[&quot;^16&quot;,[33870,&quot;^F&quot;,33880,536873560]],[&quot;^16&quot;,[33870,&quot;^Y&quot;,2625,536873560]],[&quot;^16&quot;,[33870,&quot;^V&quot;,33878,536873560]],[&quot;^16&quot;,[33870,&quot;^U&quot;,2625,536873560]],[&quot;^16&quot;,[33870,&quot;^1&lt;&quot;,true,536873560]],[&quot;^16&quot;,[33870,&quot;^;&quot;,&quot;~u63038fc5-408e-4844-ac57-5231edcd3936&quot;,536873560]],[&quot;^16&quot;,[33871,&quot;^R&quot;,&quot;Luhmann states as clearly as possible: it is not possible to think systematically without writing (Luhmann 1992, 53).&quot;,536873560]],[&quot;^16&quot;,[33871,&quot;^P&quot;,&quot;^18&quot;,536873560]],[&quot;^16&quot;,[33871,&quot;^F&quot;,33892,536873560]],[&quot;^16&quot;,[33871,&quot;^Y&quot;,2625,536873560]],[&quot;^16&quot;,[33871,&quot;^V&quot;,33878,536873560]],[&quot;^16&quot;,[33871,&quot;^U&quot;,2625,536873560]],[&quot;^16&quot;,[33871,&quot;^1&lt;&quot;,true,536873560]],[&quot;^16&quot;,[33871,&quot;^;&quot;,&quot;~u63038fc5-b9f5-4778-b332-4a142b3c475e&quot;,536873560]],[&quot;^16&quot;,[33872,&quot;^R&quot;,&quot;Grab your own copy of How to Take Smart Notes&quot;,536873560]],[&quot;^16&quot;,[33872,&quot;^P&quot;,&quot;^18&quot;,536873560]],[&quot;^16&quot;,[33872,&quot;^F&quot;,33839,536873560]],[&quot;^16&quot;,[33872,&quot;^Y&quot;,2625,536873560]],[&quot;^16&quot;,[33872,&quot;^V&quot;,10810,536873560]],[&quot;^16&quot;,[33872,&quot;^U&quot;,557,536873560]],[&quot;^16&quot;,[33872,&quot;^U&quot;,2625,536873560]],[&quot;^16&quot;,[33872,&quot;^1&lt;&quot;,true,536873560]],[&quot;^16&quot;,[33872,&quot;^;&quot;,&quot;~u63038fc5-e7f3-45ad-a259-e05a5dee52d5&quot;,536873560]],[&quot;^16&quot;,[33873,&quot;^R&quot;,&quot;Here, everything is about building up a critical mass of useful notes in the slip-box, which gives us a clear idea of how to read and how to take literature notes.&quot;,536873560]],[&quot;^16&quot;,[33873,&quot;^P&quot;,&quot;^18&quot;,536873560]],[&quot;^16&quot;,[33873,&quot;^F&quot;,33843,536873560]],[&quot;^16&quot;,[33873,&quot;^Y&quot;,2625,536873560]],[&quot;^16&quot;,[33873,&quot;^V&quot;,33878,536873560]],[&quot;^16&quot;,[33873,&quot;^U&quot;,2625,536873560]],[&quot;^16&quot;,[33873,&quot;^1&lt;&quot;,true,536873560]],[&quot;^16&quot;,[33873,&quot;^;&quot;,&quot;~u63038fc5-032d-4771-8151-dba0b73cdb0d&quot;,536873560]],[&quot;^16&quot;,[33874,&quot;^R&quot;,&quot;Luhmann wrote an index with a typewriter on index cards. In the Zettelkasten, keywords can easily be added to a note like tags and will then show up in the index. They should be chosen carefully and sparsely. Luhmann would add the number of one or two (rarely more) notes next to a keyword in the index (Schmidt 2013, 171).&quot;,536873560]],[&quot;^16&quot;,[33874,&quot;^P&quot;,&quot;^18&quot;,536873560]],[&quot;^16&quot;,[33874,&quot;^F&quot;,33866,536873560]],[&quot;^16&quot;,[33874,&quot;^Y&quot;,2625,536873560]],[&quot;^16&quot;,[33874,&quot;^V&quot;,33878,536873560]],[&quot;^16&quot;,[33874,&quot;^U&quot;,2625,536873560]],[&quot;^16&quot;,[33874,&quot;^1&lt;&quot;,true,536873560]],[&quot;^16&quot;,[33874,&quot;^;&quot;,&quot;~u63038fc5-8f84-42fc-a2c5-4398c8eefbb7&quot;,536873560]],[&quot;^16&quot;,[33875,&quot;^R&quot;,&quot;Lonka recommends what Luhmann recommends: Writing brief accounts on the main ideas of a text instead of collecting quotes.&quot;,536873560]],[&quot;^16&quot;,[33875,&quot;^P&quot;,&quot;^18&quot;,536873560]],[&quot;^16&quot;,[33875,&quot;^F&quot;,33829,536873560]],[&quot;^16&quot;,[33875,&quot;^Y&quot;,2625,536873560]],[&quot;^16&quot;,[33875,&quot;^V&quot;,33878,536873560]],[&quot;^16&quot;,[33875,&quot;^U&quot;,2625,536873560]],[&quot;^16&quot;,[33875,&quot;^1&lt;&quot;,true,536873560]],[&quot;^16&quot;,[33875,&quot;^;&quot;,&quot;~u63038fc5-5ab2-47bc-a0e7-e82ee6cbf588&quot;,536873560]],[&quot;^16&quot;,[33876,&quot;^R&quot;,&quot;Many students and academic writers think like the early ship owners when it comes to note-taking.&quot;,536873560]],[&quot;^16&quot;,[33876,&quot;^P&quot;,&quot;^18&quot;,536873560]],[&quot;^16&quot;,[33876,&quot;^F&quot;,33822,536873560]],[&quot;^16&quot;,[33876,&quot;^Y&quot;,2625,536873560]],[&quot;^16&quot;,[33876,&quot;^V&quot;,33878,536873560]],[&quot;^16&quot;,[33876,&quot;^U&quot;,2625,536873560]],[&quot;^16&quot;,[33876,&quot;^1&lt;&quot;,true,536873560]],[&quot;^16&quot;,[33876,&quot;^;&quot;,&quot;~u63038fc5-0173-4237-a364-64e6bd8077b7&quot;,536873560]],[&quot;^16&quot;,[33877,&quot;^R&quot;,&quot;as quick notes are only __reminders__ of an idea, you need to turn them (ideally within a day)__ into permanently understandable notes.__ 当天修改成为可以永久理解的笔记。&quot;,536873560]],[&quot;^16&quot;,[33877,&quot;^P&quot;,&quot;^18&quot;,536873560]],[&quot;^16&quot;,[33877,&quot;^F&quot;,33902,536873560]],[&quot;^16&quot;,[33877,&quot;^Y&quot;,2625,536873560]],[&quot;^16&quot;,[33877,&quot;^V&quot;,33836,536873560]],[&quot;^16&quot;,[33877,&quot;^U&quot;,2625,536873560]],[&quot;^16&quot;,[33877,&quot;^1&lt;&quot;,true,536873560]],[&quot;^16&quot;,[33877,&quot;^;&quot;,&quot;~u63038fc5-f0b0-4322-98ad-618546f4e5db&quot;,536873560]],[&quot;^16&quot;,[33878,&quot;^R&quot;,&quot;Highlights&quot;,536873560]],[&quot;^16&quot;,[33878,&quot;^P&quot;,&quot;^18&quot;,536873560]],[&quot;^16&quot;,[33878,&quot;^F&quot;,33848,536873560]],[&quot;^16&quot;,[33878,&quot;^Y&quot;,2625,536873560]],[&quot;^16&quot;,[33878,&quot;^V&quot;,2625,536873560]],[&quot;^16&quot;,[33878,&quot;^U&quot;,2625,536873560]],[&quot;^16&quot;,[33878,&quot;^1&lt;&quot;,true,536873560]],[&quot;^16&quot;,[33878,&quot;^;&quot;,&quot;~u63038fc5-205a-4e43-8dac-55cc12424cc4&quot;,536873560]],[&quot;^16&quot;,[33879,&quot;^R&quot;,&quot;#Book&quot;,536873560]],[&quot;^16&quot;,[33879,&quot;^P&quot;,&quot;^18&quot;,536873560]],[&quot;^16&quot;,[33879,&quot;^F&quot;,33890,536873560]],[&quot;^16&quot;,[33879,&quot;^Y&quot;,2625,536873560]],[&quot;^16&quot;,[33879,&quot;^V&quot;,2625,536873560]],[&quot;^16&quot;,[33879,&quot;^U&quot;,786,536873560]],[&quot;^16&quot;,[33879,&quot;^U&quot;,2625,536873560]],[&quot;^16&quot;,[33879,&quot;^H&quot;,786,536873560]],[&quot;^16&quot;,[33879,&quot;^1&lt;&quot;,true,536873560]],[&quot;^16&quot;,[33879,&quot;^;&quot;,&quot;~u63038fc5-a4b1-4954-92f2-9275875d3fb9&quot;,536873560]],[&quot;^16&quot;,[33880,&quot;^R&quot;,&quot;The same goes for writing permanent notes, which have another feedback loop built-in: Expressing our own thoughts in writing makes us realise if we really thought them through.&quot;,536873560]],[&quot;^16&quot;,[33880,&quot;^P&quot;,&quot;^18&quot;,536873560]],[&quot;^16&quot;,[33880,&quot;^F&quot;,33842,536873560]],[&quot;^16&quot;,[33880,&quot;^Y&quot;,2625,536873560]],[&quot;^16&quot;,[33880,&quot;^V&quot;,33878,536873560]],[&quot;^16&quot;,[33880,&quot;^U&quot;,2625,536873560]],[&quot;^16&quot;,[33880,&quot;^1&lt;&quot;,true,536873560]],[&quot;^16&quot;,[33880,&quot;^;&quot;,&quot;~u63038fc5-0564-4d76-9b2d-281d4fbb3cd2&quot;,536873560]],[&quot;^16&quot;,[33881,&quot;^R&quot;,&quot;Basically, that is what Hans-Georg Gadamer called the hermeneutic circle (Gadamer 2004).&quot;,536873560]],[&quot;^16&quot;,[33881,&quot;^P&quot;,&quot;^18&quot;,536873560]],[&quot;^16&quot;,[33881,&quot;^F&quot;,33893,536873560]],[&quot;^16&quot;,[33881,&quot;^Y&quot;,2625,536873560]],[&quot;^16&quot;,[33881,&quot;^V&quot;,33878,536873560]],[&quot;^16&quot;,[33881,&quot;^U&quot;,2625,536873560]],[&quot;^16&quot;,[33881,&quot;^1&lt;&quot;,true,536873560]],[&quot;^16&quot;,[33881,&quot;^;&quot;,&quot;~u63038fc5-fe1f-4a16-a1fa-23ebde22c7bd&quot;,536873560]],[&quot;^16&quot;,[33882,&quot;^R&quot;,&quot;Only if you can trust your system, only if you really know that everything will be taken care of, will your brain let go and let you focus on the task at hand.&quot;,536873560]],[&quot;^16&quot;,[33882,&quot;^P&quot;,&quot;^18&quot;,536873560]],[&quot;^16&quot;,[33882,&quot;^F&quot;,33868,536873560]],[&quot;^16&quot;,[33882,&quot;^Y&quot;,2625,536873560]],[&quot;^16&quot;,[33882,&quot;^V&quot;,33878,536873560]],[&quot;^16&quot;,[33882,&quot;^U&quot;,2625,536873560]],[&quot;^16&quot;,[33882,&quot;^1&lt;&quot;,true,536873560]],[&quot;^16&quot;,[33882,&quot;^;&quot;,&quot;~u63038fc5-8566-4674-8a65-d743673f3535&quot;,536873560]],[&quot;^16&quot;,[33883,&quot;^R&quot;,&quot;If the existing note had the number 22, the new note would become note number 23. If 23 already existed, he named the new note 22a. By alternating numbers and letters, with some slashes and commas in between, he was able to branch out into as many strings of thought as he liked.&quot;,536873560]],[&quot;^16&quot;,[33883,&quot;^P&quot;,&quot;^18&quot;,536873560]],[&quot;^16&quot;,[33883,&quot;^F&quot;,33834,536873560]],[&quot;^16&quot;,[33883,&quot;^Y&quot;,2625,536873560]],[&quot;^16&quot;,[33883,&quot;^V&quot;,33878,536873560]],[&quot;^16&quot;,[33883,&quot;^U&quot;,2625,536873560]],[&quot;^16&quot;,[33883,&quot;^1&lt;&quot;,true,536873560]],[&quot;^16&quot;,[33883,&quot;^;&quot;,&quot;~u63038fc5-7483-4862-99f0-d9d09a5deabb&quot;,536873560]],[&quot;^16&quot;,[33884,&quot;^R&quot;,&quot;Nothing motivates us more than the experience of becoming better at what we do.&quot;,536873560]],[&quot;^16&quot;,[33884,&quot;^P&quot;,&quot;^18&quot;,536873560]],[&quot;^16&quot;,[33884,&quot;^F&quot;,33913,536873560]],[&quot;^16&quot;,[33884,&quot;^Y&quot;,2625,536873560]],[&quot;^16&quot;,[33884,&quot;^V&quot;,33878,536873560]],[&quot;^16&quot;,[33884,&quot;^U&quot;,2625,536873560]],[&quot;^16&quot;,[33884,&quot;^1&lt;&quot;,true,536873560]],[&quot;^16&quot;,[33884,&quot;^;&quot;,&quot;~u63038fc5-0b57-4559-a06b-35064f390ed5&quot;,536873560]],[&quot;^16&quot;,[33885,&quot;^R&quot;,&quot;4. Now add your new permanent notes to the slip-box by: a)    Filing each one behind one or more related notes (with a program, you can put one note “behind” multiple notes; if you use pen and paper like Luhmann, you have to decide where it fits best and add manual links to the other notes). Look to which note the new one directly relates or, if it does not relate directly to any other note yet, just file it behind the last one. b)    Adding links to related notes. c)    Making sure you will be able to find this note later by either linking to it from your index or by making a link to it on a note that you use as an entry point to a discussion or topic and is itself linked to the index.&quot;,536873560]],[&quot;^16&quot;,[33885,&quot;^P&quot;,&quot;^18&quot;,536873560]],[&quot;^16&quot;,[33885,&quot;^F&quot;,33850,536873560]],[&quot;^16&quot;,[33885,&quot;^Y&quot;,2625,536873560]],[&quot;^16&quot;,[33885,&quot;^V&quot;,33878,536873560]],[&quot;^16&quot;,[33885,&quot;^U&quot;,2625,536873560]],[&quot;^16&quot;,[33885,&quot;^1&lt;&quot;,true,536873560]],[&quot;^16&quot;,[33885,&quot;^;&quot;,&quot;~u63038fc5-7704-409f-b5da-aac88234e812&quot;,536873560]],[&quot;^16&quot;,[33886,&quot;^R&quot;,&quot;So if you are writing by hand, you are forced to think about what you hear (or read) – otherwise you wouldn’t be able to grasp the underlying principle, the idea, the structure of an argument.&quot;,536873560]],[&quot;^16&quot;,[33886,&quot;^P&quot;,&quot;^18&quot;,536873560]],[&quot;^16&quot;,[33886,&quot;^F&quot;,33896,536873560]],[&quot;^16&quot;,[33886,&quot;^Y&quot;,2625,536873560]],[&quot;^16&quot;,[33886,&quot;^V&quot;,33878,536873560]],[&quot;^16&quot;,[33886,&quot;^U&quot;,2625,536873560]],[&quot;^16&quot;,[33886,&quot;^1&lt;&quot;,true,536873560]],[&quot;^16&quot;,[33886,&quot;^;&quot;,&quot;~u63038fc5-32ee-4b90-aeed-e4a2e1d5fb40&quot;,536873560]],[&quot;^16&quot;,[33887,&quot;^R&quot;,&quot;标准化 **Standardize**：集中在一个地方保存格式相同的笔记，每一篇笔记有一个唯一的编号。&quot;,536873560]],[&quot;^16&quot;,[33887,&quot;^P&quot;,&quot;^18&quot;,536873560]],[&quot;^16&quot;,[33887,&quot;^F&quot;,33832,536873560]],[&quot;^16&quot;,[33887,&quot;^Y&quot;,2625,536873560]],[&quot;^16&quot;,[33887,&quot;^V&quot;,33832,536873560]],[&quot;^16&quot;,[33887,&quot;^U&quot;,2625,536873560]],[&quot;^16&quot;,[33887,&quot;^U&quot;,2726,536873560]],[&quot;^16&quot;,[33887,&quot;^1&lt;&quot;,true,536873560]],[&quot;^16&quot;,[33887,&quot;^;&quot;,&quot;~u63038fc5-cbc7-465c-acb4-740781184fe2&quot;,536873560]],[&quot;^16&quot;,[33888,&quot;^R&quot;,&quot;Even though you could basically emulate the slip-box with any program that allows setting links and tagging (like Evernote or a Wiki), I strongly recommend using Daniel Lüdecke’s Zettelkasten.&quot;,536873560]],[&quot;^16&quot;,[33888,&quot;^P&quot;,&quot;^18&quot;,536873560]],[&quot;^16&quot;,[33888,&quot;^F&quot;,33907,536873560]],[&quot;^16&quot;,[33888,&quot;^Y&quot;,2625,536873560]],[&quot;^16&quot;,[33888,&quot;^V&quot;,33878,536873560]],[&quot;^16&quot;,[33888,&quot;^U&quot;,2625,536873560]],[&quot;^16&quot;,[33888,&quot;^1&lt;&quot;,true,536873560]],[&quot;^16&quot;,[33888,&quot;^;&quot;,&quot;~u63038fc5-e0d9-42a3-b14b-7d5477a4d84d&quot;,536873560]],[&quot;^16&quot;,[33889,&quot;^R&quot;,&quot;Whenever he read something, he would write the bibliographic information on one side of a card and make brief notes about the content on the other side (Schmidt 2013, 170). These notes would end up in the bibliographic slip-box. In a second step, shortly after, he would look at his brief notes and think about their relevance for his own thinking and writing. He then would turn to the main slip-box and write his ideas, comments and thoughts on new pieces of paper, using only one for each idea and restricting himself to one side of the paper, to make it easier to read them later without having to take them out of the box. He kept them usually brief enough to make one idea fit on a single sheet, but would sometimes add another note to extend a thought.&quot;,536873560]],[&quot;^16&quot;,[33889,&quot;^P&quot;,&quot;^18&quot;,536873560]],[&quot;^16&quot;,[33889,&quot;^F&quot;,33905,536873560]],[&quot;^16&quot;,[33889,&quot;^Y&quot;,2625,536873560]],[&quot;^16&quot;,[33889,&quot;^V&quot;,33878,536873560]],[&quot;^16&quot;,[33889,&quot;^U&quot;,2625,536873560]],[&quot;^16&quot;,[33889,&quot;^1&lt;&quot;,true,536873560]],[&quot;^16&quot;,[33889,&quot;^;&quot;,&quot;~u63038fc5-2b55-40ac-8c8c-ed7354ebec89&quot;,536873560]],[&quot;^16&quot;,[33890,&quot;^R&quot;,&quot;---\\ntitle: How to Take Smart Notes\\npublic: true\\nalias: 卡片笔记写作法\\n---\\n\\n&quot;,536873560]],[&quot;^16&quot;,[33890,&quot;^P&quot;,&quot;^18&quot;,536873560]],[&quot;^16&quot;,[33890,&quot;^F&quot;,2625,536873560]],[&quot;^16&quot;,[33890,&quot;^Y&quot;,2625,536873560]],[&quot;^16&quot;,[33890,&quot;^V&quot;,2625,536873560]],[&quot;^16&quot;,[33890,&quot;^U&quot;,42,536873560]],[&quot;^16&quot;,[33890,&quot;^U&quot;,2625,536873560]],[&quot;^16&quot;,[33890,&quot;^U&quot;,4944,536873560]],[&quot;^16&quot;,[33890,&quot;^U&quot;,27899,536873560]],[&quot;^16&quot;,[33890,&quot;^U&quot;,33808,536873560]],[&quot;^16&quot;,[33890,&quot;^:&quot;,true,536873560]],[&quot;^16&quot;,[33890,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;How to Take Smart Notes&quot;,&quot;^17&quot;,true,&  your research, write. Interestingly enough, these road maps usually come with the concession that this is only an idealised plan and that in reality, it rarely works like that.&quot;,536873560]],[&quot;^16&quot;,[33893,&quot;^P&quot;,&quot;^18&quot;,536873560]],[&quot;^16&quot;,[33893,&quot;^F&quot;,33895,536873560]],[&quot;^16&quot;,[33893,&quot;^Y&quot;,2625,536873560]],[&quot;^16&quot;,[33893,&quot;^V&quot;,33878,536873560]],[&quot;^16&quot;,[33893,&quot;^U&quot;,2625,536873560]],[&quot;^16&quot;,[33893,&quot;^1&lt;&quot;,true,536873560]],[&quot;^16&quot;,[33893,&quot;^;&quot;,&quot;~u63038fc5-9782-4663-a48f-cc7f33d97a69&quot;,536873560]],[&quot;^16&quot;,[33894,&quot;^R&quot;,&quot;In contrast to manuscript pages per day, a certain number of notes a day is a reasonable goal for academic writing.&quot;,536873560]],[&quot;^16&quot;,[33894,&quot;^P&quot;,&quot;^18&quot;,536873560]],[&quot;^16&quot;,[33894,&quot;^F&quot;,33823,536873560]],[&quot;^16&quot;,[33894,&quot;^Y&quot;,2625,536873560]],[&quot;^16&quot;,[33894,&quot;^V&quot;,33878,536873560]],[&quot;^16&quot;,[33894,&quot;^U&quot;,2625,536873560]],[&quot;^16&quot;,[33894,&quot;^1&lt;&quot;,true,536873560]],[&quot;^16&quot;,[33894,&quot;^;&quot;,&quot;~u63038fc5-410c-45be-b06b-0cb402fff4c8&quot;,536873560]],[&quot;^16&quot;,[33895,&quot;^R&quot;,&quot;The first teaches the formal requirements: style, structure or how to quote correctly. And then there are the psychological ones, which teach you how to get it done without mental breakdowns and before your supervisor or publisher starts refusing to move the deadline once more.&quot;,536873560]],[&quot;^16&quot;,[33895,&quot;^P&quot;,&quot;^18&quot;,536873560]],[&quot;^16&quot;,[33895,&quot;^F&quot;,33821,536873560]],[&quot;^16&quot;,[33895,&quot;^Y&quot;,2625,536873560]],[&quot;^16&quot;,[33895,&quot;^V&quot;,33878,536873560]],[&quot;^16&quot;,[33895,&quot;^U&quot;,2625,536873560]],[&quot;^16&quot;,[33895,&quot;^1&lt;&quot;,true,536873560]],[&quot;^16&quot;,[33
